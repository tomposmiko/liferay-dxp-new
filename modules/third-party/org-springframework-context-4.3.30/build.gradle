import com.liferay.gradle.plugins.patcher.PatchTask

apply plugin: "com.liferay.patcher"

task patch(type: PatchTask)

dependencies {
	compile group: "com.liferay", name: "org.springframework.beans", version: "4.3.30.LIFERAY-PATCHED-1"
	compile group: "com.liferay", name: "org.springframework.expression", version: "4.3.30.LIFERAY-PATCHED-1"
	compile group: "commons-logging", name: "commons-logging", version: "1.2"
	compile group: "org.springframework", name: "spring-context", version: "4.3.30.RELEASE"
	compile group: "org.springframework", name: "spring-core", version: "4.3.30.RELEASE"
}

patch {
	ext {
		autoClean = false
	}

	fileNames "org/springframework/validation/DataBinder.java"

	originalLibModuleName = "spring-context"
}