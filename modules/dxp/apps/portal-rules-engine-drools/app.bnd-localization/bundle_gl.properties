liferay-releng-app-description=O Liferay Digital Enterprise fornece unha implementación dun mecanismo de regras compatíbel con JSR-94 como unha aplicación web, baseado no proxecto de código aberto Drools. Un mecanismo de regras fornece unha maneira de separar as regras ou lóxica dunha aplicación do código restante. Iso permite un estilo de programación máis declarativo, onde as regras definen o que acontece, sen describir como acontece. Iso torna a lectura moito máis fácil que em bloques de código "if-else" aniñados. Tamén facilita a realización de alteracións sen a introdución de bugs no seu código. As regras tamén son escritas nunha linguaxe máis fácil de entender para non desenvolvedores. Iso facilita a validación e até mesmo modificación de regras sen a necesidade da participación dos desenvolvedores.<br /><br />Esta aplicación é instalada como un servizo Liferay.