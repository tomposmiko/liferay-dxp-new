liferay-releng-app-description=A aplicación Enterprise Search Learning to Rank ${liferay.releng.app.title.prefix} expón as consultas de busca do Liferay DXP para xerar unha nova puntuación por medio do plug-in Elasticsearch Learning to Rank. Instale un plugin no Elasticsearch, instale esta aplicación no Liferay DXP, mesture un pouco de ciencia de dados e pode direccionar as consultas de busca do Liferay para un modelo de Learning to Rank adestrado que foi cargado no plugin Elasticsearch. As súas consultas Liferay son reavaliadas polo modelo adestrado por IA para producir mellores resultados de busca para os seus usuarios finais Liferay DXP.<br />Para saber máis sobre compatibilidade, consulte a matriz de compatibilidade: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.