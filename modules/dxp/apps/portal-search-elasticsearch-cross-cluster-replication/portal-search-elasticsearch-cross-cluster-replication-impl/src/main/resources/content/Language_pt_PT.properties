automatic-replication-enabled-help=Habilite ou desabilitar a criação automática e a exclusão dos índices de seguimento nos clusters de pesquisa elástica local quando a leitura de clusters locais estiver ativada. Desabilite esta configuração se a replicação for gerenciada manualmente através do Elasticsearch. (Automatic Translation)
