automatic-replication-enabled=Automatická replikácia povolená (Automatic Translation)
automatic-replication-enabled-help=Po zapnutí čítania z lokálnych klastrov povoliť alebo zakázať automatické vytváranie a odstraňovanie indexov nasledovníkov v lokálnych klastroch Elasticsearch. Vypnite toto nastavenie, ak replikácie bude spravovať manuálne prostredníctvom Elasticsearch. (Automatic Translation)
cross-cluster-replication-configuration-name=Replikácia medzi klastrami (Automatic Translation)
cross-cluster-replication-enabled=Čítanie z lokálnych klastrov (Automatic Translation)
cross-cluster-replication-enabled-help=Povoľte alebo zakážte operácie čítania z lokálnych klastrov Elasticsearch. Toto nastavenie sa používa len vtedy, keď je prevádzkový režim nastavený na možnosť REMOTE (Vzdialený) alebo je povolený režim výroby. Nakonfigurujte tieto režimy v systémových nastaveniach Elasticsearch. (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations=Konfigurácie lokálneho klastra (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations-help=Priraďujte každú adresu portálu k lokálnemu (iba na čítanie) Identifikátor pripojenia klastra Elasticsearch. Postupujte podľa vzoru hostname:port,connectionId. Pripojenia sú definované v systémových nastaveniach elastických pripojok. (Automatic Translation)
excluded-indexes=Vylúčené indexy (Automatic Translation)
excluded-indexes-help=Zadajte názvy indexov, ktoré budú vylúčené z replikácie medzi klastrami. Indexy začínajúce obdobím (.) budú vždy vylúčené. V predvolenom nastavení sa všetky indexy vo vzdialenom klastri replikujú do lokálneho klastra. Toto nastavenie sa ignoruje, ak automatická replikácia nie je povolená. (Automatic Translation)
please-set-a-hostname-and-connection-id=Nastavte názov hostiteľa a identifikáciu pripojenia. (Automatic Translation)
remote-cluster-alias=Alias vzdialeného klastra (Automatic Translation)
remote-cluster-alias-help=Zadajte alias, ktorý sa má použiť na identifikáciu vzdialeného klastra pri vytváraní pripojenia medzi vzdialeným a lokálnym klastrom. (Automatic Translation)
remote-cluster-seed-node-transport-address=Adresa vzdialeného klastra semenného uzla (Automatic Translation)
remote-cluster-seed-node-transport-address-help=Zadajte dopravnú adresu uzla vo vzdialenom klastri, ktorý sa má použiť na vytvorenie pripojenia medzi vzdialeným a lokálnym klastrom. (Automatic Translation)