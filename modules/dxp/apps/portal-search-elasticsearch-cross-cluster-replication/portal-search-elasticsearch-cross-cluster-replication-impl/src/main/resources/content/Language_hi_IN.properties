automatic-replication-enabled=स्वचालित प्रतिकृति सक्षम (Automatic Translation)
automatic-replication-enabled-help=स्थानीय समूहों से पढ़ने पर स्थानीय लोचदार खोज समूहों में अनुयायी अनुक्रमित के स्वचालित निर्माण और विलोपन को सक्षम या अक्षम कर दिया जाता है। यदि प्रतिकृति को लोचदार खोज के माध्यम से मैन्युअल रूप से प्रबंधित किया जाएगा तो इस सेटिंग को अक्षम करें। (Automatic Translation)
cross-cluster-replication-configuration-name=क्रॉस-क्लस्टर प्रतिकृति (Automatic Translation)
cross-cluster-replication-enabled=स्थानीय समूहों से पढ़ें (Automatic Translation)
cross-cluster-replication-enabled-help=स्थानीय लोचदार समूहों से पढ़ने के संचालन को सक्षम या अक्षम करें। इस सेटिंग का उपयोग केवल तभी किया जाता है जब ऑपरेशन मोड रिमोट पर सेट किया जाता है या उत्पादन मोड सक्षम होता है। इलास्टिकसर्च सिस्टम सेटिंग्स में इन मोड को कॉन्फ़िगर करें। (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations=स्थानीय क्लस्टर कॉन्फ़िगरेशन (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations-help=प्रत्येक पोर्टल का पता स्थानीय (रीड-ओनली) इलास्टिकसर्च क्लस्टर की कनेक्शन आईडी पर मैप करें। पैटर्न होस्टनेम का पालन करें: पोर्ट, कनेक्शनआईडी। कनेक्शन लोचदारसर्च कनेक्शन सिस्टम सेटिंग्स में परिभाषित किए गए हैं। (Automatic Translation)
excluded-indexes=बहिष्कृत इंडेक्स (Automatic Translation)
excluded-indexes-help=इंडेक्स नाम दर्ज करें जिन्हें क्रॉस-क्लस्टर प्रतिकृति से बाहर रखा जाएगा। एक अवधि (.) के साथ शुरू अनुक्रमित हमेशा बाहर रखा जाएगा। डिफ़ॉल्ट रूप से, रिमोट क्लस्टर में सभी अनुक्रमित स्थानीय क्लस्टर के लिए दोहराया जाएगा। यदि स्वचालित प्रतिकृति सक्षम नहीं है तो इस सेटिंग को नजरअंदाज कर दिया जाता है। (Automatic Translation)
please-set-a-hostname-and-connection-id=एक होस्टनेम और कनेक्शन आईडी सेट करें। (Automatic Translation)
remote-cluster-alias=रिमोट क्लस्टर उर्फ (Automatic Translation)
remote-cluster-alias-help=रिमोट और स्थानीय क्लस्टर के बीच संबंध स्थापित करते समय रिमोट क्लस्टर की पहचान करने के लिए इस्तेमाल किए जाने वाले उपनाम दर्ज करें। (Automatic Translation)
remote-cluster-seed-node-transport-address=रिमोट क्लस्टर सीड नोड ट्रांसपोर्ट एड्रेस (Automatic Translation)
remote-cluster-seed-node-transport-address-help=रिमोट और स्थानीय क्लस्टर के बीच एक कनेक्शन स्थापित करने के लिए इस्तेमाल किया जा करने के लिए दूरदराज के क्लस्टर में एक नोड के परिवहन पते दर्ज करें । (Automatic Translation)