automatic-replication-enabled=Replicación automática habilitada
automatic-replication-enabled-help=Esta opción habilita o deshabilita la creación y eliminación automáticas de índices de seguidores en los clústeres de Elasticsearch locales cuando se activa la opción «Leer desde clústeres locales». Deshabilite esta opción si la replicación se gestionará de forma manual mediante Elasticsearch.
cross-cluster-replication-configuration-name=Replicación entre clústeres
cross-cluster-replication-enabled=Habilitado
cross-cluster-replication-enabled-help=Permite habilitar o deshabilitar las operaciones de lectura de los clústeres de Elasticsearch locales. Esta opción solo se usa cuando el modo de operación se establece en el modo REMOTE (remoto) o cuando está habilitado el modo de producción. Establezca estos modos en la configuración del sistema de Elasticsearch.
cross-cluster-replication-local-cluster-connection-configurations=Configuraciones de conexión de clúster local de replicación entre clústeres
cross-cluster-replication-local-cluster-connection-configurations-help=Asigne cada dirección del portal a un identificador de conexión del clúster de Elasticsearch local (solo lectura). Use este patrón: puerto:puerto,identificadordeconexión. Las conexiones se definen en la configuración del sistema de conexiones de Elasticsearch.
excluded-indexes=Índices excluidos
excluded-indexes-help=Escriba los nombres de índice que se excluirán de la replicación entre clústeres. Los índices que empiecen con un punto (.) siempre se excluirán. Por defecto, todos los índices del clúster remoto se replicarán en el clúster local.
please-set-a-hostname-and-connection-id=Establezca el nombre de host y el identificador de la conexión.
remote-cluster-alias=Alias de clúster remoto
remote-cluster-alias-help=Escriba el alias que se usará para identificar el clúster remoto al establecer una conexión entre el clúster local y remoto.
remote-cluster-seed-node-transport-address=Dirección de transporte del nodo de inicialización del clúster remoto
remote-cluster-seed-node-transport-address-help=Escriba la dirección de transporte de un nodo en el clúster remoto que se usará para establecer una conexión entre el clúster local y el remoto.