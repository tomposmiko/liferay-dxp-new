automatic-replication-enabled=Réplication automatique activée
automatic-replication-enabled-help=Activez ou désactivez la création automatique d'index suiveurs dans les clusters Elasticsearch locaux lorsque Lire à partir de clusters locaux est activé. Désactivez ce paramètre si la réplication sera gérée manuellement via Elasticsearch.
cross-cluster-replication-configuration-name=Reproduction intersectorielle
cross-cluster-replication-enabled=Lire à partir des clusters locaux
cross-cluster-replication-enabled-help=Activer ou désactiver les opérations de lecture à partir d'un groupage local. Ce paramètre sera uniquement utilisé quand le Mode d'opération sera réglé sur REMOTE. Le mode d'opération est réglé dans les Paramètres système Elasticsearch.
cross-cluster-replication-local-cluster-connection-configurations=Configurations de cluster local
cross-cluster-replication-local-cluster-connection-configurations-help=Mapper chaque adresse de portail vers un ID de connexion du groupage Elasticsearch local (lecture seule). Suivre le schéma hostname:port=connectionId. Les connexions sont définies dans les paramètres système des connexions Elasticsearch.
excluded-indexes=Index exclus
excluded-indexes-help=Saisissez les noms d'index qui seront exclus de la réplication inter-cluster. Les index commençant par un point (.) seront toujours exclus. Par défaut, tous les index du cluster distant seront répliqués sur le cluster local.
please-set-a-hostname-and-connection-id=Veuillez définir un nom d'hôte et un ID de connexion.
remote-cluster-alias=Alias de groupage distant
remote-cluster-alias-help=Saisissez l'alias à utiliser pour identifier le groupage distant lors de la création d'une connexion entre le groupage local et celui distant.
remote-cluster-seed-node-transport-address=Adresse de transport du nœud d'amorçage de cluster distant
remote-cluster-seed-node-transport-address-help=Saisissez l'adresse de transport d'un nœud dans le cluster distant à utiliser pour établir une connexion entre le cluster distant et local.