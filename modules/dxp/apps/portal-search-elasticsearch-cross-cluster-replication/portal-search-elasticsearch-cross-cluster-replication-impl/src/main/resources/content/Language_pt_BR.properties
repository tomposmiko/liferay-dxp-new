automatic-replication-enabled=Replicação automática habilitada
automatic-replication-enabled-help=Habilite ou desabilite a criação automática de índices follower nos clusters Elasticsearch locais quando Ler de Clusters Locais estiver habilitado. Desative esta configuração se a replicação for gerenciada manualmente por meio do Elasticsearch.
cross-cluster-replication-configuration-name=Replicação entre Clusters
cross-cluster-replication-enabled=Replicação entre Clusters Ativada
cross-cluster-replication-enabled-help=Ativar ou Desativar Replicação entre Clusters.
cross-cluster-replication-local-cluster-connection-configurations=Configurações de Conexão de Cluster Local da Replicação entre Clusters
cross-cluster-replication-local-cluster-connection-configurations-help=Mapear cada endereço de portal para um ID de conexão do cluster Elasticsearch local (só leitura). Siga o padrão hostname:port=connectionId. Conexões são definidas são definidos nas Configurações do Sistema de conexões Elasticsearch.
excluded-indexes=Índices excluídos
excluded-indexes-help=Insira os nomes que serão excluídos da replicação entre clusters. Os índices que começam com um ponto (.) sempre serão excluídos. Por padrão, todos os índices no cluster remoto serão replicados para o cluster local.
please-set-a-hostname-and-connection-id=Por favor, defina um nome de host e ID de conexão.
remote-cluster-alias=Alias do Cluster Remoto
remote-cluster-alias-help=Insira o alias a ser usado para identificação do cluster remoto ao estabelecer uma conexão entre o cluster remoto e o local.
remote-cluster-seed-node-transport-address=Endereço de transporte do nó de propagação do cluster remoto
remote-cluster-seed-node-transport-address-help=Insira o endereço de transporte de um nó no cluster remoto a ser usado para estabelecer uma conexão entre o cluster remoto e o local.