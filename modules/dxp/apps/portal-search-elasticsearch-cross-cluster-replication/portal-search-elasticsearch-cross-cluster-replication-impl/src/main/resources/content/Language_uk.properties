automatic-replication-enabled=Автоматичну реплікацію ввімкнуто (Automatic Translation)
automatic-replication-enabled-help=Увімкнення або вимкнення автоматичного створення та видалення індексів послідовників у локальних кластерах Elasticsearch, якщо ввімкнуто читання з локальних кластерів. Вимкніть цей параметр, якщо реплікація керуватиметься вручну за допомогою elasticsearch. (Automatic Translation)
cross-cluster-replication-configuration-name=Перехресна реплікація кластера (Automatic Translation)
cross-cluster-replication-enabled=Читання з локальних кластерів (Automatic Translation)
cross-cluster-replication-enabled-help=Увімкнення або вимкнення операцій читання з локальних кластерів Elasticsearch. Цей параметр використовується, лише якщо для режиму роботи встановлено значення REMOTE або увімкнено режим виробництва. Налаштуйте ці режими в параметрах системи elasticsearch. (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations=Локальні конфігурації кластерів (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations-help=Зіставіть адресу кожного порталу з локальним ідентифікатором підключення кластера Elasticsearch (лише для читання). Підключення визначаються в системних параметрах пружних підключень. (Automatic Translation)
excluded-indexes=Виключені індекси (Automatic Translation)
excluded-indexes-help=Введіть імена індексів, які буде виключено з перехресної реплікації. Індекси, які починаються з періоду (.), завжди виключаються. За промовчанням усі індекси віддаленого кластера буде реплікована до локального кластера. Цей параметр ігнорується, якщо автоматичну реплікацію не ввімкнуто. (Automatic Translation)
please-set-a-hostname-and-connection-id=Укажіть ім'я хоста та ідентифікатор підключення. (Automatic Translation)
remote-cluster-alias=Псевдонім віддаленого кластера (Automatic Translation)
remote-cluster-alias-help=Введіть псевдонім, який буде використано для ідентифікації віддаленого кластера під час встановлення з'єднання між віддаленим і локальним кластером. (Automatic Translation)
remote-cluster-seed-node-transport-address=Транспортна адреса віддаленого вузла кластера (Automatic Translation)
remote-cluster-seed-node-transport-address-help=Введіть транспортну адресу вузла у віддаленому кластері, який використовуватиметься для встановлення з'єднання між віддаленим і локальним кластером. (Automatic Translation)