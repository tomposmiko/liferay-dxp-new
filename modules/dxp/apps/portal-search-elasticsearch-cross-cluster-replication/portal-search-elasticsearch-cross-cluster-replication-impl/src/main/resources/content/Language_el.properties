automatic-replication-enabled=Η αυτόματη αναπαραγωγή είναι ενεργοποιημένη (Automatic Translation)
automatic-replication-enabled-help=Ενεργοποιήστε ή απενεργοποιήστε την αυτόματη δημιουργία και διαγραφή ευρετηρίων οπαδών στα τοπικά συμπλέγματα Elasticsearch όταν είναι ενεργοποιημένη η επιλογή Ανάγνωση από τοπικά συμπλέγματα. Απενεργοποιήστε αυτήν τη ρύθμιση εάν η διαχείριση της αναπαραγωγής θα γίνει με μη αυτόματο τρόπο μέσω του Elasticsearch. (Automatic Translation)
cross-cluster-replication-configuration-name=Αναπαραγωγή μεταξύ συμπλεγμάτων (Automatic Translation)
cross-cluster-replication-enabled=Ανάγνωση από τοπικά συμπλέγματα (Automatic Translation)
cross-cluster-replication-enabled-help=Ενεργοποίηση ή απενεργοποίηση λειτουργιών ανάγνωσης από τα τοπικά συμπλέγματα Elasticsearch. Αυτή η ρύθμιση χρησιμοποιείται μόνο όταν η λειτουργία λειτουργίας έχει οριστεί σε REMOTE ή είναι ενεργοποιημένη η λειτουργία παραγωγής. Ρυθμίστε αυτές τις λειτουργίες στις Ρυθμίσεις συστήματος Elasticsearch. (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations=Τοπικές ρυθμίσεις παραμέτρων συμπλέγματος (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations-help=Αντιστοιχίστε κάθε διεύθυνση πύλης σε ένα τοπικό (μόνο για ανάγνωση) αναγνωριστικό σύνδεσης του συμπλέγματος Elasticsearch. Ακολουθήστε το όνομα κεντρικού υπολογιστή μοτίβου:port,connectionId. Οι συνδέσεις ορίζονται στις Ρυθμίσεις συστήματος συνδέσεων elasticsearch. (Automatic Translation)
excluded-indexes=Εξαιρούμενους δείκτες (Automatic Translation)
excluded-indexes-help=Εισαγάγετε τα ονόματα ευρετηρίου που θα εξαιρεθούν από την αναπαραγωγή μεταξύ συμπλεγμάτων. Τα ευρετήρια που ξεκινούν με μια περίοδο (.) θα αποκλείονται πάντα. Από προεπιλογή, όλα τα ευρετήρια στο απομακρυσμένο σύμπλεγμα θα αναπαραχθούν στο τοπικό σύμπλεγμα. Αυτή η ρύθμιση παραβλέπεται εάν δεν είναι ενεργοποιημένη η Αυτόματη αναπαραγωγή. (Automatic Translation)
please-set-a-hostname-and-connection-id=Ορισμός ονόματος κεντρικού υπολογιστή και αναγνωριστικού σύνδεσης. (Automatic Translation)
remote-cluster-alias=Απομακρυσμένο ψευδώνυμο συμπλέγματος (Automatic Translation)
remote-cluster-alias-help=Εισαγάγετε το ψευδώνυμο που θα χρησιμοποιηθεί για τον προσδιορισμό του απομακρυσμένου συμπλέγματος κατά τη δημιουργία μιας σύνδεσης μεταξύ του απομακρυσμένου και του τοπικού συμπλέγματος. (Automatic Translation)
remote-cluster-seed-node-transport-address=Απομακρυσμένη διεύθυνση μεταφοράς κόμβου σπόρων συμπλέγματος (Automatic Translation)
remote-cluster-seed-node-transport-address-help=Εισαγάγετε τη διεύθυνση μεταφοράς ενός κόμβου στο απομακρυσμένο σύμπλεγμα που θα χρησιμοποιηθεί για τη δημιουργία σύνδεσης μεταξύ του απομακρυσμένου και του τοπικού συμπλέγματος. (Automatic Translation)