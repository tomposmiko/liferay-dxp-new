automatic-replication-enabled=Automatyczna replikacja włączona (Automatic Translation)
automatic-replication-enabled-help=Włącz lub wyłącz automatyczne tworzenie i usuwanie indeksów zwolenników w lokalnych klastrach Elasticsearch, gdy funkcja Odczyt z klastrów lokalnych jest włączona. Wyłącz to ustawienie, jeśli replikacja będzie zarządzana ręcznie za pomocą elasticsearch. (Automatic Translation)
cross-cluster-replication-configuration-name=Replikacja między klastrami (Automatic Translation)
cross-cluster-replication-enabled=Odczyt z klastrów lokalnych (Automatic Translation)
cross-cluster-replication-enabled-help=Włączanie lub wyłączanie operacji odczytu z lokalnych klastrów Elasticsearch. To ustawienie jest używane tylko wtedy, gdy tryb pracy jest ustawiony na TRYB ZDALNY lub włączony jest tryb produkcji. Skonfiguruj te tryby w ustawieniach systemu Elasticsearch. (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations=Konfiguracje klastra lokalnego (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations-help=Mapuj każdy adres portalu na identyfikator połączenia lokalnego (tylko do odczytu) klastra elasticsearch. Połączenia są definiowane w ustawieniach systemowych połączeń elasticsearch. (Automatic Translation)
excluded-indexes=Wykluczone indeksy (Automatic Translation)
excluded-indexes-help=Wprowadź nazwy indeksów, które zostaną wykluczone z replikacji między klastrami. Indeksy rozpoczynające się od kropki (.) będą zawsze wykluczone. Domyślnie wszystkie indeksy w klastrze zdalnym będą replikowane do klastra lokalnego. To ustawienie jest ignorowane, jeśli replikacja automatyczna nie jest włączona. (Automatic Translation)
please-set-a-hostname-and-connection-id=Ustaw nazwa hosta i identyfikator połączenia. (Automatic Translation)
remote-cluster-alias=Alias klastra zdalnego (Automatic Translation)
remote-cluster-alias-help=Wprowadź alias, który ma być używany do identyfikowania klastra zdalnego podczas ustanawiania połączenia między klastrem zdalnym i lokalnym. (Automatic Translation)
remote-cluster-seed-node-transport-address=Adres transportu węzła źródłowego klastra zdalnego (Automatic Translation)
remote-cluster-seed-node-transport-address-help=Wprowadź adres transportu węzła w klastrze zdalnym, który ma być używany do ustanawiania połączenia między klastrem zdalnym i lokalnym. (Automatic Translation)