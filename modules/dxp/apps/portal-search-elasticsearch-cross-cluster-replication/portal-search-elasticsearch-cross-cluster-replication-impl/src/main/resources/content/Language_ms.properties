excluded-indexes=Indeks Yang Dikecualikan (Automatic Translation)
excluded-indexes-help=Masukkan nama indeks yang akan dikecualikan daripada replikasi silang kluster. Indeks bermula dengan tempoh (.) akan sentiasa dikecualikan. Secara lalai, semua indeks dalam kluster terpencil akan direplikasi kepada kluster tempatan. Seting ini diabaikan jika Replikasi Automatik tidak didayakan. (Automatic Translation)
