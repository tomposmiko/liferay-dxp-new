automatic-replication-enabled-help=Dayakan atau nyahdayakan penciptaan automatik dan pengusiran indeks pengikut dalam kelompok Elasticsearch tempatan apabila Dibaca daripada Kluster Tempatan didayakan. Nyahdayakan seting ini jika replikasi akan diuruskan secara manual melalui Elasticsearch. (Automatic Translation)
