automatic-replication-enabled=Omogočena je samodejna replikacija (Automatic Translation)
automatic-replication-enabled-help=Omogočite ali onemogočite samodejno ustvarjanje in brisanje kazal sledilnih kazal v lokalnih gručah iskanja elastika, ko je omogočeno branje iz lokalnih gruč. Onemogočite to nastavitev, če se bo z replikacijo upravljalo ročno prek elasticsearcha. (Automatic Translation)
