cross-cluster-replication-enabled=Branje iz lokalnih grozdov (Automatic Translation)
cross-cluster-replication-enabled-help=Omogočite ali onemogočite bralne operacije iz lokalnih gruč za iskanje elastičenj. Ta nastavitev se uporablja le, če je način delovanja nastavljen na DALJINSKO ali Proizvodni način. Konfigurirajte te načine v sistemskih nastavitvah za elasticsearch. (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations=Lokalne konfiguracije gruče (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations-help=Preslikajte vsak naslov portala na ID povezave lokalnega (samo za branje) Elastična povezava. Sledite gostitelju vzorca:port,connectionId. Povezave so opredeljene v sistemskih nastavitvah za elasticsearch connections. (Automatic Translation)
excluded-indexes=Izključeni indeksi (Automatic Translation)
excluded-indexes-help=Vnesite imena indeksov, ki bodo izključena iz replikacije med gručami. Indeksi, ki se začnejo z obdobjem (.), bodo vedno izključeni. Privzeto bodo vsi indeksi v oddaljeni gruči replicirani v lokalno gručo. Ta nastavitev se prezre, če samodejna replikacija ni omogočena. (Automatic Translation)
please-set-a-hostname-and-connection-id=Nastavite ime gostitelja in ID povezave. (Automatic Translation)
