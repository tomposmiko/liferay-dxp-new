remote-cluster-alias-help=Vnesite vzdevek, ki se uporablja za prepoznavanje oddaljene gruče pri vzpostavljanju povezave med oddaljeno in lokalno gručo. (Automatic Translation)
remote-cluster-seed-node-transport-address=Naslov prevoza sejemskega sejnega omrežja oddaljene gruče (Automatic Translation)
remote-cluster-seed-node-transport-address-help=V oddaljeni gruči vnesite naslov prevoza, ki ga želite uporabiti za vzpostavitev povezave med oddaljeno in lokalno gručo. (Automatic Translation)