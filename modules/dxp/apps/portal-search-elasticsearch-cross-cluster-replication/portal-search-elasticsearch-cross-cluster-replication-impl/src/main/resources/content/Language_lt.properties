automatic-replication-enabled=Automatinis replikavimas įgalintas (Automatic Translation)
automatic-replication-enabled-help=Įgalinus automatinį sekimo indeksų kūrimą ir naikinimą vietinėse elasticsearch grupėse, kai įjungta skaityti iš vietinių klasterių, įjunkite arba išjunkite automatinį sekimo indeksų kūrimą ir naikinimą. Išjunkite šį parametrą, jei replikavimas bus valdomas neautomatiniu būdu naudojant elasticsearch. (Automatic Translation)
cross-cluster-replication-configuration-name=Kelių klasterių replikavimas (Automatic Translation)
cross-cluster-replication-enabled=Skaityti iš vietinių klasterių (Automatic Translation)
cross-cluster-replication-enabled-help=Įjunkite arba išjunkite skaitymo operacijas iš vietinių "Elasticsearch" grupių. Šis parametras naudojamas tik tada, kai veikimo režimas nustatytas kaip REMOTE arba įgalintas gamybos režimas. Konfigūruokite šiuos režimus "Elasticsearch" sistemos parametruose. (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations=Vietinės sankaupos konfigūracijos (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations-help=Susiekite kiekvieną portalo adresą su vietiniu (tik skaityti) "Elasticsearch" klasterio ryšio ID. Sekite šablono pagrindinio kompiuterio vardą:prievadas,connectionId. Ryšiai apibrėžiami elasticsearch ryšių sistemos parametruose. (Automatic Translation)
excluded-indexes=Neįtraukti indeksai (Automatic Translation)
excluded-indexes-help=Įveskite indeksų pavadinimus, kurie nebus įtraukti į kryžminio klasterio replikavimą. Indeksai, prasidedantys laikotarpiu (.), visada bus neįtraukti. Pagal numatytuosius nustatymus visi nuotolinio klasterio indeksai bus replikuoti į vietinį klasterį. Šio parametro nepaisoma, jei automatinis replikavimas neįgalintas. (Automatic Translation)
please-set-a-hostname-and-connection-id=Nustatykite pagrindinio kompiuterio vardą ir ryšio ID. (Automatic Translation)
remote-cluster-alias=Nuotolinis sankaupos pseudonimas (Automatic Translation)
remote-cluster-alias-help=Įvesti pseudonimą, kuris bus naudojamas nuotoliniam klasteriui identifikuoti nustatant ryšį tarp nuotolinio ir vietinio sankaupos. (Automatic Translation)
remote-cluster-seed-node-transport-address=Nuotolinio sankaupos sėklų mazgo transportavimo adresas (Automatic Translation)
remote-cluster-seed-node-transport-address-help=Įveskite nuotolinio sankaupos mazgo transportavimo adresą, kuris bus naudojamas ryšiui tarp nuotolinio ir vietinio sankaupos užmegzti. (Automatic Translation)