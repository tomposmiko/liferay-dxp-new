cross-cluster-replication-configuration-name=نسخ عبر نظام المجموعة
cross-cluster-replication-enabled=مفعّل
cross-cluster-replication-enabled-help=تمكين أو تعطيل عمليات القراءة من نظام المجموعات المحلي. سوف يتم استخدام هذا الإعداد فقط عند تعيين وضع التشغيل على REMOTE. يتم تحديد وضع التشغيل في إعدادت نظام Elasticsearch.
cross-cluster-replication-local-cluster-connection-id=معرف الاتصال لنظام المجموعات المحلي للنسخ عبر نظام المجموعات
cross-cluster-replication-local-cluster-connection-id-help=قم بتعيين معرف الاتصال لنظام المجموعات المحلي الذي سوف يتم استخدامه في عمليات القراءة. يتم تحديد الاتصالات في إعدادات نظام اتصالات Elasticsearch.