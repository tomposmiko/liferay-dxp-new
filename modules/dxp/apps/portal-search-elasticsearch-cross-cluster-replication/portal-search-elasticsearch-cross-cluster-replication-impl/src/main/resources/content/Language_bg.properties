automatic-replication-enabled=Активирано автоматично реплики (Automatic Translation)
automatic-replication-enabled-help=Разрешаване или забраняване на автоматично създаване и изтриване на индекси на последовател в локалната Elasticsearch клъстери при четене от локални клъстери е разрешена. Забрани тази настройка, ако репликация ще се управлява ръчно чрез Elasticsearch. (Automatic Translation)
cross-cluster-replication-configuration-name=Репликация на различни клъстери (Automatic Translation)
cross-cluster-replication-enabled=Четене от локални клъстери (Automatic Translation)
cross-cluster-replication-enabled-help=Разрешаване или забраняване на операциите за четене от локалните elasticsearch клъстери. Тази настройка се използва само когато режимът на работа е зададен на ОТДАЛЕЧЕНо или режим на производство е разрешен. Конфигурирайте тези режими в настройките на системата Elasticsearch. (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations=Локални клъстерни конфигурации (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations-help=Нанесете всеки адрес на портала към ИД на връзка на еластично устройство за четене. Следвайте модела на хоста: порт, connectionId. Връзките са дефинирани в системните настройки на Еластичните връзки. (Automatic Translation)
excluded-indexes=Изключени индекси (Automatic Translation)
excluded-indexes-help=Въведете индекс имена, които ще бъдат изключени от репликация между клъстери. Индексите, започващи с точка (.) винаги ще бъдат изключени. По подразбиране всички индекси в отдалечения клъстер ще бъдат репликирани на локалния клъстер. Тази настройка се игнорира, ако не е активирана автоматична репликация. (Automatic Translation)
please-set-a-hostname-and-connection-id=Задайте име на хост и ИД на връзка. (Automatic Translation)
remote-cluster-alias=Отдалечена псевдоним на клъстера (Automatic Translation)
remote-cluster-alias-help=Въведете псевдоним, който да се използва за идентифициране на отдалечения клъстер при установяване на връзка между отдалечения и локалния клъстер. (Automatic Translation)
remote-cluster-seed-node-transport-address=Отдалечен адрес за транспортиране на клъстерни семена (Automatic Translation)
remote-cluster-seed-node-transport-address-help=Въведете адрес на транспортен възел в отдалечения клъстер, който да се използва за установяване на връзка между отдалечения и локалния клъстер. (Automatic Translation)