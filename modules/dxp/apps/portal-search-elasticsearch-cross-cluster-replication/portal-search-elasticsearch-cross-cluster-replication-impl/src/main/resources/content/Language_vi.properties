cross-cluster-replication-enabled-help=Bật hoặc tắt các thao tác đọc từ các cụm Elasticsearch cục bộ. Thiết đặt này chỉ được sử dụng khi chế độ hoạt động được đặt thành REMOTE hoặc chế độ sản xuất được kích hoạt. Định cấu hình các chế độ này trong Cài đặt hệ thống Elasticsearch. (Automatic Translation)
