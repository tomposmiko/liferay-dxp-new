remote-cluster-alias-help=Nhập bí danh được sử dụng để xác định cụm từ xa khi thiết lập kết nối giữa cụm từ xa và cục bộ. (Automatic Translation)
remote-cluster-seed-node-transport-address=Địa chỉ truyền tải nút hạt giống cụm từ xa (Automatic Translation)
