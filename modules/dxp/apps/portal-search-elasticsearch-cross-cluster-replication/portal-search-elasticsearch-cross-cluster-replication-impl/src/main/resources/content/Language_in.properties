automatic-replication-enabled=Replikasi Otomatis Diaktifkan (Automatic Translation)
automatic-replication-enabled-help=Mengaktifkan atau menonaktifkan pembuatan otomatis dan penghapusan indeks pengikut di kluster Elasticsearch lokal saat Baca dari Kluster Lokal diaktifkan. Nonaktifkan pengaturan ini jika replikasi akan dikelola secara manual melalui Elasticsearch. (Automatic Translation)
cross-cluster-replication-configuration-name=Replikasi Lintas Klaster (Automatic Translation)
cross-cluster-replication-enabled=Baca dari Kluster Lokal (Automatic Translation)
cross-cluster-replication-enabled-help=Mengaktifkan atau menonaktifkan operasi baca dari kluster Elasticsearch lokal. Setelan ini hanya digunakan ketika Mode Operasi disetel ke REMOTE atau Mode Produksi diaktifkan. Konfigurasikan mode ini di Pengaturan Sistem Elasticsearch. (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations=Konfigurasi Klaster Lokal (Automatic Translation)
cross-cluster-replication-local-cluster-connection-configurations-help=Petakan setiap alamat portal ke ID koneksi kluster Elasticsearch lokal (baca-saja). Koneksi didefinisikan dalam Pengaturan Sistem Koneksi Elasticsearch. (Automatic Translation)
excluded-indexes=Indeks Yang Dikecualikan (Automatic Translation)
excluded-indexes-help=Masukkan nama indeks yang akan dikecualikan dari replikasi lintas klaster. Indeks yang dimulai dengan titik (.) akan selalu dikecualikan. Secara default, semua indeks di klaster jarak jauh akan direplikasi ke klaster lokal. Setelan ini diabaikan jika Replikasi Otomatis tidak diaktifkan. (Automatic Translation)
please-set-a-hostname-and-connection-id=Silakan setel nama host dan ID sambungan. (Automatic Translation)
remote-cluster-alias=Alias Klaster Jarak Jauh (Automatic Translation)
remote-cluster-alias-help=Masukkan alias yang akan digunakan untuk mengidentifikasi klaster jarak jauh saat membuat koneksi antara klaster jarak jauh dan lokal. (Automatic Translation)
remote-cluster-seed-node-transport-address=Alamat Transportasi Node Seed Cluster Jarak Jauh (Automatic Translation)
remote-cluster-seed-node-transport-address-help=Masukkan alamat transang simpul di klaster jarak jauh yang akan digunakan untuk membuat koneksi antara klaster jarak jauh dan lokal. (Automatic Translation)