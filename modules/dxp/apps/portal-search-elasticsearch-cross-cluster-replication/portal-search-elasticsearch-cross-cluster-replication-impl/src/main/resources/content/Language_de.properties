automatic-replication-enabled=Automatische Replikation aktiviert
automatic-replication-enabled-help=Aktivieren oder deaktivieren Sie die automatische Erstellung von Follower-Indizes in den lokalen Elasticsearch-Clustern, wenn "Lesen aus lokalen Clustern" aktiviert ist. Deaktivieren Sie diese Einstellung, wenn die Replikation manuell über Elasticsearch verwaltet werden soll.
cross-cluster-replication-configuration-name=Clusterübergreifende Replikation
cross-cluster-replication-enabled=Aktiviert
cross-cluster-replication-enabled-help=Aktivieren oder deaktivieren von Lesevorgängen vom lokalen Cluster. Diese Einstellung wird nur verwendet, wenn der Betriebsmodus auf REMOTE festgelegt ist. Der Betriebsmodus wird in den Elasticsearch-Systemeinstellungen definiert.
cross-cluster-replication-local-cluster-connection-configurations=Verbindungskonfigurationen für lokalen Cluster für clusterübergreifende Replikation
cross-cluster-replication-local-cluster-connection-configurations-help=Ordnen Sie jede Portaladresse der Verbindungs-ID eines lokalen (schreibgeschützten) Elasticsearch-Clusters zu. Folgen Sie dem Muster hostname:port=connectionId. Verbindungen werden in den Systemeinstellungen von Elasticsearch Connections definiert.
excluded-indexes=Ausgeschlossene Indexe
excluded-indexes-help=Geben Sie die Indexnamen ein, die von der clusterübergreifenden Replikation ausgeschlossen werden sollen. Indexe, die mit einem Punkt (.) beginnen, werden immer ausgeschlossen. Standardmäßig werden alle Indexe im Remote-Cluster zum lokalen Cluster repliziert.
please-set-a-hostname-and-connection-id=Bitte legen Sie einen Hostnamen und eine Verbindungs-ID fest.
remote-cluster-alias=Remote-Cluster-Alias
remote-cluster-alias-help=Geben Sie den Alias ​​ein, der zum Identifizieren des Remote-Clusters verwendet werden soll, wenn eine Verbindung zwischen dem Remote-Cluster und dem lokalen Cluster hergestellt wird.
remote-cluster-seed-node-transport-address=Transport-Adresse für Remote-Cluster-Startknoten
remote-cluster-seed-node-transport-address-help=Geben Sie die Transport-Adresse ​​eines Knotens im Remote-Cluster ein, die verwendet werden soll, wenn eine Verbindung zwischen dem Remote-Cluster und dem lokalen Cluster hergestellt wird.