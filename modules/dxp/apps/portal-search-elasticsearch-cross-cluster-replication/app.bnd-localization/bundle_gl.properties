liferay-releng-app-description=A aplicación Enterprise Search Cross-Cluster Replication ${liferay.releng.app.title.prefix} permite que execute operacións de lectura dun clúster local que foi configurado para replicar ou seguir os índices dun clúster remoto. O clúster local que contén os índices replicados debe ser configurado manualmente antes de que esta aplicación poda executar consultas nel. Pode encontrar máis informacións sobre a replicación entre clústers en https://www.elastic.co/guide/en/elasticsearch/reference/7.9/xpack-ccr.html.<br />Para saber máis sobre compatibilidade, consulte a matriz de compatibilidade: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.