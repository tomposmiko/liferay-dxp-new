shared-secret=Κοινόχρηστο μυστικό (Automatic Translation)
user-account-setup-description=Ρυθμίστε τις παραμέτρους του κωδικού πρόσβασης μίας φοράς βάσει χρόνου στο λογαριασμό σας. Πρέπει να εισαγάγετε το κοινόχρηστο μυστικό ή να σαρώσετε το QRCode με ένα πρόγραμμα ελέγχου ταυτότητας που βασίζεται σε λογισμικό για να αποκτήσετε τον κωδικό πρόσβασης μίας χρήσης. (Automatic Translation)
user-account-setup-failed=Η ρύθμιση παραμέτρων κωδικού πρόσβασης μίας φοράς βάσει χρόνου απέτυχε. (Automatic Translation)
you-can-only-have-one-timebased-otp-password-configured-remove-your-existing-timebased-otp-password-to-generate-new-timebased-otp-password=Μπορείτε να ρυθμίσετε μόνο έναν κωδικό πρόσβασης μίας φοράς για το λογαριασμό σας. Καταργήστε τον υπάρχοντα κωδικό πρόσβασης μίας φοράς βάσει χρόνου για να δημιουργήσετε έναν νέο κωδικό πρόσβασης μίας φοράς βάσει χρόνου. (Automatic Translation)