mfa-timebased-otp-enabled-description=Ενεργοποιήστε τον κωδικό πρόσβασης μίας φοράς βάσει χρόνου. Λάβετε υπόψη ότι ο κωδικός πρόσβασης μίας χρήσης που βασίζεται στο χρόνο πρέπει επίσης να ρυθμιστεί από κάθε χρήστη. Θα βρουν μια νέα ενότητα για να το ρυθμίσετε στο "Ρυθμίσεις λογαριασμού". (Automatic Translation)
order-description=Set the multi-factor authentication checker order. Τα πούλια με υψηλότερη σειρά θα εμφανιστούν πρώτα. (Automatic Translation)
