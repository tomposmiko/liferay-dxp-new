mfa-timebased-otp-enabled-description=Bật mật khẩu một lần dựa trên thời gian. Đưa vào tài khoản mà mật khẩu một lần dựa trên thời gian cũng cần phải được cấu hình bởi mỗi người dùng. Họ sẽ tìm thấy một phần mới để cấu hình nó tại "Account Settings". (Automatic Translation)
order-description=Đặt thứ tự kiểm tra xác thực đa yếu tố. Checkers với thứ tự cao hơn sẽ được hiển thị đầu tiên. (Automatic Translation)
