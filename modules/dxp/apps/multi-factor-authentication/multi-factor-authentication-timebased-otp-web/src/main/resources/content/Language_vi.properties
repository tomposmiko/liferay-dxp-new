you-can-only-have-one-timebased-otp-password-configured-remove-your-existing-timebased-otp-password-to-generate-new-timebased-otp-password=Bạn chỉ có thể có một mật khẩu một lần dựa trên thời gian được cấu hình cho tài khoản của mình. Xóa mật khẩu một lần dựa trên thời gian hiện tại của bạn để tạo mật khẩu một lần dựa trên thời gian mới. (Automatic Translation)