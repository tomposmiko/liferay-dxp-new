algorithm-key-size=Größe des Schlüsselalgorithmus
algorithm-key-size-description=Legen Sie die Größe des Schlüsselalgorithmus fest.
button-remove-configured-timebased-otp=Konfiguriertes zeitbasiertes Einmalkennwort entfernen
clock-skew=Zeitabweichung
clock-skew-description=Legen Sie die Zeit in Millisekunden fest, die die Uhren voneinander abweichen können, bevor ein Code abgelehnt wird. Dies bedeutet, dass der Prüfer eine Validierung anhand der aktuellen Zeit und anschließend zwei weitere Validierungen durchführen kann (+ Taktversatzzeit / - Taktversatzzeit).
com.liferay.multi.factor.authentication.timebased.otp.web.internal.checker.TimeBasedOTPBrowserSetupMFAChecker=Zeitbasiertes Einmalkennwort
mfa-timebased-otp=Zeitbasiertes Einmalkennwort
mfa-timebased-otp-configuration-name=Zeitbasierte Einmalkennwort-Konfiguration
mfa-timebased-otp-enabled-description=Aktivieren Sie das zeitbasierte Einmalkennwort. Berücksichtigen Sie, dass das zeitbasierte Einmalkennwort auch von jedem Benutzer konfiguriert werden muss. Diese finden einen neuen Abschnitt zum Konfigurieren unter "Kontoeinstellungen".
order-description=Legen Sie die Reihenfolge der mehrstufigen Authentifizierung fest. Prüfer mit höherer Ordnung werden zuerst angezeigt.
please-enter-the-otp-from-the-application=Bitte geben Sie das Einmalkennwort aus der Anwendung ein.
shared-secret=Shared Secret
user-account-setup-description=Konfigurieren Sie das zeitbasierte Einmalkennwort in Ihrem Konto. Sie müssen das Shared Secret bereitstellen oder den QR-Code mit einem softwarebasierten Authentifikator scannen, um das Einmalkennwort zu erhalten.
user-account-setup-failed=Die Konfigurationseinrichtung für zeitbasiertes Einmalkennwort ist fehlgeschlagen.
you-can-only-have-one-timebased-otp-password-configured-remove-your-existing-timebased-otp-password-to-generate-new-timebased-otp-password=Sie können für Ihr Konto nur ein zeitbasiertes Einmalkennwort konfigurieren. Entfernen Sie Ihr existierendes zeitbasiertes Einmalkennwort, um ein neues zeitbasiertes Einmalkennwort zu generieren.