liferay-releng-app-description=O Liferay REST Connector para SharePoint permite que os usuarios interactúen con ficheiros de librarías do SharePoint dunha libraría de Documentos e Multimedia Liferay. Esta aplicación torna dispoñíbel na libraría de Documentos e Multimedia un tipo de repositorio do SharePoint para a montaxe de librarías do SharePoint. En tal repositorio, os usuarios poden visualizar, engadir, editar e mover ficheiros e cartafoles. A aplicación propaga as accións realizadas na biblioteca do SharePoint para o repositorio do SharePoint da Libraría de Documentos e Multimedia Liferay e viceversa.<br /><br />Aqui están algunhas das funcións da aplicación:<br /><br />* Ler/gravar documentos e cartafoles<br />* Facer check-in, facer check-out e desfacer o check-out<br /> * Cargar documentos<br />* Mover cartafoles e documentos para o repositorio<br />* Obter histórico de revisión<br />* Voltar para unha revisión<br /><br />O REST Connector Liferay para SharePoint:<br /><br />* Funciona con SharePoint 2016 e SharePoint Online<br />* Usa Azure ACS con OAuth 2 para a autorización de servidor do SharePoint (desta maneira é preciso habilitar o soporte HTTPS no seu servidor de aplicacións)<br /><br />Conecte a súa plataforma de experiencia dixital Liferay ás súas librarías do SharePoint hoxe!<br /><br />Modificación importante: o nome desta aplicación foi modificado recentemente. Visite https://help.liferay.com/hc/en-us/articles/360018233992 para obter máis informacións sobre o procedemento de instalación.