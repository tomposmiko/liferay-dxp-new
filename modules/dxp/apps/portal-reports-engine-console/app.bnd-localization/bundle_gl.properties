liferay-releng-app-description=Goce das vantaxes da interface de usuario intuitiva e fácil do Liferay Reports para crear e programar execucións de informes. A aplicación Liferay Reports conta cun mecanismo de informes con Jasper Reports, unha óptima implementación, permitindo que sexan baixadas definicións de informes (proxectados nun deseñador de informes) en Reports Admin e as execute na aba de Definicións. Xestione informes manualmente ou programe execucións de xeración de informes. Exporte informes en HTML, CSV, XLS, PDF, etc. Os informes poden ser visualizados na aplicación de administración de informes no panel de control ou nunha páxina coa aplicación Reports Display e tamén poden ser enviados por correo electrónico.