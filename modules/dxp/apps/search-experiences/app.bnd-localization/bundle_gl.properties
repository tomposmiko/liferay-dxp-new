liferay-releng-app-description=O paquete de aplicacións Enterprise Search Experiences ${liferay.releng.app.title.prefix} desbloquea todo o poder da estrutura de busca de Liferay para non desenvolvedores. Esta versión presenta a aplicación "Search Blueprints", que permite aos administradores de busca modificar o comportamento de busca predeterminado do Liferay ou crear algoritmos de procura totalmente personalizados usando un creador de consulta visual sen código. Cada disposición de páxina consiste en varios "Elementos", e cada Elemento influencia a consulta de busca da súa propia maneira. Por exemplo, un Elemento pode ocultar o contido rotulado como "expirado", outro pode ignorar os comentarios de busca, e outro Elemento pode incluír campos normalmente ignorados no algoritmo de busca predeterminado. Cada elemento é configurábel usando controis de interface de usuario comúns, como campos de entrada, listas despregábeis e selectores de data. Varios elementos están dispoñíbeis directamente; por exemplo, elementos para mellorar os resultados por xeolocalización, actualización de contido, intensificadores condicionais baseados en tempo e así sucesivamente. Os usuarios avanzados poden crear os seus propios elementos para tirar proveito de todos os recursos do contorno de traballo de buscas Liferay.<br /><br />As disposicións de páxina tamén son sensíbeis ao contexto e permiten resultados de busca personalizados con base no perfil do usuario, funcións e localización, hora local, segmento e moito máis. Por exemplo, unha disposición de páxina pode mellorar os casos de estudo da industria de manufactura con base no enderezo de correo electrónico ou posición do usuario. Cada páxina de busca pode ser asociada a unha disposición de páxina diferente, e iso permite algoritmos de busca exclusivos para diferentes casos de uso de busca, como intranets e sitios web comerciais e de marketing.