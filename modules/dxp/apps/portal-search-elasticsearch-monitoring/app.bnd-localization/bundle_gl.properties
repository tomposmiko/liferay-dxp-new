liferay-releng-app-description=A aplicación Enterprise Search Monitoring ${liferay.releng.app.title.prefix} monitora o seu clúster Elasticsearch en tempo real, fornecendo unha visión da interface do usuario do Kibana Monitoring por medio dunha instancia Liferay DXP.<br />De acordo co sitio web da Elastic, "Na interface de monitoramento do Kibana pode detectar problemas rapidamente e afondar no comportamento do sistema ao longo do tempo para diagnosticar problemas operacionais."<br />Debe instalar o Kibana antes de usar o plug-in de Enterprise Search Monitoring ${liferay.releng.app.title.prefix}. Pode encontrar máis informacións sobre o monitoramento de Elasticsearch en https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html. <br /> Para saber máis sobre compatibilidade, consulte a Matriz de compatibilidade: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.