liferay-releng-app-description=Enterprise Search Monitoring uygulaması, bir Liferay DXP örneği aracılığıyla Kibana Monitoring UI'nin bir görünümünü sağlayarak Elasticsearch kümenizi gerçek zamanlı olarak izler.\nElastic'in web sitesine göre, "Kibana Monitoring UI'den, sorunları bir bakışta tespit edebilir ve operasyonel \nsorunları teşhis etmek için zaman içinde sistem davranışını inceleyebilirsiniz.\nKullanmadan önce Kibana'yı kurmalısınız. \nKurumsal Arama İzleme eklentisi. Elasticsearch'ü İzleme hakkında daha fazla bilgiyi https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html adresinde bulabilirsiniz.