liferay-releng-app-description=Connectez Salesforce Sales Cloud à Liferay DXP pour une expérience client fluide. Avec le connecteur Liferay vers Salesforce, synchronisez automatiquement les comptes et les contacts de Salesforce Sales Cloud vers Liferay DXP pour une intégration transparente des clients. Importez automatiquement les produits et les prix dans Liferay DXP afin que vous n'ayez qu'à gérer les produits en un seul endroit. Transférez les commandes de Liferay DXP vers Salesforce Sales Cloud pour améliorer les rapports et la visibilité au sein de votre réseau de vente. Enfin, configurez, planifiez et surveillez les tâches dans Liferay.<br /><br />Salesforce vers Liferay :<br /><br />* Contacts<br /> Produits<br />* Listes de prix<br />* Entrées du catalogue de prix<br /><br />Liferay vers Salesforce et Salesforce vers Liferay<br /><br />* Comptes<br />* Adresses<br />* Commandes<br />* Articles de commande< br />* Notes de commande<br /><br />Le connecteur Liferay à Salesforce est compatible avec Liferay DXP 7.4+ et l'API Salesforce version 44.0 (SOAP).