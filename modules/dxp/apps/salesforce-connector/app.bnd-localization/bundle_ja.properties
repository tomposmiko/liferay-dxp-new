liferay-releng-app-description=Salesforce Sales Cloud と Liferay DXP を接続してシームレスなカスタマーエクスペリエンスを実現できます。Liferay Connector to Salesforce を使用すると、Salesforce Sales Cloud のアカウントと連絡先を Liferay DXP に自動同期してシームレスに顧客をオンボーディングできます。商品と価格を Liferay DXP に自動反映できるため、商品を 1 箇所で管理するだけで済みます。Liferay DXP の注文を Salesforce Sales Cloud にプッシュすることで、販売網でのレポートと可視性が改善されます。また、ジョブの設定、スケジュール、監視のすべてを Liferay 内で実行できます。<br /><br />Salesforce から Liferay:<br /><br />* 連絡先<br /> 商品<br />* 価格表<br />* 価格表エントリ<br /><br />Liferay から Salesforce および Salesforce から Liferay<br /><br />* アカウント<br />* 住所<br />* 注文<br />* 注文品目<br />* 注文のメモ<br /><br />Liferay Connector to Salesforce は Liferay DXP 7.4 以降および Salesforce API バージョン 44.0 (SOAP) と互換性があります。