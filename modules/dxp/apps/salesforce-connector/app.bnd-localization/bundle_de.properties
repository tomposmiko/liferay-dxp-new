liferay-releng-app-description=Verbinden Sie Salesforce Sales Cloud mit Liferay DXP für ein nahtloses Kundenerlebnis. Mit dem Liferay Connector to Salesforce synchronisieren Sie automatisch Konten und Kontakte aus der Salesforce Sales Cloud mit Liferay DXP für ein nahtloses Kunden-Onboarding. Bringen Sie Produkte und Preise automatisch in Liferay DXP ein, so dass Sie Produkte nur noch an einem einzigen Ort verwalten müssen. Übertragen Sie Bestellungen von Liferay DXP an Salesforce Sales Cloud, um die Berichterstattung und die Transparenz innerhalb Ihres Vertriebsnetzes zu verbessern. Schließlich können Sie die Aufträge in Liferay konfigurieren, planen und überwachen. <br /><br />Salesforce to Liferay:<br /><br />* Kontakte<br /> Produkte<br />* Preisbücher<br />* Preisbucheinträge<br /><br />Liferay zu Salesforce und Salesforce zu Liferay<br /><br />* Konten<br />* Adressen<br />* Aufträge<br />* Auftragspositionen<br />* Bestellnotizen<br /><br />Der Liferay Connector to Salesforce ist kompatibel mit Liferay DXP 7. 4+ und Salesforce API Version 44.0 (SOAP).