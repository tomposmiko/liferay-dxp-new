liferay-releng-app-description=A zökkenőmentes felhasználói élmény érdekében csatlakozzon a Salesforce Sales Cloud felhőhöz Liferay DXP útján. A Liferay Connector to Salesforce segítségével automatikusan szinkronizálhatja a a fiókokat és partnereket a Salesforce Sales Cloudból a Liferay DXP környezetébe az ügyfelek zökkenőmentes bevezetéséhez. A termékek és árak automatikusan bekerülnek a Liferay DXP-be, így a termékeket csak egy helyen kell kezelnie. A rendelések Liferay DXP-ből Salesforce Sales Cloud felhőbe való átvitele fokozza a láthatóságot az értékesítési hálózatán belül. Végül a feladatokat konfigurálhatja, ütemezheti és figyelheti a Liferay környezetében.<br /><br />A Salesforce-ból a Liferay-be:<br /><br />* Partnerek<br /> Termékek<br />* Árjegyzékek<br />* Árjegyzékek bejegyzései<br /><br />A Liferay-ből a Salesforce-ba és a Salesforce-ból a Liferay-be<br /><br />* Fiókok<br />* Címek<br />* Rendelések<br />* Megrendelt tételek<br />* Rendelésekhez írt megjegyzések<br /><br />A Liferay Connector-ból a Salesforce-ba való átvitel kompatibilis a Liferay DXP 7.4+ és a Salesforce API 44.0 verziójával (SOAP).