liferay-releng-app-description=将 Salesforce Sales Cloud 与 Liferay DXP 连接，获得无缝的客户体验。使用 Liferay Connector to Salesforce，自动将 Salesforce Sales Cloud 中的帐户和联系人同步到 Liferay DXP，以实现无缝的客户入门。自动将产品和价格导入 Liferay DXP，因此您只需在一个地方管理产品。将订单从 Liferay DXP 推送到 Salesforce Sales Cloud，改进您的销售网络中的报告和可见性功能。最后，在 Liferay 中配置、安排和监控所有作业。<br /><br />Salesforce 到 Liferay：<br /><br />* 联系人<br /> 产品<br />* 价格簿<br />* 价格簿条目<br /><br />Liferay 到 Salesforce 及 Salesforce 到 Liferay<br /><br />* 帐户<br />* 地址<br />* 订单<br />* 订单条目<br />* 订单备注<br /><br />Liferay Connector to Salesforce 与 Liferay DXP 7.4+ 和 Salesforce API 版本 44.0 (SOAP) 兼容。