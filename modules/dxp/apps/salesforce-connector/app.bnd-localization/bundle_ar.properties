liferay-releng-app-description=قم بتوصيل سحابة Salesforce Sales Cloud بـ Liferay DXP لتحظى بتجربة عملاء سلسة. باستخدام موصل Liferay Connector إلى Salesforce، تجري تلقائيًا مزامنة الحسابات وجهات الاتصال من سحابة Salesforce Sales Cloud إلى Liferay DXP لاكتساب العملاء بسهولة. ويجري تلقائيًا جلب المنتجات والأسعار إلى Liferay DXP ومن ثم يمكنك إدارة المنتجات في مكان واحد. كما تتيح الأوامر الفورية من Liferay DXP إلى سحابة Salesforce Sales Cloud تحسين رفع التقارير والرؤية داخل شبكة المبيعات. في النهاية، يمكن تكوين المهام وجدولتها ومراقبتها جميعًا داخل Liferay.<br /><br />Salesforce إلى Liferay:<br /><br />* جهات الاتصال<br /> المنتجات<br />* سجلات الأسعار<br />* إدخالات سجلات الأسعار<br /><br />Liferay إلى Salesforce وSalesforce إلى Liferay<br /><br />* الحسابات<br />* العناوين<br />* الأوامر<br />* عناصر الأوامر<br />* ملاحظات الأوامر<br /><br />يتوافق موصل Liferay Connector إلى Salesforce مع Liferay DXP 7.4+ وإصدار Salesforce API رقم 44.0 (SOAP).