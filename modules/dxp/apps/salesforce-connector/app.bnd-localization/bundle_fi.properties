liferay-releng-app-description=Yhdistä Salesforce Sales Cloud Liferay DXP:hen saumatonta asiakaskokemusta varten. Liferay Connector Salesforceen synkronoi automaattisesti tilit ja yhteystiedot Salesforce Sales Cloudista Liferay DXP:hen saumatonta asiakasperehdystä varten. Tuo automaattisesti tuot ja hinnat Liferay DXP:hen, jotta sinun täytyy hallita tuotteita vain yhdessä paikassa. Työnnä tilaukset Liferay DXP:stä Salesforce Sales Cloudiin parantaaksesi raportointia ja näkyvyyttä myyntiverkostossasi. Lopuksi voit määrittää, ajoittaa ja tarkkailla tehtäviä Liferayssa.<br /><br />Salesforce Liferayhin:<br /><br />* Yhteystiedot<br /> Tuotteet<br />* Hinnastot<br />* Hinnaston merkinnät<br /><br />Liferay Salesforceen ja Salesforce Liferayhin<br /><br />* Tilit<br />* Osoitteet<br />* Tilaukset<br />* Tilauksen nimikkeet<br />* Tilauksen kommentit<br /><br />Liferay Connector Salesforceen on yhteensopiva Liferay DXP 7.4+:n ja Salesforce APIn version 44.0 (SOAP) kanssa.