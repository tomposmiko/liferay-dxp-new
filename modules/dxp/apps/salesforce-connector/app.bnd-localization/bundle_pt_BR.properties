liferay-releng-app-description=Conecte o Salesforce Sales Cloud ao Liferay DXP para obter uma experiência perfeita para o cliente. Com o Liferay Connector to Salesforce, sincronize automaticamente contas e contatos do Salesforce Sales Cloud para Liferay DXP para obter uma integração perfeita do cliente. Importe automaticamente produtos e preços ao Liferay DXP para que você só precise gerenciar os produtos em um só lugar. Transfira pedidos do Liferay DXP para o Salesforce Sales Cloud para melhorar os relatórios e a visibilidade em sua rede de vendas. Por fim, configure, agende e monitore trabalhos no Liferay.<br /><br />Salesforce to Liferay:<br /><br />* Contatos<br /> Produtos<br />* Catálogo de preços<br /> * Entradas do catálogo de preços<br /><br />Liferay para Salesforce e Salesforce para Liferay<br /><br />* Contas<br />* Endereços<br />* Pedidos<br />* Itens de pedido<br />* Notas de pedido<br /><br />O Liferay Connector to Salesforce é compatível com Liferay DXP 7.4+ e Salesforce API versão 44.0 (SOAP).