liferay-releng-app-description=Conecte Salesforce Sales Cloud a Liferay DXP para una experiencia del cliente fluida. Con Liferay Connector to Salesforce, podrá sincronizar automáticamente cuentas y contactos desde Salesforce Sales Cloud a Liferay DXP para una incorporación de clientes fluida. Importe automáticamente productos y precios en Liferay DXP para gestionar productos desde un mismo lugar. Envíe pedidos de Liferay DXP a Salesforce Sales Cloud para mejorar los informes y la visibilidad en su red de ventas. Por último, configure, programe y supervise los trabajos desde Liferay.<br /><br />De Salesforce a Liferay:<br /><br />— Contactos<br />— Productos<br />— Listas de precios<br />— Entradas de listas de precios<br /><br />De Liferay a Salesforce, y viceversa<br /><br />— Cuentas<br />— Direcciones<br />— Pedidos<br />— Artículos de pedido<br />— Notas de pedido<br /><br />Liferay Connector to Salesforce es compatible con Liferay DXP 7.4 y versiones posteriores y con la versión 44.0 (SOAP) de la API de Salesforce.