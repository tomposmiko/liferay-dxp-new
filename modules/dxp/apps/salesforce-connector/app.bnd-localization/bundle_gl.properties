liferay-releng-app-description=Conecte o Salesforce Sales Cloud ao Liferay DXP para obter unha experiencia perfecta para o cliente. Co Liferay Connector to Salesforce, sincronice automaticamente contas e contactos do Salesforce Sales Cloud para Liferay DXP para obter unha integración perfecta do cliente. Importe automaticamente produtos e prezos ao Liferay DXP para que só precise xestionar os produtos nun só lugar. Transfira pedidos do Liferay DXP para o Salesforce Sales Cloud para mellorar os informes e a visibilidade na súa rede de vendas. Por último, configure, programe e monitorice traballos no Liferay.<br /><br />Salesforce to Liferay:<br /><br />* Contactos<br /> Produtos<br />* Catálogo de prezos<br /> * Entradas do catálogo de prezos<br /><br />Liferay para Salesforce e Salesforce para Liferay<br /><br />* Contas<br />* Enderezos<br />* Pedidos<br />* Ítems de pedido<br />* Notas de pedido<br /><br />O Liferay Connector to Salesforce é compatíbel con Liferay DXP 7.4+ e Salesforce API versión 44.0 (SOAP).