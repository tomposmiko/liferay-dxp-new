liferay-releng-app-description=Anslut Salesforce Sales Cloud till Liferay DXP för en sömlös kundupplevelse. Med Liferay Connector to Salesforce synkroniseras konton och kontakter automatiskt från Salesforce Sales Cloud till Liferay DXP för en sömlös kundintroduktion. Ta med produkter och priser automatiskt till Liferay DXP så att du bara behöver hantera produkter på en enda plats. Push-ordrar från Liferay DXP till Salesforce Sales Cloud för förbättrad rapportering och synlighet i ditt försäljningsnät. Till sist kan du konfigurera, schemalägga och övervaka jobb inom Liferay.<br /><br />Salesforce to Liferay:<br /><br />* Kontakter<br /> Produkter<br />* Prisböcker<br />* Prisbokinlägg<br /><br />Liferay till Salesforce och Salesforce till Liferay<br /><br />* Konton<br />* Adresser<br />* Ordrar<br />* Orderobjekt<br />* Orderanteckningar<br /><br />Liferay Connector to Salesforce är kompatibelt med Liferay DXP 7.4+ och Salesforce API-version 44.0 (SOAP).