liferay-releng-app-description=Verbind Salesforce Sales Cloud met Liferay DXP voor een naadloze klantervaring. Met de Liferay Connector voor Salesforce synchroniseert u automatisch accounts en contacten van Salesforce Sales Cloud naar Liferay DXP voor een naadloze onboarding van klanten. Breng producten en prijzen automatisch naar Liferay DXP, zodat u producten slechts op één plaats hoeft te beheren. Zet bestellingen over van Liferay DXP naar Salesforce Sales Cloud voor verbeterde rapportage en zichtbaarheid binnen uw verkoopnetwerk. Tot slot kunt u taken configureren, plannen en opvolgen binnen Liferay. <br /><br />Salesforce naar Liferay:<br /><br />* Contacten<br /> Producten<br />* Priijzenboeken<br />* Prijzenboekinvoer<br /><br />Liferay naar Salesforce en Salesforce naar Liferay<br /><br />* Accounts<br />* Adressen<br />* Bestellingen<br />* Bestelitems<br />* Bestelnotities<br /><br />De Liferay Connector voor Salesforce is compatibel met Liferay DXP 7. 4+ en Salesforce API versie 44.0 (SOAP).