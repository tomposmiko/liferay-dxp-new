liferay-releng-app-description=Security Assertion Markup Language 2.0 (SAML 2.0) é unha versión do estándar SAML OASIS para a troca de datos de autenticación e autorización entre dominios de seguranza. SAML 2.0 é un protocolo baseado en XML que usa tokens de seguranza contendo asercións para pasar informacións sobre unha entidade (normalmente un usuario final) entre un provedor de identidade e un servizo web. O SAML 2.0 permite escenarios de autenticación e autorización baseados na web, incluíndo logon único (SSO). Esta aplicación permite que Liferay actúe como Provedor de identidade (IdP) ou Provedor de servizo (SP) SAML 2.0. Está baseado en OpenSAML e usa o Java Keystore para fornecer certificados/credenciais de seguranza. Despois de que esta aplicación for instalada, será necesaria unha configuración adicional para que se adecúe ao seu contorno local e á configuración SAML. Consulte a ligazón Documentación para saber máis sobre SAML e as súas opcións de configuración.<br /><br />Provedores SAML con soporte: PingFederate, ADFS, Shibboleth, Siteminder e OpenAM.