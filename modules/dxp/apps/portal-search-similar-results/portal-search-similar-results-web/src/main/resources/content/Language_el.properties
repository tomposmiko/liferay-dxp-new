max-query-terms-help=Ορίστε τον μέγιστο αριθμό όρων ερωτήματος που θα επιλέξετε μετά την ανάλυση των πεδίων του εγγράφου εισόδου. Η αύξηση αυτής της τιμής δίνει μεγαλύτερη ακρίβεια εις βάρος της ταχύτητας εκτέλεσης ερωτήματος. Εάν παραμείνει κενό, αυτό προεπιλογές σε 25. (Automatic Translation)
