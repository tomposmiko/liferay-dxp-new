stop-words-help=Εισαγάγετε μια λίστα λέξεων διακοπής που θα θεωρηθούν "αδιάφορες" και αγνοούνται από το ερώτημα MLT. Μπορεί να είναι συνετό να χρησιμοποιήσετε τις ίδιες λέξεις διακοπής που έχουν ρυθμιστεί για τον αναλυτή. Πάντα να παρέχετε μοναδικές λέξεις διακοπής. (Automatic Translation)
