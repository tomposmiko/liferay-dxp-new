max-doc-freq=Frequência máxima de documento
max-doc-freq-help=A frequência máxima de documento acima que os termos serão ignorados no documento de entrada. Pode ser útil para ignorar palavras que aparecem com muita frequência como as palavras irrelevantes. Como padrão é ilimitado (0).
max-item-display=Exibição máxima de item
max-item-display-help=O máximo de resultados a serem exibidos.
max-query-terms=Termos máximos de consulta
max-query-terms-help=O número máximo de termos de consulta que serão selecionados. Aumentar este valor dá uma maior precisão às custas da velocidade de execução da consulta. Como padrão 25.
max-word-length=Comprimento máximo de palavra
max-word-length-help=O comprimento máximo da palavra acima do qual os termos serão ignorados. O nome antigo max_word_len é obsoleto. Como padrão é ilimitado (0).
min-doc-freq=Frequência mínima de documento
min-doc-freq-help=A frequência mínima de documento abaixo da qual os termos serão ignorados do documento de entrada. Como padrão é 5.
min-should-match=O mínimo deve coincidir
min-should-match-help=Depois da consulta disjuntiva ser formada, este parâmetro controla o número de termos que devem se corresponder. A sintaxe é igual ao mínimo que deve se corresponder. (Como padrão é "30%").
min-term-freq=Frequência mínima de termo
min-term-freq-help=A frequência mínima de termo abaixo da qual os termos serão ignorados do documento de entrada. Como padrão é 2.
min-word-length=Comprimento mínimo de palavra
min-word-length-help=O comprimento mínimo da palavra abaixo do qual os termos serão ignorados. O nome antigo min_word_len é obsoleto. Como padrão é 0.
