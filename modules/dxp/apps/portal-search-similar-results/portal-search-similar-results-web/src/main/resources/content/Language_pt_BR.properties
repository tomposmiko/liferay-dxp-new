stop-words=Palavras irrelevantes
stop-words-help=Uma matriz de palavras irrelevantes. Todas as palavras deste conjunto são consideradas "desinteressantes" e serão ignoradas. Se o analisador permitir o uso de palavras irrelevantes, você pode solicitar ao MLT que as ignore explicitamente, pois, para fins de similaridade de documentos, parece razoável supor que "uma palavra irrelevante nunca será interessante".
term-boost=Otimizar termos
term-boost-help=Cada termo na consulta formada pode ser impulsionado ainda mais pela pontuação tf-idf. Esta opção define o fator de impulso que será usado por este recurso. Como padrão para desativar em (0). Qualquer outro valor positivo ativa o impulso dos termos com o fator de impulso especificado.
there-are-no-similar-results-available=Não há nenhum resultado similar disponível.