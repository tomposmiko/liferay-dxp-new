max-doc-freq=最大文档频率
max-doc-freq-help=最大文档频率，超过此值时词将在输入文档中被忽略。此频率在忽略高频词（停用词）时非常有用。默认值为无限 (0)。
max-item-display=最大显示条目数量
max-item-display-help=将显示的最多结果数。
max-query-terms=最大查询词数量
max-query-terms-help=将被选择的最大查询词数。增大此值将会获得更准确的结果，但是查询执行速度会减小。默认值为 25。
max-word-length=最大单词长度
max-word-length-help=最大单词长度，长度超过此值的词将被忽略。旧名称 max_word_len 已弃用。默认值为无限 (0)。
min-doc-freq=最小文档频率
min-doc-freq-help=最小文档频率，低于此值时词将在输入文档中被忽略。默认值为 5。
min-should-match=最少应当匹配值
min-should-match-help=在分离查询构成后，此参数将控制必需匹配的词数。语法与应匹配的最小值相同（默认值为"30%"）。
min-term-freq=最小词频率
min-term-freq-help=最小词频率，低于此值时词将在输入文档中被忽略。默认值为 2。
min-word-length=最小单词长度
min-word-length-help=最小单词长度，长度小于此值的词将被忽略。旧名称 min_word_len 已弃用。默认值为 0。
more-like-this=More Like This
portlet-display-template-name-card-layout=卡片布局
portlet-display-template-name-compact-layout=紧凑布局
portlet-display-template-name-list-layout=列表布局
similar-results-display-context=相似结果显示上下文
similar-results-display-context-help=访问帮助方法来检索相似结果微件配置。
similar-results-portlet-instance-configuration-name=相似结果配置
similar-results-template-key-default=相似结果模板键默认值
similar-results-web-template-configuration-name=相似结果 Web 模板配置名称
stop-words=停用词
stop-words-help=一组停用词。此集合中的任何一个单词都会被认为"无趣"且被忽视。如果分析器允许停用词，您可能需要指示 MLT 明确忽略它们，至于文档相似性的目的，假设"停用词从不有趣"似乎比较合理。
term-boost=词增强
term-boost-help=构成查询中的每个词都可以通过其 tf-idf 分数进一步增强。这可以设置要在使用此功能时使用的增强系数。默认值为停用 (0)。任何其他正值都会使用给定增强系数激活词增强。
there-are-no-similar-results-available=没有可用的相似结果。