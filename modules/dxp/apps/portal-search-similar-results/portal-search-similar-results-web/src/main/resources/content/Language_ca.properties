max-doc-freq=Freqüència màxima de document
max-doc-freq-help=La freqüència màxima de document per sobre de la qual els termes seran ignorats del document d'entrada. Això pot ser útil per ignorar paraules molt freqüents com ara paraules buides. El valor per defecte és sense límit (0).
max-item-display=Nombre màxim d'elements per visualitzar
max-item-display-help=El nombre màxim de resultats que es mostraran.
max-query-terms=Nombre màxim de termes de consulta
max-query-terms-help=El nombre màxim de termes de consulta que se seleccionaran. Incrementar el valor aporta més precisió a costa de la velocitat d'execució de les consultes. El valor per defecte és 25.
max-word-length=Llargada màxima de paraula
max-word-length-help=La llargada màxima de les paraules per sobre de la qual els termes seran ignorats. L'antic nom max_word_len és obsolet. El valor per defecte és sense límit (0).
min-doc-freq=Freqüència mínima de document
min-doc-freq-help=La freqüència mínima de document per sota de la qual els termes seran ignorats del document d'entrada. El valor per defecte és 5.
min-should-match=Mínim que ha de coincidir
min-should-match-help=Quan s'ha format la consulta disjuntiva, aquest paràmetre controla el nombre de termes que han de coincidir. La sintaxi és la mateixa que el mínim que ha de coincidir. (El valor per defecte és "30%").
min-term-freq=Freqüència mínima de terme
min-term-freq-help=La freqüència mínima dels termes per sota de la qual els termes seran ignorats del document d'entrada. El valor per defecte és 2.
min-word-length=Llargada mínima de paraula
min-word-length-help=La llargada mínima de les paraules per sota de la qual els termes seran ignorats. L'antic nom min_word_len és obsolet. El valor per defecte és 0.
more-like-this=Més com aquest
portlet-display-template-name-card-layout=Disposició de la targeta
portlet-display-template-name-compact-layout=Disposició compacta
portlet-display-template-name-list-layout=Disposició de la llista
similar-results-display-context=Context de visualització dels resultats similars
similar-results-display-context-help=Accediu als mètodes d'assistència per recuperar la configuració del giny de Resultats similars.
similar-results-portlet-instance-configuration-name=Configuració dels resultats similars
similar-results-template-key-default=Clau de plantilla per defecte dels resultats similars
similar-results-web-template-configuration-name=Nom de la configuració de la plantilla web dels resultats similars
stop-words=Paraules buides
stop-words-help=Una matriu de paraules buides. Qualsevol paraula d'aquest conjunt es considera "no interessant" i és ignorada. Si l'analitzador permet les paraules buides, és possible que vulgueu dir a l'MTL que les ignori explícitament, ja que pel que fa a la similitud dels documents, sembla raonable assumir que "una paraula buida no és mai interessant".
term-boost=Boost de termes
term-boost-help=Cada terme de la consulta formada es podria reforçar més amb la puntuació tf-idf. Això defineix el factor de boost que cal fer servir quan s'utilitza aquesta funció. El valor per defecte és desactivat (0). Qualsevol altre valor positiu activa el boosting de termes amb el factor de boost determinat.
there-are-no-similar-results-available=No hi ha resultats similars disponibles.