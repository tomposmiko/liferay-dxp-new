stop-words=Stoppord
stop-words-help=En matris för stoppord. Ord i den här uppsättningen anses "ointressanta" och ignoreras. Om analysverktyg tillåter stoppord vill du meddela MLT att ignorera dem. Beträffande dokumentlikhet är det rimligt att anta att "ett stoppord aldrig är intressant".
term-boost=Termförstärkning
term-boost-help=Varje term i den skapade frågan kan förstärkas ännu mer av tf-idf-poängen. Detta anger vilken förstärkningsfaktor som används med den här funktionen. Standard är inaktiverad (0). Annat positivt värde aktiverar termförstärkning med angiven förstärkningsfaktor.
there-are-no-similar-results-available=Det finns inga liknande resultat tillgängliga.