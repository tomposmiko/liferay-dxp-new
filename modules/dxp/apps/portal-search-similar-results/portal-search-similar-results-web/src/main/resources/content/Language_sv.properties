max-doc-freq=Maximal dokumentfrekvens
max-doc-freq-help=Maximal dokumentfrekvens över vilken termerna kommer att ignorera från indatadokumentet. Detta kan vara användbart för att ignorera högt frekventa ord som stoppord. Standard är obundet (0).
max-item-display=Maximalt antal objekt som visas
max-item-display-help=Maximalt antal resultat som kommer att visas.
max-query-terms=Maximalt antal sökord
max-query-terms-help=Maximalt antal sökord som väljs. Ju högre det här värdet är desto mer exakt blir det på bekostnad av frågans utförandehastighet. Standard är 25.
max-word-length=Maximal ordlängd
max-word-length-help=Maximal ordlängd över vilken termerna kommer att ignoreras. Det gamla namnet max_word_len är inaktuellt. Standard är obundet (0).
min-doc-freq=Minsta dokumentfrekvens
min-doc-freq-help=Minsta dokumentfrekvens under vilken termerna kommer att ignoreras från indatadokumentet. Standard är 5.
min-should-match=Minsta som ska matcha
min-should-match-help=Efter att en disjunktiv fråga har skapats kommer den här parametern att kontrollera antalet termer som måste matcha. Syntax är samma som minsta som ska matcha. (Standard är "30 %").
min-term-freq=Minsta termfrekvens
min-term-freq-help=Minsta termfrekvens under vilken termerna kommer att ignoreras från indatadokumentet. Standard är 2.
min-word-length=Minsta ordlängd
min-word-length-help=Minsta ordlängd över vilken termerna kommer att ignoreras. Det gamla namnet min_word_len är inaktuellt. Standard är 0.
