term-boost=Termin Boost (Automatic Translation)
term-boost-help=Ustaw współczynnik doładowania do wykorzystania, jeśli zwiększenie terminów przez ich wynik tf-idf jest pożądane. Jeśli pozostanie puste, domyślnie zostanie on a dezaktywowany (0). Każda inna wartość dodatnia aktywuje terminy zwiększające z danym współczynnikiem doładowania. (Automatic Translation)
