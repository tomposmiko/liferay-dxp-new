max-query-terms=Maksymalne terminy kwerendy (Automatic Translation)
max-query-terms-help=Ustaw maksymalną liczbę terminów kwerendy, aby wybrać następującej analizy pól dokumentu wejściowego. Zwiększenie tej wartości daje większą dokładność kosztem szybkości wykonywania kwerendy. Jeśli pozostanie puste, wartość domyślna to 25. (Automatic Translation)
