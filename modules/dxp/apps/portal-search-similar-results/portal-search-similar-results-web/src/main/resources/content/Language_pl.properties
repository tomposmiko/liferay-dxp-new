max-doc-freq-help=Ustaw maksymalną częstotliwość dokumentu, powyżej której terminy będą ignorowane z dokumentu wejściowego. Może to być przydatne w celu zignorowania bardzo częstych słów, takich jak słowa stop. Jeśli pozostanie puste, domyślnie wartość ta jest niezwiązana (0). (Automatic Translation)
