max-word-length-help=Ustaw maksymalną długość wyrazu, powyżej której terminy są ignorowane. Jeśli pozostanie puste, domyślnie wartość ta jest niezwiązana (0). (Automatic Translation)
min-doc-freq=Minimalna częstotliwość dokumentu (Automatic Translation)
min-doc-freq-help=Ustaw minimalną częstotliwość dokumentu, poniżej której mają być ignorowane warunki dokumentu wejściowego. Jeśli pozostanie puste, wartość domyślna to 5. (Automatic Translation)
min-should-match=Minimalna wartość powinna być zgodna (Automatic Translation)
min-should-match-help=Po utworzeniu kwerendy odłączającej ten parametr steruje liczbą terminów, które muszą być zgodne. Składnia jest taka sama, jak minimum powinno być zgodne. Jeśli pozostanie puste, wartość domyślna to "30%". (Automatic Translation)
min-term-freq=Minimalna częstotliwość terminów (Automatic Translation)
min-term-freq-help=Ustaw minimalną częstotliwość okresu, poniżej której mają być ignorowane terminy z dokumentu wejściowego. Jeśli pozostanie puste, wartość domyślna to 2. (Automatic Translation)
min-word-length=Minimalna długość wyrazu (Automatic Translation)
min-word-length-help=Ustaw minimalną długość wyrazu, poniżej której terminy są ignorowane. Jeśli pozostanie puste, wartość domyślna to 0. (Automatic Translation)
