max-doc-freq=最大文書頻度
max-doc-freq-help=入力ドキュメントから用語が無視される最大文書頻度です。これは、ストップワードなどの頻繁に使用される単語を無視するのに役立ちます。デフォルトは無限 (0) です。
max-item-display=最大表示数
max-item-display-help=表示される結果の最大表示数です。
max-query-terms=最大クエリ用語数
max-query-terms-help=選択されるクエリ用語の最大数です。この値を大きくするとクエリの実行速度が低下しますが、精度が向上します。デフォルトは25です。
max-word-length=最大単語長
max-word-length-help=条件が無視される最大単語長です。旧来のmax_word_lenは廃止予定です。デフォルトは無限 (0) です。
min-doc-freq=最小文書頻度
min-doc-freq-help=入力ドキュメントから用語が無視される最小文書頻度です。デフォルトは5です。
min-should-match=最低必須一致
min-should-match-help=選言クエリが作られた後、このパラメータは一致しなければならない用語の数を制御します。構文は、最低必須一致と同じです（デフォルトは「30%」です）。
min-term-freq=最小用語頻度
min-term-freq-help=入力ドキュメントから用語が無視される最小用語頻度です。デフォルトは2です。
min-word-length=最小単語長
min-word-length-help=条件が無視される最小単語長です。旧来のmin_word_lenは廃止予定です。デフォルトは無限 (0) です。
more-like-this=その他の類似結果
