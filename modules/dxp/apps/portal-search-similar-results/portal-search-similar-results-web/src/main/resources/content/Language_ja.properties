portlet-display-template-name-compact-layout=コンパクトレイアウト
portlet-display-template-name-list-layout=リストレイアウト
similar-results-display-context=類似結果ディスプレイコンテキスト
similar-results-display-context-help=類似結果設定を取得するためのヘルパーメソッドを提供します。
similar-results-portlet-instance-configuration-name=類似結果設定
similar-results-template-key-default=類似結果テンプレートキーのデフォルト
similar-results-web-template-configuration-name=類似結果Webテンプレートの設定名
stop-words=ストップワード
stop-words-help=ストップワードの配列です。このセット内の任意の単語は「無意味」であるとみなされ、無視されます。アナライザーがストップワードを許可している場合、MLTにそれらを明示的に無視するように指示することができます。ドキュメントの類似性の目的に関しては、「ストップワードは常に無意味」と仮定するのが妥当と思われます。
term-boost=用語ブースト
term-boost-help=作成したクエリ内の各用語は、そのtf-idfスコアによってさらにブーストされます。この設定は、この機能を使用する際に使用するブースト係数を設定します。デフォルトは無効 (0) です。その他任意の正の値を指定すると、指定されたブースト係数で用語のブーストが有効になります。
there-are-no-similar-results-available=類似の結果は存在しません。