analyzer=Analysewerkzeug
analyzer-help=Das Analysewerkzeug, mit dem der Freiformtext analysiert wird. Standard ist das Analysewerkzeug, das bei den Feldern mit dem ersten Feld verknüpft ist.
document-entry=Dokument-Eintrag
document-entry-help=Legen Sie den Dokument-Eintrag fest, der durch diese Vorlage angezeigt wird.
federated-search-key=Übergreifender Suchschlüssel
federated-search-key-help=Geben Sie den Schlüssel einer alternativen Suche ein, an der dieses Widget teilnimmt.
fields-help=Liste mit Feldern, aus denen Text abgerufen und analysiert wird.
