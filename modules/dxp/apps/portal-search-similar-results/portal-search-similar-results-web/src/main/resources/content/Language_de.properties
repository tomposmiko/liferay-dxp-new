javax.portlet.title.com_liferay_portal_search_similar_results_web_portlet_SimilarResultsPortlet=Ähnliche Ergebnisse
max-doc-freq=Maximale Dokumentenhäufigkeit
max-doc-freq-help=Die maximale Dokumentenhäufigkeit, nach deren Erreichen Terme im Eingabedokument ignoriert werden. Das kann sinnvoll sein, um sehr häufige Wörter wie Stoppwörter zu ignorieren. Standard ist unbegrenzt (0).
max-item-display=Maximale Anzahl anzuzeigender Elemente
max-item-display-help=Die Maximalanzahl der angezeigten Ergebnisse.
max-query-terms=Maximale Anzahl von Suchworten
max-query-terms-help=Die Maximalanzahl an Suchworten, die ausgewählt werden. Ein höherer Wert gewährt mehr Präzision auf Kosten der Geschwindigkeit der Suchanfrage. Standard ist 25.
max-word-length=Maximale Wortlänge
max-word-length-help=Die maximale Wortlänge, bei deren Überschreiten Begriffe ignoriert werden. Der frühere Name max_word_len ist veraltet. Standard ist unbegrenzt (0).
min-doc-freq=Mindest-Dokumentenhäufigkeit
min-doc-freq-help=Die Mindest-Dokumentenhäufigkeit, bei deren Unterschreiten Terme im Eingabedokument ignoriert werden. Standard ist 5.
min-should-match=Mindestübereinstimmung
min-should-match-help=Nach der Erstellung einer disjunktiven Suchanfrage bestimmt dieser Parameter die Anzahl der Terme, die übereinstimmen müssen. Die Syntax ist die gleiche wie bei der Mindestübereinstimmung. (Standard ist "30%").
min-term-freq=Mindest-Termhäufigkeit
min-term-freq-help=Die Mindest-Termhäufigkeit, bei deren Unterschreiten Terme im Eingabedokument ignoriert werden. Standard ist 2.
min-word-length=Mindestwortlänge
min-word-length-help=Die Mindestwortlänge, bei deren Unterschreiten Terme ignoriert werden. Der frühere Name min_word_len ist veraltet. Standard ist 0.
more-like-this=Mehr ähnliche Ergebnisse
portlet-display-template-name-card-layout=Kartenlayout
portlet-display-template-name-compact-layout=Kompaktes Layout
portlet-display-template-name-list-layout=Listenlayout
similar-results-display-context=Kontext der Anzeige ähnlicher Ergebnisse
similar-results-display-context-help=Zugriff auf Hilfsmethoden zum Abrufen der Konfiguration des Widgets für ähnliche Ergebnisse.
similar-results-portlet-instance-configuration-name=Konfiguration für ähnliche Ergebnisse
similar-results-template-key-default=Standardvorlagenschlüssel für ähnliche Ergebnisse
similar-results-web-template-configuration-name=Name der Webvorlagenkonfiguration für ähnliche Ergebnisse
stop-words=Stoppwörter
stop-words-help=Ein Array aus Stoppwörtern. Jedes Wort im Set gilt als "uninteressant" und wird ignoriert. Wenn das Analysewerkzeug Stoppwörter erlaubt, sollten Sie MLT mitteilen, sie explizit zu ignorieren, da man im Sinne der Dokumentähnlichkeit annehmen kann, dass ein "Stoppwort niemals interessant ist".
term-boost=Term-Boost
term-boost-help=Jeder Term in der erstellten Anfrage kann mithilfe seines tf-idf-Maßes weiter verstärkt werden. Damit wird der Boost-Faktor festgelegt, der bei Verwendung dieses Features gelten soll. Standard ist deaktiviert (0). Jeder andere positive Wert aktiviert das Verstärken von Termen mit dem festgelegten Boost-Faktor.
there-are-no-similar-results-available=Es sind keine ähnlichen Ergebnisse verfügbar.