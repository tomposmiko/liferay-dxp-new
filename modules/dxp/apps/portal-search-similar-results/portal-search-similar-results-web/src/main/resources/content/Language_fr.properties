advanced-configuration=Configuration avancée
analyzer=Analyseur
analyzer-help=L'analyseur utilisé pour analyser le texte brut. Par défaut pour l'analyseur utilisé pour le premier champ, dans champs.
document-entry=Entrée de document
document-entry-help=Définissez l'entrée de document affichée via ce modèle.
federated-search-key=Clé de recherche fédérée
federated-search-key-help=Saisissez la clé d'une autre recherche à laquelle participe ce widget.
fields-help=Saisissez une liste de champs à extraire et à analyser à partir du document de saisie.
