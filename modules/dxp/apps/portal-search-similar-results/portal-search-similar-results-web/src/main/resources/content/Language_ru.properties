max-doc-freq=Максимальная частота документов (Automatic Translation)
max-doc-freq-help=Установите максимальную частоту документов, над которой условия будут проигнорированы из входного документа. Это может быть полезно для того, чтобы игнорировать очень частые слова, такие как стоп-слова. Если оставить пустым, это по умолчанию не связаны (0). (Automatic Translation)
max-item-display=Максимальный дисплей элемента (Automatic Translation)
max-item-display-help=Установите максимальное количество соответствующих результатов для отображения. (Automatic Translation)
max-query-terms=Максимальные сроки запроса (Automatic Translation)
max-query-terms-help=Установите максимальное количество терминов запроса для выбора следующего анализа полей входного документа. Увеличение этого значения обеспечивает большую точность за счет скорости выполнения запроса. Если оставить пустым, это по умолчанию до 25. (Automatic Translation)
max-word-length=Максимальная длина слова (Automatic Translation)
max-word-length-help=Установите максимальную длину слова, выше которой термины игнорируются. Если оставить пустым, это по умолчанию не связаны (0). (Automatic Translation)
min-doc-freq=Минимальная частота документов (Automatic Translation)
min-doc-freq-help=Установите минимальную частоту документов, ниже которой должны быть проигнорированы условия входного документа. Если оставить пустым, это по умолчанию до 5. (Automatic Translation)
min-should-match=Минимум должен соответствовать (Automatic Translation)
min-should-match-help=После формирования дисъюнктивного запроса этот параметр контролирует количество терминов, которые должны соответствовать. Синтаксис такой же, как минимум должен соответствовать. Если оставить пустым, это по умолчанию "30%". (Automatic Translation)
min-term-freq=Минимальная частота терминов (Automatic Translation)
min-term-freq-help=Установите минимальную частоту терминов, ниже которой должны быть проигнорированы термины из документа ввода. Если оставить пустым, это по умолчанию до 2. (Automatic Translation)
min-word-length=Минимальная длина слова (Automatic Translation)
min-word-length-help=Установите минимальную длину слова, ниже которой термины игнорируются. Если оставить пустым, это по умолчанию до 0. (Automatic Translation)
