stop-words=Остановить слова (Automatic Translation)
stop-words-help=Введите список стоп-слов, которые будут считаться «неинтересными» и проигнорированы запросом MLT. Это может быть разумно использовать те же стоп-слова, настроенные для анализатора. Всегда обеспечивая исключительные стоп-слова. (Automatic Translation)
term-boost=Срок Повышения (Automatic Translation)
term-boost-help=Установите коэффициент повышения для использования, если повышение условий их tf-idf оценка желательно. Если оставить пустым, это по умолчанию деактивировано (0). Любое другое положительное значение активирует условия, повышаемые с помощью данного фактора повышения. (Automatic Translation)
there-are-no-similar-results-available=Аналогичных результатов нет. (Automatic Translation)