min-should-match=Minimális kötelező egyezés
min-should-match-help=A diszjunkt lekérdezés kialakítását követően ez a paraméter szabályozza a kifejezések számát, amelyeknek egyeznie kell. A szintaxisa azonos, mint a Minimális kötelező egyezés értéke. (Az alapértelmezés "30%").
