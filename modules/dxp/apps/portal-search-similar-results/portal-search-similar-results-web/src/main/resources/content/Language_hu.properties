max-doc-freq=Dokumentumok maximális gyakorisága
max-doc-freq-help=A dokumentumok maximális frekvenciája, amely felett a bemenő dokumentumból származó kifejezéseket figyelmen kívül hagyjuk. Ez hasznos lehet a nagyon gyakori szavak, például a stop szavak kihagyásához. Az alapértelmezés szerint nincs korlátozás (0).
