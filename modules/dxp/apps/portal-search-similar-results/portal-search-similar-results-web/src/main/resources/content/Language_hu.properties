term-boost=Kifejezés kiemelése
term-boost-help=A kialakított lekérdezés egyes kifejezései kiemelhetők azok tf-idf pontszáma segítségével. A funkció a használata során egy kiemelési tényezőt alkalmaz. Alapértelmezés szerint nem aktív (0). Minden más pozitív érték aktiválja a kifejezés súlyozását az adott kiemelési tényezővel.
