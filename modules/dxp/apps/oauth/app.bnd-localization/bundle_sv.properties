liferay-releng-app-description=Liferay Connector to OAuth Provider 1.0a-appen auktoriserar applikationer från tredje part att interagera med Liferays användarapplikationer. OAuth är en "handskakningsmekanism" som omdirigerar Liferay-användare till en tjänsteleverantör där de kan meddela tjänsteleverantören att ge ett pluginprogram begränsad åtkomst till sina Liferay-konton. Detta hindrar pluginprogrammet från att lagra användarens inloggningsuppgifter i syfte att undvika säkerhetsrisker. Liferay Connector to OAuth Provider 1.0a-appen har två portlets som tillåter registrering av ett pluginprogram för OAuth respektive auktorisering av OAuth-användare. När pluginprogrammet registrerats för OAuth och öppnats, omdirigeras användaren till tjänsteleverantören för att delegera användarautentisering.<br /><br />Den här appen visas i din kontrollpanel och i menyn Mitt konto. Liferay Connector to OAuth Provider 1.0a 3.x använder OAuth 1.0-standard.