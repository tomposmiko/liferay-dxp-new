liferay-releng-app-description=L'application Liferay Connector vers OAuth Provider 1.0a autorise les applications tierces à interagir avec les applications d'un utilisateur Liferay. OAuth est un "mécanisme de prise de contact" qui redirige les utilisateurs de Liferay vers un fournisseur de services, où ils peuvent dire au fournisseur de services d'autoriser un plugin à accéder à leurs comptes Liferay. Cela empêche le plugin de stocker les informations d'identification de l'utilisateur, évitant ainsi les risques de sécurité. L'application Liferay Connector vers OAuth Provider 1.0a fournit deux portlets qui permettent d'enregistrer un plugin pour OAuth et d'autoriser les utilisateurs OAuth, respectivement. Une fois le plugin enregistré pour OAuth et accédé, l'utilisateur est redirigé vers le fournisseur de services pour déléguer l'authentification de l'utilisateur.<br /><br />Cette application apparaîtra dans votre panneau de configuration et dans le menu Mon compte. Liferay Connector to OAuth Provider 1.0a 3.x utilise la norme OAuth 1.0.