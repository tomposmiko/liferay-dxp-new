liferay-releng-app-description=L'aplicació Liferay Connector to OAuth Provider 1.0a autoritza les aplicacions de tercers a interaccionar amb les aplicacions d'un usuari de Liferay. OAuth és un "mecanisme de protocol d'enllaç" que redirigeix els usuaris de Liferay a un proveïdor de serveis, on pot dir al proveïdor de serveis que permeti l'accés limitat d'un connector als seus comptes de Liferay. Això impedeix que el connector emmagatzemi cap credencial de l'usuari, evitant riscos de seguretat. L'aplicació Liferay Connector to OAuth Provider 1.0a proporciona dos portlets que permeten registrar un connector per a OAuth i autoritzar usuaris OAuth, respectivament. Quan el connector està registrat per a OAuth i s'hi ha accedit, l'usuari és redirigit al proveïdor de serveis per delegar-li l'autenticació de l'usuari.<br /><br />Aquesta aplicació es mostrarà al menú Tauler de control i El Meu compte. Liferay Connector to OAuth Provider 1.0a 3.x utilitza l'estàndard OAuth 1.0.