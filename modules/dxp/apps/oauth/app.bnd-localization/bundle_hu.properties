liferay-releng-app-description=A Liferay Connector to OAuth Provider 1.0a alkalmazás engedélyezi a harmadik felek alkalmazásai számára a Liferay felhasználók alkalmazásaival való együttműködést. Az OAuth egy "kézfogásos mechanizmus", amely a Liferay felhasználókat átirányítja egy szolgáltatóhoz, ahol megbízhatják a szolgáltatót, hogy Liferay-fiókukhoz korlátozott elérhetőséget biztosítson egy beépülő modul számára. Ez megakadályozza, hogy a beépülő modul tárolja a felhasználó hitelesítő adatait, így elkerüli a biztonsági kockázatokat. A Liferay Connector to OAuth Provider 1.0a alkalmazás két portletet kínál, az egyik lehetővé teszi egy beépülő modul OAuth-regisztrációját, a másik OAuth-felhasználók számára biztosít jogosultságokat. Miután a beépülő modul regisztrált az OAuth szolgáltatásnál és kapcsolatba lépett vele, a felhasználót átirányítja a szolgáltatóhoz, és továbbítja a felhasználó hitelesítését.<br /><br />Az alkalmazás a Vezérlőpultról és a Saját fiók menüből érhető el. A Liferay Connector to OAuth Provider 1.0a 3.x az OAuth 1.0 szabványt használja.