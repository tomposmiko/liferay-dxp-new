liferay-releng-app-description=Liferay Connector to OAuth Provider 1.0a -sovellus valtuuttaa kolmannen osapuolen sovellukset olemaan vuorovaikutuksessa Liferay-käyttäjän sovellusten kanssa. OAuth on "kädenpuristusmekanismi", joka ohjaa Liferay-käyttäjät palveluntarjoajaan, jossa he voivat kertoa palveluntarjoajalle sallia laajennukselle rajoitetun pääsyn Liferay-tileihinsä. Tämä estää laajennusta tallentamasta käyttäjän tunnistetietoja, välttäen tietoturvariskejä. Liferay Connector to OAuth Provider 1.0a -sovellus tarjoaa kaksi portlet-sovellusta, jotka mahdollistavat OAuth-laajennuksen rekisteröinnin ja OAuth-käyttäjien valtuuttamisen. Kun laajennus on rekisteröity OAuth-palveluun ja sitä on käytetty, käyttäjä ohjataan palveluntarjoajaan delegoimaan käyttäjän todennus.<br /><br />Tämä sovellus näkyy Ohjauspaneeli- ja Oma tili -valikoissa. Liferay-liitin OAuth-palveluntarjoajaan 1.0a 3.x käyttää OAuth 1.0 -standardia.