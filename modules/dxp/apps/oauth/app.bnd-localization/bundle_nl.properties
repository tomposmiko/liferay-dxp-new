liferay-releng-app-description=De Liferay Connector to OAuth Provider 1.0a-app geeft applicaties van derden toestemming om te communiceren met de applicaties van een Liferay-gebruiker. OAuth is een "handdrukmechanisme" dat Liferay-gebruikers omleidt naar een serviceprovider, waar ze deze laatste kunnen opdragen om een plug-in beperkte toegang tot hun Liferay-accounts te geven. Dit voorkomt dat de plug-in de inloggegevens van de gebruiker opslaat zodat geen beveiligingsrisico's ontstaan. De Liferay Connector to OAuth Provider 1.0a-app biedt twee portlets waarmee respectievelijk een plug-in voor OAuth kan worden geregistreerd en OAuth-gebruikers kunnen worden geautoriseerd. Zodra de plug-in is geregistreerd voor OAuth en is geopend, wordt de gebruiker doorgestuurd naar de serviceprovider om gebruikersauthenticatie te delegeren.<br /><br />Deze app verschijnt in uw configuratiescherm en in het menu Mijn account. Liferay Connector to OAuth Provider 1.0a 3.x gebruikt de OAuth 1.0-standaard.