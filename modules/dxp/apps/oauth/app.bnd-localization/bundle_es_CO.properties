liferay-releng-app-description=La aplicación Liferay Connector to OAuth Provider 1.0a autoriza a las aplicaciones de terceros a interactuar con las aplicaciones de los usuarios de Liferay. OAuth es un «mecanismo de enlace» que redirige a los usuarios de Liferay a un proveedor de servicios, donde pueden indicarle al proveedor de servicios que permita el acceso limitado de un complemento a sus cuentas de Liferay. Esto impide que el complemento almacene las credenciales del usuario, lo que evita que se produzcan riesgos de seguridad. La aplicación Liferay Connector to OAuth Provider 1.0a proporciona dos portlets que permiten registrar un complemento para OAuth y autorizar a los usuarios de OAuth, respectivamente. Después de registrar el complemento con OAuth y de obtener acceso al mismo, se redirige al usuario a un proveedor de servicios para delegar la autenticación de usuarios.<br /><br />Esta aplicación se mostrará en el panel de control y en el menú Mi cuenta. Liferay Connector to OAuth Provider 1.0a 3.x usa el estándar OAuth 1.0.