liferay-releng-app-description=OAuth Provider 1.0a 的 Liferay 連接器應用程序授權第三方應用程序，與 Liferay 用戶的應用程式進行交互。 OAuth 是一種 "握手機制"，可將 Liferay 用戶重導向到服務提供商，他們可以在其中告訴服務提供商允許插件限制訪問其 Liferay 帳戶的權限。 這樣可以避免插件存儲任何用戶憑據，從而避免安全風險。 Liferay Connector to OAuth Provider 1.0a應用程式提供了兩個 Portlets，分別用於註冊 OAuth 插件和授權 OAuth 用戶。 為 OAuth註冊並訪問該插件後，用戶將被重導向到服務提供商以委派用戶身份驗證。<br /> <br />此應用程序將出現在 "控制面板" 和 "我的帳戶" 選單中。 OAuth Provider 1.0a 3.x 的Liferay連 接器使用 OAuth 1.0 標準。