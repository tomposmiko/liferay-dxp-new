liferay-releng-app-description=Liferay Connector to OAuth Provider 1.0aアプリは、サードパーティアプリケーションがLiferayユーザーのアプリケーションと連携できるようにします。OAuthはLiferayユーザーをサービスプロバイダーにリダイレクトし、プラグインにLiferayアカウントへの制限付きアクセスを許可することをそのサービスプロバイダーに伝える「ハンドシェイクの仕組み」です。この仕組みによってプラグインがユーザーの資格情報を保存するのを防ぎ、セキュリティリスクを回避しています。Liferay Connector to OAuth Provider 1.0aアプリは、OAuth用のプラグインの登録とOAuthユーザーの認証をそれぞれ許可する2つのポートレットを提供します。OAuth用にプラグインが登録されてアクセスされると、ユーザーはサービスプロバイダーにリダイレクトされ、ユーザー認証が委任されます。<br /><br />このアプリはコントロールパネルとマイアカウントメニューに表示されます。Liferay Connector to OAuth Provider 1.0a 3.xは、OAuth 1.0標準を使用しています。