liferay-releng-app-description=O aplicativo Liferay Connector to OAuth Provider 1.0a permite que aplicativos de terceiros interajam com os aplicativos de um usuário Liferay. OAuth é um "mecanismo de handshake" que redireciona os usuários do Liferay a um provedor de serviços, onde eles podem dizer ao provedor de serviços para permitir que um plugin acesse suas contas do Liferay. Isso evita que o plug-in armazene as credenciais do usuário, evitando riscos de segurança. O aplicativo Liferay Connector to OAuth Provider 1.0a fornece dois portlets que permitem registrar um plug-in para OAuth e autorizar usuários OAuth, respectivamente. Depois que o plug-in é registrado para OAuth e acessado, o usuário é redirecionado ao provedor de serviços para delegar a autenticação do usuário.<br /><br />Este aplicativo aparecerá em seu Painel de controle e no menu Minha conta. O Liferay Connector to OAuth Provider 1.0a 3.x usa o padrão OAuth 1.0.