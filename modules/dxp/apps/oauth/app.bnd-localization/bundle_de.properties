liferay-releng-app-description=Die App Liferay Connector to OAuth Provider 1.0a autorisiert Anwendungen von Drittanbietern zur Interaktion mit den Anwendungen eines Liferay-Benutzers. OAuth ist ein "Handshake-Mechanismus", der Liferay-Benutzer zu einem Dienstanbieter umleitet, wo sie dem Dienstanbieter mitteilen können, dass er einem Plugin begrenzten Zugriff auf ihre Liferay-Konten erlauben soll. Dadurch wird verhindert, dass das Plugin die Anmeldedaten des Benutzers speichert, wodurch Sicherheitsrisiken vermieden werden. Die App "Liferay Connector to OAuth Provider 1.0a" bietet zwei Portlets, die es ermöglichen, ein Plugin für OAuth zu registrieren bzw. OAuth-Benutzer zu autorisieren. Sobald das Plugin für OAuth registriert ist und darauf zugegriffen wird, wird der Benutzer an den Dienstanbieter weitergeleitet, um die Benutzerauthentifizierung zu delegieren.<br /><br />Diese App wird in Ihrer Systemsteuerung und im Menü "Mein Konto" angezeigt. Liferay Connector to OAuth Provider 1.0a 3.x verwendet den OAuth 1.0-Standard.