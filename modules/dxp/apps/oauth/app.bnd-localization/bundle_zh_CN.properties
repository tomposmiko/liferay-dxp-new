liferay-releng-app-description=Liferay Connector to OAuth Provider 1.0a 应用授权第三方应用程序与 Liferay 用户的应用程序进行交互。OAuth 是一种"握手机制"，可将 Liferay 用户重定向到服务提供商，他们可以在其中告知服务提供商允许插件对其 Liferay 帐户进行受限访问。这样便可禁止插件存储任何用户凭据，从而避免安全风险。Liferay Connector to OAuth Provider 1.0a 应用提供了两个 portlet，分别用于注册 OAuth 的插件和授权 OAuth 用户。为 OAuth 注册并访问该插件后，用户将被重定向到服务提供商以委托用户身份验证。<br /><br />此应用将出现在"控制面板"和"我的帐户"菜单中。Liferay Connector to OAuth Provider 1.0a 3.x 使用 OAuth 1.0 标准。