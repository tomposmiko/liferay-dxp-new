liferay-releng-app-description=يعمل تطبيق Liferay Connector to OAuth Provider 1.0a على تخويل تطبيقات الجهات الخارجية للتفاعل مع تطبيقات مستخدم Liferay. يمثل OAuth "آلية مصافحة" تعيد توجيه مستخدمي Liferay إلى موفر خدمة، حيث يمكنهم إخبار موفر الخدمة بالسماح لمكون إضافي بالوصول المحدود إلى حسابات Liferay الخاصة بهم. وهذا يمنع المكون الإضافي من تخزين أي بيانات اعتماد خاصة بالمستخدم وتجنب مخاطر الأمان. يوفر تطبيق Liferay Connector to OAuth Provider 1.0a مدخلين يسمحان بتسجيل مكون إضافي لـ OAuth وتخويل مستخدمي OAuth، على التوالي. وبمجرد تسجيل المكون الإضافي لـ OAuth والوصول إليه، تتم إعادة توجيه المستخدم إلى موفر الخدمة لتفويض المصادقة.<br /><br />سوف يظهر هذا التطبيق في لوحة التحكم وقائمة حسابي. يستخدم Liferay Connector to OAuth Provider 1.0a 3.x معيار OAuth 1.0.