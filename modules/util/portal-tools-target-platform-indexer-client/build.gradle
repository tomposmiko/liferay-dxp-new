	compile group: "com.liferay", name: "com.liferay.portal.target.platform.indexer.impl", version: "1.0.0"
	compile group: "org.osgi", name: "org.osgi.core", version: "6.0.0"
}

distributions {
	main {
		contents {
			from(projectDir) {
				include "run.sh"
				into "lib"
			}
		}
	}
}