sourceCompatibility = "1.7"
targetCompatibility = "1.7"

dependencies {
	compile group: "com.amazonaws", name: "aws-java-sdk-core", version: "1.12.262"
	compile group: "com.amazonaws", name: "aws-java-sdk-ec2", version: "1.12.262"
	compile group: "com.amazonaws", name: "aws-java-sdk-rds", version: "1.12.262"
	compile group: "com.atlassian.httpclient", name: "atlassian-httpclient-plugin", version: "2.1.1"
	compile group: "com.atlassian.jira", name: "jira-rest-java-client-app", version: "5.2.0"
	compile group: "com.atlassian.sal", name: "sal-api", version: "4.4.0"
	compile group: "com.google.cloud", name: "google-cloud-storage", version: "1.113.16"
	compile group: "com.google.guava", name: "guava", version: "30.1.1-jre"
	compile group: "com.liferay", name: "com.liferay.poshi.core", version: "1.0.82"
	compile group: "com.sun.mail", name: "jakarta.mail", version: "1.6.6"
	compile group: "commons-codec", name: "commons-codec", version: "1.15"
	compile group: "commons-io", name: "commons-io", version: "2.11.0"
	compile group: "commons-lang", name: "commons-lang", version: "2.6"
	compile group: "junit", name: "junit", version: "4.13.1"
	compile group: "org.apache.ant", name: "ant", version: "1.10.11"
	compile group: "org.apache.commons", name: "commons-compress", version: "1.21"
	compile group: "org.dom4j", name: "dom4j", version: "2.1.3"
	compile group: "org.json", name: "json", version: "20220320"
	compile group: "org.w3c", name: "dom", version: "2.3.0-jaxb-1.0.6"
}

test {
	systemProperty "repository.dir", System.getProperty("repository.dir")
}