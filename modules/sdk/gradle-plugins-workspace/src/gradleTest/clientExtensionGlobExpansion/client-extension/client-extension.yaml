assemble:
    - into: static
bar-client-extension:
    doNotExpand:
        - "*.lfr.dev"
    name: Bar Client Extension
    pid: com.liferay.bar.configuration.BarConfiguration
    securityMode: domain
    type: instanceSettings
foo-client-extension:
    fooUrls:
        - "foo.*"
    jsonUrls:
        - "*.json"
        - "**/*.json"
    singleURL: "*.txt"
    type: customElement