#if (${projectType} != "workspace")buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins", version: "@com.liferay.gradle.plugins.version@"
	}

	repositories {
		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

apply plugin: "com.liferay.plugin"

#end
dependencies {
#if (${dependencyManagementEnabled} == "true")
	compileOnly group: "com.liferay.content-targeting", name: "com.liferay.content.targeting.analytics.api"
	compileOnly group: "com.liferay.content-targeting", name: "com.liferay.content.targeting.anonymous.users.api"
	compileOnly group: "com.liferay.content-targeting", name: "com.liferay.content.targeting.api"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel"
	compileOnly group: "com.liferay.portal", name: "com.liferay.util.taglib"
	compileOnly group: "javax.portlet", name: "portlet-api"
	compileOnly group: "javax.servlet", name: "javax.servlet-api"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations"
#else
#if (${liferayVersion.startsWith("7.0")})
	compileOnly group: "com.liferay.content-targeting", name: "com.liferay.content.targeting.analytics.api", version: "3.0.0"
	compileOnly group: "com.liferay.content-targeting", name: "com.liferay.content.targeting.anonymous.users.api", version: "2.0.2"
	compileOnly group: "com.liferay.content-targeting", name: "com.liferay.content.targeting.api", version: "4.0.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "2.3.0"
#elseif (${liferayVersion.startsWith("7.1")})
	compileOnly group: "com.liferay.content-targeting", name: "com.liferay.content.targeting.analytics.api", version: "5.0.0"
	compileOnly group: "com.liferay.content-targeting", name: "com.liferay.content.targeting.anonymous.users.api", version: "3.0.0"
	compileOnly group: "com.liferay.content-targeting", name: "com.liferay.content.targeting.api", version: "5.0.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "3.0.0"
#end
	compileOnly group: "com.liferay.portal", name: "com.liferay.util.taglib", version: "2.0.0"
#if (${liferayVersion.startsWith("7.0")})
	compileOnly group: "javax.portlet", name: "portlet-api", version: "2.0"
#elseif (${liferayVersion.startsWith("7.1")})
	compileOnly group: "javax.portlet", name: "portlet-api", version: "3.0.0"
#end
	compileOnly group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
#end
}
#if (${projectType} != "workspace")

repositories {
	maven {
		url "https://repository-cdn.liferay.com/nexus/content/groups/public"
	}
}#end