javax.portlet.description.com_liferay_segments_web_internal_portlet_SegmentsPortlet=ஒரு செக்மெண்ட் குறிப்பிட்ட criteria-க்களை சந்திக்கும் பயனர்களின் தொகுப்பை குறிக்கிறது. தங்கள் உறுப்பினர்களுக்கான தனிப்பயனாக்கப்பட்ட அனுபவங்களை உருவாக்குவதற்கு செக்மெண்ட்கள் பயன்படுத்தப்படலாம். நிர்வாகிகள் உறுப்பினர்களைச் சேர்க்கலாம், காணலாம், முன்னோட்டமிடலாம், புதுப்பிக்கலாம் மற்றும் செக்மெண்ட்களை நீக்கலாம்.
