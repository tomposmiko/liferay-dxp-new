authorization-endpoint=验证端点
authorization-endpoint-help=为OpenID Connect供应商设置验证端点。
discovery-endpoint=发现端点
discovery-endpoint-cache-help=发现端点元数据将在此毫秒间隔内被缓存。如果设置为0，则不更新元数据。
discovery-endpoint-cache-in-millis=发现以毫秒为单位的端点缓存
discovery-endpoint-help=为OpenID Connect供应商设置发现此端点。如果设置此项，手动设置的端点将被忽略。
id-token-signing-alg-values=ID 令牌签名算法
id-token-signing-alg-values-help=为 OpenID Connect 提供程序设置支持的 ID 令牌签名算法。如果未指定发现端点，则使用这些算法。在这种情况下，算法 RS256 必须包含在内，并且必须是列表中的第一个算法。如果指定了发现端点，则不应在此处指定任何算法，因为从发现端点获取了支持的身份令牌签名算法。
issuer-url=发行者URL
issuer-url-help=为OpenID Connect供应商设置发布商URL。
