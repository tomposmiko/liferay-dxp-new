authorization-endpoint=Endpoint de Autorização
authorization-endpoint-help=Definir o endpoint de autorização para o Provedor OpenID Connect.
discovery-endpoint=Endpoint de Descoberta
discovery-endpoint-cache-help=Metadados do endpoint da descoberta ficarão em cache neste intervalo em milissegundos. Se definido como 0, o metadados nunca é atualizado.
discovery-endpoint-cache-in-millis=Cache do Endpoint de Descoberta em Milissegundos
discovery-endpoint-help=Definir o endpoint da descoberta para o provedor OpenID Connect. Se estiver definido, os pontos de extremidade definidos manualmente serão ignorados.
id-token-signing-alg-values=Algoritmos de autenticação do token de ID
id-token-signing-alg-values-help=Definir os algoritmos de autenticação de token ID compatíveis para o Provedor do OpenID Connect. Se o endpoint de descoberta não for especificado, estes algoritmos são utilizados. Neste caso, o algoritmo RS256 deve ser incluído e deve ser o primeiro algoritmo na lista. Se o endpoint de descoberta for especificado, nenhum algoritmo deve ser especificado aqui já que os algoritmos de autenticação compatíveis para o token de identidade são obtidos do endpoint de descoberta.
issuer-url=URL do emissor
issuer-url-help=Definir os URL do emissor para o fornecedor de OpenID Connect.
jwks-uri=URI de JWKS
jwks-uri-help=Definir os JWKS URI para o fornecedor de OpenID Connect.
open-id-connect-client-id=ID do cliente OpenID Connect
open-id-connect-client-id-help=Definir a ID do cliente para o fornecedor de OpenID Connect.
open-id-connect-client-secret=Segredo do cliente OpenID Connect
open-id-connect-client-secret-help=Definir a seleção do cliente para o fornecedor de OpenID Connect.
open-id-connect-provider-configuration-name=Provedor OpenId Connect
provider-name=Nome do fornecedor
provider-name-help=Definir o nome para o fornecedor de OpenID Connect.
scopes-help=Definir o escopo que o Liferay solicitará durante a autenticação. Os escopos são delimitados com espaços.
subject-types=Tipos de assunto
subject-types-help=Definir os tipos de assunto para o fornecedor de OpenID Connect.
token-endpoint=Endpoint do Token
token-endpoint-help=Definir o endpoint do token para o provedor de OpenID Connect.
user-info-endpoint=Endpoint de Informações de Usuários
user-info-endpoint-help=Definir o endpoint de informações do usuário para o provedor de OpenID Connect.