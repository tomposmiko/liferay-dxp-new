authorization-endpoint=Endpoint de autorización
authorization-endpoint-help=Establezca el Endpoint de autorización para el proveedor de OpenID Connect.
discovery-endpoint=Endpoint de detección
discovery-endpoint-cache-help=Los metadatos del endpoint de detección se almacenarán en la memoria caché con este intervalo en milisegundos. Si se establece en 0, los metadatos nunca se actualizarán.
discovery-endpoint-cache-in-millis=Caché del endpoint de detección en milisegundos
discovery-endpoint-help=Establezca el endpoint de detección para el proveedor de OpenID Connect. Si se establece esta opción, se omitirán los endpoints establecidos manualmente.
id-token-signing-alg-values=Algoritmos de firma de tokens de identificador
id-token-signing-alg-values-help=Establece los algoritmos de firma de tokens de identificador para el proveedor de OpenID Connect. Si no se especifica el endpoint de detección, se usarán estos algoritmos. En este caso, deberá incluirse el algoritmo RS256 y debe ser el primer algoritmo de la lista. Si se especifica el endpoint de detección, no se especificará ningún algoritmo aquí, ya que los algoritmos de firma admitidos para el token de identidad se obtienen a partir del endpoint de detección.
issuer-url=URL del emisor
issuer-url-help=Establezca la URL del emisor del proveedor de OpenID Connect.
jwks-uri=URI de JWKS
jwks-uri-help=Establezca el URI de JWKS para el proveedor de OpenID Connect.
open-id-connect-client-id=Identificador de cliente de OpenID Connect
open-id-connect-client-id-help=Establezca el identificador de cliente del proveedor de OpenID Connect.
open-id-connect-client-secret=Secreto de cliente de OpenID Connect
open-id-connect-client-secret-help=Establezca el secreto de cliente del proveedor de OpenID Connect.
open-id-connect-provider-configuration-name=Proveedor de OpenID Connect
provider-name=Nombre del proveedor
provider-name-help=Establezca el nombre del proveedor de OpenID Connect.
scopes-help=Establezca los ámbitos que solicitará Liferay durante la autenticación. Los ámbitos se delimitan con espacios.
subject-types=Tipos de asunto
subject-types-help=Establezca los tipos de asunto para el proveedor de OpenID Connect.
token-endpoint=Endpoint del token
token-endpoint-help=Establezca el endpoint del token del proveedor de OpenID Connect.
user-info-endpoint=Endpoint de información de usuario
user-info-endpoint-help=Establezca el endpoint de información de usuario del proveedor de OpenID Connect.