jwks-uri=URI JWKS
jwks-uri-help=Définissez l'URI JWKS pour le fournisseur OpenID Connect.
open-id-connect-client-id=ID de client OpenID Connect
open-id-connect-client-id-help=Définissez l'ID de client pour le fournisseur OpenID Connect.
open-id-connect-client-secret=Secret de client OpenID Connect
open-id-connect-client-secret-help=Définissez le secret de client pour le fournisseur OpenID Connect.
open-id-connect-provider-configuration-name=Fournisseur OpenID Connect
