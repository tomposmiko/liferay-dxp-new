discovery-endpoint=Extrémité de découverte
discovery-endpoint-cache-help=Les métadonnées d'extrémité de découverte seront mises en cache selon cette intervalle en millisecondes. Si ce paramètre est réglé sur 0, les métadonnées ne sont jamais actualisées.
discovery-endpoint-cache-in-millis=Cache de l'extrémité de découverte, en millisecondes
discovery-endpoint-help=Définissez l'extrémité de découverte pour le fournisseur OpenID Connect. Si ce paramètre est réglé, les extrémités définies manuellement seront ignorées.
id-token-signing-alg-values=Algorithme de signature des jetons d'ID
id-token-signing-alg-values-help=Définissez les algorithmes de signature de jetons d'ID supportés pour le fournisseur de connexion OpenID. Si le point de fin de découverte n'est pas spécifié, ces algorithmes sont utilisés. Dans ce cas, l'algorithme RS256 doit être inclus et doit être le premier algorithme dans la liste. Si le point de découverte est spécifié, aucun algorithme ne devrait être spécifié ici puisque les algorithmes de signature pris en charge pour le jeton d'identité sont obtenus à partir du point de découverte.
issuer-url=URL de l'émetteur
