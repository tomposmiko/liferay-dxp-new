authorization-endpoint=Authentifizierungs-Endpunkt
authorization-endpoint-help=Legen Sie den Authentifizierungs-Endpunkt für den Provider OpenID Connect fest.
discovery-endpoint=Discovery-Endpunkt
discovery-endpoint-cache-help=Metadaten des Discovery-Endpunkts werden in diesem in Millisekunden angegebenen Intervall zwischengespeichert. Wenn 0 eingestellt ist, werden die Metadaten nie aktualisiert.
discovery-endpoint-cache-in-millis=Discovery-Endpunkt-Cache in Millisekunden
discovery-endpoint-help=Legen Sie den Discovery-Endpunkt für den Provider OpenID Connect fest. Wenn dieser festgelegt wurde, werden manuell eingestellte Endpunkte ignoriert.
id-token-signing-alg-values=Algorithmen für die Signierung von ID-Token
id-token-signing-alg-values-help=Stellen Sie die unterstützten Algorithmen für die Signierung von ID-Token für den OpenID Connect Provider ein. Wenn der Discovery-Endpunkt nicht angegeben ist, werden diese Algorithmen verwendet. In diesem Fall muss der Algorithmus RS256 einbezogen werden und der erste Algorithmus in der Liste sein. Wenn der Discovery-Endpunkt angegeben ist, sollten hier keine Algorithmen angegeben werden, da die unterstützten Signierungsalgorithmen für den Identity-Token aus dem Discovery-Endpunkt bezogen werden.
issuer-url=Aussteller-URL
issuer-url-help=Legen Sie die Aussteller-URL für den Provider OpenID Connect fest.
jwks-uri=JWKS URI
jwks-uri-help=Legen Sie JWKS URI für den Provider OpenID Connect fest.
open-id-connect-client-id=Client-ID OpenID Connect
open-id-connect-client-id-help=Legen Sie die Client-ID für den Provider OpenID Connect fest.
open-id-connect-client-secret=Client-Secret OpenID Connect
open-id-connect-client-secret-help=Legen Sie das Client-Secret für den Provider OpenID Connect fest.
open-id-connect-provider-configuration-name=Provider OpenID Connect
provider-name=Provider-Name
provider-name-help=Legen Sie den Namen für den Provider OpenID Connect fest.
scopes-help=Legen Sie die Bereiche fest, die Liferay bei der Authentifizierung abfragt. Bereiche werden mit Leerzeichen getrennt.
subject-types=Subjekttypen
subject-types-help=Legen Sie die Subjekttypen für den Provider OpenID Connect fest.
token-endpoint=Token-Endpunkt
token-endpoint-help=Legen Sie den Token-Endpunkt für den Provider OpenID Connect fest.
user-info-endpoint=Benutzerinformations-Endpunkt
user-info-endpoint-help=Legen Sie den Benutzerinformations-Endpunkt für den Provider OpenID Connect fest.