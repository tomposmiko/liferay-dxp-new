id-token-signing-alg-values-help=تعيين خوارزميات تسجيل رمز المعرف المدعومة لموفر OpenID Connect. إذا كانت نقطة النهاية للاكتشاف غير محددة، يتم استخدام هذه الخوارزميات. وفي هذه الحالة يجب تضمين الخوارزمية RS256 ويجب أن تكون هي الخوارزمية الأولى في القائمة. إذا كانت نقطة النهاية للاكتشاف محددة، يجب عدم تحديد خوارزميات هنا نظرًا لأن خوارزميات التسجيل المدعومة لرمز التعريف يتم الحصول عليها من نقطة النهاية للاكتشاف.
