access-key=Κλειδί πρόσβασης (Automatic Translation)
access-key-help=Ορίστε το κλειδί πρόσβασης λογαριασμού AWS. (Automatic Translation)
bucket-name=Όνομα κάδου (Automatic Translation)
bucket-name-help=Ορίστε το όνομα κάδου που χρησιμοποιείται από το S3 για την αποθήκευση αρχείων. (Automatic Translation)
cache-dir-clean-up-expunge=Διαγραφή διαγραφής καταλόγου προσωρινής μνήμης (Automatic Translation)
cache-dir-clean-up-expunge-help=Ορίστε τον αριθμό των ημερών που ένα αρχείο διατηρείται στην προσωρινή μνήμη. (Automatic Translation)
cache-dir-clean-up-frequency=Ο κατάλογος προσωρινής αποθήκευσης καθαρίζει τη συχνότητα (Automatic Translation)
cache-dir-clean-up-frequency-help=Ορίστε την αναλογία μεταξύ του αριθμού των κλήσεων προς τη μέθοδο εκκαθάρισης της μνήμης cache αρχείων και της πραγματικής καθαρής μνήμης cache αρχείων. Ρυθμίστε αυτήν την ιδιότητα σε 1 για να είναι πάντα καθαρή. Οι υψηλότεροι αριθμοί μειώνουν τη συχνότητα. (Automatic Translation)
connection-protocol=Πρωτόκολλο σύνδεσης (Automatic Translation)
connection-protocol-help=Ορίστε το πρωτόκολλο που χρησιμοποιείται για τη σύνδεση στο S3 (HTTP ή HTTPS). (Automatic Translation)
connection-timeout=Χρονικό ρύγχος σύνδεσης (Automatic Translation)
connection-timeout-help=Ορίστε το χρονικό διάστημα αναμονής (σε χιλιοστά του δευτερολέπτου) κατά την αρχική δημιουργία μιας σύνδεσης πριν από το συγχρονισμό. Τιμή 0 σημαίνει άπειρο και δεν συνιστάται. (Automatic Translation)
core-pool-size=Μέγεθος πισίνας πυρήνα (Automatic Translation)
core-pool-size-help=Ορίστε τον αρχικό αριθμό νημάτων που χρησιμοποιούνται για την αποστολή τμημάτων. (Automatic Translation)
http-client-max-connections=Μέγιστες συνδέσεις HTTP (Automatic Translation)
http-client-max-connections-help=Ορίστε το μέγιστο αριθμό επιτρεπόμενων ανοιχτών συνδέσεων HTTP. (Automatic Translation)
http-client-max-error-retry=Μέγιστες επαναλήμες HTTP (Automatic Translation)
http-client-max-error-retry-help=Ορίστε τον μέγιστο αριθμό προσπαθειών επανάληψης για αποτυχημένες αιτήσεις που μπορούν να εκτελεστούν ξανά. (Automatic Translation)
max-pool-size=Μέγιστο μέγεθος πισίνας (Automatic Translation)
max-pool-size-help=Ορίστε τον μέγιστο αριθμό νημάτων που θα χρησιμοποιηθούν κατά την αποστολή τμημάτων. (Automatic Translation)
minimum-uploads-part-size=Ελάχιστο μέγεθος τμήματος (Automatic Translation)
minimum-uploads-part-size-help=Ορίστε το ελάχιστο μέγεθος τμήματος για τα τμήματα αποστολής. Η μείωση του ελάχιστου μεγέθους μέρους προκαλεί τη διαίρεση των μεταφορτώσεων πολλαπλών τμημάτων σε μεγαλύτερο αριθμό μικρότερων τμημάτων. Ο ορισμός αυτής της τιμής σε πολύ χαμηλό επίπεδο έχει αρνητική επίδραση στις ταχύτητες μεταφοράς, προκαλώντας επιπλέον λανθάνουσα κατάσταση και επικοινωνία δικτύου για κάθε τμήμα. (Automatic Translation)
multipart-upload-threshold=Όριο μεταφόρτωσης πολλών τμημάτων (Automatic Translation)
multipart-upload-threshold-help=Ορίστε το όριο μεγέθους (σε byte) όταν χρησιμοποιείτε μεταφορτώσεις πολλαπλών τμημάτων. Οι μεταφορτώσεις σε αυτό το μέγεθος χρησιμοποιούν αυτόματα μια στρατηγική μεταφόρτωσης πολλαπλών τμημάτων, ενώ οι μεταφορτώσεις μικρότερες από αυτό το όριο χρησιμοποιούν μία μόνο σύνδεση για να ανεβάσουν ολόκληρο το αντικείμενο. (Automatic Translation)
ntlm-proxy-domain=Τομέας διακομιστή μεσολάβησης NTLM (Automatic Translation)
ntlm-proxy-domain-help=Ορίστε το όνομα τομέα των Windows για ένα διακομιστή μεσολάβησης NTLM. Εάν δεν χρησιμοποιείτε διακομιστή μεσολάβησης NTLM των Windows, μην ορίσετε αυτήν την ιδιότητα. (Automatic Translation)
ntlm-proxy-workstation=Σταθμός εργασίας διακομιστή μεσολάβησης NTLM (Automatic Translation)
ntlm-proxy-workstation-help=Ορίστε το όνομα του σταθμού εργασίας των Windows για ένα διακομιστή μεσολάβησης NTLM. Εάν δεν χρησιμοποιείτε διακομιστή μεσολάβησης NTLM των Windows, μην ορίσετε αυτήν την ιδιότητα. (Automatic Translation)
proxy-auth-type=Τύπος ελέγχου ταυτότητας διακομιστή μεσολάβησης (Automatic Translation)
proxy-auth-type-help=Ορίστε τον τύπο ελέγχου ταυτότητας διακομιστή μεσολάβησης που θα χρησιμοποιείται κατά τη σύνδεση σε μια υπηρεσία S3. Το "Κανένα" δεν ρυθμίζει καμία ρύθμιση παραμέτρων διακομιστή μεσολάβησης. Ο "κωδικός πρόσβασης ονόματος χρήστη" ρυθμίζει τις παραμέτρους ενός διακομιστή μεσολάβησης. Για αυτήν τη ρύθμιση παραμέτρων, καθορίστε τιμές για το όνομα χρήστη διακομιστή μεσολάβησης και τον κωδικό πρόσβασης διακομιστή μεσολάβησης. Το "Ntlm" ρυθμίζει τις παραμέτρους ενός διακομιστή μεσολάβησης NTLM των Windows. Για αυτήν τη ρύθμιση παραμέτρων, καθορίστε τιμές για το όνομα χρήστη διακομιστή μεσολάβησης, τον κωδικό πρόσβασης διακομιστή μεσολάβησης, τον τομέα μεσολάβησης NTLM και το σταθμό εργασίας διακομιστή μεσολάβησης NTLM. (Automatic Translation)
proxy-host-help=Ορίστε τον κεντρικό υπολογιστή μεσολάβησης που χρησιμοποιεί ο υπολογιστής-πελάτης για να συνδεθεί. (Automatic Translation)
proxy-password=Κωδικός πρόσβασης διακομιστή μεσολάβησης (Automatic Translation)
proxy-password-help=Ορίστε τον κωδικό πρόσβασης διακομιστή μεσολάβησης που θα χρησιμοποιηθεί εάν συνδέεστε μέσω διακομιστή μεσολάβησης. (Automatic Translation)
proxy-port-help=Ορίστε τη θύρα διακομιστή μεσολάβησης που χρησιμοποιεί ο υπολογιστής-πελάτης για να συνδεθεί. (Automatic Translation)
proxy-username=Όνομα χρήστη διακομιστή μεσολάβησης (Automatic Translation)
proxy-username-help=Ορίστε το όνομα χρήστη διακομιστή μεσολάβησης που θα χρησιμοποιηθεί εάν συνδέεστε μέσω διακομιστή μεσολάβησης. (Automatic Translation)
s3-endpoint=Τελικό σημείο S3 (Automatic Translation)
s3-endpoint-help=Ορίστε το προεπιλεγμένο τελικό σημείο που θα χρησιμοποιηθεί για τη σύνδεση με το S3. (Automatic Translation)
s3-pathstyle=Χρήση στυλ διαδρομής (Automatic Translation)
s3-pathstyle-help=Χρησιμοποιήστε πρόσβαση σε στυλ διαδρομής για όλες τις αιτήσεις. (Automatic Translation)
s3-region=Περιοχή S3 (Automatic Translation)
s3-region-help=Ορίστε την περιοχή Amazon S3, η οποία αντιπροσωπεύει μια γεωγραφική περιοχή όπου το Amazon S3 αποθηκεύει τους κάδους που δημιουργήθηκαν από το χρήστη. Οι περιοχές Amazon S3 χρησιμοποιούνται για τη βελτιστοποίηση του λανθάνοντος χρόνου, την ελαχιστοποίηση του κόστους και την αντιμετώπιση των κανονιστικών απαιτήσεων. Τα αντικείμενα που είναι αποθηκευμένα σε μια περιοχή Του Αμαζονίου S3 δεν εγκαταλείπουν ποτέ την περιοχή αυτή, εκτός εάν μεταφερθούν ρητά σε άλλη περιοχή. (Automatic Translation)
s3-storage-class=Κλάση αποθήκευσης S3 (Automatic Translation)
s3-storage-class-help=Ορίστε την κλάση αποθήκευσης Amazon S3. Η κλάση αποθήκευσης STANDARD χρησιμοποιείται από προεπιλογή και σημαίνει ότι περιττά αντίγραφα δεδομένων θα αποθηκεύονται σε διαφορετικές θέσεις. Η REDUCED_REDUNDANCY κατηγορία αποθήκευσης προορίζεται για την αποθήκευση μη κρίσιμων, αναπαραγώγιμων δεδομένων, προσφέροντας μια χαμηλού κόστους, εξαιρετικά διαθέσιμη επιλογή αποθήκευσης. Ωστόσο, αυτή η επιλογή είναι λιγότερο περιττή. (Automatic Translation)
s3-store-configuration-name=S3 Κατάστημα (Automatic Translation)
secret-key=Μυστικό κλειδί (Automatic Translation)
secret-key-help=Ορίστε το μυστικό κλειδί λογαριασμού AWS. (Automatic Translation)
signer-override=Παράκαμψη υπογράφοντος (Automatic Translation)
signer-override-help=Ορίστε το όνομα του αλγορίθμου υπογραφής που θα χρησιμοποιηθεί για αιτήσεις υπογραφής. (Automatic Translation)