proxy-auth-type-help=Nastavite vrsto preverjanja pristnosti proxyja, ki jo želite uporabiti pri vzpostavljanju povezave s S3 servisom. »None« ne konfigurira proxyja. »Uporabniško ime-geslo« konfigurira proxy; za to konfiguracijo določite vrednosti za uporabniško ime proxyja in geslo proxyja. »Ntlm« konfigurira windows NTLM proxy; za to konfiguracijo določite vrednosti za uporabniško ime proxyja, geslo za proxy, domeno NTLM proxy in delovno steno proxy strežnika NTLM. (Automatic Translation)
