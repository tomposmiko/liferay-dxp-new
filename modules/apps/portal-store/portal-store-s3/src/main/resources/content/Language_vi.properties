s3-storage-class=Lớp lưu trữ S3 (Automatic Translation)
s3-storage-class-help=Đặt lớp lưu trữ Amazon S3. Lớp lưu trữ STANDARD được sử dụng theo mặc định và có nghĩa là các bản sao dữ liệu dư thừa sẽ được lưu trữ ở các vị trí khác nhau. Lớp REDUCED_REDUNDANCY trữ được thiết kế để lưu trữ dữ liệu không quan trọng, có thể tái sản xuất, cung cấp tùy chọn lưu trữ chi phí thấp, có độ sẵn sàng cao; tuy nhiên, tùy chọn này ít dư thừa hơn. (Automatic Translation)
