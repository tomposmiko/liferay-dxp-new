s3-storage-class=S3 Depolama Sınıfı (Automatic Translation)
s3-storage-class-help=Amazon S3 depolama sınıfını ayarlayın. STANDART depolama sınıfı varsayılan olarak kullanılır ve verilerin gereksiz kopyalarının farklı konumlarda depolanacağı anlamına gelir. REDUCED_REDUNDANCY depolama sınıfı, düşük maliyetli, yüksek oranda kullanılabilir bir depolama seçeneği sunarak kritik olmayan, tekrarlanabilir verileri depolamayı amaçlamaktadır; ancak, bu seçenek daha az gereksizdir. (Automatic Translation)
