cache-dir-clean-up-frequency=Frequenza di pulimento directory cache (Automatic Translation)
cache-dir-clean-up-frequency-help=Impostare il rapporto tra il numero di chiamate al metodo clean della cache dei file e la pulizia effettiva della cache dei file. Impostare questa proprietà su 1 per pulire sempre. Numeri più alti abbassano la frequenza. (Automatic Translation)
