s3-pathstyle=Usare lo stile percorso (Automatic Translation)
s3-pathstyle-help=Utilizzare l'accesso in stile percorso per tutte le richieste. (Automatic Translation)
s3-region=Regione S3 (Automatic Translation)
s3-region-help=Imposta l'area Amazon S3, che rappresenta un'area geografica in cui Amazon S3 memorizza i bucket creati dall'utente. Le aree Amazon S3 vengono utilizzate per ottimizzare la latenza, ridurre al minimo i costi e soddisfare i requisiti normativi. Gli oggetti archiviati in una regione Amazon S3 non lasciano mai quell'area a meno che non vengano trasferiti esplicitamente in un'altra area. (Automatic Translation)
s3-storage-class=Classe di archiviazione S3 (Automatic Translation)
s3-storage-class-help=Imposta la classe di archiviazione Amazon S3. La classe di archiviazione STANDARD viene utilizzata per impostazione predefinita e significa che copie ridondanti dei dati verranno archiviate in posizioni diverse. La REDUCED_REDUNDANCY di archiviazione è destinata a memorizzare dati non critici e riproducibili, offrendo un'opzione di archiviazione a basso costo e a 1 16 applicazione; tuttavia, questa opzione è meno ridondante. (Automatic Translation)
