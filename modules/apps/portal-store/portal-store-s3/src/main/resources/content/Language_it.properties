http-client-max-error-retry=Tentativi HTTP massimi (Automatic Translation)
http-client-max-error-retry-help=Impostare il numero massimo di tentativi di tentativi per le richieste riprovabili non riuscite. (Automatic Translation)
max-pool-size=Dimensione massima piscina (Automatic Translation)
max-pool-size-help=Impostare il numero massimo di thread da utilizzare durante il caricamento delle parti. (Automatic Translation)
minimum-uploads-part-size=Dimensione minima parte (Automatic Translation)
minimum-uploads-part-size-help=Impostare la dimensione minima della parte per il caricamento delle parti. La riduzione delle dimensioni minime delle parti fa sì che i caricamenti multiparte siano suddivisi in un numero maggiore di parti più piccole. L'impostazione di questo valore troppo basso ha un effetto negativo sulla velocità di trasferimento, causando una latenza aggiuntiva e la comunicazione di rete per ogni parte. (Automatic Translation)
multipart-upload-threshold=Soglia di caricamento multiparte (Automatic Translation)
multipart-upload-threshold-help=Impostare la soglia di dimensione (in byte) quando si utilizzano caricamenti multiparte. I caricamenti su queste dimensioni utilizzano automaticamente una strategia di caricamento multiparte, mentre i caricamenti inferiori a questa soglia utilizzano una singola connessione per caricare l'intero oggetto. (Automatic Translation)
ntlm-proxy-domain=Dominio proxy NTLM (Automatic Translation)
ntlm-proxy-domain-help=Impostare il nome di dominio di Windows per un proxy NTLM. Se non si utilizza un proxy Windows NTLM, non impostare questa proprietà. (Automatic Translation)
ntlm-proxy-workstation=NTLM Proxy Workstation (Automatic Translation)
ntlm-proxy-workstation-help=Impostare il nome della workstation Windows per un proxy NTLM. Se non si utilizza un proxy Windows NTLM, non impostare questa proprietà. (Automatic Translation)
proxy-auth-type=Tipo di autenticazione proxy (Automatic Translation)
proxy-auth-type-help=Impostare il tipo di autenticazione proxy da utilizzare per la connessione a un servizio S3. "Nessuno" non configura alcun proxy. "Nome utente-password" configura un proxy; per questa configurazione, specificare i valori per il nome utente proxy e la password proxy. "Ntlm" configura un proxy Windows NTLM; Per questa configurazione, specificare i valori per il nome utente proxy, la password proxy, il dominio proxy NTLM e la workstation proxy NTLM. (Automatic Translation)
proxy-host-help=Impostare l'host proxy utilizzato dal client per connettersi. (Automatic Translation)
