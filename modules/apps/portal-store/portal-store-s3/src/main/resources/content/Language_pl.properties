cache-dir-clean-up-expunge-help=Ustaw liczbę dni przechowywania pliku w pamięci podręcznej. (Automatic Translation)
cache-dir-clean-up-frequency=Częstotliwość oczyszczania katalogu pamięci podręcznej (Automatic Translation)
cache-dir-clean-up-frequency-help=Ustaw stosunek liczby wywołań do czystej metody pamięci podręcznej plików do czystej pamięci podręcznej. Ustaw tę właściwość na 1, aby zawsze czyścić. Wyższe liczby obniżają częstotliwość. (Automatic Translation)
connection-protocol=Protokół połączenia (Automatic Translation)
connection-protocol-help=Ustaw protokół używany do łączenia się z S3 (HTTP lub HTTPS). (Automatic Translation)
connection-timeout=Limit czasu połączenia (Automatic Translation)
connection-timeout-help=Ustaw czas oczekiwania (w milisekundach) podczas początkowego ustanawiania połączenia przed przesuniem limitu czasu. Wartość 0 oznacza nieskończoność i nie jest zalecane. (Automatic Translation)
core-pool-size=Rozmiar puli rdzenia (Automatic Translation)
core-pool-size-help=Ustaw początkową liczbę wątków używanych do przekazywania części. (Automatic Translation)
http-client-max-connections=Maksymalna liczba połączeń HTTP (Automatic Translation)
http-client-max-connections-help=Ustaw maksymalną dozwoloną liczbę otwartych połączeń HTTP. (Automatic Translation)
http-client-max-error-retry=Maksymalne ponownych prób http (Automatic Translation)
http-client-max-error-retry-help=Ustaw maksymalną liczbę ponownych prób dla nieudanych żądań ponawialnych. (Automatic Translation)
max-pool-size=Maksymalny rozmiar puli (Automatic Translation)
max-pool-size-help=Ustaw maksymalną liczbę wątków, które mają być używane podczas przekazywania części. (Automatic Translation)
minimum-uploads-part-size=Minimalny rozmiar części (Automatic Translation)
minimum-uploads-part-size-help=Ustaw minimalny rozmiar części dla części przesyłania. Zmniejszenie minimalnego rozmiaru części powoduje, że wieloczęściowe przesyłanie można podzielić na większą liczbę mniejszych części. Ustawienie zbyt niskiej wartości ma negatywny wpływ na szybkość transferu, powodując dodatkowe opóźnienia i komunikację sieciową dla każdej części. (Automatic Translation)
multipart-upload-threshold=Próg przekazywania wieloczęściowego (Automatic Translation)
multipart-upload-threshold-help=Ustaw próg rozmiaru (w bajtach) podczas korzystania z przekazywania wieloczęściowego. Przesyłanie w tym rozmiarze automatycznie używa strategii przekazywania wieloczęściowego, podczas gdy przesyłanie mniejsze niż ten próg używa jednego połączenia do przekazywania całego obiektu. (Automatic Translation)
ntlm-proxy-domain=Domena serwera proxy NTLM (Automatic Translation)
ntlm-proxy-domain-help=Ustawianie nazwy domeny systemu Windows dla serwera proxy NTLM. Jeśli nie używasz serwera proxy NTLM systemu Windows, nie należy ustawiać tej właściwości. (Automatic Translation)
ntlm-proxy-workstation=Stacja robocza serwera proxy NTLM (Automatic Translation)
ntlm-proxy-workstation-help=Ustawianie nazwy stacji roboczej systemu Windows dla serwera proxy NTLM. Jeśli nie używasz serwera proxy NTLM systemu Windows, nie należy ustawiać tej właściwości. (Automatic Translation)
proxy-auth-type=Typ uwierzytelniania serwera proxy (Automatic Translation)
proxy-auth-type-help=Ustaw typ uwierzytelniania serwera proxy używany podczas łączenia się z usługą S3. "Brak" nie konfiguruje serwera proxy. "Nazwa użytkownika-hasło" konfiguruje serwer proxy; dla tej konfiguracji należy określić wartości nazwy użytkownika serwera proxy i hasła serwera proxy. "Ntlm" konfiguruje serwer proxy Windows NTLM; dla tej konfiguracji należy określić wartości dla nazwy użytkownika serwera proxy, hasła serwera proxy, domeny serwera proxy NTLM i stacji roboczej serwera proxy NTLM. (Automatic Translation)
proxy-host-help=Ustaw hosta serwera proxy używanego przez klienta do nawiązywania połączenia. (Automatic Translation)
proxy-password=Hasło serwera proxy (Automatic Translation)
proxy-password-help=Ustaw hasło serwera proxy do użycia, jeśli łączy się za pośrednictwem serwera proxy. (Automatic Translation)
proxy-port-help=Ustaw port serwera proxy używany przez klienta do nawiązania połączenia. (Automatic Translation)
proxy-username=Nazwa użytkownika serwera proxy (Automatic Translation)
proxy-username-help=Ustaw nazwę użytkownika serwera proxy, która ma być używana w przypadku łączenia się za pośrednictwem serwera proxy. (Automatic Translation)
s3-endpoint=Punkt końcowy S3 (Automatic Translation)
s3-endpoint-help=Ustaw domyślny punkt końcowy używany do łączenia się z S3. (Automatic Translation)
s3-pathstyle=Użyj stylu ścieżki (Automatic Translation)
s3-pathstyle-help=Użyj dostępu w stylu ścieżki dla wszystkich żądań. (Automatic Translation)
s3-region=S3 Region (Automatic Translation)
s3-region-help=Ustaw region Amazon S3, który reprezentuje region geograficzny, w którym Amazon S3 przechowuje wiadra utworzone przez użytkownika. Regiony Amazon S3 służą do optymalizacji opóźnień, zminimalizowania kosztów i spełnienia wymagań regulacyjnych. Obiekty przechowywane w regionie Amazon S3 nigdy nie opuszczają tego regionu, chyba że zostaną wyraźnie przeniesione do innego regionu. (Automatic Translation)
s3-storage-class=Klasa pamięci masowej S3 (Automatic Translation)
s3-storage-class-help=Ustaw klasę magazynu Amazon S3. Klasa magazynu STANDARD jest używana domyślnie i oznacza, że nadmiarowe kopie danych będą przechowywane w różnych lokalizacjach. Klasa magazynu REDUCED_REDUNDANCY jest przeznaczona do przechowywania niekrytycznych, powtarzalnych danych, oferując tanią, wysoce dostępną opcję przechowywania; jednak ta opcja jest mniej zbędna. (Automatic Translation)
s3-store-configuration-name=Sklep S3 (Automatic Translation)
secret-key=Tajny klucz (Automatic Translation)
secret-key-help=Ustaw klucz tajny konta AWS. (Automatic Translation)
signer-override=Zastępowanie sygnatariusza (Automatic Translation)
signer-override-help=Ustaw nazwę algorytmu podpisu do użycia w żądaniach podpisywania. (Automatic Translation)