cache-dir-clean-up-frequency=Direktori Cache Bersihkan Kekerapan (Automatic Translation)
cache-dir-clean-up-frequency-help=Tetapkan nisbah antara bilangan panggilan ke kaedah pembersihan cache fail dan cache fail sebenar bersih. Tetapkan penginapan ini kepada 1 untuk sentiasa bersih. Nombor yang lebih tinggi menurunkan kekerapan. (Automatic Translation)
connection-protocol=Protokol Sambungan (Automatic Translation)
connection-protocol-help=Setkan protokol yang digunakan untuk bersambung ke S3 (HTTP atau HTTPS). (Automatic Translation)
connection-timeout=Masa Sambungan (Automatic Translation)
connection-timeout-help=Tetapkan jumlah masa untuk menunggu (dalam mimpedan) apabila pada mulanya mewujudkan sambungan sebelum masa keluar. Nilai 0 bermaksud infiniti, dan tidak disyorkan. (Automatic Translation)
core-pool-size=Saiz Kolam Teras (Automatic Translation)
core-pool-size-help=Tetapkan bilangan awal benang yang digunakan untuk memuat naik bahagian. (Automatic Translation)
http-client-max-connections=Sambungan HTTP Maksimum (Automatic Translation)
http-client-max-connections-help=Tetapkan bilangan maksimum sambungan HTTP terbuka yang dibenarkan. (Automatic Translation)
http-client-max-error-retry=Pengambilan HTTP Maksimum (Automatic Translation)
http-client-max-error-retry-help=Tetapkan bilangan maksimum cubaan semula untuk permintaan boleh dicuba semula yang gagal. (Automatic Translation)
max-pool-size=Saiz Kolam Maksimum (Automatic Translation)
max-pool-size-help=Tetapkan bilangan maksimum benang untuk digunakan semasa memuat naik bahagian. (Automatic Translation)
minimum-uploads-part-size=Saiz Bahagian Minimum (Automatic Translation)
minimum-uploads-part-size-help=Tetapkan saiz bahagian minimum untuk bahagian muat naik. Mengurangkan saiz bahagian minimum menyebabkan muat naik berbilang bahagian dibahagikan kepada sebilangan besar bahagian yang lebih kecil. Menetapkan nilai ini terlalu rendah mempunyai kesan negatif ke atas kelajuan pemindahan, menyebabkan kependapan tambahan dan komunikasi rangkaian untuk setiap bahagian. (Automatic Translation)
multipart-upload-threshold=Ambang Muat Naik Berbilang Bahagian (Automatic Translation)
multipart-upload-threshold-help=Tetapkan ambang saiz (dalam bait) apabila menggunakan muat naik berbilang bahagian. Muat naik saiz ini secara automatik menggunakan strategi muat naik berbilang bahagian, sementara muat naik lebih kecil daripada ambang ini menggunakan sambungan tunggal untuk memuat naik keseluruhan objek. (Automatic Translation)
ntlm-proxy-domain=Domain Proksi NTLM (Automatic Translation)
ntlm-proxy-domain-help=Setkan nama domain Windows untuk proksi NTLM. Jika anda tidak menggunakan proksi Windows NTLM, jangan setkan sifat ini. (Automatic Translation)
ntlm-proxy-workstation=Pengusiran Kerja Proksi NTLM (Automatic Translation)
ntlm-proxy-workstation-help=Setkan nama penarik pekerja Windows untuk proksi NTLM. Jika anda tidak menggunakan proksi Windows NTLM, jangan setkan sifat ini. (Automatic Translation)
proxy-auth-type=Jenis Pengesahan Proksi (Automatic Translation)
proxy-auth-type-help=Tetapkan jenis pengesahan proksi untuk digunakan semasa menyambung ke Perkhidmatan S3. "Tiada" mengkonfigurasi tiada proksi. "Username-password" mengkonfigurasi proksi; untuk konfigurasi ini, tentukan nilai untuk nama pengguna proksi dan kata laluan proksi. "Ntlm" mengkonfigurasi proksi Windows NTLM; untuk konfigurasi ini, tentukan nilai untuk nama pengguna proksi, kata laluan proksi, domain proksi NTLM, dan pengusiran kerja proksi NTLM. (Automatic Translation)
proxy-host-help=Tetapkan hos proksi yang digunakan oleh pelanggan untuk menyambung. (Automatic Translation)
proxy-password=Kata Laluan Proksi (Automatic Translation)
proxy-password-help=Tetapkan kata laluan proksi untuk digunakan semasa menyambung melalui proksi. (Automatic Translation)
proxy-port-help=Tetapkan port proksi yang digunakan oleh pelanggan untuk menyambung. (Automatic Translation)
proxy-username=Nama Pengguna Proksi (Automatic Translation)
proxy-username-help=Tetapkan nama pengguna proksi untuk digunakan semasa menyambung melalui proksi. (Automatic Translation)
s3-endpoint=S3 Endpoint (Automatic Translation)
s3-endpoint-help=Set titik hujung lalai untuk digunakan untuk menyambung ke S3. (Automatic Translation)
s3-pathstyle=Gunakan Gaya Laluan (Automatic Translation)
s3-pathstyle-help=Gunakan akses gaya laluan untuk semua permintaan. (Automatic Translation)
s3-region=Wilayah S3 (Automatic Translation)
s3-region-help=Tetapkan Rantau Amazon S3, yang mewakili rantau geografi di mana Amazon S3 menyimpan baldi yang dicipta pengguna. Kawasan Amazon S3 digunakan untuk mengoptimumkan kependaman, meminimumkan kos, dan menangani keperluan pengawalseliaan. Objek yang disimpan di Rantau Amazon S3 tidak pernah meninggalkan rantau itu melainkan dipindahkan ke rantau lain secara eksplisit. (Automatic Translation)
s3-storage-class=Kelas S3 Storan (Automatic Translation)
s3-storage-class-help=Tetapkan kelas storan Amazon S3. Kelas storan STANDARD digunakan secara lalai, dan bermakna salinan data yang berlebihan akan disimpan di lokasi yang berbeza. Kelas REDUCED_REDUNDANCY storan bertujuan untuk menyimpan data yang tidak kritikal, boleh dihasilkan semula, menawarkan pilihan storan kos rendah dan sangat tersedia; Walau bagaimanapun, pilihan ini kurang berlebihan. (Automatic Translation)
s3-store-configuration-name=S3 Kedai (Automatic Translation)
secret-key=Kekunci Rahsia (Automatic Translation)
secret-key-help=Tetapkan kekunci rahsia akaun AWS. (Automatic Translation)
signer-override=Pengasuh Override (Automatic Translation)
signer-override-help=Tetapkan nama algoritma tandatangan untuk digunakan untuk menandatangani permintaan. (Automatic Translation)