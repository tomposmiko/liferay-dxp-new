access-key=Ключ доступа (Automatic Translation)
access-key-help=Установите ключ доступа к учетной записи AWS. (Automatic Translation)
bucket-name=Название ведра (Automatic Translation)
bucket-name-help=Установите имя ведра, используемое S3 для хранения файлов. (Automatic Translation)
cache-dir-clean-up-expunge=Каталог кэша Очистить Expunge (Automatic Translation)
cache-dir-clean-up-expunge-help=Установите количество дней, в течение которые файл хранится в кэше. (Automatic Translation)
cache-dir-clean-up-frequency=Каталог кэша очистки частоты (Automatic Translation)
cache-dir-clean-up-frequency-help=Установите соотношение между числом вызовов к методу очистки кэша файла и фактическим кэшем файлов. Установите это свойство до 1, чтобы всегда чистить. Более высокие числа снижают частоту. (Automatic Translation)
connection-protocol=Протокол подключения (Automatic Translation)
connection-protocol-help=Установите протокол, используемый для подключения к S3 (HTTP или HTTPS). (Automatic Translation)
connection-timeout=Тайм-аут подключения (Automatic Translation)
connection-timeout-help=Установите время ожидания (в миллисекундах) при первоначальном установлении соединения до окончания срока. Значение 0 означает бесконечность, и не рекомендуется. (Automatic Translation)
core-pool-size=Размер основного пула (Automatic Translation)
core-pool-size-help=Установите начальное количество потоков, используемых для загрузки частей. (Automatic Translation)
http-client-max-connections=Максимальные подключения HTTP (Automatic Translation)
http-client-max-connections-help=Установите максимальное количество разрешенных открытых соединений HTTP. (Automatic Translation)
http-client-max-error-retry=Максимальный HTTP Retries (Automatic Translation)
http-client-max-error-retry-help=Установите максимальное количество попыток повторной попытки неудавшихся повторного запроса. (Automatic Translation)
max-pool-size=Максимальный размер пула (Automatic Translation)
max-pool-size-help=Установите максимальное количество потоков для использования при загрузке деталей. (Automatic Translation)
minimum-uploads-part-size=Минимальный размер части (Automatic Translation)
minimum-uploads-part-size-help=Установите минимальный размер детали для загружаемых деталей. Уменьшение минимального размера детали приводит к тому, что многочастие загрузки делится на большее количество мелких частей. Установка этого значения слишком низкой оказывает негативное влияние на скорость передачи, вызывая дополнительную задержку и сетевую связь для каждой части. (Automatic Translation)
multipart-upload-threshold=Порог загрузки многопартий (Automatic Translation)
multipart-upload-threshold-help=Установите порог размера (в байтах) при использовании многочастичных загрузок. Загрузки по этому размеру автоматически используют многокомпонную стратегию загрузки, в то время как загрузки меньше этого порога используют одно соединение для загрузки всего объекта. (Automatic Translation)
ntlm-proxy-domain=Домен прокси NTLM (Automatic Translation)
ntlm-proxy-domain-help=Установите доменное имя Windows для прокси NTLM. Если вы не используете прокси Windows NTLM, не устанавливайте это свойство. (Automatic Translation)
ntlm-proxy-workstation=NTLM Прокси Рабочая станция (Automatic Translation)
ntlm-proxy-workstation-help=Установите название рабочей станции Windows для прокси NTLM. Если вы не используете прокси Windows NTLM, не устанавливайте это свойство. (Automatic Translation)
proxy-auth-type=Тип прокси-аутентификации (Automatic Translation)
proxy-auth-type-help=Установите тип прокси-аутентификации для использования при подключении к службе S3. "Нет" настраивает прокси. "Username-password" настраивает прокси; для этой конфигурации укажите значения для имени пользователя прокси и прокси-пароля. "Ntlm" настраивает прокси Windows NTLM; для этой конфигурации укажите значения для прокси-имени пользователя, прокси-пароля, прокси-домена NTLM и рабочей станции NTLM. (Automatic Translation)
proxy-host-help=Установите прокси-хост, который клиент использует для подключения. (Automatic Translation)
proxy-password=Прокси-пароль (Automatic Translation)
proxy-password-help=Установите прокси-пароль для использования при подключении через прокси. (Automatic Translation)
proxy-port-help=Установите прокси-порт, который клиент использует для подключения. (Automatic Translation)
proxy-username=Имя пользователя прокси (Automatic Translation)
proxy-username-help=Установите имя пользователя прокси для использования при подключении через прокси. (Automatic Translation)
s3-endpoint=Конечная точка S3 (Automatic Translation)
s3-endpoint-help=Установите конечную точку по умолчанию для подключения к S3. (Automatic Translation)
s3-pathstyle=Использование Пути-Стиль (Automatic Translation)
s3-pathstyle-help=Используйте доступ в стиле пути для всех запросов. (Automatic Translation)
s3-region=Регион S3 (Automatic Translation)
s3-region-help=Установите Amazon S3 Region, который представляет собой географический регион, где Amazon S3 хранит созданные пользователем ведра. Регионы Amazon S3 используются для оптимизации задержки, минимизации затрат и удовлетворения нормативных требований. Объекты, хранящиеся в регионе Amazon S3, никогда не покидают этот регион, если они не будут явно перенесены в другой регион. (Automatic Translation)
s3-storage-class=Класс хранения S3 (Automatic Translation)
s3-storage-class-help=Установите класс хранения Amazon S3. Класс хранения STANDARD используется по умолчанию и означает, что избыточные копии данных будут храниться в разных местах. Класс REDUCED_REDUNDANCY памяти предназначен для хранения не критически важных, воспроизводимых данных, предлагая недорогой, высокодоступный вариант хранения; однако эта опция менее избыточна. (Automatic Translation)
s3-store-configuration-name=S3 Магазин (Automatic Translation)
secret-key=Секретный ключ (Automatic Translation)
secret-key-help=Установите секретный ключ учетной записи AWS. (Automatic Translation)
signer-override=Переопределение подписи (Automatic Translation)
signer-override-help=Установите название алгоритма подписи для использования для подписания запросов. (Automatic Translation)