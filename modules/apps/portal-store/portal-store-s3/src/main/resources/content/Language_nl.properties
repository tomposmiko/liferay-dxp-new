access-key=Toegangscode
access-key-help=Stel de toegangscode voor het AWS-account in.
bucket-name=Bucket-naam
bucket-name-help=Stel de bucket-naam in die door S3 gebruikt wordt om bestanden op te slaan.
cache-dir-clean-up-expunge=Opruiming cachedirectory verwijderen
cache-dir-clean-up-expunge-help=Stel het aantal dagen in dat een bestand wordt bewaard in de cache.
cache-dir-clean-up-frequency=Regelmaat opruiming cachedirectory
cache-dir-clean-up-frequency-help=Stel de verhouding in tussen het aantal oproepen naar de opruimmethode van de bestandcache en de effectieve bestandcache-opruiming. Stel deze eigenschap in op 1 om altijd op te ruimen. Hogere getallen verlagen de regelmaat.
connection-timeout=Time-out van de verbinding
connection-timeout-help=Stel de wachttijd (in milliseconden) in voor een time-out nadat de initiële verbinding tot stand komt. Een waarde van 0 betekent oneindigheid, en wordt niet aanbevolen.
core-pool-size=Grootte kernpool
core-pool-size-help=Stel het initiële aantal threads in dat gebruikt wordt om delen te uploaden.
http-client-max-connections=Maximaal aantal HTTP-verbindingen
http-client-max-connections-help=Stel het maximale aantal toegestane open HTTP-verbindingen in.
http-client-max-error-retry=Maximaal aantal nieuwe HTTP-pogingen
http-client-max-error-retry-help=Stel het maximale aantal nieuwe pogingen in voor mislukte opnieuw uitvoerbare verzoeken.
max-pool-size=Maximale poolgrootte
max-pool-size-help=Stel het maximale aantal threads in dat gebruikt wordt om delen te uploaden.
minimum-uploads-part-size=Minimale deelgrootte
minimum-uploads-part-size-help=Stel de minimale deelgrootte in voor het uploaden van delen. Bij verkleining van de minimale deelgrootte worden uploads opgesplitst in een groter aantal kleinere delen. Een te lage waarde heeft een negatief effect op de overdrachtsnelheid en leidt tot extra latentie en netwerkcommunicatie voor elk deel.
multipart-upload-threshold=Meerdelige uploaddrempel
multipart-upload-threshold-help=Stel de drempel in van de grootte (in bytes) bij gebruik van meerdelige uploads. Bij een hogere waarde wordt automatisch een meerdelige uploadstrategie gebruikt, terwijl bij een lagere waarde een enkele verbinding gebruikt wordt om het hele object te uploaden.
ntlm-proxy-domain=Domein NTLM-proxy
ntlm-proxy-domain-help=Stel de Windows-domeinnaam in voor een NTLM-proxy. Stel deze eigenschap niet in als u geen Windows NTLM-proxy gebruikt.
ntlm-proxy-workstation=NTLM-proxywerkstation
ntlm-proxy-workstation-help=Stel de Windows-werkstationnaam in voor een NTLM-proxy. Stel deze eigenschap niet in als u geen Windows NTLM-proxy gebruikt.
proxy-auth-type=Proxy-authenticatietype
proxy-auth-type-help=Stel het proxy-authenticatietype in dat u wilt gebruiken wanneer u verbinding maakt met een S3-service. 'Geen' configureert geen proxy. 'Gebruikersnaam-wachtwoord' configureert een proxy; geef bij deze configuratie waarden op voor de proxygebruikersnaam en het proxywachtwoord. 'Ntlm' configureert een Windows NTLM-proxy; geef bij deze configuratie waarden op voor de proxygebruikersnaam, het proxywachtwoord, het NTLM-proxydomein en het NTLM-proxywerkstation.
proxy-host-help=Stel de proxyhost in die de client gebruikt om verbinding te maken.
proxy-password=Proxywachtwoord
proxy-password-help=Stel het proxywachtwoord in voor gebruik bij verbinding via een proxy.
proxy-port-help=Stel de proxypoort in die de client gebruikt om verbinding te maken.
proxy-username=Proxygebruikersnaam
proxy-username-help=Stel de proxygebruikersnaam in voor gebruik bij verbinding via een proxy.
s3-region=S3-regio
s3-region-help=Stel de Amazon S3-regio in, dit is een geografische regio waar Amazon S3 door de gebruiker gemaakte buckets opslaat. Amazon S3-regio's worden gebruikt om latentie te optimaliseren, kosten te beperken en aan vereisten van de regelgeving te voldoen. Objecten die zijn opgeslagen in een Amazon S3-regio verlaten die regio nooit, tenzij ze expliciet overgedragen worden naar een andere regio.
s3-storage-class=S3-opslagklasse
s3-storage-class-help=Stel de Amazon S3-opslagklasse in. De STANDARD opslagklasse is de systeemgekozen waarde, en betekent dat redundante kopieën van gegevens zullen worden opgeslagen op verschillende locaties. De REDUCED_REDUNDANCY opslagklasse dient voor opslag van niet-kritieke, reproduceerbare gegevens, en biedt een goedkope opslagoptie met een hoge mate van beschikbaarheid; deze optie is echter minder redundant.
s3-store-configuration-name=S3 Winkelconfiguratie
secret-key=Geheime sleutel
secret-key-help=Stel de geheime sleutel voor het AWS-account in.