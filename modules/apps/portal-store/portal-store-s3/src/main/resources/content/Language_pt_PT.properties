cache-dir-clean-up-expunge=Diretório de cache limpar expunge (Automatic Translation)
cache-dir-clean-up-expunge-help=Defina o número de dias em que um arquivo é mantido no cache. (Automatic Translation)
cache-dir-clean-up-frequency=Frequência de limpeza do diretório de cache (Automatic Translation)
cache-dir-clean-up-frequency-help=Defina a razão entre o número de chamadas para o método de limpeza do cache de arquivo e o cache de arquivo real limpo. Coloque esta propriedade em 1 para sempre limpar. Números mais altos reduzem a frequência. (Automatic Translation)
connection-protocol=Protocolo de Conexão (Automatic Translation)
connection-protocol-help=Defina o protocolo utilizado para se conectar ao S3 (HTTP ou HTTPS). (Automatic Translation)
connection-timeout=Tempo limite de conexão (Automatic Translation)
connection-timeout-help=Defina a quantidade de tempo para esperar (em milissegundos) ao estabelecer inicialmente uma conexão antes de cronometrar. Um valor de 0 significa infinito, e não é recomendado. (Automatic Translation)
core-pool-size=Tamanho do pool principal (Automatic Translation)
core-pool-size-help=Defina o número inicial de threads usados para carregar peças. (Automatic Translation)
http-client-max-connections=Conexões HTTP máximas (Automatic Translation)
http-client-max-connections-help=Defina o número máximo de conexões HTTP abertas permitidas. (Automatic Translation)
http-client-max-error-retry=Máximos http retries (Automatic Translation)
http-client-max-error-retry-help=Defina o número máximo de tentativas de rejulgão para solicitações reexeáveis fracassadas. (Automatic Translation)
max-pool-size=Tamanho máximo da piscina (Automatic Translation)
max-pool-size-help=Defina o número máximo de roscas para usar ao carregar peças. (Automatic Translation)
minimum-uploads-part-size=Tamanho mínimo da peça (Automatic Translation)
minimum-uploads-part-size-help=Defina o tamanho mínimo da peça para as peças de upload. A diminuição do tamanho mínimo da peça faz com que os uploads de várias partes sejam divididos em um número maior de peças menores. Definir esse valor muito baixo tem um efeito negativo sobre as velocidades de transferência, causando latência extra e comunicação de rede para cada parte. (Automatic Translation)
multipart-upload-threshold=Limite de upload de várias partes (Automatic Translation)
multipart-upload-threshold-help=Defina o limite de tamanho (em bytes) ao usar uploads de várias partes. Os uploads acima deste tamanho usam automaticamente uma estratégia de upload de várias partes, enquanto os uploads menores do que este limite usam uma única conexão para carregar todo o objeto. (Automatic Translation)
ntlm-proxy-domain=Domínio de proxy NTLM (Automatic Translation)
ntlm-proxy-domain-help=Defina o nome de domínio do Windows para um proxy NTLM. Se você não estiver usando um proxy NTLM do Windows, não defina esta propriedade. (Automatic Translation)
ntlm-proxy-workstation=Estação de trabalho proxy NTLM (Automatic Translation)
ntlm-proxy-workstation-help=Defina o nome da estação de trabalho do Windows para um proxy NTLM. Se você não estiver usando um proxy NTLM do Windows, não defina esta propriedade. (Automatic Translation)
proxy-auth-type=Tipo de autenticação proxy (Automatic Translation)
proxy-auth-type-help=Defina o tipo de autenticação proxy para usar ao se conectar a um Serviço S3. "Nenhum" configura nenhum proxy. "Nome de usuário-senha" configura um proxy; para esta configuração, especifique valores para nome de usuário proxy e senha proxy. "Ntlm" configura um proxy NTLM do Windows; para essa configuração, especifique valores para nome de usuário proxy, senha proxy, domínio proxy NTLM e estação de trabalho proxy NTLM. (Automatic Translation)
proxy-host-help=Defina o host proxy que o cliente usa para se conectar. (Automatic Translation)
proxy-password=Senha proxy (Automatic Translation)
proxy-password-help=Defina a senha proxy para usar se conectar através de um proxy. (Automatic Translation)
proxy-port-help=Defina a porta proxy que o cliente usa para se conectar. (Automatic Translation)
proxy-username=Nome de usuário proxy (Automatic Translation)
proxy-username-help=Defina o nome de usuário proxy para usar se conectar através de um proxy. (Automatic Translation)
s3-endpoint=Ponto final S3 (Automatic Translation)
s3-endpoint-help=Defina o ponto final padrão a ser usado para conectar-se ao S3. (Automatic Translation)
s3-pathstyle=Use o estilo path (Automatic Translation)
s3-pathstyle-help=Use o acesso ao estilo do caminho para todas as solicitações. (Automatic Translation)
s3-region=S3 Region (Automatic Translation)
s3-region-help=Defina a Região Amazônica S3, que representa uma região geográfica onde o Amazon S3 armazena os baldes criados pelo usuário. As Regiões amazon s3 são usadas para otimizar a latência, minimizar custos e atender aos requisitos regulatórios. Objetos armazenados em uma Região Amazônica S3 nunca saem dessa região a menos que sejam explicitamente transferidos para outra região. (Automatic Translation)
s3-storage-class=Classe de armazenamento S3 (Automatic Translation)
s3-storage-class-help=Defina a classe de armazenamento Amazon S3. A classe de armazenamento STANDARD é usada por padrão e significa que cópias redundantes de dados serão armazenadas em diferentes locais. A classe de armazenamento REDUCED_REDUNDANCY destina-se a armazenar dados não críticos e reprodutíveis, oferecendo uma opção de armazenamento de baixo custo e altamente disponível; no entanto, essa opção é menos redundante. (Automatic Translation)
s3-store-configuration-name=Loja S3 (Automatic Translation)
secret-key=Chave Secreta (Automatic Translation)
secret-key-help=Defina a chave secreta da conta AWS. (Automatic Translation)
signer-override=Substituição do signatário (Automatic Translation)
signer-override-help=Defina o nome do algoritmo de assinatura para usar para solicitações de assinatura. (Automatic Translation)