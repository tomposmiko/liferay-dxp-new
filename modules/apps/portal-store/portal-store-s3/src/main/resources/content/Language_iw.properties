access-key=מפתח גישה
access-key-help=הגדר את מפתח הגישה לחשבון AWS.
bucket-name=שם הדלי
bucket-name-help=הגדר את שם הדלי המשמש את S3 לאחסון קבצים.
cache-dir-clean-up-expunge=ספריית מטמון ניקוי מחיקה
cache-dir-clean-up-expunge-help=הגדר את מספר הימים שקובץ נשמר במטמון.
cache-dir-clean-up-frequency=תדירות ניקוי ספריית המטמון
cache-dir-clean-up-frequency-help=הגדר את היחס בין מספר הקריאות לשיטת ניקוי מטמון הקבצים והניקוי בפועל של מטמון הקבצים. הגדר מאפיין זה בתור1עבור תמיד נקי. מספרים גבוהים יותר מנמיכים את התדירות.
connection-timeout=Timeout של החיבור
connection-timeout-help=הגדר את משך זמן ההמתנה (באלפיות שנייה) בעת יצירת החיבור הראשוני ולפני שתם הזמן שהוקצב. ערך 0 משמעו אינסוף והוא אינו מומלץ.
core-pool-size=ערך מאגר מרבי
core-pool-size-help=הגדר את מספר התהליכונים ההתחלתי המשמשים להעלאת חלקים.
http-client-max-connections=מספר מרבי של חיבורי HTTP
http-client-max-connections-help=הגדר את המספר המרבי המותר של חיבורי HTTP פתוחים.
http-client-max-error-retry=מספר מרבי של נסיונות HTTP חוזרים
http-client-max-error-retry-help=הגדר את המספר המרבי של נסיונות חוזרים עבור בקשות שניתן לנסותן שוב, שנכשלו.
max-pool-size=גודל מאגר מרבי
max-pool-size-help=הגדר את מספר התהליכונים בהם ניתן להשתמש בעת העלאת חלקים.
minimum-uploads-part-size=גודל חלק מינימלי
minimum-uploads-part-size-help=הגדר את הגודל המינימלי של חלק להעלאת חלקים. הקטנת הגודל המינימלי של חלק גורמת להעלאות מרובות חלקים להתפצל למספר גדול יותר של חלקים קטנים. להגדרת ערך זה נמוך מדי יש השפעה שלילית על מהירויות העברה, וגורמת להשהיה נוספת והגברת התקשורת ברשת לכל חלק.
multipart-upload-threshold=סף העלאות מרובות חלקים
multipart-upload-threshold-help=הגדר את סף הגודל (בבתים) בעת השימוש בהעלאות מרובות חלקים. העלאות מעל גודל זה עושות אוטומטית שימוש באסטרטגיית העלאה מרובת חלקים, בעוד העלאות קטנות יותר מסף זה עושות שימוש בחיבור יחיד להעלאת האובייקט כולו.
ntlm-proxy-domain=דומיין פרוקסי NTLM
ntlm-proxy-domain-help=הגדר את שם התחום של Windows עבור פרוקסי. אם אינך משתמש בפרוקסי של Windows NTLM, אל תגדיר מאפיין זה.
ntlm-proxy-workstation=תחנת עבוד פרוקסי NTLM
ntlm-proxy-workstation-help=הגדר את שם תחנת עבודה של Windows עבור פרוקסי NTLM. אם אינך משתמש בשרת פרוקסי Windows NTLM, אל תגדיר מאפיין זה.
proxy-auth-type=סוג אימות פרוקסי
proxy-auth-type-help=הגדר את סוג הפרוקסי אימות שבו יש להשתמש לשם התחברות לשירות S3. הערך "None" אינו מגדיר אף פרוקסי. "Username-password" מגדיר פרוקסי; עבור תצורה זו, ציין ערכים לשם משתמש פרוקסי ולסיסמה פרוקסי. "Ntlm" מגדיר פרוקסי של Windows NTLM; לתצורה זו, ציין ערכים לשם משתמש פרוקסי ולסיסמה פרוקסי, דומיין פרוקסי של NTLM, ותחנת עבודה פרוקסי של NTLM.
proxy-host-help=הגדר מארח פרוקסי בו משתמש הלקוח כדי להתחבר.
proxy-password=סיסמת Proxy
proxy-password-help=הגדר את הסיסמה פרוקסי לשימוש אם ההתחברות היא דרך הפרוקסי.
proxy-port-help=הגדר את יציאת הפרוקסי בה משתמש הלקוח כדי להתחבר.
proxy-username=שם משתמש פרוקסי
proxy-username-help=הגדר את שם המשתמש פרוקסי לשימוש אם ההתחברות היא דרך הפרוקסי.
s3-region=אזור S3
s3-region-help=הגדר את אזור S3 אמזון, אשר מייצג אזור גיאוגרפי שבו אמזון S3 מאחסנת את הדליים שנוצרו על-ידי המשתמשים. אזורי אמזון S3 משמשים למיטוב זמן השהיה, למזעור עלויות ולסיפוק דרישות רגולטוריות. אובייקטים המאוחסנים באזור אמזון S3 מעולם לא עוזבים את האזור, אלא אם כן הם מועברים במפורש לאזור אחר.
s3-storage-class=מחלקת אחסון S3
s3-storage-class-help=הגדר את מחלקת אחסון אמזון S3. כברירת מחדל נעשה שימוש במחלקת האחסון הסטנדרטית, ופירושו שעותקים יתירים של נתונים יאוחסנו במקומות שונים. מחלקת האחסון REDUCED_REDUNDANCY מיועדת לאחסון נתונים שאינם קריטיים הניתנים לשחזור, ומציעה אפשרות אחסון בעלות נמוכה ובזמינות גבוהה; עם זאת, אפשרות זו יתירה פחות.
s3-store-configuration-name=אחסון S3
secret-key=מפתח סודי
secret-key-help=הגדר את המפתח הסודי של חשבון AWS.