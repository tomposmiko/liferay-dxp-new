minimum-uploads-part-size=Minimální velikost dílu (Automatic Translation)
minimum-uploads-part-size-help=Nastavte minimální velikost součásti pro nahrané díly. Zmenšení minimální velikosti součásti způsobí rozdělení vícedílných nahrávek na větší počet menších součástí. Nastavení této hodnoty příliš nízké má negativní vliv na přenosové rychlosti, což způsobuje dodatečnou latenci a síťovou komunikaci pro každou součást. (Automatic Translation)
