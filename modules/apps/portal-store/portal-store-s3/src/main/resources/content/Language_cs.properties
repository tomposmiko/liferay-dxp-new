s3-region=S3 Region (Automatic Translation)
s3-region-help=Nastavte oblast Amazon S3, která představuje geografickou oblast, kde Amazon S3 ukládá uživatelem vytvořené kbelíky. Amazon S3 Regions se používají k optimalizaci latence, minimalizaci nákladů a řešení regulačních požadavků. Objekty uložené v oblasti Amazon S3 nikdy neopustí tuto oblast, pokud nejsou explicitně přeneseny do jiné oblasti. (Automatic Translation)
s3-storage-class=Třída úložiště S3 (Automatic Translation)
s3-storage-class-help=Nastavte třídu úložiště Amazon S3. Třída úložiště STANDARD se ve výchozím nastavení používá a znamená, že redundantní kopie dat budou uloženy na různých místech. Třída REDUCED_REDUNDANCY úložiště je určena k ukládání nekritické, reprodukovatelné daty, která nabízejí nízkonákladovou a vysoce dostupnou možnost úložiště; Tato možnost je však méně redundantní. (Automatic Translation)
