proxy-auth-type=Typ ověřování proxy serveru (Automatic Translation)
proxy-auth-type-help=Nastavte typ ověřování proxy serveru, který se má použít při připojování ke službě S3. "Žádný" nenakonfiguruje žádný proxy server. "Uživatelské jméno-heslo" konfiguruje proxy server; pro tuto konfiguraci zadejte hodnoty pro uživatelské jméno proxy serveru a heslo proxy serveru. Program Ntlm konfiguruje server proxy systému Windows NTLM. pro tuto konfiguraci zadejte hodnoty pro uživatelské jméno proxy serveru, heslo proxy serveru, doménu proxy NTLM a pracovní stanici proxy NTLM. (Automatic Translation)
