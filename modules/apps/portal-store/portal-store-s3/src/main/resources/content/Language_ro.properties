minimum-uploads-part-size=Dimensiunea minimă a piesei (Automatic Translation)
minimum-uploads-part-size-help=Setați dimensiunea minimă a pieselor pentru încărcarea pieselor. Scăderea dimensiunii minime a piesei determină scindarea încărcărilor multipart într-un număr mai mare de piese mai mici. Setarea acestei valori prea mici are un efect negativ asupra vitezelor de transfer, cauzând latență suplimentară și comunicare în rețea pentru fiecare parte. (Automatic Translation)
multipart-upload-threshold=Prag încărcare multipart (Automatic Translation)
multipart-upload-threshold-help=Setați pragul de dimensiune (în octeți) atunci când utilizați încărcări multipart. Încărcările de peste această dimensiune utilizează automat o strategie de încărcare pe mai multe părți, în timp ce încărcările mai mici decât acest prag utilizează o singură conexiune pentru a încărca întregul obiect. (Automatic Translation)
