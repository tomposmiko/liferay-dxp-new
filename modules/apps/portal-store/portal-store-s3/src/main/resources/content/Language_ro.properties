s3-region=Regiunea S3 (Automatic Translation)
s3-region-help=Setați regiunea Amazon S3, care reprezintă o regiune geografică în care Amazon S3 stochează gălețile create de utilizator. Regiunile Amazon S3 sunt utilizate pentru a optimiza latența, pentru a minimiza costurile și pentru a aborda cerințele de reglementare. Obiectele stocate într-o regiune Amazon S3 nu părăsesc niciodată regiunea respectivă decât dacă sunt transferate în mod explicit într-o altă regiune. (Automatic Translation)
s3-storage-class=Clasa de stocare S3 (Automatic Translation)
s3-storage-class-help=Setați clasa de stocare Amazon S3. Clasa de stocare STANDARD este utilizată în mod implicit și înseamnă că copiile redundante ale datelor vor fi stocate în locații diferite. Clasa de stocare REDUCED_REDUNDANCY este destinată stocării de date necritică, reproductibile, oferind o opțiune de stocare ieftină, foarte disponibilă; cu toate acestea, această opțiune este mai puțin redundantă. (Automatic Translation)
