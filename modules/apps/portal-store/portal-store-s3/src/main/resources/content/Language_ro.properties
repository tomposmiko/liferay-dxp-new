ntlm-proxy-workstation=Stație de lucru proxy NTLM (Automatic Translation)
ntlm-proxy-workstation-help=Setați numele stației de lucru Windows pentru un proxy NTLM. Dacă nu utilizați un proxy Windows NTLM, nu setați această proprietate. (Automatic Translation)
proxy-auth-type=Tip autentificare proxy (Automatic Translation)
proxy-auth-type-help=Setați tipul de autentificare proxy de utilizat atunci când vă conectați la un serviciu S3. "Niciunul" nu configurează niciun proxy. "Username-password" configurează un proxy; pentru această configurație, specificați valorile pentru numele de utilizator proxy și parola proxy. "Ntlm" configurează un proxy Windows NTLM; pentru această configurație, specificați valorile pentru numele de utilizator proxy, parola proxy, domeniul proxy NTLM și stația de lucru proxy NTLM. (Automatic Translation)
