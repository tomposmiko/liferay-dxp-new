bucket-name-help=Atur nama bucket yang digunakan oleh S3 untuk menyimpan file. (Automatic Translation)
cache-dir-clean-up-expunge=Direktori Cache Bersihkan Expunge (Automatic Translation)
cache-dir-clean-up-expunge-help=Atur jumlah hari file disimpan di cache. (Automatic Translation)
cache-dir-clean-up-frequency=Frekuensi Pembersihan Direktori Singgahan (Automatic Translation)
cache-dir-clean-up-frequency-help=Atur rasio antara jumlah panggilan ke metode bersih cache file dan cache file yang sebenarnya bersih. Atur properti ini ke 1 untuk selalu bersih. Angka yang lebih tinggi menurunkan frekuensi. (Automatic Translation)
connection-protocol=Protokol Sambungan (Automatic Translation)
connection-protocol-help=Atur protokol yang digunakan untuk menyambungkan ke S3 (HTTP atau HTTPS). (Automatic Translation)
connection-timeout=Waktu Sambungan Habis (Automatic Translation)
connection-timeout-help=Atur jumlah waktu untuk menunggu (dalam milidetik) ketika awalnya membuat koneksi sebelum waktu habis. Nilai 0 berarti tak terbatas, dan tidak disarankan. (Automatic Translation)
core-pool-size=Ukuran Kolam Inti (Automatic Translation)
core-pool-size-help=Atur jumlah awal thread yang digunakan untuk mengunggah bagian. (Automatic Translation)
http-client-max-connections=Sambungan HTTP Maksimum (Automatic Translation)
http-client-max-connections-help=Atur jumlah maksimum sambungan HTTP terbuka yang diperbolehkan. (Automatic Translation)
http-client-max-error-retry=Upaya HTTP Maksimum (Automatic Translation)
http-client-max-error-retry-help=Atur jumlah maksimum upaya coba lagi untuk permintaan yang dapat dicoba yang gagal. (Automatic Translation)
max-pool-size=Ukuran Kumpulan Maksimum (Automatic Translation)
max-pool-size-help=Atur jumlah maksimum thread yang akan digunakan saat mengunggah bagian. (Automatic Translation)
minimum-uploads-part-size=Ukuran Bagian Minimum (Automatic Translation)
minimum-uploads-part-size-help=Atur ukuran bagian minimum untuk bagian upload. Mengurangi ukuran bagian minimum menyebabkan unggahan multipihak dibagi menjadi sejumlah kecil bagian yang lebih kecil. Menetapkan nilai ini terlalu rendah memiliki efek negatif pada kecepatan transfer, menyebabkan latensi ekstra dan komunikasi jaringan untuk setiap bagian. (Automatic Translation)
multipart-upload-threshold=Ambang Batas Unggah Multipart (Automatic Translation)
multipart-upload-threshold-help=Atur ambang batas ukuran (dalam byte) saat menggunakan unggahan multipihak. Pengunggahan atas ukuran ini secara otomatis menggunakan strategi pengunggahan multipihak, sementara upload yang lebih kecil dari ambang batas ini menggunakan satu koneksi untuk mengunggah seluruh objek. (Automatic Translation)
ntlm-proxy-domain=Domain Proksi NTLM (Automatic Translation)
ntlm-proxy-domain-help=Setel nama domain Windows untuk proksi NTLM. Jika Anda tidak menggunakan proksi Windows NTLM, jangan setel properti ini. (Automatic Translation)
ntlm-proxy-workstation=Stasiun Kerja Proksi NTLM (Automatic Translation)
ntlm-proxy-workstation-help=Atur nama stasiun kerja Windows untuk proksi NTLM. Jika Anda tidak menggunakan proksi Windows NTLM, jangan setel properti ini. (Automatic Translation)
proxy-auth-type=Tipe Otentikasi Proksi (Automatic Translation)
proxy-auth-type-help=Atur tipe autentikasi proksi yang akan digunakan saat menyambungkan ke Layanan S3. "Tidak ada" mengkonfigurasi tidak ada proxy. "Kata sandi nama pengguna" mengonfigurasi proxy; untuk konfigurasi ini, tentukan nilai untuk nama pengguna proksi dan kata sandi proksi. "Ntlm" mengonfigurasi proxy Windows NTLM; untuk konfigurasi ini, tentukan nilai untuk nama pengguna proksi, kata sandi proksi, domain proksi NTLM, dan stasiun kerja proksi NTLM. (Automatic Translation)
proxy-host-help=Atur host proksi yang digunakan klien untuk menyambungkan. (Automatic Translation)
proxy-password=Sandi Proksi (Automatic Translation)
proxy-password-help=Atur kata sandi proksi untuk digunakan jika menyambungkan melalui proxy. (Automatic Translation)
proxy-port-help=Atur port proksi yang digunakan klien untuk tersambung. (Automatic Translation)
proxy-username=Nama Pengguna Proksi (Automatic Translation)
proxy-username-help=Atur nama pengguna proksi yang akan digunakan jika menyambungkan melalui proksi. (Automatic Translation)
s3-endpoint=Titik Akhir S3 (Automatic Translation)
s3-endpoint-help=Atur titik akhir default yang akan digunakan untuk menyambungkan ke S3. (Automatic Translation)
s3-pathstyle=Gunakan Gaya Jalur (Automatic Translation)
s3-pathstyle-help=Gunakan akses gaya jalur untuk semua permintaan. (Automatic Translation)
s3-region=Wilayah S3 (Automatic Translation)
s3-region-help=Tetapkan Wilayah Amazon S3, yang mewakili wilayah geografis tempat Amazon S3 menyimpan bucket yang dibuat pengguna. Wilayah Amazon S3 digunakan untuk mengoptimalkan latensi, meminimalkan biaya, dan memenuhi persyaratan peraturan. Objek yang disimpan di Wilayah Amazon S3 tidak pernah meninggalkan wilayah tersebut kecuali secara eksplisit ditransfer ke wilayah lain. (Automatic Translation)
s3-storage-class=Kelas Penyimpanan S3 (Automatic Translation)
s3-storage-class-help=Atur kelas penyimpanan Amazon S3. Kelas penyimpanan STANDARD digunakan secara default, dan berarti salinan data yang berlebihan akan disimpan di lokasi yang berbeda. Kelas REDUCED_REDUNDANCY ini dimaksudkan untuk menyimpan data yang tidak penting dan dapat direproduksi, menawarkan opsi penyimpanan berbiaya rendah dan sangat tersedia; namun, opsi ini kurang berlebihan. (Automatic Translation)
s3-store-configuration-name=Toko S3 (Automatic Translation)
secret-key=Kunci Rahasia (Automatic Translation)
secret-key-help=Tetapkan kunci rahasia akun AWS. (Automatic Translation)
signer-override=Override Penanda Tangan (Automatic Translation)
signer-override-help=Atur nama algoritma tanda tangan yang akan digunakan untuk permintaan penandatanganan. (Automatic Translation)