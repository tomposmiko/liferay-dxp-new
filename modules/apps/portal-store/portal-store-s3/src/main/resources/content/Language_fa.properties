cache-dir-clean-up-frequency-help=تنظیم نسبت بین تعداد تماس به فایل کش روش پاک و کش فایل واقعی تمیز. این ملک را روی 1 تنظیم کنید تا همیشه تمیز شود. اعداد بالاتر فرکانس را پایین می آورد. (Automatic Translation)
connection-protocol=پروتکل اتصال (Automatic Translation)
connection-protocol-help=تنظیم پروتکل مورد استفاده برای اتصال به S3 (HTTP یا HTTPS). (Automatic Translation)
connection-timeout=وقفه اتصال
connection-timeout-help=تنظیم مقدار زمان صبر کنید (در میلی ثانیه) هنگامی که در ابتدا ایجاد یک اتصال قبل از زمان بندی کردن. مقدار 0 به معنی بی نهایت است، و توصیه نمی شود. (Automatic Translation)
core-pool-size=اندازه صندوق اصلی
core-pool-size-help=تعداد اولیه تاپیک های مورد استفاده برای آپلود قطعات را تنظیم کنید. (Automatic Translation)
http-client-max-connections=حداکثر اتصالات HTTP (Automatic Translation)
http-client-max-connections-help=تنظیم حداکثر تعداد اتصالات HTTP باز مجاز. (Automatic Translation)
http-client-max-error-retry=حداکثر HTTP Retries (Automatic Translation)
http-client-max-error-retry-help=تعیین حداکثر تعداد تلاش های مجدد برای درخواست های شکست خورده قابل محاکمه. (Automatic Translation)
max-pool-size=حداکثر اندازه‌ی صندوق
max-pool-size-help=تنظیم حداکثر تعداد تاپیک برای استفاده در هنگام آپلود قطعات. (Automatic Translation)
minimum-uploads-part-size=حداقل اندازه قسمت (Automatic Translation)
minimum-uploads-part-size-help=تنظیم حداقل اندازه قسمت برای قطعات آپلود. کاهش حداقل اندازه قسمت باعث می شود که آپلودهای چند قسمتی به تعداد بیشتری از قطعات کوچکتر تقسیم شوند. تنظیم این مقدار خیلی کم تأثیر منفی بر سرعت انتقال دارد که باعث تاخیر اضافی و ارتباط شبکه ای برای هر بخش می شود. (Automatic Translation)
multipart-upload-threshold=آستانه آپلود چند حزبی (Automatic Translation)
multipart-upload-threshold-help=تنظیم آستانه اندازه (در بایت) در هنگام استفاده از آپلود چند بخش. آپلود بیش از این اندازه به طور خودکار استفاده از یک استراتژی آپلود چند بخش، در حالی که آپلود کوچکتر از این آستانه استفاده از یک اتصال تنها برای آپلود کل شی. (Automatic Translation)
ntlm-proxy-domain=دامنه پروکسی NTLM (Automatic Translation)
ntlm-proxy-domain-help=نام دامنه Windows را برای پروکسی NTLM تنظیم کنید. اگر از پروکسی Windows NTLM استفاده نمی کنید، این ملک را تنظیم نمی کنید. (Automatic Translation)
ntlm-proxy-workstation=ایستگاه کاری پروکسی NTLM (Automatic Translation)
ntlm-proxy-workstation-help=نام ایستگاه کاری Windows را برای یک پروکسی NTLM تنظیم کنید. اگر از پروکسی Windows NTLM استفاده نمی کنید، این ملک را تنظیم نمی کنید. (Automatic Translation)
proxy-auth-type=نوع احراز هویت پروکسی (Automatic Translation)
proxy-auth-type-help=تنظیم نوع احراز هویت پروکسی برای استفاده در هنگام اتصال به سرویس S3. "هیچ کدام" هیچ پروکسی را پیکربندی نمی کند. "نام کاربری رمز عبور" پیکربندی پروکسی; برای این پیکربندی، مقادیری را برای نام کاربر پروکسی و رمز عبور پروکسی مشخص کنید. "Ntlm" پیکربندی پروکسی ویندوز NTLM; برای این پیکربندی، تعیین مقادیر برای نام کاربر پروکسی، رمز عبور پروکسی، دامنه پروکسی NTLM، و ایستگاه کاری پروکسی NTLM. (Automatic Translation)
proxy-host-help=تنظیم میزبان پروکسی مشتری استفاده می کند برای اتصال. (Automatic Translation)
proxy-password=رمز پروکسی
proxy-password-help=تنظیم رمز عبور پروکسی برای استفاده در صورت اتصال از طریق پروکسی. (Automatic Translation)
proxy-port-help=تنظیم پورت پروکسی مشتری استفاده می کند برای اتصال. (Automatic Translation)
proxy-username=نام کاربری پروکسی
proxy-username-help=تنظیم نام کاربر پروکسی برای استفاده در صورت اتصال از طریق پروکسی. (Automatic Translation)
s3-endpoint=نقطه پایانی S3 (Automatic Translation)
s3-endpoint-help=نقطه پایانی پیش فرض را برای استفاده برای اتصال به S3 تنظیم کنید. (Automatic Translation)
s3-pathstyle=استفاده از مسیر سبک (Automatic Translation)
s3-pathstyle-help=برای همه درخواست ها از دسترسی به سبک مسیر استفاده کنید. (Automatic Translation)
s3-region=منطقه S3
s3-region-help=مجموعه آمازون S3 منطقه، که نشان دهنده یک منطقه جغرافیایی که در آن آمازون S3 ذخیره سطل کاربر ایجاد شده است. آمازون S3 مناطق استفاده می شود برای بهینه سازی نهان، به حداقل رساندن هزینه ها، و آدرس الزامات نظارتی. اشیاء ذخیره شده در یک منطقه آمازون S3 هرگز آن منطقه را ترک نمی کنند مگر اینکه به صراحت به منطقه دیگری منتقل شوند. (Automatic Translation)
s3-storage-class=کلاس ذخیره سازی S3
s3-storage-class-help=تنظیم آمازون S3 کلاس ذخیره سازی. کلاس ذخیره سازی استاندارد به طور پیش فرض استفاده می شود، و به این معنی است که کپی های زائد داده ها در مکان های مختلف ذخیره خواهند شد. کلاس REDUCED_REDUNDANCY ذخیره سازی در نظر گرفته شده است برای ذخیره داده های غیر بحرانی، قابل تکثیر، ارائه یک گزینه ذخیره سازی کم هزینه، بسیار در دسترس؛ با این حال، این گزینه کمتر زائد است. (Automatic Translation)
s3-store-configuration-name=فروشگاه S3
secret-key=کلید مخفی
secret-key-help=کلید مخفی حساب AWS را تنظیم کنید. (Automatic Translation)
signer-override=لغو امضا کننده (Automatic Translation)
signer-override-help=نام الگوریتم امضا را برای استفاده برای امضای درخواست ها تنظیم کنید. (Automatic Translation)