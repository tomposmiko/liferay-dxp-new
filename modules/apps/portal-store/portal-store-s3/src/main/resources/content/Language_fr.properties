access-key=Clé d'accès
access-key-help=Définir la clé d'accès du compte AWS.
bucket-name=Nom du compartiment
bucket-name-help=Définissez le nom du compartiment utilisé par S3 pour stocker les fichiers.
cache-dir-clean-up-expunge=Purger le répertoire du cache
cache-dir-clean-up-expunge-help=Définir le nombre de jours de conservation d'un fichier dans le cache.
cache-dir-clean-up-frequency=Fréquence de nettoyage du répertoire du cache
cache-dir-clean-up-frequency-help=Définissez le ration entre le nombre d'appels de la méthode de nettoyage du cache des fichiers et l'actuel nettoyage du cache de fichiers. Réglez cette propriété sur 1 pour toujours nettoyer. Une valeur plus élevée réduit la fréquence.
connection-timeout=Délai de connexion dépassé
connection-timeout-help=Définissez le temps d'attente (en millisecondes) avant expiration quand une connexion est initialement établie. Une valeur de 0 donne un temps infini et n'est pas recommandé.
core-pool-size=Taille de la réserve du cœur
core-pool-size-help=Définissez le nombre initial de fils utilisés pour les parties de téléversement.
http-client-max-connections=Maximum de connexions HTTP
http-client-max-connections-help=Définissez le nombre maximum de connexions HTTP ouvertes autorisées.
http-client-max-error-retry=Maximum de nouvelles tentatives HTTP
http-client-max-error-retry-help=Définissez le nombre maximum de nouvelles tentatives après échec de requête acceptant de nouvelles tentatives.
max-pool-size=Taille maximum de la réserve
max-pool-size-help=Définissez le nombre maximum de fils à utiliser quand des parties sont téléversées.
minimum-uploads-part-size=Taille minimum des parties
minimum-uploads-part-size-help=Définissez la taille minimum des parties à téléverser. Si vous diminuez cette valeur, les téléversements utiliseront plus de parties plus petites, ce qui peut affecter la vitesse de transfert, augmenter la latence et entraîner des problèmes de communication à chaque partie.
multipart-upload-threshold=Seuil de téléversement en plusieurs parties
multipart-upload-threshold-help=Définissez le seuil de taille (en octets) quand vous téléversez en plusieurs parties. Les fichiers plus volumineux seront automatiquement séparés au moment du téléversement, alors que ceux dont la taille est inférieure au seul seront envoyés en une seule connexion.
ntlm-proxy-domain=Domaine du proxy NTLM
ntlm-proxy-domain-help=Définissez le nom de domaine Windows pour un proxy NTLM. Si vous n'utilisez pas de proxy NTLM Windows, ne touchez pas à cette propriété.
ntlm-proxy-workstation=Station de travail de proxy NTLM
ntlm-proxy-workstation-help=Définissez le nom de la station de travail Windows pour un proxy NTLM. Si vous n'utilisez pas de proxy NTLM Windows, ne touchez pas à cette propriété.
proxy-auth-type=Type d'identification du proxy
proxy-auth-type-help=Définissez le type d'identification de proxy à utiliser lors de la connexion à un service S3. "Aucun" ne configure pas le proxy. "Nom d'utilisateur-mot de passe" configure le proxy avec le nom d'utilisateur et le mot de passe que vous précisez pour le proxy. "Ntlm" configure un proxy NTLM Windows avec le nom d'utilisateur et le mot de passe que vous précisez pour le proxy, ainsi que le domaine et la station de travail du proxy NTLM.
proxy-host-help=Définissez l'hôte de proxy que le client utilise pour se connecter.
proxy-password=Mot de passe du proxy
proxy-password-help=Définissez le mot de passe à utiliser si vous vous connectez via un proxy.
proxy-port-help=Définissez le port de proxy que le client utilise pour se connecter.
proxy-username=Nom d'utilisateur du proxy
proxy-username-help=Définissez le nom d'utilisateur à utiliser si vous vous connectez via un proxy.
s3-region=Région S3
s3-region-help=Définissez la Région S3 Amazon qui représente la région géographique où S3 Amazon conserve les compartiments créés par les utilisateurs. Les Régions S3 Amazon sont utilisées pour optimiser la latence, réduire les coûts et répondre aux exigences réglementaires. Les objets conservés dans une Région S3 Amazon ne quitte jamais cette région, sauf si explicitement transféré dans une autre région.
s3-storage-class=Classe de stockage S3
s3-storage-class-help=Définissez la classe de stockage S3 Amazon. La classe STANDARD est utilisée par défaut et signifie que les copies redondantes de données seront stockées dans des lieux différents. La classe REDUCED_REDUNDANCY est prévue pour conserver des données reproductibles et non critiques, proposant une option de stockage à faible coût et haute disponibilité. Cependant, cette option est moins redondante.
s3-store-configuration-name=Boutique S3
secret-key=Clé secrète
secret-key-help=Définir la clé secrète du compte AWS.