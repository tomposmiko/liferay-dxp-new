cache-dir-clean-up-frequency-help=파일 캐시 클린 메서드에 대한 호출 수와 실제 파일 캐시 사이의 비율을 깔끔하게 설정합니다. 이 속성을 항상 청소하도록 설정합니다. 숫자가 높을수록 빈도가 낮아집니다. (Automatic Translation)
