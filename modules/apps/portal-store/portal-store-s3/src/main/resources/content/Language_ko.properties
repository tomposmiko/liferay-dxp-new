max-pool-size-help=부품을 업로드할 때 사용할 스레드 수를 최대로 설정합니다. (Automatic Translation)
minimum-uploads-part-size=최소 부품 크기 (Automatic Translation)
minimum-uploads-part-size-help=업로드 부품의 최소 부품 크기를 설정합니다. 최소 부품 크기를 줄이면 다중 파트 업로드가 더 많은 수의 더 작은 부분으로 분할됩니다. 이 값을 너무 낮게 설정하면 전송 속도에 부정적인 영향을 미치므로 각 부품에 대한 추가 대기 시간 및 네트워크 통신이 발생합니다. (Automatic Translation)
multipart-upload-threshold=다중 부품 업로드 임계값 (Automatic Translation)
multipart-upload-threshold-help=다중 part 업로드를 사용할 때 크기 임계값(바이트)을 설정합니다. 이 크기를 통해 업로드하는 것은 자동으로 다중 부품 업로드 전략을 사용하지만 이 임계값보다 작은 업로드는 단일 연결을 사용하여 전체 개체를 업로드합니다. (Automatic Translation)
ntlm-proxy-domain=NTLM 프록시 도메인 (Automatic Translation)
ntlm-proxy-domain-help=NTLM 프록시의 Windows 도메인 이름을 설정합니다. Windows NTLM 프록시를 사용하지 않는 경우 이 속성을 설정하지 마십시오.
ntlm-proxy-workstation=NTLM 프록시 워크스테이션 (Automatic Translation)
ntlm-proxy-workstation-help=NTLM 프록시에 대한 Windows 워크스테이션 이름을 설정합니다. Windows NTLM 프록시를 사용하지 않는 경우 이 속성을 설정하지 마십시오.
proxy-auth-type=프록시 인증 유형 (Automatic Translation)
proxy-auth-type-help=S3 서비스에 연결할 때 사용할 프록시 인증 유형을 설정합니다. "없음"은 프록시를 구성하지 않습니다. "사용자 이름 암호"는 프록시를 구성합니다. 이 구성의 경우 프록시 사용자 이름 및 프록시 암호에 대한 값을 지정합니다. "Ntlm"은 Windows NTLM 프록시를 구성합니다. 이 구성의 경우 프록시 사용자 이름, 프록시 암호, NTLM 프록시 도메인 및 NTLM 프록시 워크스테이션에 대한 값을 지정합니다. (Automatic Translation)
proxy-host-help=클라이언트가 연결하는 데 사용하는 프록시 호스트를 설정합니다. (Automatic Translation)
proxy-password=프록시 암호 (Automatic Translation)
proxy-password-help=프록시를 통해 연결하는 경우 사용할 프록시 암호를 설정합니다. (Automatic Translation)
proxy-port-help=클라이언트가 연결하는 데 사용하는 프록시 포트를 설정합니다. (Automatic Translation)
proxy-username=프록시 사용자 이름 (Automatic Translation)
proxy-username-help=프록시를 통해 연결하는 경우 사용할 프록시 사용자 이름을 설정합니다. (Automatic Translation)
s3-endpoint=S3 엔드포인트 (Automatic Translation)
s3-endpoint-help=S3에 연결하는 데 사용할 기본 끝점을 설정합니다. (Automatic Translation)
s3-pathstyle=경로 스타일 사용 (Automatic Translation)
s3-pathstyle-help=모든 요청에 경로 스타일 액세스를 사용합니다. (Automatic Translation)
s3-region=S3 리전 (Automatic Translation)
s3-region-help=Amazon S3가 사용자가 만든 버킷을 저장하는 지리적 영역을 나타내는 Amazon S3 리전을 설정합니다. Amazon S3 지역은 대기 시간을 최적화하고 비용을 최소화하며 규제 요구 사항을 해결하는 데 사용됩니다. Amazon S3 리전에 저장된 개체는 명시적으로 다른 지역으로 전송되지 않는 한 해당 지역을 떠나지 않습니다. (Automatic Translation)
s3-storage-class=S3 스토리지 클래스 (Automatic Translation)
s3-storage-class-help=Amazon S3 스토리지 클래스를 설정합니다. STANDARD 저장소 클래스는 기본적으로 사용되며 중복된 데이터 복사본이 다른 위치에 저장됨을 의미합니다. REDUCED_REDUNDANCY 스토리지 클래스는 중요하지 않은 재현 가능한 데이터를 저장하여 저비용 고가용성 스토리지 옵션을 제공하기 위한 것입니다. 그러나 이 옵션은 중복이 적습니다. (Automatic Translation)
