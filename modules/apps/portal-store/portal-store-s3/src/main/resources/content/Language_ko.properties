secret-key-help=AWS 계정 비밀 키를 설정합니다. (Automatic Translation)
signer-override=서명자 재정의 (Automatic Translation)
signer-override-help=서명 요청에 사용할 서명 알고리즘의 이름을 설정합니다. (Automatic Translation)