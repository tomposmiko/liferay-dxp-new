connection-timeout=연결 시간 (Automatic Translation)
connection-timeout-help=타이밍을 시작하기 전에 연결을 처음 설정할 때 대기 시간(밀리초)을 설정합니다. 값이 0인 경우 무한대를 의미하며 권장되지 않습니다. (Automatic Translation)
