minimum-uploads-part-size=Minimálna veľkosť časti (Automatic Translation)
minimum-uploads-part-size-help=Nastavte minimálnu veľkosť dielu pre časti nahrávania. Zmenšenie minimálnej veľkosti dielu spôsobí rozdelenie nahrávania viacerých častí na väčší počet menších častí. Nastavenie tejto hodnoty na príliš nízkej úrovni má negatívny vplyv na prenosové rýchlosti, čo spôsobuje mimoriadnu latenciu a sieťovú komunikáciu pre každú časť. (Automatic Translation)
multipart-upload-threshold=Prahová hodnota nahrávania s viacerými časťami (Automatic Translation)
