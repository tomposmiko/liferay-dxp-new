ntlm-proxy-workstation=Pracovná stanica NTLM Proxy (Automatic Translation)
ntlm-proxy-workstation-help=Nastavte názov pracovnej stanice systému Windows pre server NTLM. Ak nepoužívate server proxy systému Windows NTLM, túto vlastnosť nestaviate. (Automatic Translation)
proxy-auth-type=Typ overenia servera proxy (Automatic Translation)
proxy-auth-type-help=Nastavte typ overenia servera proxy, ktorý sa má použiť pri pripájaní k službe S3. "None" nakonfiguruje žiadny server proxy. "Užívateľské meno-heslo" nakonfiguruje proxy; pre túto konfiguráciu zadajte hodnoty pre meno používateľa servera proxy a heslo servera proxy. "Ntlm" nakonfiguruje windows NTLM proxy; pre túto konfiguráciu zadajte hodnoty pre meno používateľa servera proxy, heslo servera proxy, doménu proxy ntlm a pracovnú stanicu proxy NTLM. (Automatic Translation)
proxy-host-help=Nastavte hostiteľa servera proxy, ktorý klient používa na pripojenie. (Automatic Translation)
