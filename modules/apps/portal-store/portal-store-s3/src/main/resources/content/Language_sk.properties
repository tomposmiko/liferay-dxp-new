s3-pathstyle-help=Použite prístup v štýle cesty pre všetky požiadavky. (Automatic Translation)
s3-region=Oblasť S3 (Automatic Translation)
s3-region-help=Nastavte región Amazon S3, ktorý predstavuje geografickú oblasť, kde Amazon S3 ukladá lyžice vytvorené používateľom. Amazon S3 Regions sa používajú na optimalizáciu latencie, minimalizáciu nákladov a riešenie regulačných požiadaviek. Objekty uložené v regióne Amazon S3 nikdy neopustia túto oblasť, pokiaľ sa výslovne neprenesú do iného regiónu. (Automatic Translation)
s3-storage-class=Trieda ukladacieho priestoru S3 (Automatic Translation)
s3-storage-class-help=Nastavte úložnú triedu Amazon S3. Trieda ukladacieho priestoru STANDARD sa používa predvolene a znamená, že nadbytočné kópie údajov sa uložia na rôznych miestach. Trieda REDUCED_REDUNDANCY je určená na ukladanie nekri kritických reprodukovateľných údajov, ktoré ponúkajú nízkonákladovú a vysoko dostupnú možnosť úložiska; Táto možnosť je však menej nadbytočná. (Automatic Translation)
