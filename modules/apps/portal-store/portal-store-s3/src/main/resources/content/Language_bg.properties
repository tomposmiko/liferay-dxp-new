connection-timeout=Време на изчакване на връзката (Automatic Translation)
connection-timeout-help=Задайте времето за изчакване (в милисекунди), когато първоначално установявате връзка преди времето. Стойност 0 означава безкрайност и не се препоръчва. (Automatic Translation)
core-pool-size=Размер на основния басейн (Automatic Translation)
core-pool-size-help=Задайте първоначалния брой нишки, използвани за качване на части. (Automatic Translation)
http-client-max-connections=Максимална HTTP връзка (Automatic Translation)
http-client-max-connections-help=Задайте максималния брой разрешени отворени HTTP връзки. (Automatic Translation)
http-client-max-error-retry=Максимална HTTP ретрири (Automatic Translation)
http-client-max-error-retry-help=Задайте максималния брой опити за повторен опит за неуспешни заявки за повторна оценка. (Automatic Translation)
max-pool-size=Максимален размер на басейна (Automatic Translation)
max-pool-size-help=Задайте максималния брой нишки, които да се използват при качване на части. (Automatic Translation)
minimum-uploads-part-size=Минимален размер на частта (Automatic Translation)
minimum-uploads-part-size-help=Задайте минималния размер на частта за качване на части. Намаляването на минималния размер на частта води до разделяне на няколко части за качване на по-голям брой по-малки части. Задаването на тази стойност твърде ниска има отрицателен ефект върху скоростите на трансфер, което води до допълнително закъснение и мрежова комуникация за всяка част. (Automatic Translation)
multipart-upload-threshold=Праг за качване на няколко части (Automatic Translation)
multipart-upload-threshold-help=Задайте прага на размера (в байтове), когато използвате многочаст качвания. Качванията над този размер автоматично използват стратегия за качване на няколко части, докато качванията по-малки от този праг използват една връзка за качване на целия обект. (Automatic Translation)
ntlm-proxy-domain=NTLM прокси домейн (Automatic Translation)
ntlm-proxy-domain-help=Задайте името на домейна на Windows за NTLM прокси сървър. Ако не използвате windows NTLM прокси, не задавайте това свойство. (Automatic Translation)
ntlm-proxy-workstation=Работна станция за прокси сървър на NTLM (Automatic Translation)
ntlm-proxy-workstation-help=Задайте името на работната станция на Windows за NTLM прокси сървър. Ако не използвате windows NTLM прокси, не задавайте това свойство. (Automatic Translation)
proxy-auth-type=Тип на удостоверяване на прокси сървъра (Automatic Translation)
proxy-auth-type-help=Задайте типа на прокси удостоверяване, който да се използва при свързване към S3 услуга. "Няма" не конфигурира прокси. "Потребителско име-парола" конфигурира прокси; за тази конфигурация задайте стойности за потребителско име на прокси сървър и прокси парола. "Ntlm" конфигурира прокси на Windows NTLM; за тази конфигурация задайте стойности за прокси потребителско име, прокси парола, NTLM прокси домейн и NTLM прокси работна станция. (Automatic Translation)
proxy-host-help=Задайте хост прокси клиентът използва за свързване. (Automatic Translation)
proxy-password=Парола за прокси сървър (Automatic Translation)
proxy-password-help=Задайте прокси паролата, която да се използва, ако се свързвате през прокси сървър. (Automatic Translation)
proxy-port-help=Задайте прокси порта, който клиентът използва за свързване. (Automatic Translation)
proxy-username=Потребителско име на прокси сървър (Automatic Translation)
proxy-username-help=Задайте името на прокси потребителя, който да използвате, ако се свързвате през прокси сървър. (Automatic Translation)
s3-endpoint=S3 Крайна точка (Automatic Translation)
s3-endpoint-help=Задайте крайна точка по подразбиране, която да се използва за свързване със S3. (Automatic Translation)
s3-pathstyle=Използвай стил на пътя (Automatic Translation)
s3-pathstyle-help=Използване на достъп до пътя стил за всички заявки. (Automatic Translation)
s3-region=Регион С3 (Automatic Translation)
s3-region-help=Задайте региона на Амазонка S3, който представлява географски регион, където Amazon S3 съхранява създадените от потребителя кофи. Amazon S3 региони се използват за оптимизиране на латентността, намаляване на разходите, и решаване на регулаторните изисквания. Обекти, съхранени в регион на Amazon S3, никога не напускат този регион, освен ако не са изрично прехвърлени в друг регион. (Automatic Translation)
s3-storage-class=S3 Клас за съхранение (Automatic Translation)
s3-storage-class-help=Задайте класа за съхранение на Amazon S3. Класът на съхранение STANDARD се използва по подразбиране и означава, че излишните копия на данните ще се съхраняват на различни места. Класът на REDUCED_REDUNDANCY съхранение е предназначен за съхраняване на некритични, възпроизводими данни, предлагайки евтина, много достъпна опция за съхранение; тази възможност обаче е по-малко излишна. (Automatic Translation)
s3-store-configuration-name=S3 Магазин (Automatic Translation)
secret-key=Таен ключ (Automatic Translation)
secret-key-help=Задайте ключът за AWS акаунт тайна. (Automatic Translation)
signer-override=Заместване на подписващия (Automatic Translation)
signer-override-help=Задайте името на алгоритъма за подпис, който да се използва за заявки за подписване. (Automatic Translation)