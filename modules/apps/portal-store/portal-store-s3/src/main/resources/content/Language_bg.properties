cache-dir-clean-up-frequency=Честота на почистване на директорията на кеша (Automatic Translation)
cache-dir-clean-up-frequency-help=Задайте съотношението между броя на повикванията към файла кеша чист метод и действителния файл кеш чиста. Задайте това свойство на 1, за да винаги почистване. По-високите числа намаляват честотата. (Automatic Translation)
