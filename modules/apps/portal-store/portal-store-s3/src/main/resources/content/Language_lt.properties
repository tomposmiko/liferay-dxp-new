minimum-uploads-part-size=Minimalus dalies dydis (Automatic Translation)
minimum-uploads-part-size-help=Nustatykite mažiausią įkėlimo dalių dydį. Sumažinus minimalų dalies dydį, kelių dalių įkėlimai turi būti padalinti į didesnį mažesnių dalių skaičių. Nustačius šią reikšmę per maža, perdavimo greitis turi neigiamą poveikį, todėl kiekvienai daliai skiriama papildoma gaištis ir tinklo ryšys. (Automatic Translation)
multipart-upload-threshold=Kelių dalių įkėlimo slenkstis (Automatic Translation)
multipart-upload-threshold-help=Nustatykite dydžio slenkstį (baitais), kai naudojate kelių dalių nusiuntimus. Šio dydžio nusiuntimai automatiškai naudoja kelių dalių įkėlimo strategiją, o nusiuntimai, mažesni už šį slenkstį, visam objektui įkelti naudoja vieną ryšį. (Automatic Translation)
