ntlm-proxy-workstation=NTLM tarpinio serverio darbo vieta (Automatic Translation)
ntlm-proxy-workstation-help=Nustatykite NTLM tarpinio serverio "Windows" darbo vietos pavadinimą. Jei nenaudojate Windows NTLM tarpinio serverio, nenustatykite šios ypatybės. (Automatic Translation)
proxy-auth-type=Tarpinio serverio autentifikavimo tipas (Automatic Translation)
proxy-auth-type-help=Nustatykite tarpinio serverio autentifikavimo tipą, kuris bus naudojamas jungiantis prie S3 tarnybos. "Nėra" nesukonfigūruoja jokio tarpinio serverio. "Vartotojo vardas-slaptažodis" konfigūruoja tarpinį serverį; šiai konfigūracijai nurodykite tarpinio serverio vartotojo vardo ir tarpinio serverio slaptažodžio reikšmes. "Ntlm" konfigūruoja Windows NTLM tarpinį serverį; šiai konfigūracijai nurodykite tarpinio serverio vartotojo vardo, tarpinio serverio slaptažodžio, NTLM tarpinio serverio domeno ir NTLM tarpinio serverio darbo vietos reikšmes. (Automatic Translation)
