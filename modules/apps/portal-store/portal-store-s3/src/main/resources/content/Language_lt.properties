s3-region=S3 regionas (Automatic Translation)
s3-region-help=Nustatykite "Amazon S3" regioną, kuris atstovauja geografinį regioną, kuriame "Amazon S3" saugo vartotojo sukurtus kibirus. "Amazon S3" regionai naudojami gaištims optimizuoti, išlaidoms sumažinti ir reguliavimo reikalavimams spręsti. Amazonės S3 regione saugomi objektai niekada nepalieka šio regiono, nebent jie būtų aiškiai perkelti į kitą regioną. (Automatic Translation)
s3-storage-class=S3 saugojimo klasė (Automatic Translation)
s3-storage-class-help=Nustatykite "Amazon S3" saugojimo klasę. STANDARTINĖ saugojimo klasė naudojama pagal numatytuosius nustatymus ir reiškia, kad nereikalingos duomenų kopijos bus saugomos skirtingose vietose. REDUCED_REDUNDANCY saugojimo klasė skirta nesaugių, atkuriamų duomenų saugojimui, siūlant nebrangią, labai prieinamą saugojimo galimybę; tačiau ši galimybė yra mažiau nereikalinga. (Automatic Translation)
