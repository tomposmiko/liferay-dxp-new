cache-dir-clean-up-frequency-help=Angiv forholdet mellem antallet af kald til filcachens rene metode og den faktiske filcacherensning. Indstil denne egenskab til 1 for altid at rengøre. Højere tal sænker frekvensen. (Automatic Translation)
