s3-pathstyle=Bruge kurvetypografi (Automatic Translation)
s3-pathstyle-help=Brug stiformatadgang til alle anmodninger. (Automatic Translation)
s3-region=S3-region (Automatic Translation)
s3-region-help=Indstil Amazon S3-regionen, som repræsenterer et geografisk område, hvor Amazon S3 gemmer de brugerskabte spande. Amazon S3-områder bruges til at optimere ventetid, minimere omkostninger og adressere lovkrav. Objekter, der er gemt i et Amazon S3-område, forlader aldrig dette område, medmindre de udtrykkeligt overføres til en anden region. (Automatic Translation)
s3-storage-class=S3-lagerklasse (Automatic Translation)
s3-storage-class-help=Indstil Amazon S3-lagerklassen. STANDARD-lagerklassen bruges som standard og betyder, at overflødige kopier af data gemmes forskellige steder. Den REDUCED_REDUNDANCY lagerklasse er beregnet til at gemme ikke-kritiske, reproducerbare data, der tilbyder en billig, meget tilgængelig lagermulighed; Denne mulighed er dog mindre overflødig. (Automatic Translation)
