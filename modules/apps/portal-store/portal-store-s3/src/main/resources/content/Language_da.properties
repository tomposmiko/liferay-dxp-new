max-pool-size-help=Angiv det maksimale antal tråde, der skal bruges ved overførsel af dele. (Automatic Translation)
minimum-uploads-part-size=Mindste delstørrelse (Automatic Translation)
minimum-uploads-part-size-help=Angiv den mindste delstørrelse for overførselsdele. Hvis du reducerer mindstedelsstørrelsen, opdeles overførsler i flere dele i et større antal mindre dele. Hvis du angiver denne værdi for lavt, har det en negativ indvirkning på overførselshastighederne, hvilket medfører ekstra ventetid og netværkskommunikation for hver del. (Automatic Translation)
multipart-upload-threshold=Grænse for overførsel i flere dele (Automatic Translation)
multipart-upload-threshold-help=Angiv størrelsesgrænsen (i byte), når du bruger overførsler i flere dele. Overførsler over denne størrelse bruger automatisk en overførselsstrategi i flere dele, mens overførsler, der er mindre end denne tærskel, bruger en enkelt forbindelse til at overføre hele objektet. (Automatic Translation)
ntlm-proxy-domain=NTLM-proxydomæne (Automatic Translation)
ntlm-proxy-domain-help=Angiv Windows-domænenavnet for en NTLM-proxy. Hvis du ikke bruger en Windows NTLM-proxy, skal du ikke angive denne egenskab. (Automatic Translation)
ntlm-proxy-workstation=NTLM Proxy-arbejdsstation (Automatic Translation)
ntlm-proxy-workstation-help=Angiv Navnet på Windows-arbejdsstationen for en NTLM-proxy. Hvis du ikke bruger en Windows NTLM-proxy, skal du ikke angive denne egenskab. (Automatic Translation)
proxy-auth-type=Standardgodkendelsestype (Automatic Translation)
proxy-auth-type-help=Angiv den proxygodkendelsestype, der skal bruges, når der oprettes forbindelse til en S3-tjeneste. "Ingen" konfigurerer ingen proxy. "Brugernavn-adgangskode" konfigurerer en proxy. For denne konfiguration skal du angive værdier for proxybrugernavn og proxyadgangskode. "Ntlm" konfigurerer en Windows NTLM-proxy. For denne konfiguration skal du angive værdier for proxybrugernavnet, proxyadgangskoden, NTLM-proxydomænet og NTLM-proxyarbejdsstationen. (Automatic Translation)
