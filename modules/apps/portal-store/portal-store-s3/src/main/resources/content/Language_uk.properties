proxy-password-help=Установіть пароль проксі- сервера, який буде використовуватися під час з' єднання з проксі- сервером. (Automatic Translation)
proxy-port-help=Установіть проксі-порт, який клієнт використовує для підключення. (Automatic Translation)
proxy-username=Ім'я користувача проксі-сервера (Automatic Translation)
proxy-username-help=Установіть ім'я користувача проксі, яке використовуватиметься під час підключення через проксі-сервер. (Automatic Translation)
s3-endpoint=S3 Кінцева точка (Automatic Translation)
s3-endpoint-help=Установіть кінцеву точку за промовчанням для підключення до S3. (Automatic Translation)
s3-pathstyle=Використовувати стиль контура (Automatic Translation)
s3-pathstyle-help=Використовуйте доступ у стилі path для всіх запитів. (Automatic Translation)
s3-region=Область S3 (Automatic Translation)
s3-region-help=Встановіть регіон Amazon S3, який представляє географічний регіон, де Amazon S3 зберігає створені користувачем відра. Amazon S3 Regions використовуються для оптимізації затримки, мінімізації витрат та вирішення регуляторних вимог. Об'єкти, що зберігаються в регіоні Amazon S3, ніколи не залишають цей регіон, якщо явно не перенесені в інший регіон. (Automatic Translation)
s3-storage-class=Клас зберігання S3 (Automatic Translation)
s3-storage-class-help=Встановіть клас зберігання Amazon S3. Клас зберігання STANDARD використовується за замовчуванням і означає, що надлишкові копії даних будуть зберігатися в різних місцях. Клас REDUCED_REDUNDANCY зберігання призначений для зберігання некритичний, відтворюваний дані, пропонуючи недорогий, дуже доступний варіант зберігання; однак цей параметр менш зайвий. (Automatic Translation)
