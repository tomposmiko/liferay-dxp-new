connection-timeout=Час очікування підключення виокутий (Automatic Translation)
connection-timeout-help=Встановіть проміжок часу очікування (у мілісекундах) під час початкового встановлення з'єднання перед тайм-аутом. Значення 0 означає нескінченність, і не рекомендується. (Automatic Translation)
