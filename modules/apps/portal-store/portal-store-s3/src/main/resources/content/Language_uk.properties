minimum-uploads-part-size=Мінімальний розмір частини (Automatic Translation)
minimum-uploads-part-size-help=Установіть мінімальний розмір частини для завантаження частин. Зменшення мінімального розміру частини призводить до розділення багаточастинних завантажень на більшу кількість менших частин. Встановлення занадто низького значення негативно впливає на швидкість передавання даних, що призводить до додаткової затримки та мережного зв'язку для кожної частини. (Automatic Translation)
multipart-upload-threshold=Граничне значення багаточастинного вивантаження (Automatic Translation)
multipart-upload-threshold-help=Встановіть граничне значення розміру (у байтах) під час використання багаточастинних завантажень. Завантаження в цьому розмірі автоматично використовують стратегію багаточастинного завантаження, тоді як завантаження, менші за це граничне значення, використовують одне з'єднання для завантаження всього об'єкта. (Automatic Translation)
ntlm-proxy-domain=Проксі-домен NTLM (Automatic Translation)
ntlm-proxy-domain-help=Установіть ім'я домену Windows для проксі-сервера NTLM. Якщо проксі-сервер Windows NTLM не використовується, не настройте цю властивість. (Automatic Translation)
ntlm-proxy-workstation=Робоча станція проксі-сервера NTLM (Automatic Translation)
ntlm-proxy-workstation-help=Установіть ім'я робочої станції Windows для проксі-сервера NTLM. Якщо проксі-сервер Windows NTLM не використовується, не настройте цю властивість. (Automatic Translation)
proxy-auth-type=Тип автентифікації проксі-сервера (Automatic Translation)
proxy-auth-type-help=Установлення типу автентифікації проксі-сервера для підключення до служби S3. "Немає" не налаштовує проксі-сервер. "Ім'я користувача-пароль" налаштовує проксі; для цієї конфігурації вкажіть значення для імені користувача проксі та пароля проксі. "Ntlm" настроює проксі-сервер Windows NTLM; для цієї конфігурації вкажіть значення для імені користувача проксі, пароля проксі-сервера, проксі-домену NTLM і робочої станції проксі-сервера NTLM. (Automatic Translation)
proxy-host-help=Встановіть проксі-хост, який клієнт використовує для з' єднання. (Automatic Translation)
