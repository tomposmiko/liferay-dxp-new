cache-dir-clean-up-frequency-help=Встановіть співвідношення між кількістю викликів чистого методу кешу файлів і фактичним очищенням кешу файлів. Встановіть для цієї властивості значення 1, щоб вона завжди була чистою. Більші числа знижують частоту. (Automatic Translation)
