access-key=Chave de acesso
access-key-help=Definir a chave de acesso de conta AWS.
bucket-name=Nome do bucket
bucket-name-help=Definir o nome de bucket usado pelo S3 para armazenar arquivos.
cache-dir-clean-up-expunge=Eliminação de limpeza do diretório cache
cache-dir-clean-up-expunge-help=Definir o número de dias que um arquivo é mantido no cache.
cache-dir-clean-up-frequency=Frequência de limpeza do diretório cache
cache-dir-clean-up-frequency-help=Definir a taxa entre o número de chamadas ao método de limpeza de cache de arquivo e a limpeza de cache de arquivo real. Definir esta propriedade como 1 para limpar sempre. Números mais altos diminuem a frequência.
connection-timeout=Tempo limite de conexão
connection-timeout-help=Definir o tempo de esperar (em milissegundos) ao estabelecer inicialmente uma conexão antes de expirar. Um calor de 0 significa infinito e não é reconhecido.
core-pool-size=Tamanho do grupo núcleo
core-pool-size-help=Definir o número inicial de threads usadas para upload partes.
http-client-max-connections=Conexões HTTP máximas
http-client-max-connections-help=Definir o número máximo de conexões HTTP abertas permitidas.
http-client-max-error-retry=Novas tentativas HTTP máximas
http-client-max-error-retry-help=Definir o número máximo de novas tentativas para solicitações passíveis de repetição falhas.
max-pool-size=Tamanho máximo do grupo
max-pool-size-help=Definir o número máximo de threads para serem usadas ao carregar partes.
minimum-uploads-part-size=Tamanho mínimo da parte
minimum-uploads-part-size-help=Definir o tamanho mínimo de parte das partes do carregamento. Diminuir o tamanho mínimo de parte faz com que um carregamento de partes múltiplas seja dividido em um número maior de partes menores. Definir este valor muito baixo possui um efeito negativo na velocidade de transferência, causando comunicação de rede e latência extra para cada parte.
multipart-upload-threshold=Limite de carregamento de partes múltiplas
multipart-upload-threshold-help=Definir o limite de tamanho (em bytes) ao usar carregamentos de partes múltiplas. Carregamentos maiores do que este tamanho usam automaticamente uma estratégia de carregamento de partes múltiplas, enquanto carregamentos menores do que este limite usam uma conexão única para carregar todo o objeto.
ntlm-proxy-domain=Domínio Proxy NTLM
ntlm-proxy-domain-help=Definir o nome do domínio Windows para um proxy NTLM. Se você não estiver usando um proxy NTLM do Windows, não definir isso como propriedade.
ntlm-proxy-workstation=Estação de trabalho proxy NTLM
ntlm-proxy-workstation-help=Definir o nome da estação de trabalho Windows para um proxy NTLM. Se você não estiver usando um proxy NTLM do Windows, não definir isso como propriedade.
proxy-auth-type=Tipo de autenticação do proxy
proxy-auth-type-help=Definir o tipo de autenticação proxy a ser usada quando conectando-se a um serviço S3. "Nenhum" não configura nenhum proxy. "nome de usuário-senha" configura um proxy; para esta configuração, especifique valores para o nome de usuário proxy e senha proxy. "Ntlm" configura um proxy NTLM Windows; para esta configuração, especifique valores para o nome de usuário proxy, senha proxy, domínio proxy NTLM e estação de trabalho proxy NTLM.
proxy-host-help=Definir o host proxy que o cliente usa para continuar.
proxy-password=Senha do proxy
proxy-password-help=Definir a senha proxy a ser usada quando conectando-se através de um proxy.
proxy-port-help=Definir a porta proxy que o cliente usa para continuar.
proxy-username=Nome de usuário Proxy
proxy-username-help=Definir o nome de usuário proxy a ser usada quando conectando-se através de um proxy.
s3-region=Região S3
s3-region-help=Definir a Região Amazon S3, que representa uma região geográfica onde Amazon S3 armazenam os buckets criados pelo usuário. As Regiões Amazon S3 são usadas para otimizar a latência, minimizar custos e abordar os requisitos regulatórios. Os objetos armazenados na Região Amazon S3 nunca deixam a região, a menos que seja especificamente transferido para outra região.
s3-storage-class=Classe de armazenamento S3
s3-storage-class-help=Definir a classe de armazenamento Amazon S3. A classe de armazenamento STANDARD é usada como padrão, e isso significa que cópias redundantes de dados serão armazenadas em locais diferentes. A classe de armazenamento REDUCED_REDUNDANCY deve ser usada para armazenar dados não críticos e reproduzíveis, oferecendo um opção de armazenamento altamente disponível e de baixo custo; no entanto, esta opção é menos redundante.
s3-store-configuration-name=Configurações do S3 Store
secret-key=Chave secreta
secret-key-help=Definir a chave secreta de conta AWS.