access-key=مفتاح الوصول
access-key-help=عيّن مفتاح الوصول إلى حساب AWS.
bucket-name=اسم الصندوق
bucket-name-help=عيّن اسم الصندوق الذي يستخدمه S3 إلى ملفات المخزن.
cache-dir-clean-up-expunge=مسح دليل التخزين المؤقت لـ Expunge
cache-dir-clean-up-expunge-help=حدد عدد الأيام التي يحتفظ بها الملف في ذاكرة التخزين المؤقت.
cache-dir-clean-up-frequency=عدد مرات مسح دليل التخزين المؤقت
cache-dir-clean-up-frequency-help=قم بتعيين النسبة بين عدد الاستدعاءات إلى طريقة مسح التخزين المؤقت للملف ومسح ذاكرة التخزين المؤقت الفعلي. عيّن هذه الخاصية إلى 1 للمسح دائمًا. فكلما زاد العدد انخفض التردد.
connection-protocol=بروتوكول الاتصال (Automatic Translation)
connection-protocol-help=تعيين البروتوكول المستخدم للاتصال بـ S3 (HTTP أو HTTPS). (Automatic Translation)
connection-timeout=مهلة الاتصال
connection-timeout-help=عيّن مقدار الوقت المطلوب للانتظار (بالمللي ثانية) عند إنشاء اتصال بشكل مبدئي قبل انتهاء المهلة. تعني القيمة 0 اللانهاية، ولا يوصى بها.
core-pool-size=حجم التجمع الأساسي
core-pool-size-help=حدد العدد الأولي للموضوعات المستخدمة لتحميل الأجزاء.
http-client-max-connections=الحد الأقصى لاتصالات HTTP
http-client-max-connections-help=قم بتعيين الحد الأقصى لعدد اتصالات HTTP المفتوحة المسموح بها.
http-client-max-error-retry=الحد الأقصى لمحاولات HTTP
http-client-max-error-retry-help=قم بتعيين الحد الأقصى لعدد محاولات إعادة المحاولة لطلبات إعادة الاستعلام الفاشلة.
max-pool-size=الحد الأقصى لحجم التجمع
max-pool-size-help=عين الحد الأقصى لعدد المواضيع للاستخدام عند تحميل الأجزاء.
minimum-uploads-part-size=الحد الأدنى لحجم الجزء
minimum-uploads-part-size-help=عيّن الحد الأدنى لحجم الجزء لتحميل الأجزاء. يؤدي تقليل الحد الأدنى إلى تقسيم التحميلات متعددة الأجزاء إلى عدد أكبر من الأجزاء الأصغر حجمًا. فتحديد هذه القيمة أقل من اللازم له تأثير سلبي على سرعات النقل، مما يتسبب في حدوث تأخر كبير والاتصال بالشبكة لكل جزء.
multipart-upload-threshold=حد تحميل الأجزاء المتعددة
multipart-upload-threshold-help=قم بتعيين حد الحجم (بالبايت) عند استخدام التحميلات متعددة الأجزاء. تستخدم التحميلات التي تزيد عن هذا الحجم استراتيجية تحميل متعددة الأجزاء تلقائيًا، بينما تستخدم التحميلات الأصغر من هذا الحد اتصالاً واحدًا لتحميل الكائن بأكمله.
ntlm-proxy-domain=مجال وكيل NTLM
ntlm-proxy-domain-help=عين اسم مجال Windows لوكيل NTLM. إذا كنت لا تستخدم وكيل Windows NTLM، فلا تعين هذه الخاصية.
ntlm-proxy-workstation=محطة عمل وكيل NTLM
ntlm-proxy-workstation-help=عين اسم محطة عمل Windows لوكيل NTLM. إذا كنت لا تستخدم وكيل Windows NTLM، فلا تعين هذه الخاصية.
proxy-auth-type=نوع مصادقة الوكيل
proxy-auth-type-help=عيّن نوع مصادقة الوكيل لاستخدامه عند الاتصال بخدمة S3. لا يقوم الخيار "بلا" بتكوين أي وكيل. بينما يقوم "Username-password" بتكوين وكيل؛ لإجراء هذا التكوين، قم بتعيين القيم لاسم المستخدم الوكيل وكلمة مرور الوكيل. ويقوم "Ntlm" بتكوين وكيل Windows NTLM؛ لإجراء هذا التكوين، قم بتعيين قيم لاسم مستخدم الوكيل وكلمة مرور الوكيل ومجال وكيل NTLM ومحطة عمل وكيل NTLM.
proxy-host-help=قم بتعيين مضيف الوكيل الذي يستخدمه العميل للاتصال.
proxy-password=كلمة مرور الوكيل
proxy-password-help=قم بتعيين كلمة مرور الوكيل لاستخدامها في حالة الاتصال عبر وكيل.
proxy-port-help=قم بتعيين منفذ الوكيل الذي يستخدمه العميل للاتصال.
proxy-username=اسم مستخدم المُلقم
proxy-username-help=قم بتعيين اسم مستخدم الوكيل لاستخدامها في حالة الاتصال عبر وكيل.
s3-endpoint=نقطة النهاية S3 (Automatic Translation)
s3-endpoint-help=تعيين نقطة النهاية الافتراضية لاستخدامها للاتصال S3. (Automatic Translation)
s3-pathstyle=استخدام نمط المسار (Automatic Translation)
s3-pathstyle-help=استخدام الوصول على نمط المسار لكافة الطلبات. (Automatic Translation)
s3-region=منطقة S3
s3-region-help=عين منطقة Amazon S3 التي تمثل منطقة جغرافية حيث تخزن Amazon S3 الحاويات التي ينشئها المستخدم. ويتم استخدام مناطق Amazon S3 لتحسين زمن الوصول وتقليل التكاليف ومعالجة المتطلبات التنظيمية. لا تخرج الكائنات المخزنة في منطقة Amazon S3 أبدًا عن هذه المنطقة ما لم يتم نقلها صراحة إلى منطقة أخرى.
s3-storage-class=فئة تخزين S3
s3-storage-class-help=عيّن فئة تخزين Amazon S3. يتم استخدام فئة التخزين "العادية" افتراضيًا، وهذا يعني أنه سيتم تخزين نسخ احتياطية من البيانات في مواقع مختلفة. إذ أن فئة التخزين REDUCED_REDUNDANCY مخصصة لتخزين بيانات غير مهمة وقابلة للتكرار وتوفر خيار تخزين منخفض التكلفة ومتاح للغاية؛ ومع ذلك، فإن هذا الخيار يكون أقل تكراراً.
s3-store-configuration-name=متجر S3
secret-key=المفتاح السري
secret-key-help=عيّن المفتاح السري إلى حساب AWS.
signer-override=تجاوز الموقع (Automatic Translation)
signer-override-help=تعيين اسم خوارزمية التوقيع لاستخدامها لتوقيع الطلبات. (Automatic Translation)