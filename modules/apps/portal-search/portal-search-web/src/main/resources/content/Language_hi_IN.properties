query-name-help=योगदान क्वेरी का नाम सेट करें. हालांकि यह सामान्य रूप से वैकल्पिक है, अगर यह विजेट का फ़िल्टर क्वेरी प्रकार बूल पर सेट है, तो इस क्वेरी नाम का उपयोग चाइल्ड खंड योगदान करने वाले अन्य कस्टम फ़िल्टर विजेट्स में पैरेंट क्वेरी नाम के रूप में किया जाना चाहिए. (Automatic Translation)
