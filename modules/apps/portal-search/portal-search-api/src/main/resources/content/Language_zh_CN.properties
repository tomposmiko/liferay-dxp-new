buffered=缓冲器
buffered-execution-mode=缓冲执行模式
default-keyword-query-configuration-name=默认关键字查询
default-search-result-permission-filter-configuration-name=默认搜索结果权限筛选器
disabled-entry-class-names=禁用的条目类名称
disabled-entry-class-names-help=指定DefaultKeywordQueryContributor将不包含说明、用户名和标题字段作为关键字搜索查询的一部分的条目类名称。
excluded-entry-class-names=不包括条目类名称
field-name-patterns=字段名称模式
include-inherited-permissions=包括继承的权限
include-inherited-permissions-help=设置此为真。包括用户继承的角色作为搜索权限过滤的一部分。用户继承的角色包括从其用户组和组织成员分配给用户的所有用户。
index-commit-immediately=立刻提交索引
index-commit-immediately-help=Set this to true to immediately commit search index write requests. Setting this to true may negatively impact search engine performance as each write request will force the search engine to refresh the index reader and potentially flush transactions to disk. The default behavior of the portal is to commit immediately for individual index operations (e.g. add blog, update blog) but delay commits for bulk operations (e.g. index all users, index all wikis) until all entries have been sent to the search engine. Setting this to false may cause widgets like Asset Publisher to exhibit a delayed response when showing newly added content. For example, users may experience a delay with the default Elasticsearch search engine. See https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html for more information. (Automatic Copy)
index-status-manager-configuration-name=索引状态管理器
index-writer-helper-configuration-name=索引写入帮助
indexer-registry-configuration-name=索引注册表
indexing-batch-sizes=索引批处理大小
indexing-batch-sizes-help=每个批次要为支持批处理索引的模型类型编制索引的文档数量。默认为 10000。对于具有大文档的模型，减小此值可以提高执行完整重新索引时的稳定性。
max-buffer-size=最大缓冲器大小
minimum-buffer-availability-percentage=最大缓冲器可用性百分比
permission-filtered-search-result-accurate-count-threshold=权限过滤搜索结果准确计数阈值
permission-filtered-search-result-accurate-count-threshold-help=如果搜索查询结果低于阈值，则确保权限筛选器后的搜索结果的数量是准确的。
permission-terms-limit=权限条款限制
permission-terms-limit-help=将限制设置为添加到搜索查询的搜索许可条款的数量。如果超过此限制，则不会添加权限搜索条款。相反，权限检查将会回到搜索权限筛选器。
query-pre-process-configuration-name=索引查询预处理器
reindex-configuration-name=重新索引
search-engine-helper-configuration-name=引擎帮助程序
search-permission-checker-configuration-name=权限检查器
search-query-result-window-limit=搜索查询结果的最大数目
search-query-result-window-limit-help=设置此项，限制指定搜索查询的搜索结果数量。