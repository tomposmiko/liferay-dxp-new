index-commit-immediately=مؤشر الالتزام فورا (Automatic Translation)
index-commit-immediately-help=قم بتعيين هذا وفيا لفهرس البحث الالتزام فورا كتابة طلبات. تعيين هذا إلى true قد تؤثر سلبا على أداء محرك البحث كما سوف يجبر كل طلب كتابة محرك البحث تحديث الفهرس القارئ واحتمال تدفق المعاملات إلى القرص. السلوك الافتراضي من المدخل الالتزام فورا للعمليات الفردية مؤشر (مثل إضافة بلوق، تحديث بلوق) ولكن التأخير يعتبر مرتكبا للعمليات المجمعة (مثل فهرسة كافة المستخدمين، وفهرسة جميع الويكي) حتى يتم إرسال كافة الإدخالات إلى محرك البحث. قد يؤدي تعيين هذا إلى false الحاجيات مثل "الناشر الأصل" يحمل تأخر استجابة عند عرض حديثا إضافة المحتوى. على سبيل المثال، المستخدمين قد تواجه تأخيراً مع محرك البحث الافتراضي الاستيكسيرتش. انظر https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html لمزيد من المعلومات. (Automatic Translation)
