index-commit-immediately-help=이를 즉시 커밋하여 검색 인덱스 쓰기 요청을 true로 설정합니다. 이를 true로 설정하면 각 쓰기 요청으로 검색 엔진이 인덱스 판독기를 새로 고치고 트랜잭션을 디스크로 플러시할 수 있기 때문에 검색 엔진 성능에 부정적인 영향을 줄 수 있습니다. 포털의 기본 동작은 개별 인덱스 작업(예: 블로그 추가, 업데이트 블로그)에 대해 즉시 커밋하지만 모든 항목이 검색 엔진으로 전송될 때까지 벌크 작업에 대한 커밋(예: 모든 사용자를 색인, 모든 위키 인덱싱)에 대한 커밋을 지연하는 것입니다. 이 내용을 false로 설정하면 새로 추가된 콘텐츠를 표시할 때 자산 게시자와 같은 위젯이 지연된 응답을 나타낼 수 있습니다. 예를 들어 사용자는 기본 Elasticsearch 검색 엔진으로 지연될 수 있습니다. 자세한 내용은 https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html 참조하십시오. (Automatic Translation)
