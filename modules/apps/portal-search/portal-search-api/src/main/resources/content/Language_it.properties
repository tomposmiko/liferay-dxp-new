permission-terms-limit=Permission Terms Limit (Automatic Copy)
permission-terms-limit-help=Impostare questo per limitare il numero di termini di ricerca di autorizzazione che verrà aggiunto alla query di ricerca. Se questo limite viene superato, non verranno aggiunto termini di ricerca autorizzazione. Invece, il controllo dell'autorizzazione cadrà indietro per il filtro di autorizzazione di ricerca. (Automatic Translation)
