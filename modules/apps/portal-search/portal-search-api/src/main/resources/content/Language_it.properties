indexing-batch-sizes-help=Il numero di documenti da indicizzare per ogni batch per tipi di modello che supporto batch indicizzazione. Il valore predefinito è 10000. Per i modelli con documenti di grandi dimensioni, diminuendo questo valore può migliorare la stabilità durante l'esecuzione di una reindicizzazione completa. (Automatic Translation)
