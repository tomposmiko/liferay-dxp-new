indexing-batch-sizes-help=El nombre de documents a indexar per lot per a tipus de models que admetin la indexació de lots. Per defecte a 10000. Per a models amb documents de grans dimensions, disminuir aquest valor pot millorar l'estabilitat a l'executar un reindexament complet.
