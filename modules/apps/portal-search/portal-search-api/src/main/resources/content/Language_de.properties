buffered=Gepuffert
buffered-execution-mode=Gepufferter Ausführungsmodus
default-keyword-query-configuration-name=Standard-Suchwortabfrage
default-search-result-permission-filter-configuration-name=Berechtigungsfilter Standard-Suchergebnis
disabled-entry-class-names=Eintragsklassennamen deaktivieren
disabled-entry-class-names-help=Geben Sie die Eintragsklassennamen ein, für die DefaultKeywordQueryContributor die Felder Beschreibung, Benutzername und Titel nicht als Teil der Schlüsselwort-Suchanfrage enthalten wird.
excluded-entry-class-names=Ausgeschlossene Eintragsklassennamen
field-name-patterns=Feldnamenmuster
include-inherited-permissions=Geerbte Berechtigung einschließen
include-inherited-permissions-help=Aktivieren Sie diese Einstellung, um die geerbten Rollen eines Benutzers bei der Filterung der Suchergbnisse einzuschließen. Die geerbten Rollen eines Benutzers schließen alle die durch Benutzergruppen- oder Oranisationszugehörigkeit zugewiesenen Rollen ein.
index-commit-immediately=Index sofort Commit
index-commit-immediately-help=Wenn diese Option aktiviert ist, wird das Schreiben eines Indexes sofort einen Commit verursachen. Dadurch beeinflussen Sie eventuell die Performance der Suchengine negativ, da Schreiboperation so unmittelbar zu einer Leerung des Zwischenspeichers führen. Standardmäßig führt das Portal Commits nach individuellen Indexoperation (z.B. Hinzufügen eines Blogeintrags, Aktualisierung eines Blogeintrags) durch, aber verzögert Commits für Sammeloperationen (z.B. Indizierung aller Benutzer, Indezierung aller Wikis) bis alle Einträge zur Suchengine gesendet wurden. Das Deaktivieren dieser Option kann bei Portlets (z.B. Asset Publisher) zu einer verzögerten Antwort für neu hinzugefügte Inhalte führen. Benutzer würden beispielsweise mit der standardmäßgen Elasticsearch-Suchengine Verzögerungen bemerken. Mehr Informationen finden Sie unter https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html.
index-status-manager-configuration-name=Index Statusmanager
index-writer-helper-configuration-name=Helfer Indexer-Schreiber
indexer-registry-configuration-name=Index Registry (Automatic Copy)
indexing-batch-sizes=Stapelgrößen indizieren
indexing-batch-sizes-help=Die Anzahl der Dokumente zum Indizieren pro Stapel für Modelltypen, die Stapel-Indizierung unterstützen. Standardmäßig 10000. Bei Modellen mit großen Dokumenten kann das Verkleinern dieses Wertes möglicherweise die Stabilität beim Ausführen einer vollständigen Neuindizierung verbessern.
max-buffer-size=Maximale Puffergröße
minimum-buffer-availability-percentage=Minimaler Prozentsatz für Pufferverfügbarkeit
permission-filtered-search-result-accurate-count-threshold=Genaue Anzahlschwelle für berechtigungsgefilterte Suchergebnisse
permission-filtered-search-result-accurate-count-threshold-help=Wenn eine Suchanfrage eine Anzahl an Suchergebnissen ausgibt, die innerhalb dieser Schwelle liegt, ist die Gesamtanzahl nach der Berechtigungsfilterung garantiert genau.
permission-terms-limit=Limit Berechtigungsbedingungen
permission-terms-limit-help=Legen Sie hier die Anzahl an Berechtigungssuchworten fest, die zur Suchanfrage hinzugefügt werden. Wenn dieses Limit überschritten wird, werden keine Berechtigungssuchworte hinzugefügt. Stattdessen wird die Berechtigungsüberprüfung zurückgehen zum Suchberechtigungsfilter.
query-pre-process-configuration-name=Index Query Preprocessor (Automatic Copy)
reindex-configuration-name=Neu indizieren
search-engine-helper-configuration-name=Engine Helper (Automatic Copy)
search-permission-checker-configuration-name=Permission Checker (Automatic Copy)
search-query-result-window-limit=Fensterlimit Suchabfrageergebnisse
search-query-result-window-limit-help=Legen Sie hier die Anzahl der Suchergebnisse fest, die von einer Suchanfrage angefordert werden können.