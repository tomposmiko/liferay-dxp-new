index-commit-immediately=Indeksbekræft med det samme (Automatic Translation)
index-commit-immediately-help=Angiv dette til sand for straks at bekræfte anmodninger om skrivning af søgeindeks. Hvis du angiver dette til true, kan det have en negativ indvirkning på søgemaskinens ydeevne, da hver skriveanmodning tvinger søgemaskinen til at opdatere indekslæseren og potentielt tømme transaktioner til disken. Portalens standardfunktionsmåde er at forpligte sig med det samme til individuelle indekshandlinger (f.eks. tilføje blog, opdatere blog), men forsinkelse forpligter sig til masseoperationer (f.eks. indeksere alle brugere, indeksere alle wikier), indtil alle poster er sendt til søgemaskinen. Hvis du angiver dette til falsk, kan widgets som Asset Publisher udvise et forsinket svar, når der vises indhold, der er tilføjet for nylig. Brugere kan f.eks. opleve en forsinkelse med standardselitsøgningen i Elasticsearch. Se https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html for at få flere oplysninger. (Automatic Translation)
