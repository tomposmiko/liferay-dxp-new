permission-filtered-search-result-accurate-count-threshold-help=Если поисковый запрос возвращает результаты поиска с числом, которое находится в пределах этого порога, общее количество после фильтрации разрешения гарантированно будет точным. (Automatic Translation)
permission-terms-limit=Ограничение сроков разрешения (Automatic Translation)
permission-terms-limit-help=Установите это, чтобы ограничить количество терминов поиска разрешений, которые будут добавлены в поисковый запрос. Если этот предел превышен, условия поиска разрешений не будут добавлены. Вместо этого проверка разрешений возвращается к фильтру разрешения поиска. (Automatic Translation)
