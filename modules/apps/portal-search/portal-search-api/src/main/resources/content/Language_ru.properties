indexing-batch-sizes-help=Количество документов для индексации на партию для типов моделей, хихающих партийную индексацию. По умолчанию до 10000. Для моделей с большими документами снижение этого значения может повысить стабильность при выполнении полного переиндекса. (Automatic Translation)
