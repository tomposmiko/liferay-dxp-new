include-inherited-permissions-help=Установите это, чтобы включить унаследованные роли пользователя как часть фильтрации разрешения поиска. Унаследованные роли пользователя включают всех пользователей, назначенных пользователю из группы пользователей и членов организации. (Automatic Translation)
index-commit-immediately=Индекс Обязательство немедленно (Automatic Translation)
index-commit-immediately-help=Установите это, чтобы немедленно выписать запросы на поиск индекса записи. Установка этого до настоящего среду может негативно повлиять на производительность поисковой системы, поскольку каждый запрос написать заставит поисковую систему обновить считыватель индекса и потенциально смыть транзакции на диск. Поведение портала по умолчанию заключается в немедленном коммите для отдельных операций индекса (например, добавление блога, блога обновления), но задержка коммитов для оптовых операций (например, индекс всех пользователей, индекс всех вики) до тех пор, пока все записи не будут отправлены в поисковую систему. Установка этого на ложные может привести к виджеты, как Asset Publisher проявлять задержку ответа при показе вновь добавленного контента. Например, пользователи могут столкнуться с задержкой с поисковой системой Elasticsearch по умолчанию. Дополнительную https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html смотрите в 10000. (Automatic Translation)
