index-commit-immediately=Индекс Commit немедленно (Automatic Translation)
index-commit-immediately-help=Установите это верным немедленно совершить поисковый индекс писать запросы. Установка в true может негативно сказаться производительности двигателя поиска, поскольку каждый запрос записи заставит поисковик, чтобы обновить индекс читателя и потенциально флеш транзакций на диск. Поведение по умолчанию портала является немедленно совершить для операций индивидуального индекса (например, добавить блог, обновлять блог) но задержка совершает для массовых операций (например, индекс всех пользователей, индексирование всех вики) до тех пор, пока все записи были направлены к поисковой системе. Установка этого значения false может привести к виджеты, как издатель активами выставлять задержки ответа при показе недавно добавил содержание. Например пользователи могут возникнуть задержки с поисковой системой по умолчанию Elasticsearch. Смотрите https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html для получения дополнительной информации. (Automatic Translation)
