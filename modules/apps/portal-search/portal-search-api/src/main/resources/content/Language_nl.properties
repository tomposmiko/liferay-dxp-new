reindex-configuration-name=Herindexeren
search-engine-helper-configuration-name=Helper zoekmachine
search-permission-checker-configuration-name=Machtigingcontrole
search-query-result-window-limit=Limiet venster resultaten zoekquery
search-query-result-window-limit-help=Stel dit in om het aantal zoekresultaten te beperken dat kan opgevraagd worden van een zoekquery.