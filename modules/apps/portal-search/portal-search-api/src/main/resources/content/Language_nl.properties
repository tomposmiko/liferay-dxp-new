indexer-registry-configuration-name=Zoekindexregister
indexing-batch-sizes=Indexing Batch Sizes (Automatic Copy)
indexing-batch-sizes-help=The number of documents to index per batch for model types that support batch indexing. Defaults to 10000. For models with large documents, decreasing this value may improve stability when executing a full reindex. (Automatic Copy)
max-buffer-size=Maximale buffergrootte
minimum-buffer-availability-percentage=Minimaal percentage voor bufferschikbaarheid
permission-filtered-search-result-accurate-count-threshold=Machtigingfilter drempel precies aantal zoekresultaten
permission-filtered-search-result-accurate-count-threshold-help=Als een zoekopdracht een aantal zoekresultaten oplevert dat binnen deze drempel valt, is het totale aantal na machtigingsfiltering gegarandeerd accuraat.
permission-terms-limit=Limiet machtigingsvoorwaarden
permission-terms-limit-help=Stel dit in om het aantal zoektermen voor machtigingen te beperken dat toegevoegd zal worden aan de zoekquery. Bij overschrijding van deze limiet worden geen zoektermen voor machtigingen toegevoegd. De machtigingcontrole zal in dat geval gebruikmaken van de filter 'machtiging zoeken'.
