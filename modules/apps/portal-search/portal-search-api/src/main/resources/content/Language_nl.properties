default-search-result-permission-filter-configuration-name=Toestemmingsfilter standaard zoekresultaat
disabled-entry-class-names=Klassenamen invoer uitgeschakeld
disabled-entry-class-names-help=Geef de invoerklassenamen op waarvoor DefaultKeywordQueryContributor geen beschrijving, gebruikersnaam en titelvelden zal opnemen als onderdeel van de query voor het zoeken naar sleutelwoorden.
excluded-entry-class-names=Uitgesloten klassenamen invoer
