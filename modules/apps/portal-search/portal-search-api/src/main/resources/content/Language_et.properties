index-commit-immediately-help=Seadke see tõeseks, et otsinguindeksi kirjutustaotlused kohe kinnitada. Selle tõeks seadmine võib otsingumootori jõudlust negatiivselt mõjutada, kuna iga kirjutustaotlus sunnib otsingumootorit registrilugejat värskendama ja potentsiaalselt kandeid kettale loputama. Portaali vaikekäitumine on pühenduda kohe üksikutele registritoimingutele (nt lisada ajaveeb, värskendada ajaveebi), kuid viivitada hulgitoimingutega (nt indekseerida kõik kasutajad, indekseerida kõik vikid), kuni kõik kirjed on otsingumootorisse saadetud. Selle valeks seadmine võib põhjustada vidinate (nt Asset Publisheri) hilinenud vastuse kuvamise äsja lisatud sisu kuvamisel. Näiteks võivad kasutajad kogeda viivitust vaike-Elasticsearch otsingumootoriga. Lisateavet leiate teemast https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html. (Automatic Translation)
