permission-filtered-search-result-accurate-count-threshold-help=Dacă o interogare de căutare returnează rezultatele căutării cu un număr care se află în acest prag, numărul total după filtrarea permisiunii este garantat a fi corect. (Automatic Translation)
permission-terms-limit=Limită termeni permisiune (Automatic Translation)
permission-terms-limit-help=Setați acest lucru pentru a limita numărul de termeni de căutare a permisiunilor care vor fi adăugați la interogarea de căutare. Dacă această limită este depășită, nu se vor adăuga termeni de căutare a permisiunii. În schimb, verificarea permisiunilor va reveni la filtrul de permisiuni de căutare. (Automatic Translation)
