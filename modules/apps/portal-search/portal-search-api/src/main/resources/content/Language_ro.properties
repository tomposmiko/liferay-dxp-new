index-commit-immediately=Se angajează index imediat (Automatic Translation)
index-commit-immediately-help=Setați acest lucru la adevărat pentru a comite imediat solicitări de scriere index de căutare. Setarea acestui lucru la adevărat poate avea un impact negativ asupra performanței motorului de căutare, deoarece fiecare solicitare de scriere va forța motorul de căutare să reîmprospăteze cititorul de indexuri și să elimine tranzacțiile pe disc. Comportamentul implicit al portalului este de a se angaja imediat pentru operațiunile individuale de indexare (de exemplu, adăugați blog, actualizați blogul), dar întârzierea se angajează pentru operațiuni în bloc (de exemplu, indexați toți utilizatorii, indexați toate wiki-urile) până când toate intrările au fost trimise la motorul de căutare. Setarea acestui lucru la false poate determina widgeturi precum Asset Publisher să prezinte un răspuns întârziat atunci când afișează conținut nou adăugat. De exemplu, utilizatorii pot întâmpina o întârziere cu motorul de căutare Elasticsearch implicit. Consultați https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html pentru mai multe informații. (Automatic Translation)
