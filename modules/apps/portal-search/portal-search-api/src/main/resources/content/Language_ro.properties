indexing-batch-sizes-help=Numărul de documente de indexat per lot pentru tipurile de modele care acceptă indexarea loturilor. Valori implicite la 10000. Pentru modelele cu documente mari, scăderea acestei valori poate îmbunătăți stabilitatea la executarea unui reindex complet. (Automatic Translation)
