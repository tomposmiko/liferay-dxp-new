indexer-registry-configuration-name=Registre d'index
indexing-batch-sizes=Indexage des tailles des lots
indexing-batch-sizes-help=Le nombre de documents à indexer par lot pour les types de modèle qui prennent en charge l'indexage en lot. 10000 par défaut. Pour les modèles avec des documents volumineux, réduire cette valeur peut améliorer la stabilité lors de l'exécution d'un nouvel indexage complet.
max-buffer-size=Taille maximum du tampon
minimum-buffer-availability-percentage=Disponibilité minimum du tampon en pourcentage
permission-filtered-search-result-accurate-count-threshold=Seuil de décompte de la précision des résultats de recherche filtrée par autorisation
permission-filtered-search-result-accurate-count-threshold-help=Si une requête de recherche renvoie des résultats dont le décompte est dans le cadre de ce seuil, le décompte total après filtrage par autorisation est garanti d'être précis.
permission-terms-limit=Limite des conditions d'autorisation
permission-terms-limit-help=Définissez ce paramètre pour limiter le nombre de conditions de recherche d'autorisation qui seront ajoutés à la requête de recherche. Si cette limite est dépassée, aucun terme de recherche d'autorisation ne sera ajouté. À la place, la vérification des permissions renverra au filtre d'autorisation de la recherche.
