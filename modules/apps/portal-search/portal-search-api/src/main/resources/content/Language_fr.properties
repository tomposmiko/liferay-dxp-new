buffered=En tampon
buffered-execution-mode=Mode d'exécution en tampon
default-keyword-query-configuration-name=Requête de mot-clé par défaut
default-search-result-permission-filter-configuration-name=Filtre de permission de résultat de recherche par défaut
disabled-entry-class-names=Noms de classe d'entrée désactivés
disabled-entry-class-names-help=Indiquez les noms de classe d'entrée pour lesquels DefaultKeywordQueryContributor n'inclura pas les champs de description, de nom d'utilisateur et de titre dans le cadre d'une requête de recherche par mot-clé.
excluded-entry-class-names=Noms de classe d'entrée exclus
field-name-patterns=Modèles de nom de champ
include-inherited-permissions=Inclure les permissions héritées
include-inherited-permissions-help=Définir comme vrai afin d'inclure les rôles hérités d'un utilisateur dans le cadre d'un filtrage d'autorisations de recherche. Les rôles hérités d'un utilisateur incluent tous les utilisateur attribués à un utilisateur du groupe d'utilisateur et de son adhésion à l'organisation.
index-commit-immediately=Contribuer immédiatement à l'index
index-commit-immediately-help=Définir cette valeur à true pour valider immédiatement les demande d'écriture d'index de recherche. Définir ceci à true peut impacter négativement la performance du moteur de recherche car chaque demande d'écriture forcera le moteur de recherche de rafraîchir le lecteur d'index et potentiellement ignorer les transactions sur disque. Le comportement par défaut du portail est de valider immédiatement for chaque opération d'index. (par exemple: ajouter blog, mettre à jour blog) mais retarder les validations de transaction pour les opérations en masse. (par exemple indexer tous les utilisateurs, indexer toutes les pages wiki) jusqu'à ce que toutes les entrées sont envoyées au moteur de recherche. Définir cette valeur à false peut causer les portlets comme Aggrégateur de Contenu, par exemple il affichera avec du retard lors d'affichage de contenus récemment ajoutés. Par exemple aussi, les utilisateurs peuvent rencontrer du retard avec le moteur de recherche par défaut Elasticsearch. Voir https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html pour plus d'informations.
index-status-manager-configuration-name=Gestionnaire de statut d'index
index-writer-helper-configuration-name=Aide d'écrivain d'indexation
indexer-registry-configuration-name=Registre d'index
indexing-batch-sizes=Indexage des tailles des lots
indexing-batch-sizes-help=Le nombre de documents à indexer par lot pour les types de modèle qui prennent en charge l'indexage en lot. 10000 par défaut. Pour les modèles avec des documents volumineux, réduire cette valeur peut améliorer la stabilité lors de l'exécution d'un nouvel indexage complet.
max-buffer-size=Taille maximum du tampon
minimum-buffer-availability-percentage=Disponibilité minimum du tampon en pourcentage
permission-filtered-search-result-accurate-count-threshold=Seuil de décompte de la précision des résultats de recherche filtrée par autorisation
permission-filtered-search-result-accurate-count-threshold-help=Si une requête de recherche renvoie des résultats dont le décompte est dans le cadre de ce seuil, le décompte total après filtrage par autorisation est garanti d'être précis.
permission-terms-limit=Limite des conditions d'autorisation
permission-terms-limit-help=Définissez ce paramètre pour limiter le nombre de conditions de recherche d'autorisation qui seront ajoutés à la requête de recherche. Si cette limite est dépassée, aucun terme de recherche d'autorisation ne sera ajouté. À la place, la vérification des permissions renverra au filtre d'autorisation de la recherche.
query-pre-process-configuration-name=Préprocesseur de requête d'index
reindex-configuration-name=Réindexer
search-engine-helper-configuration-name=Aide de moteur
search-permission-checker-configuration-name=Vérificateur de permission
search-query-result-window-limit=Limite de la fenêtre des résultats de requête de recherche
search-query-result-window-limit-help=Définissez ce paramètre pour limiter le nombre de résultats de recherche pouvant être demandés à une requête de recherche.