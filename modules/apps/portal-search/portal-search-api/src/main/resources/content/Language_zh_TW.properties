buffered=緩衝器
buffered-execution-mode=緩衝執行模式
default-keyword-query-configuration-name=預設關鍵字查詢
default-search-result-permission-filter-configuration-name=預設搜尋結果權限篩選
disabled-entry-class-names=禁用的條目類別名稱
disabled-entry-class-names-help=Specify the entry class names for which DefaultKeywordQueryContributor will not include the description, userName, and title fields as part of the keyword search query. (Automatic Copy)
exact-match-boost=精確匹配提升
exact-match-boost-help=Set the boost value to be applied when search terms match a title as an exact phrase. (Automatic Copy)
excluded-entry-class-names=不包括條目類別名稱
field-name-patterns=欄位名稱模式
include-inherited-permissions=包括繼承的權限
include-inherited-permissions-help=Set this to true to include a user's inherited roles as part of search permission filtering. A user's inherited roles include all users assigned to a user from their user group and organization memberships. (Automatic Copy)
index-commit-immediately=立刻提交索引
index-commit-immediately-help=設置此項為True來立即提交搜索索引寫入請求。因為每個寫入請求將迫使搜尋引擎刷新索引閱讀器和可能對刷新磁片事務，所以設置此項為True可能會對搜尋引擎性能帶來負面影響。Portal的預設行為是立即提交個人索引操作（例如，添加部落格、更新部落格）但對批量操作延遲提交（例如，索引所有客戶、索引所有Wiki）直到所有條目發送到搜尋引擎上。設置此項為False，則可能造成像資產出版器等 Widget 延遲回應顯示新添加的內容。例如，用戶使用預設Elasticsearch搜尋引擎時可能會遇到延遲。更多資訊請點擊：https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html
index-status-manager-configuration-name=索引狀態管理器
index-writer-helper-configuration-name=索引寫入 Helper
indexer-registry-configuration-name=索引註冊表
indexing-batch-sizes=索引批次處理大小
indexing-batch-sizes-help=The number of documents to index per batch for model types that support batch indexing. Defaults to 10000. For models with large documents, decreasing this value may improve stability when executing a full reindex. (Automatic Copy)
max-buffer-size=最大緩衝器大小
max-expansions=最大擴展
max-expansions-help=Set the number of unique titles that can be matched when search terms match a title as a phrase prefix. (Automatic Copy)
minimum-buffer-availability-percentage=最大緩衝器可用性百分比
nonbulk-indexing-override=非批量索引覆蓋
nonbulk-indexing-override-help="true" 值會使修改的實體總是逐一重新索引。出於效能理由，此設置在 Production 環境中通常處於關閉狀態。
permission-filtered-search-result-accurate-count-threshold=權限篩選搜尋結果準確計數門檻值
permission-filtered-search-result-accurate-count-threshold-help=如果搜尋查詢結果低於門檻值，則確保權限篩選器後的搜尋結果的數量是準確的。
permission-terms-limit=權限條款限制
permission-terms-limit-help=將限制設置為添加到搜尋查詢的搜索許可條款的數量。如果超過此限制，則不會添加許可權搜索條款。反之，許可權檢查將會回到搜尋權限篩選器。
query-pre-process-configuration-name=索引查詢預處理器
reindex-configuration-name=重新索引
reindexer-configuration-name=重新索引器
search-engine-helper-configuration-name=Engine Helper
search-permission-checker-configuration-name=權限檢查器
search-query-result-window-limit=搜尋查詢結果的最大數
search-query-result-window-limit-help=設置此選項，可以限制從搜尋查詢中請求的搜尋結果數量。
synchronous-execution-override=同步執行覆蓋
synchronous-execution-override-help="true" 值會使修改的實體在重新索引完成前，處於屏蔽狀態。出於效能理由，此設置在 Production 環境中通常處於關閉狀態。
title-field-query-builder-configuration-name=標題欄位查詢建置器