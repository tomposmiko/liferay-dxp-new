search-engine-helper-configuration-name=Enjin Helper (Automatic Translation)
search-permission-checker-configuration-name=Pemeriksa Keizinan (Automatic Translation)
search-query-result-window-limit=Had Tetingkap Keputusan Pertanyaan Carian (Automatic Translation)
search-query-result-window-limit-help=Setkan ini untuk mengehadkan bilangan hasil carian yang boleh diminta daripada pertanyaan carian. (Automatic Translation)
synchronous-execution-override=Override Pelaksanaan Segerak (Automatic Translation)
synchronous-execution-override-help=Nilai "benar" menyebabkan pengindeksan semula entiti yang diubah suai untuk sentiasa menyekat sehingga selesai. Atas sebab prestasi, tetapan ini biasanya dimatikan dalam pengeluaran. (Automatic Translation)
