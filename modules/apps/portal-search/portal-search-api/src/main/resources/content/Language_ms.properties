field-name-patterns=Corak Nama Medan (Automatic Translation)
include-inherited-permissions=Sertakan Keizinan Warisan (Automatic Translation)
include-inherited-permissions-help=Setkan ini untuk benar untuk menyertakan peranan yang diwarisi pengguna sebagai sebahagian daripada penapisan keizinan carian. Peranan yang diwarisi pengguna termasuk semua pengguna yang diperuntukkan kepada pengguna daripada kumpulan pengguna dan keahlian organisasi mereka. (Automatic Translation)
index-commit-immediately=Indeks Komited Dengan Serta-merta (Automatic Translation)
index-commit-immediately-help=Tetapkan ini kepada benar untuk segera melakukan permintaan tulis indeks carian. Menetapkan ini untuk benar boleh memberi kesan negatif kepada prestasi enjin carian kerana setiap permintaan menulis akan memaksa enjin carian untuk menyegarkan pembaca indeks dan berpotensi mengepam transaksi ke cakera. Tingkah laku lalai portal ini adalah untuk melakukan serta-merta untuk operasi indeks individu (contohnya menambah blog, mengemas kini blog) tetapi kelewatan komited untuk operasi pukal (contohnya indeks semua pengguna, indeks semua wiki) sehingga semua penyertaan dihantar ke enjin carian. Menetapkan ini kepada palsu boleh menyebabkan widget seperti Penerbit Aset mempamerkan tindak balas tertangguh apabila menunjukkan kandungan yang baru ditambah. Sebagai contoh, pengguna mungkin mengalami kelewatan dengan enjin carian Elasticsearch lalai. Lihat https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html untuk maklumat lanjut. (Automatic Translation)
index-status-manager-configuration-name=Pengurus Status Indeks (Automatic Translation)
index-writer-helper-configuration-name=Pengindeks Penulis Helper (Automatic Translation)
indexer-registry-configuration-name=Daftaran Indeks (Automatic Translation)
indexing-batch-sizes=Saiz Kumpulan Pengindeksan (Automatic Translation)
indexing-batch-sizes-help=Bilangan dokumen untuk mengindeks setiap kumpulan untuk jenis model yang menyokong pengindeksan kelompok. Lalai kepada 10000. Untuk model dengan dokumen besar, penurunan nilai ini boleh meningkatkan kestabilan apabila melaksanakan reindeks penuh. (Automatic Translation)
max-buffer-size=Saiz Penimbal Maksimum (Automatic Translation)
max-expansions=Pengembangan Maksimum (Automatic Translation)
max-expansions-help=Tetapkan bilangan tajuk unik yang boleh dipadankan apabila istilah carian sepadan dengan tajuk sebagai awalan frasa. (Automatic Translation)
minimum-buffer-availability-percentage=Peratusan Ketersediaan Penampan Minimum (Automatic Translation)
nonbulk-indexing-override=Pengindeksan Bukan Pukal Mengatasi (Automatic Translation)
nonbulk-indexing-override-help=Nilai "benar" menyebabkan entiti yang diubahsuai untuk sentiasa diindeks semula satu persatu. Atas sebab prestasi, tetapan ini biasanya dimatikan dalam pengeluaran. (Automatic Translation)
permission-filtered-search-result-accurate-count-threshold=Ambang Kiraan Kiraan Tepat Hasil Carian Keizinan (Automatic Translation)
permission-filtered-search-result-accurate-count-threshold-help=Jika pertanyaan carian mengembalikan hasil carian dengan kiraan yang berada dalam ambang ini, jumlah kiraan selepas penapisan kebenaran dijamin tepat. (Automatic Translation)
permission-terms-limit=Had Terma Keizinan (Automatic Translation)
permission-terms-limit-help=Setkan ini untuk mengehadkan bilangan istilah carian keizinan yang akan ditambah ke pertanyaan carian. Jika had ini melebihi, tiada istilah carian keizinan akan ditambah. Sebaliknya, pemeriksaan keizinan akan jatuh kembali ke penapis keizinan carian. (Automatic Translation)
