disabled-entry-class-names-help=Tentukan nama kelas kemasukan yang mana DefaultKeywordQueryContributor tidak akan menyertakan perihalan, nama pengguna, dan medan tajuk sebagai sebahagian daripada pertanyaan carian kata kunci. (Automatic Translation)
exact-match-boost=Rangsangan Padanan Tepat (Automatic Translation)
exact-match-boost-help=Tetapkan nilai galakkan untuk digunakan apabila istilah carian sepadan dengan tajuk sebagai frasa yang tepat. (Automatic Translation)
