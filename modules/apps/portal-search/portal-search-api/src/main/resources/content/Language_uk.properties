indexing-batch-sizes=Розміри пакетного пакета індексування (Automatic Translation)
indexing-batch-sizes-help=Кількість документів, які потрібно індексувати для одного пакета для типів моделей, які підтримують пакетну індексацію. Типовим значенням є 10000. Для моделей з великими документами зниження цього значення може підвищити стабільність при виконанні повного переіндекса. (Automatic Translation)
