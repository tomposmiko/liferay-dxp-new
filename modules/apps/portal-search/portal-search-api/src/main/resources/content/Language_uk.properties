include-inherited-permissions-help=Встановіть для цього значення true, щоб включити успадковані ролі користувача до складу фільтрації дозволів пошуку. Успадковані ролі користувача включають всіх користувачів, призначених користувачу зі своєї групи користувачів і членства в організації. (Automatic Translation)
index-commit-immediately=Негайно зафіксувати індекс (Automatic Translation)
index-commit-immediately-help=Встановіть значення true, щоб негайно зафіксувати запити на запис індексу пошуку. Встановлення значення true може негативно вплинути на продуктивність пошукової системи, оскільки кожен запит на запис змусить пошукову систему оновити зчитувач індексу та потенційно очистити транзакції на диск. За замовчуванням поведінка порталу полягає в тому, щоб негайно зафіксувати для окремих операцій індексу (наприклад, додати блог, оновити блог), але відкласти коміти для масових операцій (наприклад, індексувати всіх користувачів, індексувати всі вікі), поки всі записи не будуть відправлені в пошукову систему. Встановлення значення false може призвести до того, що віджети, такі як Asset Publisher, виявлять відкладену відповідь під час показу щойно доданого вмісту. Наприклад, у користувачів може виникнути затримка з пошуковою системою Elasticsearch за промовчанням. Докладніше https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html можна дізнатися з цього https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html. (Automatic Translation)
