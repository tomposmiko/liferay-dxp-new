search-query-result-window-limit-help=Установіть цей параметр, щоб обмежити кількість результатів пошуку, які можна запитувати за допомогою пошукового запиту. (Automatic Translation)
synchronous-execution-override=Перевизначення синхронного виконання (Automatic Translation)
synchronous-execution-override-help=Значення true призводить до того, що переіндексування змінених сутностей завжди блокується до завершення. З міркувань продуктивності ця настройка, як правило, вимикається у виробництві. (Automatic Translation)
