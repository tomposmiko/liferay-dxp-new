max-expansions=Максимальна кількість розширень (Automatic Translation)
max-expansions-help=Установіть кількість унікальних заголовків, які можна зіставити, коли пошукові терміни відповідають заголовку, як префікс фрази. (Automatic Translation)
minimum-buffer-availability-percentage=Мінімальний відсоток доступності буфера (Automatic Translation)
nonbulk-indexing-override=Перевизначення індексування небулок (Automatic Translation)
nonbulk-indexing-override-help=Значення true призводить до того, що змінені сутності завжди переіндексуються один за одним. З міркувань продуктивності ця настройка, як правило, вимикається у виробництві. (Automatic Translation)
permission-filtered-search-result-accurate-count-threshold=Граничне значення точної кількості відфільтрованих результатів пошуку з дозволами (Automatic Translation)
permission-filtered-search-result-accurate-count-threshold-help=Якщо пошуковий запит повертає результати пошуку з кількістю, яка знаходиться в межах цього граничного значення, загальна кількість після фільтрування дозволів гарантовано буде точною. (Automatic Translation)
permission-terms-limit=Обмеження термінів дозволів (Automatic Translation)
permission-terms-limit-help=Установіть цей параметр, щоб обмежити кількість пошукових термінів дозволів, які буде додано до пошукового запиту. Якщо це обмеження перевищено, умови пошуку дозволів не додаються. Натомість перевірка дозволів повернеться до фільтра дозволів пошуку. (Automatic Translation)
