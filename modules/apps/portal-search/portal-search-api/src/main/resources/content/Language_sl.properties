indexing-batch-sizes=Indeksiranje velikosti paketov (Automatic Translation)
indexing-batch-sizes-help=Število dokumentov za indeksiranje na paket za vrste modelov, ki podpirajo indeksiranje paketov. Privzete vrednosti na 10000. Pri modelih z velikimi dokumenti lahko zmanjšanje te vrednosti izboljša stabilnost pri uporabi polnega reindexa. (Automatic Translation)
