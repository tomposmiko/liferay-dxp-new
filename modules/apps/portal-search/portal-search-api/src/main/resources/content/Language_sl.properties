permission-filtered-search-result-accurate-count-threshold-help=Če iskalna poizvedba vrne rezultate iskanja s številom, ki je znotraj tega praga, je skupno število po filtriranju dovoljenj zagotovljeno natančno. (Automatic Translation)
permission-terms-limit=Omejitev pogojev za dovoljenje (Automatic Translation)
permission-terms-limit-help=Nastavite to, da omejite število iskalnih izrazov za dovoljenja, ki bodo dodani iskalni poizvedbi. Če je ta omejitev presegana, ne bodo dodani nobeni iskalni izrazi za dovoljenje. Namesto tega bo preverjanje dovoljenj padlo nazaj na filter dovoljenja za iskanje. (Automatic Translation)
