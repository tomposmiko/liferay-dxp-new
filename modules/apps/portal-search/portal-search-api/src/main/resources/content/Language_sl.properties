nonbulk-indexing-override-help=Vrednost »resničnega« povzroči, da se spremenjene entitete vedno ponovno posložijo enega za drugim. Zaradi učinkovitosti delovanja je ta nastavitev v proizvodnji na splošno izklopljena. (Automatic Translation)
