include-inherited-permissions-help=To nastavite tako, da bo v filtriranje dovoljenja za iskanje vključil podedovalne vloge uporabnika. Podedovalne vloge uporabnika vključujejo vse uporabnike, dodeljene uporabniku iz njihove uporabniške skupine in članstva v organizaciji. (Automatic Translation)
index-commit-immediately=Takoj se zavleci v indeks (Automatic Translation)
index-commit-immediately-help=To nastavite tako, da bo takoj začeto zahtevanje za pisanje v iskalnem indeksu. Nastavitev tega lahko negativno vpliva na učinkovitost iskalnika, saj bo vsaka zahteva za pisanje prisilila iskalnik, da osveži bralnik indeksa in potencialno splakuje transakcije na disk. Privzeto vedenje portala je, da se takoj zavzame za posamezne indeksne operacije (npr. dodajanje bloga, posodabljanje bloga), vendar zakasnitev za množične operacije (npr. indeksiranje vseh uporabnikov, indeksiranje vseh wikijev), dokler vsi vnosi niso poslani v iskalnik. Če to nastavite na napačno, lahko pripomočki, kot je Asset Publisher, prikažejo zakasnitev odziva, ko prikazujejo na novo dodano vsebino. Uporabniki lahko na primer pride do zamude pri privzetem iskalniku Za iskanje elastičencev. Za https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html si oglejte več informacij. (Automatic Translation)
