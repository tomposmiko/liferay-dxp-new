nonbulk-indexing-override-help=Um valor de "verdadeiro" faz com que as entidades modificadas sejam sempre reindexadas uma a uma. Por razões de desempenho, essa configuração é geralmente desligada na produção. (Automatic Translation)
permission-filtered-search-result-accurate-count-threshold=Limite preciso de contagem precisa do resultado de pesquisa filtrado (Automatic Translation)
permission-filtered-search-result-accurate-count-threshold-help=Se uma consulta de pesquisa retornar os resultados da pesquisa com uma contagem que está dentro desse limite, a contagem total após a filtragem da permissão é garantida como precisa. (Automatic Translation)
permission-terms-limit=Limite de termos de permissão (Automatic Translation)
permission-terms-limit-help=Defina isso para limitar o número de termos de pesquisa de permissão que serão adicionados à consulta de pesquisa. Se esse limite for excedido, nenhum termo de pesquisa de permissão será adicionado. Em vez disso, a verificação de permissão cairá de volta para o filtro de permissão de pesquisa. (Automatic Translation)
