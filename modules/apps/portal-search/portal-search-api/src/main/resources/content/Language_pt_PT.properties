indexing-batch-sizes-help=O número de documentos para indexar por lote para tipos de modelos que suportam a indexação de lotes. Padrão para 10000. Para modelos com documentos grandes, a diminuição desse valor pode melhorar a estabilidade ao executar um ressarcimento completo. (Automatic Translation)
