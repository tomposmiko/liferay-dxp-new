index-commit-immediately-help=तुरंत खोज सूचकांक लिखने के अनुरोधों को करने के लिए इसे सही करें। इसे सच करने के लिए सेट करने से खोज इंजन के प्रदर्शन पर नकारात्मक प्रभाव पड़ सकता है क्योंकि प्रत्येक लेखन अनुरोध खोज इंजन को इंडेक्स रीडर को ताज़ा करने और संभावित रूप से डिस्क में लेनदेन को फ्लश करने के लिए मजबूर करेगा। पोर्टल का डिफ़ॉल्ट व्यवहार व्यक्तिगत सूचकांक संचालन (जैसे ब्लॉग जोड़ें, ब्लॉग को अपडेट करें) के लिए तुरंत प्रतिबद्ध होना है, लेकिन बल्क ऑपरेशंस (जैसे सभी उपयोगकर्ताओं को इंडेक्स, इंडेक्स सभी विकी) के लिए देरी करता है जब तक कि सभी प्रविष्टियों को खोज इंजन में नहीं भेजा जाता है। इसे झूठी में सेट करने से एसेट पब्लिशर जैसे विजेट्स को नई अतिरिक्त सामग्री दिखाते समय विलंबित प्रतिक्रिया प्रदर्शित करने का कारण बन सकता है। उदाहरण के लिए, उपयोगकर्ताओं को डिफ़ॉल्ट लोचदार खोज इंजन के साथ देरी का अनुभव हो सकता है। अधिक जानकारी के लिए https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html देखें। (Automatic Translation)
