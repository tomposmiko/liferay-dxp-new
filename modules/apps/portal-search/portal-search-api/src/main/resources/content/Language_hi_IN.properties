permission-terms-limit-help=यह खोज क्वेरी करने के लिए जोड़ दिया जाएगा अनुमति खोज शब्दों की संख्या को सीमित करने के लिए सेट करें। यदि इस सीमा से अधिक हो गई है, कोई अनुमति खोज शर्तें जोड़ दिया जाएगा। इसके बजाय, वापस करने के लिए खोज की अनुमति फ़िल्टर की अनुमति की जाँच गिर जाएगी। (Automatic Translation)
