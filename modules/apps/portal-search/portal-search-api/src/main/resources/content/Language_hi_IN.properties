include-inherited-permissions-help=यह सच है एक उपयोगकर्ता की अनुमति खोज फ़िल्टर करने के भाग के रूप में वंशानुगत भूमिकाओं को शामिल करने के लिए सेट करें। इनहेरिट की गई भूमिकाओं के एक उपयोगकर्ता के सभी उपयोगकर्ताओं को उनके उपयोगकर्ता समूह और संगठन की सदस्यता से एक उपयोगकर्ता को असाइन किया गया शामिल हैं। (Automatic Translation)
index-commit-immediately=अनुक्रमणिका तुरंत कमिट (Automatic Translation)
index-commit-immediately-help=यह सही करने के लिए तुरंत खोज अनुक्रमणिका लेखन अनुरोध कमिट करने के लिए सेट करें । यह सच करने के लिए सेटिंग नकारात्मक प्रभाव खोज इंजन के प्रदर्शन के रूप में प्रत्येक लेखन अनुरोध अनुक्रमणिका पाठक को ताज़ा करने के लिए खोज इंजन को बाध्य करेगा और संभावित रूप से लेन-देन फ्लश करने के लिए डिस्क है । पोर्टल के डिफ़ॉल्ट व्यवहार के लिए तुरंत व्यक्तिगत सूचकांक आपरेशनों के लिए प्रतिबद्ध है (उदा ब्लॉग जोड़ने के लिए, ब्लॉग अद्यतन), लेकिन देरी थोक आपरेशनों के लिए प्रतिबद्ध (जैसे सूचकांक सभी उपयोगकर्ताओं, सूचकांक सभी wikis) जब तक सभी प्रविष्टियों को खोज इंजन के लिए भेजा गया है । इस सेटिंग को false करने के लिए संपत्ति प्रकाशक जैसे नए जोड़े गए सामग्री प्रदर्शित करने में देरी प्रतिक्रिया प्रदर्शित करने के लिए विजेट का कारण हो सकता है । उदाहरण के लिए, उपयोगकर्ताओं को डिफ़ॉल्ट Elasticsearch खोज इंजन के साथ एक विलंब का अनुभव हो सकता है । अधिक जानकारी के लिए https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html देखें । (Automatic Translation)
