index-commit-immediately=Utføring av indeks umiddelbart (Automatic Translation)
index-commit-immediately-help=Sett dette til sann hvis du umiddelbart vil utføre skriveforespørsler for søkeindeks. Hvis du setter dette til sann, kan det ha en negativ innvirkning på søkemotorytelsen, ettersom hver skriveforespørsel vil tvinge søkemotoren til å oppdatere indeksleseren og potensielt tømme transaksjoner til disken. Standard virkemåte for portalen er å utføre umiddelbart for individuelle indeksoperasjoner (f.eks. legge til blogg, oppdatere blogg), men forsinkelse utføres for masseoperasjoner (f.eks. indeksere alle brukere, indeksere alle wikier) til alle oppføringer er sendt til søkemotoren. Hvis du setter dette til usann, kan det føre til at kontrollprogrammer som Asset Publisher viser et forsinket svar når det viser innhold som nylig er lagt til. Brukere kan for eksempel oppleve en forsinkelse med standard Elasticsearch-søkemotor. Se https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html hvis du vil ha mer informasjon. (Automatic Translation)
