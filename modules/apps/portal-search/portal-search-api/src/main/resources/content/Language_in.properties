indexing-batch-sizes=Mengindeks Ukuran Batch (Automatic Translation)
indexing-batch-sizes-help=Jumlah dokumen yang akan diindeks per batch untuk tipe model yang mendukung pengindeksan batch. Default ke 10000. Untuk model dengan dokumen besar, penurunan nilai ini dapat meningkatkan stabilitas saat menjalankan reindex penuh. (Automatic Translation)
