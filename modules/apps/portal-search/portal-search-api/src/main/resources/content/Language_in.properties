include-inherited-permissions=Sertakan Izin Yang Diwariskan (Automatic Translation)
include-inherited-permissions-help=Atur ini ke true untuk menyertakan peran pengguna yang diwariskan sebagai bagian dari pemfilteran izin pencarian. Peran pengguna yang diwariskan mencakup semua pengguna yang ditetapkan untuk pengguna dari grup pengguna dan keanggotaan organisasi mereka. (Automatic Translation)
index-commit-immediately=Indeks Segera Berkomitmen (Automatic Translation)
index-commit-immediately-help=Atur ini ke true untuk segera melakukan permintaan penulisan indeks pencarian. Mengatur ini ke true dapat berdampak negatif pada kinerja mesin pencari karena setiap permintaan tulis akan memaksa mesin pencari untuk menyegarkan pembaca indeks dan berpotensi menyiram transaksi ke disk. Perilaku default portal adalah untuk berkomitmen segera untuk operasi indeks individu (misalnya menambahkan blog, memperbarui blog) tetapi menunda komit untuk operasi massal (misalnya indeks semua pengguna, indeks semua wiki) sampai semua entri telah dikirim ke mesin pencari. Menyetel ini ke false dapat menyebabkan widget seperti Penerbit Aset menunjukkan respons yang tertunda saat menampilkan konten yang baru ditambahkan. Misalnya, pengguna mungkin mengalami keterlambatan dengan mesin pencari Elasticsearch default. Lihat https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html untuk informasi selengkapnya. (Automatic Translation)
