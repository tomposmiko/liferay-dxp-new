permission-filtered-search-result-accurate-count-threshold-help=Jika kueri pencarian mengembalikan hasil pencarian dengan hitungan yang berada dalam ambang batas ini, jumlah total setelah pemfilteran izin dijamin akurat. (Automatic Translation)
permission-terms-limit=Batas Ketentuan Izin (Automatic Translation)
permission-terms-limit-help=Atur ini untuk membatasi jumlah istilah pencarian izin yang akan ditambahkan ke kueri pencarian. Jika batas ini terlampaui, tidak ada persyaratan pencarian izin yang akan ditambahkan. Sebagai gantinya, pemeriksaan izin akan jatuh kembali ke filter izin pencarian. (Automatic Translation)
