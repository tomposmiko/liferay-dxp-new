indexing-batch-sizes=Pengindeksan Batch ukuran (Automatic Translation)
indexing-batch-sizes-help=Jumlah dokumen untuk mengindeks per batch untuk jenis model yang mendukung batch pengindeksan. Default untuk 10000. Untuk model dengan dokumen yang besar, penurunan nilai ini dapat meningkatkan stabilitas ketika menjalankan reindex penuh. (Automatic Translation)
