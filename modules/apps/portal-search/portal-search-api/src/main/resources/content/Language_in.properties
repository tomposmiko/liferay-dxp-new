permission-terms-limit=Izin syarat batas (Automatic Translation)
permission-terms-limit-help=Mengatur ini untuk membatasi jumlah istilah pencarian izin yang akan ditambahkan ke permintaan pencarian. Jika batas ini melebihi, istilah pencarian izin tidak akan ditambahkan. Sebaliknya, memeriksa izin akan jatuh kembali ke filter pencarian izin. (Automatic Translation)
