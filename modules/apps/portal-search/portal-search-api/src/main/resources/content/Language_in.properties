nonbulk-indexing-override-help=Nilai "benar" menyebabkan entitas yang dimodifikasi selalu dieksdeksasi kembali satu per satu. Untuk alasan kinerja, pengaturan ini umumnya dimatikan dalam produksi. (Automatic Translation)
