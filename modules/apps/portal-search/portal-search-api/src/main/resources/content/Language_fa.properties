permission-terms-limit-help=مجموعه این به محدود کردن تعداد اجازه جستجو که به پرس و جو جستجو اضافه خواهد شد. اگر از این حد فراتر رفته است، بدون اجازه جستجو اضافه خواهد شد. در عوض، چک کردن اجازه بازگشت به جستجوی فیلتر اجازه سقوط خواهد کرد. (Automatic Translation)
