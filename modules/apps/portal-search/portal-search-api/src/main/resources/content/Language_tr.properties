indexing-batch-sizes-help=Toplu iş dizin oluşturmayı destekleyen model türleri için toplu iş başına dizine eklenen belge sayısı. Varsayılan değer 10000'dir. Büyük belgelere sahip modeller için, bu değerin azaltılması tam bir renindex çalıştırırken kararlılığı artırabilir. (Automatic Translation)
