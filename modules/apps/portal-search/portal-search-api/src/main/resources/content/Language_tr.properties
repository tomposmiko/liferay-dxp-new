index-commit-immediately=Dizin Tamamlama Hemen (Automatic Translation)
index-commit-immediately-help=Arama dizini yazma isteklerini hemen işlemek için bunu true olarak ayarlayın. Bunu true olarak ayarlamak, her yazma isteği arama motorunu dizin okuyucusunu yenilemeye ve işlemleri diske temizlemeye zorlayacağından arama motoru performansını olumsuz etkileyebilir. Portalın varsayılan davranışı, bireysel dizin işlemleri için hemen taahhütte bulunmaktır (örneğin blog ekleyin, blog güncelleyin) ancak tüm girişler arama motoruna gönderilene kadar toplu işlemler için taahhütleri geciktirmektir (örneğin, tüm kullanıcıları dizine ekleyin, tüm vikileri dizine ekleyin). Bunu false olarak ayarlamak, Varlık Yayımcısı gibi widget'ların yeni eklenen içeriği gösterirken gecikmeli bir yanıt göstermesine neden olabilir. Örneğin, kullanıcılar varsayılan Elasticsearch arama motorunda bir gecikme yaşayabilir. Daha fazla bilgi için https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html bakın. (Automatic Translation)
