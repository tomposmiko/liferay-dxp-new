indexer-registry-configuration-name=Indeksirekisteri
indexing-batch-sizes=Indeksointierien Koot
indexing-batch-sizes-help=Erää kohti indeksoitavien asiakirjojen lukumäärä mallityypeille, jotka tukevat eräindeksointia. Oletusarvo on 10000. Malleille, joissa on laajoja dokumentteja, tämän arvon pienentäminen voi parantaa vakautta, kun suoritetaan täysi uudelleenindeksointi.
