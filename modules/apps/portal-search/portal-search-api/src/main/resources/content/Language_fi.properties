permission-filtered-search-result-accurate-count-threshold=Käyttöoikeus-suodatetut Hakutulokset Tarkan Määrän Kynnys
permission-filtered-search-result-accurate-count-threshold-help=Jos hakukyselyn palauttaa hakutuloksia määrän, joka on tämän kynnyksen sisällä, kokonaismäärän taataan käyttöoikeuksien suodattamisen jälkeen olevan oikea.
permission-terms-limit=Käyttöoikeusehtojen Raja
permission-terms-limit-help=Aseta tämä rajoittamaan niiden käyttöoikeuksien hakuehtojen määrää, jotka lisätään hakulausekeeseen. Jos tämä raja ylittyy, ei käyttöoikeuksien hakuehtoja lisätä. Sen sijaan luvan tarkistus putoaa takaisin käyttöoikeuksien hakusuodattimeen.
