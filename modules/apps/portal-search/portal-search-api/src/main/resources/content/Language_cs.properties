permission-filtered-search-result-accurate-count-threshold-help=Pokud vyhledávací dotaz vrátí výsledky hledání s počtem, který je v této prahové hodnotě, je zaručeno, že celkový počet po filtrování oprávnění bude přesný. (Automatic Translation)
