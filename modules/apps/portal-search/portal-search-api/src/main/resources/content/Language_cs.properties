index-commit-immediately=Okamžitě potvrdit index (Automatic Translation)
index-commit-immediately-help=Nastavte tuto hodnotu na hodnotu true, aby bylo okamžitě posouděny požadavky na zápis indexu hledání. Nastavení hodnoty true může negativně ovlivnit výkon vyhledávače, protože každý požadavek na zápis přinutí vyhledávač aktualizovat čtečku indexů a potenciálně vyprázdnit transakce na disk. Výchozím chováním portálu je okamžitě potvrdit jednotlivé operace indexu (např. přidat blog, aktualizovat blog), ale oddálit potvrzení pro hromadné operace (např. indexovat všechny uživatele, indexovat všechny wiki), dokud nebudou všechny položky odeslány do vyhledávače. Nastavení této hodnoty na hodnotu false může způsobit, že widgety, jako je Asset Publisher, budou při zobrazení nově přidaného obsahu vykazovat opožděnou odpověď. Uživatelé mohou například zaznamenat zpoždění s výchozím vyhledávačem Elasticsearch. Další https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html naleznete v tématu. (Automatic Translation)
