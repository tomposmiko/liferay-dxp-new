indexing-batch-sizes-help=מספר המסמכים למפתוח לכל אצווה עבור סוגי דגמים התומכים במפתוח אצוות. ערך ברירת המחדל הוא 10000. עבור דגמים עם מסמכים גדולים, הקטנת ערך זה עשויה לשפר את היציבות בעת מפתוח מלא מחדש.
