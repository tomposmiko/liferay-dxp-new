include-inherited-permissions-help=הגדר כ-true כדי לכלול תפקידי משתמש שעברו בירושה במסגרת סינון הרשאות חיפוש. תפקידי משתמש שעברו בירושה כוללים את כל המשתמשים המוקצים למשתמש מקבוצת המשתמשים שלהם והחברויות בארגונים.
index-commit-immediately=אינדקס Commit באופן מיידי
index-commit-immediately-help=הגדירו ערך זה כ-true כדי לבצע commit מיידי של בקשות כתיבת אינדקס חיפוש. הגדרת ערך זה כ-true עלולה להשפיע באופן שלילי על ביצועי מנועי חיפוש היות שכל בקשת כתיבה תכפה על מנוע החיפוש לרענן את קורא האינדקס ופוטנציאלית לרוקן את מאגרי הטרנזקציות ולשמור אותן על הדיסק. התנהגות ברירת המחדל של הפורטל היא לבצע commit מיידי עבור פעולות אינדקס פרטניות (כגון הוסף בלוג, עדכן בלוג) אבל לעכב ביצוע commit עבור פעולות בצובר כגון (מפתוח של כל המשתמשים, מפתוח של כל הוויקים) עד שכל הרשומות נשלחו למנוע החיפוש. הגדרת ערך זה כ-false עלולה לגרום לפורטלטים כמו Asset Publisher להציג תגובה מושהית בעת הצגת תוכן שהתווסף לאחרונה. לדוגמא, משתמשים עלולים לחוות עיכוב עם מנוע חיפוש ברירת המחדל Elasticsearch. למידע נוסף, ראה https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html.
index-status-manager-configuration-name=מנהל סטטוס האינדקס
