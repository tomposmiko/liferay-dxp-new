indexing-batch-sizes-help=Ο αριθμός των εγγράφων για να δημιουργήσετε ευρετήριο ανά παρτίδα για τους τύπους μοντέλο ότι μαζική υποστήριξη δημιουργίας ευρετηρίου. Προεπιλογές για να 10000. Για μοντέλα με μεγάλα έγγραφα, μειώνεται η τιμή αυτή μπορεί να βελτιώνουν τη σταθερότητα κατά την εκτέλεση μια πλήρη reindex. (Automatic Translation)
