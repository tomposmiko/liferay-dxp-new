synchronous-execution-override-help=Μια τιμή "αληθούς" προκαλεί τον εκ νέου εκ νέου εκ νέου αποκλεισμό των τροποποιημένων οντοτήτων για να μπλοκάρει πάντα μέχρι να ολοκληρωθεί. Για λόγους επιδόσεων, αυτή η ρύθμιση είναι γενικά απενεργοποιημένη στην παραγωγή. (Automatic Translation)
