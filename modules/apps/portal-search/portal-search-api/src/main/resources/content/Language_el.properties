max-expansions-help=Ορίστε τον αριθμό των μοναδικών τίτλων που μπορούν να αντιστοιχιστούν όταν οι όροι αναζήτησης ταιριάζουν με έναν τίτλο ως πρόθεμα φράσης. (Automatic Translation)
