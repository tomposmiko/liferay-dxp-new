include-inherited-permissions=Συμπερίληψη μεταβιβαζόταν δικαιώματος (Automatic Translation)
include-inherited-permissions-help=Ορίστε αυτό ως αληθές για να συμπεριλάβετε τους μεταβιβαζόμενους ρόλους ενός χρήστη ως μέρος του φιλτραρίσματος δικαιωμάτων αναζήτησης. Οι μεταβιβαζικοί ρόλοι ενός χρήστη περιλαμβάνουν όλους τους χρήστες που έχουν αντιστοιχιστεί σε ένα χρήστη από την ομάδα χρηστών και τις συνδρομές οργανισμού. (Automatic Translation)
index-commit-immediately=Άμεση δέσμευση ευρετηρίου (Automatic Translation)
index-commit-immediately-help=Ορίστε αυτό ως αληθές για να δεσμεύσετε αμέσως αιτήσεις εγγραφής ευρετηρίου αναζήτησης. Ο ορισμός αυτού του νήματος σε αληθές μπορεί να επηρεάσει αρνητικά τις επιδόσεις της μηχανής αναζήτησης, καθώς κάθε αίτηση εγγραφής θα αναγκάσει τη μηχανή αναζήτησης να ανανεώσει το πρόγραμμα ανάγνωσης ευρετηρίου και ενδεχομένως να εκκαθαρίζουν τις συναλλαγές στο δίσκο. Η προεπιλεγμένη συμπεριφορά της πύλης είναι να δεσμευτεί αμέσως για μεμονωμένες λειτουργίες ευρετηρίου (π.χ. προσθήκη ιστολογίου, ενημέρωση ιστολογίου), αλλά η καθυστέρηση δεσμεύει για μαζικές λειτουργίες (π.χ. ευρετήριο όλων των χρηστών, ευρετήριο όλων των wikis) μέχρι να σταλούν όλες οι καταχωρήσεις στη μηχανή αναζήτησης. Ο ορισμός αυτού του στοιχείου σε false μπορεί να προκαλέσει γραφικά στοιχεία όπως ο Asset Publisher να εμφανίζουν καθυστερημένη απόκριση κατά την εμφάνιση περιεχομένου που προστέθηκε πρόσφατα. Για παράδειγμα, οι χρήστες ενδέχεται να αντιμετωπίσουν καθυστέρηση με την προεπιλεγμένη μηχανή αναζήτησης Elasticsearch. Ανατρέξτε https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html για περισσότερες πληροφορίες. (Automatic Translation)
