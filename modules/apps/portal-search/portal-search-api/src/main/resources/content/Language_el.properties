disabled-entry-class-names-help=Καθορίστε τα ονόματα κλάσης καταχώρησης για τα οποία το DefaultKeywordQueryContributor δεν θα περιλαμβάνει τα πεδία περιγραφής, ονόματος χρήστη και τίτλου ως μέρος του ερωτήματος αναζήτησης λέξεων-κλειδιών. (Automatic Translation)
