permission-filtered-search-result-accurate-count-threshold-help=Εάν ένα ερώτημα αναζήτησης επιστρέφει αποτελέσματα αναζήτησης με μια αρίθμηση που είναι μέσα σε αυτό το όριο, το συνολικό πλήθος μετά το φιλτράρισμα άδεια είναι εγγυημένη για να είναι ακριβή. (Automatic Translation)
