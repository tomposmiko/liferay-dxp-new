indexing-batch-sizes=Δημιουργία ευρετηρίου μεγεθών παρτίδας (Automatic Translation)
indexing-batch-sizes-help=Ο αριθμός των εγγράφων που θα αναγραφούν ανά δέσμη για τύπους μοντέλων που υποστηρίζουν τη δημιουργία ευρετηρίου δέσμης. Προεπιλογές σε 10000. Για μοντέλα με μεγάλα έγγραφα, η μείωση αυτής της τιμής μπορεί να βελτιώσει τη σταθερότητα κατά την εκτέλεση ενός πλήρους χαλινάρι. (Automatic Translation)
