index-commit-immediately=Δείκτης Commit αμέσως (Automatic Translation)
index-commit-immediately-help=Θέστε αυτό πιστή αμέσως commit ευρετήριο αναζήτησης γράφουν τα αιτήματα. Ρύθμιση στην τιμή true μπορεί να επηρεάσει αρνητικά απόδοση μηχανών αναζήτησης όπως κάθε αίτηση εγγραφής, θα αναγκάσει τη μηχανή αναζήτησης για να ανανεώσετε τον αναγνώστη δείκτης και δυνητικά εκκαθάριση συναλλαγών στο δίσκο. Η προεπιλεγμένη συμπεριφορά της πύλης είναι να δεσμευθούν αμέσως για επιμέρους ευρετήριο λειτουργίες (π.χ. Προσθήκη blog, ενημέρωση blog) αλλά καθυστέρηση δεσμεύεται για μαζικές λειτουργίες (π.χ. ευρετήριο όλων των χρηστών, ευρετήριο όλα τα wikis) έως ότου όλες οι καταχωρήσεις έχουν σταλεί στη μηχανή αναζήτησης. Ρύθμιση στην τιμή false, μπορεί να προκαλέσει widgets σαν εκδότης να παρουσιάζουν καθυστερημένη ανταπόκριση όταν δείχνει πρόσφατα προστεθεί το περιεχόμενο. Για παράδειγμα, οι χρήστες ενδέχεται να αντιμετωπίσετε μια καθυστέρηση με την προεπιλεγμένη μηχανή αναζήτησης Elasticsearch. Ανατρέξτε στην ενότητα https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html για περισσότερες πληροφορίες. (Automatic Translation)
