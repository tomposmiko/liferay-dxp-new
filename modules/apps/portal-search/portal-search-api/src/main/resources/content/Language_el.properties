nonbulk-indexing-override=Παράκαμψη ευρετηρίου χωρίς διόγκωση (Automatic Translation)
nonbulk-indexing-override-help=Μια τιμή του "true" προκαλεί την επανεξάγοντας πάντα τροποποιημένες οντότητες μία προς μία. Για λόγους επιδόσεων, αυτή η ρύθμιση είναι γενικά απενεργοποιημένη στην παραγωγή. (Automatic Translation)
permission-filtered-search-result-accurate-count-threshold=Όριο ακριβείας αποτελέσματος αναζήτησης φιλτραρισμένο με δικαιώματα (Automatic Translation)
permission-filtered-search-result-accurate-count-threshold-help=Εάν ένα ερώτημα αναζήτησης επιστρέφει αποτελέσματα αναζήτησης με μια καταμέτρηση που βρίσκεται εντός αυτού του ορίου, ο συνολικός αριθμός μετά το φιλτράρισμα δικαιωμάτων είναι εγγυημένα ακριβής. (Automatic Translation)
permission-terms-limit=Όριο όρων άδειας (Automatic Translation)
permission-terms-limit-help=Ορίστε αυτό για να περιορίσετε τον αριθμό των όρων αναζήτησης δικαιωμάτων που θα προστεθούν στο ερώτημα αναζήτησης. Εάν γίνει υπέρβαση αυτού του ορίου, δεν θα προστεθούν όροι αναζήτησης δικαιωμάτων. Αντίθετα, ο έλεγχος δικαιωμάτων θα επανέλθει στο φίλτρο δικαιωμάτων αναζήτησης. (Automatic Translation)
