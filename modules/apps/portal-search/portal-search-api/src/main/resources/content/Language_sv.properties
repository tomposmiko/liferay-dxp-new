disabled-entry-class-names=Inaktiverade klassnamn för poster
disabled-entry-class-names-help=Ange klassnamn för inmatningar som DefaultKeywordQueryContributor inte inkluderar i beskrivningen, användarnamnet och titelfältet som en del av nyckelordsfrågan.
exact-match-boost=Boosta exakt matchning
exact-match-boost-help=Ställ in det förstärkta värdet som ska användas när söktermer matchar en titel som en exakt fras.
