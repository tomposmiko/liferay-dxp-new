include-inherited-permissions=Inkludera ärvd behörighet
include-inherited-permissions-help=Ange detta som sant för att inkludera en användares ärvda roller som del av filtrering av sökbehörigheter. En användares ärvda roller inkluderar alla användare som tilldelats till en användare från deras användargrupp och organisationsmedlemskap.
index-commit-immediately=Utför indexering direkt
index-commit-immediately-help=Ange detta som sant för att omedelbart utföra skrivbegäranden för sökindex. Att ange detta som sant kan negativt påverka sökmotorprestandan eftersom varje skrivbegäran tvingar sökmotorn att uppdatera indexläsaren och tömmer potentiellt överföringar till disk. Portalens standardbeteende är att direkt genomföra individuella indexåtgärder (t.ex. lägga till blogg, uppdatera blogg) men fördröjning inträffar under massåtgärder (t.ex. indexera alla användare, indexera alla wikis) tills alla poster har skickats till sökmotorn. Att ange detta som falskt kan göra så att widgetar som innehållspubliceraren uppvisar ett fördröjt svar när det visar nytt innehåll som lagts till. Användare kan exempelvis uppleva en fördröjning med den förinställda Elasticsearch-sökmotorn. Gå till https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html för mer information.
index-status-manager-configuration-name=Hanterare för indexstatus
index-writer-helper-configuration-name=Hjälp för indexerare
indexer-registry-configuration-name=Index-register
indexing-batch-sizes=Indexerar batchstorlekar
indexing-batch-sizes-help=Antal dokument att indexera per batch för modelltyper som stöder batchindexering. Standardvärdet är 10000. För modeller med större dokument kan stabiliteten förbättras när full omindexering genomförs genom att minska det här värdet.
max-buffer-size=Maximal buffertstorlek
max-expansions=Maximala uttryck
max-expansions-help=Ställ in antalet unika titlar som kan matchas när söktermer matchar en titel som frasprefix.
minimum-buffer-availability-percentage=Minsta procent för bufferttillgänglighet
permission-filtered-search-result-accurate-count-threshold=Tröskelvärde för korrekt antal behörighetsfiltrerade sökresultat
permission-filtered-search-result-accurate-count-threshold-help=Om en sökfråga returnerar sökresultat med ett antal inom tröskelvärdet, kommer det antalet garanterat att vara korrekt efter behörighetsfiltrering.
permission-terms-limit=Gräns för behörighetsvillkor
permission-terms-limit-help=Ange detta för att begränsa antalet söktermer för behörighet som läggs till i sökfrågan. Om den här gränsen överskrids läggs inga söktermer för behörighet till. Istället återgår behörighetskontroll till filtret för sökbehörighet.
query-pre-process-configuration-name=Förprocessor för indexfråga
reindex-configuration-name=Indexera om
search-engine-helper-configuration-name=Motorhjälp
search-permission-checker-configuration-name=Behörighetskontroll
search-query-result-window-limit=Gräns för sökfråga i resultatfönster
search-query-result-window-limit-help=Ange detta som gräns för antalet sökresultat som kan begäras från en sökfråga.
title-field-query-builder-configuration-name=Frågebyggare för titelfält