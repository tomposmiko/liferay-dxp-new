include-inherited-permissions-help=Nustatykite, kad tai teisinga, jei norite įtraukti vartotojo paveldėtus vaidmenis kaip ieškos teisių filtravimo dalį. Vartotojo paveldėti vaidmenys apima visus vartotojus, priskirtus vartotojui iš jų vartotojų grupės ir organizacijos narystės. (Automatic Translation)
index-commit-immediately=Rodyklės fiksavimas nedelsiant (Automatic Translation)
index-commit-immediately-help=Nustatykite, kad tai teisinga, jei norite iš karto patvirtinti ieškos indekso rašymo užklausas. Tai gali neigiamai paveikti paieškos variklio veikimą, nes kiekviena rašymo užklausa privers paieškos variklį atnaujinti indekso skaitytuvą ir potencialiai išvalyti operacijas į diską. Numatytasis portalo veikimas yra nedelsiant įsipareigoti atskiroms indekso operacijoms (pvz., pridėti tinklaraštį, atnaujinti tinklaraštį), tačiau delsa įsipareigoja vykdyti masines operacijas (pvz., indeksuoti visus vartotojus, indeksuoti visus wiki), kol visi įrašai bus išsiųsti į paieškos variklį. Nustačius tai kaip klaidingą, valdikliai, pvz., Asset Publisher, gali rodyti uždelstą atsakymą rodant naujai pridėtą turinį. Pavyzdžiui, vartotojai gali patirti vėlavimą su numatytuoju "Elasticsearch" paieškos varikliu. Daugiau informacijos rasite https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html. (Automatic Translation)
