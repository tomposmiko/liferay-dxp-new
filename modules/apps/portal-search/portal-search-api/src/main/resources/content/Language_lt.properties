permission-filtered-search-result-accurate-count-threshold-help=Jei ieškos užklausa pateikia ieškos rezultatus su skaičiumi, kuris atitinka šį slenkstį, garantuojama, kad bendras skaičius po teisių filtravimo bus tikslus. (Automatic Translation)
permission-terms-limit=Teisių sąlygų limitas (Automatic Translation)
