indexing-batch-sizes=Indeksuojamų paketų dydžius (Automatic Translation)
indexing-batch-sizes-help=Dokumentų, kuriuos reikia indeksuoti pagal paketą modelių tipams, palaikantiems paketų indeksavimą, skaičius. Pagal numatytuosius nustatymus iki 10000. Modeliams su dideliais dokumentais šios vertės mažėjimas gali pagerinti stabilumą vykdant visą reindeksą. (Automatic Translation)
