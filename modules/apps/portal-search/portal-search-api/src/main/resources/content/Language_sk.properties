index-commit-immediately=Potvrdenie indexu okamžite (Automatic Translation)
index-commit-immediately-help=Nastavte túto hodnotu na hodnotu true tak, aby okamžite spáchala požiadavky na zápis indexu vyhľadávania. Nastavenie tejto hodnoty na hodnotu true môže mať negatívny vplyv na výkon vyhľadávacieho nástroja, pretože každá požiadavka na zápis vynúti obnovenie čítačky indexov a potenciálne transakcie splachovania na disk. Predvolené správanie portálu je okamžite potvrdiť jednotlivé operácie indexu (napr. pridať blog, aktualizovať blog), ale oddialiť potvrdenia pre hromadné operácie (napr. indexovať všetkých používateľov, indexovať všetky wiki), kým nebudú všetky položky odoslané do vyhľadávača. Nastavenie tejto hodnoty na hodnotu false môže spôsobiť, že miniaplikácie, ako napríklad Asset Publisher, budú pri zobrazení novo pridaného obsahu vykazovať oneskorenú odpoveď. Používatelia môžu napríklad vyskytnúť oneskorenie s predvoleným vyhľadávačom Elasticsearch. Ďalšie https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html nájdete v časti Informácie. (Automatic Translation)
