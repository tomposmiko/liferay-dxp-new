index-commit-immediately=Index Commit okamžite (Automatic Translation)
index-commit-immediately-help=Set to verný okamžite zaviazať vyhľadávacieho indexu písať žiadosti. Nastavenie pravda môže negatívne ovplyvniť vyhľadávač výkon ako každý napísať požiadavku prinúti vyhľadávač obnoviť index čitateľa a potenciálne flush transakcií na disk. Predvolené správanie portálu je spáchať okamžite na individuálne index operácie (napr. pridať blog, aktualizovať blog), ale oneskorenie zaväzuje pre hromadné operácie (napr. index všetkých používateľov, indexovať všetky wiki) dovtedy, kým všetky položky boli zaslané do vyhľadávača. Nastavenie NEPRAVDA môže spôsobiť widgety, ako majetok Vydavateľ vystavovať oneskorenie odozvy pri zobrazovaní novo pridaný obsah. Napríklad, používatelia môžu vyskytnúť oneskorenie s Elasticsearch predvolený vyhľadávač. Pozri https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html pre viac informácií. (Automatic Translation)
