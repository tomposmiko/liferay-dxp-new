permission-filtered-search-result-accurate-count-threshold-help=Ak vyhľadávací dotaz vráti výsledky vyhľadávania s počtom, ktorý je v rámci tohto prahu, celkový počet po filtrovaní povolení je zaručene presný. (Automatic Translation)
permission-terms-limit=Limit podmienok povolenia (Automatic Translation)
