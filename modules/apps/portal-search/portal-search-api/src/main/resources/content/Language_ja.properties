buffered=バッファ
buffered-execution-mode=バッファー実行モード
default-keyword-query-configuration-name=デフォルト・キーワードクエリ
default-search-result-permission-filter-configuration-name=デフォルト検索結果パーミッションフィルター
disabled-entry-class-names=エントリークラス名は無効
disabled-entry-class-names-help=DescriptionとuserNameとtitle フィールドを検索クエリ内に含まないDefaultKeywordQueryContributorの、クラス名を指定してください。
excluded-entry-class-names=除外エントリ クラス名
field-name-patterns=フィールド名パターン
include-inherited-permissions=継承されたアクセス許可を含む
include-inherited-permissions-help=これをTrueに設定すると、検索権限フィルターに、ユーザーが継承しているロールを含みます。ユーザーが継承しているロールは、ユーザーグループ、組織のメンバーシップも含みます。
index-commit-immediately=ただちにコミットをインデックスする
index-commit-immediately-help=即座に検索インデックス書き込みリクエストをコミットさせる場合、これをtrueに設定してください。true以外に設定した場合、書き込みリクエストの度に、サーチエンジンにインデックス読み込みのリフレッシュと、ディスクへのトランザクションの書き出しを強制することになり、検索パフォーマンスに悪影響が出る恐れがあります。ポータルのデフォルト設定は、インデックス処理のたびに毎回即座にコミットします。(ブログの追加、ブログの更新の際など）しかし、全エントリーがそれぞれの検索エンジンに送られるまで、一括処理は遅延コミットします（全ユーザーインデックス、wikiの全インデックスなど）この設定をfalseに設定すると、新規追加コンテンツがアセットパブリッシャーなどに表示される際に、遅延が発生する可能性があります。例えば、Liferay組み込みのElasticsearchの使用において、ユーザーは処理速度の低下を感じるかもしれません。詳しくはhttps://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.htmlを参照ください。
index-status-manager-configuration-name=インデックス・ステータス・マネージャー
index-writer-helper-configuration-name=インデックス書き込みヘルパー
indexer-registry-configuration-name=インデックス・レジストリ
indexing-batch-sizes=インデックス化バッチサイズ
indexing-batch-sizes-help=バッチのインデックス化をサポートするモデルタイプで、バッチごとにインデックス化するドキュメントの数です。デフォルトは 10000 です。大きなドキュメントのあるモデルでは、この値を減らすとインデックスを完全に再構築する際の安定性が向上します。
max-buffer-size=最大バッファサイズ
minimum-buffer-availability-percentage=バッファー利用サイズの最小パーセンテージ
permission-filtered-search-result-accurate-count-threshold=パーミッションフィルター済み検索結果精度のカウンターしきい値
permission-filtered-search-result-accurate-count-threshold-help=検索クエリの検索結果がしきい値以下の場合、パーミッションフィルター後の検索結果数が正確であることが保証されます。
permission-terms-limit=パーミッションタームの最大値
permission-terms-limit-help=検索クエリに追加される、検索パーミッションタームの数を制限に設定します。この制限を超えた場合、検索パーミッションタームは追加されません。代わりに、検索パーミッションフィルターのチェックにフォールバックします。
