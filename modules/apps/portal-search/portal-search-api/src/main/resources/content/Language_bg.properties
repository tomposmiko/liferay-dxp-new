synchronous-execution-override=Отменяне на синхронно изпълнение (Automatic Translation)
synchronous-execution-override-help=Стойността на "true" причинява преиндексиране на модифицирани обекти винаги да блокират до завършване. Поради причини за производителността тази настройка обикновено е изключена в производството. (Automatic Translation)
