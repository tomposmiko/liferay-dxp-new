indexing-batch-sizes=Индексиране на размери на папки (Automatic Translation)
indexing-batch-sizes-help=Броят на документите за индексиране на папка за типовете модели, които поддържат индексиране на папки. По подразбиране е 10000. За модели с големи документи, намаляване на тази стойност може да подобри стабилността при изпълнение на пълен reindex. (Automatic Translation)
