nonbulk-indexing-override=Заместване на индексиране на небулване (Automatic Translation)
nonbulk-indexing-override-help=Стойността на "true" причинява променените обекти винаги да бъдат преиндексирани един по един. Поради причини за производителността тази настройка обикновено е изключена в производството. (Automatic Translation)
permission-filtered-search-result-accurate-count-threshold=Разрешение филтриран резултат точен брой праг (Automatic Translation)
permission-filtered-search-result-accurate-count-threshold-help=Ако заявка за търсене връща резултати от търсенето с броя, който е в рамките на този праг, общият брой след филтриране на разрешенията е гарантирано, че е точна. (Automatic Translation)
permission-terms-limit=Ограничение на условията за разрешения (Automatic Translation)
permission-terms-limit-help=Задайте това, за да ограничите броя на думите за търсене на разрешения, които ще бъдат добавени към заявката за търсене. Ако това ограничение бъде надвишено, няма да се добавят думи за търсене на разрешения. Вместо това проверката на разрешения ще се върне към филтъра за разрешение за търсене. (Automatic Translation)
