include-inherited-permissions=Включване на наследено разрешение (Automatic Translation)
include-inherited-permissions-help=Задайте това на "вярно" да включва наследените роли на потребителя като част от филтрирането на разрешения за търсене. Наследени роли на потребител включват всички потребители, присвоени на потребител от техните потребителски групи и организации членства. (Automatic Translation)
index-commit-immediately=Индекс къмит веднага (Automatic Translation)
index-commit-immediately-help=Задайте това на "true" на незабавно къмитване на заявки за писане на индекс за търсене. Задаването на това да е истина може да повлияе отрицателно на производителността на търсачката, като всяка заявка за запис ще принуди търсачката да обновите четец на индекса и потенциално да се flush транзакции на диска. Подразбиращото се поведение на портала е да се къмитват незабавно за отделни индексни операции (напр. добавяне на блог, обновяване на блог), но забавяне на къмитите за групови операции (напр. индексиране на всички потребители, индексиране на всички wikis) докато всички записи не бъдат изпратени на търсачката. Задаването на това на лъжлив може да доведе до показване на ново добавено съдържание на приспособления като Asset Publisher, които показват забавен отговор. Например потребителите могат да изпитат забавяне с търсачката по подразбиране Elasticsearch. Вижте https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html за повече информация. (Automatic Translation)
