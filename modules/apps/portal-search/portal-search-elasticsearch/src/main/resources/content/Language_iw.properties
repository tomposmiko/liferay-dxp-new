additional-configurations=תצורות נוספות
additional-configurations-help=הגדרות מותאמות אישית עבור Elasticsearch משובץ, בתבנית YML (elasticsearch.yml).
additional-index-configurations=תצורות אינדקס נוספות
additional-index-configurations-help=הגדרות מותאמות אישית עבור אינדקס Liferay, בפורמט JSON או YML (API של יצירת אינדקס Elasticsearch).
additional-type-mappings=מיפויי סיווג נוספים
additional-type-mappings-help=מיפויים מותאמים אישית עבור LiferayDocumentType, בפורמט JSON (Elasticsearch Put Mapping API). ערך זה צריך להיות מוגדר עם מיפויי שדות חדשים בלבד. אם תגדיר את הערך הזה עם כל מיפויים חופפים לשדות ברירת המחדל, יצירת האינדקס תיכשל. כדי להחליף את מיפויי ברירת המחדל באופן מלא, השתמש ב-overrideTypeMappings.
bootstrap-mlockall=בצע אתחול עצמי עם Mlockall
bootstrap-mlockall-help=אם זו מסומנת, מרחב הכתובות של התהליך נעול לתוך זיכרון RAM ומונע מכל זיכרון של Elasticsearch מלהיות מפונה.
client-transport-ignore-cluster-name=לקוח תעבורה התעלם משם האשכול
client-transport-ignore-cluster-name-help=אם זו מסומנת, המערכת מתעלמת מאימות שם האשכול של צמתים מחוברים.
client-transport-nodes-sampler-interval=לקוח תעבורה מרווח דגימת צמתים
client-transport-nodes-sampler-interval-help=מורה לצומת הלקוח את תדירות הדגימה/פינג של הצמתים המופיעים ברשימה ומחוברים.
client-transport-sniff=האזנה לתעבורת לקוח שאינה מיועדת אלינו
client-transport-sniff-help=אם זו מסומנת, רחרוח אשכולות מופעל לגילוי דינמי של צמתים זמינים באשכול.
cluster-name=שם האשכול
cluster-name-help=שם האשכול להצטרפות. השם צריך להתאים לאשכול המרוחק כאשר מצב פעולה מוגדר כמרוחק.
discovery-zen-ping-unicast-hosts-port=גילוי זן יציאת מארחי יוניקסט
discovery-zen-ping-unicast-hosts-port-help=רצף היציאות לשימוש בעת בניית הערך discovery.zen.ping.unicast.hosts. צמתי Elasticsearch מרובים, ברצף של יציאות, יכולים לפעול כנתבי רכילות באותו המחשב.
elastic-search-configuration-name=Elasticsearch
http-cors-allow-origin=Http CORS אפשר מקור
http-cors-allow-origin-help=מקורות שניתן לאפשר כאשר HTTP CORS מופעל.
http-cors-configurations=תצורות http CORS
http-cors-configurations-help=הגדרות מותאמות אישית עבור HTTP CORS, בפורמט YML (elasticsearch.yml).
http-cors-enabled=Http CORS מופעל
http-cors-enabled-help=אם זו מסומנת, מופעל שיתוף משאבים מוצלב-מקור, שקובע האם דפדפן ממקור אחר יכול לבצע פניות ל-Elasticsearch. אם מנוטרל, כלי רשת חזיתיים כגון ראש-elasticsearch עלולים לא להיות מסוגלים להתחבר.
http-enabled=Http מופעל
http-enabled-help=אם זו מסומנת, השכבה HTTP מופעלת. אם אינה מסומנת, השכבה HTTP בכללותה מנוטרלת בצמתים אשר לא נועדו לשרת ישירות בקשות REST.
index-name-prefix=קידומת שם אינדקס
index-name-prefix-help=הקידומת של שם אינדקס החיפוש. אין לשנות ערך זה בתנאים רגילים. אם תשנה ערך זה, עליך גם ליצור אינדקס חדש לפורטל ולאחר מכן למחוק באופן ידני את האינדקס הישן באמצעות מסוף הניהול של Elasticsearch.
log-exceptions-only=שמור חריגות בלבד ביומן
log-exceptions-only-help=אם זו מסומנת, חריגות מ-Elasticsearch נשמרות ביומן בלבד ולא נזרקות מחדש.
network-bind-host=מארח Bind רשת
network-bind-host-help=ממשק(י) הרשת אליה הצומת צריך להיקשר על מנת להאזין לבקשות נכנסות.
network-host=מארח רשת
network-host-help=שם המארח או כתובת ה-IP הקשורים לצומת, המשמשים לפרסם את המארח לצמתים אחרים באשכול. זהו קיצור דרך אשר מגדיר בו-זמנית את מארח הקשירה ואת מארח הפרסום.
network-publish-host=רשת פרסום מארח
network-publish-host-help=הממשק היחיד שהצומת מפרסם לצמתים אחרים באשכול, כך שצמתים אלו יוכלו להתחבר אליו.
operation-mode=מצב פעולה
operation-mode-help=מצב הפעולה המרוחק מתחבר לאשכול Elasticsearch עצמאי מרוחק. מצב הפעולה המשובץ מפעיל פורטל עם מופע Elasticsearch פנימי באותו JVM. מצב הפעולה המשובץ אינו נתמך.
override-type-mappings=עקוף את מיפויי הסיווג
override-type-mappings-help=עקוף מיפויים עבור LiferayDocumentType כולו, בפורמט JSON (Elasticsearch Put Mapping API). אם תגדיר ערך זה, יצירת האינדקס מתעלמת מהגדרת מיפויי ברירת המחדל וכל נקודות ההרחבה, ובמקום זאת היא תעשה שימוש בהגדרת מיפויים חלופית זו. השתמש באפשרות זו אם אתה זקוק ליצירת LiferayDocumentType עם מיפויים לא סטנדרטיים עבור שדות ברירת מחדל. אם אתה רק צריך להוסיף מיפויים חדשים מותאמים אישית ללא חפיפה עם ברירות מחדל כלשהן, השתמש ב-additionalTypeMappings.
retry-on-conflict=נסה שנית במקרה של קונפליקט
retry-on-conflict-help=מספר הניסיונות החוזרים אם מתרחשת התנגשות גרסאות כיוון שהמסמך עודכן בין רגע אחזורו לעדכונו.
sync-search=חיפוש מסונכרן
sync-search-help=אם זו מסומנת, החיפוש מופעל בתהליכון הקורא במקום במאגר תהליכוני החיפוש של Elasticsearch. זה חל רק על מצב פעולה משובץ.
transport-addresses=כתובות תעבורה
transport-addresses-help=כתובות התחברות לצומת מרוחק. ערך זה נדרש כאשר כאשר מצב פעולה מוגדר כ'מרוחק'.
transport-tcp-port=יציאת TCP תעבורה
transport-tcp-port-help=היציאה לקישור לתקשורת בין צמתים. מקבל ערך בודד או טווח (לדוגמה 9300-9400).