additional-configurations=Configuraciones adicionales
additional-configurations-help=Configuración personalizada para Elasticsearch insertado, en formato YML (elasticsearch.yml).
additional-index-configurations=Configuraciones adicionales del índice
additional-index-configurations-help=Configuración personalizada del índice de Liferay, en formato JSON o YML (API “Create Index” de Elasticsearch).
additional-type-mappings=Asignaciones adicionales de tipos
additional-type-mappings-help=Mapeados personalizados para "LiferayDocumentType", en formato JSON (Elasticsearch Put Mapping API). Este valor se debe establecer sólo con nuevos mapeados de campo. Si se establece este valor con los mapeados superpuestos, para los campos por defecto, la creación del índice fallará. Para reemplazar por completo el mapeado por defecto, utilice "overrideTypeMappings".
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=Si se activa esta opción, el espacio de direcciones de proceso se bloqueará en la memoria RAM, lo que impedirá que se pueda intercambiar la memoria de Elasticsearch.
client-transport-ignore-cluster-name=Omitir nombre del clúster de transporte de cliente
client-transport-ignore-cluster-name-help=Si se activa esta opción, se omitirá la validación del nombre de clúster de los nodos conectados.
client-transport-nodes-sampler-interval=Intervalo de muestras de nodos de transporte de cliente
client-transport-nodes-sampler-interval-help=Indica al nodo de cliente la frecuencia con la que generar muestras o ping a los nodos conectados de la lista.
client-transport-sniff=Análisis de transporte de cliente
client-transport-sniff-help=Si no se activa esta opción, se habilitará el examen de clústeres para detectar de forma dinámica los nodos disponibles en el clúster.
cluster-name=Nombre del clúster
cluster-name-help=El nombre del clúster al que se unirá. El nombre debe coincidir con el clúster remoto cuando el modo de operación se establezca en remoto.
discovery-zen-ping-unicast-hosts-port=Puerto de hosts de unidifusión de Zen Discovery
discovery-zen-ping-unicast-hosts-port-help=El intervalo de puertos que se usará al crear el valor discovery.zen.ping.unicast.hosts. Varios nodos de Elasticsearch en un intervalo de puertos pueden actuar como enrutadores de Gossip en el mismo equipo.
elastic-search-configuration-name=Elasticsearch
http-cors-allow-origin=Permitir origen de HTTP CORS
http-cors-allow-origin-help=Los orígenes que se permitirán cuando se habilite HTTP CORS.
http-cors-configurations=Configuraciones de HTTP CORS
http-cors-configurations-help=Configuración personalizada de HTTP CORS, en formato YML (elasticsearch.yml).
http-cors-enabled=HTTP CORS habilitado
http-cors-enabled-help=Si se activa esta opción, se habilitará el uso compartido de recursos entre orígenes, lo que determina si un navegador en otro origen puede realizar solicitudes a Elasticsearch. Si deshabilita esta opción, es posible que herramientas de front-end web como elasticsearch-head no puedan conectarse.
http-enabled=HTTP habilitado
http-enabled-help=Si se activa esta opción, se habilitará la capa HTTP. Si se desactiva esta opción, se deshabilitará por completo la capa HTTP en los nodos que no sirvan directamente solicitudes REST.
index-name-prefix=Prefijo de nombre del índice
index-name-prefix-help=Prefijo para el nombre del índice de búsqueda. Este valor normalmente no debería cambiarse. Si lo cambia, también se deberá reindexar el portal y además eliminar manualmente el índice anterior, mediante la consola de administración de Elasticsearch.
log-exceptions-only=Registrar solo excepciones
log-exceptions-only-help=Si se activa esta opción, solo se registrarán las excepciones de Elasticsearch y no se volverán a generar.
network-bind-host=Host de enlace de red
network-bind-host-help=Las interfaces de red a las que debe enlazarse un nodo para escuchar solicitudes entrantes.
network-host=Host de red
network-host-help=Dirección IP o nombre del host vinculado al nodo, que se usa para promocionar el host en los otros nodos del clúster. Este es un acceso directo del host establecido y al host de promoción a la vez.
network-publish-host=Host de publicación de red
network-publish-host-help=La interfaz única que anuncia el nodo a otros nodos del clúster para que puedan establecer conexión con la interfaz.
operation-mode=Modo de operación
operation-mode-help=El modo de operación REMOTE (remoto) se conecta a un clúster independiente remoto de Elasticsearch. El modo de operación EMBEDDED (incrustado) inicia el portal con una instancia interna de Elasticsearch en la misma JVM. No se admite el modo de operación EMBEDDED (incrustado).
override-type-mappings=Invalidar asignaciones de tipo
override-type-mappings-help=Sobrescribe el mapeado para todo el "LiferayDocumentType", en el formato JSON (Elasticsearch Put Mapping API). Al establecer este valor, la creación del índice pasa por alto la definición del mapeado por defecto y los puntos de extensión, utilizando en cambio esta definición de mapeado alternativa. Utilizarlo si se necesita que "LiferayDocumentType" se cree con mapeado no estándar para los campos por defecto. Si tan solo se necesita agregar nuevos mapeados personalizados sin superponer ningún valor por defecto, use "additionalTypeMappings".
retry-on-conflict=Reintentar si se producen conflictos
retry-on-conflict-help=El número de reintentos si se produce un conflicto de versiones porque el documento se actualizó entre la recuperación y la actualización.
sync-search=Búsqueda sincronizada
sync-search-help=Si se activa esta opción, la búsqueda se ejecuta en el subproceso del invocador, en lugar de ejecutarla en el grupo de subprocesos de búsqueda de Elasticsearch. Esto solo se aplica en el modo de operación EMBEDDED (incrustado).
transport-addresses=Direcciones de transporte
transport-addresses-help=Las direcciones del nodo remoto con el que se establecerá la conexión. Este valor es necesario cuando el modo de operación se establece en REMOTE (remoto).
transport-tcp-port=Puerto TCP de transporte
transport-tcp-port-help=El puerto con el que se enlazará para la comunicación entre los nodos. Admite un valor único o un intervalo (por ejemplo, 9300-9400).