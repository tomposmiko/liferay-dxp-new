disable-in-internet-explorer-11-description=เนื่องจากจุดบกพร่องในเอ็นจินการแสดงผล Trident (ใช้โดย IE11) เมื่อใช้ SPA สําหรับการนําทางในหน้า แบบสอบถามสื่อจะถูกนําไปใช้เสมอเมื่อมีการระบุเฉพาะคิวรีที่มีความกว้างต่ําสุดหรือเฉพาะคิวรีที่มีความกว้างสูงสุด แม้ว่าความกว้างของหน้าจะไม่ตรงกับคิวรีเหล่านั้น นอกจากนี้ยังมีผลต่อ iframe ของบุคคลที่สามในหน้า ปิดใช้งาน SPA เพื่อแก้ไขปัญหานี้ (Automatic Translation)
disable-in-internet-explorer-description=เพื่อที่จะหลีกเลี่ยงข้อผิดพลาดในเอ็นจินการแสดงผล Trident (ใช้โดย IE11) และ MSHTML เอ็นจินการแสดงผล (ใช้โดย Edge) การแสดงผลหน้าเว็บด้วย SPA อย่างถูกต้องในปัจจุบันจําเป็นต้องดาวน์โหลดไฟล์ CSS ทั้งหมดในการนําทางหน้าเว็บทั้งหมดสําหรับเบราว์เซอร์ Internet Explorer ทั้งหมดซึ่งอาจทําให้หน้าเว็บโหลดช้าลงด้วย SPA ที่เปิดใช้งานมากกว่าปิดการใช้งาน SPA ปิดใช้งาน SPA เพื่อแก้ไขปัญหานี้ (Automatic Translation)
