cache-expiration-time-description=Определите время, в течение нескольких минут, в котором spa кэш очищается. Используйте нулевое значение, если кэш никогда не должен истекать во время навигации SPA. Используйте отрицательное значение, если кэш должен быть отключен. (Automatic Translation)
cache-expiration-time-name=Время истечения срока действия кэша (Automatic Translation)
custom-excluded-paths-description=Определите пользовательские пути, которые SPA следует игнорировать. (Automatic Translation)
custom-excluded-paths-name=Пользовательские исключенные пути (Automatic Translation)
disable-in-internet-explorer=Отключить SPA в Internet Explorer (Automatic Translation)
disable-in-internet-explorer-11=Отключить SPA в Internet Explorer 11 (Automatic Translation)
disable-in-internet-explorer-11-description=Из-за ошибки в движок рендеринга Trident (используется IE11), когда SPA используется для навигации по страницам, медиа-запросы всегда будут применяться, когда указаны только запросы шириной в минуту или только максимальная ширина, даже если ширина страницы не соответствует этим запросам. Это также влияет на сторонние iframes на странице. Отключите SPA для работы над этой проблемой. (Automatic Translation)
disable-in-internet-explorer-description=Для того, чтобы обойти ошибку в двигателе рендеринга Trident (используется IE11) и движке рендеринга MSHTML (используется Edge), правильное рендеринг страницы с SPA в настоящее время требует повторной загрузки всех файлов CSS на всех навигациях по страницам для всех браузеров Internet Explorer, что может привести к тому, что страницы будут загружаться медленнее с помощью SPA, чем с отключенными SPA. Отключите SPA для работы над этой проблемой. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Похоже, это занимает больше времени, чем ожидалось. (Automatic Translation)
navigation-exception-selectors-description=Определите селекторы CSS, которые SPA следует игнорировать. (Automatic Translation)
navigation-exception-selectors-name=Селекторы навигационных исключений (Automatic Translation)
oops=ой (Automatic Translation)
request-timeout-description=Определите время, в миллисекундах, в котором время запроса SPA. Используйте нулевое значение, если запрос никогда не должен тайм-аут. (Automatic Translation)
request-timeout-name=Запрос тайм-аута (Automatic Translation)
spa-configuration-description=Для изменений, внесенных здесь, чтобы в силу, вы должны перезагрузить страницу браузера после сохранения. (Automatic Translation)
spa-configuration-name=Фронтенд SPA Инфраструктура (Automatic Translation)
the-spa-navigation-request-received-an-invalid-http-status-code=Запрос на навигацию SPA получил недействительный код статуса HTTP. (Automatic Translation)
the-spa-request-timed-out=Запрос SPA тайм-аут. (Automatic Translation)
there-was-an-unexpected-error-in-the-spa-request=В запросе SPA произошла неожиданная ошибка. (Automatic Translation)
user-notification-timeout-description=Определите время, в миллисекундах, в котором пользователю отображается уведомление о том, что запрос занимает больше времени, чем ожидалось. Используйте нулевое значение, если уведомление не должно быть показано. (Automatic Translation)
user-notification-timeout-name=Тайм-аут уведомления пользователя (Automatic Translation)