disable-in-internet-explorer-11-description=På grund af en fejl i Trident rendering motor (bruges af IE11), når SPA bruges til sidenavigation, vil medieforespørgsler altid blive anvendt, når kun min-bredde eller kun max-bredde forespørgsler er angivet, selv om sidebredden ikke svarer til disse forespørgsler. Dette påvirker også tredjeparts iframes på siden. Deaktiver SPA for at løse dette problem. (Automatic Translation)
disable-in-internet-explorer-description=For at omgå en fejl i Trident rendering motor (bruges af IE11) og MSHTML rendering motor (bruges af Edge), korrekt at gøre siden med SPA i øjeblikket kræver re-download af alle CSS-filer på alle sider navigationer til alle Internet Explorer browsere, hvilket kan forårsage sider til at indlæse langsommere med SPA aktiveret end med SPA deaktiveret. Deaktiver SPA for at løse dette problem. (Automatic Translation)
