disable-in-internet-explorer-11-description=Oleh kerana pepijat dalam enjin persembahan Trident (digunakan oleh IE11), apabila SPA digunakan untuk navigasi halaman, pertanyaan media akan sentiasa digunakan apabila hanya lebar min atau hanya pertanyaan lebar maksimum ditentukan, walaupun lebar halaman tidak sepadan dengan pertanyaan tersebut. Ini juga menjejaskan iframe pihak ketiga pada halaman. Nyahdang SPA untuk bekerja di sekitar isu ini. (Automatic Translation)
disable-in-internet-explorer-description=Untuk bekerja di sekitar pepijat dalam enjin persembahan Trident (digunakan oleh IE11) dan enjin persembahan MSHTML (digunakan oleh Edge), dengan betul memberikan halaman dengan SPA pada masa ini memerlukan memuat turun semula semua fail CSS pada semua navigasi halaman untuk semua pelayar Internet Explorer, yang boleh menyebabkan halaman memuatkan lebih perlahan dengan SPA didayakan daripada dengan SPA didayakan Nyahdang SPA untuk bekerja di sekitar isu ini. (Automatic Translation)
