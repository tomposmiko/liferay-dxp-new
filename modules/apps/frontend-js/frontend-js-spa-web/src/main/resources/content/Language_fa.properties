disable-in-internet-explorer-11-description=با توجه به اشکال در موتور رندر Trident (مورد استفاده توسط IE11) ، هنگامی که SPA برای ناوبری صفحه استفاده می شود ، پرس و جو رسانه ها همیشه اعمال خواهد شد زمانی که تنها عرض دقیقه و یا تنها حداکثر عرض پرس و جو مشخص شده است ، حتی اگر عرض صفحه با آن نمایش داده شد مطابقت ندارد. این امر همچنین بر iframes شخص ثالث در صفحه تاثیر می گذارد. غیر فعال کردن SPA به کار در اطراف این موضوع. (Automatic Translation)
disable-in-internet-explorer-description=به منظور کار در اطراف یک اشکال در موتور رندر Trident (مورد استفاده توسط IE11) و موتور رندر MSHTML (مورد استفاده توسط لبه) ، به درستی رندر صفحه با SPA در حال حاضر نیاز به دانلود مجدد تمام فایل های CSS در تمام ناوبری صفحه برای تمام مرورگرهای اینترنت اکسپلورر ، که می تواند باعث صفحات به بار آهسته تر با SPA فعال تر از با SPA غیر فعال است. غیر فعال کردن SPA به کار در اطراف این موضوع. (Automatic Translation)
