cache-expiration-time-description=הגדר את הזמן, בדקות, שבו המטמון SPA מנוקה. השתמש בערך אפס אם תוקף המטמון לא צריך לפוג במהלך ניווט SPA. השתמש בערך שלילי אם המטמון צריך להיות מנוטרל.
cache-expiration-time-name=זמן תפוגת המטמון
disable-in-internet-explorer=Disable SPA in Internet Explorer (Automatic Copy)
disable-in-internet-explorer-11=Disable SPA in Internet Explorer 11 (Automatic Copy)
disable-in-internet-explorer-11-description=Due to a bug in the Trident rendering engine (used by IE11), when SPA is used for page navigation, media queries will always be applied when only min-width or only max-width queries are specified, even if the page width does not match those queries. This also affects third-party iframes on the page. Disable SPA to work around this issue. (Automatic Copy)
disable-in-internet-explorer-description=In order to work around a bug in the Trident rendering engine (used by IE11) and MSHTML rendering engine (used by Edge), properly rendering the page with SPA currently requires re-downloading all CSS files on all page navigations for all Internet Explorer browsers, which can cause pages to load more slowly with SPA enabled than with SPA disabled. Disable SPA to work around this issue. (Automatic Copy)
it-looks-like-this-is-taking-longer-than-expected=לכאורה זה לוקח יותר זמן מהצפוי.
navigation-exception-selectors-description=הגדר את בוררי CSS שמהם ה-SPA צריך להתעלם.
navigation-exception-selectors-name=בוררי חריגים בניווט
oops=אופס
request-timeout-description=הגדר את הזמן, באלפיות שנייה, שבו אוזל הזמן הקצוב לבקשת SPA. השתמש בערך אפס אם הזמן הקצוב לבקשה לעולם לא יאזל.
request-timeout-name=זמן Timeout הבקשה
spa-configuration-description=כדי שהשינויים שתבצע כאן ייכנסו לתוקף, עליך לטעון מחדש את העמוד בדפדפן לאחר שמירתו.
spa-configuration-name=תשתית SPA קדמית
the-spa-navigation-request-received-an-invalid-http-status-code=בקשת ניווט SPA קיבלה קוד סטטוס HTTP לא תקף.
the-spa-request-timed-out=תם הזמן שהוקצב לבקשת SPA.
there-was-an-unexpected-error-in-the-spa-request=אירעה שגיאה בלתי צפויה בבקשת ה-SPA.
user-notification-timeout-description=הגדר את הזמן, באלפיות שנייה, שבו מוצגת הודעה למשתמש המודיעה שהבקשה לוקחת יותר זמן מהצפוי. השתמש בערך אפס אם לא צריכה להיות מוצגת כל הודעה.
user-notification-timeout-name=Timeout הודעות למשתמש