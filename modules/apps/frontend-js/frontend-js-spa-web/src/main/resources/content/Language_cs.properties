cache-expiration-time-description=Definujte čas, v minutách, ve kterých není vymazána mezipaměť SPA. Použít hodnotu nula, pokud cache by nikdy nevyprší během navigace SPA. Pokud by měla být zakázána mezipaměť, použijte zápornou hodnotu. (Automatic Translation)
