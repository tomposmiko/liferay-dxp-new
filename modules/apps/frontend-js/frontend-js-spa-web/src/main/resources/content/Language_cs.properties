cache-expiration-time-description=Definujte čas v minutách, ve kterém je mezipaměť SPA vymazána. Nulovou hodnotu použijte, pokud by mezipaměť nikdy neměla vypršet během navigace SPA. Pokud by měla být mezipaměť zakázána, použijte zápornou hodnotu. (Automatic Translation)
cache-expiration-time-name=Doba vypršení platnosti mezipaměti (Automatic Translation)
custom-excluded-paths-description=Definujte vlastní cesty, které by spa měla ignorovat. (Automatic Translation)
custom-excluded-paths-name=Vlastní vyloučené cesty (Automatic Translation)
disable-in-internet-explorer=Zakázání služby SPA v aplikaci Internet Explorer (Automatic Translation)
disable-in-internet-explorer-11=Zakázání služby SPA v aplikaci Internet Explorer 11 (Automatic Translation)
disable-in-internet-explorer-11-description=Vzhledem k chybě v vykreslovací modulu Trident (používaném IE11), když se spa používá pro navigaci na stránce, budou dotazy na média vždy použity, když jsou zadány pouze dotazy s minimální šířkou nebo pouze dotazy s maximální šířkou, i když šířka stránky neodpovídá těmto dotazům. To má vliv také na rámce iframe třetích stran na stránce. Chcete-li tento problém vyřešit, zakažte službu SPA. (Automatic Translation)
disable-in-internet-explorer-description=Aby bylo možné obejít chybu v vykreslovací modulu Trident (používaném IE11) a vykreslovací modul MSHTML (používaný Edge), správné vykreslení stránky pomocí SPA v současné době vyžaduje opětovné stažení všech souborů CSS ve všech prohlížečích aplikace Internet Explorer, což může způsobit, že se stránky načítají pomaleji s povoleným SPA než se zakázaným SPA. Chcete-li tento problém vyřešit, zakažte službu SPA. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Vypadá to, že to trvá déle, než se očekávalo. (Automatic Translation)
navigation-exception-selectors-description=Definujte selektory CSS, které by spa měl ignorovat. (Automatic Translation)
navigation-exception-selectors-name=Výběr výjimek navigace (Automatic Translation)
oops=jejda (Automatic Translation)
request-timeout-description=Definujte čas v milisekundách, ve kterém časový výžek požadavku SPA vymizí. Nulovou hodnotu použijte, pokud by požadavek nikdy neměl mít časový limit. (Automatic Translation)
request-timeout-name=Časový limit požadavku (Automatic Translation)
spa-configuration-description=Aby se změny provedené zde projeviy, je nutné po uložení znovu načíst stránku prohlížeče. (Automatic Translation)
spa-configuration-name=Infrastruktura frontend SPA (Automatic Translation)
the-spa-navigation-request-received-an-invalid-http-status-code=Požadavek na navigaci SPA obdržel neplatný stavový kód HTTP. (Automatic Translation)
the-spa-request-timed-out=Časový časový časový časový počet žádostí SPA. (Automatic Translation)
there-was-an-unexpected-error-in-the-spa-request=V požadavku SPA došlo k neočekávané chybě. (Automatic Translation)
user-notification-timeout-description=Definujte čas v milisekundách, ve kterém se uživateli zobrazí oznámení, že požadavek trvá déle, než bylo očekáváno. Pokud se nemá zobrazit žádné oznámení, použijte nulovou hodnotu. (Automatic Translation)
user-notification-timeout-name=Časový limit oznámení uživatele (Automatic Translation)