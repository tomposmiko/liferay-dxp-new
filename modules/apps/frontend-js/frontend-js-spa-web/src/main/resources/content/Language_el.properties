cache-expiration-time-description=Καθορίστε την ώρα, σε λεπτά, κατά την οποία καταργείται η μνήμη cache SPA. Χρησιμοποιήστε μηδενική τιμή εάν η μνήμη cache δεν πρέπει ποτέ να λήξει κατά την πλοήγηση SPA. Χρησιμοποιήστε μια αρνητική τιμή εάν η προσωρινή μνήμη πρέπει να απενεργοποιηθεί. (Automatic Translation)
cache-expiration-time-name=Χρόνος λήξης προσωρινής μνήμης (Automatic Translation)
custom-excluded-paths-description=Καθορίστε τις προσαρμοσμένες διαδρομές που πρέπει να αγνοήσει το SPA. (Automatic Translation)
custom-excluded-paths-name=Προσαρμοσμένες εξαιρούμενες διαδρομές (Automatic Translation)
disable-in-internet-explorer=Απενεργοποίηση του SPA στον Internet Explorer (Automatic Translation)
disable-in-internet-explorer-11=Απενεργοποίηση του SPA στον Internet Explorer 11 (Automatic Translation)
disable-in-internet-explorer-11-description=Λόγω ενός σφάλματος στη μηχανή απόδοσης Trident (που χρησιμοποιείται από το IE11), όταν το SPA χρησιμοποιείται για περιήγηση σε σελίδα, τα ερωτήματα πολυμέσων θα εφαρμόζονται πάντα όταν καθορίζονται μόνο ερωτήματα ελάχιστου πλάτους ή μόνο μέγιστου πλάτους, ακόμα και αν το πλάτος σελίδας δεν ταιριάζει με αυτά τα ερωτήματα. Αυτό επηρεάζει επίσης iframe τρίτων στη σελίδα. Απενεργοποιήστε το SPA για να επιλύσετε αυτό το ζήτημα. (Automatic Translation)
disable-in-internet-explorer-description=Για να επιλύσετε ένα σφάλμα στη μηχανή απόδοσης Trident (που χρησιμοποιείται από το IE11) και τον μηχανισμό απόδοσης MSHTML (που χρησιμοποιείται από την Edge), η σωστή απόδοση της σελίδας με το SPA απαιτεί επί του παρόντος τη λήψη όλων των αρχείων CSS σε όλες τις περιηγήσεις σελίδων για όλα τα προγράμματα περιήγησης του Internet Explorer, γεγονός που μπορεί να προκαλέσει τη φόρτωση σελίδων πιο αργά με ενεργοποιημένο το SPA παρά με απενεργοποιημένο το SPA. Απενεργοποιήστε το SPA για να επιλύσετε αυτό το ζήτημα. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Φαίνεται ότι αυτό διαρκεί περισσότερο από το αναμενόμενο. (Automatic Translation)
navigation-exception-selectors-description=Καθορίστε τους επιλογείς CSS που θα πρέπει να αγνοήσει το SPA. (Automatic Translation)
navigation-exception-selectors-name=Επιλογείς εξαίρεσης περιήγησης (Automatic Translation)
oops=ουπς (Automatic Translation)
request-timeout-description=Καθορίστε την ώρα, σε χιλιοστά του δευτερολέπτου, κατά την οποία ένα αίτημα SPA κάνει ένα χρονικό διάστημα. Χρησιμοποιήστε μηδενική τιμή εάν η αίτηση δεν πρέπει ποτέ να διακόψει το χρονικό διάστημα. (Automatic Translation)
request-timeout-name=Χρόνος χρονικού προθεσμίας αιτήματος (Automatic Translation)
spa-configuration-description=Για να εφαρμοστούν οι αλλαγές που έγιναν εδώ, πρέπει να φορτώσετε ξανά τη σελίδα του προγράμματος περιήγησης μετά την αποθήκευση. (Automatic Translation)
spa-configuration-name=Υποδομή ΣΠΑ frontend (Automatic Translation)
the-spa-navigation-request-received-an-invalid-http-status-code=Η αίτηση περιήγησης SPA έλαβε έναν μη έγκυρο κωδικό κατάστασης HTTP. (Automatic Translation)
the-spa-request-timed-out=Το αίτημα SPA ολοκληρώθηκε. (Automatic Translation)
there-was-an-unexpected-error-in-the-spa-request=Παρουσιάστηκε ένα μη αναμενόμενο σφάλμα στην αίτηση SPA. (Automatic Translation)
user-notification-timeout-description=Καθορίστε την ώρα, σε χιλιοστά του δευτερολέπτου, στην οποία εμφανίζεται μια ειδοποίηση στο χρήστη δηλώνοντας ότι η αίτηση διαρκεί περισσότερο από το αναμενόμενο. Χρησιμοποιήστε μηδενική τιμή εάν δεν πρέπει να εμφανίζεται καμία ειδοποίηση. (Automatic Translation)
user-notification-timeout-name=Χρονικό διάστημα ειδοποίησης χρήστη (Automatic Translation)