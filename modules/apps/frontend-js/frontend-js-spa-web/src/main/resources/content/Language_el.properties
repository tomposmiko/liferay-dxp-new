cache-expiration-time-description=Για να ορίσετε το χρόνο, σε λεπτά, όπου είναι εκκαθάριση του cache SPA. Χρησιμοποιήστε μια μηδενική τιμή εάν τη μνήμη cache πρέπει να λήγουν ποτέ κατά τη διάρκεια της πλοήγησης SPA. Χρησιμοποιήστε μια αρνητική τιμή εάν cache θα πρέπει να απενεργοποιούνται. (Automatic Translation)
cache-expiration-time-name=Χρόνο λήξης της μνήμης cache (Automatic Translation)
disable-in-internet-explorer=Disable SPA in Internet Explorer (Automatic Copy)
disable-in-internet-explorer-11=Disable SPA in Internet Explorer 11 (Automatic Copy)
disable-in-internet-explorer-11-description=Due to a bug in the Trident rendering engine (used by IE11), when SPA is used for page navigation, media queries will always be applied when only min-width or only max-width queries are specified, even if the page width does not match those queries. This also affects third-party iframes on the page. Disable SPA to work around this issue. (Automatic Copy)
disable-in-internet-explorer-description=In order to work around a bug in the Trident rendering engine (used by IE11) and MSHTML rendering engine (used by Edge), properly rendering the page with SPA currently requires re-downloading all CSS files on all page navigations for all Internet Explorer browsers, which can cause pages to load more slowly with SPA enabled than with SPA disabled. Disable SPA to work around this issue. (Automatic Copy)
it-looks-like-this-is-taking-longer-than-expected=Φαίνεται ότι αυτό συμβαίνει περισσότερο από το αναμενόμενο. (Automatic Translation)
navigation-exception-selectors-description=Για να ορίσετε το CSS επιλογείς που SPA θα πρέπει να αγνοήσει. (Automatic Translation)
navigation-exception-selectors-name=Επιλογείς εξαίρεσης πλοήγησης (Automatic Translation)
oops=Ωχ (Automatic Translation)
request-timeout-description=Για να ορίσετε το χρόνο, σε χιλιοστά δευτερολέπτου, στο οποίο μια αίτηση SPA χρονικό όριο. Χρησιμοποιήστε μια μηδενική τιμή αν η αίτηση δεν πρέπει ποτέ χρονικού ορίου. (Automatic Translation)
request-timeout-name=Αίτηση χρονικό (Automatic Translation)
spa-configuration-description=Για τις αλλαγές που πραγματοποιούνται εδώ να τεθούν σε ισχύ, θα πρέπει να επαναφορτώσετε τη σελίδα του προγράμματος περιήγησης μετά την αποθήκευση. (Automatic Translation)
spa-configuration-name=Frontend SPA υποδομής (Automatic Translation)
the-spa-navigation-request-received-an-invalid-http-status-code=Το αίτημα πλοήγησης SPA έλαβε ένα μη έγκυρο κώδικα κατάστασης HTTP. (Automatic Translation)
the-spa-request-timed-out=Εξαντλήθηκε το χρονικό όριο της αίτησης SPA. (Automatic Translation)
there-was-an-unexpected-error-in-the-spa-request=Υπήρχε ένα μη αναμενόμενο σφάλμα στην αίτηση SPA. (Automatic Translation)
user-notification-timeout-description=Για να ορίσετε το χρόνο, σε χιλιοστά του δευτερολέπτου, όπου εμφανίζεται μια ειδοποίηση στο χρήστη δηλώνοντας ότι η αίτηση λαμβάνει περισσότερο από όσο αναμενόταν. Χρησιμοποιήστε μια μηδενική τιμή εάν θα πρέπει να εμφανιστεί καμία ειδοποίηση. (Automatic Translation)
user-notification-timeout-name=Χρονικό όριο ειδοποίησης του χρήστη (Automatic Translation)