disable-in-internet-explorer-11-description=Zaradi hrošča v tridentnem ugasnjenem motorju (ki ga uporablja IE11), ko se SPA uporablja za krmarjenje po straneh, se bodo medijske poiščitve vedno uporabljale, če so navedene le poiščite z min širino ali samo poiščite največjo širino, tudi če se širina strani ne ujema s temi poišči. To vpliva tudi na iframe tretjih oseb na strani. Onemogočite SPA, da bi lahko zaokolili to težavo. (Automatic Translation)
disable-in-internet-explorer-description=Za delo okoli hrošča v Trident ugasnjenje motorja (ki ga uporablja IE11) in MSHTML rendering motor (ki ga uporablja Edge), pravilno underiranje strani s SPA trenutno zahteva ponovno prenos vseh CSS datotek na vseh krmarjenja strani za vse brskalnike Internet Explorer, kar lahko povzroči, da strani naložijo počasneje s SPA omogočeno kot s SPA onemogočen. Onemogočite SPA, da bi lahko zaokolili to težavo. (Automatic Translation)
