disable-in-internet-explorer-11-description=Dėl klaidos Trident atvaizdavimo modulyje (kurį naudoja IE11), kai SPA naudojamas puslapio naršymui, medijos užklausos visada bus taikomos, kai nurodomos tik min pločio arba tik maksimalaus pločio užklausos, net jei puslapio plotis neatitinka šių užklausų. Tai taip pat turi įtakos trečiųjų šalių iframes puslapyje. Išjunkite SPA, kad išspręstumėte šią problemą. (Automatic Translation)
disable-in-internet-explorer-description=Norint išspręsti Trident atvaizdavimo variklio klaidą (kurią naudoja IE11) ir MSHTML atvaizdavimo variklis (naudojamas "Edge"), norint tinkamai atvaizduoti puslapį su SPA, šiuo metu reikia iš naujo atsisiųsti visus CSS failus visuose puslapio naršymuose visoms "Internet Explorer" naršyklėms, o tai gali sukelti puslapių įkėlimą lėčiau, kai SPA įjungtas nei išjungtas SPA. Išjunkite SPA, kad išspręstumėte šią problemą. (Automatic Translation)
