disable-in-internet-explorer-11-description=Do lỗi trong công cụ kết xuất Trident (được sử dụng bởi IE11), khi SPA được sử dụng để điều hướng trang, các truy vấn phương tiện sẽ luôn được áp dụng khi chỉ các truy vấn có chiều rộng tối thiểu hoặc chỉ tối đa được chỉ định, ngay cả khi chiều rộng trang không khớp với các truy vấn đó. Điều này cũng ảnh hưởng đến iframe của bên thứ ba trên trang. Vô hiệu hoá SPA để khắc phục sự cố này. (Automatic Translation)
disable-in-internet-explorer-description=Để khắc phục lỗi trong công cụ kết xuất Trident (được sử dụng bởi IE11) và công cụ kết xuất MSHTML (được Edge sử dụng), kết xuất trang đúng cách với SPA hiện yêu cầu tải xuống lại tất cả các tệp CSS trên tất cả các điều hướng trang cho tất cả các trình duyệt Internet Explorer, điều này có thể khiến các trang tải chậm hơn với SPA được bật so với SPA bị vô hiệu hóa. Vô hiệu hoá SPA để khắc phục sự cố này. (Automatic Translation)
