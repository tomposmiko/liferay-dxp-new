cache-expiration-time-description=Xác định thời gian, trong vài phút, trong đó bộ đệm ẩn SPA bị xóa. Sử dụng giá trị 0 nếu bộ đệm ẩn không bao giờ hết hạn trong quá trình điều hướng SPA. Sử dụng giá trị âm nếu bộ nhớ cache sẽ bị vô hiệu hóa. (Automatic Translation)
