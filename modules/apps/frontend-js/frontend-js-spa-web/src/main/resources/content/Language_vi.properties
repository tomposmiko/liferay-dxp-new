user-notification-timeout-description=Xác định thời gian, tính bằng mili giây, trong đó một thông báo được hiển thị cho người dùng nói rằng yêu cầu mất nhiều thời gian hơn dự kiến. Sử dụng giá trị 0 nếu không có thông báo nào được hiển thị. (Automatic Translation)
