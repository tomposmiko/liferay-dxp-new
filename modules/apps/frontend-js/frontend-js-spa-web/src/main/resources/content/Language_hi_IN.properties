disable-in-internet-explorer-11-description=ट्राइडेंट रेंडरिंग इंजन (IE11 द्वारा उपयोग किए जाने वाले) में एक बग के कारण, जब स्पा का उपयोग पृष्ठ नेविगेशन के लिए किया जाता है, तो मीडिया प्रश्नों को हमेशा तब लागू किया जाएगा जब केवल न्यूनतम-चौड़ाई या केवल अधिकतम चौड़ाई वाले प्रश्न निर्दिष्ट किए जाते हैं, भले ही पृष्ठ की चौड़ाई उन प्रश्नों से मेल नहीं खाती हो। यह पेज पर थर्ड पार्टी इफरैम को भी प्रभावित करता है। इस मुद्दे के आसपास काम करने के लिए एसपीए को अक्षम करें। (Automatic Translation)
disable-in-internet-explorer-description=ट्राइडेंट रेंडरिंग इंजन (IE11 द्वारा उपयोग किए जाने वाले) और MSHTML प्रतिपादन इंजन (एज द्वारा उपयोग किए जाने वाले) में एक बग के आसपास काम करने के लिए, वर्तमान में एसपीए के साथ पृष्ठ को ठीक से प्रतिपादन करने के लिए सभी इंटरनेट एक्सप्लोरर ब्राउज़रों के लिए सभी पृष्ठ नेविगेशन पर सभी सीएसएस फ़ाइलों को फिर से डाउनलोड करने की आवश्यकता है, जो स्पा विकलांगों की तुलना में एसपीए सक्षम के साथ पृष्ठों को अधिक धीरे-धीरे लोड कर सकता है। इस मुद्दे के आसपास काम करने के लिए एसपीए को अक्षम करें। (Automatic Translation)
