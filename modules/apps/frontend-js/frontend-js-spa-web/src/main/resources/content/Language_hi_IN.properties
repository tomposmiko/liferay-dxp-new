cache-expiration-time-description=समय को परिभाषित करें, मिनटों में, जिसमें स्पा कैश को मंजूरी दे दी गई है। यदि कैश कभी भी एसपीए नेविगेशन के दौरान समाप्त नहीं होना चाहिए तो शून्य मूल्य का उपयोग करें। यदि कैश अक्षम किया जाना चाहिए तो नकारात्मक मूल्य का उपयोग करें। (Automatic Translation)
