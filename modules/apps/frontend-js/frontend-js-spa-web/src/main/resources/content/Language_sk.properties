cache-expiration-time-description=Definujte čas v minútach, v ktorom sa vymaže vyrovnávacia pamäť SPA. Ak by platnosť vyrovnávacej pamäte počas navigácie spa nikdy nemala vypršať, použite nulovú hodnotu. Ak má byť vyrovnávacia pamäť vypnutá, použite zápornú hodnotu. (Automatic Translation)
cache-expiration-time-name=Čas uplynutia platnosti vyrovnávacej pamäte (Automatic Translation)
custom-excluded-paths-description=Definujte vlastné cesty, ktoré by spa mali ignorovať. (Automatic Translation)
custom-excluded-paths-name=Vlastné vylúčené cesty (Automatic Translation)
disable-in-internet-explorer=Zakázanie spa v programe Internet Explorer (Automatic Translation)
disable-in-internet-explorer-11=Zakázanie spa v Internet Exploreri 11 (Automatic Translation)
disable-in-internet-explorer-11-description=V dôsledku chyby v vykresľovaní Trident (používa sa v IE11), keď sa spa používa na navigáciu na stránke, mediálne dotazy sa vždy použijú, keď sú zadané iba dotazy s min-šírkou alebo iba max-width, aj keď šírka strany nezodpovedá týmto dotazom. To má vplyv aj na iframes tretích strán na stránke. Vypnúť SPA obísť tento problém. (Automatic Translation)
disable-in-internet-explorer-description=Aby bolo možné obísť chybu v vykresľovací nástroj Trident (používa IE11) a MSHTML vykresľovací nástroj (používa Edge), správne vykresľovanie stránky s SPA v súčasnosti vyžaduje opätovné prevzatie všetkých CSS súborov na všetkých navigáciách stránky pre všetky prehliadače Internet Explorer, čo môže spôsobiť stránky načítať pomalšie s SPA povolené ako s SPA vypnuté. Vypnúť SPA obísť tento problém. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Zdá sa, že to trvá dlhšie, než sa očakávalo. (Automatic Translation)
navigation-exception-selectors-description=Definujte selektory CSS, ktoré by spa malo ignorovať. (Automatic Translation)
navigation-exception-selectors-name=Selektory výnimiek navigácie (Automatic Translation)
oops=Jejda (Automatic Translation)
request-timeout-description=Definujte čas v milisekundách, v ktorom časový omedzenie požiadavky spa. Ak by požiadavka nikdy nemala časový limit, použite nulovú hodnotu. (Automatic Translation)
request-timeout-name=Časový limit požiadavky (Automatic Translation)
spa-configuration-description=Ak chcete, aby sa zmeny vykonané v tomto okne prejavia, musíte po uložení znova načítať stránku prehliadača. (Automatic Translation)
spa-configuration-name=Infraštruktúra Frontend SPA (Automatic Translation)
the-spa-navigation-request-received-an-invalid-http-status-code=Požiadavka na navigáciu SPA prijala neplatný kód stavu protokolu HTTP. (Automatic Translation)
the-spa-request-timed-out=Časový časový omesou požiadavky spa. (Automatic Translation)
there-was-an-unexpected-error-in-the-spa-request=V požiadavke spa sa vyskytla neočakávaná chyba. (Automatic Translation)
user-notification-timeout-description=Definujte čas v milisekundách, v ktorom sa používateľovi zobrazí oznámenie s informáciou, že požiadavka trvá dlhšie, než sa očakávalo. Ak sa nemá zobraziť žiadne upozornenie, použite nulovú hodnotu. (Automatic Translation)
user-notification-timeout-name=Časový limit upozornenia používateľa (Automatic Translation)