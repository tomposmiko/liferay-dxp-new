disable-in-internet-explorer-11-description=Devido a um bug no mecanismo de renderização Trident (usado pelo IE11), quando o SPA é usado para navegação de página, as consultas de mídia sempre serão aplicadas quando apenas consultas de largura mínima ou apenas de largura máxima forem especificadas, mesmo que a largura da página não corresponda a essas consultas. Isso também afeta iframes de terceiros na página. Desabilitar a SPA para contornar esta questão. (Automatic Translation)
disable-in-internet-explorer-description=Para contornar um bug no mecanismo de renderização Trident (usado pelo IE11) e no mecanismo de renderização MSHTML (usado pelo Edge), renderizar adequadamente a página com SPA atualmente requer o re-download de todos os arquivos CSS em todas as navegaçãos de página para todos os navegadores do Internet Explorer, o que pode fazer com que as páginas carreguem mais lentamente com SPA ativado do que com SPA desativado. Desabilitar a SPA para contornar esta questão. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Parece que isso está demorando mais do que o esperado. (Automatic Translation)
