user-notification-timeout-description=Zdefiniuj czas w milisekundach, w którym użytkownik jest wyświetlany powiadomienie stwierdzające, że żądanie trwa dłużej niż oczekiwano. Użyj wartości zerowej, jeśli nie ma być wyświetlane żadne powiadomienie. (Automatic Translation)
