request-timeout-description=Zdefiniuj czas w milisekundach, w którym limit czasu żądania SPA. Użyj wartości zerowej, jeśli żądanie nigdy nie powinno się przekreślić limitu czasu. (Automatic Translation)
request-timeout-name=Limit czasu żądania (Automatic Translation)
spa-configuration-description=Aby zmiany wprowadzone w tym miejscu zostały wprowadzone, należy ponownie załadować stronę przeglądarki po zapisaniu. (Automatic Translation)
