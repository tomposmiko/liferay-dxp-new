disable-in-internet-explorer-11-description=Ze względu na błąd w silniku renderowania Trident (używany przez IE11), gdy SPA jest używany do nawigacji po stronie, zapytania o media będą zawsze stosowane, gdy określono tylko zapytania o minimalnej szerokości lub tylko maksymalnej szerokości, nawet jeśli szerokość strony nie pasuje do tych zapytań. Dotyczy to również elementów iframe innych firm na stronie. Wyłącz spa, aby obejść ten problem. (Automatic Translation)
disable-in-internet-explorer-description=Aby obejść błąd w silniku renderowania Trident (używanym przez IE11) i silniku renderowania MSHTML (używanym przez Edge), prawidłowe renderowanie strony z SPA obecnie wymaga ponownego pobrania wszystkich plików CSS na wszystkich nawigacji po stronie dla wszystkich przeglądarek Internet Explorer, co może spowodować, że strony będą ładowane wolniej z włączoną funkcją SPA niż z wyłączonym SPA. Wyłącz spa, aby obejść ten problem. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Wygląda na to, że trwa to dłużej niż oczekiwano. (Automatic Translation)
