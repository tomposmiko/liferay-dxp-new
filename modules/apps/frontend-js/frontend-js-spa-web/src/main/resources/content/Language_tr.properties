disable-in-internet-explorer-11-description=Trident işleme altyapısındaki (IE11 tarafından kullanılan) bir hata nedeniyle, SAYFA GEZINTISI için SPA kullanıldığında, sayfa genişliği bu sorgularla eşleşmese bile, yalnızca en küçük genişlikte veya yalnızca en büyük genişlikte sorgular belirtildiğinde medya sorguları her zaman uygulanır. Bu, sayfadaki üçüncü taraf iframe'leri de etkiler. Spa'yı bu soruna geçici bir şekilde geçici bir şekilde geçici bir neden olarak devre dışı bırakın. (Automatic Translation)
disable-in-internet-explorer-description=Trident işleme altyapısındaki (IE11 tarafından kullanılan) ve MSHTML işleme altyapısındaki (Edge tarafından kullanılan) bir hatanın etrafında çalışmak için, sayfayı SPA ile düzgün bir şekilde işlemek için, şu anda tüm Internet Explorer tarayıcıları için tüm sayfa gezintilerindeki tüm CSS dosyalarının yeniden indirilmesi gerekir, bu da sayfaların SPA etkinken SPA devre dışı olduğundan daha yavaş yüklenmesine neden olabilir. Spa'yı bu soruna geçici bir şekilde geçici bir şekilde geçici bir neden olarak devre dışı bırakın. (Automatic Translation)
