cache-expiration-time-description=以分钟计定义SPA缓存被清除的时间。如果缓存在SPA导航期间永不过期，请使用零值。如果应禁用缓存，请使用负值。
cache-expiration-time-name=缓存过期时间
disable-in-internet-explorer=在 Internet Explorer 中禁用 SPA
disable-in-internet-explorer-11=在 Internet Explorer 11 中禁用 SPA
disable-in-internet-explorer-11-description=由于 Trident 呈现引擎（IE11 使用）中的一个错误，当 SPA 用于页面导航时，如果指定仅 min-width 或仅 max-width 查询，将始终应用媒体查询，即使页面宽度与这些查询不匹配。这也会影响页面上的第三方 iframe。禁用 SPA 以解决此问题。
disable-in-internet-explorer-description=为了解决 Trident 呈现引擎（IE11 使用）和 MSHTML 呈现引擎（Edge 使用）中的错误，正确呈现启用 SPA 的页面当前需要为所有 Internet Explorer 浏览器重新下载所有页面导航上的全部 CSS 文件，启用 SPA 会导致页面加载速度比不启用 SPA 时更慢。禁用 SPA 以解决此问题。
it-looks-like-this-is-taking-longer-than-expected=看起来这需要比预期更长的时间。
navigation-exception-selectors-description=定义SPA应该忽略的CSS选择器。
navigation-exception-selectors-name=导航异常选择器
oops=Oops
request-timeout-description=以毫秒为单位，定义SPA请求超时的时间。如果请求永远不会超时，则使用零值。
request-timeout-name=请求超时时间
spa-configuration-description=要使此处所做的更改生效，您必须在保存后重新加载浏览器页面。
spa-configuration-name=前端SPA架构
the-spa-navigation-request-received-an-invalid-http-status-code=SPA导航请求收到无效HTTP状态码。
the-spa-request-timed-out=SPA请求超时。
there-was-an-unexpected-error-in-the-spa-request=SPA 请求中出现意外错误。
user-notification-timeout-description=以毫秒为单位定义向用户显示通知的时间，表明请求比预期的长，如果不显示通知，请使用零值。
user-notification-timeout-name=用户通知超时