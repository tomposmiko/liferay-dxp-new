custom-excluded-paths-name=Пътища с изключени по избор (Automatic Translation)
disable-in-internet-explorer=Забраняване на SPA в Internet Explorer (Automatic Translation)
disable-in-internet-explorer-11=Деактивиране на SPA в Internet Explorer 11 (Automatic Translation)
disable-in-internet-explorer-11-description=Поради грешка в двигателя за рендиране На Trident (използвана от IE11), когато SPA се използва за навигация в страницата, мултимедийните заявки винаги ще се прилагат, когато са зададени само минимална ширина или заявки с максимална ширина, дори ако ширината на страницата не съвпада с тези заявки. Това засяга също и други вложени рамки на страницата. Забрани СПА за заобикаляне на този проблем. (Automatic Translation)
disable-in-internet-explorer-description=За да заобиколите бъг в Trident рендиране на двигателя (използван от IE11) и MSHTML ядро (използван от Edge), правилно оказване на страницата със SPA в момента изисква повторно изтегляне на всички CSS файлове на всички страници навигация за всички браузъри на Internet Explorer, които могат да причинят страниците да се зареждат по-бавно с spa enabled, отколкото с spa забранено. Забрани СПА за заобикаляне на този проблем. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Изглежда, че отнема повече време от очакваното. (Automatic Translation)
navigation-exception-selectors-description=Определете CSS селектори, които spa трябва да игнорирате. (Automatic Translation)
navigation-exception-selectors-name=Селектори за изключения за навигация (Automatic Translation)
oops=Опа (Automatic Translation)
request-timeout-description=Определете времето, в милисекунди, в което заявката за СПА зона е изтекла. Използвайте нулева стойност, ако заявката не трябва да изтече. (Automatic Translation)
request-timeout-name=Време на изчакване на заявката (Automatic Translation)
spa-configuration-description=За да влязат в сила направените тук промени, трябва да презаредите страницата на браузъра след записването. (Automatic Translation)
spa-configuration-name=Преден станищна инфраструктура (Automatic Translation)
the-spa-navigation-request-received-an-invalid-http-status-code=Заявката за навигация в СПА центъра получи невалиден код за състояние на HTTP. (Automatic Translation)
the-spa-request-timed-out=Спа зоната е изтекла. (Automatic Translation)
there-was-an-unexpected-error-in-the-spa-request=В заявката за СПА услуги възникна неочаквана грешка. (Automatic Translation)
user-notification-timeout-description=Дефинирайте времето в милисекунди, в което се показва известие на потребителя, че заявката отнема повече време от очакваното. Използвайте нулева стойност, ако не трябва да се показва известие. (Automatic Translation)
user-notification-timeout-name=Време на изчакване за известяване на потребителя (Automatic Translation)