cache-expiration-time-description=Определете времето, в минути, в което се изчиства СПА кеша. Използвайте нулева стойност, ако кешът не трябва да изтича по време на SPA навигация. Използвайте отрицателна стойност, ако кешът трябва да бъде забранен. (Automatic Translation)
cache-expiration-time-name=Време на изтичане на кеша (Automatic Translation)
