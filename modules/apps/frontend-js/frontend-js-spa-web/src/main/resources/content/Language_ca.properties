cache-expiration-time-description=Defineix l'estona, en minuts, que triga la memòria clau de l'SPA a esborrar-se. Utilitzeu un valor zero si la memòria cau no hauria de caducar mai durant la navegació SPA. Utilitzeu un valor negatiu si la memòria cau s'ha de deshabilitar.
cache-expiration-time-name=Caducitat de la memòria cau
disable-in-internet-explorer=Deshabilita l'SPA d'Internet Explorer
disable-in-internet-explorer-11=Deshabilita l'SPA d'Internet Explorer 11
disable-in-internet-explorer-11-description=A causa d'un error al motor de renderització Trident (utilitzat per IE11), quan s'utilitza l'SPA per la navegació en una pàgina, les consultes multimèdia s'apliquen sempre quan s'especifiquen consultes que siguin només "min-width" o "max-width", encara que l'amplada de la pàgina no es correspongui amb les consultes. Això també afecta els iframes de de tercers de la pàgina. Deshabiliteu l'SPA per resoldre aquest problema.
disable-in-internet-explorer-description=Per resoldre un error al motor de renderització Trident (utilitzat per IE11) i al motor de renderització MSHTML (utilitzat per Edge), cal tornar a baixar tots els fitxers CSS en totes les navegacions de pàgina per a tots els navegadors d'Internet Explorer per renderitzar correctament la pàgina amb l'SPA. Les pàgines poden carregar-se més lentament amb l'SPA habilitada que amb l'SPA deshabilitada. Deshabiliteu l'SPA per resoldre aquest problema.
it-looks-like-this-is-taking-longer-than-expected=Sembla que està trigant més del previst.
navigation-exception-selectors-description=Definiu els selectors CSS que SPA ha d'ignorar.
navigation-exception-selectors-name=Selectors d'excepció de navegació
oops=Uix!
request-timeout-description=Defineix l'estona, en mil·lisegons, que triga una sol·licitud SPA a caducar. Utilitzeu un valor zero si la sol·licitud no ha de caducar mai.
request-timeout-name=Caducitat de la sol·licitud
spa-configuration-description=Perquè els canvis fet aquí tinguin efecte, heu de tornar a carregar la pàgina del navegador després de desar.
spa-configuration-name=Infraestructura Frontend SPA
the-spa-navigation-request-received-an-invalid-http-status-code=La sol·licitud de navegació SPA ha rebut un codi d'estat HTTP no vàlid.
the-spa-request-timed-out=La sol·licitud SPA ha caducat.
there-was-an-unexpected-error-in-the-spa-request=S'ha produït un error inesperat en la sol·licitud SPA.
user-notification-timeout-description=Definiu l'estona, en mil·lisegons, durant la qual es mostra una notificació a l'usuari indicant que la sol·licitud triga més del previst. Utilitzeu un valor zero si no s'ha de mostrar cap notificació.
user-notification-timeout-name=Caducitat de la notificació a l'usuari