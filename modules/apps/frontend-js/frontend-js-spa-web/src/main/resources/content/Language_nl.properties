cache-expiration-time-description=Geeft de tijd in minuten op waarin de SPA-cache wordt leeggemaakt. Gebruik nul als waarde als de cache nooit moet verlopen tijdens SPA-navigatie. Gebruik een negatieve waarde als de cache moet worden uitgeschakeld.
