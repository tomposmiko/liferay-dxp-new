user-notification-timeout-description=Definiți ora, în milisecunde, în care se afișează utilizatorului o notificare care să ateste că solicitarea durează mai mult decât se așteaptă. Utilizați o valoare zero dacă nu trebuie afișată nicio notificare. (Automatic Translation)
