cache-expiration-time-description=Definiți ora, în minute, în care memoria cache SPA este eliminată. Utilizați o valoare zero dacă memoria cache nu trebuie să expire niciodată în timpul navigării SPA. Utilizați o valoare negativă dacă memoria cache ar trebui dezactivată. (Automatic Translation)
