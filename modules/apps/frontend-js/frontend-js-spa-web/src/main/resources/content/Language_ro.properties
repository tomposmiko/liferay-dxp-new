disable-in-internet-explorer-11-description=Datorită unei erori în motorul de randare Trident (utilizat de IE11), atunci când SPA este utilizat pentru navigarea pe pagină, interogările media vor fi întotdeauna aplicate atunci când sunt specificate numai interogări cu lățime minimă sau numai cu lățime maximă, chiar dacă lățimea paginii nu se potrivește cu aceste interogări. Acest lucru afectează, de asemenea, iframe-urile terțe din pagină. Dezactivați SPA pentru a rezolva această problemă. (Automatic Translation)
disable-in-internet-explorer-description=Pentru a lucra în jurul unui bug în motorul de randare Trident (utilizat de IE11) și motorul de randare MSHTML (utilizat de Edge), redarea corectă a paginii cu SPA necesită în prezent re-descărcarea tuturor fișierelor CSS pe toate navigările pe pagină pentru toate browserele Internet Explorer, ceea ce poate determina încărcarea mai lentă a paginilor cu SPA activat decât cu SPA dezactivat. Dezactivați SPA pentru a rezolva această problemă. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Se pare că durează mai mult decât ne așteptam. (Automatic Translation)
