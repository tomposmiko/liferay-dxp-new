oops=Oops (Automatic Translation)
request-timeout-description=Definiți ora, în milisecunde, în care o solicitare SPA expiră. Utilizați o valoare zero dacă solicitarea nu ar trebui să se expirare. (Automatic Translation)
request-timeout-name=Solicitare timeout timeout (Automatic Translation)
spa-configuration-description=Pentru ca modificările efectuate aici să aibă efect, trebuie să reîncărcați pagina browserului după salvare. (Automatic Translation)
