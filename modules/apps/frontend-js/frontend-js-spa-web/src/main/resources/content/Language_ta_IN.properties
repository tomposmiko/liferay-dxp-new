cache-expiration-time-description=Define the time, in minutes, in which the SPA cache is cleared. Use a zero value if the cache should never expire during SPA navigation. Use a negative value if cache should be disabled.
cache-expiration-time-name=Cache காலாவதி நேரம்
disable-in-internet-explorer=Disable SPA in Internet Explorer (Automatic Copy)
disable-in-internet-explorer-11=Disable SPA in Internet Explorer 11 (Automatic Copy)
disable-in-internet-explorer-11-description=Due to a bug in the Trident rendering engine (used by IE11), when SPA is used for page navigation, media queries will always be applied when only min-width or only max-width queries are specified, even if the page width does not match those queries. This also affects third-party iframes on the page. Disable SPA to work around this issue. (Automatic Copy)
disable-in-internet-explorer-description=In order to work around a bug in the Trident rendering engine (used by IE11) and MSHTML rendering engine (used by Edge), properly rendering the page with SPA currently requires re-downloading all CSS files on all page navigations for all Internet Explorer browsers, which can cause pages to load more slowly with SPA enabled than with SPA disabled. Disable SPA to work around this issue. (Automatic Copy)
it-looks-like-this-is-taking-longer-than-expected=இது எதிர்பார்த்ததை விட அதிக நேரம் எடுத்துக்கொள்வது போல் தெரிகிறது.
navigation-exception-selectors-description=SPA புறக்கணிக்கும், CSS selectors-கள் வரையறுக்க.
navigation-exception-selectors-name=Navigation Exception Selectors
oops=அச்சச்சோ
request-timeout-description=SPA கோரிக்கை நேரத்திற்கான கால அளவை மில்லி செகண்டில் வரையறுக்கவும். எதுவும் வேண்டாமென்றால் 0 எனக் குறிப்பிடவும்.
request-timeout-name=Request Timeout Time
spa-configuration-description=மாறியிருக்கிறதா இல்லையா என்று தெளிவாக தெரிந்து கொள்ளவேண்டுமென்றால், இந்த ப்ரவுசர் பக்கத்தை ஒருமுறை ரீலோடு செய்து விடுங்கள்.
spa-configuration-name=Frontend SPA Infrastructure
the-spa-navigation-request-received-an-invalid-http-status-code=SPA நேவிகேஷன் கோரிக்கை தவறான HTTP நிலை குறியீட்டைப் பெற்றுள்ளது.
the-spa-request-timed-out=SPA கோரிக்கை நேரம் முடிந்தது.
there-was-an-unexpected-error-in-the-spa-request=SPA கோரிக்கையில் ஒரு எதிர்பாராத பிழை ஏற்பட்டது.
user-notification-timeout-description=Request, பயனர் எதிர்பார்த்ததை விட அதிக நேரம் எடுத்துக்கொள்கிறது என்று தெரிவிக்கும் ஒரு அறிவிப்பை மில்லிசெகண்ட்களில் வரையறுக்கவும். எந்த அறிவிப்பும் காட்டப்படாவிட்டால் பூஜ்ஜிய மதிப்பைப் பயன்படுத்தவும்.
user-notification-timeout-name=பயனர் அறிவிப்பு காலம் முடிந்தது