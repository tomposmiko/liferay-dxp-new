user-notification-timeout-description=Визначення часу, в мілісекундах, в якому сповіщення відображається для користувача, заявивши, що запит займає більше часу, ніж очікувалося. Якщо немає сповіщення необхідно пред'явити за допомогою нульове значення. (Automatic Translation)
