cache-expiration-time-description=Визначте час у хвилинах, протягом яких кеш SPA очищається. Використовуйте нульове значення, якщо кеш ніколи не повинен минати під час навігації SPA. Використовуйте від'ємне значення, якщо кеш слід вимкнути. (Automatic Translation)
cache-expiration-time-name=Час завершення терміну дії кеша (Automatic Translation)
