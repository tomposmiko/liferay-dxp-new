user-notification-timeout-description=Визначте час у мілісекундах, коли користувачеві буде показано сповіщення про те, що запит займає більше часу, ніж очікувалося. Використовуйте нульове значення, якщо сповіщення не повинно показуватися. (Automatic Translation)
