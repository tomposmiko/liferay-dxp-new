cache-expiration-time-description=Визначення часу, у хвилинах, в якому очищення кеша спа-центр. Якщо кеш повинні ніколи не закінчиться протягом SPA навігації за допомогою нульове значення. Використовувати від'ємне значення, якщо кеш повинна бути відключена. (Automatic Translation)
