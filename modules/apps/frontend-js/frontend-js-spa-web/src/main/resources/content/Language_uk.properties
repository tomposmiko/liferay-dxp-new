disable-in-internet-explorer-11-description=Через помилку в рушії рендеринга Trident (використовується IE11), коли SPA використовується для навігації по сторінках, медіа-запити завжди будуть застосовуватися, коли вказані лише запити мінімальної ширини або лише максимальної ширини, навіть якщо ширина сторінки не відповідає цим запитам. Це також впливає на сторонні фрейми на сторінці. Вимкніть SPA, щоб вирішити цю проблему. (Automatic Translation)
disable-in-internet-explorer-description=Для того, щоб обійти помилку в рушії рендеринга Trident (використовується IE11) і MSHTML рендеринг двигуна (використовується Edge), правильний рендеринг сторінки з SPA в даний час вимагає повторного завантаження всіх файлів CSS на всіх сторінках навігації для всіх браузерів Internet Explorer, що може призвести до завантаження сторінок повільніше з УВІМКНЕНИМ SPA, ніж з вимкненим SPA. Вимкніть SPA, щоб вирішити цю проблему. (Automatic Translation)
it-looks-like-this-is-taking-longer-than-expected=Схоже, це займає більше часу, ніж очікувалося. (Automatic Translation)
navigation-exception-selectors-description=Визначте селектори CSS, які SPA слід ігнорувати. (Automatic Translation)
navigation-exception-selectors-name=Селектори винятків навігації (Automatic Translation)
oops=Ой (Automatic Translation)
request-timeout-description=Визначте час у мілісекундах, коли час очікування запиту SPA минає. Використовуйте нульове значення, якщо запит ніколи не повинен тайм-аут. (Automatic Translation)
request-timeout-name=Час очікування запиту (Automatic Translation)
spa-configuration-description=Щоб зміни, внесені тут, набудуть чинності, потрібно перезавантажити сторінку браузера після збереження. (Automatic Translation)
