cache-expiration-time-description=SPA 캐시가 지워지는 시간(분)을 정의합니다. SPA 탐색 중에 캐시가 만료되지 않아야 하는 경우 0 값을 사용합니다. 캐시를 비활성화해야 하는 경우 음수 값을 사용합니다.
