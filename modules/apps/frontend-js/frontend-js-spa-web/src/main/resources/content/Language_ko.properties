disable-in-internet-explorer-11-description=TRIDENT 렌더링 엔진(IE11에서 사용)의 버그로 인해 SPA가 페이지 탐색에 사용되는 경우 페이지 너비가 해당 쿼리와 일치하지 않더라도 최소 너비 또는 최대 너비 쿼리만 지정할 때 미디어 쿼리가 항상 적용됩니다. 이는 페이지의 타사 iframe에도 영향을 줍니다. SPA를 비활성화하여 이 문제를 해결합니다. (Automatic Translation)
disable-in-internet-explorer-description=Trident 렌더링 엔진(IE11에서 사용)과 MSHTML 렌더링 엔진(Edge에서 사용)의 버그를 해결하기 위해 SPA로 페이지를 제대로 렌더링하려면 현재 모든 Internet Explorer 브라우저의 모든 페이지 탐색에 대한 모든 CSS 파일을 다시 다운로드해야 하므로 SPA를 사용하지 않는 것보다 SPA를 사용하여 페이지가 더 느리게 로드될 수 있습니다. SPA를 비활성화하여 이 문제를 해결합니다. (Automatic Translation)
