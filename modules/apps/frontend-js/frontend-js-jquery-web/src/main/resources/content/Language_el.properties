frontend-js-jquery-description=Η ενεργοποίηση του JQuery θα καταστήσει τη βιβλιοθήκη διαθέσιμη στο καθολικό αντικείμενο ως window.$ καθώς και AUI.$ μέσα στο χώρο ονομάτων AlloyUI. Ενεργοποιήστε αυτήν τη ρύθμιση εάν βασίζεστε στην παρουσία της βιβλιοθήκης καθολικά ή στη σύνδεση με το αντικείμενο AUI. Για να εφαρμοστούν οι αλλαγές που έγιναν εδώ, πρέπει να φορτώσετε ξανά τη σελίδα του προγράμματος περιήγησης μετά την αποθήκευση. (Automatic Translation)