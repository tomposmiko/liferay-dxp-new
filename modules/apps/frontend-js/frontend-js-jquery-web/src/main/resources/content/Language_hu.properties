enable-jquery=JQuery engedélyezése
frontend-js-jquery-configuration-name=JQuery
frontend-js-jquery-description=A JQuery engedélyezése elérhetővé teszi a könyvtárat a globális objektumban mint window.$ és AUI.$ az AlloyUI névtéren belül. Akkor engedélyezze ezt a beállítást, ha azt szeretné, hogy a könyvtár globálisan elérhető legyen vagy az AUI objektumhoz legyen csatolva. Az itt elvégzett változtatások érvényesítéséhez a mentést követően újra be kell tölteni a böngészőt.