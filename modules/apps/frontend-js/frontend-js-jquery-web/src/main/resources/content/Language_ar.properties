frontend-js-jquery-description=تمكين JQuery سيجعل المكتبة متاحة في الكائن العام كنافذة.$ بالإضافة إلى AUI.$ داخل مساحة اسم AlloyUI. قم بتمكين هذا الإعداد إذا كنت تعتمد على المكتبة التي يجري تقديمها بشكل عام أو ملحقة بكائن AUI. لكي تسري التغييرات التي يتم إجراؤها هنا، يجب أن تعيد تحميل صفحة المستعرض بعد الحفظ.