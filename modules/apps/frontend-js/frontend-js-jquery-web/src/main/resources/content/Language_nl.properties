enable-jquery=JQuery inschakelen
frontend-js-jquery-configuration-name=Jquery
frontend-js-jquery-description=Het inschakelen van JQuery zal de bibliotheek beschikbaar maken in het globale object als venster.$ en AUI.$ binnen de AlloyUI-namespace. Schakel deze instelling in als u erop vertrouwt dat de bibliotheek globaal aanwezig is of gekoppeld is aan het AUI-object. Om hier wijzigingen toe te passen, moet u de browserpagina opnieuw laden na het opslaan.