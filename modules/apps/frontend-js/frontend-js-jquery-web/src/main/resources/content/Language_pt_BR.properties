frontend-js-jquery-description=Ativar o JQuery tornará a biblioteca disponível no objeto global como window.$ assim como AUI.$ dentro do namespace AlloyUI. Ative esta configuração se você confirmar na biblioteca a ser apresentada globalmente ou anexada ao objeto AUI. Para que as modificações realizadas entrem em efeito, você precisa recarregar a página do navegador depois de salvar.