frontend-js-jquery-description=JQuery सक्षम करने से पुस्तकालय को वैश्विक वस्तु में विंडो.$ के साथ-साथ एलॉययूआई नेमस्पेस के अंदर AUI.$ के रूप में उपलब्ध करा दिया जाएगा। यदि आप पुस्तकालय पर भरोसा करते हैं तो आप विश्व स्तर पर मौजूद या AUI ऑब्जेक्ट से जुड़े होने पर भरोसा करते हैं, तो इस सेटिंग को सक्षम करें। प्रभावी होने के लिए यहां किए गए परिवर्तनों के लिए, आपको बचत के बाद ब्राउज़र पेज को फिर से लोड करना होगा। (Automatic Translation)