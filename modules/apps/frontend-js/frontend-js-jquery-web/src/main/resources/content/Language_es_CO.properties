enable-jquery=Habilitar jQuery
frontend-js-jquery-configuration-name=jQuery
frontend-js-jquery-description=Al habilitar jQuery, la biblioteca estará disponible en el objeto global como window.$, así como AUI.$ dentro del espacio de nombres de AlloyUI. Habilite esta opción si necesita que la biblioteca esté presente globalmente o conectada al objeto de AUI. Para que se apliquen los cambios, debe volver a cargar la página del navegador después de guardar los cambios.