frontend-js-jquery-description=Aktivering av JQuery gör biblioteket tillgängligt i globalt objekt som window.$ samt AUI.$ i AlloyUI-namnrymd. Aktivera den här inställningen om du förlitar dig på att biblioteket är globalt eller bifogat i AUI-objektet. För att ändringar som görs här ska träda i kraft måste du ladda om webbläsarsidan efter att du sparar.