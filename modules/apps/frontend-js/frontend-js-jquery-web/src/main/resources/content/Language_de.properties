frontend-js-jquery-description=Wenn Sie JQuery aktivieren, wird die Bibliothek im globalen Objekt als window.$ sowie AUI.$ innerhalb des AlloyUI-Namespace verfügbar gemacht. Aktivieren Sie diese Einstellung, wenn Sie sich darauf verlassen, dass die Bibliothek global vorhanden oder an das AUI-Objekt angehängt ist. Damit die hier vorgenommenen Änderungen wirksam werden, müssen Sie die Browserseite nach dem Speichern neu laden.