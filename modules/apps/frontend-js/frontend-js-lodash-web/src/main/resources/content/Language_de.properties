frontend-js-lodash-description=Wenn Sie Lodash aktivieren, wird die Bibliothek im globalen Objekt als window._ sowie AUI._ innerhalb des AlloyUI-Namespace verfügbar gemacht. Aktivieren Sie diese Einstellung, wenn Sie sich darauf verlassen, dass die Bibliothek global vorhanden oder an das AUI-Objekt angehängt ist. Damit die hier vorgenommenen Änderungen wirksam werden, müssen Sie die Browserseite nach dem Speichern neu laden.