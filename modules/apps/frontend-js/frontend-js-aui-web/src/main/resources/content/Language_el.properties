enable-aui-preload=Προφόρτωση ευρέως χρησιμοποιούμενων λειτουργικών μονάδων AUI (Automatic Translation)
enable-aui-preload-description=Η προφόρτωση ευρέως χρησιμοποιούμενων λειτουργικών μονάδων AUI θα τις καταστήσει διαθέσιμες μόλις φορτωθεί η σελίδα, καθιστώντας περιττές τη λήψη τους από το διακομιστή σε επόμενες αιτήσεις. (Automatic Translation)
frontend-js-aui-configuration-description=Οι ρυθμίσεις σε αυτήν τη ρύθμιση παραμέτρων σάς επιτρέπουν να ελέγχετε πότε και πώς να φορτώνετε το AUI για συμβατότητα με προηγούμενες εκδόσεις. Για να εφαρμοστούν οι αλλαγές που έγιναν εδώ, πρέπει να φορτώσετε ξανά τη σελίδα του προγράμματος περιήγησης μετά την αποθήκευση. (Automatic Translation)
frontend-js-aui-configuration-name=AUI (Automatic Translation)