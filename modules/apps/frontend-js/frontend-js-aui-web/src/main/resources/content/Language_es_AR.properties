enable-aui-preload=Precargar módulos AUI más usados
enable-aui-preload-description=Al precargar los módulos AUI más usados, estarán disponibles nada más se cargue la página, por lo que no será necesario obtenerlos desde el servidor al realizar peticiones posteriores.
frontend-js-aui-configuration-description=Las opciones de esta configuración le permiten controlar cómo y cuándo se cargarán los módulos AUI para garantizar la compatibilidad con versiones anteriores. Para que se apliquen los cambios después de guardarlos, debe volver a cargar la página del navegador.
frontend-js-aui-configuration-name=AUI