enable-aui-preload=広く使われているAUIモジュールをプレロードする
enable-aui-preload-description=広く使われているAUIモジュールは、プレロードするとページがロードされた瞬間に利用可能になり、その後のリクエストでサーバーから取得する必要がなくなります。
frontend-js-aui-configuration-description=この構成の設定では、下位互換性用のAUIをロードする時間とロードする方法を管理できます。ここで行った変更を有効するには、保存した後ブラウザのページをリロードする必要があります。
frontend-js-aui-configuration-name=AUI