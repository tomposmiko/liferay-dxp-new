jdk: oraclejdk8

language: java

script:
    - ./gradlew test

deploy:
    access_key_id: $AWS_ACCESS_KEY_ID
    bucket: $AWS_S3_BUCKET_NAME
    endpoint: $AWS_S3_BUCKET_ENDPOINT
    local_dir: analytics-client-js/build
    on:
        branch: release
    provider: s3
    region: $AWS_S3_BUCKET_REGION
    secret_access_key: $AWS_ACCESS_SECRET_KEY
    skip_cleanup: true