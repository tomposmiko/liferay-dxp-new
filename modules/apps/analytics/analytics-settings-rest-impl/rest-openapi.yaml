components:
    schemas:
        Channel:
            properties:
                channelId:
                    type: string
                createDate:
                    format: date
                    type: string
                dataSources:
                    items:
                        $ref: "#/components/schemas/DataSource"
                    type: array
                name:
                    type: string
        CommerceChannel:
            properties:
                channelName:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                siteName:
                    type: string
        DataSource:
            properties:
                commerceChannelIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                dataSourceId:
                    type: string
                siteIds:
                    items:
                        format: int64
                        type: integer
                    type: array
        DataSourceToken:
            properties:
                token:
                    type: string
        Site:
            properties:
                channelName:
                    type: string
                friendlyURL:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
