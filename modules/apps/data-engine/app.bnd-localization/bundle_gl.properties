liferay-releng-app-description=Con Liferay Data Engine, use APIs de alto nivel para montar rapidamente aplicacións de negocios escalábeis ​​e flexíbeis. Sen escribir ningún código de persistencia ou lóxica de negocios personalizada complexa, pode chamar as APIs de Data Definition para construír unha aplicación enteira.<br /><br />A API de Data Definition está no corazón do Data Engine. Ela permítelle:<br />* Definir os campos de definición de datos.<br />* Executar operacións CRUD nas definicións de datos.<br />* Definir regras de validación para elementos de definición de datos.<br /><br />A API Data Record Collection recolle os rexistros de datos soportados pola definición de datos.<br />* Realizar operacións CRUD nas Data Record Collections e nos seus Data Records.<br /><br />A API de Data Layouts permite engadir e editar disposicións de datos para definir o estilo do formulario das definicións de datos.<br /><br />Este tipo de creador de aplicacións flexíbel axuda as empresas modernas a se manteren competitivas. As solucións dixitais personalizadas non se constrúen soas, pero as APIs de Data Engine facilitan a construción rápida de novas aplicacións.