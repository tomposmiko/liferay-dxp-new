include-and-override=portlet-ext.properties

#
# Configure invitiation email notification settings.
#
powwow.invitation.email.body=com/liferay/powwow/dependencies/meeting_scheduled_notification_body.tmpl
powwow.invitation.email.subject=com/liferay/powwow/dependencies/meeting_scheduled_notification_subject.tmpl

#
# Enter the group name, friendly URL, and privacy of a page that will be used to
# create Powwow meeting invitations. If none is specified, the first public
# layout from the Guest group will be used.
#
powwow.invitation.group.name=
powwow.invitation.layout.friendly.url=
powwow.invitation.layout.private=

#
# Set the number of retries to perform an API call in case it fails.
#
powwow.provider.api.retry.attempts=3

#
# Set the interval to retry an API call in milliseconds.
#
powwow.provider.api.retry.interval=30000

#
# Input a list of comma delimited powwow server types that will be enabled. See
# com.liferay.powwow.model.PowwowServerConstants for a list of supported types.
#
powwow.provider.types=zoom,bbb

#
# Set the interval to check for Powwow server updates. The value is set in one
# minute increments.
#
powwow.synchronization.interval=5

resource.actions.configs=resource-actions/default.xml

zoom.api.callback.login=
zoom.api.callback.password=