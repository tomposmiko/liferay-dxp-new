unavailable-component-scanning-interval-help=கிடைக்கப்பெறாத Components-களைத் தேடுவதற்கான கால இடைவெளியை செகண்ட்ஸில் குறிப்பிடுக. 0 அல்லது -1 என குறிப்பிட்டால் disable செய்யப்படும். எதுவுமே கொடுக்கவில்லை என்றால் அதன் மதிப்பு -1 என்று எடுத்துக் கொள்ளப்படும்.