liferay-releng-app-description=Westeros Bank is a minimalistic theme inspired by existing bank sites. It provides a solid foundation to get started with your financial site. Westeros Bank introduces only the necessary overhead, allowing you to easily build your custom experiences on top of it.<br /><br />The Westeros Bank theme includes these useful features:<ul><li>Structured content to create elegant layouts for several use cases</li><li>Customizable navigation placeholders that allow you to create a finely grained navigation experience</li></ul>Note: Once this theme is installed, you can access it as a site template through the control panel. (Automatic Copy)