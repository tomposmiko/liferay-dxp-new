classes {
	dependsOn buildArrayFill
	dependsOn buildArrayFind
	dependsOn buildArrayFrom
	dependsOn buildFetch
	dependsOn buildObjectAssign
	dependsOn buildObjectEntries
	dependsOn buildObjectValues
