use-initials-for-default-user-portrait-help=Разрешаване, за да зададете инициалите на потребителя като портрет по подразбиране на потребителя. В противен случай ще се използват файловете с портретни изображения по подразбиране. Пътят по подразбиране портретно изображение се задава от свойството "image.default.user.portrait" в portal.properties. (Automatic Translation)
