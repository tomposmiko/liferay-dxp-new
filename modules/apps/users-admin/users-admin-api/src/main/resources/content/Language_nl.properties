check-token=Afbeeldingstoken controleren
maximum-height=Maximale hoogte
maximum-width=Maximale breedte
organizations-types-help=Stel dit JSON-object in om de organisatietypes te wijzigen. Voeg een nieuwe eigenschap toe aan het JSON-object om een nieuw organisatietype te maken.
use-initials-for-default-user-portrait=Initialen gebruiken voor standaard gebruikersafbeelding
use-initials-for-default-user-portrait-help=Stel dit in als 'waar' om de initialen van de gebruiker te gebruiken als standaard gebruikersafbeelding. Anders worden de standaard afbeeldingsbestanden gebruikt. Het pad van het standaard afbeeldingsbestand kan ingesteld worden via de eigenschappen 'image.default.user.male.portrait' en 'image.default.user.female.portrait' in portal.properties.
user-file-uploads-configuration-name=Gebruikersplaatjes
users-image-check-token-help=Stel dit in als 'waar' om de afbeeldingstoken te controleren voorafgaand aan de weergave.
users-image-maximum-file-size-help=Stelt de maximale bestandsgrootte in voor gebruikersplaatjes. Waarde 0 als maximale bestandsgrootte kan gebruikt worden om een onbeperkte bestandsgrootte toe te laten. De toegestane maximale bestandsgrootte is echter ingesteld door de eigenschap 'com.liferay.portal.upload.UploadServletRequestImpl.max.siz'.
users-image-maximum-height-help=Stel de maximale hoogte in pixels in voor gebruikersplaatjes. Met waarde 0 zijn er geen beperkingen voor de afmetingen van gebruikersplaatjes.
users-image-maximum-width-help=Stel de maximale breedte in pixels in voor gebruikersplaatjes. Met waarde 0 zijn er geen beperkingen voor de afmetingen van gebruikersplaatjes.