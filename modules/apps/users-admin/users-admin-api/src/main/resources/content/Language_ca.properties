check-token=Testimoni de comprovació d'imatge
maximum-height=Alçada màxima
maximum-width=Amplada màxima
organizations-types-help=Establiu aquest objecte JSON per canviar els tipus d'organització. Afegiu una nova propietat a l'objecte JSON per crear un nou tipus d'organització.
use-initials-for-default-user-portrait=Utilitza inicials per al retrat d'usuari per defecte
use-initials-for-default-user-portrait-help=Establiu això en cert per utilitzar les inicials de l'usuari com a retrat de l'usuari per defecte. En cas contrari, s'utilitzaran els fitxers d'imatge del retrat per defecte. El camí d'imatge del retrat per defecte es pot establir mitjançant les propietats "image.default.user.male.portrait" i "image.default.user.female.portrait" a portal.properties.
user-file-uploads-configuration-name=Imatges de l'usuari
users-image-check-token-help=Establiu això en cert per comprovar el testimoni de la imatge abans de mostrar-la.
users-image-maximum-file-size-help=Establiu la mida màxima dels retrats d'usuari. Es pot utilitzar un valor de 0 per a la mida màxima dels fitxers per indicar una mida de fitxer il·limitada. Tanmateix, la mida màxima de fitxer permesa s'estableix a la propietat "com.liferay.portal.upload.UploadServletRequestImpl.max.size".
users-image-maximum-height-help=Establiu l'alçada màxima dels retrats d'usuari en píxels. Un valor de 0 indica que no hi ha cap restricció per a les dimensions del retrat.
users-image-maximum-width-help=Establiu l'amplada màxima dels retrats d'usuari en píxels. Un valor de 0 indica que no hi ha cap restricció per a les dimensions del retrat.