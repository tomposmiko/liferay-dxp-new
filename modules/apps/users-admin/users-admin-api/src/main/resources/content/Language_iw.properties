check-token=סדוק את אסימון התמונה
maximum-height=גובה מרבי
maximum-width=רוחב מרבי
organizations-types-help=הגדר אובייקט JSON זה כדי לשנות את סוגי הארגונים. הוסף מאפיין חדש לאובייקט JSON כדי ליצור סוג ארגון חדש.
use-initials-for-default-user-portrait=השתמש בראשי תיבות עבור דיוקן המשתמש המהווה ברירת מחדל
use-initials-for-default-user-portrait-help=הגדר כ-true כדי להשתמש בראשי התיבות כדיוקן משתמש ברירת המחדל. אחרת, ייעשה שימוש בקבצי תמונת הדיוקן המהווים את ברירת המחדל. ניתן להגדיר את נתיב ברירת המחדל של תמונת הדיוקן דרך מאפייני "mage.default.user.male.portrait" ו-"image.default.user.female.portrait" ב-portal.properties.
user-file-uploads-configuration-name=תמונות משתמש
users-image-check-token-help=הגדר כ-true כדי לבדוק את אסימון התמונה לפני הצגתה.
users-image-maximum-file-size-help=הגדר את גודל הקובץ המרבי עבור דיוקנאות המשתמש. ערך של 0 עבור גודל קובץ מרבי יכול לשמש לציון גודל קובץ בלתי מוגבל. עם זאת, גודל הקובץ המרבי המותר מוגדר על-ידי המאפיין "com.liferay.portal.upload.UploadServletRequestImpl.max.size".
users-image-maximum-height-help=הגדר את גובה דיוקן המשתמש המרבי בפיקסלים. הערך 0 מציין שאין הגבלות על ממדי דיוקן המשתמש.
users-image-maximum-width-help=הגדר את רוחב דיוקן המשתמש המרבי בפיקסלים. הערך 0 מציין שאין הגבלות על ממדי דיוקן המשתמש.