organizations-types-help=Establezca este objeto JSON para cambiar los tipos de organizaciones. Añada una nueva propiedad al objeto JSON para crear un nuevo tipo de organización.
use-initials-for-default-user-portrait=Usar iniciales para imagen de usuario por defecto
use-initials-for-default-user-portrait-help=Permiten establecer las iniciales del usuario como el retrato de usuario por defecto. De lo contrario, se utilizará los archivos de imagen de retrato por defecto. La ruta por defecto de imagen retrato es establecida por la propiedad "image.default.user.portrait" en portal.properties. (Automatic Translation)
user-file-uploads-configuration-name=Imágenes del usuario
users-image-check-token-help=Permiten comprobar el token de imagen antes de mostrarla. (Automatic Translation)
users-image-maximum-file-size-help=Definir el tamaño máximo de archivo en bytes para retratos de usuario. Un valor de 0 indica que no hay límite. Independientemente del valor introducido aquí, archivos cargados no pueden exceder el "tamaño máximo" en ajustes del sistema &gt; infraestructura &gt; subir solicitar Servlet. (Automatic Translation)
users-image-maximum-height-help=Establezca el alto máximo en píxeles de la imagen de usuario. Un valor de 0 indica que no hay restricciones en las dimensiones de la imagen del usuario.
users-image-maximum-width-help=Establezca el ancho máximo en píxeles de la imagen de usuario. Un valor de 0 indica que no hay restricciones en las dimensiones de la imagen del usuario.