users-image-maximum-file-size-help=Установлення максимального розміру файлу в байтах для портретів користувачів. Значення 0 не вказує на обмеження. Незалежно від введеного тут значення, завантажені файли не можуть перевищувати "Максимальний розмір", встановлений у в системних параметрах > інфраструктури > запит на завантаження Servlet. (Automatic Translation)
users-image-maximum-height-help=Встановіть максимальну висоту портрета користувача в пікселях. Значення 0 не вказує на обмеження книжкових розмірів користувача. (Automatic Translation)
users-image-maximum-width-help=Встановити максимальну ширину портрета користувача в пікселях. Значення 0 не вказує на обмеження книжкових розмірів користувача. (Automatic Translation)