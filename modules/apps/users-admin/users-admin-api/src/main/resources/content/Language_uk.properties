use-initials-for-default-user-portrait-help=Увімкнути встановлення ініціалів користувача як портрета користувача за промовчанням. Інакше буде використано типові файли портретних зображень. Шлях до портретного зображення за промовчанням установлення властивості "image.default.user.portrait" у властивості portal.properties. (Automatic Translation)
