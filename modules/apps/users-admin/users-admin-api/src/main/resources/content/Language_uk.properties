use-initials-for-default-user-portrait-help=Увімкнути, щоб вибрати користувача ініціали користувача за промовчанням портрет. В іншому випадку файли зображень портрет за замовчуванням буде використовуватися. Шлях зображення за промовчанням портрет встановлюється властивість "image.default.user.portrait" в portal.properties. (Automatic Translation)
