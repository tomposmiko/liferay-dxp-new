check-token=Kontrollera bildtoken
maximum-height=Maximal höjd
maximum-width=Maximal bredd
organizations-types-help=Ange detta JSON-objekt för att ändra organisationstyper. Lägg till en ny egenskap i JSON-objektet för att skapa en ny organisationstyp.
use-initials-for-default-user-portrait=Använd initialer för standardporträtt för användare
use-initials-for-default-user-portrait-help=Ange detta som sant för att använda användarens initialer som standardporträtt för användare. Annars kommer bildfiler för standardporträtt att användas. Bildsökväg för standardporträtt kan ställas in via egenskaperna "image.default.user.male.portrait" och "image.default.user.female.portrait" i portalegenskaper.
user-file-uploads-configuration-name=Användarbilder
users-image-check-token-help=Ange detta som sant för att kontrollera bildtoken innan du visar den.
users-image-maximum-file-size-help=Ange maximal filstorlek för användarporträtt. Värdet 0 för maximal filstorlek kan användas för att indikera en obegränsad filstorlek. Men maximalt tillåten filstorlek anges i egenskapen "com.liferay.portal.upload.UploadServletRequestImpl.max.size".
users-image-maximum-height-help=Ange maximal höjd för användarportträtt i pixlar. Värdet 0 indikerar inga begränsningar för mått i användarporträtt.
users-image-maximum-width-help=Ange maximal bredd för användarportträtt i pixlar. Värdet 0 indikerar inga begränsningar för mått i användarporträtt.