use-initials-for-default-user-portrait-help=Включить настройку инициалов пользователя в качестве портрета пользователя по умолчанию. В противном случае будут использованы файлы портретного изображения по умолчанию. Путь портретного изображения по умолчанию устанавливается свойством "image.default.user.portrait" на portal.properties. (Automatic Translation)
