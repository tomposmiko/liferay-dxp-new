users-image-maximum-file-size-help=Установите максимальный размер файла в байтах для портретов пользователей. Значение 0 не указывает на ограничение. Независимо от значения, введенного здесь, загруженные файлы не могут превышать "Max Size", установленный в настройках системы > инфраструктуры > запросе на загрузку Servlet. (Automatic Translation)
users-image-maximum-height-help=Установите максимальную высоту портрета пользователя в пикселях. Значение 0 не указывает на отсутствие ограничений на размеры портрета пользователя. (Automatic Translation)
users-image-maximum-width-help=Установите максимальную ширину портрета пользователя в пикселях. Значение 0 не указывает на отсутствие ограничений на размеры портрета пользователя. (Automatic Translation)