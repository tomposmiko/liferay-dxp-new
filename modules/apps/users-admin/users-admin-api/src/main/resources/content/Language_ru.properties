use-initials-for-default-user-portrait-help=Позволяют задать инициалы пользователя как портрет пользователя по умолчанию. В противном случае файлы изображений портрет по умолчанию будет использоваться. Путь к изображению портрет по умолчанию задается свойством «image.default.user.portrait» в portal.properties. (Automatic Translation)
