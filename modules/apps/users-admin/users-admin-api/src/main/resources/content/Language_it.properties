check-token=Verifica token immagine
maximum-height=Altezza Massima
maximum-width=Larghezza Massima
organizations-types-help=Imposta questo oggetto JSON per cambiare la tipologica di organizzazione. Aggiungi una propriet all'oggetto JSON per creare nuove tiplogie di applicazione.
use-initials-for-default-user-portrait=Utilizza le iniziali nell'immagine utente predefinita
use-initials-for-default-user-portrait-help=Imposta a vero per utilizzare le iniziali utente quale immagine predefinita per l'utente. In caso contrario sarà utilizzato l'immagine utente. Il path predefinito pr l'immagine utente può essere impostato attraverso la proprietà "image.default.user.male.portrait" e "image.default.user.female.portrait" nel file portal.properties.
user-file-uploads-configuration-name=Immagini Utente
users-image-check-token-help=Imposta a vero per controllare il token immagine prima di visualizzarla.
users-image-maximum-file-size-help=Imposta la dimensione massima per le immagini utente. Un valore pari a 0 può essere utilizzato per indicare dimensioni illimitate. In ogni caso questo valore è soggetto alla dimensione massima impostata dalla proprietà "com.liferay.portal.upload.UploadServletRequestImpl.max.size".
users-image-maximum-height-help=Imposta l'altezza massima per l'immagine utente in pixel. Un valore pari a 0 implica nessuna restrizione nelle dimensioni.
users-image-maximum-width-help=Imposta la larghezza massima per l'immagine utente in pixel. Un valore pari a 0 implica nessuna restrizione nelle dimensioni.