organizations-types-help=Imposta questo oggetto JSON per cambiare la tipologica di organizzazione. Aggiungi una propriet all'oggetto JSON per creare nuove tiplogie di applicazione.
use-initials-for-default-user-portrait=Utilizza le iniziali nell'immagine utente predefinita
use-initials-for-default-user-portrait-help=Consentono di impostare le iniziali dell'utente come il ritratto di utente predefinito. In caso contrario, verranno utilizzati i file di immagine ritratto predefiniti. Il percorso di immagine del ritratto di default è impostato dalla proprietà "image.default.user.portrait" in portal.properties. (Automatic Translation)
user-file-uploads-configuration-name=Immagini Utente
users-image-check-token-help=Consentono di controllare il token di immagine prima della visualizzazione. (Automatic Translation)
users-image-maximum-file-size-help=Impostare la dimensione massima in byte per i ritratti di utente. Un valore 0 indica nessun limite. Indipendentemente dal valore immesso qui, i file caricati non possono superare il "Max Size" impostato nelle impostazioni di sistema &gt; infrastruttura > caricare Servlet richiesta. (Automatic Translation)
users-image-maximum-height-help=Imposta l'altezza massima per l'immagine utente in pixel. Un valore pari a 0 implica nessuna restrizione nelle dimensioni.
users-image-maximum-width-help=Imposta la larghezza massima per l'immagine utente in pixel. Un valore pari a 0 implica nessuna restrizione nelle dimensioni.