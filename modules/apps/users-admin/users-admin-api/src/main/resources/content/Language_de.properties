check-token=Bild-Token überprüfen
maximum-height=Maximale Höhe
maximum-width=Maximale Breite
organizations-types-help=Legen Sie dieses JSON-Objekt fest, um die Organisationstypen zu ändern. Fügen Sie eine neue Eigenschaft zum JSON-Objekt hinzu, um einen neuen Organisationstyp zu erstellen.
use-initials-for-default-user-portrait=Initialen für Standard-Benutzerporträt verwenden
use-initials-for-default-user-portrait-help=Enable to set the user's initials as the default user portrait. Otherwise, the default portrait image files will be used. The default portrait image path is set by the "image.default.user.portrait" property in portal.properties. (Automatic Copy)
user-file-uploads-configuration-name=Benutzerbilder
users-image-check-token-help=Enable to check the image token before displaying it. (Automatic Copy)
users-image-maximum-file-size-help=Set the maximum file size in bytes for user portraits. A value of 0 indicates no limit. Regardless of the value entered here, uploaded files cannot exceed the "Max Size" set in System Settings > Infrastructure > Upload Servlet Request. (Automatic Copy)
users-image-maximum-height-help=Legen Sie die maximale Höhe für Benutzer-Porträts in Pixeln fest. Ein Wert von 0 steht für keine Einschränkungen bei der Größe von Benutzer-Porträts.
users-image-maximum-width-help=Legen Sie die maximale Breite für Benutzer-Porträts in Pixeln fest. Ein Wert von 0 steht für keine Einschränkungen bei der Größe von Benutzer-Porträts.