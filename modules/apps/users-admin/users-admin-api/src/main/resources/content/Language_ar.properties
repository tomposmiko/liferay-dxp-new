check-token=فحص رمز الصورة المميز
maximum-height=أقصى حد للارتفاع
maximum-width=أقصى حد للعرض
organizations-types-help=قم بتعيين كائن JSON هذا لتغيير أنواع المنظمات. وأضف خاصية جديدة إلى كائن JSON لإنشاء نوع مؤسسة جديد.
use-initials-for-default-user-portrait=استخدم الأحرف الأولى لصورة المستخدم الافتراضية
use-initials-for-default-user-portrait-help=تعيين هذا إلى "صواب" لاستخدام الأحرف الأولى للمستخدم كصورة مستخدم افتراضية. أو سيتم استخدام ملفات الصور الافتراضية. ويمكن تعيين مسار الصورة الرأسي الافتراضي عبر الخصائص "image.default.user.male.portrait" و "image.default.user.female.portrait" في portal.properties.
user-file-uploads-configuration-name=صور المستخدمين
users-image-check-token-help=اضبط هذا الخيار على "صواب" للتحقق من رمز الصورة قبل عرضه.
users-image-maximum-file-size-help=عين الحد الأقصى لحجم الملف لصور المستخدمين. يمكن استخدام قيمة 0 للحد الأقصى لحجم الملف للإشارة إلى أن حجم ملف غير محدود. ومع ذلك، يتم تعيين الحد الأقصى لحجم الملف المسموح به في الخاصية "com.liferay.portal.upload.UploadServletRequestImpl.max.size".
users-image-maximum-height-help=عين الحد الأقصى لارتفاع صورة المستخدم بالبكسل. إذ تشير القيمة 0 إلى عدم وجود قيود على أبعاد صورة المستخدم.
users-image-maximum-width-help=عين الحد الأقصى لعرض صورة المستخدم بالبكسل. إذ تشير القيمة 0 إلى عدم وجود قيود على أبعاد صورة المستخدم.