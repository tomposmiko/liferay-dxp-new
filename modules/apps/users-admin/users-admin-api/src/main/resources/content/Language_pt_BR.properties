organizations-types-help=Definir este objeto JSON para alterar os tipos de organizações. Adicionar uma nova propriedade ao objeto JSON para criar um novo tipo de organização.
use-initials-for-default-user-portrait=Usar iniciais para o retrato de usuário padrão
use-initials-for-default-user-portrait-help=Permitem definir as iniciais do usuário como o retrato de usuário padrão. Caso contrário, os arquivos de imagem de retrato padrão serão usados. O caminho de imagem de retrato padrão é definido pela propriedade "image.default.user.portrait" em portal.properties. (Automatic Translation)
user-file-uploads-configuration-name=Imagens do usuário
users-image-check-token-help=Permitem verificar o token de imagem antes de exibi-lo. (Automatic Translation)
users-image-maximum-file-size-help=Defina o tamanho máximo do arquivo em bytes para retratos de usuário. Um valor de 0 não indica que nenhum limite. Independentemente do valor inserido aqui, arquivos enviados não podem exceder o tamanho"Max" definido nas configurações do sistema > infra-estrutura > Upload Servlet Request. (Automatic Translation)
users-image-maximum-height-help=Definir a altura máxima do retrato do usuário em pixels. Um valor de 0 significa dimensões de retratos do usuário sem restrições.
users-image-maximum-width-help=Definir a largura máxima do retrato do usuário em pixels. Um valor de 0 significa dimensões de retratos do usuário sem restrições.