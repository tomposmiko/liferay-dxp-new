check-token=Verificar token de imagem
maximum-height=Altura máxima
maximum-width=Largura máxima
organizations-types-help=Definir este objeto JSON para alterar os tipos de organizações. Adicionar uma nova propriedade ao objeto JSON para criar um novo tipo de organização.
use-initials-for-default-user-portrait=Usar iniciais para o retrato de usuário padrão
use-initials-for-default-user-portrait-help=Definir como verdade para usar as iniciais do usuário como o retrato do usuário padrão. Caso contrário, a imagem de retrato padrão será usada. O caminho da imagem de retrato padrão pode ser definido através das propriedades "image.default.user.male.portrait" e "image.default.user.female.portrait" em portal.properties.
user-file-uploads-configuration-name=Imagens do usuário
users-image-check-token-help=Definir isto como verdade para verificar o token de imagem antes de sua exibição.
users-image-maximum-file-size-help=Definir o tamanho de arquivo máximo para os retratos do usuário. Um valor de 0 para o tamanho máximo do arquivo pode ser usado para indicar um tamanho de arquivo ilimitado. No entanto, o tamanho máximo de arquivo permitido é definido na propriedade "com.liferay.portal.upload.UploadServletRequestImpl.max.size".
users-image-maximum-height-help=Definir a altura máxima do retrato do usuário em pixels. Um valor de 0 significa dimensões de retratos do usuário sem restrições.
users-image-maximum-width-help=Definir a largura máxima do retrato do usuário em pixels. Um valor de 0 significa dimensões de retratos do usuário sem restrições.