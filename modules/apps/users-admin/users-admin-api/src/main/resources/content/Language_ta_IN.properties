check-token=படத்தின் டோக்கன் சரிபார்க்கவும்
maximum-height=அதிகப்பட்ச உயரம்
maximum-width=அதிகப்பட்ச அகலம்
organizations-types-help=நிறுவன வகைகளை மாற்ற இந்த JSON object-ஐ அமைக்கவும். புதிய நிறுவன வகையை உருவாக்க JSON object-க்கு ஒரு புதிய property சேர்க்கவும்.
use-initials-for-default-user-portrait=Default User Portrait-களை இனிஷியலாகப் பயன்படுத்தவும்
use-initials-for-default-user-portrait-help=பயனரின் இனிஷியலை Default User Portrait ஆகப் பயன்படுத்துவதற்கு இதனை இயக்கவும். இல்லையெனில், Default Portrait Image ஃபைல்கள் பயன்படுத்தப்படும். Default Portrait Image path -ஐ portal.properties வழியாக அமைக்க இந்த property-ஐ பயன்படுத்தவும் "image.default.user.portrait".
user-file-uploads-configuration-name=பயனர் படங்கள்
users-image-check-token-help=டிஸ்பிளே செய்வதற்கு முன் இமேஜ் டோக்கனை சரி செய்ய இதனை இயக்கவும்.
users-image-maximum-file-size-help=User portraits - களுக்குஅதிகபட்ச ஃபைல் அளவினை பைட்டுகளில் அமைக்கவும். எந்த அளவும் பயன்படுத்த 0 என குறிக்கவும். இங்கு உள்ள மதிப்பைப் பொருட்படுத்தாமல், பதிவேற்றிய கோப்புகள் இங்கு குறிப்பிடப்பட்டுள்ள அதிகப்பட்ச அளவினை விட அதிகமாக இருக்க முடியாது System Settings > Infrastructure > Upload Servlet Request.
users-image-maximum-height-help=User portraits-களின் உயரத்தின் அதிகபட்ச ஃபைல் அளவினை பிக்சல்களில் அமைக்கவும். 0 எனக் குறிப்பிட்டால் எந்த மதிப்பும் இல்லை.
users-image-maximum-width-help=User portraits-களின் அகலத்தின் அதிகபட்ச ஃபைல் அளவினை பிக்சல்களில் அமைக்கவும். 0 எனக் குறிப்பிட்டால் எந்த மதிப்பும் இல்லை.