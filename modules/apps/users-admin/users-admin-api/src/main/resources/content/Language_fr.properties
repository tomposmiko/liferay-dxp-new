organizations-types-help=Définissez cet objet JSON pour modifier les types d'organisations. Ajoute une nouvelle propriété à l'objet JSON pour créer un nouveau type d'organisation.
use-initials-for-default-user-portrait=Utiliser les initiales comme portrait d'utilisateur par défaut
use-initials-for-default-user-portrait-help=Permettent de définir les initiales de l'utilisateur comme le portrait d'utilisateur par défaut. Sinon, les fichiers d'image de portrait par défaut seront utilisées. Le chemin par défaut de l'image portrait est défini par la propriété « image.default.user.portrait » dans portal.properties. (Automatic Translation)
user-file-uploads-configuration-name=Images d'utilisateur
users-image-check-token-help=Permettent de vérifier le jeton de l'image avant de l'afficher. (Automatic Translation)
users-image-maximum-file-size-help=Définir la taille maximale en octets pour les portraits de l'utilisateur. Une valeur de 0 indique aucune limite. Quelle que soit la valeur entrée ici, fichiers téléchargés ne doit pas dépasser la « taille de Max » définie dans les paramètres système > Infrastructure > télécharger Servlet Request. (Automatic Translation)
users-image-maximum-height-help=Définissez la hauteur maximum, en pixels, des portraits d'utilisateurs. Une valeur de 0 indique aucune restriction pour les dimensions.
users-image-maximum-width-help=Définissez la largeur maximum, en pixels, des portraits d'utilisateurs. Une valeur de 0 indique aucune restriction pour les dimensions.