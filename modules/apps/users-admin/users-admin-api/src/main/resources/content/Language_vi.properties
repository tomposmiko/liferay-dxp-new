use-initials-for-default-user-portrait-help=Cho phép đặt tên viết tắt của người dùng làm chân dung người dùng mặc định. Nếu không, các tệp hình ảnh chân dung mặc định sẽ được sử dụng. Đường dẫn ảnh chân dung mặc định được đặt bởi thuộc tính "image.default.user.portrait" trong portal.properties. (Automatic Translation)
