users-image-check-token-help=Cho phép kiểm tra mã thông báo hình ảnh trước khi hiển thị nó. (Automatic Translation)
users-image-maximum-file-size-help=Đặt kích thước tệp tối đa tính bằng byte cho chân dung người dùng. Giá trị 0 cho biết không có giới hạn. Bất kể giá trị được nhập vào đây, các tệp được tải lên không được vượt quá "Kích thước tối đa" được đặt trong Cài đặt hệ thống > sở > tải lên yêu cầu Servlet. (Automatic Translation)
users-image-maximum-height-help=Đặt chiều cao chân dung người dùng tối đa tính bằng pixel. Giá trị 0 cho biết không có giới hạn đối với thứ nguyên chân dung người dùng. (Automatic Translation)
users-image-maximum-width-help=Đặt chiều rộng chân dung người dùng tối đa tính bằng pixel. Giá trị 0 cho biết không có giới hạn đối với thứ nguyên chân dung người dùng. (Automatic Translation)