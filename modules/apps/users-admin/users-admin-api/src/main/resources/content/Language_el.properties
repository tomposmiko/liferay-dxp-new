organizations-types-help=Ορίστε αυτό το αντικείμενο JSON για να αλλάξετε τους τύπους οργανισμών. Προσθέστε μια νέα ιδιότητα στο αντικείμενο JSON για να δημιουργήσετε έναν νέο τύπο οργανισμού. (Automatic Translation)
