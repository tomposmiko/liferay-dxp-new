use-initials-for-default-user-portrait-help=Ενεργοποιήστε τον ορισμό των αρχικών του χρήστη ως προεπιλεγμένου πορτραίτου χρήστη. Διαφορετικά, θα χρησιμοποιηθούν τα προεπιλεγμένα αρχεία εικόνας πορτρέτου. Η προεπιλεγμένη διαδρομή εικόνας πορτρέτου ορίζεται από την ιδιότητα "image.default.user.portrait" στο portal.properties. (Automatic Translation)
