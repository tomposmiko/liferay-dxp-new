users-image-check-token-help=Επιτρέπουν να ελέγξει το διακριτικό εικόνα πριν να το εμφανίσει. (Automatic Translation)
users-image-maximum-file-size-help=Ορίστε το μέγιστο μέγεθος αρχείου σε byte για πορτραίτα του χρήστη. Η τιμή 0 δηλώνει ότι δεν υπάρχει όριο. Ανεξάρτητα από την αξία που τέθηκε εδώ, φορτωμένα αρχεία δεν μπορεί να υπερβαίνει το «Max μέγεθος» σε ρυθμίσεις συστήματος > υποδομής > ανεβάσετε Servlet αίτηση. (Automatic Translation)
users-image-maximum-height-help=Ορίστε το χρήστη μέγιστο κατακόρυφο ύψος, σε pixel. Η τιμή 0 δηλώνει ότι δεν υπάρχουν περιορισμοί στις διαστάσεις του χρήστη πορτρέτο. (Automatic Translation)
users-image-maximum-width-help=Ορίστε το μέγιστο χρήστη πορτρέτο πλάτος σε pixel. Η τιμή 0 δηλώνει ότι δεν υπάρχουν περιορισμοί στις διαστάσεις του χρήστη πορτρέτο. (Automatic Translation)