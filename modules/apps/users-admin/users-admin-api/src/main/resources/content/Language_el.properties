organizations-types-help=Για να ορίσετε αυτό το αντικείμενο JSON να αλλάξετε τους τύπους των οργανισμών. Για να προσθέσετε μια νέα ιδιότητα στο αντικείμενο JSON να δημιουργήσει ένα νέο είδος οργανισμού. (Automatic Translation)
use-initials-for-default-user-portrait=Χρησιμοποιήστε τα αρχικά για το προεπιλεγμένο χρήστη πορτρέτο (Automatic Translation)
use-initials-for-default-user-portrait-help=Επιτρέπουν να ορίσετε τα αρχικά του χρήστη ως το προεπιλεγμένο χρήστη πορτρέτο. Διαφορετικά, θα χρησιμοποιούνται τα προεπιλεγμένα αρχεία εικόνας πορτρέτου. Η προεπιλεγμένη διαδρομή εικόνας πορτρέτου έχει οριστεί από την ιδιότητα του «image.default.user.portrait» στο portal.properties. (Automatic Translation)
