users-image-check-token-help=Ενεργοποιήστε τον έλεγχο του διακριτικού εικόνας πριν το εμφανίσετε. (Automatic Translation)
users-image-maximum-file-size-help=Ορίστε το μέγιστο μέγεθος αρχείου σε byte για πορτρέτα χρηστών. Η τιμή 0 δηλώνει ότι δεν υπάρχει όριο. Ανεξάρτητα από την τιμή που εισάγεται εδώ, τα αρχεία που μεταφορτώθηκαν δεν μπορούν να υπερβαίνουν το "Μέγιστο μέγεθος" που έχει οριστεί στις Ρυθμίσεις συστήματος > υποδομή > αίτημα αποστολής σερβλετών. (Automatic Translation)
users-image-maximum-height-help=Ορίστε το μέγιστο ύψος πορτρέτου χρήστη σε pixel. Η τιμή 0 δεν υποδεικνύει περιορισμούς στις διαστάσεις πορτρέτου χρήστη. (Automatic Translation)
users-image-maximum-width-help=Ορίστε το μέγιστο πλάτος πορτρέτου χρήστη σε pixel. Η τιμή 0 δεν υποδεικνύει περιορισμούς στις διαστάσεις πορτρέτου χρήστη. (Automatic Translation)