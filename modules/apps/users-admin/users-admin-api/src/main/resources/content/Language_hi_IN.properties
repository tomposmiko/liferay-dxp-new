use-initials-for-default-user-portrait-help=उपयोगकर्ता के प्रथमाक्षर डिफ़ॉल्ट उपयोगकर्ता पोर्ट्रेट के रूप में सेट करने के लिए सक्षम करें । अंयथा, डिफ़ॉल्ट पोर्ट्रेट छवि फ़ाइलें उपयोग की जाएंगी । डिफ़ॉल्ट पोर्ट्रेट छवि पथ पोर्टल. गुण में "image. default. user. पोर्ट्रेट" गुण द्वारा सेट किया गया है । (Automatic Translation)
