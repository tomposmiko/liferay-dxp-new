organizations-types-help=इस JSON ऑब्जेक्ट संगठनों प्रकार को बदलने के लिए सेट करें । एक नया संगठन प्रकार बनाने के लिए JSON ऑब्जेक्ट के लिए एक नया गुण जोड़ें । (Automatic Translation)
