organizations-types-help=संगठनों के प्रकारों को बदलने के लिए इस JSON ऑब्जेक्ट सेट करें। एक नया संगठन प्रकार बनाने के लिए जेएसओएन ऑब्जेक्ट में एक नई संपत्ति जोड़ें। (Automatic Translation)
use-initials-for-default-user-portrait=डिफ़ॉल्ट उपयोगकर्ता पोर्ट्रेट के लिए प्रथमाक्षर का उपयोग करें (Automatic Translation)
use-initials-for-default-user-portrait-help=उपयोगकर्ता के प्रथमाक्षर को डिफ़ॉल्ट उपयोगकर्ता पोर्ट्रेट के रूप में सेट करने में सक्षम करें। अन्यथा, डिफ़ॉल्ट पोर्ट्रेट इमेज फाइलों का उपयोग किया जाएगा। डिफ़ॉल्ट पोर्ट्रेट इमेज पथ portal.गुणों में "image.default.user.portrait" संपत्ति द्वारा निर्धारित किया गया है। (Automatic Translation)
user-file-uploads-configuration-name=उपयोगकर्ता छवियां (Automatic Translation)
users-image-check-token-help=इसे प्रदर्शित करने से पहले छवि टोकन की जांच करने के लिए सक्षम करें। (Automatic Translation)
users-image-maximum-file-size-help=उपयोगकर्ता पोर्ट्रेट के लिए बाइट में अधिकतम फ़ाइल आकार सेट करें। 0 का मूल्य कोई सीमा नहीं इंगित करता है। यहां दर्ज किए गए मूल्य के बावजूद, अपलोड की गई फ़ाइलें सिस्टम सेटिंग्स > इंफ्रास्ट्रक्चर > अपलोड सर्वलेट अनुरोध में सेट "अधिकतम आकार" से अधिक नहीं हो सकती हैं। (Automatic Translation)
users-image-maximum-height-help=पिक्सल में अधिकतम उपयोगकर्ता पोर्ट्रेट ऊंचाई सेट करें। 0 का मूल्य उपयोगकर्ता पोर्ट्रेट आयामों पर कोई प्रतिबंध नहीं इंगित करता है। (Automatic Translation)
users-image-maximum-width-help=पिक्सल में अधिकतम उपयोगकर्ता पोर्ट्रेट चौड़ाई सेट करें। 0 का मूल्य उपयोगकर्ता पोर्ट्रेट आयामों पर कोई प्रतिबंध नहीं इंगित करता है। (Automatic Translation)