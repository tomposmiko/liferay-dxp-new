users-image-check-token-help=छवि टोकन प्रदर्शित करने से पहले जांच करने के लिए सक्षम करें । (Automatic Translation)
users-image-maximum-file-size-help=उपयोगकर्ता पोर्ट्रेट्स के लिए बाइट्स में अधिकतम फ़ाइल आकार सेट करें । 0 मान कोई सीमा इंगित करता है । यहां दर्ज मान की परवाह किए बिना, अपलोड की गई फ़ाइलें "अधिकतम आकार" सिस्टम सेटिंग्स > संरचना > अपलोड Servlet अनुरोध में सेट से अधिक नहीं हो सकता । (Automatic Translation)
users-image-maximum-height-help=अधिकतम उपयोगकर्ता चित्र ऊंचाई पिक्सल में सेट करें। उपयोगकर्ता चित्र आयाम पर कोई प्रतिबंध नहीं किसी मान को 0 इंगित करता है। (Automatic Translation)
users-image-maximum-width-help=अधिकतम उपयोगकर्ता चित्र चौड़ाई पिक्सेल्स में सेट करें। उपयोगकर्ता चित्र आयाम पर कोई प्रतिबंध नहीं किसी मान को 0 इंगित करता है। (Automatic Translation)