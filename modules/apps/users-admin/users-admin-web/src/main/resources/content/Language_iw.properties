javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=משתמשים הם פרטים המבצעים משימות באמצעות הפורטל. באפשרותך ליצור משתמשים חדשים או לנטרל משתמשים קיימים. משתמשים יכולים להצטרף לאתרים, להיות ממוקמים בהיררכיה ארגונית, להיות ההרשאות המוקצות בתפקידים או להיות נאצלי הרשאות לתפקידים או להיות מקובצים בקבוצות משתמשים. קבוצות משתמשים יכולות לחצות גבולות ארגוניים, ויכולות לשמש כדי להקצות את כל החברים לאוספים אחרים, כגון אתרים או תפקידים. קבוצות משתמשים עשויות לשמש גם כדי להתאים אישית תבניות אתר אישיות עבור חברים.
