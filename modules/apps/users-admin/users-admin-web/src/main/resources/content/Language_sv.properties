javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Kontoinställningar ger tillgång till dina personliga inställningar på ett enkelt och användarvänligt sätt. Användare kan redigera sin profil och få en översikt över sina plats-, grupp- och organisationstillhörigheter.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Användare är individer som utför uppgifter i portalen. Du kan skapa nya användare eller inaktivera befintliga användare. Användare kan gå med i webbplatser, placeras i organisationshierarkier, tilldelas roller i behörigheter eller samlas in i användargrupper. Användargrupper kan korsa organisationsgränser och kan användas för att tilldela alla medlemmar till andra samlingar, som till exempel platser eller roller. Användargrupper kan även användas för att anpassa personliga webbplatsmallar för medlemmar.
