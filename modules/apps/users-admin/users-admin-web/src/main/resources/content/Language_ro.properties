javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Setările contului permit acces la setările tale personale într-un singur loc, ușor de folosit. Utilizatori își pot edita profilul și pot vedea atât dacă aparțin unui site sau unei organizații, cât și grupurile de utilizatori din care fac parte.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Utilizatorii sunt persoane care efectuează activități utilizând portalul. Aveți posibilitatea să creați utilizatori noi sau să dezactivați utilizatorii existenți. Utilizatorii se pot asocia la site-uri, pot fi plasați în ierarhii de organizație, pot fi delegați permisiuni în roluri sau pot fi colectați în grupuri de utilizatori. Grupurile de utilizatori pot depăși limitele organizaționale și pot fi utilizate pentru a atribui toți membrii altor colecții, ar fi site-uri sau roluri. Grupurile de utilizatori pot fi, de asemenea, utilizate pentru a particulariza șabloanele personale de site pentru membri. (Automatic Translation)
