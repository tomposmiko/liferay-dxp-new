javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Mi Cuenta organiza toda tu información en una ubicación sencilla de utilizar. Los usuarios pueden editar sus perfiles y ver la membresía de los sitios y las organizaciones y grupos de usuarios a los que pertenecen.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Los usuarios son aquellos que realizan tareas por medio del portal. Es posible crear nuevos usuarios o desactivar usuarios ya existentes. Los usuarios se pueden unir a sitios, asignarse a jerarquías de la organización, tener permisos en roles delegados o ser agregados a grupos de usuarios. Los grupos de usuarios pueden sobrepasar los límites de la organización y pueden ser usados para asignar a todos los miembros a otros grupos, del tipo sitio o rol. Los grupos de usuarios también pueden ser usados para personalizar plantillas de sitio, para los miembros.
