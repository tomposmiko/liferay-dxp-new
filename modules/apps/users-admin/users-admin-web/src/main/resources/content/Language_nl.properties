javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Accountinstellingen biedt eenvoudig toegang tot uw persoonlijke instellingen. U kunt hier uw profiel aanpassen en uw lidmaatschappen bekijken van sites, organisaties en gebruikersgroepen.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Gebruikers zijn personen die taken uitvoeren met de portal. U kunt nieuwe gebruikers aanmaken of bestaande gebruikers inactief maken. Gebruikers kunnen deelnemen aan sites, in organisatiehiërarchieën geplaatst worden, machtigingen krijgen in rollen, of gegroepeerd worden in gebruikersgroepen. Gebruikersgroepen kunnen organisatiegrenzen overschrijden en gebruikt worden om alle leden toe te wijzen aan andere verzamelingen, zoals sites of rollen. Gebruikersgroepen kunnen ook gebruikt worden om sitesjablonen op maat te maken voor leden.
