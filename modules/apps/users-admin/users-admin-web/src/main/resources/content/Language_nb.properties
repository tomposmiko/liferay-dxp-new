javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Kontoinnstillinger gir tilgang til dine personlige innstillinger på en enkel og brukervennlig måte. Brukere kan redigere profilene sine samt få oversikt over deres nettsteds-, gruppe- og organisasjonstilhørighet.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Brukere er enkeltpersoner som utfører oppgaver ved hjelp av portalen. Du kan opprette nye brukere eller deaktivere eksisterende brukere. Brukere kan bli med på områder, plasseres i organisasjonshierarkier, delegeres tillatelser i roller eller samles inn i brukergrupper. Brukergrupper kan krysse organisasjonsgrenser og kan brukes til å tilordne alle medlemmer til andre samlinger, for eksempel områder eller roller. Brukergrupper kan også brukes til å tilpasse personlige områdemaler for medlemmer. (Automatic Translation)
