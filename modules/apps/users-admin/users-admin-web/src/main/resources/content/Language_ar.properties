javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=حسابي ينظم كل المعلومات الخاصة المتعلقة بالمستخدم وموقعه. ويمكن للمستخدمين تحرير ملفهم الشخصي وعرض الموقع وعضوية المنظمات ومجموعات المستخدمين التي ينتمون إليها.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=المستخدمون هم أفراد ينفذون المهام باستخدام البوابة. يمكنك إنشاء مستخدمين جدد أو إلغاء تنشيط المستخدمين الحاليين. ويمكن للمستخدمين الانضمام إلى المواقع أو وضعها في التسلسلات الهرمية للمؤسسة أو تفويض الأذونات في الأدوار أو تجميعها في مجموعات المستخدمين. ويمكن لمجموعات المستخدمين عبور الحدود التنظيمية، كما يمكن استخدامها لتعيين جميع الأعضاء للمجموعات الأخرى، مثل المواقع أو الأدوار. ويمكن أيضًا استخدام مجموعات المستخدمين لتخصيص قوالب المواقع الشخصية للأعضاء.
