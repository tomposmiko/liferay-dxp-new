javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Erabiltzaileak guneaz baliotuta lanak burutzen dituzten pertsonak dira. Erabiltzaile berriak sortu edo existitzen direnak desgaitu ditzakezu. Erabiltzaileak guneetara batu daitezke, erakunde hierarkian kokatu, rolekin baimenak delegatu, edo erabiltzaile taldeetan bildu. Erabiltzaile taldeek erakundearen mugak gainditu ditzakete, eta kide guztiak beste multzo batzuei esleitzeko erabili daitezke, guneak eta rolak esate baterako. Horretaz gain, erabiltzaile taldeak kideentzat guneko txantiloi pertsonalak personalizatzeko erabili daitezke.
