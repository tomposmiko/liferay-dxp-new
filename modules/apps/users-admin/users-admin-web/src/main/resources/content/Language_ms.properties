javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Tetapan Akaun menyediakan akses kepada tetapan peribadi anda dalam satu, mudah digunakan lokasi. Pengguna boleh mengedit profil mereka dan melihat keahlian laman web dan organisasi dan kumpulan pengguna yang mereka miliki. (Automatic Translation)
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Pengguna adalah individu yang menjalankan tugas menggunakan portal ini. Anda boleh mencipta pengguna baru atau menyahaktifkan pengguna sedia ada. Pengguna boleh menyertai tapak, diletakkan ke dalam hierarki organisasi, diwakilkan keizinan dalam peranan, atau dikumpulkan ke dalam kumpulan pengguna. Kumpulan pengguna boleh merentasi sempadan organisasi, dan boleh digunakan untuk memperuntukkan semua ahli kepada koleksi lain, seperti tapak atau peranan. Kumpulan pengguna juga boleh digunakan untuk menyesuaikan templat tapak peribadi untuk ahli. (Automatic Translation)
