javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Pengguna adalah individu yang melakukan tugas menggunakan portal. Anda bisa membuat pengguna baru atau menonaktifkan pengguna yang sudah ada. Pengguna dapat bergabung dengan situs, ditempatkan ke dalam hierarki organisasi, didelegasikan izin dalam peran, atau dikumpulkan ke dalam grup pengguna. Grup pengguna dapat melintasi batas organisasi, dan dapat digunakan untuk menetapkan semua anggota ke koleksi lain, seperti situs atau peran. Grup pengguna juga dapat digunakan untuk mengkustomisasi templat situs pribadi untuk anggota. (Automatic Translation)
