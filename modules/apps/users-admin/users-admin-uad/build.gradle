apply plugin: "com.liferay.lang.merger"

dependencies {
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compileOnly project(":apps:user-associated-data:user-associated-data-api")
	compileOnly project(":core:petra:petra-string")
}

mergeLang {
	setting("../users-admin-web/src/main/resources/content") {
		transformKey "javax.portlet.title.com_liferay_users_admin_web_portlet_UsersAdminPortlet", "application.name.com.liferay.users.admin.uad"
	}

	sourceDirs = ["../users-admin-web/src/main/resources/content"]
}