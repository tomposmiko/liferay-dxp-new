one-or-more-user-groups-are-associated-with-deactivated-users.-do-you-want-to-proceed-with-deleting-the-selected-user-groups-by-automatically-unassociating-the-deactivated-users=ஒன்று அல்லது அதற்கு மேற்பட்ட பயனர் குழுக்கள் செயலிழந்த பயனர்களுடன் இணைக்கப்பட்டுள்ளன. செயலிழந்த பயனர்களை தானாகவே unassociating மூலம், தேர்ந்தெடுக்கப்பட்ட பயனர் குழுக்கள் நீக்குவதற்கு தொடர விரும்புகிறீர்களா?
pages-for-user-group-x=பயனர் குழுவிற்கான பக்கங்கள் {0}
the-pages-of-a-user-group-cannot-be-accessed-directly-by-end-users=பயனர் குழுக்களின் பக்கங்களை நேரடியாக பயனர்களால் அணுக முடியாது. மாறாக, பயனர் குழுவிலுள்ள ஒவ்வொரு உறுப்பினரும் தானாகவே தனிப்பட்ட டேஷ்போர்டு மற்றும் சுயவிவரத்தின் பக்கங்களின் பகுதியாக பக்கங்களைப் பார்ப்பார்கள். பயனர்கள் மாற்றங்களை செய்ய அனுமதிக்க, ஒவ்வொரு பக்கத்தின் customization விருப்பங்களையும் செயல்படுத்தவும்.
the-selected-user-group-is-associated-with-deactivated-users.-do-you-want-to-proceed-with-deleting-the-selected-user-group-by-automatically-unassociating-the-deactivated-users=தேர்ந்தெடுக்கப்பட்ட பயனர் குழு செயலிழந்த பயனர்களுடன் தொடர்புடையது. செயலிழக்கப்பட்ட பயனர்களை தானாகவே unassociating மூலம், தேர்ந்தெடுத்த பயனர் குழுவை நீக்குவதற்கு தொடர விரும்புகிறீர்களா?
