javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=பயனர் குழுக்கள் அவை சேர்ந்தவர்களிடமிருந்து பயனர்களை தனித்தனி குழுக்களாகப் பிரித்து உபயோகிக்க உதவுகிறது. நீங்கள் ஒரு பயனர் குழுவை வரையறுக்கலாம் மற்றும் பயனர் குழு உறுப்பினர்கள் அனைவரையும் தானாகவே உறுப்பினர்களாக உருவாக்க ஒரு தளத்தின் உறுப்பினராக நியமிக்கலாம்.
