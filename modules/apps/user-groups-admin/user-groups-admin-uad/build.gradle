	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compileOnly project(":apps:user-associated-data:user-associated-data-api")
	compileOnly project(":core:petra:petra-string")
}

mergeLang {
	setting("../user-groups-admin-web/src/main/resources/content") {
		transformKey "javax.portlet.title.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet", "application.name.com.liferay.user.groups.admin.uad"
	}

	sourceDirs = ["../user-groups-admin-web/src/main/resources/content"]
}