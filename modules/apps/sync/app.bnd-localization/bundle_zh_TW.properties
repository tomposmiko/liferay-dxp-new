liferay-releng-app-description=Sync Connector 應用程式使用戶可以從 Liferay Sync 桌面和移動客戶端連接到其 Portal。 它還使管理員可以控制這些客戶端如何與其 Portal 進行交互。 安裝後，同步連接器應用程式將提供客戶端所需的 Portal 服務。 不需要其他 Portal 配置。 但是，Portal 網站管理員可以使用與此應用程式一起安裝的 Sync Admin portlet 來控制哪些站台可用於 Sync。 他們還可以使用此 portlet 停用跨 Portal 的同步。<br /> <br />安裝後，"控制面板" 的 "配置" 部分中將提供 Sync Admin portlet。<br /> <br />請訪問http：/ /www.liferay.com/products/liferay-sync/features，以獲取有關下載 Liferay Sync 桌面和移動客戶端的更多信息。 Liferay Sync 與 Windows，Mac OS，iOS 和 Android 兼容。 Sync Connector 應用程序需要 Sync 桌面或移動客戶端的 3.0+ 版本。