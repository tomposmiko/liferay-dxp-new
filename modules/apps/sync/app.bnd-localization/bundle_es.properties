liferay-releng-app-description=La aplicación Sync Connector permite a los usuarios conectarse a los portales desde los clientes móviles y de escritorio de Liferay Sync. También permite a los administradores controlar cómo interactúan estos clientes con su portal. Una vez instalada, la aplicación Sync Connector proporciona los servicios del portal que necesitan los clientes. No es necesario configurar el portal. Sin embargo, los administradores del portal pueden usar el portlet Sync Admin instalado con la aplicación para controlar los sitios disponibles para Sync. También pueden usar este portlet para deshabilitar Sync en el portal.<br /><br />Después de instalarlo, el portlet de Sync Admin estará disponible en la sección de configuración del panel de control.<br /><br />Visite http://www.liferay.com/products/liferay-sync/features para obtener más información sobre cómo descargar los clientes móviles y de escritorio de Liferay Sync. Liferay Sync es compatible con Windows, macOS, iOS y Android. La aplicación Sync Connector necesita la versión 3.0 y posteriores del cliente móvil y de escritorio de Sync.