liferay-releng-app-description=O aplicativo Sync Connector permite que os usuários se conectem a seus portais a partir do de clientes de desktop e móveis Liferay Sync. Ele também permite que os administradores controlem como esses clientes interagem com seu portal. Depois de instalado, o aplicativo Sync Connector fornece os serviços de portal exigidos pelos clientes. Nenhuma configuração de portal adicional é necessária. No entanto, os administradores do portal podem usar o portlet Synchronization Admin instalado com este aplicativo para controlar quais sites estão disponíveis para sincronização. Eles também podem usar este portlet para desabilitar a sincronização do portal.<br /><br />Após a instalação, o portlet Synchronization Admin fica disponível na seção Configuration do Painel de controle.<br /><br />Visite http://www.liferay.com/products/liferay-sync/features para obter mais informações sobre como baixar clientes de desktop e móveis Liferay Sync. Liferay Sync é compatível com Windows, Mac OS, iOS e Android. O aplicativo Sync Connector requer a versão 3.0+ do cliente desktop ou móvel Sync.