liferay-releng-app-description=L'application Sync Connector permet aux utilisateurs de se connecter à leurs portails à partir des clients de bureau et mobiles Liferay Sync. Il permet également aux administrateurs de contrôler la manière dont ces clients interagissent avec leur portail. Une fois installée, l'application Sync Connector fournit les services de portail requis par les clients. Aucune configuration de portail supplémentaire n'est requise. Cependant, les administrateurs du portail peuvent utiliser le portlet Admin de synchronisation installé avec cette application pour contrôler les sites disponibles pour la synchronisation. Ils peuvent également utiliser ce portlet pour désactiver la synchronisation sur le portail.<br /><br />Après l'installation, le portlet Admin de synchronisation est disponible dans la section Configuration du panneau de configuration.<br /><br />Veuillez visiter http://www.liferay.com/products/liferay-sync/features pour plus d'informations sur le téléchargement des clients de bureau et mobiles Liferay Sync. Liferay Sync est compatible avec Windows, Mac OS, iOS et Android. L'application Sync Connector nécessite la version 3.0+ du poste de travail ou du client mobile Sync.