liferay-releng-app-description=L'aplicació Sync Connector permet que els usuaris es connectin als seus portals des dels clients d'escriptori i de mòbil de Liferay Sync. També permet que els administradors controlin la manera com aquests clients interaccionen amb el seu portal. Un cop instal·lada, l'aplicació Sync Connector proporciona els serveis de portal requerits pels clients. No cal cap configuració de portal addicional. Ara bé, els administradors dels portals poden utilitzar el portlet Sync Admin instal·lat amb aquesta aplicació per controlar els llocs disponibles per a Sync. També poden utilitzar aquest portlet per deshabilitar Sync a tot el portal.<br /><br />Després de la instal·lació, el portlet Sync Admin està disponible a la secció Configuració del tauler de control.<br /><br />Consulteu http://www.liferay.com/products/liferay-sync/features per obtenir més informació sobre com baixar els clients d'escriptori i de mòbil de Liferay Sync. Liferay Sync és compatible amb Windows, Mac OS, iOS, i Android. L'aplicació Sync Connector requereix la versió 3.0+ del client d'escriptori i de mòbil de Sync.