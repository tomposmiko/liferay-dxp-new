liferay-releng-app-description=Met de Sync Connector-app kunnen gebruikers verbinding maken met hun portalen vanaf de Liferay Sync desktop- en mobiele clients. De app stelt beheerders ook in staat om te bepalen hoe deze clients interageren met hun portaal. Na installatie biedt de Sync Connector-app de portaalservices die de clients nodig hebben. Er is geen aanvullende portaalconfiguratie vereist. Portaalbeheerders kunnen echter de portlet Sync Admin die bij deze app is ge√Ønstalleerd, gebruiken om te bepalen welke sites beschikbaar zijn voor synchronisatie. Ze kunnen deze portlet ook gebruiken om synchronisatie voor het portaal uit te schakelen.<br /><br />Na installatie is de portlet Sync Admin beschikbaar in de configuratiesectie van het configuratiescherm.<br /><br />Ga naar http://www.liferay.com/products/liferay-sync/features voor meer informatie over het downloaden van de Liferay Sync desktop- en mobiele clients. Liferay Sync is compatibel met Windows, Mac OS, iOS en Android. De Sync Connector-app vereist versie 3.0+ van de Sync-desktop of mobiele client.