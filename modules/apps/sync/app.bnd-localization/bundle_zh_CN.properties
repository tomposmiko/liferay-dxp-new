liferay-releng-app-description=借助 Sync Connector 应用，用户可以从 Liferay Sync 桌面和移动客户端连接到其门户。此外，它还让管理员能够控制这些客户端如何与其门户进行交互。安装后，Sync Connector 应用会提供客户端所需的门户服务。不需要任何其他门户配置。但是，门户管理员可以使用与此应用一起安装的 Sync Admin portlet 来控制哪些站点可用于 Sync。另外，他们还可使用此 portlet 在整个门户中禁用 Sync。<br /><br />安装后，"控制面板"的"配置"部分中将提供 Sync Admin portlet。<br /><br />要获取有关下载 Liferay Sync 桌面和移动客户端的更多信息，请访问 http://www.liferay.com/products/liferay-sync/features。Liferay Sync 与 Windows、Mac OS、iOS 和 Android 兼容。Sync Connector 应用需要 3.0+ 版本的 Sync 桌面或移动客户端。