liferay-releng-app-description=A Sync Connector alkalmazás lehetővé teszi, hogy a felhasználók asztali és mobil Liferay Sync kliensekből csatlakozzanak portáljukhoz. Azt is lehetővé teszi, hogy az adminisztrátorok vezéreljék, hogy ezek a kliensek hogyan működhetnek együtt a portáljukkal. A telepítés után a Sync Connector alkalmazás biztosítja a portálnak a kliensek által kért szolgáltatásokat. Nincs szükség a portál további konfigurációjára. A portál adminisztrátorai azonban az alkalmazásba telepített Sync Admin portlet segítségével meghatározhatják, hogy a Sync milyen webhelyeket érhet el. A portlet segítségével az egész portálon is kikapcsolják a Sync működését.<br /><br />A telepítés után a Sync Admin portlet a Vezérlőpult Konfiguráció részében érhető el.<br /><br />Az asztali és mobil Liferay Sync kliensek letöltéséről a http://www.liferay.com/products/liferay-sync/features címen talál további tudnivalókat. A Liferay Sync Windows, Mac OS, iOS és Android rendszerekkel kompatibilis. A Sync Connector alkalmazás 3.0+ verziójú Sync asztali és mobil klienst igényel.