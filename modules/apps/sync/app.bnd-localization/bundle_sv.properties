liferay-releng-app-description=Med Sync Connector-appen kan användare ansluta till sina portaler från Liferay Syncs dator- och mobilklienter. Den låter även administratörer styra hur dessa klienter interagerar med sin portal. När den installerats tillhandahåller Sync Connector-appen portalen med tjänster som krävs av klienterna. Inga fler portalkonfigurationer krävs. Men portaladministratörer kan använda Sync Admin-portlet som installeras med den här appen för att styra vilka webbplatser som är tillgängliga för synkronisering. De kan även använda denna portlet för att inaktivera synkronisering över hela portalen.<br /><br />Efter installation är Sync Admin-portlet tillgänglig i kontrollpanelens konfigurationsavsnitt.<br /><br />Gå till http://www.liferay.com/products/liferay-sync/features för mer information eller ladda ned Liferay Syncs dator- och mobilklienter. Liferay Sync är kompatibel med Windows, Mac OS, iOS och Android. Sync Connector-appen måste användas i version 3.0+ av Sync för dator- eller mobilklient.