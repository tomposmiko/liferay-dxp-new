liferay-releng-app-description=Sync Connector -sovelluksen avulla käyttäjät voivat muodostaa yhteyden portaaleihinsa Liferay Sync -työpöydältä ja mobiiliasiakkaista. Se antaa myös järjestelmänvalvojille mahdollisuuden hallita, miten nämä asiakkaat ovat vuorovaikutuksessa portaalinsa kanssa. Asennuksen jälkeen Sync Connector -sovellus tarjoaa asiakkaiden edellyttämät portaalipalvelut. Portaalin lisäasetuksia ei tarvita. Portaalin järjestelmänvalvojat voivat kuitenkin käyttää tämän sovelluksen kanssa asennettua Sync Admin -portlet-sovellusta hallitsemaan synkronoitavia sivustoja. He voivat myös käyttää tätä portlet-sovellusta poistaakseen synkronoinnin portaalista.<br /><br />Asennuksen jälkeen Synkronoinnin järjestelmänvalvojan portlet-sovellus on käytettävissä Ohjauspaneelin kokoonpano -osiossa.<br /><br />Käy osoitteessa http://www.liferay.com/products/liferay-sync/features saadaksesi lisätietoja Liferay Sync -työöydän ja mobiiliasiakkaan latauksesta. Liferay Sync on Windows-, Mac OS-, iOS- ja Android-yhteensopiva. Sync Connector -sovellus vaatii Sync-työpöydän tai mobiiliasiakkaan version 3.0 tai uudemman.