liferay-releng-app-description=Die Sync Connector-App ermöglicht es den Benutzern, sich mit ihren Portalen von den Liferay Sync-Desktop- und Mobil-Clients aus zu verbinden. Außerdem können die Administratoren damit steuern, wie diese Clients mit ihrem Portal interagieren. Nach der Installation stellt die Sync Connector-App die von den Clients benötigten Portaldienste bereit. Es ist keine zusätzliche Portalkonfiguration erforderlich. Portaladministratoren können jedoch das mit dieser App installierte Portlet "Sync Admin" verwenden, um zu steuern, welche Sites für Sync verfügbar sind. Sie können dieses Portlet auch verwenden, um Sync im gesamten Portal zu deaktivieren.<br /><br />Nach der Installation ist das Portlet Sync Admin im Abschnitt Konfiguration der Systemsteuerung verfügbar.<br /><br />Weitere Informationen zum Herunterladen der Liferay Sync Desktop- und Mobile-Clients finden Sie unter http://www.liferay.com/products/liferay-sync/features. Liferay Sync ist mit Windows, Mac OS, iOS und Android kompatibel. Die Sync Connector-App erfordert die Version 3.0+ des Sync-Desktop- oder Mobile-Clients.