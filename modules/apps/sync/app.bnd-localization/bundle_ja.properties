liferay-releng-app-description=Sync Connectorアプリを使用すると、ユーザーがLiferay Syncデスクトップおよびモバイルクライアントからポータルへ接続できるようになります。また、管理者はクライアントとポータルの連携方法を管理できるようになります。インストール後、Sync Connectorアプリはクライアントが要求するポータルサービスを提供します。ポータルの追加設定は不要です。ただし、ポータル管理者はこのアプリと共にインストールされるSync Adminポートレットを使用してSyncに使用できるサイトをコントロールできます。また、このポートレットを使用してSyncをポータル全体で無効化することもできます。<br /><br />インストール後、Sync Adminポートレットをコントロールパネルの設定セクションで使用できるようになります。<br /><br />Liferay Syncデスクトップおよびモバイルクライアントの詳細とダウンロードについては、http://www.liferay.com/products/liferay-sync/features を参照してください。Liferay SyncはWindows、Mac OS、iOS、Androidと互換性があります。Sync Connectorアプリにはバージョン3.0以降のSyncデスクトップまたはモバイルクライアントが必要です。