active-help=Aktifkan atau nyahaktifkan sambungan ini. (Automatic Translation)
additional-configurations=Konfigurasi Tambahan (Automatic Translation)
additional-configurations-help=Konfigurasi ini hanya terpakai kepada mod EMBEDDED (Pembangunan). Tetapkan seting tersuai untuk nod Elasticsearch sidecar, dalam format YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations=Konfigurasi Indeks Tambahan (Automatic Translation)
additional-index-configurations-help=Tetapkan seting tersuai untuk indeks Liferay, dalam JSON (Elasticsearch Buat API Indeks) atau format YML. (Automatic Translation)
additional-type-mappings=Pemetaan Jenis Tambahan (Automatic Translation)
additional-type-mappings-help=Tetapkan pemetaan tersuai untuk LiferayDocumentType, dalam format JSON (Elasticsearch Meletakkan API Pemetaan). Nilai ini harus ditetapkan dengan pemetaan medan baru sahaja. Jika anda menetapkan nilai ini dengan mana-mana pemetaan bertindih untuk medan lalai, penciptaan indeks gagal. Untuk menggantikan pemetaan lalai sepenuhnya, gunakan Pemetaan Jenis Penggantian. (Automatic Translation)
authentication-enabled=Pengesahan Didayakan (Automatic Translation)
authentication-enabled-help=Dayakan atau nyahdayakan pengesahan kepada Elasticsearch dengan nama pengguna dan kata laluan. (Automatic Translation)
bootstrap-mlockall=Bootstrap Mlockall (Automatic Translation)
bootstrap-mlockall-help=Konfigurasi ini hanya terpakai kepada mod EMBEDDED (Pembangunan). Jika ini diperiksa, ruang alamat proses dikunci ke dalam RAM, menghalang sebarang ingatan Elasticsearch daripada ditukar keluar. (Automatic Translation)
cluster-name=Nama Kluster (Automatic Translation)
cluster-name-help=Konfigurasi ini hanya terpakai kepada mod EMBEDDED (Pembangunan). Tetapkan nama kluster untuk menyertai. (Automatic Translation)
connection-id=ID Sambungan (Automatic Translation)
connection-id-help=Setkan ID unik untuk sambungan ini. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port=Zen Discovery Unicast Tuan Rumah Pelabuhan (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Konfigurasi ini telah susut nilai. Konfigurasi ini hanya terpakai kepada mod EMBEDDED (Pembangunan). Sediakan pelbagai pelabuhan untuk digunakan semasa membina nilai discovery.zen.ping.unicast.hosts. Pelbagai nod Elasticsearch pada pelbagai port boleh bertindak sebagai penghala gosip pada komputer yang sama. (Automatic Translation)
elasticsearch-connection-configuration-name=Sambungan Elasticsearch (Automatic Translation)
elasticsearch7-configuration-name=Elasticsearch 7 (Automatic Translation)
embedded-http-port=Port HTTP Terbenam (Automatic Translation)
embedded-http-port-help=Konfigurasi ini telah susut nilai. Konfigurasi ini hanya terpakai kepada mod EMBEDDED (Pembangunan). Tetapkan port HTTP nod Elasticsearch parut yang dicipta apabila mod Pengeluaran dinyahdayakan dan Mod Operasi ditetapkan kepada EMBEDDED. (Automatic Translation)
http-cors-allow-origin=HTTP CORS Benarkan Asal (Automatic Translation)
http-cors-allow-origin-help=Konfigurasi ini hanya terpakai kepada mod EMBEDDED (Pembangunan). Tetapkan asal-usul untuk membenarkan apabila HTTP CORS didayakan. (Automatic Translation)
http-cors-configurations=Konfigurasi HTTP CORS (Automatic Translation)
http-cors-configurations-help=Konfigurasi ini hanya terpakai kepada mod EMBEDDED (Pembangunan). Menyediakan seting tersuai untuk HTTP CORS, dalam format YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled=HTTP CORS Didayakan (Automatic Translation)
http-cors-enabled-help=Konfigurasi ini hanya terpakai kepada mod EMBEDDED (Pembangunan). Jika ini diperiksa, perkongsian sumber silang asal didayakan, yang menentukan sama ada pelayar pada asal lain boleh membuat permintaan kepada Elasticsearch. Jika dinyahdayakan, alatan front-end web seperti kepala anjal mungkin tidak dapat menyambung. (Automatic Translation)
http-ssl-enabled=HTTP SSL Didayakan (Automatic Translation)
http-ssl-enabled-help=Dayakan atau nyahdayakan TLS/SSL. (Automatic Translation)
index-name-prefix=Awalan Nama Indeks (Automatic Translation)
index-name-prefix-help=Tetapkan awalan untuk nama indeks carian. Nilai ini tidak boleh diubah dalam keadaan normal. Jika anda menukar nilai ini, anda juga mesti memasang semula portal dan kemudian memadam indeks lama secara manual menggunakan konsol pentadbiran Elasticsearch. (Automatic Translation)
log-exceptions-only=Pengecualian Log Sahaja (Automatic Translation)
log-exceptions-only-help=Jika ini diperiksa, pengecualian daripada Elasticsearch ditangkap dan dilog tanpa dibuang semula. (Automatic Translation)
minimum-required-node-version=Minimum Required Node Version (Automatic Copy)
minimum-required-node-version-help=Set the minimum version that all Elasticsearch nodes must be in order to be compatible with the Elasticsearch client. (Automatic Copy)
network-bind-host=Hos Ikatan Rangkaian (Automatic Translation)
network-bind-host-help=Konfigurasi ini hanya terpakai kepada mod EMBEDDED (Pembangunan). Tentukan antara muka rangkaian nod harus diikat untuk mendengar permintaan masuk. (Automatic Translation)
network-host=Hos Rangkaian (Automatic Translation)
network-host-addresses=Alamat Hos Rangkaian (Automatic Translation)
network-host-addresses-help=Setkan hos HTTP jauh untuk bersambung. (Automatic Translation)
network-host-help=Konfigurasi ini hanya terpakai kepada mod EMBEDDED (Pembangunan). Tetapkan nama hos atau alamat IP yang terikat pada nod, yang digunakan untuk menerbitkan (mengiklankan) tuan rumah kepada nod lain dalam kelompok. Ini adalah pintasan yang menetapkan hos terikat dan hos penerbitan pada masa yang sama. (Automatic Translation)
network-publish-host=Hos Terbitan Rangkaian (Automatic Translation)
network-publish-host-help=Konfigurasi ini hanya terpakai kepada mod EMBEDDED (Pembangunan). Tetapkan antara muka tunggal nod mengiklankan kepada nod lain dalam kelompok, supaya nod tersebut boleh menyambung kepadanya. (Automatic Translation)
node-name=Nama Nod (Automatic Translation)
node-name-help=Konfigurasi ini hanya terpakai kepada mod EMBEDDED (Pembangunan). Tetapkan nama nod untuk dimulakan. Jika tidak diset, "kehidupan" digunakan. (Automatic Translation)
number-of-index-replicas=Bilangan Replika Indeks Syarikat dan Sistem (Automatic Translation)
number-of-index-replicas-help=Tetapkan bilangan replika bagi setiap syarikat Liferay dan indeks sistem. Jika tidak diset, tiada replika digunakan. Perubahan kepada nilai ini berkesan selepas reindex penuh. (Automatic Translation)
number-of-index-shards=Bilangan Syarikat dan Indeks Sistem Shards (Automatic Translation)
number-of-index-shards-help=Tetapkan bilangan jerung untuk digunakan apabila indeks syarikat dan sistem Liferay dicipta. Jika tidak diset, satu jerung akan digunakan. Perubahan kepada nilai ini berkesan selepas reindex penuh. (Automatic Translation)
operation-mode=Mod Operasi (Automatic Translation)
operation-mode-help=Konfigurasi ini telah susut nilai. Jika Mod Pengeluaran didayakan, seting ini akan diabaikan. Mod operasi REMOTE (Production) menyambung ke kluster Elasticsearch kendiri jauh, yang juga boleh dicapai dengan membolehkan mod Pengeluaran. Mod operasi EMBEDDED (Pembangunan) memulakan proses kanak-kanak yang menjalankan contoh Elasticsearch parut luaran. Mod operasi EMBEDDED tidak disokong. (Automatic Translation)
override-type-mappings=Pemetaan Jenis Override (Automatic Translation)
override-type-mappings-help=Tetapkan pemetaan tersuai untuk menggantikan sepenuhnya pemetaan lalai untuk LiferayDocumentType, dalam format JSON (Elasticsearch Put Mapping API). Jika anda menetapkan nilai ini, penciptaan indeks mengabaikan definisi pemetaan lalai dan sebarang titik sambungan, menggunakan definisi pemetaan alternatif ini. Gunakan ini jika anda memerlukan LiferayDocumentType untuk dicipta dengan pemetaan nonstandard untuk medan lalai. Jika anda hanya perlu menambah pemetaan tersuai baru tanpa bertindih mana-mana lalai, gunakan TambahanTypeMappings. (Automatic Translation)
password-help=Tetapkan kata laluan untuk mengesahkan kepada Elasticsearch jika Pengesahan Didayakan disemak. (Automatic Translation)
production-mode-enabled=Mod Pengeluaran Didayakan (Automatic Translation)
production-mode-enabled-help=Dayakan mod Pengeluaran. Jika ini diperiksa, mod Pengeluaran akan didayakan dan konfigurasi Mod Operasi akan diabaikan. Mod pengeluaran menyambung ke kluster Elasticsearch kendiri jauh. Jika ini tidak disenyawakan, konfigurasi Mod Operasi akan digunakan. (Automatic Translation)
proxy-host-help=Tetapkan hos proksi untuk digunakan untuk sambungan pelanggan. (Automatic Translation)
proxy-password=Kata Laluan Proksi (Automatic Translation)
proxy-password-help=Setkan kata laluan untuk menyambung ke proksi. (Automatic Translation)
proxy-port-help=Tetapkan port proksi untuk digunakan untuk sambungan pelanggan. (Automatic Translation)
proxy-username=Nama Pengguna Proksi (Automatic Translation)
proxy-username-help=Tetapkan nama pengguna proksi untuk digunakan semasa menyambung melalui proksi. (Automatic Translation)
remote-cluster-connection-id=ID Sambungan Kelompok Jauh (Automatic Translation)
remote-cluster-connection-id-help=Pilih ID sambungan sambungan sambungan Elasticsearch untuk digunakan semasa menyambung ke kelompok jauh. Sambungan elasticsearch ditakrifkan dalam Seting Sistem Sambungan Elasticsearch. Jika nilai ini tidak disetkan maka konfigurasi sambungan pada halaman ini akan digunakan untuk sambungan kelompok jauh. (Automatic Translation)
rest-client-logger-level=Aras Pembalak Pelanggan REST (Automatic Translation)
rest-client-logger-level-help=Tetapkan tahap pembalakan untuk klien Elasticsearch REST. (Automatic Translation)
sidecar-debug=Nyahpepijat Parut (Automatic Translation)
sidecar-debug-help=Tetapkan ini kepada benar untuk membolehkan mod nyahpepijat untuk proses parut sisi. (Automatic Translation)
sidecar-debug-settings=Seting Nyahpepijat Parut (Automatic Translation)
sidecar-debug-settings-help=Tetapkan pilihan JVM yang digunakan untuk menyahpepijat proses sidecar. (Automatic Translation)
sidecar-heartbeat-interval=Selang Degupan Jantung Parut Sisi (Automatic Translation)
sidecar-heartbeat-interval-help=Tetapkan selang degupan jantung dalam mimpedan yang digunakan untuk mengesan kesihatan proses parut sisi. (Automatic Translation)
sidecar-home=Rumah Parut (Automatic Translation)
sidecar-home-help=Tetapkan laluan folder asas parut yang digunakan untuk memulakan proses parut sisi. (Automatic Translation)
sidecar-http-port=Port HTTP Parut Sisi (Automatic Translation)
sidecar-http-port-help=Konfigurasi ini hanya terpakai kepada parut sisi. Tetapkan julat port HTTP nod Elasticsearch parut. Tetapkan kepada AUTO untuk mencari port secara automatik dalam julat 9201-9300. Jika tidak diset, nilai port HTTP Terbenam digunakan. (Automatic Translation)
sidecar-jvm-options=Pilihan JVM Parut (Automatic Translation)
sidecar-jvm-options-help=Tetapkan pilihan JVM yang digunakan oleh proses parut sisi. (Automatic Translation)
sidecar-shutdown-timeout=Masa Penutupan Parut Sisi (Automatic Translation)
sidecar-shutdown-timeout-help=Tetapkan masa dalam mimpedan untuk menunggu sebelum proses sidecar ditutup secara utus. (Automatic Translation)
track-total-hits=Jejaki Jumlah Hits (Automatic Translation)
track-total-hits-help=Tetapkan ini kepada benar untuk mengira jumlah hits dengan tepat apabila terdapat lebih daripada 10,000 hasil carian. Menetapkan ini untuk benar mungkin mempunyai kesan ke atas prestasi apabila terdapat sebilangan besar hits untuk carian. (Automatic Translation)
transport-tcp-port=Pelabuhan TCP Pengangkutan (Automatic Translation)
transport-tcp-port-help=Konfigurasi ini hanya terpakai kepada mod EMBEDDED (Pembangunan). Tentukan port untuk mengikat komunikasi antara nod. Menerima nilai tunggal atau julat (contohnya, 9300-9400). (Automatic Translation)
truststore-password=Kata Laluan Pemegang Amanah (Automatic Translation)
truststore-password-help=Setkan kata laluan kepada pemegang amanah jika HTTP SSL Didayakan disemak. (Automatic Translation)
truststore-path=Laluan Pemegang Amanah (Automatic Translation)
truststore-path-help=Setkan laluan ke fail pemegang amanah jika HTTP SSL Didayakan disemak. (Automatic Translation)
truststore-type=Jenis Pemegang Amanah (Automatic Translation)
truststore-type-help=Set the truststore type if HTTP SSL Enabled is checked (e.g. JKS or PKCS#12). Learn more in your JDK's KeyStore type documentation. (Automatic Copy)
username=Nama pengguna (Automatic Translation)
username-help=Tetapkan nama pengguna untuk mengesahkan kepada Elasticsearch jika Pengesahan Didayakan disemak. (Automatic Translation)