active-help=Activate or deactivate this connection. (Automatic Copy)
additional-configurations=கூடுதல் கட்டமைப்புகள்
additional-configurations-help=உட்பொதிந்த எலிஸ்ட்சர்ச் தனிப்பயன் அமைப்புகள், YML வடிவமைப்பில் (elasticsearch.yml).
additional-index-configurations=கூடுதல் இன்டெக்ஸ் கட்டமைப்புகள்
additional-index-configurations-help=JSON அல்லது YML வடிவத்தில் Liferay குறியீட்டிற்கான தனிபயன் அமைப்புகள் (Elasticsearch Index API ஐ உருவாக்கவும்).
additional-type-mappings=Additional Type Mappings (Automatic Copy)
additional-type-mappings-help=Set custom mappings for the LiferayDocumentType, in JSON format (Elasticsearch Put Mapping API). This value should be set with new field mappings only. If you set this value with any overlapping mappings for default fields, index creation fails. To replace default mappings entirely, use Override Type Mappings. (Automatic Copy)
authentication-enabled=Authentication Enabled (Automatic Copy)
authentication-enabled-help=Enable or disable authentication to Elasticsearch with a username and password. (Automatic Copy)
bootstrap-mlockall=Bootstrap Mlockall (Automatic Copy)
bootstrap-mlockall-help=இது சரிபார்க்கப்பட்டால், செயல்முறை முகவரி இடம் RAM இல் லாக் செய்யப்படும், இது Elasticsearch நினைவகத்தை மாற்றுவதிலிருந்து தடுக்கும்.
cluster-name=கிளஸ்டரின் பெயர்
cluster-name-help=This configuration only applies to EMBEDDED (Development) mode. Set the name of the cluster to join. (Automatic Copy)
connection-id=Connection ID (Automatic Copy)
connection-id-help=Set a unique ID for this connection. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port=Zen Discovery Unicast Hosts Port (Automatic Copy)
discovery-zen-ping-unicast-hosts-port-help=This configuration is deprecated. This configuration only applies to EMBEDDED (Development) mode. Provide a range of ports to use when building the discovery.zen.ping.unicast.hosts value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
elasticsearch-connection-configuration-name=Elasticsearch Connections (Automatic Copy)
elasticsearch7-configuration-name=Elasticsearch 7 (Automatic Copy)
embedded-http-port=Embedded HTTP Port (Automatic Copy)
embedded-http-port-help=This configuration is deprecated. This configuration only applies to EMBEDDED (Development) mode. Set the HTTP port of the sidecar Elasticsearch node that is created when Production mode is disabled and Operation Mode is set to EMBEDDED. (Automatic Copy)
http-cors-allow-origin=HTTP CORS Allow Origin (Automatic Copy)
http-cors-allow-origin-help=This configuration only applies to EMBEDDED (Development) mode. Set the origins to allow when HTTP CORS is enabled. (Automatic Copy)
http-cors-configurations=HTTP CORS Configurations (Automatic Copy)
http-cors-configurations-help=This configuration only applies to EMBEDDED (Development) mode. Provide custom settings for HTTP CORS, in YML format (elasticsearch.yml). (Automatic Copy)
http-cors-enabled=Http CORS செயல்படுத்தப்பட்டது
http-cors-enabled-help=This configuration only applies to EMBEDDED (Development) mode. If this is checked, cross-origin resource sharing is enabled, which determines whether a browser on another origin can make requests to Elasticsearch. If disabled, web front-end tools like elasticsearch-head may be unable to connect. (Automatic Copy)
http-ssl-enabled=HTTP SSL Enabled (Automatic Copy)
http-ssl-enabled-help=Enable or disable TLS/SSL. (Automatic Copy)
index-name-prefix=Index Name Prefix (Automatic Copy)
index-name-prefix-help=Set the prefix for the search index name. This value should not be changed under normal conditions. If you change this value, you must also reindex the portal and then manually delete the old index using the Elasticsearch administration console. (Automatic Copy)
log-exceptions-only=Log Exceptions Only (Automatic Copy)
log-exceptions-only-help=இது சரிபார்க்கப்பட்டால், Elasticsearch இலிருந்து exceptions மட்டுமே பதிவு செய்கின்றன, மேலும் அவற்றை rethrow செய்யாது.
minimum-required-node-version=Minimum Required Node Version (Automatic Copy)
minimum-required-node-version-help=Set the minimum version that all Elasticsearch nodes must be in order to be compatible with the Elasticsearch client. (Automatic Copy)
network-bind-host=Network Bind Host (Automatic Copy)
network-bind-host-help=This configuration only applies to EMBEDDED (Development) mode. Specify the network interface(s) a node should bind to in order to listen for incoming requests. (Automatic Copy)
network-host=Network Host (Automatic Copy)
network-host-addresses=Network Host Addresses (Automatic Copy)
network-host-addresses-help=Set the remote HTTP hosts to connect to. (Automatic Copy)
network-host-help=This configuration only applies to EMBEDDED (Development) mode. Set the hostname or IP address bound to the node, which is used to publish (advertise) the host to other nodes in the cluster. This is a shortcut which sets the bind host and the publish host at the same time. (Automatic Copy)
network-publish-host=Network Publish Host (Automatic Copy)
network-publish-host-help=This configuration only applies to EMBEDDED (Development) mode. Set the single interface the node advertises to other nodes in the cluster, so that those nodes can connect to it. (Automatic Copy)
node-name=Node Name (Automatic Copy)
node-name-help=This configuration only applies to EMBEDDED (Development) mode. Set the name of the node to start. If unset, "liferay" is used. (Automatic Copy)
number-of-index-replicas=Number of Company and System Index Replicas (Automatic Copy)
number-of-index-replicas-help=Set the number of replicas for each Liferay company and system index. If unset, no replicas are used. Changes to this value take effect after a full reindex. (Automatic Copy)
number-of-index-shards=Number of Company and System Index Shards (Automatic Copy)
number-of-index-shards-help=Set the number of shards to use when a Liferay company and system index is created. If unset, a single shard will be used. Changes to this value take effect after a full reindex. (Automatic Copy)
operation-mode=ஆபரேஷன் மோட்
operation-mode-help=This configuration is deprecated. If Production Mode is enabled, this setting will be ignored. The REMOTE (Production) operation mode connects to a remote standalone Elasticsearch cluster, which can also be achieved by enabling Production mode. The EMBEDDED (Development) operation mode starts a child process running an external sidecar Elasticsearch instance. EMBEDDED operation mode is unsupported. (Automatic Copy)
override-type-mappings=Override Type Mappings (Automatic Copy)
override-type-mappings-help=Set custom mappings to fully replace the default mappings for the LiferayDocumentType, in JSON format (Elasticsearch Put Mapping API). If you set this value, index creation ignores the default mappings definition and any extension points, using this alternative mappings definition instead. Use this if you need LiferayDocumentType to be created with nonstandard mappings for default fields. If you just need to add new custom mappings without overlapping any defaults, use additionalTypeMappings. (Automatic Copy)
password-help=Set the password for authenticating to Elasticsearch if Authentication Enabled is checked. (Automatic Copy)
production-mode-enabled=Production Mode Enabled (Automatic Copy)
production-mode-enabled-help=Enable Production mode. If this is checked, Production mode will be enabled and the Operation Mode configuration will be ignored. Production mode connects to a remote standalone Elasticsearch cluster. If this is unchecked, the Operation Mode configuration will be used. (Automatic Copy)
proxy-host-help=Set the proxy host to be used for the client connection. (Automatic Copy)
proxy-password=ப்ராக்ஸி பாஸ்வேர்டு
proxy-password-help=Set the password for connecting to the proxy. (Automatic Copy)
proxy-port-help=Set the proxy port to be used for the client connection. (Automatic Copy)
proxy-username=ப்ராக்ஸி பயனர்பெயர்
proxy-username-help=ப்ராக்ஸி மூலம் இணைப்பதற்கு, ப்ராக்ஸி பயனர்பெயரை அமைக்கவும்.
remote-cluster-connection-id=Remote Cluster Connection ID (Automatic Copy)
remote-cluster-connection-id-help=Choose the connection ID of the Elasticsearch connection to use when connecting to the remote cluster. Elasticsearch connections are defined in the Elasticsearch Connections System Settings. If this value is not set then the connection configurations on this page will be used for the remote cluster connection instead. (Automatic Copy)
rest-client-logger-level=REST Client Logger Level (Automatic Copy)
rest-client-logger-level-help=Set the logging level for the Elasticsearch REST client. (Automatic Copy)
sidecar-debug=Sidecar Debug (Automatic Copy)
sidecar-debug-help=Set this to true to enable debug mode for the sidecar process. (Automatic Copy)
sidecar-debug-settings=Sidecar Debug Settings (Automatic Copy)
sidecar-debug-settings-help=Set the JVM options used to debug the sidecar process. (Automatic Copy)
sidecar-heartbeat-interval=Sidecar Heartbeat Interval (Automatic Copy)
sidecar-heartbeat-interval-help=Set the heartbeat interval in milliseconds used to detect the health of the sidecar process. (Automatic Copy)
sidecar-home=Sidecar Home (Automatic Copy)
sidecar-home-help=Set the path of the sidecar base folder used to start the sidecar process. (Automatic Copy)
sidecar-http-port=Sidecar HTTP Port (Automatic Copy)
sidecar-http-port-help=This configuration only applies to sidecar. Set the HTTP port range of the sidecar Elasticsearch node.
sidecar-jvm-options=Sidecar JVM Options (Automatic Copy)
sidecar-jvm-options-help=Set the JVM options used by the sidecar process. (Automatic Copy)
sidecar-shutdown-timeout=Sidecar Shutdown Timeout (Automatic Copy)
sidecar-shutdown-timeout-help=Set the time in milliseconds to wait before the sidecar process is forcibly shut down. (Automatic Copy)
track-total-hits=Track Total Hits (Automatic Copy)
track-total-hits-help=Set this to true to accurately count the total number of hits when there are more than 10,000 results for a search. Setting this to true may have an impact on performance when there is a large number of hits for a search. (Automatic Copy)
transport-tcp-port=ட்ரான்ஸ்போர்ட் TCP Port
transport-tcp-port-help=Nodes-களுக்கிடையே தொடர்பு கொள்வதற்கு port இணைப்பு. ஒரு மதிப்பு அல்லது இந்த வரம்பை ஏற்றுக்கொள்கிறது (எ.கா., 9300-9400).
truststore-password=Truststore Password (Automatic Copy)
truststore-password-help=Set the password to the truststore if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-path=Truststore Path (Automatic Copy)
truststore-path-help=Set the path to the truststore file if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-type=Truststore Type (Automatic Copy)
truststore-type-help=Set the truststore type if HTTP SSL Enabled is checked (e.g. JKS or PKCS#12). Learn more in your JDK's KeyStore type documentation. (Automatic Copy)
username=Username (Automatic Copy)
username-help=Set the username for authenticating to Elasticsearch if Authentication Enabled is checked. (Automatic Copy)