additional-configurations=Zusätzliche Konfigurationen
additional-configurations-help=Benutzerdefinierte Einstellungen für eingebettetes Elasticsearch, im YML-Format (elasticsearch.yml).
additional-index-configurations=Zusätzliche Indexkonfigurationen
additional-index-configurations-help=Benutzerdefinierte Einstellungen für den Liferay-index, im Format JSON oder YML (Elasticsearch erstellt Index-API).
additional-type-mappings=Zusätzliche Typzuordnungen
additional-type-mappings-help=Benutzerdefinierte Zuordnungen für LiferayDocumentType, im JSON-Format (Elasticsearch Put Mapping API). Dieser Wert darf nur bei neuen Feldzuordnungen eingestellt werden. Wenn Sie diesen Wert bei überlappenden Zuordnungen für Standardfelder einstellen, schlägt die Indexerstellung fehl. Um Standardzuordnungen vollständig zu ersetzen, nutzen Sie overrideTypeMappings.
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=Ist diese Option aktiviert, wird der Prozess-Adressbereich im RAM gesperrt, so wird kein Elasticsearch-Speicher ausgetauscht.
certificate-format=Zertifikatsformat
certificate-format-help=Geben Sie das Zertifikatsformat an (PEM oder PKCS#12).
client-transport-ignore-cluster-name=Client-Transport Clusternamen ignorieren
client-transport-ignore-cluster-name-help=Ist diese Option aktiviert, wird die Clusternamenvalidierung verbundener Knoten ignoriert.
client-transport-nodes-sampler-interval=Client-Transport Knoten-Sampler-Intervall
client-transport-nodes-sampler-interval-help=Das Intervall (in Sekunden), in dem der Client-Knoten verbundene Knoten sampelt/pingt. Ist es nicht festgelegt, wird das Elasticsearch-Standardintervall client.transport.nodes_sampler_interval genutzt.
client-transport-ping-timeout=Client-Transport Ping-Zeitüberschreitung
client-transport-ping-timeout-help=Die Zeit (in Sekunden), die der Client-Knoten auf eine Ping-Antwort von einem Knoten wartet. Ist sie nicht festgelegt, wird Elasticsearch client.transport.ping_timeout genutzt.
client-transport-sniff=Client-Transport Analyse
client-transport-sniff-help=Ist diese Option aktiviert, wird die Cluster-Analyse aktiviert, um dynamisch verfügbare Knoten im Cluster zu erkennen.
cluster-name=Cluster-Name
cluster-name-help=Name des Clusters, dem beigetreten werden soll. Der Name muss mit dem Remote-Cluster übereinstimmen, wenn die Betriebsart auf Remote eingestellt ist.
discovery-zen-ping-unicast-hosts-port=Zen Discovery Unicast Hosts Port
discovery-zen-ping-unicast-hosts-port-help=Bereich von Ports, die zum Erstellen des Werts discovery.zen.ping.unicast.hosts genutzt werden. Mehrere Elasticsearch-Knoten in einem Bereich von Ports können als Gossip-Router auf demselben Computer fungieren.
elasticsearch7-configuration-name=Elasticsearch 7
http-cors-allow-origin=Http CORS Herkunft erlauben
http-cors-allow-origin-help=Zu erlaubende Herkünfte, wenn HTTP CORS aktiviert ist.
http-cors-configurations=HTTP-CORS-Konfigurationen
http-cors-configurations-help=Benutzerdefinierte Einstellungen für HTTP CORS, im YML-Format (elasticsearch.yml).
http-cors-enabled=Http CORS aktiviert
http-cors-enabled-help=Ist diese Option aktiviert, wird Cross-Origin Resource Sharing aktiviert. Dadurch wird bestimmt, ob ein Browser mit anderem Ursprung Anfragen bei Elasticsearch stellen kann. Ist die Option deaktiviert, können Web-Front-End-Tools wie elasticsearch-head möglicherweise nicht verbunden werden.
http-enabled=Http aktiviert
http-enabled-help=Ist diese Option aktiviert, wird die HTTP-Schicht aktiviert. Ist sie nicht aktiviert, wird die HTTP-Schicht auf Knoten, die nicht direkt REST-Anfragen bedienen sollen, deaktiviert.
index-name-prefix=Indexnamen-Präfix
index-name-prefix-help=Das Präfix für den Suchindexnamen. Dieser Wert sollte unter normalen Bedingungen nicht geändert werden. Wenn Sie diesen Wert ändern, müssen Sie das Portal neu indizieren und dann den alten Index mit der Elasticsearch-Verwaltungskonsole manuell löschen.
log-exceptions-only=Nur Ausnahmen protokollieren
log-exceptions-only-help=Ist diese Option aktiviert, werden nur Ausnahmen von Elasticsearch protokolliert und nicht zurückgeworfen.
network-bind-host=Netzwerk Bind-Host
network-bind-host-help=Die Netzwerkschnittstelle(n), an die ein Knoten binden sollte, um auf eingehende Anfragen zu warten.
network-host=Netzwerkhost
network-host-help=Der Hostname oder die IP-Adresse, der/die an den Knoten gebunden ist, der zum Veröffentlichen (Werben) des Hosts bei anderen Knoten im Cluster genutzt wird. Dies ist ein Kürzel, das den Bind-Host und den Publish-Host gleichzeitig festlegt.
network-publish-host=Netzwerk Publish-Host
network-publish-host-help=Die einzigartige Oberfläche, für die der Knoten im Cluster bei anderen Knoten wirbt, damit diese Knoten sich damit verbinden können.
number-of-index-replicas=Anzahl an Indexkopien
number-of-index-replicas-help=Die Anzahl an Kopien für jeden Liferay-Index. Ist sie nicht festgelegt, werden keine Kopien verwendet. Änderungen an diesem Wert treten nach einer vollständigen Neuindizierung in Kraft.
number-of-index-shards=Anzahl der Indexfragmente
number-of-index-shards-help=Die Anzahl der beim Erstellen eines Liferay-Indexes zu nutzenden Fragmente. Ist sie nicht festgelegt, wird ein einziges Fragment genutzt. Änderungen an diesem Wert treten nach einer vollständigen Neuindizierung in Kraft.
operation-mode=Betriebsmodus
operation-mode-help=Beim Betriebsmodus REMOTE wird eine Verbindung zu einem eigenständigen Elasticsearch-Cluster hergestellt. Beim Betriebsmodus EINGEBETTET wird das Portal mit einer internen Elasticsearch-Instanz im selben JVM gestartet. Der Betriebsmodus EINGEBETTET ist nicht unterstützt.
override-type-mappings=Überschreiben der Typzuordnungen
override-type-mappings-help=Überschreiben der Zuordnungen für den gesamten LiferayDocumentType, im JSON-Format (Elasticsearch Put Mapping API). Wenn Sie diesen Wert festlegen, werden die Standarddefinition für Zuordnungen und Erweiterungspunkte bei der Indexerstellung ignoriert und es werden stattdessen diese alternativen Zuordnungen genutzt. Nutzen Sie diese Option, wenn Sie LiferayDocumentType mit vom Standard abweichenden Zuordnungen für Standardfelder erstellen wollen. Wenn Sie nur neue benutzerdefinierte Zuordnungen hinzufügen möchten, ohne Standardwerte zu überlappen, nutzen Sie additionalTypeMappings.
password-help=Wenn "Authentifizierung erforderlich" aktiviert ist, wird ein Kennwort benötigt.
requires-authentication=Authentifizierung erforderlich
requires-authentication-help=Wenn die Option aktiviert ist, werden Verbindungen zu Elasticsearch/X-Pack mit dem festgelegten Benutzernamen und Kennwort authentifiziert.
retry-on-conflict=Bei Konflikt erneut versuchen
retry-on-conflict-help=Die Anzahl an erneuten Versuchen, wenn ein Versionskonflikt auftritt, da das Dokument zwischen dem Abrufen und Aktualisieren aktualisiert wurde.
ssl-certificate-authorities-paths=SSL-Zertifizierungsstellen
ssl-certificate-authorities-paths-help=Geben Sie eine Liste mit Pfaden zu vertrauenswürdigen PEM-verschlüsselten Zertifikatsdateien an.
ssl-certificate-path=SSL-Zertifikat
ssl-certificate-path-help=Geben Sie den Pfad zur PEM-verschlüsselten Datei mit dem Zertifikat (oder der Zertifikatskette) an, das Clients bei ihrer Verbindung angezeigt wird.
ssl-key-path=SSL-Schlüssel
ssl-key-path-help=Geben Sie den Pfad zur PEM-verschlüsselten Datei mit dem privaten Schlüssel an.
ssl-keystore-password=SSL Keystore-Kennwort
ssl-keystore-password-help=Geben Sie das Kennwort zur PKCS#12-Datei an.
ssl-keystore-path=SSL Keystore-Pfad
ssl-keystore-path-help=Geben Sie den Pfad zum Keystore mit dem privaten Schlüssel und dem Zertifikat an.
ssl-truststore-password=SSL Truststore-Kennwort
ssl-truststore-password-help=Geben Sie das Kennwort zum Truststore an.
ssl-truststore-path=SSL Truststore-Pfad
ssl-truststore-path-help=Geben Sie das Kennwort zur truststore-Datei an.
transport-addresses=Transport-Adressen
transport-addresses-help=Die Remote-Knoten-Adressen, mit denen verbunden wird. Dieser Wert ist erforderlich, wenn der Betriebsmodus auf REMOTE eingestellt ist.
transport-ssl-enabled=Transport SSL aktiviert
transport-ssl-enabled-help=Aktivieren oder deaktivieren Sie TLS/SSL.
transport-ssl-verification-mode=Verifizierungsmodus für Transport SSL
transport-ssl-verification-mode-help=Geben Sie den Verifizierungstyp (Kein, Zertifikat oder Ganz) an, der für LDAP zum Schutz vor Man-in-the-Middle-Angriffen und Zertifikatsfälschung verwendet werden soll.
transport-tcp-port=Transport TCP-Port
transport-tcp-port-help=Der Port zum Anbinden für Kommunikation zwischen Knoten. Akzeptiert einen einzigen Wert oder einen Bereich (z. B. 9300-9400).
username=Benutzername
username-help=Wenn "Authentifizierung erforderlich" aktiviert ist, müssen Sie einen Benutzernamen für die Authentifizierung bei Elasticsearch angeben.
xpack-security-configuration-name=X-Pack Security