http-cors-enabled=CORS http abilitato (Automatic Translation)
http-cors-enabled-help=Se si tratta di condivisione delle risorse selezionata, croce-origine è abilitato, che determina se un browser su un'altra origine possibile effettuare richieste a Elasticsearch. Se disabilitato, strumenti di front-end web come elasticsearch-testa potrebbero essere Impossibile connettersi. (Automatic Translation)
http-enabled=Http Abilitato
http-enabled-help=This setting was deprecated and will be removed in a future release. If this is checked, the HTTP layer is enabled. If unchecked, the HTTP layer is disabled on nodes which are not meant to serve REST requests directly. (Automatic Copy)
index-name-prefix=Prefisso Nome Indice
index-name-prefix-help=Il prefisso per il nome dell'indice di ricerca. Questo valore non deve essere modificato in condizioni normali. Se si modifica questo valore, è necessario anche reindicizzare il portale e quindi eliminare manualmente l'indice precedente utilizzando la console di amministrazione di Elasticsearch.
log-exceptions-only=Soltanto le eccezioni di registro (Automatic Translation)
log-exceptions-only-help=If this is checked, logs exceptions only from Elasticsearch and does not re-throw them. (Automatic Copy)
