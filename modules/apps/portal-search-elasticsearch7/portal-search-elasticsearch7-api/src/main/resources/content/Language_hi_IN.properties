track-total-hits-help=खोज के लिए 10,000 से अधिक परिणाम होने पर हिट की कुल संख्या को सही ढंग से गिनने के लिए इसे सही सेट करें। इसे सच करने के लिए सेट करने से प्रदर्शन पर प्रभाव पड़ सकता है जब खोज के लिए बड़ी संख्या में हिट होते हैं। (Automatic Translation)
transport-tcp-port=परिवहन टीसीपी पोर्ट (Automatic Translation)
transport-tcp-port-help=यह विन्यास केवल एम्बेडेड (विकास) मोड पर लागू होता है। नोड्स के बीच संचार के लिए बांधने के लिए बंदरगाह निर्दिष्ट करें। एक ही मूल्य या एक सीमा (जैसे, 9300-9400) स्वीकार करता है। (Automatic Translation)
truststore-password=ट्रस्टस्टोर पासवर्ड (Automatic Translation)
truststore-password-help=यदि HTTP SSL सक्षम चेक किया जाता है तो ट्रस्टस्टोर पर पासवर्ड सेट करें। (Automatic Translation)
truststore-path=ट्रस्टस्टोर पथ (Automatic Translation)
truststore-path-help=यदि HTTP SSL सक्षम चेक किया जाता है तो ट्रस्टस्टोर फ़ाइल के लिए रास्ता सेट करें। (Automatic Translation)
truststore-type=ट्रस्टस्टोर टाइप (Automatic Translation)
truststore-type-help=यदि HTTP SSL सक्षम जांच की जाती है तो ट्रस्टस्टोर प्रकार सेट करें। (Automatic Translation)
username=उपयोगकर्ता नाम (Automatic Translation)
username-help=यदि प्रमाणीकरण सक्षम की जांच की जाती है तो लोचदार खोज को प्रमाणित करने के लिए उपयोगकर्ता नाम सेट करें। (Automatic Translation)