sidecar-http-port=Šoninė priekaba HTTP prievadas (Automatic Translation)
sidecar-http-port-help=This configuration only applies to sidecar. Set the HTTP port range of the sidecar Elasticsearch node.
sidecar-jvm-options=Šoninės priekabos JVM parinktys (Automatic Translation)
