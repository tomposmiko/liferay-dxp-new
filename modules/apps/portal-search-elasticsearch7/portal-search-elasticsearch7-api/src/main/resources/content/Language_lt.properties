additional-configurations=Papildomos konfigūracijos (Automatic Translation)
additional-configurations-help=Ši konfigūracija taikoma tik EMBEDDED (kūrimo) režimui. Nustatykite pasirinktinius šoninės priekabos Elasticsearch mazgo parametrus YML formatu (elasticsearch.yml). (Automatic Translation)
additional-index-configurations=Papildomos indekso konfigūracijos (Automatic Translation)
