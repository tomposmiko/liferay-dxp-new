bootstrap-mlockall=Bootstrap Mlockall (Automatic Translation)
bootstrap-mlockall-help=Ši konfigūracija taikoma tik EMBEDDED (kūrimo) režimui. Jei tai pažymėta, proceso adresų sritis yra užrakinta į RAM, neleidžiant iškeisti bet kokios "Elasticsearch" atminties. (Automatic Translation)
cluster-name=Sankaupos pavadinimas (Automatic Translation)
cluster-name-help=Ši konfigūracija taikoma tik EMBEDDED (kūrimo) režimui. Nustatykite klasterio, prie kurios norite prisijungti, pavadinimą. (Automatic Translation)
