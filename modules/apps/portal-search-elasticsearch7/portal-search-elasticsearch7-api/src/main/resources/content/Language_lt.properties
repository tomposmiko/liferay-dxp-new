proxy-username-help=Nustatykite tarpinio serverio vartotojo vardą, kuris bus naudojamas jungiantis per tarpinį serverį. (Automatic Translation)
remote-cluster-connection-id=Nuotolinio sankaupos ryšio ID (Automatic Translation)
remote-cluster-connection-id-help=Pasirinkite "Elasticsearch" ryšio ID, kuris bus naudojamas jungiantis prie nuotolinio klasterio. Elasticsearch jungtys yra apibrėžtos Elasticsearch ryšių sistemos parametruose. Jei ši reikšmė nenustatyta, ryšio konfigūracijos šiame puslapyje bus naudojamos nuotoliniam sankaupos ryšiui. (Automatic Translation)
rest-client-logger-level=REST kliento logger lygis (Automatic Translation)
