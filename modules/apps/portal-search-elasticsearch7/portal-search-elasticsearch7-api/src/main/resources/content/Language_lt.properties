track-total-hits-help=Nustatykite, kad tai teisinga, kad tiksliai suskaičiuotumėte bendrą įvykių skaičių, kai yra daugiau nei 10 000 paieškos rezultatų. Tai gali turėti įtakos našumui, kai yra daug ieškos įvykių. (Automatic Translation)
transport-tcp-port=Transportavimo TCP prievadas (Automatic Translation)
transport-tcp-port-help=Ši konfigūracija taikoma tik EMBEDDED (kūrimo) režimui. Nurodykite prievadą, kuris bus susietas ryšiui tarp mazgų. Priima vieną reikšmę arba diapazoną (pvz., 9300–9400). (Automatic Translation)
