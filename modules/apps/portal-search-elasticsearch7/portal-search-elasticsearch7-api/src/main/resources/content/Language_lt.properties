additional-type-mappings=Papildomi tipų susiejimai (Automatic Translation)
additional-type-mappings-help=Nustatykite pasirinktinius LiferayDocumentType susiejimus JSON formatu (Elasticsearch Put Mapping API). Ši vertė turi būti nustatyta tik su naujais laukų susiejimais. Jei nustatysite šią reikšmę su bet kokiais persidengiančiais numatytųjų laukų susiejimais, indekso kūrimas nepavyks. Norėdami visiškai pakeisti numatytuosius susiejimus, naudokite Nepaisyti tipo susiejimų. (Automatic Translation)
authentication-enabled=Autentifikavimas įgalintas (Automatic Translation)
