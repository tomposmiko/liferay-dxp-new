discovery-zen-ping-unicast-hosts-port=Zen Discovery Unicast pagrindinio kompiuterio prievadas (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Ši konfigūracija nebenaudojama. Ši konfigūracija taikoma tik EMBEDDED (kūrimo) režimui. Pateikite prievadų diapazoną, kuris bus naudojamas kuriant discovery.zen.ping.unicast.hosts reikšmę. Keli "Elasticsearch" mazgai įvairiuose prievaduose gali veikti kaip paskalų maršrutizatoriai tame pačiame kompiuteryje. (Automatic Translation)
elasticsearch-connection-configuration-name=Elasticsearch jungtys (Automatic Translation)
elasticsearch7-configuration-name=Elasticsearch 7 (Automatic Translation)
embedded-http-port=Įdėtasis HTTP prievadas (Automatic Translation)
embedded-http-port-help=Ši konfigūracija nebenaudojama. Ši konfigūracija taikoma tik EMBEDDED (kūrimo) režimui. Nustatykite šoninės priekabos elasticsearch mazgo HTTP prievadą, kuris sukuriamas išjungus gamybos režimą ir nustačius įTERPTŲJŲ. (Automatic Translation)
http-cors-allow-origin=HTTP CORS leisti kilmę (Automatic Translation)
http-cors-allow-origin-help=Ši konfigūracija taikoma tik EMBEDDED (kūrimo) režimui. Nustatykite kilmę, kad būtų leidžiama įgalinti HTTP CORS. (Automatic Translation)
http-cors-configurations=HTTP CORS konfigūracijos (Automatic Translation)
http-cors-configurations-help=Ši konfigūracija taikoma tik EMBEDDED (kūrimo) režimui. Pateikite pasirinktinius HTTP CORS parametrus YML formatu (elasticsearch.yml). (Automatic Translation)
http-cors-enabled=HTTP CORS įgalinta (Automatic Translation)
http-cors-enabled-help=Ši konfigūracija taikoma tik EMBEDDED (kūrimo) režimui. Jei tai pažymėta, įgalinamas kryžminės kilmės išteklių bendrinimas, kuris nustato, ar kitos kilmės naršyklė gali pateikti užklausas "Elasticsearch". Jei išjungta, žiniatinklio išoriniai įrankiai, pvz., elastinga galvos, gali nepavykti prisijungti. (Automatic Translation)
http-ssl-enabled=HTTP SSL įjungtas (Automatic Translation)
http-ssl-enabled-help=Įjunkite arba išjunkite TLS/SSL. (Automatic Translation)
index-name-prefix=Rodyklės pavadinimo prefiksas (Automatic Translation)
index-name-prefix-help=Nustatykite ieškos indekso pavadinimo priešdėlį. Ši vertė neturėtų būti keičiama įprastomis sąlygomis. Jei pakeisite šią reikšmę, taip pat turite iš naujo įsisakinti portalą ir neautomatiniu būdu panaikinti seną indeksą naudodami elastingų tyrimų administravimo konsolę. (Automatic Translation)
log-exceptions-only=Tik žurnalo išimtys (Automatic Translation)
log-exceptions-only-help=Jei tai pažymėta, "Elasticsearch" išimtys užfiksuojamos ir užregistruojamos iš naujo neišmestos. (Automatic Translation)
network-bind-host=Tinklo susiejimo pagrindinis kompiuteris (Automatic Translation)
network-bind-host-help=Ši konfigūracija taikoma tik EMBEDDED (kūrimo) režimui. Nurodykite tinklo sąsają (-as), su kuria (-iomis) mazgas turėtų būti susietas, kad būtų galima klausytis gaunamų užklausų. (Automatic Translation)
network-host=Tinklo pagrindinis kompiuteris (Automatic Translation)
network-host-addresses=Tinklo pagrindinio kompiuterio adresai (Automatic Translation)
network-host-addresses-help=Nustatykite nuotolinius HTTP kompiuterius, prie kurių norite prisijungti. (Automatic Translation)
network-host-help=Ši konfigūracija taikoma tik EMBEDDED (kūrimo) režimui. Nustatykite pagrindinio kompiuterio vardą arba IP adresą, susietą su mazgu, kuris naudojamas publikuoti (reklamuoti) pagrindinį kompiuterį kituose sankaupos mazguose. Tai nuoroda, kuri nustato susieti pagrindinio kompiuterio ir publikuoti pagrindinio kompiuterio tuo pačiu metu. (Automatic Translation)
network-publish-host=Tinklo publikavimo pagrindinis kompiuteris (Automatic Translation)
network-publish-host-help=Ši konfigūracija taikoma tik EMBEDDED (kūrimo) režimui. Nustatykite vieną sąsają, kurią mazgas reklamuoja į kitus sankaupos mazgus, kad tie mazgai galėtų prie jos prisijungti. (Automatic Translation)
node-name=Mazgo pavadinimas (Automatic Translation)
node-name-help=Ši konfigūracija taikoma tik EMBEDDED (kūrimo) režimui. Nustatykite mazgo, kurį norite pradėti, pavadinimą. Jei išjungta, naudojama "liferay". (Automatic Translation)
number-of-index-replicas=Įmonės ir sistemos indekso replikų skaičius (Automatic Translation)
number-of-index-replicas-help=Nustatykite kiekvienos "Liferay" įmonės ir sistemos indekso replikų skaičių. Jei išjungta, replikų nenaudojama. Šios reikšmės pakeitimai įsigalioja po visiško reindekso. (Automatic Translation)
number-of-index-shards=Įmonės ir sistemos indekso "Shards" skaičius (Automatic Translation)
number-of-index-shards-help=Nustatykite skiautelių skaičių, kuris bus naudojamas sukūrus "Liferay" įmonę ir sistemos indeksą. Jei išjungta, bus naudojamas vienas skiautė. Šios reikšmės pakeitimai įsigalioja po visiško reindekso. (Automatic Translation)
operation-mode=Veikimo režimas (Automatic Translation)
operation-mode-help=Ši konfigūracija nebenaudojama. Jei gamybos režimas įgalintas, šio parametro bus nepaisoma. NUOTOLINIO (gamybos) veikimo režimas prisijungia prie nuotolinio atskiro elasticsearch klasterio, kurį taip pat galima pasiekti įjungus gamybos režimą. EMBEDDED (Development) veikimo režimas pradeda antrinio proceso, kuriame veikia išorinės šoninės priekabos elasticsearch egzempliorius. EMBEDDED veikimo režimas nepalaikomas. (Automatic Translation)
override-type-mappings=Nepaisyti tipo susiejimų (Automatic Translation)
override-type-mappings-help=Nustatykite pasirinktinius susiejimus, kad visiškai pakeistumėte numatytuosius LiferayDocumentType susiejimus JSON formatu (Elasticsearch Put Mapping API). Jei nustatysite šią reikšmę, rodyklės kūrimas nepaisys numatytojo susiejimų apibrėžimo ir bet kokių plėtinių taškų, vietoj to naudodamas šį alternatyvų susiejimų apibrėžimą. Naudokite tai, jei jums reikia sukurti LiferayDocumentType su nestandartiniais numatytųjų laukų susiejimais. Jei jums tereikia pridėti naujų pasirinktinių susiejimų nepersidengiant su numatytosiomis reikšmėmis, naudokite papildomus "TypeMappings". (Automatic Translation)
password-help=Nustatykite autentifikavimo slaptažodį kaip Elastinga, jei pažymėtas įgalintas autentifikavimas. (Automatic Translation)
production-mode-enabled=Įgalintas gamybos režimas (Automatic Translation)
production-mode-enabled-help=Įgalinti gamybos režimą. Jei tai pažymėta, gamybos režimas bus įjungtas ir bus nepaisoma darbo režimo konfigūracijos. Gamybos režimas jungiasi prie nuotolinio atskiro elasticsearch klasterio. Jei tai nepažymėta, bus naudojama darbo režimo konfigūracija. (Automatic Translation)
proxy-host-help=Nustatykite tarpinio serverio pagrindinį kompiuterį, kuris bus naudojamas kliento ryšiui. (Automatic Translation)
proxy-password=Tarpinio serverio slaptažodis (Automatic Translation)
