network-host-help=Αυτή η ρύθμιση παραμέτρων ισχύει μόνο για τη λειτουργία EMBEDDED (Ανάπτυξη). Ορίστε το όνομα κεντρικού υπολογιστή ή τη διεύθυνση IP συνδεδεμένη με τον κόμβο, ο οποίος χρησιμοποιείται για τη δημοσίευση (διαφήμιση) του κεντρικού υπολογιστή σε άλλους κόμβους του συμπλέγματος. Αυτή είναι μια συντόμευση που ορίζει ταυτόχρονα τον κεντρικό υπολογιστή σύνδεσης και τον κεντρικό υπολογιστή δημοσίευσης. (Automatic Translation)
