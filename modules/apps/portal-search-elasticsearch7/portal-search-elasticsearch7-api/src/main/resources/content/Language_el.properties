http-cors-enabled=Το HTTP CORS είναι ενεργοποιημένο (Automatic Translation)
http-cors-enabled-help=Αυτή η ρύθμιση παραμέτρων ισχύει μόνο για τη λειτουργία EMBEDDED (Ανάπτυξη). Εάν αυτό είναι επιλεγμένο, είναι ενεργοποιημένη η κοινή χρήση πόρων μεταξύ προελεύσεων, η οποία καθορίζει εάν ένα πρόγραμμα περιήγησης σε άλλη προέλευση μπορεί να υποβάλει αιτήσεις στο Elasticsearch. Εάν είναι απενεργοποιημένα, τα εργαλεία προσκηνίων ιστού, όπως η ελαστική κεφαλήsearch, ενδέχεται να μην είναι δυνατό να συνδεθούν. (Automatic Translation)
