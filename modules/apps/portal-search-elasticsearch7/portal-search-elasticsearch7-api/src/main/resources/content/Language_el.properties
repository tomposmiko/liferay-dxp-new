operation-mode=Λειτουργία λειτουργίας (Automatic Translation)
operation-mode-help=Αυτή η ρύθμιση παραμέτρων δεν έχει καταργηθεί. Εάν είναι ενεργοποιημένη η λειτουργία παραγωγής, αυτή η ρύθμιση θα αγνοηθεί. Η λειτουργία REMOTE (Παραγωγή) συνδέεται με ένα απομακρυσμένο αυτόνομο σύμπλεγμα Elasticsearch, το οποίο μπορεί επίσης να επιτευχθεί ενεργοποιώντας τη λειτουργία παραγωγής. Η λειτουργία ΕΝΣΩΜΑΤΩΜΈΝΗ (Ανάπτυξη) ξεκινά μια θυγατρική διεργασία που εκτελεί μια εξωτερική παρουσία elasticsearch sidecar. Η ενσωματωμένη λειτουργία λειτουργίας δεν υποστηρίζεται. (Automatic Translation)
override-type-mappings=Παράκαμψη αντιστοιχίσεων τύπων (Automatic Translation)
override-type-mappings-help=Ορίστε προσαρμοσμένες αντιστοιχίσεις για να αντικαταστήσετε πλήρως τις προεπιλεγμένες αντιστοιχίσεις για το LiferayDocumentType, σε μορφή JSON (Elasticsearch Put Αντιστοίχιση API). Εάν ορίσετε αυτήν την τιμή, η δημιουργία ευρετηρίου αγνοεί τον προεπιλεγμένο ορισμό αντιστοιχίσεων και τυχόν σημεία επέκτασης, χρησιμοποιώντας αυτόν τον εναλλακτικό ορισμό αντιστοιχίσεων. Χρησιμοποιήστε αυτό εάν χρειάζεστε liferayDocumentType για να δημιουργηθεί με μη τυπικές αντιστοιχίσεις για προεπιλεγμένα πεδία. Εάν απλά πρέπει να προσθέσετε νέες προσαρμοσμένες αντιστοιχίσεις χωρίς να επικαλύψετε προεπιλογές, χρησιμοποιήστε πρόσθετεςTypeMappings. (Automatic Translation)
password-help=Ορίστε τον κωδικό πρόσβασης για έλεγχο ταυτότητας σε Elasticsearch, εάν είναι επιλεγμένος ο έλεγχος ταυτότητας. (Automatic Translation)
production-mode-enabled=Η λειτουργία παραγωγής είναι ενεργοποιημένη (Automatic Translation)
