active-help=Mengaktifkan atau menonaktifkan sambungan ini. (Automatic Translation)
additional-configurations=Konfigurasi Tambahan (Automatic Translation)
additional-configurations-help=Konfigurasi ini hanya berlaku untuk mode EMBEDDED (Pengembangan). Atur pengaturan kustom untuk node Elasticsearch sidecar, dalam format YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations=Konfigurasi Indeks Tambahan (Automatic Translation)
additional-index-configurations-help=Atur pengaturan kustom untuk indeks Liferay, dalam format JSON (Elasticsearch Create Index API) atau YML. (Automatic Translation)
additional-type-mappings=Pemetaan Tipe Tambahan (Automatic Translation)
additional-type-mappings-help=Atur pemetaan kustom untuk LiferayDocumentType, dalam format JSON (Elasticsearch Put Mapping API). Nilai ini harus ditetapkan dengan pemetaan bidang baru saja. Jika Anda menetapkan nilai ini dengan pemetaan yang tumpang tindih untuk bidang default, pembuatan indeks gagal. Untuk mengganti pemetaan default sepenuhnya, gunakan Ganti Pemetaan Tipe. (Automatic Translation)
authentication-enabled=Otentikasi Difungsikan (Automatic Translation)
authentication-enabled-help=Aktifkan atau nonaktifkan autentikasi ke Elasticsearch dengan nama pengguna dan kata sandi. (Automatic Translation)
bootstrap-mlockall=Bootstrap Mlockall (Automatic Translation)
bootstrap-mlockall-help=Konfigurasi ini hanya berlaku untuk mode EMBEDDED (Pengembangan). Jika ini diperiksa, ruang alamat proses dikunci ke dalam RAM, mencegah memori Elasticsearch ditukar. (Automatic Translation)
cluster-name=Nama Kluster (Automatic Translation)
cluster-name-help=Konfigurasi ini hanya berlaku untuk mode EMBEDDED (Pengembangan). Atur nama kluster untuk bergabung. (Automatic Translation)
connection-id=ID Sambungan (Automatic Translation)
connection-id-help=Atur ID unik untuk sambungan ini. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port=Zen Discovery Unicast Host Port (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Konfigurasi ini sudah usang. Konfigurasi ini hanya berlaku untuk mode EMBEDDED (Pengembangan). Menyediakan berbagai porta untuk digunakan saat membangun nilai discovery.zen.ping.unicast.hosts. Beberapa node Elasticsearch pada berbagai port dapat bertindak sebagai router gosip di komputer yang sama. (Automatic Translation)
elasticsearch-connection-configuration-name=Koneksi Elasticsearch (Automatic Translation)
elasticsearch7-configuration-name=Elasticsearch 7 (Automatic Translation)
embedded-http-port=Porta HTTP Tertanam (Automatic Translation)
embedded-http-port-help=Konfigurasi ini sudah usang. Konfigurasi ini hanya berlaku untuk mode EMBEDDED (Pengembangan). Atur port HTTP dari node Elasticsearch sidecar yang dibuat saat mode Produksi dinonaktifkan dan Mode Operasi diatur ke EMBEDDED. (Automatic Translation)
http-cors-allow-origin=HTTP CORS Perbolehkan Asal (Automatic Translation)
http-cors-allow-origin-help=Konfigurasi ini hanya berlaku untuk mode EMBEDDED (Pengembangan). Atur asal untuk memperbolehkan kapan HTTP CORS diaktifkan. (Automatic Translation)
http-cors-configurations=Konfigurasi HTTP CORS (Automatic Translation)
http-cors-configurations-help=Konfigurasi ini hanya berlaku untuk mode EMBEDDED (Pengembangan). Menyediakan pengaturan kustom untuk HTTP CORS, dalam format YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled=HTTP CORS Diaktifkan (Automatic Translation)
http-cors-enabled-help=Konfigurasi ini hanya berlaku untuk mode EMBEDDED (Pengembangan). Jika ini diperiksa, berbagi sumber daya lintas asal diaktifkan, yang menentukan apakah browser di asal lain dapat membuat permintaan ke Elasticsearch. Jika dinonaktifkan, alat front-end web seperti elasticsearch-head mungkin tidak dapat terhubung. (Automatic Translation)
http-ssl-enabled=HTTP SSL Diaktifkan (Automatic Translation)
http-ssl-enabled-help=Mengaktifkan atau menonaktifkan TLS/SSL. (Automatic Translation)
index-name-prefix=Awalan Nama Indeks (Automatic Translation)
index-name-prefix-help=Atur awalan untuk nama indeks pencarian. Nilai ini tidak boleh diubah dalam kondisi normal. Jika Anda mengubah nilai ini, Anda juga harus mengaktifkan kembali portal lalu menghapus indeks lama secara manual menggunakan konsol administrasi Elasticsearch. (Automatic Translation)
log-exceptions-only=Hanya Perepsian Log (Automatic Translation)
log-exceptions-only-help=Jika ini diperiksa, pengecualian dari Elasticsearch tertangkap dan dicatat tanpa dilemparkan kembali. (Automatic Translation)
minimum-required-node-version=Minimum Required Node Version (Automatic Copy)
minimum-required-node-version-help=Set the minimum version that all Elasticsearch nodes must be in order to be compatible with the Elasticsearch client. (Automatic Copy)
network-bind-host=Host Ikatan Jaringan (Automatic Translation)
network-bind-host-help=Konfigurasi ini hanya berlaku untuk mode EMBEDDED (Pengembangan). Tentukan antarmuka jaringan yang harus mengikat node untuk mendengarkan permintaan masuk. (Automatic Translation)
network-host=Host Jaringan (Automatic Translation)
network-host-addresses=Alamat Host Jaringan (Automatic Translation)
network-host-addresses-help=Atur host HTTP jarak jauh untuk disambungkan. (Automatic Translation)
network-host-help=Konfigurasi ini hanya berlaku untuk mode EMBEDDED (Pengembangan). Atur nama host atau alamat IP yang terikat ke node, yang digunakan untuk mempublikasikan (mengiklankan) host ke node lain di klaster. Ini adalah pintasan yang mengatur host bind dan host publikasi pada saat yang sama. (Automatic Translation)
network-publish-host=Host Publikasi Jaringan (Automatic Translation)
network-publish-host-help=Konfigurasi ini hanya berlaku untuk mode EMBEDDED (Pengembangan). Atur antarmuka tunggal yang diiklankan node ke node lain di klaster, sehingga node tersebut dapat terhubung ke node tersebut. (Automatic Translation)
node-name=Nama node (Automatic Translation)
node-name-help=Konfigurasi ini hanya berlaku untuk mode EMBEDDED (Pengembangan). Atur nama node untuk memulai. Jika tidak diset, "liferay" digunakan. (Automatic Translation)
number-of-index-replicas=Jumlah Replika Indeks Perusahaan dan Sistem (Automatic Translation)
number-of-index-replicas-help=Tetapkan jumlah replika untuk setiap perusahaan Liferay dan indeks sistem. Jika tidak diset, tidak ada replika yang digunakan. Perubahan pada nilai ini berlaku setelah reindex penuh. (Automatic Translation)
number-of-index-shards=Jumlah Pecahan Indeks Perusahaan dan Sistem (Automatic Translation)
number-of-index-shards-help=Atur jumlah pecahan yang akan digunakan saat perusahaan Liferay dan indeks sistem dibuat. Jika tidak diset, satu shard akan digunakan. Perubahan pada nilai ini berlaku setelah reindex penuh. (Automatic Translation)
operation-mode=Mode Operasi (Automatic Translation)
operation-mode-help=Konfigurasi ini sudah usang. Jika Mode Produksi diaktifkan, setelan ini akan diabaikan. Mode operasi REMOTE (Produksi) terhubung ke klaster Elasticsearch mandiri jarak jauh, yang juga dapat dicapai dengan mengaktifkan mode Produksi. Mode operasi EMBEDDED (Pengembangan) memulai proses anak yang menjalankan instance Elasticsearch sidecar eksternal. Mode operasi EMBEDDED tidak didukung. (Automatic Translation)
override-type-mappings=Mengesampingkan Pemetaan Tipe (Automatic Translation)
override-type-mappings-help=Atur pemetaan kustom untuk sepenuhnya menggantikan pemetaan default untuk LiferayDocumentType, dalam format JSON (Elasticsearch Put Mapping API). Jika Anda menetapkan nilai ini, pembuatan indeks mengabaikan definisi pemetaan default dan titik ekstensi apa pun, menggunakan definisi pemetaan alternatif ini sebagai gantinya. Gunakan ini jika Anda memerlukan LiferayDocumentType untuk dibuat dengan pemetaan nonstandar untuk bidang default. Jika Anda hanya perlu menambahkan pemetaan kustom baru tanpa tumpang tindih default apa pun, gunakan AdditionalTypeMappings. (Automatic Translation)
password-help=Atur kata sandi untuk mengautentikasi ke Elasticsearch jika Autentikasi Diaktifkan dicentang. (Automatic Translation)
production-mode-enabled=Mode Produksi Diaktifkan (Automatic Translation)
production-mode-enabled-help=Aktifkan mode Produksi. Jika ini dicentang, mode Produksi akan diaktifkan dan konfigurasi Mode Operasi akan diabaikan. Mode produksi terhubung ke klaster Elasticsearch mandiri jarak jauh. Jika ini tidak dicentang, konfigurasi Mode Operasi akan digunakan. (Automatic Translation)
proxy-host-help=Atur host proksi yang akan digunakan untuk koneksi klien. (Automatic Translation)
proxy-password=Sandi Proksi (Automatic Translation)
proxy-password-help=Atur kata sandi untuk menyambungkan ke proksi. (Automatic Translation)
proxy-port-help=Atur port proksi yang akan digunakan untuk sambungan klien. (Automatic Translation)
proxy-username=Nama Pengguna Proksi (Automatic Translation)
proxy-username-help=Atur nama pengguna proksi yang akan digunakan jika menyambungkan melalui proksi. (Automatic Translation)
remote-cluster-connection-id=ID Sambungan Kluster Jauh (Automatic Translation)
remote-cluster-connection-id-help=Pilih ID koneksi koneksi Elasticsearch yang akan digunakan saat menyambungkan ke klaster jarak jauh. Koneksi Elasticsearch didefinisikan dalam Pengaturan Sistem Koneksi Elasticsearch. Jika nilai ini tidak disetel maka konfigurasi koneksi pada halaman ini akan digunakan untuk sambungan kluster jarak jauh sebagai gantinya. (Automatic Translation)
rest-client-logger-level=Tingkat Logger Klien REST (Automatic Translation)
rest-client-logger-level-help=Atur tingkat pembuatan log untuk klien Elasticsearch REST. (Automatic Translation)
sidecar-debug=Debug Sespan (Automatic Translation)
sidecar-debug-help=Atur ini ke true untuk mengaktifkan mode debug untuk proses sespan. (Automatic Translation)
sidecar-debug-settings=Setelan AwakPan (Automatic Translation)
sidecar-debug-settings-help=Atur opsi JVM yang digunakan untuk men-debug proses sidecar. (Automatic Translation)
sidecar-heartbeat-interval=Interval Detak Jantung Sespan (Automatic Translation)
sidecar-heartbeat-interval-help=Atur interval detak jantung dalam milidetik yang digunakan untuk mendeteksi kesehatan proses sespan. (Automatic Translation)
sidecar-home=Rumah Sidecar (Automatic Translation)
sidecar-home-help=Atur jalur folder dasar sidecar yang digunakan untuk memulai proses sespan. (Automatic Translation)
sidecar-http-port=Sidecar HTTP Port (Automatic Translation)
sidecar-http-port-help=This configuration only applies to sidecar. Set the HTTP port range of the sidecar Elasticsearch node.
sidecar-jvm-options=Opsi JVM Sidecar (Automatic Translation)
sidecar-jvm-options-help=Atur opsi JVM yang digunakan oleh proses sidecar. (Automatic Translation)
sidecar-shutdown-timeout=Batas Waktu Pematian Sidecar (Automatic Translation)
sidecar-shutdown-timeout-help=Atur waktu dalam milidetik untuk menunggu sebelum proses sespan dimatikan secara paksa. (Automatic Translation)
track-total-hits=Lacak Total Hits (Automatic Translation)
track-total-hits-help=Atur ini ke true untuk menghitung jumlah total hits secara akurat ketika ada lebih dari 10.000 hasil untuk pencarian. Mengatur ini ke true mungkin berdampak pada kinerja ketika ada sejumlah besar hit untuk pencarian. (Automatic Translation)
transport-tcp-port=Port TCP Transang (Automatic Translation)
transport-tcp-port-help=Konfigurasi ini hanya berlaku untuk mode EMBEDDED (Pengembangan). Tentukan porta yang akan mengikat untuk komunikasi antar node. Menerima nilai tunggal atau rentang (misalnya, 9300-9400). (Automatic Translation)
truststore-password=Kata Sandi Truststore (Automatic Translation)
truststore-password-help=Atur kata sandi ke truststore jika HTTP SSL Diaktifkan diperiksa. (Automatic Translation)
truststore-path=Jalur Truststore (Automatic Translation)
truststore-path-help=Atur jalur ke file truststore jika HTTP SSL Diaktifkan diperiksa. (Automatic Translation)
truststore-type=Tipe Truststore (Automatic Translation)
truststore-type-help=Set the truststore type if HTTP SSL Enabled is checked (e.g. JKS or PKCS#12). Learn more in your JDK's KeyStore type documentation. (Automatic Copy)
username=Nama pengguna (Automatic Translation)
username-help=Atur nama pengguna untuk mengautentikasi ke Elasticsearch jika Autentikasi Diaktifkan dicentang. (Automatic Translation)