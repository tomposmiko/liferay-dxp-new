liferay-releng-app-description=The Porygon theme is designed to showcase your digital magazine. Porygon is a modern and visually attractive theme that brings new life to your already amazing content.<br /><br />The Porygon theme includes these useful features:<ul><li>Various display options for the content preview</li><li>Structured content to create elegant layouts for several use cases</li><li>Matching support for blogs and content</li><li>16 article examples with large photos and realistic content</li><li>A Portlet Decorator you can use to showcase specific content or an application</li><li>Subtle and minimalistic search integration</li></ul><br /><br />Note: Once this theme is installed, you will have the option to create a fully working site of type Porygon from the Sites Administration panel. (Automatic Copy)