custom-field-hidden-help=Hvis du angiver et brugerdefineret felt til skjult, betyder det, at feltets værdi aldrig vises i nogen brugergrænseflade ud over dette felt. Dette gør det muligt at bruge feltet til mere obskure og avancerede formål, f.eks. (Automatic Translation)
custom-field-index-type-help=Hvis du angiver et brugerdefineret felt, der kan søges i, betyder det, at værdien i feltet indekseres, når objektet (f.eks. Kun java.lang.String-felter kan gøres søgbare. Bemærk, at når der for nylig er gjort søg i et felt, skal indeksene opdateres, før dataene kan søges i. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Hvis du angiver et brugerdefineret felt til feltnavnet, der kan lokaliseres, betyder det, at feltets navn lokaliseres i overensstemmelse med de sprognøgler, der er defineret i filen med sprogegenskaber. Se dokumentationen for at tilsidesætte standardsprognøglerne. (Automatic Translation)
custom-field-precision-help=Præcision angiver længden af tallet. (Automatic Translation)
custom-field-secret-help=Hvis du angiver et brugerdefineret felt til hemmeligt, betyder det, at indtastning er skjult på skærmen. Brug dette til adgangskoder. (Automatic Translation)
custom-field-visible-with-update-permission-help=Hvis du angiver et brugerdefineret felt til synligt med opdateringstilladelse, betyder det, at en bruger med opdateringstilladelse kan få vist dette felt. Denne indstilling tilsidesætter værdien af skjult i dette tilfælde. (Automatic Translation)
