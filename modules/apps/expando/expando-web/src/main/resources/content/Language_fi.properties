custom-field-hidden-help=Asettamalla kentän piilotetuksi, tarkoittaa että kenttä ei näy missään käyttöliittymässä kuin tässä. Tämä mahdollistaa epämääräisemmän ja kehittyneemmän käytön, kuten esimerkiksi käyttöoikeuksien laajennoksessa.
