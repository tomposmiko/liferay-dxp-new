custom-field-hidden-help=Mengatur bidang kustom ke tersembunyi berarti bahwa nilai bidang tidak pernah ditampilkan di antarmuka pengguna apa pun selain yang ini. Ini memungkinkan bidang digunakan untuk tujuan yang lebih tidak jelas dan lanjutan seperti bertindak sebagai tempat penampung untuk izin kustom. (Automatic Translation)
custom-field-index-type-help=Mengatur bidang kustom ke dapat dicari berarti nilai bidang diindeks saat entitas (seperti Pengguna) dimodifikasi. Hanya bidang java.lang.String yang dapat dibuat dapat dicari. Perhatikan bahwa ketika bidang baru dibuat dapat dicari, indeks harus diperbarui sebelum data tersedia untuk dicari. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Mengatur bidang kustom ke nama bidang yang dapat dilokalkan berarti bahwa nama bidang akan dilokalkan sesuai dengan kunci bahasa yang ditentukan dalam file properti bahasa. Lihat dokumentasi untuk mengganti kunci bahasa default. (Automatic Translation)
custom-field-precision-help=Presisi mengatur panjang angka. (Automatic Translation)
custom-field-secret-help=Mengatur bidang kustom ke rahasia berarti bahwa mengetik disembunyikan di layar. Gunakan ini untuk kata sandi. (Automatic Translation)
custom-field-visible-with-update-permission-help=Settings a custom field to visible with update permission means that a user with update permission can view this field. This setting overrides the value of hidden in this case.
custom-fields-are-not-enabled-for-any-resource=Kostum bidang tidak diaktifkan untuk sumber apapun.
