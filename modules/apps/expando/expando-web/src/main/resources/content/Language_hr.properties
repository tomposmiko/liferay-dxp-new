custom-field-hidden-help=Setting a custom field to hidden means that the field's value is never shown in any user interface besides this one. This lets the field be used for more obscure and advanced purposes such as acting as a placeholder for custom permissions. (Automatic Copy)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search. (Automatic Copy)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Setting a custom field to localizable field name means that the field's name will be localized according to the language keys defined in the language properties file. Refer to documentation to override the default language keys. (Automatic Copy)
custom-field-precision-help=Precision sets the length of the number. (Automatic Copy)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords. (Automatic Copy)
custom-field-visible-with-update-permission-help=Postavke prilagođenih polja vidljiv sa ažurirati dozvolu znači da korisnik dozvole sa ažurirati mogu pregledavati ove oblasti. Ova postavka nadjačava vrijednosti skrivenih u ovom slučaju.
