custom-field-hidden-help=Özel bir alanın gizli olarak ayarlanması, alanın değerinin bunun dışında hiçbir kullanıcı arabiriminde gösterilmediği anlamına gelir. Bu, alanın özel izinler için yer tutucu olarak davranmak gibi daha belirsiz ve gelişmiş amaçlar için kullanılmasına olanak tanır. (Automatic Translation)
custom-field-index-type-help=Özel bir alanın aranabilir olarak ayarlanması, varlık (Kullanıcı gibi) değiştirildiğinde alanın değerinin dizine eklenmiş olduğu anlamına gelir. Yalnızca java.lang.String alanları aranabilir hale getirilebilir. Bir alan yeni aranabilir hale geldiğinde, verilerin aranabilmesi için dizinlerin güncelleştirilmesi gerektiğini unutmayın. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Özel bir alanın yerelleştirilebilir alan adına ayarlanması, alanın adının dil özellikleri dosyasında tanımlanan dil anahtarlarına göre yerelleştirileceği anlamına gelir. Varsayılan dil anahtarlarını geçersiz kılmak için belgelere bakın. (Automatic Translation)
custom-field-precision-help=Duyarlık, sayının uzunluğunu ayarlar. (Automatic Translation)
custom-field-secret-help=Özel bir alanı gizli olarak ayarlamak, yazmanın ekranda gizlendiğini ifade gelir. Parolalar için bunu kullanın. (Automatic Translation)
custom-field-visible-with-update-permission-help=Özel bir alanın güncelleştirme izniyle görünür olarak ayarlanması, güncelleştirme izni olan bir kullanıcının bu alanı görüntüleyebileceği anlamına gelir. Bu ayar, bu durumda gizli değerini geçersiz kılar. (Automatic Translation)
