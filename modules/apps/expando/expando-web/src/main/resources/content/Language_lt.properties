custom-field-secret-help=Pasirinktinio lauko nustatymas kaip slapto reiškia, kad įvedimas yra paslėptas ekrane. Naudokite tai slaptažodžiams. (Automatic Translation)
custom-field-visible-with-update-permission-help=Pasirinktinio lauko nustatymas kaip matomo su naujinimo teisėmis reiškia, kad vartotojas, turintis naujinimo teises, gali peržiūrėti šį lauką. Šis parametras nepaiso paslėptos reikšmės šiuo atveju. (Automatic Translation)
