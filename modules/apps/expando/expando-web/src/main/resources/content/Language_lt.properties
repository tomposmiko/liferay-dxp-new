custom-field-hidden-help=Pasirinktinio lauko nustatymas kaip paslėpto reiškia, kad lauko reikšmė niekada nerodoma jokioje vartotojo sąsajoje, išskyrus šią. Tai leidžia naudoti lauką neaiškiau ir išsamiau, pvz., veikiant kaip pasirinktinių teisių vietos rezervavimo ženklas. (Automatic Translation)
custom-field-index-type-help=Pasirinktinio lauko, kuriame galima ieškoti, nustatymas reiškia, kad lauko reikšmė indeksuojama modifikuojant objektą (pvz., Vartotojas). Galima ieškoti tik java.lang.String laukuose. Atminkite, kad kai laukas yra naujai ieškomas, rodyklės turi būti atnaujintos prieš pasiekiant duomenis ieškoti. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Pasirinktinio lauko nustatymas lokalizuojamu lauko pavadinimu reiškia, kad lauko pavadinimas bus lokalizuotas pagal kalbos raktus, apibrėžtus kalbos ypatybių faile. Norėdami nepaisyti numatytųjų kalbos raktų, žiūrėkite dokumentaciją. (Automatic Translation)
