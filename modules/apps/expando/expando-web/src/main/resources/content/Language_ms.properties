custom-field-hidden-help=Menetapkan medan tersuai kepada tersembunyi bermakna nilai medan tidak pernah ditunjukkan dalam mana-mana antara muka pengguna selain yang ini. Ini membolehkan medan digunakan untuk tujuan yang lebih jelas dan maju seperti bertindak sebagai ruang letak untuk keizinan tersuai. (Automatic Translation)
custom-field-index-type-help=Menetapkan medan tersuai untuk dicari bermakna nilai medan diindeks apabila entiti (seperti Pengguna) diubah suai. Hanya medan java.lang.String boleh dibuat boleh dicari. Ambil perhatian bahawa apabila medan baru dibuat boleh dicari, indeks mesti dikemaskini sebelum data tersedia untuk dicari. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Menetapkan medan tersuai kepada nama medan boleh disenyapkan bermakna nama medan akan disegerakkan mengikut kekunci bahasa yang ditakrifkan dalam fail sifat bahasa. Rujuk dokumentasi untuk mengatasi kekunci bahasa lalai. (Automatic Translation)
custom-field-precision-help=Ketepatan menetapkan panjang nombor. (Automatic Translation)
custom-field-secret-help=Menetapkan medan tersuai untuk rahsia bermakna penaipan tersembunyi pada skrin. Gunakan ini untuk kata laluan. (Automatic Translation)
custom-field-visible-with-update-permission-help=Mengeset medan tersuai untuk kelihatan dengan keizinan pengemaskinian bermakna pengguna dengan keizinan pengemaskinian boleh melihat medan ini. Tetapan ini mengatasi nilai tersembunyi dalam kes ini. (Automatic Translation)
