custom-field-display-type-help=Κανονίζει τι είδους εργαλείο φορμας HTML χρησιμοποιείται κατά την εισαγωγή τιμών σε αυτό το πεδίο.
custom-field-height-help=Αυτό ορίζει το ύψος του πεδίου εισόδου σε pixel. (Automatic Translation)
custom-field-hidden-help=Η ρύθμιση ενός προσαρμοσμένου πεδίου σε κρυφό σημαίνει ότι η τιμή του πεδίου δεν εμφανίζεται ποτέ σε κανένα περιβάλλον εργασίας χρήστη εκτός από αυτό. Αυτό επιτρέπει στο πεδίο να χρησιμοποιείται για πιο σκοτεινούς και προχωρημένους σκοπούς, όπως να ενεργεί ως σύμβολο κράτησης θέσης για προσαρμοσμένα δικαιώματα. (Automatic Translation)
custom-field-index-type-help=Η ρύθμιση ενός προσαρμοσμένου πεδίου σε δυνατότητα αναζήτησης σημαίνει ότι η τιμή του πεδίου δημιουργεί ευρετήριο όταν τροποποιείται η οντότητα (όπως ο Χρήστης). Μόνο τα πεδία java.lang.String μπορούν να γίνουν αναζητήσιμα. Σημειώστε ότι όταν ένα πεδίο είναι πρόσφατα αναζητήσιμο, τα ευρετήρια πρέπει να ενημερώνονται πριν τα δεδομένα είναι διαθέσιμα για αναζήτηση. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Η ρύθμιση ενός προσαρμοσμένου πεδίου σε όνομα πεδίου με δυνατότητα τοπικής προσαρμογής σημαίνει ότι το όνομα του πεδίου θα μετατεθεί σύμφωνα με τα πλήκτρα γλώσσας που ορίζονται στο αρχείο ιδιοτήτων γλώσσας. Ανατρέξτε στην τεκμηρίωση για να παρακάμψετε τα προεπιλεγμένα πλήκτρα γλώσσας. (Automatic Translation)
custom-field-precision-help=Η ακρίβεια ορίζει το μήκος του αριθμού. (Automatic Translation)
custom-field-secret-help=Ο ορισμός ενός προσαρμοσμένου πεδίου σε μυστικό σημαίνει ότι η πληκτρολόγηση είναι κρυφή στην οθόνη. Χρησιμοποιήστε αυτό για κωδικούς πρόσβασης. (Automatic Translation)
custom-field-visible-with-update-permission-help=Ο χαρακτηρισμός ενός ορισμένου από το χρήστη πεδίου ως ορατού με δικαίωμα τροποποίησης σημαίνει ότι ένας χρήστης με δικαιώματα τροποποίησης μπορεί να δει αυτό το πεδίο. Σε αυτήν την περίπτωση, αυτή η ρύθμιση υπερισχύει του χαρακτηρισμού του πεδίου ως κρυφού.
custom-fields-are-not-enabled-for-any-resource=Δεν έχουν ενεργοποιηθεί τα ορισμένα από το χρήστη πεδία για κανέναν πόρο.
