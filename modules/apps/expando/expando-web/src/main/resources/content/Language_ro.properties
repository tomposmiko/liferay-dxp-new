custom-field-hidden-help=Setarea unui câmp particularizat la ascuns înseamnă că valoarea câmpului nu este niciodată afișată în nicio interfață de utilizator în afară de aceasta. Acest lucru permite ca câmpul să fie utilizat în scopuri mai obscure și mai avansate, ar fi acționarea ca substituent pentru permisiuni particularizate. (Automatic Translation)
custom-field-index-type-help=Setarea unui câmp particularizat la care se poate căuta înseamnă că valoarea câmpului este indexată atunci când entitatea (cum ar fi Utilizatorul) este modificată. Numai câmpurile java.lang.String pot fi căutate. Rețineți că, atunci când un câmp este nou făcut de căutare, indexurile trebuie să fie actualizate înainte de datele sunt disponibile pentru căutare. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Setarea unui câmp particularizat la numele câmpului localizabil înseamnă că numele câmpului va fi localizat în funcție de tastele de limbă definite în fișierul de proprietăți lingvistice. Consultați documentația pentru a înlocui tastele lingvistice implicite. (Automatic Translation)
custom-field-precision-help=Precizia setează lungimea numărului. (Automatic Translation)
custom-field-secret-help=Setarea unui câmp particularizat la secret înseamnă că tastarea este ascunsă pe ecran. Utilizați acest lucru pentru parole. (Automatic Translation)
custom-field-visible-with-update-permission-help=Setâng un câmp editabil ca vizibil cu permisii de actualizare înseamna ca un utilizator cu permisiuni de actualizare pot vizualiza acest câmp. Aceste setări suprascriu valoare de ascuns în acest caz.
