custom-field-hidden-help=カスタムフィールドをhiddenに設定するということは、これ以外のユーザーインターフェースには表示されないということになります。このフィールドが目立たないようにしたり、カスタム権限のためのプレースホルダーとして利用できるようになります。
custom-field-index-type-help=カスタムフィールドを検索可能に設定するということは、エントリー（例えばユーザーなどのデータ）が変更される時に、このフィールドの値がインデックスされるということになります。java.lang.Stringのフィールドのみ検索可能に設定できます。※注意 : 新規でフィールドを検索可能に設定した場合、検索を正しく動作させるのに再インデックスを実行してください。
custom-field-key-help=カスタムフィールドキーは {0} タグを利用して、プログラムからフィールドにアクセスするのに利用します。
custom-field-localize-field-name-help=カスタムフィールドをローカライズ可能なフィールド名に設定すると、該当のフィールド名は言語プロパティファイルで定義されている言語キーに従ってローカライズされます。デフォルトの言語キーを上書きするには、ドキュメントを参照してください。
custom-field-precision-help=精度は数値の長さを設定します。
custom-field-secret-help=カスタムフィールドをシークレットに設定するということは、スクリーン上で不可視にするということになります。パスワードの入力フィールドに利用してください
custom-field-visible-with-update-permission-help=カスタムフィールドを更新権限に対し閲覧可能にすることで、更新権限をもつユーザーがこの項目を参照できるようになります。その場合、hiddenの値を上書きします。
