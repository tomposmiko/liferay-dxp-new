custom-field-hidden-help=Att ställa in ett anpassat fält som dolt innebär att fältets värde aldrig är känt för ett annat användargränssnitt än det här. Detta gör att fältet kan användas för mer obskyra och avancerade syften, som till exempel att agera som en platshållare för anpassade behörigheter.
custom-field-index-type-help=Att ställa in ett anpassat fält som sökbart innebär att värdet på fältet indexeras när enheten (till exempel en användare) modifieras. Endast java.lang.String-fält kan göras sökbara. När ett fält precis har gjorts sökbart måste indexen uppdateras innan det går att söka efter datan.
custom-field-key-help=Ett eget fälts nyckel gör det möjligt att nå fältet programmatiskt genom taggen
custom-field-precision-help=Precisionen anger längden på numret.
custom-field-secret-help=Att ställa in ett anpassat fält som hemligt innebär att inmatning döljs på skärmen. Använd detta för lösenord.
custom-field-visible-with-update-permission-help=Att sätta ett eget fält som synbart med uppdateringsrättigheter betyder att en användare med uppdateringsrättigheter kan se detta fält. Denna inställning får högre prioritet än värdet gömd i detta fallet.
