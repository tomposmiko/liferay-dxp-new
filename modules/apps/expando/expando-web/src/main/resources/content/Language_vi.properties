custom-field-hidden-help=Đặt trường tùy chỉnh thành ẩn có nghĩa là giá trị của trường không bao giờ được hiển thị trong bất kỳ giao diện người dùng nào ngoài giao diện này. Điều này cho phép trường được sử dụng cho các mục đích tối nghĩa và nâng cao hơn như hoạt động như một trình giữ chỗ cho các quyền tùy chỉnh. (Automatic Translation)
custom-field-index-type-help=Đặt trường tùy chỉnh thành có thể tìm kiếm có nghĩa là giá trị của trường được lập chỉ mục khi thực thể (chẳng hạn như Người dùng) được sửa đổi. Chỉ các trường java.lang.String mới có thể tìm kiếm được. Lưu ý rằng khi một trường mới được tìm kiếm, các chỉ mục phải được Cập Nhật trước khi dữ liệu có sẵn để tìm kiếm. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Đặt trường tùy chỉnh thành tên trường có thể bản địa hóa có nghĩa là tên của trường sẽ được bản địa hóa theo các khóa ngôn ngữ được xác định trong tệp thuộc tính ngôn ngữ. Tham khảo tài liệu để ghi đè các khóa ngôn ngữ mặc định. (Automatic Translation)
custom-field-precision-help=Độ chính xác đặt chiều dài của số. (Automatic Translation)
custom-field-secret-help=Đặt trường tùy chỉnh thành bí mật có nghĩa là nhập bị ẩn trên màn hình. Sử dụng điều này cho mật khẩu. (Automatic Translation)
custom-field-visible-with-update-permission-help=Thiết lập <trường tùy biến> thành hiển thị thấy được khi bạn có quyền- có nghĩa là người dùng sẽ nhìn thấy giá trị thông tin này nếu có đủ quyền. Trong tình huống này, thiết lập sẽ ghi đè các giá trị ẩn.
