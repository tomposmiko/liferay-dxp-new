custom-field-hidden-help=Установка настраиваемого поля скрытый означает, что значение поля никогда не отображается в любом пользовательском интерфейсе помимо этот один. Это позволяет поле, используемое для более неясными и передовых целей, таких как действует как местозаполнитель для пользовательских разрешений. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
