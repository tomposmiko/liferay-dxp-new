custom-field-height-help=Это устанавливает высоту входного поля в пикселях. (Automatic Translation)
custom-field-hidden-help=Установка пользовательского поля на скрытое означает, что значение поля никогда не отображается ни в одном пользовательском интерфейсе, кроме этого. Это позволяет использовать поле для более неясных и продвинутых целей, таких как действия в качестве заполнителя пользовательских разрешений. (Automatic Translation)
custom-field-index-type-help=Установка пользовательского поля для поиска означает, что значение поля индексировалось при изменению сущности (например, пользователя). Поиском могут быть только поля java.lang.String. Обратите внимание, что при недавно созданном поиске поля индексы должны быть обновлены до того, как данные будут доступны для поиска. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Установка пользовательского поля для локального имени поля означает, что имя поля будет локализовано в соответствии с ключами языка, определенными в файле свойств языка. Обратитесь к документации для переопределения ключей языка по умолчанию. (Automatic Translation)
custom-field-precision-help=Точность устанавливает длину числа. (Automatic Translation)
custom-field-secret-help=Установка пользовательского поля для секрета означает, что ввод текста скрыт на экране. Используйте это для паролей. (Automatic Translation)
custom-field-visible-with-update-permission-help=Установка дополнительного поля как видимого с правами на изменение означает, что пользователь с правами на изменение может видеть это поле. Эта установка перекрывает значений атрибута "скрытый".
