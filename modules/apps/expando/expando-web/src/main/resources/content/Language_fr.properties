custom-field-hidden-help=Mettant un champs personnalisé à caché signifie que la valeur du champs n'est jamais affiché dans aucune interface utilisateur hormis celle-ci. Ceci permets à champs d'être utilisé pour les buts avancé par exemple comme un emplacement pour les permissions personnalisées.
custom-field-index-type-help=Mettant un champs personnalisé à interrogeable signifie que la valeur de ce champs est indexé quand cette entité (par exemple Utilisateur) est modifiée. Seuls les champs java.lang.String peut être interrogeable. Lorsqu'un champs est récemment configuré en interrogeable, les indexes doivent être mis à jour avant que les données sont disponibles pour la recherche.
