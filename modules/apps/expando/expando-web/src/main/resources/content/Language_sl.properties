custom-field-hidden-help=Nastavitev polja po meri na skrito pomeni, da vrednost polja ni nikoli prikazana v nobenem uporabniškem vmesniku poleg tega. Tako lahko polje uporabljate za bolj zakrite in napredne namene, kot je na primer obnašanje kot ograda za dovoljenja po meri. (Automatic Translation)
custom-field-index-type-help=Nastavitev polja po meri na iskalno pomeni, da je vrednost polja indeksirana, ko je entiteta (na primer Uporabnik) spremenjena. Samo polja java.lang.String se lahko naredijo za iskanje. Upoštevajte, da je treba indekse, ko je polje na novo narejeno za iskanje, posodobiti, preden so podatki na voljo za iskanje. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Nastavitev polja po meri na ime polja, ki ga je mogoče lokalizirati, pomeni, da bo ime polja lokalizirano glede na jezikovne ključe, opredeljene v datoteki z lastnostmi jezika. Če želite preglasiti privzete jezikovne tipke, glejte dokumentacijo. (Automatic Translation)
custom-field-precision-help=Natančnost določa dolžino števila. (Automatic Translation)
custom-field-secret-help=Nastavitev polja po meri na skrivno pomeni, da je vnos skrit na zaslonu. Uporabite to za gesla. (Automatic Translation)
custom-field-visible-with-update-permission-help=Nastavitev polja po meri, ki je vidno z dovoljenjem za posodobitev, pomeni, da si lahko uporabnik z dovoljenjem za posodobitev ogleda to polje. Ta nastavitev preglasi vrednost skrite v tem primeru. (Automatic Translation)
