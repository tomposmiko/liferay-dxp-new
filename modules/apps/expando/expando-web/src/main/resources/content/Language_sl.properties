custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Nastavitve na po meri polj v vidni s modernizirati dovoljenje pomeni, da uporabnik z dovoljenjem za posodobitev lahko ogledate v polju. Ta nastavitev preglasi vrednosti skriti v tem primeru. (Automatic Translation)
