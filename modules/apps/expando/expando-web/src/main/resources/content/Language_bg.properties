custom-field-hidden-help=Задаването на поле по избор на скрит означава, че стойността на полето никога не се показва в никой потребителски интерфейс освен този. Това позволява полето да се използва за по-неясни и разширени цели, като действа като контейнер за потребителски разрешения. (Automatic Translation)
custom-field-index-type-help=Задаването на поле по избор, което може да бъде търсено, означава, че стойността на полето се индексира, когато обектът (например потребител) е променен. Само полетата java.lang.String могат да бъдат търсени. Обърнете внимание, че когато дадено поле е новоизработено, индексите трябва да се актуализират, преди данните да са налични за търсене. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Задаването на потребителско поле на име на поле за локализиране означава, че името на полето ще бъде локализирано според езиковите ключове, дефинирани във файла със свойствата на езика. Вижте документацията, за да заместите езиковите ключове по подразбиране. (Automatic Translation)
custom-field-precision-help=Точност задава дължината на числото. (Automatic Translation)
custom-field-secret-help=Задаването на поле по избор за секретно означава, че на екрана се скриват въвежданите знаци. Използвайте това за пароли. (Automatic Translation)
custom-field-visible-with-update-permission-help=Задаването на персонализирано поле, което да се вижда с разрешение за актуализиране, означава, че потребител с разрешение за актуализиране може да преглежда това поле. Тази настройка замества стойността на скрити в този случай. (Automatic Translation)
