custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Настройки на потребителски полета да се вижда с актуализация разрешение означава, че потребител с разрешение за актуализиране може да видите това поле. Тази настройка игнорира стойността на скрити в този случай. (Automatic Translation)
