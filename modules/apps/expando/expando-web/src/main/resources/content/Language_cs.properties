custom-field-hidden-help=Nastavení vlastního pole na skryté znamená, že hodnota pole se nikdy nezododí v žádném uživatelském rozhraní kromě tohoto. To umožňuje použití pole pro obskurnější a pokročilejší účely, jako je například funkce zástupného symbolu pro vlastní oprávnění. (Automatic Translation)
custom-field-index-type-help=Nastavení vlastního pole na prohledávatelné znamená, že hodnota pole je indexována při změně entity (například Uživatele). Prohledávat lze pouze java.lang.String pole. Všimněte si, že pokud je pole nově prohledávatelné, musí být indexy aktualizovány, aby byla data k dispozici k vyhledávání. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Nastavení vlastního pole na lokalizovatelný název pole znamená, že název pole bude lokalizován podle jazykových klíčů definovaných v souboru vlastností jazyka. Výchozí jazykové klíče přepíšete v dokumentaci. (Automatic Translation)
custom-field-precision-help=Přesnost určuje délku čísla. (Automatic Translation)
custom-field-secret-help=Nastavení vlastního pole na tajné znamená, že psaní je skryto na obrazovce. Použijte to pro hesla. (Automatic Translation)
custom-field-visible-with-update-permission-help=Nastavení uživatelského pole na Viditelné pro úpravy znamená, že uživatel který má práva na úpravu pole toto pole uvidí. Toto nastavení je v takovém případě nadřazeno vlastnosti Skryté.
