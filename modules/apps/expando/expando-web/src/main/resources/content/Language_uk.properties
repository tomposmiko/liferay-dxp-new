custom-field-visible-with-update-permission-help=Налаштування на настроювані поля до видно з оновлення дозвіл означає, що користувач із дозволом оновлення можна переглянути це поле. Цей параметр скасовує значення приховані в цьому випадку. (Automatic Translation)
