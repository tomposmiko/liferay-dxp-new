custom-field-height-help=Spowoduje to ustawienie wysokości pola wejściowego w pikselach. (Automatic Translation)
custom-field-hidden-help=Ustawienie pola niestandardowego na ukryte oznacza, że wartość pola nigdy nie jest wyświetlana w żadnym interfejsie użytkownika poza tym. Dzięki temu pole może być używane do bardziej niejasnych i zaawansowanych celów, takich jak działanie jako symbol zastępczy dla uprawnień niestandardowych. (Automatic Translation)
custom-field-index-type-help=Ustawienie pola niestandardowego na przeszukiwalne oznacza, że wartość pola jest indeksowana, gdy jednostka (na przykład Użytkownik) jest modyfikowana. Tylko java.lang.String pola mogą być przeszukiwalne. Należy zauważyć, że gdy pole jest nowo wyszukiwane, indeksy muszą zostać zaktualizowane, zanim dane będą dostępne do wyszukiwania. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Ustawienie pola niestandardowego na nazwę pola, które można zlokalizować, oznacza, że nazwa pola będzie zlokalizowana zgodnie z kluczami języka zdefiniowanymi w pliku właściwości języka. Zapoznaj się z dokumentacją, aby zastąpić domyślne klucze językowe. (Automatic Translation)
custom-field-precision-help=Dokładność ustawia długość liczby. (Automatic Translation)
custom-field-secret-help=Ustawienie pola niestandardowego na klucz tajny oznacza, że wpisywanie jest ukryte na ekranie. Użyj tego dla haseł. (Automatic Translation)
custom-field-visible-with-update-permission-help=Ustawianie pola użytkownika jako widoczne dla uprawnień do aktualizacji oznacza że użytkownik z uprawnieniami do aktualizacji będzie mógł oglądać to pole. To ustawienie nadpisuje wartość ukryte.
custom-fields-are-not-enabled-for-any-resource=Pola użytkownika nie są włączone dla żadnego zasobu.
