custom-field-display-type-help=किस प्रकार का नियंत्रण इस फ़ील्ड सेट करने के लिए उपयोग किया जाता है निर्दिष्ट करें। (Automatic Translation)
custom-field-height-help=This sets the height of the input field in pixels.
custom-field-hidden-help=छिपा हुआ अर्थ है कि फ़ील्ड का मान कभी नहीं इस एक के अलावा किसी भी उपयोगकर्ता इंटरफ़ेस में दिखाया गया है के लिए एक कस्टम फ़ील्ड सेट करना। यह क्षेत्र जैसे कि कस्टम अनुमतियाँ के लिए एक प्लेसहोल्डर के रूप में अभिनय और अधिक अस्पष्ट और उन्नत प्रयोजनों के लिए इस्तेमाल किया जा करने देता है। (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=कस्टम क्षेत्र के प्रमुख क्षेत्र <liferay-ui:custom-attribute के माध्यम से programatically /> टैग का उपयोग किया जाता है.
custom-field-precision-help=Precision sets the length of the number. (Automatic Copy)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Setting a custom field to visible with update permission means that a user with update permission can view this field. This setting overrides the value of hidden in this case. (Automatic Copy)
custom-fields-are-not-enabled-for-any-resource=किसी भी संसाधन के लिए कस्टम फील्ड्स सक्षम नहीं हैं.
