custom-field-display-type-help=निर्दिष्ट करें कि इस फ़ील्ड को सेट करने के लिए किस प्रकार के नियंत्रण का उपयोग किया जाता है। (Automatic Translation)
custom-field-height-help=यह पिक्सल में इनपुट फील्ड की ऊंचाई सेट करता है। (Automatic Translation)
custom-field-hidden-help=छिपे हुए एक कस्टम फ़ील्ड सेट करने का मतलब है कि फ़ील्ड का मूल्य इसके अलावा किसी भी उपयोगकर्ता इंटरफ़ेस में कभी नहीं दिखाया गया है। यह क्षेत्र को कस्टम अनुमतियों के लिए प्लेसहोल्डर के रूप में कार्य करने जैसे अधिक अस्पष्ट और उन्नत उद्देश्यों के लिए उपयोग करने देता है। (Automatic Translation)
custom-field-index-type-help=खोज करने के लिए एक कस्टम फ़ील्ड सेट करने का मतलब है कि इकाई (जैसे उपयोगकर्ता) को संशोधित किए जाने पर फ़ील्ड का मूल्य अनुक्रमित किया जाता है. केवल java.lang.String फ़ील्ड को खोजा जा सकता है। ध्यान दें कि जब कोई फ़ील्ड नए खोजा जा सकता है, तो डेटा खोजने के लिए उपलब्ध होने से पहले इंडेक्स को अपडेट किया जाना चाहिए. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=स्थानीय क्षेत्र के नाम के लिए एक कस्टम फ़ील्ड सेट करने का मतलब है कि फ़ील्ड का नाम भाषा गुण फ़ाइल में परिभाषित भाषा कुंजी के अनुसार स्थानीयकृत किया जाएगा. डिफ़ॉल्ट भाषा कुंजी ओवरराइड करने के लिए प्रलेखन का उल्लेख करें। (Automatic Translation)
custom-field-precision-help=सटीक संख्या की लंबाई सेट करता है। (Automatic Translation)
custom-field-secret-help=गुप्त करने के लिए एक कस्टम फ़ील्ड सेट करने का मतलब है कि स्क्रीन पर टाइपिंग छिपी हुई है। पासवर्ड के लिए इसका इस्तेमाल करें। (Automatic Translation)
custom-field-visible-with-update-permission-help=अपडेट अनुमति के साथ दिखाई देने के लिए एक कस्टम फ़ील्ड सेट करने का मतलब है कि अपडेट अनुमति वाला उपयोगकर्ता इस फ़ील्ड को देख सकता है. यह सेटिंग इस मामले में छिपे हुए मूल्य को ओवरराइड करती है। (Automatic Translation)
custom-fields-are-not-enabled-for-any-resource=किसी भी संसाधन के लिए कस्टम फील्ड्स सक्षम नहीं हैं.
