custom-field-hidden-help=Egy egyéni mező rejtettre állítása azt jelenti, hogy a mező értéke soha sem lesz megjelenítve egyetlen felhasználói felületen sem ezen az egyen kívül. Ez lehetővé teszi a mező más jellegű felhasználását, mint például helyőrzőnek egyedi jogosultságokhoz.
custom-field-index-type-help=Egy egyéni mezőt kereshetővé tenni azt jelenti, hogy a mező értéke akkor lesy indexelve, amikor az entitás (pl. felhasználó) módosul. Csak a java.lang.String mezők tehetők kereshetővé. Vedd figyelembe, hogy amikor egy mezőt először teszel kereshetővé, az indexeket frissíteni kell, mielőtt az adat elérhető lesz a keresésben.
custom-field-key-help=Az egyéni mező kulcsa a mezőhöz programból, {0} címkén keresztül történő elérésére használható.
custom-field-localize-field-name-help=Ha egy egyéni mezőt honosítható nevű mezőként állít be, az azt jelenti, hogy a mezőnév honosítható a nyelvtulajdonságok fájljában meghatározott nyelvkulcsoknak megfelelően. Az alapértelmezett nyelvkulcsok felülírásáról a dokumentációban olvashat.
custom-field-precision-help=A pontosság a szám hosszát állítja be.
custom-field-secret-help=Ennek a mezőnek a titkosításával a beírás rejtve marad a képernyőn. Használd jelszavakhoz.
custom-field-visible-with-update-permission-help=Minden felhasználó, akinek Update joga van, láthatja ezt a mezőt. Ez a beállítás ebben az esetben felülírja a rejtett tulajdonság értékét.
custom-fields-are-not-enabled-for-any-resource=Egyedi mezők nem engedélyezettek bármely erőforráshoz.
