additional-configurations=Допълнителни конфигурации (Automatic Translation)
additional-configurations-help=Потребителски настройки за вградени Elasticsearch в YML формат (elasticsearch.yml). (Automatic Translation)
additional-index-configurations=Допълнителен индекс конфигурации (Automatic Translation)
additional-index-configurations-help=Потребителски настройки за индекса на Liferay, във формат JSON или YML (Elasticsearch създаде индекс API). (Automatic Translation)
additional-type-mappings=Допълнителен вид съпоставяне (Automatic Translation)
additional-type-mappings-help=Потребителски съпоставяния за LiferayDocumentType в JSON формат (Elasticsearch слагам картографиране API). Тази стойност трябва да бъдат определени с нови съпоставяния само. Ако зададете тази стойност с всички припокриващи съпоставяния на полета по подразбиране, създаване на индекса успее. За да замените по подразбиране съпоставяния изцяло, използвайте overrideTypeMappings. (Automatic Translation)
bootstrap-mlockall=Bootstrap Mlockall (Automatic Translation)
bootstrap-mlockall-help=Ако това е отметнато, космически процес адрес е заключена в RAM, предотвратяване кой да е Elasticsearch памет да се разменят. (Automatic Translation)
client-transport-ignore-cluster-name=Клиент превоз игнорира име на клъстер (Automatic Translation)
client-transport-ignore-cluster-name-help=Ако това е отметнато, клъстер името валидиране на свързани възли се игнорира. (Automatic Translation)
client-transport-nodes-sampler-interval=Клиент транспортни възли пробатор интервал (Automatic Translation)
client-transport-nodes-sampler-interval-help=Интервал (в секунди) в които възел на клиента проби/пинг свързани възли. Ако е изключено, се използва по подразбиране Elasticsearch client.transport.nodes_sampler_interval. (Automatic Translation)
client-transport-ping-timeout=Клиент превоз пинг изчакване (Automatic Translation)
client-transport-ping-timeout-help=Време (в секунди) възел на клиента чака пинг отговор от един възел. Ако е изключено, се използва по подразбиране Elasticsearch client.transport.ping_timeout. (Automatic Translation)
client-transport-sniff=Клиент превоз подсмърквам (Automatic Translation)
client-transport-sniff-help=Ако това е отметнато, клъстер смъркане е разрешено да динамично открият налични възли в клъстера. (Automatic Translation)
cluster-name=Име на клъстер (Automatic Translation)
cluster-name-help=Името на клъстера да се присъединят. Името трябва да съответства отдалечен клъстера когато режим на работа е настроен към далечен. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port=Дзен откритие едноадресни тълпа пристанище (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Диапазон от портове да се използват при изграждане на discovery.zen.ping.unicast.hosts стойност. Множество Elasticsearch възли от диапазон от портове може да действа като Клюки рутери на същия компютър. (Automatic Translation)
elasticsearch6-configuration-name=Elasticsearch 6 (Automatic Translation)
http-cors-allow-origin=Http кора позволяват произход (Automatic Translation)
http-cors-allow-origin-help=Произход да позволи когато HTTP кора е разрешено. (Automatic Translation)
http-cors-configurations=Http кора конфигурации (Automatic Translation)
http-cors-configurations-help=Потребителски настройки за HTTP КОРА в YML формат (elasticsearch.yml). (Automatic Translation)
http-cors-enabled=Http кора разрешено (Automatic Translation)
http-cors-enabled-help=Ако това е проверени, кръст произход ресурс е разрешено споделяне, който определя дали браузър на друг произход могат да правят искания за Elasticsearch. Ако правя неспособен, уеб front-end инструменти като elasticsearch-главата може да не може да се свърже. (Automatic Translation)
http-enabled=Поддръжка на http (Automatic Translation)
http-enabled-help=Ако това е отметнато, HTTP слой е активирана. Ако непокътнати, HTTP слой е забранено на възли, които не са предназначени да служат искания към REST директно. (Automatic Translation)
index-name-prefix=Префикс за име на индекс (Automatic Translation)
index-name-prefix-help=Префикс за името на индекса за търсене. Тази стойност не трябва да се променя при нормални условия. Ако промените тази стойност, трябва също да преиндексирате портала и след това ръчно да изтриете индекса на старите, като използвате конзолата за управление на Elasticsearch. (Automatic Translation)
log-exceptions-only=Регистър изключения само (Automatic Translation)
log-exceptions-only-help=Ако това е отметнато, трупи изключения само от Elasticsearch и не ги rethrow. (Automatic Translation)
network-bind-host=Мрежа свързва домакин (Automatic Translation)
network-bind-host-help=Мрежата определя възел трябва да обвържете за да слушате за входящи искания. (Automatic Translation)
network-host=Мрежа тълпа (Automatic Translation)
network-host-help=Име на хост или IP адрес прикачени към възел, който се използва за публикуване (реклама) приемащата до други възли в клъстера. Това е пряк път, който задава името домакин и публикуване домакин по същото време. (Automatic Translation)
network-publish-host=Мрежа публикувам домакин (Automatic Translation)
network-publish-host-help=Определителен член единствен намесвам възел рекламира до други възли в клъстер, така че тези възли може да се свърже с него. (Automatic Translation)
number-of-index-replicas=Брой копия на индекса (Automatic Translation)
number-of-index-replicas-help=Брой копия за всеки Liferay индекс. Ако е изключено, няма реплики се използват. Промени в тази стойност влезе в сила след пълен Преиндексиране. (Automatic Translation)
number-of-index-shards=Брой на индекса на парчета (Automatic Translation)
number-of-index-shards-help=Броят на късчета да се използва при създаване на индекс на Liferay. Ако е изключено, ще се използва един shard. Промени в тази стойност влезе в сила след пълен Преиндексиране. (Automatic Translation)
operation-mode=Режим на работа (Automatic Translation)
operation-mode-help=Режим на ДИСТАНЦИОННО управление се свързва с отдалечен standalone Elasticsearch клъстер. На ВГРАДЕНИЯ операция режим започва портал с вътрешна Elasticsearch екземпляр в същия JVM. На ВГРАДЕНИЯ операция режим не се поддържа. (Automatic Translation)
override-type-mappings=Замени тип съпоставяния (Automatic Translation)
override-type-mappings-help=Замести съпоставяния за целия LiferayDocumentType в JSON формат (Elasticsearch слагам картографиране API). Ако зададете тази стойност, създаването на индекса игнорира по подразбиране съпоставяния определение и всяко разширение точки, вместо това използваме тази дефиниция на съпоставяния на алтернативен. Използвайте това, ако имате нужда от LiferayDocumentType да се създаде с нестандартни съпоставяния на полета по подразбиране. Ако просто трябва да добавите нови потребителски съпоставяния без припокриване по подразбиране, използвайте additionalTypeMappings. (Automatic Translation)
retry-on-conflict=Повторен опит за конфликт (Automatic Translation)
retry-on-conflict-help=Броят на повторните опити ако версия конфликт възниква, защото документът е бил актуализиран между извличане го и го актуализира. (Automatic Translation)
sync-search=Синхронизирани търсене (Automatic Translation)
sync-search-help=Ако това е отметнато, търсене работи на Извикващият нишка, а не в Elasticsearch на търсене нишка басейн. Това се отнася само за вградени режим на работа. (Automatic Translation)
transport-addresses=Транспортни адреси (Automatic Translation)
transport-addresses-help=Далечен node адреси, за да се свържете. Тази стойност се изисква при режим на работа е настроен на ДИСТАНЦИОННОТО. (Automatic Translation)
transport-tcp-port=Транспорт TCP порт (Automatic Translation)
transport-tcp-port-help=Пристанището да се обвърже за комуникация между възли. Приема една стойност или диапазон (напр., 9300-9400). (Automatic Translation)