additional-type-mappings=Jenis tambahan pemetaan (Automatic Translation)
additional-type-mappings-help=Pemetaan kustom untuk LiferayDocumentType, dalam format JSON (Elasticsearch menempatkan pemetaan API). Nilai ini harus ditetapkan dengan baru bidang pemetaan hanya. Jika Anda menetapkan nilai ini dengan setiap tumpang tindih pemetaan untuk standar bidang, penciptaan indeks gagal. Untuk mengganti pemetaan default sepenuhnya, menggunakan overrideTypeMappings. (Automatic Translation)
bootstrap-mlockall=Bootstrap Mlockall (Automatic Translation)
bootstrap-mlockall-help=Jika ini dicentang, ruang alamat proses terkunci ke dalam RAM, mencegah setiap ingatan Elasticsearch sedang ditukar. (Automatic Translation)
client-transport-ignore-cluster-name=Klien transportasi mengabaikan nama Cluster (Automatic Translation)
