client-transport-nodes-sampler-interval=Klien transportasi node Sampler Interval (Automatic Translation)
client-transport-nodes-sampler-interval-help=Interval (dalam detik) di mana sampel/ping klien node node node terhubung. Jika unset, client.transport.nodes_sampler_interval Elasticsearch bawaan digunakan. (Automatic Translation)
client-transport-ping-timeout=Klien transportasi Ping Timeout (Automatic Translation)
client-transport-ping-timeout-help=Waktu (dalam detik) node klien menunggu respons ping dari node. Jika unset, client.transport.ping_timeout Elasticsearch bawaan digunakan. (Automatic Translation)
client-transport-sniff=Klien transportasi mengendus (Automatic Translation)
client-transport-sniff-help=Jika ini dicentang, cluster mengendus diaktifkan untuk secara dinamis menemukan tersedia node dalam gugus. (Automatic Translation)
cluster-name=Nama cluster (Automatic Translation)
cluster-name-help=Nama cluster untuk bergabung. Nama harus sesuai cluster jauh ketika operasi Mode diset ke remote. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port=Zen penemuan Unicast host Port (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Julat Port untuk digunakan ketika membangun nilai discovery.zen.ping.unicast.hosts. Beberapa node Elasticsearch di berbagai pelabuhan dapat bertindak sebagai router gosip di komputer yang sama. (Automatic Translation)
elasticsearch6-configuration-name=Elasticsearch 6 (Automatic Translation)
http-cors-allow-origin=Http CORS memungkinkan asal (Automatic Translation)
