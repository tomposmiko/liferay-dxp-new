additional-configurations=Дополнительные настройки (Automatic Translation)
additional-configurations-help=Пользовательские настройки для встроенных Elasticsearch в формате YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations=Дополнительный индекс конфигурации (Automatic Translation)
additional-index-configurations-help=Пользовательские настройки для Liferay индекс в формате JSON или YML (Elasticsearch создать индекс API). (Automatic Translation)
additional-type-mappings=Дополнительный тип сопоставления (Automatic Translation)
additional-type-mappings-help=Пользовательские сопоставления для LiferayDocumentType в формате JSON (Elasticsearch положить сопоставления API). Это значение должно быть установлено в новых сопоставлений полей только. Если задать это значение с помощью любых перекрывающихся сопоставлений полей по умолчанию, создание индекса завершается неудачей. Чтобы полностью заменить сопоставления по умолчанию, используйте overrideTypeMappings. (Automatic Translation)
bootstrap-mlockall=Загрузчик Mlockall (Automatic Translation)
bootstrap-mlockall-help=Если этот флажок установлен, в оперативную память, препятствует выгрузке любых Elasticsearch памяти заблокирован адресного пространства процесса. (Automatic Translation)
client-transport-ignore-cluster-name=Клиент транспорта игнорировать имя кластера (Automatic Translation)
client-transport-ignore-cluster-name-help=Если этот флажок установлен, игнорируется проверки имени кластера связанных узлов. (Automatic Translation)
client-transport-nodes-sampler-interval=Сборники интервала клиента транспортные узлы (Automatic Translation)
client-transport-nodes-sampler-interval-help=Интервал (в секундах), в котором узел Клиент образцы/пингов подключенных узлов. Если не заданы, по умолчанию Elasticsearch client.transport.nodes_sampler_interval используется. (Automatic Translation)
client-transport-ping-timeout=Время ожидания клиента транспорта Ping (Automatic Translation)
client-transport-ping-timeout-help=Время (в секундах) узел клиент ожидает пинг ответ от узла. Если не заданы, по умолчанию Elasticsearch client.transport.ping_timeout используется. (Automatic Translation)
client-transport-sniff=Клиент транспорта нюхать (Automatic Translation)
client-transport-sniff-help=Если этот флажок установлен, нюхают кластера включена для динамически обнаруживать доступные узлы в кластере. (Automatic Translation)
cluster-name=Имя кластера (Automatic Translation)
cluster-name-help=Имя кластера, чтобы присоединиться. Имя должно соответствовать удаленного кластера, когда режим работы установлен на удаленный. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port=Zen обнаружения одноадресной хостов порт (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Диапазон портов для использования при построении discovery.zen.ping.unicast.hosts значение. Несколько узлов Elasticsearch диапазон портов может выступать как сплетни маршрутизаторы на одном компьютере. (Automatic Translation)
elasticsearch6-configuration-name=Elasticsearch 6 (Automatic Translation)
http-cors-allow-origin=HTTP CORS позволяют происхождения (Automatic Translation)
http-cors-allow-origin-help=Истоки разрешить когда HTTP CORS включен. (Automatic Translation)
http-cors-configurations=Конфигурации HTTP CORS (Automatic Translation)
http-cors-configurations-help=Пользовательские настройки для HTTP CORS, в формате YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled=HTTP CORS включен (Automatic Translation)
http-cors-enabled-help=Если это проверить, кросс происхождения ресурсов включено совместное использование, который определяет, является ли браузер на другого происхождения может делать запросы к Elasticsearch. Если отключен, веб-интерфейса инструменты как elasticsearch руководитель может быть не удается подключиться. (Automatic Translation)
http-enabled=HTTP включен (Automatic Translation)
http-enabled-help=Если этот флажок установлен, слой HTTP включен. Если флажок снят, слой HTTP отключена на узлах, которые не предназначены служить остальные запросы непосредственно. (Automatic Translation)
index-name-prefix=Префикс имени индекса (Automatic Translation)
index-name-prefix-help=Префикс для имени индекса поиска. Это значение не должно быть изменено в нормальных условиях. Если изменить это значение, необходимо также переиндексировать портал и затем вручную удалить старый индекс, используя консоль администрирования Elasticsearch. (Automatic Translation)
log-exceptions-only=Журнал только исключения (Automatic Translation)
log-exceptions-only-help=Если этот флажок установлен, журналы исключения только в Elasticsearch и не rethrow их. (Automatic Translation)
network-bind-host=Узел сети Bind (Automatic Translation)
network-bind-host-help=Сетевой интерфейс (ы) узел следует выполнять привязку для прослушивания входящих запросов. (Automatic Translation)
network-host=Узел сети (Automatic Translation)
network-host-help=Имя хоста или IP-адреса, связанного с узлом, который используется для публикации (рекламы) узла на другие узлы в кластере. Это ярлык, который устанавливает привязку узла и узла публикации в то же время. (Automatic Translation)
network-publish-host=Сетевые публикации узла (Automatic Translation)
network-publish-host-help=Единый интерфейс узел рекламирует на другие узлы в кластере, так что эти узлы могут подключаться к нему. (Automatic Translation)
number-of-index-replicas=Количество реплик индекс (Automatic Translation)
number-of-index-replicas-help=Количество реплик каждого Liferay индекса. Если не заданы, используются не реплики. Изменения этого значения вступают в силу после полной повторной индексации. (Automatic Translation)
number-of-index-shards=Количество осколков индекс (Automatic Translation)
number-of-index-shards-help=Количество осколков для использования при создании индекса Liferay. Если не заданы, будет использоваться один осколок. Изменения этого значения вступают в силу после полной повторной индексации. (Automatic Translation)
operation-mode=Режим работы (Automatic Translation)
operation-mode-help=Режим УДАЛЕННОЙ работы подключается к удаленному автономный Elasticsearch кластер. Режим работы ВСТРОЕННОГО запускает портал с внутренним Elasticsearch экземпляр в том же JVM. ВСТРОЕННЫЙ режим работы не поддерживается. (Automatic Translation)
override-type-mappings=Переопределить сопоставление типов (Automatic Translation)
override-type-mappings-help=Переопределите сопоставления для всего LiferayDocumentType, в формате JSON (Elasticsearch положить сопоставления API). Если задать это значение, создание индекса игнорирует определение сопоставления по умолчанию и любые точки расширения, используя вместо этого определения альтернативных сопоставлений. Используйте это, если вам нужно LiferayDocumentType с нестандартных сопоставлений полей по умолчанию. Если вам просто нужно добавить новые пользовательские сопоставления без перекрытия каких-либо значений по умолчанию, используйте additionalTypeMappings. (Automatic Translation)
retry-on-conflict=Повторить по конфликту (Automatic Translation)
retry-on-conflict-help=Количество повторных попыток, если версия конфликт возникает потому, что этот документ был обновлен между его получения и его обновления. (Automatic Translation)
sync-search=Синхронизированный поиск (Automatic Translation)
sync-search-help=Если этот флажок установлен, поиск работает на вызывающий поток, а не в Elasticsearch в поиск пула потоков. Это относится только к встроенный режим работы. (Automatic Translation)
transport-addresses=Адреса транспорта (Automatic Translation)
transport-addresses-help=Адреса удаленного узла для подключения к. Это значение является обязательным, если режим работы КЛАВИАТУРЫ. (Automatic Translation)
transport-tcp-port=Транспорт TCP порт (Automatic Translation)
transport-tcp-port-help=Порт для связывания для связи между узлами. Принимает одно значение или диапазон (например, 9300-9400). (Automatic Translation)