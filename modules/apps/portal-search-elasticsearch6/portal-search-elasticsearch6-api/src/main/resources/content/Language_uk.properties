network-host=Мережа хост (Automatic Translation)
network-host-help=Ім'я хоста або IP-адреса зобов'язав вузол, який використовується для публікації (рекламувати) приймаючої іншим вузлам в кластері. Це ярлик, який встановлює безліч складному становищі і опублікувати хоста в той же час. (Automatic Translation)
network-publish-host=Мережа публікувати хост (Automatic Translation)
network-publish-host-help=Єдиний інтерфейс вузол розміщує рекламу на інші вузли кластерів, так що ті вузлів можна підключитися до нього. (Automatic Translation)
number-of-index-replicas=Кількість реплік індекс (Automatic Translation)
number-of-index-replicas-help=Кількість реплік для кожного Liferay індексу. Якщо не використовувати, не репліки використовуються. Це значення для зміни набрали сили, після повного проіндексувати. (Automatic Translation)
number-of-index-shards=Кількість осколки індекс (Automatic Translation)
