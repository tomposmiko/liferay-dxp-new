additional-configurations=Πρόσθετες ρυθμίσεις παραμέτρων (Automatic Translation)
additional-configurations-help=Προσαρμοσμένες ρυθμίσεις για το ενσωματωμένο Elasticsearch, σε μορφή YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations=Πρόσθετο ευρετήριο διαμορφώσεις (Automatic Translation)
additional-index-configurations-help=Προσαρμοσμένες ρυθμίσεις για το ευρετήριο Liferay, σε μορφή JSON ή π (Elasticsearch δημιουργήσετε ευρετήριο API). (Automatic Translation)
additional-type-mappings=ΕΠΙΠΛΕΟΝ ΤΥΠΟΣ αντιστοιχίσεις (Automatic Translation)
additional-type-mappings-help=Προσαρμοσμένες αντιστοιχίσεις για το LiferayDocumentType, σε μορφή JSON (Βάλτε Elasticsearch χαρτογράφηση API). Αυτή η τιμή πρέπει να οριστεί με νέες αντιστοιχίσεις πεδίων μόνο. Εάν ορίσετε αυτήν την τιμή με οποιαδήποτε επικαλυπτόμενα αντιστοιχίσεις για προεπιλεγμένα πεδία, αποτυγχάνει η δημιουργία ευρετηρίου. Για να αντικαταστήσει εξ ολοκλήρου προεπιλεγμένες αντιστοιχίσεις, χρησιμοποιήστε overrideTypeMappings. (Automatic Translation)
bootstrap-mlockall=Mlockall εκκίνησης (Automatic Translation)
bootstrap-mlockall-help=Εάν αυτό σημειωθεί, το χώρο διευθύνσεων της διαδικασίας είναι κλειδωμένο στη μνήμη RAM, εμποδίζει την που αντιμετατεθούν Elasticsearch μνήμη. (Automatic Translation)
client-transport-ignore-cluster-name=Μεταφορών πελάτης αγνοεί όνομα συμπλέγματος (Automatic Translation)
client-transport-ignore-cluster-name-help=Εάν αυτό σημειωθεί, παραβλέπεται η επικύρωση όνομα συμπλέγματος των συνδεδεμένων κόμβων. (Automatic Translation)
client-transport-nodes-sampler-interval=Διάστημα δειγματολήπτη κόμβους μεταφορών πελάτη (Automatic Translation)
client-transport-nodes-sampler-interval-help=Το διάστημα (σε δευτερόλεπτα) κατά την οποία ο κόμβος του υπολογιστή-πελάτη δείγματα/pings συνδεδεμένων κόμβων. Εάν unset, χρησιμοποιείται η προεπιλεγμένη Elasticsearch client.transport.nodes_sampler_interval. (Automatic Translation)
client-transport-ping-timeout=Χρονικό όριο του υπολογιστή-πελάτη μεταφορών Ping (Automatic Translation)
client-transport-ping-timeout-help=Ο χρόνος (σε δευτερόλεπτα) στον κόμβο του προγράμματος-πελάτη περιμένει για μια απάντηση ping από έναν κόμβο. Εάν unset, χρησιμοποιείται η προεπιλεγμένη Elasticsearch client.transport.ping_timeout. (Automatic Translation)
client-transport-sniff=Πρόγραμμα-πελάτης Sniff μεταφορών (Automatic Translation)
client-transport-sniff-help=Εάν αυτό σημειωθεί, συμπλέγματος sniffing είναι ενεργοποιημένη για να ανακαλύψετε δυναμικά διαθέσιμα κόμβους του συμπλέγματος. (Automatic Translation)
cluster-name=Όνομα συμπλέγματος (Automatic Translation)
cluster-name-help=Το όνομα του συμπλέγματος να ενταχθούν. Το όνομα πρέπει να ταιριάζει με το απομακρυσμένο σύμπλεγμα όταν η λειτουργία έχει οριστεί σε απομακρυσμένη. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port=Zen ανακάλυψη Unicast φιλοξενεί λιμάνι (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Εύρος θυρών που θα χρησιμοποιήσετε κατά τη δημιουργία της αξίας discovery.zen.ping.unicast.hosts. Πολλαπλές Elasticsearch κόμβων σε μια περιοχή θυρών μπορεί να λειτουργήσουν ως δρομολογητές κουτσομπολιά στον ίδιο υπολογιστή. (Automatic Translation)
elasticsearch6-configuration-name=Elasticsearch 6 (Automatic Translation)
http-cors-allow-origin=Http CORS επιτρέπουν καταγωγής (Automatic Translation)
http-cors-allow-origin-help=Προέλευση να επιτρέψει όταν HTTP CORS είναι ενεργοποιημένη. (Automatic Translation)
http-cors-configurations=Http CORS διαμορφώσεις (Automatic Translation)
http-cors-configurations-help=Προσαρμοσμένες ρυθμίσεις για HTTP CORS, σε μορφή YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled=Http CORS ενεργοποιημένη (Automatic Translation)
http-cors-enabled-help=Εάν αυτό είναι πόρος του ελέγχονται, μεταξύ καταγωγής κοινή χρήση είναι ενεργοποιημένη, που καθορίζει αν ένα πρόγραμμα περιήγησης σε μια άλλη προέλευσης μπορούν να κάνουν αιτήσεις για Elasticsearch. Εάν απενεργοποιηθεί, web προσκηνίου εργαλεία όπως elasticsearch-κεφάλι ενδέχεται να μην μπορείτε να συνδεθείτε. (Automatic Translation)
http-enabled=HTTP ενεργοποιημένη (Automatic Translation)
http-enabled-help=Αν αυτό είναι επιλεγμένο, το επίπεδο HTTP είναι ενεργοποιημένη. Εάν δεν είναι επιλεγμένη, το επίπεδο HTTP είναι απενεργοποιημένη σε κόμβους που δεν προορίζονται για την εξυπηρέτηση αιτήσεων υπόλοιπο άμεσα. (Automatic Translation)
index-name-prefix=Πρόθεμα ονόματος δείκτης (Automatic Translation)
index-name-prefix-help=Το πρόθεμα για το όνομα του ευρετηρίου αναζήτησης. Αυτή η τιμή δεν πρέπει να τροποποιούνται, υπό κανονικές συνθήκες. Εάν αλλάξετε αυτήν την τιμή, πρέπει επίσης να αναπροσαρμόσετε την πύλη και στη συνέχεια με μη αυτόματο τρόπο να διαγράψετε το παλιό ευρετήριο χρησιμοποιώντας την κονσόλα διαχείρισης της Elasticsearch. (Automatic Translation)
log-exceptions-only=Αρχείο καταγραφής εξαιρέσεις μόνο (Automatic Translation)
log-exceptions-only-help=Εάν αυτό σημειωθεί, καταγράφει εξαιρέσεις μόνο από Elasticsearch και δεν παρουσιαστεί ξανά τους. (Automatic Translation)
network-bind-host=Σύνδεση κεντρικού υπολογιστή δικτύου (Automatic Translation)
network-bind-host-help=Τις διασυνδέσεις δικτύου έναν κόμβο πρέπει να συνδέσετε με για την ακρόαση για εισερχόμενες αιτήσεις. (Automatic Translation)
network-host=Δίκτυο υποδοχής (Automatic Translation)
network-host-help=Το όνομα κεντρικού υπολογιστή ή διεύθυνση IP που δένει στον κόμβο, το οποίο χρησιμοποιείται για τη δημοσίευση (διαφήμιση) στον κεντρικό υπολογιστή σε άλλους κόμβους του συμπλέγματος. Αυτή είναι μια συντόμευση που ορίζει δεσμεύουν υποδοχής και δημοσίευση υποδοχής ταυτόχρονα. (Automatic Translation)
network-publish-host=Δίκτυο δημοσιεύουν υποδοχής (Automatic Translation)
network-publish-host-help=Η διασύνδεση ενός στον κόμβο διαφημίζει σε άλλους κόμβους του συμπλέγματος, ώστε οι κόμβους μπορεί να συνδεθεί σε αυτό. (Automatic Translation)
number-of-index-replicas=Αριθμός ευρετηρίου ρεπλίκες (Automatic Translation)
number-of-index-replicas-help=Ο αριθμός των ρεπλικών για κάθε ευρετήριο Liferay. Εάν unset, χρησιμοποιούνται δεν ρεπλίκες. Αλλαγές σε αυτήν την τιμή να ισχύουν μετά από μια πλήρη reindex. (Automatic Translation)
number-of-index-shards=Αριθμός ευρετηρίου θραύσματα (Automatic Translation)
number-of-index-shards-help=Ο αριθμός των θραύσματα για χρήση όταν δημιουργείται ένα ευρετήριο Liferay. Αν unset, θα χρησιμοποιηθεί ένα μονό θραύσμα αγγείου. Αλλαγές σε αυτήν την τιμή να ισχύουν μετά από μια πλήρη reindex. (Automatic Translation)
operation-mode=Τρόπος λειτουργίας (Automatic Translation)
operation-mode-help=Η ΑΠΟΜΑΚΡΥΣΜΈΝΗ λειτουργία συνδέεται με ένα σύμπλεγμα Elasticsearch απομακρυσμένης αυτόνομο. Η ΕΝΣΩΜΑΤΩΜΈΝΗ λειτουργία ξεκινά πύλη με μια εσωτερική Elasticsearch παρουσία της ίδιας JVM. Η ΕΝΣΩΜΑΤΩΜΈΝΗ λειτουργία δεν υποστηρίζεται. (Automatic Translation)
override-type-mappings=Παράκαμψη αντιστοιχίσεις τύπου (Automatic Translation)
override-type-mappings-help=Αντικαθιστούν τις αντιστοιχίσεις για το ολόκληρο LiferayDocumentType, σε μορφή JSON (Βάλτε Elasticsearch χαρτογράφηση API). Εάν ορίσετε αυτήν την τιμή, δημιουργία ευρετηρίου παραβλέπει τον ορισμό αντιστοιχίσεις προεπιλογή και οποιαδήποτε επέκταση σημεία, χρησιμοποιώντας τον ορισμό αυτό εναλλακτικές αντιστοιχίσεις αντί. Χρησιμοποιήστε αυτό εάν χρειάζεστε LiferayDocumentType να έχει δημιουργηθεί με μη τυπικές αντιστοιχίσεις για τα προεπιλεγμένα πεδία. Εάν χρειάζεστε ακριβώς για να προσθέσετε νέες προσαρμοσμένες αντιστοιχίσεις χωρίς επικάλυψη οποιοδήποτε προεπιλογές, χρησιμοποιήστε additionalTypeMappings. (Automatic Translation)
retry-on-conflict=Επανάληψη σε σύγκρουση (Automatic Translation)
retry-on-conflict-help=Τον αριθμό των επαναλήψεων, εάν προκύψει διένεξη έκδοσης, επειδή το έγγραφο ενημερώθηκε μεταξύ και ενημερώσει την ανάκτησή τους. (Automatic Translation)
sync-search=Συγχρονισμένη αναζήτησης (Automatic Translation)
sync-search-help=Αν αυτό είναι επιλεγμένο, αναζήτηση τρέχει στον invoker νήμα και όχι στο χώρο συγκέντρωσης νημάτων αναζήτησης του Elasticsearch. Αυτό ισχύει μόνο για το ενσωματωμένο λειτουργίας. (Automatic Translation)
transport-addresses=Διευθύνσεις μεταφορών (Automatic Translation)
transport-addresses-help=Το απομακρυσμένο κόμβο διευθύνσεις σε συνδέω σε. Αυτή η τιμή απαιτείται όταν η λειτουργία έχει οριστεί σε ΑΠΟΜΑΚΡΥΣΜΈΝΟ. (Automatic Translation)
transport-tcp-port=Θύρα TCP μεταφοράς (Automatic Translation)
transport-tcp-port-help=Το λιμάνι που να δεσμεύει για επικοινωνία μεταξύ κόμβων. Δέχεται μία τιμή ή ένα εύρος (π.χ., 9300-9400). (Automatic Translation)