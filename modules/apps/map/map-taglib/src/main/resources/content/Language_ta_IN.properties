a-list-of-map-providers-should-be-shown-here=மேப் கான்ஃபிகர் செய்ய, Map Providers இங்கு பட்டியலிடப்பட வேண்டும் தயவுசெய்து போர்ட்டல் நிர்வாகியைத் தொடர்பு கொள்ளவும் அல்லது Liferay Marketplace -லிருந்து ஒரு Map Provider-ரை நிறுவவும்.
a-map-should-be-shown-here=ஒரு வரைபடம் இங்கே காட்டப்பட வேண்டும். தயவுசெய்து போர்டல் நிர்வாகியைத் தொடர்பு கொள்ளவும் அல்லது Liferay Marketplace -லிருந்து ஒரு Map Provider நிறுவவும்.
select-the-maps-api-provider-to-use-when-displaying-geolocalized-assets=Geo-localized Assets-களை காண்பிக்கும் போது, Map API Provider-ரை தேர்ந்தெடுக்கவும்.