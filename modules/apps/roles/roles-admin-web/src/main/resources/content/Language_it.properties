application-permissions=Permessi Applicazione
application-permissions-help=Questi permessi definiscono quali azioni possono essere eseguite su questa applicazione. Questi includono sia azioni che ogni applicazione ha, come ad esempio aggiungi alla pagina e visualizza sia azioni specifiche della applicazione.
