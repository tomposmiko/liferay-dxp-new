application-permissions-help=இந்த அனுமதிகள் இந்த பயன்பாட்டில் என்ன செயல்களை செய்ய முடியும் என்பதை வரையறுக்கின்றன. இவை ஒவ்வொரு பயன்பாடும், Add to Page and View, மற்றும் பapplication-specific actions போன்ற செயல்களை உள்ளடக்கியிருக்கும்.
are-you-sure-you-want-to-delete-this-role=இந்த ரோலை நிச்சயமாக நீக்க வேண்டுமா? இது உடனடியாக நீக்கப்படும். இது ஒரு reviewer role-ஆக இருந்தால், அதனுடன் அதன் task assignments-களும் நீக்கப்படும்.
are-you-sure-you-want-to-remove-this-permission=இந்த அனுமதியை நீக்க விரும்புகிறீர்களா?
