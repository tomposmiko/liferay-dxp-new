javax.portlet.description.com_liferay_roles_admin_web_portlet_RolesAdminPortlet=ஒரு குறிப்பிட்ட scope-ன் படி, போரட்டலில் உள்ள பயனர்கள் functions-களையும் ஒரு குழுமமாக பகிர்ந்த கொள்ள Roles-கள் பயன்படுகிறது. பயன்பாடுகளில் உள்ள பல்வேறு செயல்பாடுகளை அனுமதிக்கக்கூடிய Roles-களை நீங்கள் சேர்க்கலாம்.
