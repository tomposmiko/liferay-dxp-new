components:
    schemas:
        Account:
            # @review
            description:
                An account represents an external account, for example a
                customer business.
            properties:
                description:
                    type: string
                domains:
                    # @review
                    description:
                        The account's email domains. Users assigned to this
                        account generally will have email addresses under one
                        of these domains.
                    items:
                        type: string
                    type: array
                externalReferenceCode:
                    # @review
                    description:
                        The optional external key of this account.
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    type: string
                organizationIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                parentAccountId:
                    format: int64
                    type: integer
                status:
                    type: integer
            type: object
        AccountRole:
            # @review
            description:
                A role that belongs to an account
            properties:
                accountId:
                    # @review
                    description:
                        The primary key of the account that owns this role.
                    format: int64
                    readOnly: true
                    type: integer
                description:
                    type: string
                displayName:
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    type: string
                roleId:
                    # @review
                    description:
                        The primary key of the underlying system role.
                    format: int64
                    readOnly: true
                    type: integer
        AccountUser:
            # @review
            description:
                A user that is a member of an account.
            properties:
                emailAddress:
                    format: email
                    type: string
                externalReferenceCode:
                    # @review
                    description:
                        The optional external key of this account user.
                    type: string
                firstName:
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                lastName:
                    type: string
                middleName:
                    type: string
                prefix:
                    type: string
                screenName:
                    type: string
                suffix:
                    type: string
            type: object
