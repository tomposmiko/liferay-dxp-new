password-compare=Sammenlign adgangskode (Automatic Translation)
password-encryption-algorithm-help=Angiv den adgangskodekryptering, der skal bruges til sammenligning af adgangskoder under import og til brug til kryptering af adgangskoder under eksport. Sammenligning af adgangskoder under import bruges kun, når egenskaben "LDAPAuthConfiguration.method" er angivet til sammenligning med adgangskode. Hvis krypteringen er angivet til INGEN, som er standardværdien, betragtes adgangskoder som almindelig tekst. SHA-512-algoritmen understøttes ikke i øjeblikket. (Automatic Translation)
password-policy-enabled=Adgangskodepolitik er aktiveret (Automatic Translation)
password-policy-enabled-help=Angiv dette til sand for at bruge LDAP's adgangskodepolitik i stedet for portaladgangskodepolitikken. Hvis den er angivet til true, er det muligt, at portalgenererede adgangskoder ikke svarer til LDAP-politikken. Se egenskaberne "passwords.regexptoolkit.*" for at få oplysninger om konfiguration af RegExpToolkit i forbindelse med generering af disse adgangskoder. Bemærk, at hvis dette er aktiveret, kontrollerer portalen ikke, om der er gyldige adgangskoder, udløbne adgangskoder eller brugere, der er låst ude. Dette håndteres nu af LDAP-serverens adgangskodepolitik. (Automatic Translation)
range-size=Størrelse på område (Automatic Translation)
range-size-help=Angiv det antal værdier, der skal returneres i hver forespørgsel, til en attribut med flere værdier for adresselisteservere, der understøtter hentning af områder. Range-størrelsen skal være 1000 eller mindre for Windows 2000 og 1500 eller mindre for Windows Server 2003. (Automatic Translation)
