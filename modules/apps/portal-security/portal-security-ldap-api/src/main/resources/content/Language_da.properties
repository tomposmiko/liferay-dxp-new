import-method-help=Angiv enten bruger eller gruppe for importmetode. Hvis portalen er indstillet til bruger, importerer den alle brugere og de grupper, der er knyttet til disse brugere. Hvis den er angivet til gruppe, importerer portalen alle grupper og de brugere, der er tilknyttet disse grupper. Denne værdi skal angives ud fra, hvordan LDAP-serveren gemmer oplysninger om gruppemedlemskab. (Automatic Translation)
