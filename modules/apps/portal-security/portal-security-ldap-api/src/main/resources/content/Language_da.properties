import-create-role-per-group-help=Angiv dette til sand, hvis portalen automatisk skal oprette en rolle pr. gruppe, der importeres fra LDAP. Rollen tildeles gruppen, så brugerne automatisk kan arve den pågældende rolle, når de er tildelt gruppen. (Automatic Translation)
import-group-cache-enabled-help=Angiv, om DN-opslag i tidsgruppe skal cachelagres under LDAP-import og -logon. Hvis den er angivet til true, vil det gøre LDAP-import og -logon hurtigere, men opdateringer til gruppeattributter genkendes ikke, før cacheposten udløber. Cachestørrelsen og timeout kan konfigureres til cachen ved hjælp af cachenavnet "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Angiv udløbstiden for låsen for LDAP-import. Udløbstiden er som standard 1 dag. (Automatic Translation)
