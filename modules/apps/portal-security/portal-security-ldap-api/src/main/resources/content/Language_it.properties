import-create-role-per-group-help=Imposta questa opzione a vero se il portale deve creare automaticamente un ruolo per gruppo importato dal server LDAP. Il ruolo sarà assegnato al gruppo così che gli utenti ereditino automaticamente il ruolo quando sono assegnati al gruppo.
import-group-cache-enabled-help=Specifica se il lookup del DN per i gruppi sarà messo in cache durante l'importazione LDAP e il login. Se impostato a vero, renderà l'import e il login più veloce ma modifiche agli attributi di gruppo non saranno propagate finché la cache non sarà scaduta. La dimensione della cache e il timeout possono essere configurati usando il nome cache "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=Imposta il tempo di lock dell'import LDAP. L'impostazione predefinita è di 1 giorno.
