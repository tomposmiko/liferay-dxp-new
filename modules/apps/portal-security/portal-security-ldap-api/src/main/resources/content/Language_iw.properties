export-enabled=ייצוא מופעל
export-enabled-help=הגדרות לייצוא משתמשים מהפורטל ל-LDAP. הדבר מאפשר למשתמש לשנות את שמו הפרטי, שם המשפחה שלו וכו' בפורטל ושהשינוי יעבור בדחיפה לשרת ה-LDAP. הגדרה זו לא נמצאת בשימוש אלא אם כן ערך המאפיין "LDAPAuthConfiguration.enabled" נקבע כ-true.
export-group-enabled=קבוצת ייצוא מופעלת
export-group-enabled-help=הגדירו מאפיין זה כ-true אם יש צורך לייצא קבוצות ואת הקישורים שלהן מהפורטל ל-LDAP. הגדרה זו נמצאת בשימוש רק אם המאפיין "LDAPAuthConfiguration.enabled" מוגדר כ-true.
factory-initial=מפעל התחלתי
group-default-object-classes-help=כאשר קבוצה מיוצאת ל-LDAP והקבוצה לא קיימת, הקבוצה תיווצר עם ברירות המחדל הבאות עבור מחלקות של אובייקטים.
group-mappings=מיפויי קבוצה
group-mappings-help=כאשר מייבאים קבוצות, הפורטל ישתמש במיפוי זה כדי לחבר מאפייני קבוצות LDAP ואת מאפייני קבוצת המשתמשים של הפורטל.
group-search-filter=מסנן חיפוש קבוצתי
group-search-filter-enabled=מסנן חיפוש קבוצתי מופעל
group-search-filter-help=הגדרות עבור יבוא משתמשים מ-LDAP לפורטל. הגדרות אלא נמצאות בשימוש אלא אם כן "LDAPImportConfiguration.enabled" מוגדר כ-true.
groups-dn-help=קבוצות חדשות ייווצרו עבור ה-DN המוגדר. הדבר יהיה פעיל רק אם המאפיין "LDAPAuthConfiguration.enabled" ו-"LDAPExportConfiguration.enabled" יוגדרו כ-true.
import-create-role-per-group-help=קבעו ערך זה כ-true אם על הפורטל ליצור באופן אוטומטי תפקיד עבור כל קבוצה שמיובאת מ-LDAP. התפקיד יוקצה לקבוצה כך שהמשתמשים יוכלו לרשת אוטומטית את אותו תפקיד כשהם מוקצים לקבוצה.
import-group-cache-enabled-help=הגדירו האם שאילתות זמן - קבוצת DN יועברו לזיכרון מטמון במהלך יבוא LDAP וכניסה. אם הערך נקבע כ-true, הדבר יזרז את יבוא והכניסה, אך עדכונים למאפייני הקבוצה לא יוכרו עד שתוקף רשומת המטמון יפוג. ניתן להגדיר את גודל המטמון וה-timeout עבור המטמון באמצעות שם המטמון "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=הגדירו את זמן התפוגה לנעילה עבור ייבוא LDAP. ברירת המחדל לזמן התפוגה היא יום אחד.
import-method=שיטת ייבוא
import-method-help=הגדר משתמש או קבוצה עבור שיטת יבוא. אם הערך מוגדר למשתמש, הפורטל מייבא את כל המשתמשים והקבוצות המקושרות לאותם משתמשים. אם הוא נקבע לקבוצה, הפורטל מייבא את כל הקבוצות והמשתמשים המקושרים לקבוצות אלה. יש לקבוע ערך זה על פי האופן שבו שרת ה-LDAP שלך מאחסן מידע על חברות בקבוצות.
import-user-sync-strategy=יבא אסטרטגיית סנכרון משתמשים
ldap-auth-configuration-name=אימות
ldap-export-configuration-name=יצוא
ldap-import-configuration-name=יבוא
ldap-server-configuration-name=שרתים
lock-expiration-time=זמן תפוגת נעילה
method-help=קבע את bind או השוואת סיסמאות כשיטת האימות של LDAP. השיטה Bind מועדפת על ידי רוב הספקים כדי שלא תצטרכו לדאוג לגבי אסטרטגיות הצפנה.
page-size=גודל עמוד
page-size-help=קבע את גודל הדף עבור שרתי תיקיות שתומכים ב-paging. על ערך זה להיות 1000 או פחות עבור Microsoft Active Directory Server.
password-encryption-algorithm-help=קבע את הצפנת הסיסמה לשימוש בעת השוואה של סיסמאות במהלך יבוא וכדי להשתמש בהצפנת סיסמאות במהלך יצוא. השוואת סיסמאות במהלך יבוא תהיה בשימוש רק כאשר הנכס "LDAPAuthConfiguration.method" נקבע כ-password-compare. אם ההצפנה נקבעה כ-NONE, שהוא ערך ברירת המחדל, הסיסמאות נחשבות לטקסט רגיל. אלגוריתם SHA-512 לא נתמך כרגע.
password-policy-enabled=מדיניות סיסמאות מופעלת
password-policy-enabled-help=הגדר את זה כ-true כדי להשתמש במדיניות הסיסמאות של LDAP במקום במדיניות הסיסמאות של הפורטל. אם מוגדר כ-true, ייתכן שהסיסמאות שמופקות בפורטל לא יתאימו למדיניות של LDAP. לקבלת פרטים על הגדרת התצורה של RegExpToolkit להפקת הסיסמאות עיין במאפיינים "passwords.regexptoolkit.*". שים לב שאם זה מופעל, הפורטל לא יבצע בדיקה אם הסיסמאות חוקיות, תקפות, או אם המשתמשים חסומים. זה יטופל כעת על-ידי מדיניות הסיסמאות של שרת ה-LDAP.
range-size=גודל הטווח
range-size-help=קבע את מספר הערכים שיש להחזיר עבור כל שאילתה של מאפיין רב-ערכי עבור שרתי תיקיות שתומכים באחזור טווח. על גודל הטווח להיות 1000 או פחות עבור Windows 2000 ו-1500 או פחות עבור Windows Server 2003.
referral=הפנייה
security-credential=אישור אבטחה
security-principal=מנהל אבטחה
system-ldap-configuration-name=חיבור
user-custom-mappings=מיפויי משתמש מותאמים אישית
user-custom-mappings-help=כאשר מייבאים ומייצאים משתמשים, הפורטל ישתמש במיפוי זה כדי לחבר מאפייני משתמשי LDAP והמאפיינים המותאמים אישית של משתמש הפורטל.
user-default-object-classes-help=כאשר משתמש מיוצא ל-LDAP והמשתמש לא קיים, המשתמש ייווצר עם ברירות המחדל הבאות עבור מחלקות של אובייקטים.
user-ignore-attributes=תכונות התעלמות ממשתמש
user-ignore-attributes-help=קבעו את מאפייני המשתמש שנשלטות מהפורטל. כאשר מוסיפים או מעדכנים משתמש מ-LDAP, הפעולה תדלג על מאפיינים אלה.
user-mappings=מיפויי משתמש
user-mappings-help=כאשר מייבאים ומייצאים משתמשים, הפורטל ישתמש במיפוי זה כדי לחבר מאפייני משתמשי LDAP ואת המאפיינים של משתמשי הפורטל.
user-search-filter=מסנן חיפוש המשתמש
user-search-filter-help=הגדרות עבור יבוא משתמשים מ-LDAP לפורטל. הגדרות אלה לא נמצאות בשימוש אלא אם כן "LDAPImportConfiguration.enabled" מוגדר כ-true.
users-dn-help=משתמשים חדשים ייווצרו עבור ה-DN המוגדר. הדבר יהיה פעיל רק אם המאפיין "LDAPAuthConfiguration.enabled" ו-"LDAPExportConfiguration.enabled" יוגדרו כ-true.