authentication-search-filter-help=Zadajte vyhľadávací filter, ktorý sa používa na testovanie platnosti používateľa. Tokeny @company_id@, @email_address@, @screen_name@ a @user_id@ sa v runtime nahradia správnymi hodnotami. (Automatic Translation)
