import-method-help=Seadke impordimeetodile kas kasutaja või rühm. Kui see on seatud kasutajale, impordib portaal kõik kasutajad ja nende kasutajatega seotud rühmad. Kui see on seatud grupile, impordib portaal kõik grupid ja nende rühmadega seotud kasutajad. See väärtus tuleks seada vastavalt sellele, kuidas teie LDAP-server talletab rühma liikmelisuse teavet. (Automatic Translation)
