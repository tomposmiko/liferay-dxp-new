password-compare=Parooli võrdlus (Automatic Translation)
password-encryption-algorithm-help=Seadke paroolikrüptimine kasutamiseks paroolide võrdlemiseks importimise ajal ja paroolide krüptimiseks eksportimise ajal. Paroolide võrdlemist importimise ajal kasutatakse ainult siis, kui atribuut "LDAPAuthConfiguration.method" on seatud parooli võrdlemiseks. Kui krüptimise väärtuseks on seatud NONE, mis on vaikeväärtus, loetakse paroolid lihttekstiks. SHA-512 algoritmi praegu ei toetata. (Automatic Translation)
password-policy-enabled=Paroolipoliitika on lubatud (Automatic Translation)
password-policy-enabled-help=Seadke see tõeseks, et kasutada portaali paroolipoliitika asemel LDAP paroolipoliitikat. Kui see on seatud tõeseks, on võimalik, et portaali loodud paroolid ei vasta LDAP-poliitikale. Nende paroolide genereerimisel regExpToolkiti konfigureerimise kohta leiate lisateavet atribuutidest "passwords.regexptoolkit.*". Pange tähele, et kui see on lubatud, ei kontrolli portaal kehtivaid paroole, aegunud paroole ega lukustatud kasutajaid. Seda käsitleb nüüd LDAP-serveri paroolipoliitika. (Automatic Translation)
