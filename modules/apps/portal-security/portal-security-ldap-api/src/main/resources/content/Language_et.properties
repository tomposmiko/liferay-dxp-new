import-create-role-per-group-help=Seadke see tõeseks, kui portaal peaks automaatselt looma rolli iga LDAP-ist imporditud grupi kohta. Roll määratakse rühmale, et kasutajad saaksid selle rolli automaatselt pärida, kui nad on rühmale määratud. (Automatic Translation)
import-group-cache-enabled-help=Määrake, kas ajagrupi DN-otsingud vahemällu LDAP-impordi ja sisselogimise ajal. Kui see on seatud tõeseks, kiirendab see LDAP importi ja sisselogimist, kuid rühmaatribuutide värskendusi ei tuvastata enne vahemälukirje aegumist. Vahemälu suuruse ja ajalõpu saab konfigureerida vahemälu jaoks vahemälu nimega "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
