group-search-filter-help=將群組從LDAP導入門戶的設置。除非屬性"LDAPImportConfiguration.enabled"設置為 true，否則不會使用這些設置。 (Automatic Translation)
groups-dn-help=將在指定的 DN 上創建新組。僅當屬性"LDAPAuthConfiguration.enabled"和"LDAPExportConfiguration.enabled"設置為 true 時，此操作才會處於活動狀態。 (Automatic Translation)
ignore-user-search-filter-for-auth=忽略使用者搜尋篩選器進行身份驗證 (Automatic Translation)
ignore-user-search-filter-for-auth-help=選取後，使用者無需匹配LDAP伺服器的搜尋過濾器即可進行身份驗證。 (Automatic Translation)
import-create-role-per-group-help=如果門戶應為每個從LDAP導入的組自動創建角色，請將此項設置為 true。角色將分配給組，以便用戶可以在分配到組時自動繼承該角色。 (Automatic Translation)
import-group-cache-enabled-help=指定在 LDAP 匯入和登錄期間是否快取時間組 DN 查找。如果設置為 true，這將加快 LDAP 導入和登錄速度，但在緩存條目過期之前，不會識別對組屬性的更新。可以使用緩存名稱「com.liferay.portal.security.exportimport.UserImporter」為緩存配置緩存大小和超時。 (Automatic Translation)
import-lock-expiration-time-help=設置LDAP導入的鎖定過期時間。默認情況下，過期時間為1天。 (Automatic Translation)
import-method=匯入方式
import-method-help=為導入方法設置使用者或組。如果設置為使用者，門戶將導入所有使用者以及與這些使用者關聯的組。如果設置為組，門戶將導入所有組以及與這些組關聯的使用者。應根據LDAP伺服器儲存組成員身份資訊的方式設置此值。 (Automatic Translation)
import-user-sync-strategy=匯入使用者同步策略
