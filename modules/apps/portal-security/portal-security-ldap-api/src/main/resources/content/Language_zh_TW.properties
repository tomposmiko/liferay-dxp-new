lock-expiration-time=鎖定到期時間
method-help=為LDAP身份驗證方法設置綁定或密碼比較。大多數供應商首選綁定，因此您不必擔心加密策略。 (Automatic Translation)
page-size=頁面大小
page-size-help=設置支援分頁的目錄伺服器的頁面大小。對於 Microsoft Active Directory Server，此值需要為 1000 或更小。 (Automatic Translation)
password-compare=密碼比較
password-encryption-algorithm-help=設置密碼加密以用於在導入期間比較密碼，以及在匯出期間用於加密密碼。僅當屬性"LDAPAuthConfiguration.method"設置為密碼比較時，才會使用導入期間比較密碼。如果加密設置為 NONE（預設值），則密碼被視為純文字。目前不支援 SHA-512 演算法。 (Automatic Translation)
password-policy-enabled=啟用密碼政策
password-policy-enabled-help=將此設置為 true 可使用 LDAP 的密碼策略，而不是門戶密碼策略。如果設置為 true，則門戶生成的密碼可能與 LDAP 策略不匹配。有關在生成這些密碼時配置 RegExpToolkit 的詳細資訊，請參閱"passwords.regexptoolkit.*"屬性。請注意，如果啟用此功能，門戶將不會檢查有效密碼、過期密碼或被鎖定的使用者。現在，這由LDAP伺服器的密碼策略處理。 (Automatic Translation)
range-size=範圍大小
range-size-help=設置每個查詢中要返回到支援範圍檢索的目錄伺服器的多值屬性的值數。對於 Windows 2000，範圍大小必須小於 1000，對於 Windows Server 2003，範圍大小必須為 1500 或更小。 (Automatic Translation)
