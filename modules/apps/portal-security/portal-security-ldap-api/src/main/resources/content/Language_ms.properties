groups-dn-help=Kumpulan baru akan dicipta di DN yang ditentukan. Ini hanya akan aktif jika harta "LDAPAuthConfiguration.enabled" dan "LDAPExportConfiguration.enabled" ditetapkan kepada benar. (Automatic Translation)
import-create-role-per-group-help=Tetapkan ini kepada benar jika portal harus mencipta peranan secara automatik bagi setiap kumpulan yang diimport daripada LDAP. Peranan akan diperuntukkan kepada kumpulan supaya pengguna boleh mewarisi peranan tersebut secara automatik apabila ia diperuntukkan kepada kumpulan. (Automatic Translation)
import-group-cache-enabled-help=Tentukan sama ada carian DN kumpulan masa akan dicach semasa import dan log masuk LDAP. Jika ditetapkan kepada benar, ini akan mempercepatkan import dan log masuk LDAP, tetapi kemas kini kepada atribut kumpulan tidak akan diiktiraf sehingga kemasukan cache tamat. Saiz cache dan tamat masa boleh dikonfigurasikan untuk cache menggunakan nama cache "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Tetapkan masa tamat kunci untuk import LDAP. Secara lalai, masa tamat tempoh adalah 1 hari. (Automatic Translation)
import-method=Kaedah Import (Automatic Translation)
import-method-help=Setkan sama ada pengguna atau kumpulan untuk kaedah import. Jika ditetapkan kepada pengguna, portal ini mengimport semua pengguna dan kumpulan yang berkaitan dengan pengguna tersebut. Jika ditetapkan kepada kumpulan, portal ini mengimport semua kumpulan dan pengguna yang berkaitan dengan kumpulan tersebut. Nilai ini harus ditetapkan berdasarkan cara pelayan LDAP anda menyimpan maklumat keahlian kumpulan. (Automatic Translation)
