export-enabled-help=Seting untuk mengeksport pengguna dari portal ke LDAP. Ini membolehkan pengguna mengubah suai nama pertamanya, nama terakhir, dan lain-lain dalam portal dan mempunyai perubahan yang ditolak ke pelayan LDAP. Seting ini tidak digunakan melainkan sifat "LDAPAuthConfiguration.enabled" disetkan kepada benar. (Automatic Translation)
