method-help=Tetapkan sama ada ikatan atau kata laluan dibandingkan dengan kaedah pengesahan LDAP. Ikatan diutamakan oleh kebanyakan vendor supaya anda tidak perlu bimbang tentang strategi penyulitan. (Automatic Translation)
page-size=Saiz Halaman (Automatic Translation)
page-size-help=Tetapkan saiz halaman untuk pelayan direktori yang menyokong penghalaman. Nilai ini perlu 1000 atau kurang untuk Pelayan Direktori Aktif Microsoft. (Automatic Translation)
password-compare=Perbandingan Kata Laluan (Automatic Translation)
password-encryption-algorithm-help=Tetapkan penyulitan kata laluan untuk digunakan untuk membandingkan kata laluan semasa import dan untuk digunakan untuk menyulitkan kata laluan semasa eksport. Membandingkan kata laluan semasa import hanya akan digunakan apabila sifat "LDAPAuthConfiguration.method" ditetapkan kepada kata laluan-bandingkan. Jika penyulitan disetkan kepada TIADA, yang merupakan nilai lalai, kata laluan dianggap sebagai teks biasa. Algoritma SHA-512 pada masa ini tidak disokong. (Automatic Translation)
password-policy-enabled=Dasar Kata Laluan Didayakan (Automatic Translation)
password-policy-enabled-help=Tetapkan ini kepada benar untuk menggunakan dasar kata laluan LDAP dan bukannya dasar kata laluan portal. Jika ditetapkan kepada benar, ada kemungkinan portal yang dijana kata laluan tidak akan sepadan dengan dasar LDAP. Lihat sifat "passwords.regexptoolkit.*" untuk butiran mengenai mengkonfigurasi RegExpToolkit dalam menjana kata laluan ini. Sila ambil perhatian bahawa jika ini didayakan, portal ini tidak akan menyemak kata laluan yang sah, kata laluan yang telah luput, atau pengguna yang dikunci. Ini kini dikendalikan oleh dasar kata laluan pelayan LDAP. (Automatic Translation)
range-size=Saiz Julat (Automatic Translation)
range-size-help=Tetapkan bilangan nilai untuk kembali dalam setiap pertanyaan kepada atribut berbilang nilai untuk pelayan direktori yang menyokong pengambilan julat. Saiz julat mestilah 1000 atau kurang untuk Windows 2000 dan 1500 atau kurang untuk Windows Server 2003. (Automatic Translation)
