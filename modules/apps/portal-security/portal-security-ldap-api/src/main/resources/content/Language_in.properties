import-create-role-per-group-help=Atur ini ke true jika portal harus secara otomatis membuat peran per grup yang diimpor dari LDAP. Peran akan ditetapkan ke grup sehingga pengguna dapat secara otomatis mewarisi peran tersebut saat ditetapkan ke grup. (Automatic Translation)
import-group-cache-enabled-help=Tentukan apakah pencarian DN grup waktu akan di-cache selama impor dan login LDAP. Jika disetel ke true, ini akan mempercepat impor dan login LDAP, tetapi pembaruan untuk atribut grup tidak akan dikenali sampai entri cache kedaluwarsa. Ukuran dan waktu cache dapat dikonfigurasi untuk cache menggunakan nama cache "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Atur waktu kedaluwarsa kunci untuk impor LDAP. Secara default, waktu kedaluwarsa adalah 1 hari. (Automatic Translation)
import-method=Impor Metode (Automatic Translation)
import-method-help=Atur pengguna atau grup untuk metode impor. Jika diatur ke pengguna, portal mengimpor semua pengguna dan grup yang terkait dengan pengguna tersebut. Jika diatur ke grup, portal mengimpor semua grup dan pengguna yang terkait dengan grup tersebut. Nilai ini harus ditetapkan berdasarkan bagaimana server LDAP Anda menyimpan informasi keanggotaan grup. (Automatic Translation)
