password-compare=Perbandingan Kata Sandi (Automatic Translation)
password-encryption-algorithm-help=Atur enkripsi kata sandi yang digunakan untuk membandingkan kata sandi selama impor dan digunakan untuk mengenkripsi kata sandi selama ekspor. Membandingkan kata sandi selama impor hanya akan digunakan ketika properti "LDAPAuthConfiguration.method" diatur ke perbandingan kata sandi. Jika enkripsi diatur ke NONE, yang merupakan nilai default, kata sandi dianggap sebagai teks biasa. Algoritma SHA-512 saat ini tidak didukung. (Automatic Translation)
password-policy-enabled=Kebijakan Kata Sandi Diaktifkan (Automatic Translation)
password-policy-enabled-help=Atur ini ke true untuk menggunakan kebijakan kata sandi LDAP alih-alih kebijakan kata sandi portal. Jika disetel ke true, ada kemungkinan bahwa kata sandi yang dihasilkan portal tidak akan cocok dengan kebijakan LDAP. Lihat properti "passwords.regexptoolkit.*" untuk detail tentang mengonfigurasi RegExpToolkit dalam menghasilkan kata sandi ini. Perhatikan bahwa jika ini diaktifkan, portal tidak akan memeriksa kata sandi yang valid, kata sandi kedaluwarsa, atau pengguna yang dikunci. Ini sekarang ditangani oleh kebijakan kata sandi server LDAP. (Automatic Translation)
range-size=Ukuran Rentang (Automatic Translation)
range-size-help=Atur jumlah nilai yang akan dikembalikan di setiap kueri ke atribut multinilai untuk server direktori yang mendukung pengambilan rentang. Ukuran rentang harus 1000 atau kurang untuk Windows 2000 dan 1500 atau kurang untuk Windows Server 2003. (Automatic Translation)
