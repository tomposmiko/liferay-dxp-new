export-enabled-help=Pengaturan untuk mengekspor pengguna dari portal ke LDAP. Ini memungkinkan pengguna untuk memodifikasi nama depan, nama belakang, dll di portal dan memiliki perubahan yang didorong ke server LDAP. Pengaturan ini tidak digunakan kecuali properti "LDAPAuthConfiguration.enabled" diatur ke true. (Automatic Translation)
