password-compare=Comparare parolă (Automatic Translation)
password-encryption-algorithm-help=Setați criptarea parolei de utilizat pentru compararea parolelor în timpul importului și de utilizat pentru criptarea parolelor în timpul exportului. Compararea parolelor în timpul importului va fi utilizată numai atunci când proprietatea "LDAPAuthConfiguration.method" este setată la compararea parolelor. Dacă criptarea este setată la NONE, care este valoarea implicită, parolele sunt considerate text simplu. Algoritmul SHA-512 este în prezent neacceptat. (Automatic Translation)
password-policy-enabled=Politică parolă activată (Automatic Translation)
password-policy-enabled-help=Setați acest lucru la adevărat pentru a utiliza politica de parolă LDAP în loc de politica de parolă portal. Dacă este setat la adevărat, este posibil ca parolele generate de portal să nu se potrivească cu politica LDAP. Consultați proprietățile "passwords.regexptoolkit.*" pentru detalii despre configurarea RegExpToolkit în generarea acestor parole. Rețineți că, dacă acest lucru este activat, portalul nu va căuta parole valide, parole expirate sau utilizatori care sunt blocați. Acest lucru este acum tratat de politica de parolă a serverului LDAP. (Automatic Translation)
range-size=Dimensiune zonă (Automatic Translation)
range-size-help=Setați numărul de valori pentru a reveni în fiecare interogare la un atribut multi-valoare pentru serverele director care acceptă regăsirea intervalului. Dimensiunea intervalului trebuie să fie de 1000 sau mai mică pentru Windows 2000 și 1500 sau mai puțin pentru Windows Server 2003. (Automatic Translation)
