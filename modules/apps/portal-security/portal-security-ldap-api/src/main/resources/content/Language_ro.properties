export-enabled-help=Setări pentru exportul utilizatorilor din portal în LDAP. Acest lucru permite unui utilizator să-și modifice prenumele, numele de familie etc. în portal și să aibă această schimbare împinsă pe serverul LDAP. Această setare nu este utilizată decât dacă proprietatea "LDAPAuthConfiguration.enable" este setată la true. (Automatic Translation)
