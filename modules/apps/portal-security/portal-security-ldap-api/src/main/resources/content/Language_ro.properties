import-create-role-per-group-help=Setați acest lucru la adevărat dacă portalul ar trebui să creeze automat un rol pentru fiecare grup importat din LDAP. Rolul va fi atribuit grupului, astfel încât utilizatorii să poată moșteni automat acel rol atunci când sunt atribuiți grupului. (Automatic Translation)
import-group-cache-enabled-help=Specificați dacă cautarile DN de grup de timp vor fi memorate în cache în timpul importului și conectării LDAP. Dacă este setat la true, acest lucru va accelera importul și conectarea LDAP, dar actualizările atributelor de grup nu vor fi recunoscute până când intrarea cache nu expiră. Dimensiunea cache-ului și expirarea pot fi configurate pentru memoria cache utilizând numele cache "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Setați timpul de expirare a blocării pentru importul LDAP. În mod implicit, timpul de expirare este de 1 zi. (Automatic Translation)
import-method=Metodă de import (Automatic Translation)
import-method-help=Setați utilizatorul sau grupul pentru metoda de import. Dacă este setat la utilizator, portalul importă toți utilizatorii și grupurile asociate cu acei utilizatori. Dacă este setat la grupare, portalul importă toate grupurile și utilizatorii asociați cu aceste grupuri. Această valoare trebuie setată în funcție de modul în care serverul LDAP stochează informațiile de membru al grupului. (Automatic Translation)
