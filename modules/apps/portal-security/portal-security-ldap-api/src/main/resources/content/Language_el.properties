contact-custom-mappings=Επικοινωνήστε με προσαρμοσμένες αντιστοιχίσεις (Automatic Translation)
contact-custom-mappings-help=Κατά την εισαγωγή και την εξαγωγή χρηστών, η πύλη θα χρησιμοποιήσει αυτήν την αντιστοίχιση για να συνδέσει χαρακτηριστικά χρήστη LDAP και προσαρμοσμένα χαρακτηριστικά της επαφής πύλης. (Automatic Translation)
