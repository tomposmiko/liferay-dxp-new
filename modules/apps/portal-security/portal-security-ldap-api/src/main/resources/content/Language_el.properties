error-password-syntax-keywords=Λέξεις-κλειδιά σύνταξης κωδικού πρόσβασης σφάλματος (Automatic Translation)
error-password-trivial-text-keywords=Κάντε κλικ στο κουμπί "Όχι" για να το τυπώνουμε. (Automatic Translation)
error-user-lockout-keywords=Λέξεις-κλειδιά κλειδώματος χρήστη σφάλματος (Automatic Translation)
export-enabled=Η εξαγωγή είναι ενεργοποιημένη (Automatic Translation)
export-enabled-help=Ρυθμίσεις για την εξαγωγή χρηστών από την πύλη στο LDAP. Αυτό επιτρέπει σε ένα χρήστη να τροποποιήσει το όνομα, το επώνυμό του κ.λπ. Αυτή η ρύθμιση δεν χρησιμοποιείται, εκτός εάν η ιδιότητα "LDAPAuthConfiguration.enabled" έχει οριστεί σε true. (Automatic Translation)
export-group-enabled=Η ομάδα εξαγωγής είναι ενεργοποιημένη (Automatic Translation)
export-group-enabled-help=Ορίστε αυτό ως αληθές εάν οι ομάδες και οι συσχετίσεις τους πρέπει να εξαχθούν από την πύλη στο LDAP. Αυτή η ρύθμιση δεν χρησιμοποιείται, εκτός εάν η ιδιότητα "LDAPAuthConfiguration.enabled" έχει οριστεί σε true. (Automatic Translation)
factory-initial=Αρχικό εργοστάσιο (Automatic Translation)
follow=ακολουθώ (Automatic Translation)
group-default-object-classes-help=Όταν μια ομάδα εξάγεται σε LDAP και η ομάδα δεν υπάρχει, η ομάδα θα δημιουργηθεί με τις ακόλουθες προεπιλεγμένες αντικειμένων. (Automatic Translation)
group-mappings=Αντιστοιχίσεις ομάδων (Automatic Translation)
group-mappings-help=Κατά την εισαγωγή ομάδων, η πύλη θα χρησιμοποιήσει αυτήν την αντιστοίχιση για να συνδέσει χαρακτηριστικά ομάδας LDAP και χαρακτηριστικά ομάδας χρηστών πύλης. (Automatic Translation)
group-search-filter=Φίλτρο ομαδικής αναζήτησης (Automatic Translation)
group-search-filter-enabled=Ενεργοποίηση φίλτρου αναζήτησης ομάδας (Automatic Translation)
group-search-filter-help=Ρυθμίσεις για την εισαγωγή ομάδων από το LDAP στην πύλη. Αυτές οι ρυθμίσεις δεν χρησιμοποιούνται, εκτός εάν η ιδιότητα "LDAPImportConfiguration.enabled" έχει οριστεί σε true. (Automatic Translation)
groups-dn-help=Οι νέες ομάδες θα δημιουργηθούν στο καθορισμένο DN. Αυτό θα είναι ενεργό μόνο εάν η ιδιότητα "LDAPAuthConfiguration.enabled" και "LDAPExportConfiguration.enabled" έχουν οριστεί σε true. (Automatic Translation)
ignore-user-search-filter-for-auth=Παράβλεψη φίλτρου αναζήτησης χρήστη για έλεγχο ταυτότητας (Automatic Translation)
ignore-user-search-filter-for-auth-help=Όταν είναι επιλεγμένο, οι χρήστες δεν χρειάζεται να αντιστοιχίσουν το φίλτρο αναζήτησης του διακομιστή LDAP για έλεγχο ταυτότητας. (Automatic Translation)
import-create-role-per-group-help=Ορίστε αυτό ως αληθές εάν η πύλη θα πρέπει να δημιουργήσει αυτόματα ένα ρόλο ανά ομάδα που εισάγεται από το LDAP. Ο ρόλος θα αντιστοιχιστεί στην ομάδα, ώστε οι χρήστες να μπορούν να μεταβιβάζουν αυτόματα αυτόν το ρόλο όταν εκχωρούνται στην ομάδα. (Automatic Translation)
import-group-cache-enabled-help=Καθορίστε εάν οι αναζητήσεις DN ομάδας χρόνου θα αποθηκευτούν προσωρινά κατά την εισαγωγή και τη σύνδεση LDAP. Εάν οριστεί σε true, αυτό θα επιταχύνει την εισαγωγή και τη σύνδεση LDAP, αλλά οι ενημερώσεις στα χαρακτηριστικά ομάδας δεν θα αναγνωριστούν μέχρι να λήξει η καταχώρηση προσωρινής μνήμης. Το μέγεθος και το χρονικό όριο της προσωρινής μνήμης ενδέχεται να ρυθμιστούν για την προσωρινή μνήμη χρησιμοποιώντας το όνομα cache "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Ορίστε το χρόνο λήξης κλειδώματος για την εισαγωγή LDAP. Από προεπιλογή, ο χρόνος λήξης είναι 1 ημέρα. (Automatic Translation)
import-method=Μέθοδος εισαγωγής (Automatic Translation)
import-method-help=Ορίστε είτε το χρήστη είτε την ομάδα για τη μέθοδο εισαγωγής. Εάν οριστεί σε χρήστη, η πύλη εισάγει όλους τους χρήστες και τις ομάδες που σχετίζονται με αυτούς τους χρήστες. Εάν οριστεί σε ομάδα, η πύλη εισάγει όλες τις ομάδες και τους χρήστες που σχετίζονται με αυτές τις ομάδες. Αυτή η τιμή θα πρέπει να οριστεί με βάση τον τρόπο με τον οποίο ο διακομιστής LDAP αποθηκεύει πληροφορίες μέλους ομάδας. (Automatic Translation)
import-user-sync-strategy=Εισαγωγή στρατηγικής συγχρονισμού χρηστών (Automatic Translation)
ldap-auth-configuration-name=Επικύρωση πρόσβασης
ldap-export-configuration-name=Εξαγωγή
ldap-import-configuration-name=Εισαγωγή
ldap-server-configuration-name=Διακομιστές (Automatic Translation)
lock-expiration-time=Χρόνος λήξης κλειδώματος (Automatic Translation)
method-help=Ορίστε είτε δέσιμο είτε σύγκριση κωδικού πρόσβασης για τη μέθοδο ελέγχου ταυτότητας LDAP. Η σύνδεση προτιμάται από τους περισσότερους προμηθευτές, ώστε να μην χρειάζεται να ανησυχείτε για στρατηγικές κρυπτογράφησης. (Automatic Translation)
page-size=Μέγεθος σελίδας (Automatic Translation)
page-size-help=Ορίστε το μέγεθος σελίδας για διακομιστές καταλόγου που υποστηρίζουν σελιδοποίηση. Αυτή η τιμή πρέπει να είναι 1000 ή λιγότερο για το διακομιστή υπηρεσίας καταλόγου Active Directory της Microsoft. (Automatic Translation)
password-compare=Σύγκριση κωδικού πρόσβασης (Automatic Translation)
password-encryption-algorithm-help=Ορίστε την κρυπτογράφηση κωδικού πρόσβασης που θα χρησιμοποιηθεί για τη σύγκριση κωδικών πρόσβασης κατά την εισαγωγή και θα χρησιμοποιηθεί για την κρυπτογράφηση κωδικών πρόσβασης κατά την εξαγωγή. Η σύγκριση κωδικών πρόσβασης κατά την εισαγωγή θα χρησιμοποιηθεί μόνο όταν η ιδιότητα "LDAPAuthConfiguration.method" έχει οριστεί σε σύγκριση με κωδικό πρόσβασης. Εάν η κρυπτογράφηση έχει οριστεί σε ΚΑΝΕΝΑ, η οποία είναι η προεπιλεγμένη τιμή, οι κωδικοί πρόσβασης θεωρούνται απλό κείμενο. Ο αλγόριθμος SHA-512 δεν υποστηρίζεται αυτήν τη στιγμή. (Automatic Translation)
password-policy-enabled=Η πολιτική κωδικού πρόσβασης είναι ενεργοποιημένη (Automatic Translation)
password-policy-enabled-help=Ορίστε αυτήν την επιλογή στην πραγματικότητα για να χρησιμοποιήσετε την πολιτική κωδικού πρόσβασης του LDAP αντί για την πολιτική κωδικού πρόσβασης πύλης. Εάν οριστεί σε true, είναι πιθανό ότι οι κωδικοί πρόσβασης που δημιουργούνται από την πύλη δεν θα ταιριάζουν με την πολιτική LDAP. Ανατρέξτε στις ιδιότητες "passwords.regexptoolkit.*" για λεπτομέρειες σχετικά με τη ρύθμιση παραμέτρων του RegExpToolkit κατά τη δημιουργία αυτών των κωδικών πρόσβασης. Σημειώστε ότι εάν αυτό είναι ενεργοποιημένο, η πύλη δεν θα ελέγξει για έγκυρους κωδικούς πρόσβασης, ληγμένους κωδικούς πρόσβασης ή χρήστες που είναι κλειδωμένοι. Αυτό αντιμετωπίζεται τώρα από την πολιτική κωδικού πρόσβασης του διακομιστή LDAP. (Automatic Translation)
range-size=Μέγεθος εύρους (Automatic Translation)
range-size-help=Ορίστε τον αριθμό των τιμών που θα επιστρέφονται σε κάθε ερώτημα σε ένα χαρακτηριστικό πολλών τιμών για διακομιστές καταλόγου που υποστηρίζουν ανάκτηση περιοχής. Το μέγεθος της περιοχής πρέπει να είναι 1000 ή λιγότερο για τα Windows 2000 και 1500 ή λιγότερο για τον Windows Server 2003. (Automatic Translation)
referral=Παραπομπή (Automatic Translation)
security-credential=Διαπιστευτήρια ασφαλείας (Automatic Translation)
security-principal=Διευθυντής Ασφαλείας (Automatic Translation)
system-ldap-configuration-name=Σύνδεση
throws=Ρίχνει (Automatic Translation)
user-custom-mappings=Προσαρμοσμένες αντιστοιχίσεις χρηστών (Automatic Translation)
user-custom-mappings-help=Κατά την εισαγωγή και την εξαγωγή χρηστών, η πύλη θα χρησιμοποιήσει αυτήν την αντιστοίχιση για να συνδέσει χαρακτηριστικά χρήστη LDAP και προσαρμοσμένα χαρακτηριστικά του χρήστη πύλης. (Automatic Translation)
user-default-object-classes-help=Όταν ένας χρήστης εξάγεται σε LDAP και ο χρήστης δεν υπάρχει, ο χρήστης θα δημιουργηθεί με τις ακόλουθες προεπιλεγμένες αντικειμένων. (Automatic Translation)
user-ignore-attributes=Ο χρήστης αγνοεί τα χαρακτηριστικά (Automatic Translation)
user-ignore-attributes-help=Ορίστε τα χαρακτηριστικά χρήστη που ελέγχονται από την πύλη. Κατά την προσθήκη ή την ενημέρωση ενός χρήστη από το LDAP, αυτά τα χαρακτηριστικά θα παραλειφθούν. (Automatic Translation)
user-mappings=Αντιστοιχίσεις χρηστών (Automatic Translation)
user-mappings-help=Κατά την εισαγωγή και την εξαγωγή χρηστών, η πύλη θα χρησιμοποιήσει αυτήν την αντιστοίχιση για να συνδέσει χαρακτηριστικά χρήστη LDAP και χαρακτηριστικά χρήστη πύλης. (Automatic Translation)
user-search-filter=Φίλτρο αναζήτησης χρήστη (Automatic Translation)
user-search-filter-help=Ρυθμίσεις για την εισαγωγή χρηστών από το LDAP στην πύλη. Αυτές οι ρυθμίσεις δεν χρησιμοποιούνται, εκτός εάν η ιδιότητα "LDAPImportConfiguration.enabled" έχει οριστεί σε true. (Automatic Translation)
users-dn-help=Οι νέοι χρήστες θα δημιουργηθούν στο καθορισμένο DN. Αυτό θα είναι ενεργό μόνο εάν η ιδιότητα "LDAPAuthConfiguration.enabled" και "LDAPExportConfiguration.enabled" έχουν οριστεί σε true. (Automatic Translation)