authentication-search-filter-help=Εισαγάγετε το φίλτρο αναζήτησης που χρησιμοποιείται για τη δοκιμή της εγκυρότητας ενός χρήστη. Τα διακριτικά @company_id@, @email_address@, @screen_name@ και @user_id@ αντικαθίστανται κατά το χρόνο εκτέλεσης με τις σωστές τιμές. (Automatic Translation)
autogenerate-user-password=Αυτόματος κωδικός πρόσβασης χρήστη (Automatic Translation)
base-dn-help=Η βάση DN καθορίζει το αρχικό περιβάλλον αναζήτησης για τους χρήστες και είναι προαιρετικό. (Automatic Translation)
bind=υποχρεώνω (Automatic Translation)
