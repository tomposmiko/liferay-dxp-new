contact-mappings-help=Κατά την εισαγωγή και την εξαγωγή χρηστών, η πύλη θα χρησιμοποιήσει αυτήν την αντιστοίχιση για να συνδέσει χαρακτηριστικά χρήστη LDAP και χαρακτηριστικά επαφής πύλης. (Automatic Translation)
create-role-per-group=Δημιουργία ρόλου ανά ομάδα (Automatic Translation)
enable-group-cache=Ενεργοποίηση προσωρινής μνήμης ομάδας (Automatic Translation)
