groups-dn-help=V zadaném DN budou vytvořeny nové skupiny. Tato možnost bude aktivní pouze v případě, že vlastnost "LDAPAuthConfiguration.enabled" a "LDAPExportConfiguration.enabled" je nastavena na hodnotu true. (Automatic Translation)
ignore-user-search-filter-for-auth=Ignorovat uživatelský vyhledávací filtr pro ověřování (Automatic Translation)
ignore-user-search-filter-for-auth-help=Pokud je tato možnost zaškrtnuta, uživatelé se nemusí shodovat s vyhledávacím filtrem serveru LDAP, aby se mohli autentizovat. (Automatic Translation)
import-create-role-per-group-help=Tuto hodnotu nastavte na hodnotu true, pokud má portál automaticky vytvořit roli pro skupinu importovanou z protokolu LDAP. Role bude přiřazena skupině, aby uživatelé mohli tuto roli automaticky zdědit, když jsou přiřazeni ke skupině. (Automatic Translation)
import-group-cache-enabled-help=Určete, zda budou při importu a přihlášení protokolu LDAP uložena do mezipaměti hledat služby DN časové skupiny. Pokud je nastavena na hodnotu true, urychlí to import a přihlášení protokolu LDAP, ale aktualizace atributů skupiny nebudou rozpoznány, dokud nevyprší platnost položky mezipaměti. Velikost mezipaměti a časový limit mohou být pro mezipaměť nakonfigurovány pomocí názvu mezipaměti "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Nastavte dobu vypršení platnosti zámku pro import protokolu LDAP. Ve výchozím nastavení je doba vypršení platnosti 1 den. (Automatic Translation)
import-method=Metoda importu (Automatic Translation)
import-method-help=Nastavte uživatele nebo skupinu pro metodu importu. Pokud je portál nastaven na uživatele, importuje všechny uživatele a skupiny přidružené k těmto uživatelům. Pokud je nastavena na seskupení, portál importuje všechny skupiny a uživatele přidružené k těmto skupinám. Tato hodnota by měla být nastavena na základě toho, jak server LDAP ukládá informace o členství ve skupinách. (Automatic Translation)
