users-dn-help=V zadaném DN budou vytvořeni noví uživatelé. Tato možnost bude aktivní pouze v případě, že vlastnost "LDAPAuthConfiguration.enabled" a "LDAPExportConfiguration.enabled" je nastavena na hodnotu true. (Automatic Translation)