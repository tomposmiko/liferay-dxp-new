export-enabled-help=Nastavení exportu uživatelů z portálu do protokolu LDAP. To umožňuje uživateli upravit své křestní jméno, příjmení atd. na portálu a přet tuto změnu na server LDAP. Toto nastavení se neuplatní, pokud vlastnost "LDAPAuthConfiguration.enabled" není nastavena na hodnotu true. (Automatic Translation)
export-group-enabled=Skupina exportu povolena (Automatic Translation)
export-group-enabled-help=Nastavte to na hodnotu true, pokud mají být skupiny a jejich přidružení exportovány z portálu do protokolu LDAP. Toto nastavení se neuplatní, pokud vlastnost "LDAPAuthConfiguration.enabled" není nastavena na hodnotu true. (Automatic Translation)
