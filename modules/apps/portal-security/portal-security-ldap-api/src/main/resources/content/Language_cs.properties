method-help=Nastavte vazbu nebo porovnání hesel pro metodu ověřování LDAP. Vazba je upřednostňována většinou dodavatelů, takže se nemusíte starat o šifrovací strategie. (Automatic Translation)
page-size=Velikost stránky (Automatic Translation)
page-size-help=Nastavte velikost stránky adresářových serverů, které podporují stránkování. Tato hodnota musí být 1000 nebo méně pro server Microsoft Active Directory Server. (Automatic Translation)
password-compare=Porovnání hesla (Automatic Translation)
password-encryption-algorithm-help=Nastavte šifrování hesla, které se má použít pro porovnání hesel během importu a pro šifrování hesel během exportu. Porovnání hesel během importu bude použito pouze v případě, že vlastnost "LDAPAuthConfiguration.method" je nastavena na porovnání hesel. Pokud je šifrování nastaveno na HODNOTU NONE, což je výchozí hodnota, jsou hesla považována za prostý text. Algoritmus SHA-512 není v současné době podporován. (Automatic Translation)
password-policy-enabled=Zásady hesel povoleny (Automatic Translation)
password-policy-enabled-help=Nastavte tuto hodnotu na hodnotu true, chcete-li místo zásad hesel portálu použít zásady hesel protokolu LDAP. Pokud je nastavena na hodnotu true, je možné, že hesla generovaná portálem nebudou odpovídat zásadám protokolu LDAP. Podrobnosti o konfiguraci RegExpToolkit při generování těchto hesel naleznete ve vlastnostech passwords.regexptoolkit.*. Pokud je tato možnost povolena, portál nebude kontrolovat platná hesla, hesla, jejichž platnost vypršela, ani uživatele, kteří jsou uzamčeni. To je nyní zpracováno zásadou hesel serveru LDAP. (Automatic Translation)
range-size=Velikost rozsahu (Automatic Translation)
range-size-help=Nastavte počet hodnot, které mají být v každém dotazu vraceny, na atribut s více hodnotami pro adresářové servery, které podporují načítání rozsahu. Velikost rozsahu musí být 1000 nebo méně pro windows 2000 a 1500 nebo méně pro Windows Server 2003. (Automatic Translation)
