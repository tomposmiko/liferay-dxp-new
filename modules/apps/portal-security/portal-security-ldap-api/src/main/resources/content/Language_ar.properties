user-default-object-classes-help=عندما يتم تصدير مستخدم إلى LDAP ولا يكون المستخدم موجودًا، سيتم إنشاء المستخدم بفئات الكائن الافتراضي التالية.
user-ignore-attributes=سمات تجاهل المستخدم
user-ignore-attributes-help=عيّن سمات المستخدم التي يتم التحكم فيها عن طريق البوابة. وعند إضافة مستخدم أو تحديثه من LDAP، سيتم تخطي هذه السمات.
user-mappings=تعيينات المستخدم
