export-enabled=التصدير ممكّن
export-enabled-help=إعدادات تصدير المستخدمين من البوابة إلى LDAP. وهي تسمح للمستخدم بتعديل اسمه الأول واسم العائلة وما إلى ذلك في البوابة وجعل هذا التغيير مدفوعًا إلى خادم LDAP. ولا يتم استخدام هذا الإعداد ما لم يتم تعيين الخاصية "LDAPAuthConfiguration.enabled" إلى "صواب".
export-group-enabled=تصدير المجموعة ممكَّن
export-group-enabled-help=عيّن هذا الخيار على "صواب" إذا كان يجب تصدير المجموعات واقتراناتها من البوابة إلى LDAP. ولا يتم استخدام هذا الإعداد ما لم يتم تعيين الخاصية "LDAPAuthConfiguration.enabled" إلى "صواب".
factory-initial=أولي للمصنع
group-default-object-classes-help=عندما يتم تصدير مجموعة إلى LDAP ولا تكون المجموعة موجودة، سيتم إنشاء المجموعة بفئات الكائن الافتراضي التالية.
group-mappings=تعيينات المجموعات
group-mappings-help=عند استيراد مجموعات، سيستخدم المدخل هذا التعيين لربط سمات مجموعة LDAP وسمات مجموعة مستخدم البوابة.
group-search-filter=عامل تصفية بحث المجموعة
group-search-filter-enabled=عامل تصفية بحث المجموعة ممكَّن
group-search-filter-help=إعدادات استيراد مجموعات من LDAP إلى البوابة. لا يتم استخدام هذه الإعدادات ما لم يتم تعيين الخاصية "LDAPImportConfiguration.enabled" إلى "صواب".
groups-dn-help=سيتم إنشاء مجموعات جديدة في الاسم المميز المحدد. ولن يتم تنشيط هذا إلا إذا تم تعيين الخاصية "LDAPAuthConfiguration.enabled" و "LDAPExportConfiguration.enabled" إلى "صواب" فقط.
import-create-role-per-group-help=عيّن هذا الخيار إلى "صواب" إذا كان يجب على المدخل إنشاء دور لكل مجموعة مستوردة من LDAP تلقائيًا. سيتم تعيين الدور للمجموعة بحيث يمكن للمستخدمين ميراث هذا الدور تلقائيًا عند تعيينهم للمجموعة.
import-group-cache-enabled-help=يعين ما إذا كان سيتم تخزين نتائج الاسم المميز لمجموعة أثناء استيراد LDAP وتسجيل الدخول إليه. إذ تم تعيين هذا الخيار على "صواب" سيؤدي ذلك إلى زيادة سرعة استيراد LDAP وتسجيل الدخول، ولكن لن يتم التعرُّف على تحديثات سمات المجموعة حتى تنتهي صلاحية إدخال ذاكرة التخزين المؤقت. قد يتم تكوين حجم ذاكرة التخزين المؤقت ومهلة التخزين المؤقت باستخدام اسم ذاكرة التخزين المؤقت "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=حدد مدة انتهاء صلاحية التأمين لاستيراد LDAP. بشكل افتراضي، يكون وقت انتهاء الصلاحية يومًا واحدًا.
import-method=طريقة الاستيراد
import-method-help=عيّن المستخدم أو المجموعة لطريقة الاستيراد. في حالة التعيين إلى المستخدم، يستورد المدخل جميع المستخدمين والمجموعات المرتبطة بهؤلاء المستخدمين. وفي حالة التعيين إلى مجموعة، يستورد المدخل جميع المجموعات والمستخدمين المرتبطين بهذه المجموعات. يجب تعيين هذه القيمة استنادًا إلى طريقة تخزين خادم LDAP لمعلومات عضوية المجموعة.
import-user-sync-strategy=استيراد استراتيجية مزامنة المستخدم
ldap-auth-configuration-name=المصادقة
ldap-export-configuration-name=تصدير
ldap-import-configuration-name=استيراد
ldap-server-configuration-name=الخوادم
lock-expiration-time=مدة انتهاء صلاحية التأمين
method-help=حدد الربط أو مقارنة كلمة المرور لطريقة مصادقة LDAP. يفضل الربط بين معظم البائعين كي لا تقلق بشأن استراتيجيات التشفير.
page-size=حجم الصفحة
page-size-help=عيّن حجم الصفحة لخوادم الأدلة التي تدعم الترحيل. يجب أن تكون هذه القيمة 1000 أو أقل لـ Microsoft Active Directory Server.
password-encryption-algorithm-help=عيّن تشفير كلمة المرور لاستخدامه لمقارنة كلمات المرور أثناء الاستيراد واستخدامها لتشفير كلمات المرور أثناء التصدير. ولن يتم استخدام المقارنة بين كلمات المرور أثناء الاستيراد إلا عند تعيين الخاصية "LDAPAuthConfiguration.method" لمقارنة كلمة المرور. إذا تم تعيين التشفير إلى "بلا"، وهي القيمة الافتراضية، يتم اعتبار كلمات المرور كنص عادي، علمًا بأن الخوارزمية SHA-512 غير مدعومة حاليًا.
password-policy-enabled=سياسة كلمة المرور ممكَّنة
password-policy-enabled-help=عيّن هذا الخيار على "صواب" لاستخدام سياسة كلمة مرور LDAP. إذا تم تعيين هذ الخيار على "صواب"، فمن المحتمل ألا تتطابق كلمة المرور التي أنشأها المدخل مع سياسة LDPA. راجع خصائص "passwords.regexptoolkit.*" للاطلاع على التفاصيل بشأن تكوين RegExpToolkit في إنشاء كلمة المرور هذه. لاحظ أنه في حالة تمكين هذا الخيار، لن يتحقق المدخل من وجود كلمات مرور صالحة أو كلمات مرور منتهية الصلاحية أو المستخدمين الذين تم حظرهم. يتم التعامل مع هذا الآن بواسطة سياسة كلمة مرور خادم LDAP.
range-size=حجم النطاق
range-size-help=عيّن عدد القيم المطلوب عرضها في كل استعلام إلى سمة متعددة القيم لخوادم الأدلة التي تدعم استرجاع النطاق. يتعين أن يكون حجم النطاق 1000 أو أقل لنظام التشغيل Windows 2000 و 1500 أو أقل لنظام التشغيل Windows Server 2003.
