user-search-filter=تصفية بحث المستخدم
user-search-filter-help=إعدادات استيراد مستخدمين من LDAP إلى البوابة. لا يتم استخدام هذه الإعدادات ما لم يتم تعيين الخاصية "LDAPImportConfiguration.enabled" إلى "صواب".
users-dn-help=سيتم إنشاء مستخدمين جدد في الاسم المميز المحدد. ولن يتم تنشيط هذا إلا إذا تم تعيين الخاصية "LDAPAuthConfiguration.enabled" و "LDAPExportConfiguration.enabled" إلى "صواب" فقط.