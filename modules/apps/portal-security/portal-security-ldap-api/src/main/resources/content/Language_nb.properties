import-group-cache-enabled-help=Angi om DN-oppslag for tidsgruppe skal hurtigbufres under LDAP-import og -pålogging. Hvis sann er angitt, vil dette øke hastigheten på LDAP-import og -pålogging, men oppdateringer av gruppeattributter gjenkjennes ikke før hurtigbufferoppføringen utløper. Hurtigbufferstørrelsen og -tidsavbruddet kan konfigureres for hurtigbufferen ved hjelp av hurtigbuffernavnet com.liferay.portal.security.exportimport.UserImporter. (Automatic Translation)
