password-policy-enabled=Passordpolicy aktivert (Automatic Translation)
password-policy-enabled-help=Sett dette til sann hvis du vil bruke LDAPs passordpolicy i stedet for policyen for portalpassord. Hvis sann er angitt, er det mulig at portalgenererte passord ikke samsvarer med LDAP-policyen. Se egenskapene "passwords.regexptoolkit.*" hvis du vil ha mer informasjon om hvordan du konfigurerer RegExpToolkit ved generering av disse passordene. Vær oppmerksom på at hvis dette er aktivert, vil ikke portalen se etter gyldige passord, utløpte passord eller brukere som er låst ute. Dette håndteres nå av passordpolicyen for LDAP-serveren. (Automatic Translation)
