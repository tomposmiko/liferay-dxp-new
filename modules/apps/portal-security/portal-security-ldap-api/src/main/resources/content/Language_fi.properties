authentication-search-filter-help=Syötä hakusuodatin, jota käytetään käyttäjän kelpoisuuden testaamiseen. Tunnukset @company_id@, @email_address@, @screen_name@ ja @user_id@ korvataan suorituksen aikana oikeilla arvoilla.
autogenerate-user-password=Luo käyttäjän salasana automaattisesti
base-dn-help=Perus-DN määrittää alkuperäisen hakukontekstin käyttäjille, ja se on valinnainen.
connection-properties=Yhteyden Ominaisuudet
contact-custom-mappings=Yhteyden Mukautettu Kuvaus
contact-custom-mappings-help=Tuodessa ja viedessä käyttäjiä portaaliin, portaali käyttää tätä määrittelyä, millä yhdistetään LDAP käyttäjän kentät ja portalin henkilötietojen muokautettuihin kenttiin.
contact-mappings=Yhteyden Kuvaukset
contact-mappings-help=Tuodessa ja viedessä käyttäjiä portaaliin, portaali käyttää tätä määrittelyä, millä yhdistetään LDAP käyttäjän kentät ja portalin henkilötietojen kenttiin.
create-role-per-group=Luo rooli per ryhmä
enable-group-cache=Ota käyttöön ryhmävälimuisti
enable-user-password=Ota käyttöön käyttäjäsalasana
error-password-age-keywords=Virhe Salasanan Iän Avainsanat
error-password-expired-keywords=Virhe Salasanan Vanhentuneet Avainsanat
error-password-history-keywords=Virhe Salasanan Historian Avainsanat
error-password-not-changeable-keywords=Virhe Salasana Ei Vaihdettavissa Avainsanat
error-password-syntax-keywords=Virhe Salasanan Syntaksi Avainsanat
error-password-trivial-text-keywords=Virhe Salasana Yksinkertaisen Tekstin Avainsanat
error-user-lockout-keywords=Virhe Käyttäjän Uloslukitus Avainsanat
export-enabled=Vienti Käytössä
export-enabled-help=Käyttäjä asetuksien ulosviemisen portaalista LDAP:n. Tämä mahdollista käyttäjän muokata etunimen, sukunimen jne. portaalissa ja muutoset sitten siirretään LDAP-palvelimelle. Näitä asetuksia ei käytettä ellei asetus: "LDAPAuthConfiguration.enabled" arvona ole true.
export-group-enabled=Vienti Ryhmä Käytössä
export-group-enabled-help=Aseta tämä todeksi, jos ryhmät ja niihin liittyvät viedään portaalista LDAP-palvelimelle. Tätä asetusta ei käytetä ellei asetus: "LDAPAuthConfiguration.enabled" arvona ole true.
factory-initial=Tehtaan Alustava
group-default-object-classes-help=Kun ryhmä viedään LDAP palvelimelle ja ryhmää ei löydy, ryhmä luodaan seuraavien vakio objekti luokkien kanssa.
group-mappings=Ryhmäyhdistämiset
group-mappings-help=Tuotaessa ryhmiä portaaliin, portaali käyttää tätä sääntöä yhdistämään LDAP ryhmä kentät ja portaalin käyttäjäryhmien kentät.
group-search-filter=Ryhmän Hakusuodatin
group-search-filter-enabled=Ryhmän Hakusuodatin Käytössä
group-search-filter-help=Jos on asetetu todeksi, ryhmä suodatinta käytetään, mutta vain ryhmille mille on määritelty base DN. Jos on määritelty epätodeksi, suodatinta ei käytetä ja kaikki ryhmät, mitkä liittyvät tuotuihin käyttäjiin tuodaan riippumatta base DN asetuksesta.
groups-dn-help=Uudet ryhmät luodaan määriteltyyn DN:n. Tämä on aktiivinen vain, jos asetus "LDAPAuthConfiguration.enabled" ja "LDAPExportConfiguration.enabled" on asetettu true.
import-create-role-per-group-help=Aseta tämä todeksi (true), jos portaalin tulisi automaattisesti luoda rooli jokaiselle ryhmälle, mikä tuodaan LDAP:sta. Rooli kytketään ryhmään, joten käyttäjät voivat automaattisesti periä roolin käyttöoikeudet, kun ovat ryhmän jäseniä.
import-group-cache-enabled-help=Määrittele joko ryhmä DN haut käyttävät välimuistia LDAP sisään tuonnissa ja sisäänkirjautumisesssa. Tämä ollessa tosi (true), se nopeuttaa LDAP tietojen tuontia ja sisäänkirjautumista, mutta päivityksiä ei tunnisteta ennen kuin välimuisti vanhenee. Valimuistin koko ja vanhenemisaika voidaan määritellä käyttäen välimuistin nimeä "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=Aseta lukon päättymisaika LDAP-tuonnille. Päättymisaika on oletuksena 1 päivä.
import-method=Tuontitapa
import-method-help=Aseta joko käyttäjä tai ryhmä tuonnin tavaksi. Jos asetettu käyttäjäksi, portaali tuo kaikki käyttäjät ja niihin liittyvät ryhmät. Jos asetetaan ryhmäksi, portaali tuo kaikki ryhmät ja niihin liittyvät käyttäjät. Tämän arvon tulisi olla asetettu riippuen kuinka LDAP-palvelin talllentaa ryhmä-jäsennyydet.
import-user-sync-strategy=Käyttäjän Tuonnin Synkronointistrategia
ldap-auth-configuration-name=Todennus
ldap-export-configuration-name=Vienti
ldap-import-configuration-name=Tuonti
ldap-server-configuration-name=Palvelimet
lock-expiration-time=Lukon päättymisaika
method-help=Aseta autentikaatio toimimaan salasanavertailua tai LDAP autentikointia. Suurin osa LDAP toimittajista suosii LDAP autentikointia, joten sinun ei tarvitse huolehtia salaus-strategoista.
page-size=Sivukoko
page-size-help=Aseta sivukoko, hakemisto palvelimille, mitkä tukevat sivustusta. Tämän arvon tulee olla 1000 tai vähemmän Microsoft Active Directory Server:lla.
password-encryption-algorithm-help=Aseta salasanan salausalgoritmi käyttämään salasanan vertailua tietojen sisään tuonnissa ja salasanojen salaamiseen tietojen viennissä LDAP:n. Salasanojen vertailua käytetään vain silloin kun asetus "LDAPAuthConfiguration.method" on määritelty "password-compare". Jos salaus on määritlety NONE, mikä on vakioarvo, salasant käsitellään salaamattomana tekstinä. SHA-512 salausalgoritmia ei tueta.
password-policy-enabled=Salasanakäytännöt Käytössä
password-policy-enabled-help=Aseta tämä todeksi käyttäksesi LDAP:n salasanakäytäntöjä portaalin salasanakäytäntöjen sijaan. Jos tämä on asetettu todeksi, on mahdollista, että portaalin luomat salasanat eivät vastaa LDAP-käytäntöjä. Katso "passwords.regexptoolkit.*"-ominaisuuksia saadaksesi tietoja, miten määrittää RegExpToolkit näiden salasanojen luomiseksi. Huomaa, että jos tämä on käytössä, portaali ei tarkasta kelvollisia salasanoja, vanhentuneita salasanoja tai lukittuja käyttäjiä. Sen hoitavat nyt LDAP-palvelimen salasanakäytännöt.
range-size=Alueen Koko
range-size-help=Aseta kuinka monta arvoa mikin haku palauttaa moniarvo kenttään, LDAP-palvelimilta, mitkä tukevat range haku ominaisuutta. Rangen koko täytyy olla 1000 tai vähemmän Windows 2000 tai 1500 tai vähemmän Windows Server 2003:ssa.
referral=Referenssi
security-credential=Turvallisuustunnistetieto
security-principal=Turvallisuusperuste
system-ldap-configuration-name=Yhteys
user-custom-mappings=Käyttäjän Mukautetut Kytkennät
user-custom-mappings-help=Tuotaessa tai vietäessä käyttäjiä, portaali käyttää tätä tietojen yhdistämisasetusta määrittääkseen mitikä LDAP kentät vastaavat käyttäjän lisäkenttiä.
user-default-object-classes-help=Käyttäjän viedessä käyttäjiä LDAP ja jos käyttäjää ei löydy LDAP:ssa, käyttäjä luodaan käyttäjen seuraavia vakio objekti luokkia.
user-ignore-attributes=Käyttäjä Ohita Määritteet
user-ignore-attributes-help=Aseta käyttäjän kentät, mitkä hallinoidaan portaalissa. Kun tuodaan käyttäjä LDAP:sta, näitä kenttiä ei huomoida.
user-mappings=Käyttäjän Yhdistämiset
user-mappings-help=Tuotaessa tai vietäessä käyttäjiä, portaali käyttää tätä yhdistämissääntöä kytkeäkseen käyttäjän LDAP kentät portaalin käyttäjän kenttiin.
user-search-filter=Käyttäjän Hakusuodatin
user-search-filter-help=Asetukset mitä tuodaan LDAP:sta portaaliin. Nämä asetukset ei käytetä ellei käyttäjä asetus "LDAPImportConfiguration.enabled" ole asetettu todeksi (true).
users-dn-help=Uudet käyttäjät luodaan määritellylle DN:lle. Tämä on käytössä vain jos asetus "LDAPAuthConfiguration.enabled" ja "LDAPExportConfiguration.enabled" on asetettu todeksi (true).