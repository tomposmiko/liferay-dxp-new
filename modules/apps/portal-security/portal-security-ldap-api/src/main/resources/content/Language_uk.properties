export-enabled=Експорт увімкнуто (Automatic Translation)
export-enabled-help=Параметри експорту користувачів із порталу до LDAP. Це дозволяє користувачеві змінювати своє ім'я, прізвище і т.д. на порталі і мати, що зміни штовхнув на сервер LDAP. Цей параметр не використовується, якщо властивість "LDAPAuthConfiguration.enabled" має значення true. (Automatic Translation)
export-group-enabled=Групу експорту ввімкнуто (Automatic Translation)
export-group-enabled-help=Встановіть значення true, якщо групи та їх зв'язки слід експортувати з порталу до LDAP. Цей параметр не використовується, якщо властивість "LDAPAuthConfiguration.enabled" має значення true. (Automatic Translation)
