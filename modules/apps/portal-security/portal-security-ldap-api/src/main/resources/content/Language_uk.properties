lock-expiration-time=Час завершення терміну дії блокування (Automatic Translation)
method-help=Установіть прив'юву або порівняння паролів для методу автентифікації LDAP. Прив'язці віддають перевагу більшість постачальників, тому вам не доведеться турбуватися про стратегії шифрування. (Automatic Translation)
page-size=Розмір сторінки (Automatic Translation)
page-size-help=Установіть розмір сторінки для серверів каталогів, які підтримують довантаження. Для сервера Active Directory це значення має бути меншим за 1000 або менше. (Automatic Translation)
password-compare=Порівняння паролів (Automatic Translation)
password-encryption-algorithm-help=Встановіть шифрування пароля, що використовуватиметься для порівняння паролів під час імпортування та використання для шифрування паролів під час експорту. Порівняння паролів під час імпортування використовуватиметься, лише якщо властивість "LDAPAuthConfiguration.method" налаштована на порівняння паролів. Якщо для шифрування встановлено значення NONE, яке є типовим значенням, паролі вважатимуться звичайним текстом. Алгоритм SHA-512 наразі не підтримується. (Automatic Translation)
password-policy-enabled=Політику паролів увімкнуто (Automatic Translation)
password-policy-enabled-help=Встановіть для цього значення true використання політики паролів LDAP замість політики паролів порталу. Якщо встановлено значення true, можливо, створені на порталі паролі не відповідатимуть політиці LDAP. Докладніше про налаштування RegExpToolkit під час створення цих паролів можна дізнатися з властивостей «passwords.regexptoolkit.*». Зауважте, що якщо цей параметр увімкнено, портал не перевірятиме дійсні паролі, термін дії яких минув, або заблокованих користувачів. Зараз це обробляється політикою паролів сервера LDAP. (Automatic Translation)
range-size=Розмір діапазону (Automatic Translation)
range-size-help=Установіть для кількості значень, які повертатиметься в кожному запиті, багатозначний атрибут для серверів каталогів, які підтримують отримання діапазону. Розмір діапазону повинен бути 1000 або менше для Windows 2000 і 1500 або менше для Windows Server 2003. (Automatic Translation)
referral=Реферал (Automatic Translation)
security-credential=Облікові дані безпеки (Automatic Translation)
security-principal=Принципал безпеки (Automatic Translation)
