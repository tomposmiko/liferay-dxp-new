follow=Слідувати (Automatic Translation)
group-default-object-classes-help=Коли група експортується в LDAP, а група не існує, групу буде створено з наступними класами об'єктів за замовчуванням. (Automatic Translation)
group-mappings=Зіставлення груп (Automatic Translation)
group-mappings-help=Під час імпортування груп портал використовуватиме це зіставлення для підключення атрибутів групи LDAP і атрибутів групи користувачів порталу. (Automatic Translation)
group-search-filter=Фільтр групового пошуку (Automatic Translation)
group-search-filter-enabled=Фільтр групового пошуку ввімкнуто (Automatic Translation)
group-search-filter-help=Параметри імпортування груп із LDAP на портал. Ці параметри не використовуватимуться, якщо властивість "LDAPImportConfiguration.enabled" має значення true. (Automatic Translation)
groups-dn-help=Нові групи буде створено за вказаним DN. Цей параметр буде активним, лише якщо для властивості "LDAPAuthConfiguration.enabled" і "LDAPExportConfiguration.enabled" встановлено значення true. (Automatic Translation)
ignore-user-search-filter-for-auth=Пропустити фільтр пошуку користувачів для автентифікації (Automatic Translation)
ignore-user-search-filter-for-auth-help=Після перевірки користувачам не потрібно відповідати фільтру пошуку сервера LDAP для автентифікації. (Automatic Translation)
import-create-role-per-group-help=Встановіть значення true, якщо портал має автоматично створювати роль для групи, імпортованої з LDAP. Роль буде призначено групі, щоб користувачі могли автоматично успадковувати цю роль під час призначення групі. (Automatic Translation)
import-group-cache-enabled-help=Укажіть, чи слід кешувати підстановки DN групи часу під час імпортування та входу до системи LDAP. Якщо буде встановлено значення true, це прискорить імпорт і вхід до LDAP, але оновлення атрибутів групи не буде розпізнано до закінчення терміну дії запису кеша. Розмір кеша та час очікування кеша можна настроїти на ім'я кеша "com.liferay.portal.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Установіть час завершення терміну дії блокування для імпорту LDAP. За промовчанням термін дії становить 1 день. (Automatic Translation)
import-method=Метод імпорту (Automatic Translation)
import-method-help=Установіть користувача або групу для методу імпорту. Якщо встановлено користувача, портал імпортує всіх користувачів і групи, пов'язані з цими користувачами. Якщо встановлено групу, портал імпортує всі групи та користувачів, пов'язаних із цими групами. Це значення слід встановити на основі того, як ваш сервер LDAP зберігає відомості про членство у групах. (Automatic Translation)
import-user-sync-strategy=Імпорт стратегії синхронізації користувачів (Automatic Translation)
