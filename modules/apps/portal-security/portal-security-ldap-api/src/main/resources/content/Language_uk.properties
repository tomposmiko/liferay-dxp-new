user-custom-mappings-help=Під час імпортування та експортування користувачів портал використовуватиме це зіставлення для підключення атрибутів користувача LDAP і настроюваних атрибутів користувача порталу. (Automatic Translation)
user-default-object-classes-help=Якщо користувач експортується до LDAP, а користувач не існує, його буде створено за допомогою таких класів об'єктів за промовчанням. (Automatic Translation)
user-ignore-attributes=Атрибути ігнорування користувачем (Automatic Translation)
user-ignore-attributes-help=Установлення атрибутів користувача, керованих порталом. Під час додавання або оновлення користувача з LDAP ці атрибути буде пропущено. (Automatic Translation)
user-mappings=Зіставлення користувачів (Automatic Translation)
user-mappings-help=Під час імпортування та експортування користувачів портал використовуватиме це зіставлення для підключення атрибутів користувача LDAP і атрибутів користувача порталу. (Automatic Translation)
user-search-filter=Фільтр пошуку користувачів (Automatic Translation)
user-search-filter-help=Параметри імпортування користувачів із LDAP на портал. Ці параметри не використовуватимуться, якщо властивість "LDAPImportConfiguration.enabled" має значення true. (Automatic Translation)
users-dn-help=Нових користувачів буде створено за вказаним DN. Цей параметр буде активним, лише якщо для властивості "LDAPAuthConfiguration.enabled" і "LDAPExportConfiguration.enabled" встановлено значення true. (Automatic Translation)