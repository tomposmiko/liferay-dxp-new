page-size=Puslapio dydis (Automatic Translation)
page-size-help=Nustatykite puslapių serverių, palaikančių puslapių perkrauti, puslapio dydį. Microsoft Active Directory serveryje ši reikšmė turi būti 1000 arba mažesnė. (Automatic Translation)
password-compare=Slaptažodžio palyginimas (Automatic Translation)
password-encryption-algorithm-help=Nustatykite slaptažodžių šifravimą, kuris bus naudojamas slaptažodžiams palyginti importuojant ir naudoti slaptažodžiams šifruoti eksportavimo metu. Slaptažodžių palyginimas importavimo metu bus naudojamas tik tada, kai ypatybė "LDAPAuthConfiguration.method" bus nustatyta kaip slaptažodžio palyginimas. Jei šifravimas nustatytas kaip NONE, kuris yra numatytoji reikšmė, slaptažodžiai laikomi paprastuoju tekstu. Sha-512 algoritmas šiuo metu nepalaikomas. (Automatic Translation)
password-policy-enabled=Slaptažodžio strategija įgalinta (Automatic Translation)
password-policy-enabled-help=Nustatykite, kad tai teisinga, jei norite naudoti LDAP slaptažodžio strategiją, o ne portalo slaptažodžių strategiją. Jei nustatyta kaip teisinga, gali būti, kad portalo sugeneruoti slaptažodžiai nesutaps su LDAP strategija. Daugiau informacijos apie RegExpToolkit konfigūravimą generuojant šiuos slaptažodžius rasite ypatybėse "passwords.regexptoolkit.*". Atminkite, kad jei tai įgalinta, portalas netikrins galiojančių slaptažodžių, nebegaliojančių slaptažodžių arba užrakintų vartotojų. Dabar tai tvarko LDAP serverio slaptažodžio strategija. (Automatic Translation)
