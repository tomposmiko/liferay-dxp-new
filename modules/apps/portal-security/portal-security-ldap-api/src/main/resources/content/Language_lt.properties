import-create-role-per-group-help=Nustatykite, kad tai būtų teisinga, jei portalas turėtų automatiškai sukurti vaidmenį grupėje, importuotoje iš LDAP. Vaidmuo bus priskirtas grupei, kad vartotojai galėtų automatiškai paveldėti tą vaidmenį, kai jie priskiriami grupei. (Automatic Translation)
import-group-cache-enabled-help=Nurodykite, ar laiko grupės DN peržvalgos bus išsaugotos LDAP importavimo ir prisijungimo metu. Jei nustatyta kaip teisinga, tai pagreitins LDAP importavimą ir prisijungimą, tačiau grupės atributų naujinimai nebus atpažįstami, kol baigsis talpyklos įrašo galiojimo laikas. Talpyklos dydis ir skirtasis laikas gali būti sukonfigūruoti talpyklai naudojant talpyklos pavadinimą "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Nustatykite LDAP importavimo užrakto galiojimo laiką. Pagal numatytuosius nustatymus galiojimo laikas yra 1 diena. (Automatic Translation)
import-method=Importavimo metodas (Automatic Translation)
import-method-help=Nustatykite importavimo metodo vartotoją arba grupę. Jei nustatyta vartotojui, portalas importuoja visus vartotojus ir grupes, susietas su tais vartotojais. Jei nustatyta grupė, portalas importuoja visas grupes ir su tomis grupėmis susietus vartotojus. Ši reikšmė turi būti nustatyta atsižvelgiant į tai, kaip jūsų LDAP serveris saugo grupės narystės informaciją. (Automatic Translation)
