import-create-role-per-group-help=Portalın LDAP'den alınan grup başına otomatik olarak bir rol oluşturması gerekiyorsa bunu true olarak ayarlayın. Rol gruba atanır, böylece kullanıcılar gruba atandıklarında bu rolü otomatik olarak devralabilirler. (Automatic Translation)
import-group-cache-enabled-help=LDAP alma ve oturum açma sırasında zaman grubu DN aramalarının önbelleğe alınıp alınmayacağını belirtin. True olarak ayarlanırsa, bu LDAP alma ve oturum açma işlemlerini hızlandırır, ancak önbellek girdisinin süresi dolana kadar grup özniteliklerindeki güncelleştirmeler tanınmaz. Önbellek boyutu ve zaman aşımı önbellek için "com.liferay.portal.security.exportimport.UserImporter" önbellek adı kullanılarak yapılandırılabilir. (Automatic Translation)
