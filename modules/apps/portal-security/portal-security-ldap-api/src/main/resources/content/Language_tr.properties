password-compare=Parola Karşılaştırma (Automatic Translation)
password-encryption-algorithm-help=Parola şifrelemesini, alma sırasında parolaları karşılaştırmak ve verme sırasında parolaları şifrelemek için kullanmak üzere ayarlayın. Alma sırasında parolaları karşılaştırmak yalnızca "LDAPAuthConfiguration.method" özelliği parola karşılaştırmak için ayarlandığında kullanılır. Şifreleme varsayılan değer olan NONE olarak ayarlanırsa, parolalar düz metin olarak kabul edilir. SHA-512 algoritması şu anda desteklenmiyor. (Automatic Translation)
password-policy-enabled=Parola İlkesi Etkin (Automatic Translation)
password-policy-enabled-help=Portal parola ilkesi yerine LDAP'nin parola ilkesini kullanmak için bunu true olarak ayarlayın. True olarak ayarlanırsa, portal tarafından oluşturulan parolalar LDAP ilkesiyle eşleşmez. Bu parolaları oluştururken RegExpToolkit'i yapılandırma hakkında ayrıntılı bilgi için "passwords.regexptoolkit.*" özelliklerine bakın. Bu etkinleştirilirse, portalın geçerli parolaları, süresi dolan parolaları veya kilitlenen kullanıcıları denetlemeyeceğini unutmayın. Bu artık LDAP sunucusunun parola ilkesi tarafından işlenir. (Automatic Translation)
