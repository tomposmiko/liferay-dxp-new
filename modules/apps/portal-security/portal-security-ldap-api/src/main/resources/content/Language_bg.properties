throws=Хвърля (Automatic Translation)
user-custom-mappings=Потребителски съпоставяния по избор (Automatic Translation)
user-custom-mappings-help=Когато импортирате и експортирате потребители, порталът ще използва това съпоставяне, за да свърже атрибутите на LDAP потребител и персонализираните атрибути на потребителя на портала. (Automatic Translation)
user-default-object-classes-help=Когато потребителят се експортира в LDAP и потребителят не съществува, потребителят ще бъде създаден със следните класове по подразбиране обект. (Automatic Translation)
user-ignore-attributes=Атрибути за игнориране на потребители (Automatic Translation)
user-ignore-attributes-help=Задайте атрибутите на потребител, които се управляват от портала. При добавяне или актуализиране на потребител от LDAP, тези атрибути ще бъдат пропуснати. (Automatic Translation)
user-mappings=Съпоставяне на потребители (Automatic Translation)
user-mappings-help=Когато импортирате и експортирате потребители, порталът ще използва това съпоставяне за свързване на атрибутите на LDAP потребител и атрибутите на потребителя на портала. (Automatic Translation)
user-search-filter=Филтър за търсене на потребител (Automatic Translation)
user-search-filter-help=Настройки за импортиране на потребители от LDAP в портала. Тези настройки не се използват, освен ако свойството "LDAPImportConfiguration.enabled" е настроено на true. (Automatic Translation)
users-dn-help=Нови потребители ще бъдат създадени в указания DN. Това ще бъде активен само ако свойството "LDAPAuthConfiguration.enabled" и "LDAPExportConfiguration.enabled" са настроени да true. (Automatic Translation)