export-enabled=Експортирането е разрешено (Automatic Translation)
export-enabled-help=Настройки за експортиране на потребители от портала към LDAP. Това позволява на потребителя да промени собственото си име, фамилия и т.н. в портала и да промените, че се появи на LDAP сървъра. Тази настройка не се използва, освен ако свойството "LDAPAuthConfiguration.enabled" е зададено на true. (Automatic Translation)
export-group-enabled=Експортиране на група е разрешена (Automatic Translation)
export-group-enabled-help=Задайте това на вярно, ако групи и техните асоциации трябва да бъдат експортирани от портала на LDAP. Тази настройка не се използва, освен ако свойството "LDAPAuthConfiguration.enabled" е зададено на true. (Automatic Translation)
factory-initial=Фабричен инициал (Automatic Translation)
follow=следвам (Automatic Translation)
group-default-object-classes-help=Когато се експортира група в LDAP и групата не съществува, групата ще бъде създаден със следните класове по подразбиране обект. (Automatic Translation)
group-mappings=Групиране на съпоставяния (Automatic Translation)
group-mappings-help=При импортиране на групи порталът ще използва това съпоставяне за свързване на атрибутите на LDAP група и атрибутите на група потребители на портала. (Automatic Translation)
group-search-filter=Филтър за групово търсене (Automatic Translation)
group-search-filter-enabled=Активиран филтър за групово търсене (Automatic Translation)
group-search-filter-help=Настройки за импортиране на групи от LDAP в портала. Тези настройки не се използват, освен ако свойството "LDAPImportConfiguration.enabled" е настроено на true. (Automatic Translation)
groups-dn-help=Нови групи ще бъдат създадени в указания DN. Това ще бъде активен само ако свойството "LDAPAuthConfiguration.enabled" и "LDAPExportConfiguration.enabled" са настроени да true. (Automatic Translation)
import-create-role-per-group-help=Задайте това на true, ако порталът трябва автоматично да създаде роля за група, импортирана от LDAP. Ролята ще бъде присвоена на групата, така че потребителите да могат автоматично да наследяват тази роля, когато бъдат присвоени към групата. (Automatic Translation)
import-group-cache-enabled-help=Задайте дали DN справките по време на групите по време на LDAP импортиране и влизане ще бъдат кеширани. Ако е зададено на "истина", това ще ускори импортирането и влизането в LDAP, но актуализациите на атрибутите на групата няма да бъдат разпознати, докато записът в кеша изтече. Размерът на кеша и времето на изчакване може да бъде конфигуриран за кеша с помощта на името на кеша "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Задайте времето на изтичане на ключа за импортиране на LDAP. По подразбиране времето на изтичане е 1 ден. (Automatic Translation)
import-method=Импортиране на метод (Automatic Translation)
import-method-help=Задайте потребител или група за импортиране метод. Ако е зададено на потребител, порталът импортира всички потребители и групите, свързани с тези потребители. Ако е зададено на група, порталът импортира всички групи и потребителите, свързани с тези групи. Тази стойност трябва да се задава въз основа на как LDAP сървър съхранява информация за членство в група. (Automatic Translation)
import-user-sync-strategy=Стратегия за синхронизиране на потребители за импортиране (Automatic Translation)
ldap-auth-configuration-name=Автентикация
ldap-export-configuration-name=Експорт
ldap-import-configuration-name=Вмъкване
ldap-server-configuration-name=Сървър
lock-expiration-time=Време на изтичане на ключа (Automatic Translation)
method-help=Задайте или името или сравнение на парола за метода на LDAP удостоверяване. Обвързването е предпочитано от повечето доставчици, така че не е нужно да се притеснявате за стратегии за шифроване. (Automatic Translation)
page-size=Размер на страница (Automatic Translation)
page-size-help=Задайте размера на страницата за сървърите на директории, които поддържат виртуална памет. Тази стойност трябва да бъде 1000 или по-малко за сървъра на Microsoft Active Directory. (Automatic Translation)
password-compare=Сравняване на пароли (Automatic Translation)
password-encryption-algorithm-help=Задайте шифроването на пароли, което да се използва за сравняване на пароли по време на импортиране и за шифроване на пароли по време на експортиране. Сравняване на пароли по време на импортиране ще се използва само когато свойството "LDAPAuthConfiguration.method" е зададена на сравнение с парола. Ако шифроването е зададено на NONE, което е стойността по подразбиране, паролите се считат за обикновен текст. SHA-512 алгоритъм в момента не се поддържа. (Automatic Translation)
password-policy-enabled=Парола правила разрешени (Automatic Translation)
password-policy-enabled-help=Задайте това на true да използвате правилата за пароли на LDAP вместо правилата за пароли за портала. Ако е вярно, възможно е генерираните от портала пароли няма да отговарят на правилата на LDAP. Вижте "passwords.regexptoolkit.*" свойства за подробности относно конфигурирането на RegExpToolkit за генериране на тези пароли. Имайте предвид, че ако това е разрешено, порталът няма да проверява за валидни пароли, пароли с изтекъл срок или потребители, които са блокирани. Това сега се обработва от правилата за пароли на LDAP сървъра. (Automatic Translation)
range-size=Размер на диапазона (Automatic Translation)
range-size-help=Задайте броя на стойностите, които да се връщат във всяка заявка към многозначно атрибут за справочната сървъри, които поддържат извличане на диапазон. Размерът на диапазона трябва да бъде 1000 или по-малко за Windows 2000 и 1500 или по-малко за Windows Server 2003. (Automatic Translation)
referral=Сезиране (Automatic Translation)
