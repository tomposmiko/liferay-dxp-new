authentication-search-filter-help=Въведете филтъра за търсене, който се използва за проверка на валидността на потребител. Маркерите @company_id@, @email_address@, @screen_name@ и @user_id@ се заменят по време на изпълнение с правилните стойности. (Automatic Translation)
