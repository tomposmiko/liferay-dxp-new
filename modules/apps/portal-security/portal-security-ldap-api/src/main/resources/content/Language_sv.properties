authentication-search-filter-help=Ange sökfiltret som används för att testa en användares validitet. Tokens @company_id@, @email_address@, @screen_name@ och @user_id@ ersätts med rätt värden under körning.
autogenerate-user-password=Skapa användarlösenord automatiskt
base-dn-help=Bas-DN specificerar inledande sökkontext för användare och är valfritt.
connection-properties=Anslutningsegenskaper
contact-custom-mappings=Anpassade mappningar för kontakter
contact-custom-mappings-help=När användare importeras och exporteras kommer portalen att använda denna mappning för att ansluta LDAP-användarattribut och portalkontaktens anpassade attribut.
contact-mappings=Kontaktmappningar
contact-mappings-help=När användare importeras och exporteras kommer portalen att använda denna mappning för att ansluta LDAP-användarattribut och portalkontaktattribut.
create-role-per-group=Skapa roll per grupp
enable-group-cache=Aktivera gruppcache
enable-user-password=Aktivera användarlösenord
error-password-age-keywords=Nyckelord för fel med Lösenordsålder
error-password-expired-keywords=Nyckelord för fel med Lösenordet har gått ut
error-password-history-keywords=Nyckelord för fel med Lösenordshistorik
error-password-not-changeable-keywords=Nyckelord för fel med Lösenordet är inte ändringsbart
error-password-syntax-keywords=Nyckelord för fel med Lösenordssyntax
error-password-trivial-text-keywords=Nyckelord för fel med enkel text för lösenord
error-user-lockout-keywords=Nyckelord för utelåsningsfel av användare
export-enabled=Export aktiverat
export-enabled-help=Inställningar för att exportera användare från portalen till LDAP. Detta gör det möjligt för en användare att modifiera sitt förnamn, efternamn etc. i portalen och få den ändringen inkluderad i LDAP-servern. Den här inställningen används inte om inte egenskapen "LDAPAuthConfiguration.enabled" anges som sant.
export-group-enabled=Exportera grupp aktiverat
export-group-enabled-help=Ange detta som sant om grupper och deras associationer ska exporteras från portalen till LDAP. Den här inställningen används inte om inte egenskapen "LDAPAuthConfiguration.enabled" anges som sant.
factory-initial=Fabriksinställningar
group-default-object-classes-help=När en grupp exporteras till LDAP och gruppen inte existerar kommer gruppen att skapas med följande standardobjektklasser.
group-mappings=Gruppmappningar
group-mappings-help=När grupper importeras kommer portalen att använda denna mappning för att ansluta LDAP-gruppattribut och gruppattribut för portalanvändare.
group-search-filter=Gruppsökfilter
group-search-filter-enabled=Gruppsökfilter aktiverat
group-search-filter-help=Inställningar för att importera grupper från LDAP till portalen. Dessa inställningar används inte om inte egenskapen "LDAPImportConfiguration.enabled" har angetts som sant.
groups-dn-help=Nya grupper kommer att skapas med angiven DN. Detta är bara aktivt om egenskapen "LDAPAuthConfiguration.enabled" och "LDAPExportConfiguration.enabled" anges som sant.
import-create-role-per-group-help=Ange detta som sant om portalen automatiskt skapar en roll per grupp som importeras från LDAP. Rollen kommer att tilldelas till gruppen så att användare automatiskt ärver den rollen när de tilldelas till gruppen.
import-group-cache-enabled-help=Ange om DN-sökningar i grupp kommer att cachelagras vid LDAP-import och inloggning. Om detta anges som sant påskyndas LDAP-import och inloggning, men uppdateringar i gruppattribut kommer inte att erkännas förrän cacheposten slutar gälla. Cachestorlek och timeout kan konfigureras för cache med cachenamnet "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=Ange förfallotid för lås för LDAP-import. Som standard är förfallotiden 1 dag.
import-method=Importmetod
import-method-help=Ange antingen användare eller grupp som importmetod. Om användare anges importerar portalen alla användare och grupper som är associerade med dessa användare. Om grupp anges importerar portalen alla grupper och användarna som är associerade med dessa grupper. Värdet bör anges baserat på hur LDAP-servern lagrar information om gruppmedlemskap.
import-user-sync-strategy=Importera strategi för användarsynkronisering
ldap-auth-configuration-name=Autentisering
ldap-export-configuration-name=Exportera
ldap-import-configuration-name=Importera
ldap-server-configuration-name=Servrar
lock-expiration-time=Förfallotid för lås
method-help=Ange antingen bindning eller lösenordsjämförelse för autentiseringsmetod för LDAP. Bindning föredras av de flesta leverantörerna så att du inte behöver oroa dig för krypteringsstrategier.
page-size=Sidstorlek
page-size-help=Ställ in sidstorlek för katalogservrar som stöder växling. Det här värdet måste vara 1000 eller mindre för Microsoft Active Directory Server.
password-encryption-algorithm-help=Konfigurera lösenordskryptering som du använder för att jämföra lösenord under import och för att kryptera lösenord under export. Jämförelse av lösenord under import används bara när egenskapen "LDAPAuthConfiguration.method" är inställt på jämför lösenord. Om krypteringen är inställd på standardvärdet INGEN anses lösenorden vara oformaterad text. SHA-512-algoritmen stöds inte för tillfället.
password-policy-enabled=Lösenordsprincip aktiverad
password-policy-enabled-help=Ange detta som sant för att använda LDAP:s lösenordspolicy istället för portalens lösenordspolicy. Om detta anges som sant är det möjligt att portalgenererade lösenord inte matchar LDAP-reglerna. Se egenskapen "passwords.regexptoolkit.* för information om hur du konfigurerar RegExpToolkit för att generera dessa lösenord. Om detta är aktiverat kommer inte portalen att leta efter giltiga lösenord, utgångna lösenord eller låsta användare. Detta hanteras nu av LDAP-serverns lösenordspolicy.
range-size=Intervallstorlek
range-size-help=Ange antalet värden att returnera i varje fråga till ett attribut med flera värden för katalogservrar som stöder intervallhämtning. Storleken på intervallet måste vara 1000 eller mindre för Windows 2000, och 1500 eller mindre för Windows Server 2003.
referral=Hänvisning
security-credential=Autentiseringsuppgifter
security-principal=Säkerhetsobjekt
system-ldap-configuration-name=Anslutning
user-custom-mappings=Anpassad användarmappning
user-custom-mappings-help=När användare importeras och exporteras kommer portalen att använda denna mappning för att ansluta LDAP-användarattribut och portalanvändarens anpassade attribut.
user-default-object-classes-help=När en användare exporteras till LDAP och användaren inte existerar kommer användaren att skapas med följande standardobjektklasser.
user-ignore-attributes=Användaren ignorerar attribut
user-ignore-attributes-help=Ange användarattribut som kontrolleras från portalen. När en användare läggs till eller uppdateras från LDAP hoppas dessa attribut över.
user-mappings=Användarmappning
user-mappings-help=När användare importeras och exporteras kommer portalen att använda denna mappning för att ansluta LDAP-användarattribut och portalanvändarattribut.
user-search-filter=Använd sökfilter
user-search-filter-help=Inställningar för att importera användare från LDAP till portalen. Dessa inställningar används inte om inte egenskapen "LDAPImportConfiguration.enabled" har angetts som sant.
users-dn-help=Nya användare kommer att skapas med angiven DN. Detta är bara aktivt om egenskapen "LDAPAuthConfiguration.enabled" och "LDAPExportConfiguration.enabled" anges som sant.