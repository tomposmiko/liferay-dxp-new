password-compare=Primerjaj geslo (Automatic Translation)
password-encryption-algorithm-help=Nastavite šifriranje gesla za primerjavo gesel med uvozom in za šifriranje gesel med izvozom. Primerjava gesel med uvozom bo uporabljena le, če je lastnost "LDAPAuthConfiguration.method" nastavljena na primerjavo gesel. Če je šifriranje nastavljeno na NONE, kar je privzeta vrednost, se gesla štejejo kot navadno besedilo. Algoritem SHA-512 trenutno ni podprt. (Automatic Translation)
password-policy-enabled=Pravilnik gesla omogočen (Automatic Translation)
password-policy-enabled-help=To nastavite tako, da bo namesto pravilnika gesla portala uporabil pravilnik GESLA LDAP. Če je nastavljeno na res, je možno, da se gesla, ustvarjena na portalu, ne ujemajo s pravilnikom LDAP. Oglejte si lastnosti »passwords.regexptoolkit.*« za podrobnosti o konfiguriranju regExpToolkit pri generiranju teh gesel. Upoštevajte, da če je to omogočeno, portal ne bo preveril, ali obstajajo veljavna gesla, gesla, ki so potekla ali uporabniki, ki so zaklenjeni. To zdaj obravnava pravilnik o geselih strežnika LDAP. (Automatic Translation)
range-size=Velikost obsega (Automatic Translation)
range-size-help=Nastavite število vrednosti, ki jih želite vrniti v vsaki poizvedbi na atribut z več vrednostmi za imeniške strežnike, ki podpirajo pridobivanje obsega. Velikost obsega mora biti 1000 ali manj za windows 2000 in 1500 ali manj za Windows Server 2003. (Automatic Translation)
