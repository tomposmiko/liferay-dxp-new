import-create-role-per-group-help=To nastavite tako, da bo portal samodejno ustvaril vlogo na skupino, uvoženo iz LDAP. Vloga bo dodeljena skupini, tako da bodo lahko uporabniki samodejno podedovali to vlogo, ko bodo dodeljeni skupini. (Automatic Translation)
import-group-cache-enabled-help=Določite, ali bodo iskala DN časovne skupine predpomnjena med uvozom in prijavo LDAP. Če je nastavljeno na true, bo to pospešilo uvoz in prijavo LDAP, vendar posodobitve atributov skupine ne bodo prepoznane, dokler ne poteče vnos predpomnilnika. Velikost predpomnilnika in časovna ustavitev se lahko konfigurirata za predpomnilnik z imenom predpomnilnika "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Nastavite čas izteka zaklepanja za uvoz LDAP. Privzeto je čas izteka 1 dan. (Automatic Translation)
import-method=Način uvoza (Automatic Translation)
import-method-help=Nastavite uporabnika ali skupino za način uvoza. Če je portal nastavljen na uporabnika, uvozi vse uporabnike in skupine, povezane s temi uporabniki. Če je portal nastavljen na združevanje, uvozi vse skupine in uporabnike, povezane s temi skupinami. To vrednost je treba nastaviti na podlagi tega, kako strežnik LDAP shranjuje podatke o članstvu v skupini. (Automatic Translation)
