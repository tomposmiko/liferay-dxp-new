method-help=Đặt liên kết hoặc so sánh mật khẩu cho phương pháp xác thực LDAP. Bind được hầu hết các nhà cung cấp ưa thích để bạn không phải lo lắng về các chiến lược mã hóa. (Automatic Translation)
page-size=Kích cỡ Trang (Automatic Translation)
page-size-help=Đặt kích thước trang cho máy chủ thư mục hỗ trợ phân trang. Giá trị này cần phải là 1000 hoặc ít hơn cho Máy chủ Microsoft Active Directory. (Automatic Translation)
password-compare=So sánh mật khẩu (Automatic Translation)
password-encryption-algorithm-help=Đặt mã hóa mật khẩu để sử dụng để so sánh mật khẩu trong quá trình nhập và sử dụng để mã hóa mật khẩu trong quá trình xuất. So sánh mật khẩu trong quá trình nhập sẽ chỉ được sử dụng khi thuộc tính "LDAPAuthConfiguration.method" được đặt thành so sánh mật khẩu. Nếu mã hóa được đặt thành NONE, là giá trị mặc định, mật khẩu được coi là văn bản thuần túy. Thuật toán SHA-512 hiện không được hỗ trợ. (Automatic Translation)
password-policy-enabled=Chính sách Mật khẩu Đã bật (Automatic Translation)
password-policy-enabled-help=Đặt điều này thành đúng để sử dụng chính sách mật khẩu của LDAP thay vì chính sách mật khẩu cổng thông tin. Nếu được đặt thành true, có thể mật khẩu do cổng thông tin tạo ra sẽ không khớp với chính sách LDAP. Xem thuộc tính "passwords.regexptoolkit.*" để biết chi tiết về cấu hình RegExpToolkit trong việc tạo các mật khẩu này. Lưu ý rằng nếu điều này được bật, cổng thông tin sẽ không kiểm tra mật khẩu hợp lệ, mật khẩu hết hạn hoặc người dùng bị khóa. Điều này bây giờ được xử lý bởi chính sách mật khẩu của máy chủ LDAP. (Automatic Translation)
range-size=Kích thước phạm vi (Automatic Translation)
range-size-help=Đặt số lượng giá trị để trả về trong mỗi truy vấn thành thuộc tính đa giá trị cho máy chủ thư mục hỗ trợ truy xuất phạm vi. Kích thước phạm vi phải là 1000 hoặc ít hơn cho Windows 2000 và 1500 hoặc ít hơn cho Windows Server 2003. (Automatic Translation)
