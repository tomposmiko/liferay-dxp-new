export-enabled=Đã bật Xuất (Automatic Translation)
export-enabled-help=Cài đặt để xuất người dùng từ cổng thông tin sang LDAP. Điều này cho phép người dùng sửa đổi tên, họ của mình, v.v. trong cổng thông tin và đẩy thay đổi đó lên máy chủ LDAP. Thiết đặt này không được sử dụng trừ khi thuộc tính "LDAPAuthConfiguration.enabled" được đặt thành true. (Automatic Translation)
export-group-enabled=Đã bật Nhóm Xuất (Automatic Translation)
export-group-enabled-help=Đặt điều này thành true nếu các nhóm và liên kết của họ nên được xuất từ cổng thông tin sang LDAP. Thiết đặt này không được sử dụng trừ khi thuộc tính "LDAPAuthConfiguration.enabled" được đặt thành true. (Automatic Translation)
