group-default-object-classes-help=Khi một nhóm được xuất sang LDAP và nhóm không tồn tại, nhóm sẽ được tạo ra với các lớp đối tượng mặc định sau. (Automatic Translation)
group-mappings=Ánh xạ Nhóm (Automatic Translation)
group-mappings-help=Khi nhập nhóm, cổng thông tin sẽ sử dụng ánh xạ này để kết nối các thuộc tính nhóm LDAP và thuộc tính nhóm người dùng cổng thông tin. (Automatic Translation)
