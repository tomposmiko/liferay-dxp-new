group-search-filter-help=Thiết đặt để nhập nhóm từ LDAP vào cổng thông tin. Các thiết đặt này không được sử dụng trừ khi thuộc tính "LDAPImportConfiguration.enabled" được đặt thành true. (Automatic Translation)
groups-dn-help=Các nhóm mới sẽ được tạo tại DN được chỉ định. Điều này sẽ chỉ hoạt động nếu thuộc tính "LDAPAuthConfiguration.enabled" và "LDAPExportConfiguration.enabled" được đặt thành true. (Automatic Translation)
import-create-role-per-group-help=Đặt điều này thành true nếu cổng thông tin sẽ tự động tạo vai trò cho mỗi nhóm được nhập từ LDAP. Vai trò sẽ được gán cho nhóm để người dùng có thể tự động kế thừa vai trò đó khi họ được chỉ định cho nhóm. (Automatic Translation)
import-group-cache-enabled-help=Chỉ định xem tra cứu DN nhóm thời gian có được lưu trữ trong quá trình nhập và đăng nhập LDAP hay không. Nếu được đặt thành true, điều này sẽ tăng tốc độ nhập và đăng nhập LDAP, nhưng các bản cập nhật cho các thuộc tính nhóm sẽ không được nhận dạng cho đến khi mục nhập bộ nhớ cache hết hạn. Kích thước bộ đệm ẩn và thời gian chờ có thể được cấu hình cho bộ đệm ẩn bằng cách sử dụng tên bộ đệm ẩn "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Đặt thời gian hết hạn khóa để nhập LDAP. Theo mặc định, thời gian hết hạn là 1 ngày. (Automatic Translation)
import-method=Phương pháp Nhập khẩu (Automatic Translation)
import-method-help=Đặt người dùng hoặc nhóm cho phương pháp nhập. Nếu được đặt thành người dùng, cổng thông tin nhập tất cả người dùng và các nhóm được liên kết với những người dùng đó. Nếu được đặt thành nhóm, cổng thông tin sẽ nhập tất cả các nhóm và người dùng được liên kết với các nhóm đó. Giá trị này nên được đặt dựa trên cách máy chủ LDAP của bạn lưu trữ thông tin thành viên nhóm. (Automatic Translation)
