user-default-object-classes-help=Gdy użytkownik jest eksportowany do protokołu LDAP, a użytkownik nie istnieje, użytkownik zostanie utworzony z następującymi domyślnymi klasami obiektów. (Automatic Translation)
user-ignore-attributes=Atrybuty ignorowania użytkownika (Automatic Translation)
user-ignore-attributes-help=Ustaw atrybuty użytkownika, które są kontrolowane z portalu. Podczas dodawania lub aktualizowania użytkownika z protokołu LDAP te atrybuty zostaną pominięte. (Automatic Translation)
