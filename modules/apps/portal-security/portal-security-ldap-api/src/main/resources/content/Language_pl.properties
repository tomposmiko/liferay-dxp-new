lock-expiration-time=Zablokuj czas wygaśnięcia (Automatic Translation)
method-help=Ustaw powiązanie lub porównanie haseł dla metody uwierzytelniania LDAP. Bind jest preferowany przez większość dostawców, dzięki czemu nie musisz się martwić o strategie szyfrowania. (Automatic Translation)
page-size=Rozmiar strony (Automatic Translation)
page-size-help=Ustaw rozmiar strony dla serwerów katalogowych obsługujących stronicowanie. Ta wartość musi wynosić 1000 lub mniej dla serwera Microsoft Active Directory Server. (Automatic Translation)
password-compare=Porównanie haseł (Automatic Translation)
password-encryption-algorithm-help=Ustaw szyfrowanie haseł do porównywania haseł podczas importowania i szyfrowania haseł podczas eksportowania. Porównywanie haseł podczas importowania będzie używane tylko wtedy, gdy właściwość "LDAPAuthConfiguration.method" jest ustawiona na porównanie haseł. Jeśli szyfrowanie jest ustawione na BRAK, co jest wartością domyślną, hasła są traktowane jako zwykły tekst. Algorytm SHA-512 jest obecnie nieobsługiwał. (Automatic Translation)
password-policy-enabled=Włączone zasady haseł (Automatic Translation)
password-policy-enabled-help=Ustaw to na true, aby używać zasad haseł LDAP zamiast zasad haseł portalu. Jeśli ustawiona na true, jest możliwe, że hasła generowane przez portal nie będą zgodne z zasadami LDAP. Zobacz właściwości "passwords.regexptoolkit.*", aby uzyskać szczegółowe informacje na temat konfigurowania programu RegExpToolkit podczas generowania tych haseł. Należy zauważyć, że jeśli ta opcja jest włączona, portal nie będzie sprawdzał prawidłowych haseł, wygasłych haseł ani użytkowników, którzy są zablokowani. Jest to teraz obsługiwane przez zasady haseł serwera LDAP. (Automatic Translation)
range-size=Rozmiar zakresu (Automatic Translation)
range-size-help=Ustaw liczbę wartości zwracanych w każdej kwerendzie do atrybutu wielowartościowego dla serwerów katalogowych obsługujących pobieranie zakresu. Rozmiar zakresu musi wynosić 1000 lub mniej dla systemów Windows 2000 i 1500 lub mniej dla systemu Windows Server 2003. (Automatic Translation)
referral=skierowanie (Automatic Translation)
