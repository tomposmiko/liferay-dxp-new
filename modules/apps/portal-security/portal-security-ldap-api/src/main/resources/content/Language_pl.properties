follow=Obserwuj
group-default-object-classes-help=Gdy grupa jest eksportowana do protokołu LDAP, a grupa nie istnieje, grupa zostanie utworzona z następującymi domyślnymi klasami obiektów. (Automatic Translation)
group-mappings=Mapowania grup (Automatic Translation)
group-mappings-help=Podczas importowania grup portal użyje tego mapowania do łączenia atrybutów grupy LDAP i atrybutów grupy użytkowników portalu. (Automatic Translation)
group-search-filter=Filtr wyszukiwania grupowego (Automatic Translation)
group-search-filter-enabled=Włączono filtr wyszukiwania grupowego (Automatic Translation)
group-search-filter-help=Ustawienia importowania grup z protokołu LDAP do portalu. Te ustawienia nie są używane, chyba że właściwość "LDAPImportConfiguration.enabled" jest ustawiona na true. (Automatic Translation)
groups-dn-help=Nowe grupy zostaną utworzone w określonej dn. Będzie to aktywne tylko wtedy, gdy właściwość "LDAPAuthConfiguration.enabled" i "LDAPExportConfiguration.enabled" są ustawione na true. (Automatic Translation)
import-create-role-per-group-help=Ustaw tę wartość true, jeśli portal powinien automatycznie utworzyć rolę na grupę zaimportowany z protokołu LDAP. Rola zostanie przypisana do grupy, dzięki czemu użytkownicy będą mogli automatycznie dziedziczyć tę rolę po przypisaniu ich do grupy. (Automatic Translation)
import-group-cache-enabled-help=Określ, czy wyszukiwania nazwy DN grupy czasowej będą buforowane podczas importowania i logowania ldap. Jeśli ustawiona wartość true, przyspieszy to importowanie i logowanie LDAP, ale aktualizacje atrybutów grupy nie zostaną rozpoznane, dopóki wpis pamięci podręcznej nie wygaśnie. Rozmiar pamięci podręcznej i limit czasu mogą być skonfigurowane dla pamięci podręcznej przy użyciu nazwy pamięci podręcznej "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Ustaw czas wygaśnięcia blokady dla importu protokołu LDAP. Domyślnie czas wygaśnięcia wynosi 1 dzień. (Automatic Translation)
import-method=Metoda importu (Automatic Translation)
import-method-help=Ustaw użytkownika lub grupę dla metody importu. Jeśli jest ustawiona na użytkownika, portal importuje wszystkich użytkowników i grupy skojarzone z tymi użytkownikami. Jeśli jest ustawiona na grupę, portal importuje wszystkie grupy i użytkowników skojarzonych z tymi grupami. Tę wartość należy ustawić na podstawie sposobu, w jaki serwer LDAP przechowuje informacje o członkostwie grupy. (Automatic Translation)
import-user-sync-strategy=Strategia synchronizacji użytkowników importu (Automatic Translation)
