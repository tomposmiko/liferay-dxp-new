user-search-filter-help=Ustawienia do importowania użytkowników z protokołu LDAP do portalu. Te ustawienia nie są używane, chyba że właściwość "LDAPImportConfiguration.enabled" jest ustawiona na true. (Automatic Translation)
users-dn-help=Nowi użytkownicy zostaną utworzone w określonej dn. Będzie to aktywne tylko wtedy, gdy właściwość "LDAPAuthConfiguration.enabled" i "LDAPExportConfiguration.enabled" są ustawione na true. (Automatic Translation)