export-enabled=Eksport włączony (Automatic Translation)
export-enabled-help=Ustawienia eksportowania użytkowników z portalu do protokołu LDAP. Dzięki temu użytkownik może zmodyfikować swoje imię, nazwisko itp. To ustawienie nie jest używane, chyba że właściwość "LDAPAuthConfiguration.enabled" jest ustawiona na true. (Automatic Translation)
export-group-enabled=Grupa eksportu włączona (Automatic Translation)
export-group-enabled-help=Ustaw tę wartość true, jeśli grupy i ich skojarzenia powinny być eksportowane z portalu do protokołu LDAP. To ustawienie nie jest używane, chyba że właściwość "LDAPAuthConfiguration.enabled" jest ustawiona na true. (Automatic Translation)
