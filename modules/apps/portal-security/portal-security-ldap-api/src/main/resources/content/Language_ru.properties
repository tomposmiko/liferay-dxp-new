export-enabled=Экспорт включен (Automatic Translation)
export-enabled-help=Настройки для экспорта пользователей с портала в LDAP. Это позволяет пользователю изменять свое имя, фамилию и т.д. на портале и иметь это изменение толкаемых на сервер LDAP. Эта настройка не используется, если свойство "LDAPAuthConfiguration.enabled" не будет установлено в действительности. (Automatic Translation)
export-group-enabled=Экспортная группа Включена (Automatic Translation)
export-group-enabled-help=Установите это, чтобы это верно, если группы и их ассоциации должны быть экспортированы с портала в LDAP. Эта настройка не используется, если свойство "LDAPAuthConfiguration.enabled" не будет установлено в действительности. (Automatic Translation)
factory-initial=Завод Первоначальный (Automatic Translation)
follow=Следить
group-default-object-classes-help=Когда группа экспортируется в LDAP и группы не существует, группа будет создана со следующими классами объектов по умолчанию. (Automatic Translation)
group-mappings=Групповые карты (Automatic Translation)
group-mappings-help=При импорте групп портал будет использовать это отображение для подключения атрибутов группы LDAP и атрибутов группы пользователей портала. (Automatic Translation)
group-search-filter=Фильтр группового поиска (Automatic Translation)
group-search-filter-enabled=Включен фильтр группового поиска (Automatic Translation)
group-search-filter-help=Настройки для групп импорта из LDAP на портал. Эти настройки не используются, если свойство "LDAPImportConfiguration.enabled" не будет установлено в действительности. (Automatic Translation)
groups-dn-help=Новые группы будут созданы в указанном DN. Он будет активен только в том случае, если свойство "LDAPAuthConfiguration.enabled" и "LDAPExportConfiguration.enabled" будет установлено в действительности. (Automatic Translation)
import-create-role-per-group-help=Установите это, чтобы это было верно, если портал должен автоматически создавать роль для группы, импортированной из LDAP. Роль будет назначена группе, чтобы пользователи могли автоматически унаследовать эту роль, когда они назначены группе. (Automatic Translation)
import-group-cache-enabled-help=Укажите, будут ли кэшированы ВРЕМЕНИ-группы DN во время импорта и входа в LDAP. Если это будет верно, это ускорит импорт и войти в систему LDAP, но обновления атрибутов группы не будут распознаны до истечения срока действия записи кэша. Размер кэша и тайм-аут могут быть настроены для кэша с использованием имени кэша "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Установите время истечения срока действия блокировки для импорта LDAP. По умолчанию срок годности составляет 1 день. (Automatic Translation)
import-method=Метод импорта (Automatic Translation)
import-method-help=Установите пользователя или группу для метода импорта. Если он установлен для пользователя, портал импортирует всех пользователей и группы, связанные с этими пользователями. Если настроиться на группу, портал импортирует все группы и пользователей, связанных с этими группами. Это значение должно быть установлено на основе того, как ваш сервер LDAP хранит информацию о членстве в группе. (Automatic Translation)
import-user-sync-strategy=Стратегия синхронизации пользователей импорта (Automatic Translation)
ldap-auth-configuration-name=Аутентификация
ldap-export-configuration-name=Экспорт
ldap-import-configuration-name=Импорт
ldap-server-configuration-name=Серверы
lock-expiration-time=Время истечения срока действия блокировки (Automatic Translation)
method-help=Установите либо привязку, либо сравнение паролей для метода проверки подлинности LDAP. Bind предпочитают большинство поставщиков, так что вам не придется беспокоиться о стратегиях шифрования. (Automatic Translation)
page-size=Размер страницы (Automatic Translation)
page-size-help=Установите размер страницы для серверов каталогов, ехающих на paging. Это значение должно быть 1000 или меньше для сервера активного каталога Майкрософт. (Automatic Translation)
password-compare=Сравнение паролей (Automatic Translation)
password-encryption-algorithm-help=Установите шифрование паролей для сравнения паролей во время импорта и использовать для шифрования паролей во время экспорта. Сравнение паролей при импорте будет использоваться только тогда, когда свойство "LDAPAuthConfiguration.method" настроено на сравнение паролей. Если шифрование настроено на NONE, что является значением по умолчанию, пароли считаются простым текстом. Алгоритм SHA-512 в настоящее время не поддерживается. (Automatic Translation)
password-policy-enabled=Включена политика паролей (Automatic Translation)
password-policy-enabled-help=Установите это, чтобы использовать политику паролей LDAP вместо политики паролей портала. Если установить на истинный, вполне возможно, что портал генерируемых паролей не будет соответствовать политике LDAP. Подробнее о настройке RegExpToolkit при создании этих паролей можно посмотреть на свойства "passwords.regexptoolkit". Обратите внимание, что если это включено, портал не будет проверять действительные пароли, просроченные пароли или заблокированных пользователей. Теперь этим занимается политика паролей сервера LDAP. (Automatic Translation)
range-size=Размер диапазона (Automatic Translation)
range-size-help=Установите количество значений для возврата в каждом запросе в многовалентный атрибут для серверов каталогов, хвастуких для поиска диапазона. Размер диапазона должен быть 1000 или меньше для Windows 2000 и 1500 или меньше для Windows Server 2003. (Automatic Translation)
referral=направление (Automatic Translation)
security-credential=Учетные данные по вопросам безопасности (Automatic Translation)
security-principal=Директор по безопасности (Automatic Translation)
