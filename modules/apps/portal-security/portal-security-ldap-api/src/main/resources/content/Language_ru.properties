user-custom-mappings-help=При импорте и экспорте пользователей портал будет использовать это отображение для подключения атрибутов пользователей LDAP и пользовательских атрибутов пользователя портала. (Automatic Translation)
user-default-object-classes-help=Когда пользователь экспортируется в LDAP и пользователь не существует, пользователь будет создан со следующими классами объектов по умолчанию. (Automatic Translation)
user-ignore-attributes=Пользователь игнорирует атрибуты (Automatic Translation)
user-ignore-attributes-help=Установите атрибуты пользователя, которые управляются с портала. При добавлении или обновлении пользователя из LDAP эти атрибуты будут пропущены. (Automatic Translation)
user-mappings=Отображение пользователей (Automatic Translation)
user-mappings-help=При импорте и экспорте пользователей портал будет использовать это отображение для подключения атрибутов пользователей LDAP и атрибутов пользователя портала. (Automatic Translation)
user-search-filter=Фильтр поиска пользователя (Automatic Translation)
user-search-filter-help=Настройки для импорта пользователей из LDAP на портал. Эти настройки не используются, если свойство "LDAPImportConfiguration.enabled" не будет установлено в действительности. (Automatic Translation)
users-dn-help=Новые пользователи будут созданы в указанном DN. Он будет активен только в том случае, если свойство "LDAPAuthConfiguration.enabled" и "LDAPExportConfiguration.enabled" будет установлено в действительности. (Automatic Translation)