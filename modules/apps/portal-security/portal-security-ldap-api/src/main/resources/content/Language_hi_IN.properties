import-method-help=आयात विधि के लिए या तो उपयोगकर्ता या समूह सेट करें। यदि उपयोगकर्ता के लिए सेट किया जाता है, तो पोर्टल उन उपयोगकर्ताओं से जुड़े सभी उपयोगकर्ताओं और समूहों को आयात करता है। यदि समूह में सेट किया जाता है, तो पोर्टल उन समूहों से जुड़े सभी समूहों और उपयोगकर्ताओं को आयात करता है। यह मान इस आधार पर निर्धारित किया जाना चाहिए कि आपका एलडीएपी सर्वर समूह सदस्यता जानकारी कैसे स्टोर करता है। (Automatic Translation)
