import-group-cache-enabled-help=निर्दिष्ट करें कि एलडीएपी आयात और लॉगिन के दौरान समय-समूह डीएन लुक्स को कैश किया जाएगा या नहीं। यदि यह सच है, तो यह एलडीएपी आयात और लॉगिन को गति देगा, लेकिन कैश प्रविष्टि समाप्त होने तक समूह विशेषताओं के अपडेट को मान्यता नहीं दी जाएगी। कैश का आकार और मध्यांतर कैश नाम "com.liferay.portal.security.exportimport.UserImporter" का उपयोग करके कैश के लिए कॉन्फ़िगर किया जा सकता है। (Automatic Translation)
