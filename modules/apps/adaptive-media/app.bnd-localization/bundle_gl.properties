liferay-releng-app-description=A aplicación Adaptive Media adapta os recursos multimedia no seu portal ao dispositivo que a consome. Como os usuarios acostuman consumir recursos multimedia en varios dispositivos con diferentes tamaños de pantalla e funcións, debe asegurarse de que o seu portal presente eses recursos multimedia de maneira adecuada para cada dispositivo. Por exemplo, os administradores do portal poden configurar a aplicación Adaptive Media para enviar imaxes de alta resolución para dispositivos de alta resolución, imaxes de baixa resolución para dispositivos de baixa resolución e así sucesivamente. Iso garante que os seus usuarios obteñan a mellor experiencia posíbel no consumo de recursos multimedia do seu portal, independentemente do dispositivo que estean a usar. <br /> <br /> Observe que, de momento, a aplicación Adaptive Media só funciona con imaxes en Documentos e Multimedia, Blogues e Contidos Web. <br /> <br /> Unha vez instalado, a aplicación Adaptive Media aparecerá no Panel de Control, no menú Configuración.