##
## Modules
##

    modules.includes.required.functional[relevant]=\
        apps/app-builder

    modules.includes.required.test.batch.class.names.includes[relevant]=\
        apps/app-builder/**/*Test.java

##
## Test Batch
##

    #
    # Relevant
    #

    test.batch.run.property.query[functional-tomcat*-mysql*-jdk8][relevant]=\
        (portal.acceptance == true) AND \
        (\
            (testray.component.names ~ "App Builder") OR \
            (testray.main.component.name ~ "App Builder")\
        )

##
## Testray
##

    testray.main.component.name=App Builder