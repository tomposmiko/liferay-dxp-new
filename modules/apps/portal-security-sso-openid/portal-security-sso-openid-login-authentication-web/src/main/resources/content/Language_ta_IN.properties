only-known-users-are-allowed-to-sign-in-using-an-openid=அறியப்பட்ட பயனர்கள் மட்டுமே OpenID ஐ பயன்படுத்தி உள்நுழைய அனுமதிக்கப்பட்டுள்ளனர்.
the-email-address-associated-with-your-openid-cannot-be-used-to-register-a-new-user-because-its-email-domain-is-reserved=உங்கள் மின்னஞ்சல் டொமைன் முன்பதிவு செய்யப்பட்டிருப்பதால், ஒரு புதிய பயனரைப் பதிவு செய்ய உங்கள் OpenID உடன் தொடர்புடைய மின்னஞ்சல் முகவரி பயன்படுத்தப்படாது.