                    readOnly: true
                    type: integer
                orderUUID:
                    readOnly: true
                    type: string
                paymentMethod:
                    readOnly: true
                    type: string
                paymentMethodLabel:
                    readOnly: true
                    type: string
                paymentStatus:
                    format: int32
                    readOnly: true
                    type: integer
                paymentStatusInfo:
