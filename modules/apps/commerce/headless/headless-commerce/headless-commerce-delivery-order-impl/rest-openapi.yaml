                    readOnly: true
                    type: integer
                author:
                    readOnly: true
                    type: string
                channelId:
                    format: int64
                    readOnly: true
                    type: integer
                couponCode:
                    readOnly: true
                    type: string
                createDate:
                    format: date
                    readOnly: true
                    type: string
                currencyCode:
