openapi: 3.0.1
paths:
    /channels/{channelId}/accounts/{accountId}/placed-orders:
        get:
            description:
                Retrieves placed orders for specific account in the given channel.
            parameters:
                - in: path
                  explode: false
                  name: accountId
                  required: true
                  schema:
                      description:
                          Account Id
                      format: int64
                      type: integer
                  style: simple
                - in: path
                  explode: false
                  name: channelId
                  required: true
                  schema:
                      description:
                          Channel Id
                      format: int64
                      type: integer
                  style: simple
                - in: query
                  name: page
                  required: false
                  schema:
                      type: integer
                - in: query
                  name: pageSize
                  required: false
                  schema:
                      type: integer
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: "#/components/schemas/PlacedOrder"
                                type: array
                        application/xml:
                            schema:
                                items:
                                    $ref: "#/components/schemas/PlacedOrder"
                                type: array
                    description:
                        Successful operation
                401:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Error"
                    description:
                        Authentication information is missing or invalid
                404:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Error"
                    description:
                        The specified resource was not found
                500:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Error"
                    description:
                        Unexpected error
            tags: ["PlacedOrder"]
