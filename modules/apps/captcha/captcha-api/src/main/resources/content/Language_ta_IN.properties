recaptcha-private-key=reCAPTCHA Private Key
recaptcha-public-key=reCAPTCHA Public Key
recaptcha-script-url=reCAPTCHA ஸ்கிரிப்ட் URL
recaptcha-verify-url=reCAPTCHA Verify URL
send-password-captcha-enabled=Send பாஸ்வேர்டு கேப்ட்சா Enabled
simple-captcha-background-producers=Simple கேப்ட்சா Background Producers
simple-captcha-background-producers-help=Input class names that implement nl.captcha.backgrounds.BackgroundProducer. These classes will be randomly used by Simple கேப்ட்சா to generate a background for a captcha image.
simple-captcha-gimpy-renderers=Simple கேப்ட்சா Gimpy Renderers
simple-captcha-gimpy-renderers-help=Input class names that implement nl.captcha.gimpy.GimpyRenderer. These classes will be randomly used by Simple கேப்ட்சா to gimp a captcha image.
simple-captcha-height=Simple கேப்ட்சா உயரம்
simple-captcha-height-help=Simple கேப்ட்சா உருவாக்கிய கேப்ட்சா படங்களுக்கு உயரத்தை அமைக்கவும்
simple-captcha-noise-producers=Simple கேப்ட்சா Noise Producers
simple-captcha-noise-producers-help=Input class names that implement nl.captcha.noise.NoiseProducer. These classes will be randomly used by Simple கேப்ட்சா to add noise to a captcha image.
simple-captcha-text-producers=Simple கேப்ட்சா Text Producers
simple-captcha-text-producers-help=Input class names that implement nl.captcha.text.producer.TextProducer. These classes will be randomly used by Simple கேப்ட்சா to generate text for a captcha image.
simple-captcha-width=Simple கேப்ட்சா உயரம்
simple-captcha-width-help=Simple CAPTCHA உருவாக்கப்பட்ட கேப்ட்சா படங்களுக்கான அகலம் அமைக்கவும்
simple-captcha-word-renderers=Simple கேப்ட்சா Word Renderers
simple-captcha-word-renderers-help=Input class names that implement nl.captcha.text.renderer.WordRenderer. These classes will be randomly used by Simple கேப்ட்சா to generate text for a captcha image.
the-recaptcha-private-key-is-not-valid=ReCAPTCHA private key தவறானது.
the-recaptcha-public-key-is-not-valid=ReCAPTCHA public key தவறானது.