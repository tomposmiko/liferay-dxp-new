captcha-engine=कैप्चा इंजन
captcha-engine-help=कैप्चा उत्पन्न करने के लिए प्रयुक्त इंजन सेट करें। reCAPTCHA एक बाहरी सेवा का उपयोग करता है जिसे स्वतंत्र रूप से कॉन्फ़िगर किया जाना चाहिए लेकिन एक श्रव्य विकल्प प्रदान करता है जो कैप्चा को नेत्रहीनों के लिए सुलभ बनाता है। विवरण के लिए https://www.google.com/recaptcha/admin/create देखें।
create-account-captcha-enabled=खाता कैप्चा सक्षम बनाएं
max-challenges=अधिकतम चुनौतियां
max-challenges-help=पोर्टेक्ट सेशन में कैप्चा चेक की अधिकतम संख्या निर्धारित करें। इस मान को हमेशा जाँचने के लिए 0 पर सेट करें। इस मान को 0 से कम नंबर पर सेट करें, कभी भी जांच न करें। यदि कैप्चा चेक सक्षम है तो हर अनुरोध पर अनधिकृत उपयोगकर्ताओं को हमेशा चेक किया जाएगा।
message-boards-edit-category-captcha-enabled=संदेश बोर्ड संपादित करें श्रेणी कैप्चा सक्षम
message-boards-edit-message-captcha-enabled=संदेश बोर्ड संपादित करें संदेश कैप्चा सक्षम
recaptcha-no-script-url=कोई स्क्रिप्ट यूआरएल reCAPTCHA
recaptcha-private-key=reCAPTCHA निजी कुंजी
recaptcha-public-key=reCAPTCHA Public Key
recaptcha-script-url=reCAPTCHA स्क्रिप्ट यूआरएल
recaptcha-verify-url=reCAPTCHA यूआरएल को सत्यापित करें
send-password-captcha-enabled=पासवर्ड कैप्चा भेजें सक्षम
simple-captcha-background-producers=सरल कैप्चा पृष्ठभूमि निर्माता
simple-captcha-background-producers-help=इनपुट वर्ग नाम, जो लागू करते हैं nl.captcha.backgrounds.BackgroundProducer। कैप्चा इमेज के लिए बैकग्राउंड जेनरेट करने के लिए सिंपल कैप्चा द्वारा इन कक्षाओं का बेतरतीब ढंग से इस्तेमाल किया जाएगा।
simple-captcha-gimpy-renderers=सरल कैप्चा जिम्पी रेंडरर्स
simple-captcha-gimpy-renderers-help=इनपुट श्रेणी के नाम जो nl.captcha.gimpy.GimpyRenderer को लागू करते हैं। कैप्चा छवि को समेटने के लिए इन वर्गों का उपयोग सरल रूप से सरल कैप्चा द्वारा किया जाएगा।
simple-captcha-height=सरल कैप्चा ऊंचाई
simple-captcha-height-help=सरल कैप्चा द्वारा उत्पन्न कैप्चा छवियों के लिए ऊंचाई सेट करें।
simple-captcha-noise-producers=सरल कैप्चा शोर निर्माता
simple-captcha-noise-producers-help=इनपुट वर्ग नाम, जो लागू करते हैं nl.captcha.noise.NoiseProducer। कैप्चा इमेज में शोर जोड़ने के लिए सिंपल कैप्चा द्वारा इन कक्षाओं का बेतरतीब ढंग से इस्तेमाल किया जाएगा।
simple-captcha-text-producers=सरल कॅप्चा पाठ निर्माता
simple-captcha-text-producers-help=इनपुट वर्ग के नाम जो लागू करते हैं। nl.captcha.text.producer.TextProducer। कैप्चा छवि के लिए पाठ उत्पन्न करने के लिए इन कक्षाओं का उपयोग सरल रूप से सरल कैप्चा द्वारा किया जाएगा।
simple-captcha-width=सरल कैप्चा चौड़ाई
simple-captcha-width-help=सरल कैप्चा द्वारा उत्पन्न कैप्चा छवियों के लिए चौड़ाई सेट करें।
simple-captcha-word-renderers=सरल कैप्चा वर्ड रेंडरर्स
simple-captcha-word-renderers-help=इनपुट वर्ग नाम, जो लागू करते हैं nl.captcha.text.renderer.WordRenderer। कैप्चा छवि के लिए टेक्स्ट रेंडर करने के लिए सिंपल कैप्चा द्वारा इन कक्षाओं का बेतरतीब ढंग से उपयोग किया जाएगा।
the-recaptcha-private-key-is-not-valid=ReCAPTCHA निजी कुंजी मान्य नहीं है।
the-recaptcha-public-key-is-not-valid=ReCAPTCHA सार्वजनिक कुंजी मान्य नहीं है।