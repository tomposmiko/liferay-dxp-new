captcha-engine=CAPTCHA-Engine
captcha-engine-help=Legen Sie die Engine fest, die zum Generieren von CAPTCHAs verwendet wird. reCAPTCHA nutzt einen externen Dienst, der unabhängig konfiguriert werden muss, aber eine Alternative zum Anhören anbietet, die CAPTCHAs auch für Menschen mit Sehschwäche zugänglich machen. Weitere Informationen finden Sie unter https://www.google.com/recaptcha/admin/create.
create-account-captcha-enabled=CAPTCHA bei Kontoerstellung aktiviert
max-challenges=Maximale Aufforderungen
max-challenges-help=Legen Sie die maximale Anzahl an CAPTCHA-Überprüfungen pro Portlet-Sitzung fest. Legen Sie diesen Wert auf 0 fest, um immer zu überprüfen. Legen Sie diesen Wert auf eine Zahl unter 0 fest, um nie zu überprüfen. Nicht authentifizierte Benutzer werden immer bei jeder Anfrage überprüft, wenn CAPTCHA-Überprüfungen aktiviert sind.
message-boards-edit-category-captcha-enabled=CAPTCHA für Bearbeitung von Forenkategorien aktiviert
message-boards-edit-message-captcha-enabled=CAPTCHA für Bearbeitung von Forennachrichten aktiviert
recaptcha-no-script-url=reCAPTCHA keine Script-URL
recaptcha-private-key=reCAPTCHA, privater Schlüssel
recaptcha-public-key=reCAPTCHA, öffentlicher Schlüssel
recaptcha-script-url=reCAPTCHA Script-URL
recaptcha-verify-url=reCAPTCHA URL verifizieren
send-password-captcha-enabled=Kennwort versenden CAPTCHA aktiviert
simple-captcha-background-producers=Simple CAPTCHA-Hintergrundproduzenten
simple-captcha-background-producers-help=Eingabeklassennamen, die nl.captcha.backgrounds.BackgroundProducer ausführen. Diese Klassen werden willkürlich bei Simple CAPTCHAS genutzt, um den Hintergrund für ein CAPTCHA-Bild zu generieren.
simple-captcha-gimpy-renderers=Simple CAPTCHA Gimpy Renderer
simple-captcha-gimpy-renderers-help=Eingabeklassennamen, die nl.captcha.gimpy.GimpyRenderer ausführen. Diese Klassen werden willkürlich bei Simple CAPTCHAS genutzt, um ein CAPTCHA-Bild mit GIMP zu bearbeiten.
simple-captcha-height=Simple CAPTCHA-Höhe
simple-captcha-height-help=Legen Sie die Höhe für von Simple CAPTCHA generierte CAPTCHA-Bilder fest
simple-captcha-noise-producers=Simple CAPTCHA-Geräuschproduzenten
simple-captcha-noise-producers-help=Eingabeklassennamen, die nl.captcha.gimpy.NoiseProducer ausführen. Diese Klassen werden willkürlich bei Simple CAPTCHAS genutzt, um ein CAPTCHA-Bild mit Geräuschen zu versehen.
simple-captcha-text-producers=Simple CAPTCHA-Textproduzenten
simple-captcha-text-producers-help=Eingabeklassennamen, die nl.captcha.text.TextProducer ausführen. Diese Klassen werden willkürlich bei Simple CAPTCHAS genutzt, um Text für ein CAPTCHA-Bild zu generieren.
simple-captcha-width=Simple CAPTCHA-Breite
simple-captcha-width-help=Legen Sie die Breite für von Simple CAPTCHA generierte CAPTCHA-Bilder fest
simple-captcha-word-renderers=Simple CAPTCHA Word Renderer
simple-captcha-word-renderers-help=Eingabeklassennamen, die nl.captcha.text.renderer.WordRenderer ausführen. Diese Klassen werden willkürlich bei Simple CAPTCHAS genutzt, um Text für ein CAPTCHA-Bild zu berechnen und auszugeben.
the-recaptcha-private-key-is-not-valid=Der private reCAPTCHA-Schlüssel ist unzulässig.
the-recaptcha-public-key-is-not-valid=Der öffentliche reCAPTCHA-Schlüssel ist unzulässig.