captcha-engine=Двигун CAPTCHA (Automatic Translation)
captcha-engine-help=Встановіть рушій, який використовується для створення капчів. ReCAPTCHA використовує зовнішній сервіс, який повинен бути налаштований самостійно, але надає звукову альтернативу, яка робить captcha доступною для людей з вадами зору. Докладніше https://www.google.com/recaptcha/admin/create можна дізнатися з https://www.google.com/recaptcha/admin/create. (Automatic Translation)
