max-challenges=Максимальна кількість викликів (Automatic Translation)
max-challenges-help=Встановіть максимальну кількість перевірок captcha за сеанс портлета. Встановіть для цього значення значення 0, щоб завжди перевіряти. Установіть для цього значення значення, менше за 0, щоб ніколи не перевіряти. Неавтентифікованих користувачів завжди перевірятимуть за кожним запитом, якщо увімкнено перевірку captcha. (Automatic Translation)
