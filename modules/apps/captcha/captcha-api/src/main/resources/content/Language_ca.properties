captcha-engine=Motor CAPTCHA
captcha-engine-help=Estableix el motor utilitzat per generar captches. reCAPTCHA és un servei extern que s'ha de configurar de manera independent, però proporciona una alternativa audible, que fa que el captcha sigui accessible a persones amb discapacitat visual. Consulteu https://www.google.com/recaptcha/admin/create per a més informació.
create-account-captcha-enabled=Creació de compte CAPTCHA habilitada
max-challenges=Nombre màxim de verificacions
max-challenges-help=Estableix el nombre màxim de verificacions captcha per sessió del portlet. Establiu aquest valor a 0 per verificar sempre. Establiu aquest valor amb un número inferior a 0 per no verificar mai. Els usuaris no autenticats es verificaran a cada sol·licitud si la verificació de captcha està habilitada.
message-boards-edit-category-captcha-enabled=CAPTCHA de categoria d'edició de fòrums de discussió habilitat
message-boards-edit-message-captcha-enabled=CAPTCHA de missatge d'edició de fòrums de discussió habilitat
recaptcha-no-script-url=reCAPTCHA no URL de script
recaptcha-private-key=Clau privada de reCAPTCHA
recaptcha-public-key=Clau pública de reCAPTCHA
recaptcha-script-url=reCAPTCHA URL de script
recaptcha-verify-url=reCAPTCHA verifica URL
send-password-captcha-enabled=CAPTCHA envia contrasenya habilitat
simple-captcha-background-producers=Productors de fons de CAPTCHA simple
simple-captcha-background-producers-help=Introdueix noms de classe que implementen nl.captcha.backgrounds.BackgroundProducer. Són les classes que Simple CAPTCHA utilitzarà aleatòriament per generar un fons per a una imatge de captcha.
simple-captcha-gimpy-renderers=Processadors Gimpy per a Simple CAPTCHA
simple-captcha-gimpy-renderers-help=Introdueix noms de classe que implementen nl.captcha.gimpy.GimpyRenderer. Són les classes que Simple CAPTCHA utilitzarà aleatòriament per manipular una imatge de captcha.
simple-captcha-height=Alçada de Simple CAPTCHA
simple-captcha-height-help=Estableix l'alçada per a imatges de captcha generades per Simple CAPTCHA
simple-captcha-noise-producers=Productors de soroll Simple CAPTCHA
simple-captcha-noise-producers-help=Introdueix noms de classe que implementen nl.captcha.noise.NoiseProducer. Són les classes que Simple CAPTCHA utilitzarà aleatòriament per afegir soroll a una imatge de captcha.
simple-captcha-text-producers=Productors de text de Simple CAPTCHA
simple-captcha-text-producers-help=Introdueix noms de classe que implementen nl.captcha.text.producer.TextProducer. Són les classes que Simple CAPTCHA utilitzarà aleatòriament per generar text per a una imatge de captcha.
simple-captcha-width=Amplada de Simple CAPTCHA
simple-captcha-width-help=Estableix l'amplada per a imatges de captcha generades per Simple CAPTCHA
simple-captcha-word-renderers=Productors de paraules de Simple CAPTCHA
simple-captcha-word-renderers-help=Introdueix noms de classe que implementen nl.captcha.text.renderer.WordRenderer. Són les classes que Simple CAPTCHA utilitzarà aleatòriament per generar text per a una imatge de captcha.
the-recaptcha-private-key-is-not-valid=La clau privada de reCAPTCHA no és vàlida.
the-recaptcha-public-key-is-not-valid=La clau pública de reCAPTCHA no és vàlida.