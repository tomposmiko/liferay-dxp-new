captcha-engine=CAPTCHA-motor
captcha-engine-help=Velg motoren som benyttes for generering av captchas. reCAPTCHA bruker en ekstern tjeneste som må konfigureres individuelt, men tilbyr en lydbasert tjeneste som gjør den tilgjengelig for synshemmede. Se https://www.google.com/recaptcha/admin/create for mer informasjon.
create-account-captcha-enabled=Opprett konto CAPTCHA aktivert
max-challenges=Maksimalt antall utfordringer
max-challenges-help=Angi maksimalt antall captcha-sjekk per portletsesjon. Angi 0 for å alltid sjekke. Angi et tall lavere enn 0 for å aldri sjekke. Ikkeautentiserte brukere vil alltid sjekkes for hver forespørsel dersom captcha-sjekk er aktivert.
message-boards-edit-category-captcha-enabled=Diskusjonsfora rediger kategori CAPTCHA aktivert
message-boards-edit-message-captcha-enabled=Diskusjonsfora rediger innlegg CAPTCHA aktivert
recaptcha-no-script-url=reCAPTCHA Ingen URL-adresse for skript (Automatic Translation)
recaptcha-private-key=reCAPTCHA privatnøkkel
recaptcha-public-key=reCAPTCHA offentlig nøkkel
recaptcha-script-url=URL-adresse for reCAPTCHA-skript (Automatic Translation)
recaptcha-verify-url=reCAPTCHA verifiser URL
send-password-captcha-enabled=Send passord CAPTCHA aktivert
simple-captcha-background-producers=Simpel CAPTCHA bakgrunn produsenter
simple-captcha-background-producers-help=Angi klassenavn som implementerer nl.captcha.backgrounds.BackgroundProducer. Disse klassene vil bli tilfeldig valgt for bruk av simpel CAPTCHA for å generere en bakgrunn for et captcha-bilde.
simple-captcha-gimpy-renderers=Simpel CAPTCHA Gimpy renderer
simple-captcha-gimpy-renderers-help=Angi klassenavn som implementerer nl.captcha.gimpy.GimpyRenderer. Disse klassene vil bli tilfeldig valgt for bruk av simpel CAPTCHA for å gimpe et captcha-bilde.
simple-captcha-height=Simple CAPTCHA høyde
simple-captcha-height-help=Angi høyde for captcha-bilder generert av simpel CAPTCHA
simple-captcha-noise-producers=Simple CAPTCHA støyprodusenter
simple-captcha-noise-producers-help=Angi klassenavn som implementerer nl.captcha.noise.NoiseProducer. Disse vil bli tilfeldig valt av simpel CAPTCHA for å legge på støy på et captcha bilde.
simple-captcha-text-producers=Simpel CAPTCHA tekstprodusenter
simple-captcha-text-producers-help=Angi klassenavn som implementerer nl.captcha.text.producer.TextProducer. Disse klassene vil bli tilfeldig valgt av simpel CAPTCHA for å generere en tekst for et captcha-bilde.
simple-captcha-width=Simpel CAPTCHA bredde
