captcha-engine=验证码引擎
captcha-engine-help=设置用于生成验证码的引擎。reCAPTCHA使用必须独立配置的外部服务，但提供声频作为替代方式，让视力受损者可以访问验证码。有关详细信息，请点击https://www.google.com/recaptcha/admin/create。
create-account-captcha-enabled=启用创建账户验证码
max-challenges=最大挑战
max-challenges-help=设置最大数量的验证码检查每个Portlet会话。设置此值为0为始终检查。设置此值小于0为从不检查。如果启用验证码检查，那么未经验证的用户将始终在每个请求上被检查。
message-boards-edit-category-captcha-enabled=启用留言板编辑分类验证码
message-boards-edit-message-captcha-enabled=留言板编辑留言启用验证码
recaptcha-no-script-url=reCAPTCHA无脚本URL
recaptcha-private-key=验证码私有key
recaptcha-public-key=验证码公共key
recaptcha-script-url=reCAPTCHA 脚本URL
recaptcha-verify-url=reCAPTCHA 验证URL
send-password-captcha-enabled=已启用发送密码验证码
simple-captcha-background-producers=简单的验证码背景制作
simple-captcha-background-producers-help=输入实现nl.captcha.backgrounds.BackgroundProducer的类名称。这些类将被简单验证码随机使用以便生成验证码图像的背景。
simple-captcha-gimpy-renderers=简单验证码 Gimpy Renderers
simple-captcha-gimpy-renderers-help=输入类名称实施nl.captcha.gimpy.GimpyRenderer。这些类将被简单验证码随机使用，以提取验证码图像。
simple-captcha-height=简单验证码宽度
simple-captcha-height-help=设置由简单验证码生成的验证码图像的高度
simple-captcha-noise-producers=简单验证码声音制造器
simple-captcha-noise-producers-help=输入实现 nl.captcha.noise.NoiseProducer。简单验证码将随机使用这些类并将声音添加到验证码图像中。
simple-captcha-text-producers=简单验证码文本生成器
simple-captcha-text-producers-help=输入类名称实施nl.captcha.text.producer.TextProducer。这些类将被简单验证码随机使用，以生成验证码图像的文本。
simple-captcha-width=简单验证码宽度
simple-captcha-width-help=为简单验证码生成的验证码图像设置宽度
simple-captcha-word-renderers=简单验证码词渲染
simple-captcha-word-renderers-help=输入类名称实施 nl.captcha.text.renderer.WordRenderer。这些类将被简单验证码随机使用呈现验证码图像的文本。
the-recaptcha-private-key-is-not-valid=验证码私有key无效。
the-recaptcha-public-key-is-not-valid=验证码私有key无效。