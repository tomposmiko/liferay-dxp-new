simple-captcha-background-producers=Прости производители на контекст на CAPTCHA (Automatic Translation)
simple-captcha-background-producers-help=Имена на класове за въвеждане на nl.captcha.backgrounds.BackgroundProducer. Тези класове ще бъдат произволно използвани от Simple CAPTCHA за генериране на фон за captcha изображение. (Automatic Translation)
simple-captcha-gimpy-renderers=Прости рендери за такс (Automatic Translation)
simple-captcha-gimpy-renderers-help=Въведете класа имена, които изпълняват nl.captcha.gimpy. Тези класове ще бъдат използвани на случаен принцип от Simple CAPTCHA да се подхвърлят captcha изображение. (Automatic Translation)
simple-captcha-height=Проста височина на CAPTCHA (Automatic Translation)
simple-captcha-height-help=Задайте височината за captcha изображения, генерирани от Simple CAPTCHA. (Automatic Translation)
simple-captcha-noise-producers=Прости производители на шум в CAPTCHA (Automatic Translation)
simple-captcha-noise-producers-help=Имена на входни класове, които изпълняват nl.captcha.noise.NoiseProducer. Тези класове ще бъдат случайно използвани от Simple CAPTCHA за добавяне на шум към captcha изображение. (Automatic Translation)
simple-captcha-text-producers=Прости производители на текст в CAPTCHA (Automatic Translation)
simple-captcha-text-producers-help=Имена на входни класове, които изпълняват nl.captcha.text.producer.TextProducer. Тези класове ще бъдат произволно използвани от Simple CAPTCHA за генериране на текст за captcha изображение. (Automatic Translation)
simple-captcha-width=Обикновена ширина на CAPTCHA (Automatic Translation)
simple-captcha-width-help=Задаване на ширината за captcha изображения, генерирани от Simple CAPTCHA. (Automatic Translation)
simple-captcha-word-renderers=Прости рендери за думи на CAPTCHA (Automatic Translation)
simple-captcha-word-renderers-help=Имена на класове за въвеждане на nl.captcha.text.renderer.WordRenderer. Тези класове ще бъдат произволно използвани от Simple CAPTCHA за рендиране на текст за captcha изображение. (Automatic Translation)
