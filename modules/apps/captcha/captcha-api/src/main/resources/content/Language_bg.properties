captcha-engine=Двигател на тапикато (Automatic Translation)
captcha-engine-help=Настройте двигателя, използван за генериране на капча. reCAPTCHA използва външна услуга, която трябва да бъде конфигурирана независимо, но осигурява звукова алтернатива, която прави captcha достъпна за хора с увредено зрение. За повече информация вижте https://www.google.com/recaptcha/admin/create. (Automatic Translation)
create-account-captcha-enabled=Създаване на captcha акаунт поддръжка (Automatic Translation)
max-challenges=Максимални предизвикателства (Automatic Translation)
max-challenges-help=Задайте максималния брой проверки на captcha за сесия на портлет. Задайте тази стойност 0, за да проверява винаги. Задайте тази стойност на число, по-малко от 0, за да не се проверява. Неуверените потребители винаги ще бъдат проверявани при всяко искане, ако е активирана проверката на captcha. (Automatic Translation)
