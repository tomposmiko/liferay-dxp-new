simple-captcha-background-producers-help=Ονόματα κλάσης εισόδου που υλοποιούν το nl.captcha.backgrounds.BackgroundProducer. Αυτές οι θα χρησιμοποιηθούν τυχαία από το Simple CAPTCHA για να δημιουργήσουν ένα φόντο για μια εικόνα captcha. (Automatic Translation)
