captcha-engine=Κινητήρας CAPTCHA (Automatic Translation)
captcha-engine-help=Ρυθμίστε τον κινητήρα που χρησιμοποιείται για τη δημιουργία captchas. Το reCAPTCHA χρησιμοποιεί μια εξωτερική υπηρεσία που πρέπει να ρυθμιστεί ανεξάρτητα, αλλά παρέχει μια ακουστική εναλλακτική λύση που καθιστά το captcha προσβάσιμο στα άτομα με προβλήματα όρασης. Δείτε https://www.google.com/recaptcha/admin/create για λεπτομέρειες. (Automatic Translation)
create-account-captcha-enabled=Δημιουργία ενεργοποιημένου CAPTCHA λογαριασμού (Automatic Translation)
max-challenges=Μέγιστες προκλήσεις (Automatic Translation)
max-challenges-help=Ορίστε τον μέγιστο αριθμό ελέγχων captcha ανά περίοδο λειτουργίας θύρας. Ορίστε αυτήν την τιμή σε 0 για να ελέγχετε πάντα. Ορίστε αυτήν την τιμή σε αριθμό μικρότερο από 0 για να μην την ελέγξετε ποτέ. Οι μη εξουσιοδοτημένοι χρήστες θα ελέγχονται πάντα σε κάθε αίτηση, εάν είναι ενεργοποιημένοι οι έλεγχοι captcha. (Automatic Translation)
