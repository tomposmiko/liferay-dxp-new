simple-captcha-background-producers-help=Voer klassenamen in die nl.captcha.backgrounds.BackgroundProducer implementeren. Deze klassen worden willekeurig door Simple CAPTCHA gebruikt om een achtergrond te genereren voor een captcha-afbeelding.
simple-captcha-gimpy-renderers=Simple CAPTCHA Gimpy Renderers
