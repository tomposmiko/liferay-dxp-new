captcha-engine=CAPTCHA-machine
captcha-engine-help=Stel de machine in om captcha's te genereren. reCAPTCHA gebruikt een externe dienst die afzonderlijk geconfigureerd moet zijn, maar een hoorbaar alternatief biedt waardoor captcha's toegankelijk worden voor visueel gehandicapten. Zie https://www.google.com/recaptcha/admin/create voor meer informatie.
create-account-captcha-enabled=CAPTCHA aanmaken voor account ingeschakeld
max-challenges=Maximale uitdagingen
max-challenges-help=Stel het maximale aantal captchacontroles per portletsessie in. Stel deze waarde in op 0 om altijd te controleren. Stel deze waarde in op een getal lager dan 0 om nooit te controleren. Niet-geverifieerde gebruikers zullen altijd worden gecontroleerd bij elke aanvraag als captchacontrole is ingeschakeld.
