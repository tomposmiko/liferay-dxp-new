simple-captcha-noise-producers-help=Voer klassenamen in die nl.captcha.noise.NoiseProducer implementeren. Deze klassen worden willekeurig door Simple CAPTCHA gebruikt om geluid toe te voegen aan een captcha-afbeelding.
simple-captcha-text-producers=Simple CAPTCHA tekstproducenten
simple-captcha-text-producers-help=Voer klassenamen in die nl.captcha.text.producer.TextProducer implementeren. Deze klassen worden willekeurig door Simple CAPTCHA gebruikt om tekst te genereren voor een captcha-afbeelding.
simple-captcha-width=Simple CAPTCHA breedte
