captcha-engine=محرك الكابتشا
captcha-engine-help=عيّن المحرك المستخدم لإنشاء الكابتشا. تستخدم عملية إعادة إنشاء الكابتشا خدمة خارجية يتعين تكوينها بشكل مستقل إلا أنها توفر بديلاً مسموعًا يتيح لضعاف البصر الوصول إلى الكابتشا. راجع موقع https://www.google.com/recaptcha/admin/create للحصول على التفاصيل.
