max-challenges=Cabaran Maksimum (Automatic Translation)
max-challenges-help=Tetapkan bilangan maksimum semakan captcha setiap sesi portlet. Tetapkan nilai ini kepada 0 untuk sentiasa menyemak. Setkan nilai ini kepada nombor kurang daripada 0 untuk tidak pernah menyemak. Pengguna yang tidak sah akan sentiasa diperiksa pada setiap permintaan jika cek captcha didayakan. (Automatic Translation)
