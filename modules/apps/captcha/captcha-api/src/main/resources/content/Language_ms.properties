captcha-engine=Enjin CAPTCHA (Automatic Translation)
captcha-engine-help=Tetapkan enjin yang digunakan untuk menjana captchas. reCAPTCHA menggunakan perkhidmatan luaran yang mesti dikonfigurasikan secara bebas tetapi menyediakan alternatif yang boleh didengar yang menjadikan captcha boleh diakses dengan cacat penglihatan. Lihat https://www.google.com/recaptcha/admin/create untuk butiran. (Automatic Translation)
