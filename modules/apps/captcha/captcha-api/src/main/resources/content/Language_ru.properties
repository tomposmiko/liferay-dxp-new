captcha-engine=Двигатель CAPTCHA (Automatic Translation)
captcha-engine-help=Установите двигатель, используемый для генерации captchas. reCAPTCHA использует внешний сервис, который должен быть настроен независимо, но предоставляет слышную альтернативу, которая делает captcha доступным для слабовидящих. Подробности https://www.google.com/recaptcha/admin/create подробнее. (Automatic Translation)
create-account-captcha-enabled=Создание учетной записи CAPTCHA Включено (Automatic Translation)
max-challenges=Максимальные вызовы (Automatic Translation)
max-challenges-help=Установите максимальное количество проверок captcha на сеанс портлета. Установите это значение до 0, чтобы всегда проверять. Установите это значение до числа менее 0, чтобы никогда не проверять. Недооказанные пользователи всегда будут проверяться по каждому запросу, если включена проверка captcha. (Automatic Translation)
