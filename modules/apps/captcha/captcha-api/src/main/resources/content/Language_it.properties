captcha-engine=Motore CAPTCHA
captcha-engine-help=Imposta il motore utilizzato per generare i captcha. reCAPTCHA utilizza un servizio esterno che deve essere configurato in modo indipendente, ma fornisce un'alternativa udibile che rende accessibile a non vedenti il captcha. Vedi https://www.google.com/recaptcha/admin/create per dettagli.
create-account-captcha-enabled=CAPTCHA Crea Account Abiliato
max-challenges=Numero massimo di tentativi
max-challenges-help=Imposta il numero massimo dei controlli captcha per ogni sessione di portlet. Imposta questo valore a 0 per controllare sempre. Imposta questo valore su un numero inferiore a 0 per non verificare mai. Se è attivata la verifica mediante captcha gli utenti non autenticati verranno controllati ad ogni richiesta.
message-boards-edit-category-captcha-enabled=Modifica Categoria del Forum con CAPTCHA Abilitato
message-boards-edit-message-captcha-enabled=Modifica Messaggio del Forum con CAPTCHA Abilitato
recaptcha-no-script-url=URL No Script reCAPTCHA
recaptcha-private-key=Chiave Privata reCAPTCHA
recaptcha-public-key=Chiave Pubblica reCAPTCHA
recaptcha-script-url=URL Script reCAPTCHA
recaptcha-verify-url=URL verifica reCAPTCHA
send-password-captcha-enabled=CAPTCHA Invia Password Abilitato
simple-captcha-background-producers=Generatori di immagini di sfondo per Simple CAPTCHA
simple-captcha-background-producers-help=Inserisci il nome delle classi che implementano nl.captcha.backgrounds.BackgroundProducer. Queste classi saranno scelte in ordine casuale da Simple CAPTCHA per generare lo sfondo di una immagine captcha.
simple-captcha-gimpy-renderers=Generatore di immagini Gimpy (storpiate) per Simple CAPTCHA
simple-captcha-gimpy-renderers-help=Inserisci il nome delle classi che implementano nl.captcha.gimpy.GimpyRenderer. Queste classi saranno scelte in ordine casuale da Simple CAPTCHA per storpiare una immagine captcha.
simple-captcha-height=Altezza di Simple CAPTCHA
simple-captcha-height-help=Imposta l'altezza delle immagini captcha generate da Simple CAPTCHA
simple-captcha-noise-producers=Generatori di rumore per Simple CAPTCHA
simple-captcha-noise-producers-help=Inserisci il nome delle classi che implementano nl.captcha.noise.NoiseProducer. Queste classi saranno scelte in ordine casuale da Simple CAPTCHA per aggiungere rumore a una immagine captcha.
simple-captcha-text-producers=Generatori di testo per Simple CAPTCHA
simple-captcha-text-producers-help=Inserisci il nome delle classi che implementano nl.captcha.text.producer.TextProducer. Queste classi saranno scelte in ordine casuale da Simple CAPTCHA per visualizzare il testo di una immagine captcha.
simple-captcha-width=Larghezza di Simple CAPTCHA
simple-captcha-width-help=Imposta la larghezza delle immagini captcha generate da Simple CAPTCHA
simple-captcha-word-renderers=Simple CAPTCHA Word Renderers
simple-captcha-word-renderers-help=Inserisci il nome delle classi che implementano nl.captcha.text.renderer.WordRenderer. Queste classi saranno scelte in ordine casuale da Simple CAPTCHA per visualizzare il testo di una immagine captcha.
the-recaptcha-private-key-is-not-valid=La chiave privata reCAPTCHA non è valida.
the-recaptcha-public-key-is-not-valid=La chiave pubblica reCAPTCHA non è valida.