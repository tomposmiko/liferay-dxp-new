captcha-engine=CAPTCHA-motor
captcha-engine-help=Ange motorn som används för att genereras captchas. reCAPTCHA använder en extern tjänst som måste konfigureras oberoende, men erbjuder ett hörbart alternativ vilket gör captchas tillgängligt för personer med nedsatt syn. Mer information finns i https://www.google.com/recaptcha/admin/create.
create-account-captcha-enabled=CAPTCHA för att skapa konto aktiverat
max-challenges=Maximalt antal utmaningar
max-challenges-help=Ange maximalt antal captcha-kontoller per portlet-session. Ange värdet 0 för att alltid kontrollera. Ange värdet som mindre än 0 för att aldrig kontrollera. Oautentiserade användare kommer alltid att kontrolleras för varje förfrågan om captcha-kontroller är aktiverat.
message-boards-edit-category-captcha-enabled=CAPTCHA aktiverad för redigering av kategori i diskussionsforum
message-boards-edit-message-captcha-enabled=CAPTCHA aktiverad för redigering av meddelande i diskussionsforum
recaptcha-no-script-url=Ingen skript-URL för reCAPTCHA
recaptcha-private-key=Privat reCAPTCHA-nyckel
recaptcha-public-key=Publik reCAPTCHA-nyckel
recaptcha-script-url=Skript-URL för reCAPTCHA
recaptcha-verify-url=Verifiera URL för reCAPTCHA
send-password-captcha-enabled=Skicka lösenords-CAPTCHA aktiverat
simple-captcha-background-producers=Enkel CAPTCHA för bakgrundsproducenter
simple-captcha-background-producers-help=Mata in klassnamn som implementerar nl.captcha.backgrounds.BackgroundProducer. Dessa klasser används slumpmässigt av Enkel CAPTCHA för att generera bakgrunden för en captcha-bild.
simple-captcha-gimpy-renderers=Enkel CAPTCHA för GIMP-renderare
simple-captcha-gimpy-renderers-help=Mata in klassnamn som implementerar nl.captcha.gimpy.GimpyRenderer. Dessa klasser används slumpmässigt av Enkel CAPTCHA för att bearbeta en captcha-bild med GIMP.
simple-captcha-height=Enkel CAPTCHA-höjd
simple-captcha-height-help=Ställ in höjd för captcha-bilder som genereras av enkel CAPTCHA
simple-captcha-noise-producers=Enkel CAPTCHA för brusproducenter
simple-captcha-noise-producers-help=Mata in klassnamn som implementerar nl.captcha.noise.NoiseProducer. Dessa klasser används slumpmässigt av Enkel CAPTCHA för att lägga till brus i en captcha-bild.
simple-captcha-text-producers=Enkel CAPTCHA för textproducenter
simple-captcha-text-producers-help=Mata in klassnamn som implementerar nl.captcha.text.producer.TextProducer. Dessa klasser används slumpmässigt av Enkel CAPTCHA för att generera text för en captcha-bild.
simple-captcha-width=Enkel CAPTCHA-bredd
simple-captcha-width-help=Ställ in bredd för captcha-bilder som genereras av enkel CAPTCHA
simple-captcha-word-renderers=Enkel CAPTCHA för ordrenderare
simple-captcha-word-renderers-help=Mata in klassnamn som implementerar nl.captcha.text.renderer.WordRenderer. Dessa klasser används slumpmässigt av Enkel CAPTCHA för att rendera text för en captcha-bild.
the-recaptcha-private-key-is-not-valid=reCAPTCHA-nyckeln är inte giltig.
the-recaptcha-public-key-is-not-valid=Den publika reCAPTCHA-nyckeln är inte giltig.