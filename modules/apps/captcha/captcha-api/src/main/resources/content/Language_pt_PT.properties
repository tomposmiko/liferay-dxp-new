max-challenges=Desafios Máximos (Automatic Translation)
max-challenges-help=Defina o número máximo de verificações de captcha por sessão de portlet. Defina esse valor para 0 para sempre verificar. Defina esse valor para um número inferior a 0 para nunca verificar. Os usuários não autenticados serão sempre verificados em todas as solicitações se as verificações de captcha forem ativadas. (Automatic Translation)
