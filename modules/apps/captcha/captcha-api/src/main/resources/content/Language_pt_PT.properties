captcha-engine=Motor CAPTCHA (Automatic Translation)
captcha-engine-help=Defina o motor usado para gerar captchas. o reCAPTCHA usa um serviço externo que deve ser configurado de forma independente, mas fornece uma alternativa audível que torna a captcha acessível aos deficientes visuais. Veja https://www.google.com/recaptcha/admin/create para mais detalhes. (Automatic Translation)
