liferay-releng-app-description=Deze app biedt integratie met Apache Solr 8, het populaire opensourceplatform voor enterprise search van het project Apache Lucene. De belangrijkste functies zijn onder meer krachtige zoekmogelijkheden in volledige tekst, markering van treffers, gefacetteerd zoeken, dynamische clustering, database-integratie, verwerking van documenten met tekst met opmaak (bijv. Word, PDF) en georuimtelijk zoeken. Solr is zeer schaalbaar, biedt gedistribueerde zoek- en indexreplicatie en ondersteunt de zoek- en navigatiefuncties van veel van 's werelds grootste internetsites. De installatie van deze app vereist specifieke configuraties die worden vermeld in de officiÃ«le documentatie. Bij het installeren en inschakelen van deze app communiceren Liferay Portal en Liferay DXP met een externe Solr-server voor het indexeren en zoeken.<br />Raadpleeg de compatibiliteitsmatrix voor zoekmachines voor gedetailleerde informatie over compatibiliteit: https://help.liferay.com/hc/en-us/articles/360016511651.