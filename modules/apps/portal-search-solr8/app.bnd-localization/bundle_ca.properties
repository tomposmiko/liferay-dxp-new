liferay-releng-app-description=Aquesta aplicació permet la integració amb Apache Solr 8, la popular plataforma de cerca d'empreses de codi obert del projecte Apache Lucene. Les seves característiques principals inclouen una potent cerca al text complet, ressaltat de coincidències, cerca per facetes, clústering dinàmic, integració de base de dades, gestió de rich document (p.ex.: Word, PDF) i cerca geoespacial. Solr és molt escalable, i permet la cerca distribuïda i la replicació d'índexs, i activa les funcions de cerca i navegació de molts dels llocs d'internet més importants del món. La instal·lació d'aquesta aplicació requereix unes opcions de configuració especials especificades a la Documentació oficial. En instal·lar i habilitar aquesta aplicació, Liferay Portal i Liferay DXP es comunicaran amb un servidor implementat remotament per indexar i cercar.<br />Per obtenir informació detallada sobre la compatibilitat, consulteu la matriu de compatibilitat dels motors de cerca: https://help.liferay.com/hc/en-us/articles/360016511651.