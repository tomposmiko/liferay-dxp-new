liferay-releng-app-description=Diese App lässt sich in Apache Solr 8 integrieren, der beliebten Open-Source-Suchplattform für Unternehmen aus dem Apache Lucene-Projekt. Zu den wichtigsten Funktionen gehören eine leistungsstarke Volltextsuche, Trefferhervorhebung, facettierte Suche, dynamisches Clustering, Datenbankintegration, Verarbeitung umfangreicher Dokumente (z. B. Word, PDF) und geografische Suche. Solr ist hoch skalierbar, bietet eine verteilte Suche sowie eine Indexreplikation und ist die Grundlage für die Such- und Navigationsfunktionen vieler der weltweit größten Internetseiten. Die Installation dieser App erfordert bestimmte Konfigurationen, die in der offiziellen Dokumentation aufgeführt sind. Nach der Installation und Aktivierung dieser App kommunizieren Liferay Portal und Liferay DXP mit einem per Remote bereitgestellten Solr-Server für die Indizierung und Suche.<br />Ausführliche Informationen zur Kompatibilität finden Sie in der Suchmaschinen-Kompatibilitätsmatrix: https://help.liferay.com/hc/en-us/articles/360016511651.