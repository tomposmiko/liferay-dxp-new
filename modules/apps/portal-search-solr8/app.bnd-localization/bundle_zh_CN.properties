liferay-releng-app-description=此应用提供了与 Apache Solr 8 的集成，Apache Solr 8 是一个来自 Apache Lucene 项目的流行开源企业搜索平台。它的主要功能包括强大的全文本搜索、命中结果高亮显示、分面搜索、动态群集、数据库集成、富文档（例如 Word、PDF）处理和地理空间搜索。Solr 具有高度可扩展性，可提供分布式搜索和索引复制，并且为许多世界上最大的互联网站点的搜索和导航功能提供支持。此应用的安装需要官方文档中列出的特定配置。安装并启用此应用后，Liferay Portal 和 Liferay DXP 将与远程部署的 Solr 服务器通信以进行索引和搜索。<br />有关详细的兼容性信息，请参见搜索引擎兼容性矩阵：https://help.liferay.com/hc/en-us/articles/360016511651。