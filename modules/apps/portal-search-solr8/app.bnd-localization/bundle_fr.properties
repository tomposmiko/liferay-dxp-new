liferay-releng-app-description=Cette application permet une intégration avec Apache Solr 8, la plate-forme de recherche d'entreprise open source populaire du projet Apache Lucene. Ses principales fonctionnalités incluent une puissante recherche en texte intégral, la mise en évidence des résultats, la recherche à facettes, le groupage dynamique, l'intégration de bases de données, la gestion de documents riches (par exemple, Word, PDF) et la recherche géospatiale. Solr est hautement évolutif, fournit une recherche distribuée et une réplication d'index, et il alimente les fonctionnalités de recherche et de navigation de plusieurs des plus grands sites Internet du monde. L'installation de cette application nécessite des configurations spécifiques répertoriées dans la documentation officielle. Lors de l'installation et de l'activation de cette application, Liferay Portal et Liferay DXP communiqueront avec un serveur Solr déployé à distance pour l'indexation et la recherche.<br />Pour obtenir des informations détaillées sur la compatibilité, consultez la matrice de compatibilité des moteurs de recherche : https://help.liferay.com/hc/en-us/articles/360016511651.