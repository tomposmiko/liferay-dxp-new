liferay-releng-app-description=このアプリは、Liferay DXPとApache Luceneプロジェクトが提供する人気のオープンソースエンタープライズ検索プラットフォームであるApache Solr 8を連携させます。同プラットフォームの主な機能には、強力な全文検索、検索結果のハイライト表示、ファセット検索、動的クラスタリング、データベース連携、リッチドキュメント（Word、PDFなど）の処理、地理空間検索があります。Solrはスケーラビリティが高く、分散検索やインデックスのレプリケーションに対応しており、世界最大級の多くのインターネットサイトの検索およびナビゲーションの機能を提供します。このアプリをインストールするには、公式ドキュメントに記載された特定の構成が必要になります。このアプリをインストールして有効化し、構成すると、Liferay DXPがリモートにデプロイされたSolrサーバーと通信してインデックスの作成と検索を行うようになります。<br />互換性のあるSolr 8のマイナーバージョンや必要なLiferay DXPのパッチレベル等の互換性に関する詳細な情報は、検索エンジンの互換性マトリクス（https://help.liferay.com/hc/en-us/articles/360016511651）を参照してください。