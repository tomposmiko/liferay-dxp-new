liferay-releng-app-description=Den här appen kan integreras med Apache Solr 8, den populära sökplattformen med öppen källkod från Apache Lucene-projektet. De viktiga funktionerna är bland annat effektiv heltextssökning, träffmarkering, aspektbaserad sökning, dynamisk klustring, databasintegration, hantering av RTF-dokument (t.ex. Word, PDF) och geospatial sökning. Solr är högt skalbar och erbjuder distribuerad sök- och indexreplikering samt sök- och navigeringsfunktioner för flera av världens största webbplatser. Installation av den här appen kräver specifika konfigurationer som anges i den officiella dokumentationen. När du installerar och aktiverar den här appen kommunicerar Liferay Portal och Liferay DXP med en fjärranvänd Solr-server för indexering och sökning.<br />Mer information om kompatibilitet finns i kompatibilitetsmatris för sökmotor: https://help.liferay.com/hc/en-us/articles/360016511651.