liferay-releng-app-description=該應用程式與 Apache Solr 8 集成，Apache Solr 8 是來自 Apache Lucene 專案的流行的開源企業搜尋平台。 它的主要功能包括強大的全文檢索、突出顯示的內容、多面向搜尋、動態叢集、數據庫整合、豐富的文檔（例如Word，PDF）處理和地理空間搜尋。 Solr 具有高度可伸縮性，可提供分佈式搜索和索引複製，並為許多世界上最大的互聯網站點的搜索和導航功能提供支持。 此應用的安裝需要官方文檔中列出的特定配置。 安裝並啟用此應用程式後，Liferay Portal 和 Liferay DXP 將與遠端部署的 Solr 服務器通信以進行索引和搜索。<br />有關詳細的兼容性信息，請參閱搜尋引擎兼容性列表：https://help.liferay.com / hc / zh-CN / articles / 360016511651。