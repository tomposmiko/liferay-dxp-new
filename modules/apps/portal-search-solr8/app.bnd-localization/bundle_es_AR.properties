liferay-releng-app-description=Esta aplicación permite la integración con Apache Solr 8, la popular plataforma de búsqueda empresarial de código abierto del proyecto Apache Lucene. Algunas de las características principales son la búsqueda de texto completo, resultados resaltados, búsqueda con facetas, agrupación dinámica, integración de bases de datos, gestión de documentos enriquecidos (por ejemplo, Word y PDF) y búsqueda geoespacial. Solr es altamente escalable y proporciona replicación de índices y búsquedas distribuidas, y es la tecnología usada para las características de búsqueda y navegación de muchos de los sitios de Internet más importantes del mundo. Para instalar esta aplicación, se necesitan configuraciones específicas que se indican en la documentación oficial. Al instalar y habilitar la aplicación, Liferay Portal y Liferay DXP se comunicarán con un servidor de Solr implementado de forma remota para funciones de indexación y búsqueda.<br />Para obtener más información sobre compatibilidad, consulte la matriz de compatibilidad de motores de búsqueda: https://help.liferay.com/hc/es-es/articles/360016511651.