liferay-releng-app-description=Ez az alkalmazás a népszerű nyílt forráskódú Apache Solr 8 vállalati keresőplatformba történő integrációt kínálja az Apache Lucene projektből. Fő jellemzői közé tartozik a nagy teljesítményű teljes szöveges kereső, a találatok kiemelése, a jellemzőalapú keresés, a dinamikus fürtözés, az adatbázis integráció, a rich text dokumentumok (pl., Word, PDF) kezelése és a térinformatikai keresés. A Solr rendkívül skálázható, elosztott keresést és index-replikációt tesz lehetővé, és a világ legnagyobb internetes webhelyei közül több ezt használja kereső és navigációs szolgáltatásához. Az alkalmazás telepítése a hivatalos dokumentációban ismertetett specifikus konfigurációt igényel. Az alkalmazás telepítése és engedélyezése után a Liferay Portal és a Liferay DXP az indexeléshez és a kereséshez a távoli telepített Solr kiszolgálóval fog kommunikálni.<br />A kompatibilitásról a keresőmotor kompatibilitási mátrixában talál részletes információkat: https://help.liferay.com/hc/en-us/articles/360016511651.