liferay-releng-app-description=Este aplicativo permite a integração com o Apache Solr 8, a popular plataforma de pesquisa corporativa de código aberto do projeto Apache Lucene. Seus principais recursos incluem uma poderosa pesquisa de texto completo, destaque de resultados, pesquisa facetada, agrupamento dinâmico, integração de banco de dados, gerenciamento rico de documentos (por exemplo, Word, PDF) e pesquisa geoespacial. O Solr é altamente escalonável, fornece pesquisa distribuída e replicação de índice e potencializa os recursos de pesquisa e navegação de muitos dos maiores sites do mundo. A instalação deste aplicativo requer configurações específicas listadas na documentação oficial. Ao instalar e ativar este aplicativo, o Liferay Portal e o Liferay DXP se comunicam com um servidor Solr implantado remotamente para indexação e pesquisa.<br />Para obter informações detalhadas sobre compatibilidade, consulte a Matriz de compatibilidade do mecanismo de pesquisa: https://help.liferay.com/hc/en-us/articles/360016511651.