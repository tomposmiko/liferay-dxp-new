liferay-releng-app-description=يوفر هذا التطبيق التكامل مع منصة البحث المؤسساتية مفتوحة المصدر المشهورة، Apache Solr 8، وهي من مشروع Apache Lucene. وتشمل الميزات الرئيسية له البحث القوي عن النص الكامل، وتظليل النتائج، والبحث حسب الوجهة، ونَظم المعلومات الديناميكية، وتكامل قاعدة البيانات، ومعالجة المستند المنسق (مثل Word وPDF)، والبحث الجغرافي المكاني. يتميز Solr بقابليته الكبيرة على التوسع وتوفير إمكانية إعادة البحث والفهرسة الموزعة، كما يعزز من ميزات البحث والتنقل للعديد من مواقع الإنترنت الكبيرة في العالم. يتطلب تثبيت هذا التطبيق تكوينات خاصة مسردة في المستند الرسمي. وعند تثبيت هذا التطبيق وتمكينه، فإن Liferay Portal وLiferay DXP سوف يتواصل مع خادم Solr منشور عن بُعد لأجل إجراء الفهرسة والبحث.<br />للتعرف على معلومات التوافق التفصيلية، راجع مخطط توافق محرك البحث: https://help.liferay.com/hc/en-us/articles/360016511651.