liferay-releng-app-description=Tämä sovellus tarjoaa integraation Apache Solr 8:aan, joka on suosittu avoimen lähdekoodin yrityshaun foorumi Apache Lucene -projektista. Sen tärkeimpiä ominaisuuksia ovat tehokas kokotekstihaku, osumien korostus, monipuolinen haku, dynaaminen klusterointi, tietokantaintegraatio, rich text -asiakirjojen (esim. Word, PDF) käsittely ja paikkatietohaku. Solr on erittäin skaalautuva, tarjoaa hajautettua hakua ja hakemistoreplikointia, ja se ohjaa useiden maailman suurimpien Internet-sivustojen haku- ja navigointitoimintoja. Tämän sovelluksen asennus edellyttää virallisessa dokumentaatiossa lueteltuja määrityksiä. Kun asennat ja otat tämän sovelluksen käyttöön, Liferay Portal ja Liferay DXP kommunikoivat etäkäytössä olevan Solr-palvelimen kanssa indeksointia ja hakua varten.<br />Yksityiskohtaiset yhteensopivuustiedot ovat Hakukoneiden yhteensopivuusmatriisissa: https://help.liferay.com/hc/en-us/articles/360016511651.