    modules.includes.required[relevant]=\
        apps/app-builder,\
        apps/document-library

##
## Test Batch
##

    #
    # Relevant
    #

    test.batch.run.property.query[functional-tomcat*-mysql*-jdk8][relevant]=\
        (portal.acceptance == true) AND \
        (\
            (testray.component.names ~ "Forms") OR \
            (testray.main.component.name ~ "Bundle Blacklist") OR \
            (testray.main.component.name ~ "Clustering") OR \
            (testray.main.component.name ~ "Forms") OR \
            (testray.main.component.name ~ "Rolling Restart")\
        )

##
## Testray
