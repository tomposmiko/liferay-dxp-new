failed-to-sign-in-using-this-facebook-account=இந்த பேஸ்புக் கணக்கைப் பயன்படுத்தி உள்நுழைய முடியவில்லை.
only-known-users-are-allowed-to-sign-in-using-facebook=அறியப்பட்ட பயனர்கள் மட்டுமே பேஸ்புக் மூலம் உள்நுழைய அனுமதிக்கப்பட்டுள்ளனர்.
there-was-an-unknown-error=சரியாக புலப்படாத பிழை ஒன்று உள்ளது.
this-facebook-account-cannot-be-used-to-register-a-new-user-because-its-email-domain-is-reserved=அதன் மின்னஞ்சல் டொமைன் முன்பதிவு செய்யப்பட்டிருப்பதால், ஒரு புதிய பயனரைப் பதிவு செய்ய இந்த பேஸ்புக் கணக்கைப் பயன்படுத்த முடியாது.
you-need-to-verify-your-email-address-on-facebook-first=உங்கள் மின்னஞ்சல் முகவரியை முதலில் பேஸ்புக்கில் சரிபார்க்க வேண்டும்.