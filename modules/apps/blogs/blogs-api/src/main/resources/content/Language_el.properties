blogs-image-maximum-file-size-description=Ορίστε το μέγιστο μέγεθος αρχείου για εικόνες που είναι αποθηκευμένες με καταχωρήσεις ιστολόγια. Οι εικόνες μπορούν να αποσταλούν χρησιμοποιώντας έναν επεξεργαστή κράμα, μια εικόνα εξωφύλλου ή έναν επιλογέα εικόνας. Η τιμή 0 για το μέγιστο μέγεθος αρχείου μπορεί να χρησιμοποιηθεί για να υποδείξει απεριόριστο μέγεθος αρχείου. Ωστόσο, το μέγιστο επιτρεπόμενο μέγεθος αρχείου ορίζεται στην ιδιότητα "com. σχεδία. Portal. αποστολή. up. up. μέγ. μέγεθος". Η προεπιλεγμένη τιμή είναι 5 MB. (Automatic Translation)
