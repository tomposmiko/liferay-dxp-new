blogs-image-maximum-file-size=Maximale Größe der Blog-Bilder
blogs-image-maximum-file-size-description=Legen Sie die maximale Dateigröße für Bilder fest, die in Blogeinträgen gespeichert sind. Die Bilder können mit einem Legierungseditor, einem Coverbild oder einem Bildauswahlschalter hochgeladen werden. Ein Wert von 0 für die maximale Dateigröße kann verwendet werden, um eine unbegrenzte Dateigröße anzugeben. Die maximal zulässige Dateigröße wird jedoch in der Eigenschaft "com.liferay.portal.upload.UploadServletRequestImpl.max.size" festgelegt. Der Standardwert ist 5 MB.
