blogs-allowed-image-file-extensions=Extensions de fichier image de blog autorisés
blogs-allowed-image-file-extensions-description=Définir les extensions de fichier valides pour les images de blog. Une extension avec * permettre toutes les extensions de fichier.
blogs-configuration-name=Blogs
blogs-file-uploads-configuration-name=Téléversements de fichiers
blogs-group-service-configuration-name=Service de blogs
blogs-image-maximum-file-size=Taille d'image de blog maximum
blogs-image-maximum-file-size-description=Définir la taille de fichier maximum pour les images stockées avec les entrées de blog. Les images peuvent être téléversées en utilisant un éditeur Alloy, une image de couverture ou un sélectionneur d'image. Une valeur de 0 pour la taille de fichier maximum peut être utilisée pour indiquer une taille illimitée, mais la taille maximum autorisée est définie par la propriété "com.liferay.portal.upload.UploadServletRequestImpl.max.size". La valeur par défaut est 5 mb.
