blogs-image-maximum-file-size-description=ブログエントリーに保管される画像の最大ファイルサイズを設定します。画像はAlloyエディタ、カバー画像、または画像セレクターを使用してアップロードできます。0を設定すると、ファイルサイズは無制限になります。ただし、許可される最大ファイルサイズは、プロパティの"com.liferay.portal.upload.UploadServletRequestImpl.max.size"で設定されています。デフォルト値は5 MBです。
