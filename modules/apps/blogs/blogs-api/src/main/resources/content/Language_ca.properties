blogs-allowed-image-file-extensions=Extensions de fitxer d'imatges de blogs permeses
blogs-allowed-image-file-extensions-description=Estableix les extensions de fitxer vàlides per a imatges de blogs. Una extensió de fitxer * permetrà qualsevol extensió de fitxer.
