blogs-image-maximum-file-size=Mida màxima de les imatges dels blogs
blogs-image-maximum-file-size-description=Estableix la mida màxima dels fitxers de les imatges emmagatzemades amb entrades de blogs. Les imatges es poden pujar amb un editor Alloy, una imatge de portada o un selector d'imatges. Es pot utilitzar un valor de 0 per a la mida màxima del fitxer per indicar una mida de fitxer il·limitada. No obstant, la mida màxima permesa per als fitxers s'estableix a la propietat "com.liferay.portal.upload.UploadServletRequestImpl.max.size". El valor per defecte és de 5 MB.
