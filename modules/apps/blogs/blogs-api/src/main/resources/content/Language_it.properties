blogs-image-maximum-file-size-description=Impostare la dimensione massima del file per le immagini memorizzate con le voci del Blog. Le immagini possono essere caricate utilizzando un editor di lega, un'immagine di copertina o un selettore di immagini. Un valore di 0 per la dimensione massima del file può essere utilizzato per indicare la dimensione del file illimitata. Tuttavia, la dimensione massima consentita per il file è impostata nella proprietà "com. Liferay. Portal. upload. UploadServletRequestImpl. max. size". Il valore predefinito è 5 MB. (Automatic Translation)
