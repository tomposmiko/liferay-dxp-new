blogs-image-maximum-file-size-description=Задайте максималния размер на файла за изображенията, съхранени с записи в блогове. Изображенията могат да бъдат качени с помощта на редактор на сплави, изображение на корицата или селектор на изображения. Стойност 0 за максималния размер на файла може да се използва за указване на неограничен размер на файла. Въпреки това максималният размер на файла е разрешен в свойството "com. Liferay. портал. качване на товарни товари. Max. size". Стойността по подразбиране е 5 МБ. (Automatic Translation)
