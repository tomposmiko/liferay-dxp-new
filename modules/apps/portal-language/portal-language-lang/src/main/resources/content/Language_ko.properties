org-apache-felix-eventadmin-AsyncToSyncThreadRatio=비동기/동기 스레드 풀 비율
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=내부 스레드 풀에서 비동기 스레드와 동기 스레드의 비율을 구성합니다. 비율은 양수여야 하며 Post-to-Send 작업의 분포를 나타내도록 조정될 수 있습니다. 사후 작업 수가 많은 애플리케이션은 비율이 더 높아야 합니다.
org-apache-felix-eventadmin-IgnoreTimeout=시간 초과 무시
org-apache-felix-eventadmin-IgnoreTimeout-help=제한 시간 없이 호출되도록 이벤트 처리기를 구성합니다. 시간 제한이 기본적으로 구성되어 있으면 모든 이벤트 핸들러가 시간 제한을 사용하여 호출됩니다. 성능 최적화를 위해 타임아웃 처리가 사용되지 않는 이벤트 핸들러를 구성할 수 있습니다. 이렇게 하면 시간 초과 처리에 이벤트 핸들러를 호출하기 위한 추가 스레드가 필요하므로 스레드 풀에서 스레드 사용량이 줄어듭니다. 그러나 애플리케이션은 이 구성 속성 없이 작동해야 합니다. 순수한 최적화입니다. 값은 문자열 목록입니다. 문자열이 점으로 끝나는 경우 정확히 이 패키지의 모든 처리기가 무시됩니다. 문자열이 별표로 끝나는 경우 이 패키지 및 모든 하위 패키지의 모든 처리기가 무시됩니다. 문자열이 점이나 별표로 끝나지 않으면 정확한 클래스 이름을 정의하는 것으로 간주됩니다.
org-apache-felix-eventadmin-IgnoreTopic=항목 무시
org-apache-felix-eventadmin-IgnoreTopic-help=성능 최적화를 위해 이벤트 관리 구현에서 무시되는 항목을 구성합니다. 이 경우 등록된 이벤트 핸들러로는 이벤트가 전달되지 않습니다. 값은 문자열 목록(쉼표로 구분)입니다. 단일 값이 점으로 끝나는 경우 정확히 이 패키지의 모든 항목이 무시됩니다. 단일 값이 별표로 끝나는 경우 이 패키지 및 모든 하위 패키지의 모든 항목이 무시됩니다. 단일 값이 점이나 시작으로 끝나지 않으면 정확한 주제를 정의하는 것으로 간주됩니다. 별 하나를 사용하여 배달을 완전히 비활성화할 수 있습니다.
org-apache-felix-eventadmin-RequireTopic=항목 필요
org-apache-felix-eventadmin-RequireTopic-help=주제에 이벤트 핸들러를 등록해야 하는지 여부를 구성합니다. 이것은 기본적으로 활성화되어 있습니다. 사양에 따르면 이벤트 핸들러는 관심 있는 주제 목록에 등록해야 합니다. 이 설정을 비활성화하면 주제가 없는 핸들러가 모든 이벤트를 수신할 수 있습니다(즉, topic=*과 동일하게 처리됨).
org-apache-felix-eventadmin-ThreadPoolSize=스레드 풀 크기
org-apache-felix-eventadmin-ThreadPoolSize-help=이벤트 전달에 사용되는 스레드 풀의 크기를 구성합니다. 기본값은 20입니다. 이벤트가 많은 경우 증가합니다. 2보다 작은 값은 기본값을 트리거합니다. 풀이 소진되면 풀에서 스레드를 사용할 수 있을 때까지 이벤트 전달이 차단됩니다. 각 이벤트는 수신 이벤트 처리기에 대해 무시 시간 초과가 구성되지 않은 경우 풀의 스레드로 전달됩니다.
org-apache-felix-eventadmin-Timeout=타임아웃
org-apache-felix-eventadmin-Timeout-help=블랙리스트 제한 시간을 밀리초 단위로 구성합니다. 기본값은 5000입니다. 임의로 늘리거나 줄이십시오. 100 미만의 값은 시간 제한을 끕니다. 다른 모든 값은 블랙리스트에 오르기 전에 각 이벤트 핸들러에 부여된 시간(밀리초)입니다.
org-apache-felix-eventadmin-ocd-help=Apache Felix Event Admin 구현을 위해 구성합니다. 이 구성은 동일한 이름의 프레임워크 속성에 정의된 구성을 덮어씁니다.
