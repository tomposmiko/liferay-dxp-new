cookies-banner-content=우리는 쿠키를 사용하여 개인화된 콘텐츠를 제공하고, 추세를 분석하고, 사이트를 관리하고, 사이트에서 사용자 동선을 추적하고, 전체 사용자 기반에 대한 인구 통계 정보를 수집합니다. 당사 웹사이트에서 가능한 최상의 경험을 위해 모든 쿠키를 수락하거나 기본 설정을 관리하십시오.
cookies-configuration=쿠키 설정
cookies-consent-description=귀하가 웹사이트를 방문할 때 귀하의 브라우저에 대부분 쿠키 형태의 정보를 저장하거나 검색할 수 있습니다. 이 정보는 귀하, 귀하의 기본 설정 또는 귀하의 장치에 관한 것일 수 있으며 대부분 사이트가 예상대로 작동하도록 하는 데 사용됩니다. 정보는 일반적으로 귀하를 직접 식별하지 않지만 보다 개인화된 웹 경험을 제공할 수 있습니다. 일부 유형의 쿠키를 허용하지 않도록 선택할 수 있습니다. 다른 카테고리 제목을 클릭하여 자세히 알아보고 기본 설정을 변경하십시오. 그러나 일부 유형의 쿠키를 차단하면 사이트 및 당사가 제공할 수 있는 서비스 경험에 영향을 미칠 수 있습니다.
cookies-description[CONSENT_TYPE_FUNCTIONAL]=이러한 쿠키를 통해 웹사이트는 향상된 기능과 개인화를 제공할 수 있습니다. 이는 당사 또는 당사 페이지에 서비스를 추가한 제3자 제공업체에 의해 설정될 수 있습니다. 이러한 쿠키를 허용하지 않으면 이러한 서비스의 일부 또는 전체가 제대로 작동하지 않을 수 있습니다.
cookies-description[CONSENT_TYPE_NECESSARY]=이 쿠키는 웹사이트가 작동하는 데 필요하며 당사 시스템에서 끌 수 없습니다. 일반적으로 개인 정보 기본 설정 지정, 로그인 또는 양식 작성과 같은 서비스 요청에 해당하는 귀하의 작업에 대한 응답으로만 설정됩니다. 이러한 쿠키를 차단하거나 경고하도록 브라우저를 설정할 수 있지만 사이트의 일부는 작동하지 않습니다. 이 쿠키는 개인 식별 정보를 저장하지 않습니다.
cookies-description[CONSENT_TYPE_PERFORMANCE]=이 쿠키를 사용하면 방문 및 트래픽 소스를 계산할 수 있으므로 사이트 성능을 측정하고 개선할 수 있습니다. 그들은 어떤 페이지가 가장 인기 있고 가장 인기가 없는지 알고 방문자가 사이트를 어떻게 이동하는지 확인하는 데 도움이 됩니다. 이러한 쿠키가 수집하는 모든 정보는 집계되므로 익명입니다. 이러한 쿠키를 허용하지 않으면 귀하가 당사 사이트를 방문한 시간을 알 수 없습니다.
cookies-description[CONSENT_TYPE_PERSONALIZATION]=이러한 쿠키는 광고 파트너가 당사 사이트를 통해 설정할 수 있습니다. 그들은 귀하의 관심사에 대한 프로필을 작성하고 다른 사이트에 관련 광고를 표시하기 위해 해당 회사에서 사용할 수 있습니다. 그들은 개인 정보를 직접 저장하지 않지만 귀하의 브라우저와 인터넷 장치를 고유하게 식별하는 데 기반을 둡니다. 이러한 쿠키를 허용하지 않으면 타겟 광고가 덜 노출됩니다.
