javax.portlet.description.com_liferay_site_admin_web_portlet_SiteAdminPortlet=사이트는 내용을 표시하고 특정 응용프로그램에 대한 액세스를 제공하는 페이지 집합입니다. 사이트에는 특정 페이지 또는 내용에 대한 독점적인 액세스 권한이 부여된 구성원이 있을 수 있습니다.
javax.portlet.description.com_liferay_site_teams_web_portlet_SiteTeamsPortlet=팀은 사이트 구성원의 집합입니다. 사이트 관리자는 역할과 동일한 절차를 사용하여 팀에 특정 권한을 부여할 수 있습니다.
javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=준비 구성을 사용하면 사이트의 구성 가능한 준비 설정에 액세스할 수 있습니다.
javax.portlet.description.com_liferay_trash_web_portlet_TrashPortlet=휴지통에는 사용자가 제거한 모든 자산이 표시됩니다. 자산을 복원하거나 영구적으로 삭제할 수 있습니다.
javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=사용자 그룹은 사용자가 속한 조직과 독립적으로 사용자를 그룹화할 수 있는 방법을 제공합니다. 사용자 그룹을 정의하고 해당 사용자 그룹을 사이트의 구성원으로 할당하여 해당 모든 사용자를 자동으로 구성할 수 있습니다.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=사용자는 포털을 사용하여 태스크를 수행하는 개인입니다. 새 사용자를 만들거나 기존 사용자를 비활성화할 수 있습니다. 사용자는 사이트에 가입하거나, 조직 계층에 배치되거나, 역할에서 권한을 위임받거나, 사용자 그룹으로 수집될 수 있습니다. 사용자 그룹은 조직 경계를 넘나들 수 있으며 사이트 또는 역할과 같은 다른 컬렉션에 모든 구성원을 할당하는 데 사용할 수 있습니다. 사용자 그룹은 또한 구성원에 대한 개인 사이트 템플릿을 사용자 정의하는 데 사용될 수 있다.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=위키는 사용자들이 한 지역에서 함께 모여 지식을 공유할 수 있도록 해주는 사회적 협력 백과사전이다. 관리자는 Wiki 페이지를 추가 및 편집하고 권한을 변경하며 고급 옵션을 설정할 수 있습니다.
