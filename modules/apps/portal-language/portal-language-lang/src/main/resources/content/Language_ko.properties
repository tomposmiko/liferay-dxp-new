javax.portlet.description.com_liferay_journal_web_portlet_JournalPortlet=웹 컨텐츠는 기사, FAQ 또는 뉴스 항목과 같이 사이트에 추가하려는 컨텐츠 일 수 있습니다. 관리자는 콘텐츠를 관리하고 사용자 역할 및 권한을 할당할 수 있습니다. 사용자는 자신의 역할에 따라 컨텐츠를 추가, 편집, 승인 또는 볼 수 있습니다.
javax.portlet.description.com_liferay_knowledge_base_web_portlet_AdminPortlet=지식 베이스는 제품 설명서 및 지원과 관련된 콘텐츠를 수집, 구성 및 검색하는 수단을 제공합니다. 관리자는 사용자에게 템플릿에 대한 액세스 권한을 제공하여 기술 자료 문서를 쉽게 만들 수 있습니다.
