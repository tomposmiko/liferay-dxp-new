javax.portlet.description.com_liferay_layout_portlets_web_portlet_LayoutPortletsPortlet=위젯은 페이지에 추가할 수 있는 작은 응용 프로그램입니다.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=사이트 템플릿을 사용하면 사이트를 만들 때 포함할 페이지와 웹 콘텐츠를 정의할 수 있습니다. 사이트 템플릿과 해당 권한을 정의하고 편집할 수 있습니다.
javax.portlet.description.com_liferay_message_boards_web_portlet_MBAdminPortlet=게시판은 여러 수준의 깊이와 계층 구조를 가진 사용자를 위한 대화 포럼을 제공합니다. 관리자는 게시판을 관리하고, 사용자 역할 및 권한을 할당하고, 사용자를 차단할 수 있습니다. 사용자는 게시판 게시물 및 카테고리에 대한 구독을 관리하고 통계를 볼 수 있습니다.
javax.portlet.description.com_liferay_monitoring_web_portlet_MonitoringPortlet=모니터링을 사용하면 포털에서 모든 라이브 세션을 볼 수 있습니다. 성능상의 이유로 이 설정은 일반적으로 운영환경에서 비활성합니다.
javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=계정 설정은 사용하기 쉬운 한 위치에서 개인 설정에 대한 액세스를 제공합니다. 사용자는 자신의 프로필을 편집하고 사이트 멤버십과 자신이 속한 조직 및 사용자 그룹을 볼 수 있습니다.
javax.portlet.description.com_liferay_mysubscriptions_web_portlet_MySubscriptionsPortlet=내 구독은 사용하기 쉬운 하나의 위치에 모든 구독을 구성합니다.
javax.portlet.description.com_liferay_oauth2_provider_web_internal_portlet_OAuth2AdminPortlet=타사 응용 프로그램에 암호를 제공하지 않고 사용자 리소스에 대한 보안 액세스 권한을 부여합니다.
javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=비밀번호 정책은 사용자 잠금 및 암호 만료를 포함하는 기업 수준의 보안 조치를 정의합니다. 정책을 정의하거나 LDAP 서버에 위임할 수 있습니다.
javax.portlet.description.com_liferay_plugins_admin_web_portlet_PluginsAdminPortlet=컴포넌트를 사용하면 포틀릿, 테마 및 레이아웃 템플릿과 같은 구성 요소 유형을 활성화하거나 비활성화할 수 있습니다.
javax.portlet.description.com_liferay_portal_instances_web_portlet_PortalInstancesPortlet=가상 인스턴스를 사용하면 단일 서버에서 여러 Liferay 인스턴스를 실행할 수 있습니다. 인스턴스는 동일한 데이터베이스를 공유하지만 해당 사용자, 사이트, 조직, 역할, 설정 등은 인스턴스별로 독립적입니다.
javax.portlet.description.com_liferay_portal_search_admin_web_portlet_SearchAdminPortlet=검색 설정은 인덱싱 및 기타 검색 엔진 기능을 제어합니다.
