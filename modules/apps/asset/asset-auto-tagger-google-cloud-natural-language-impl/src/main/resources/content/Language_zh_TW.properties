google-cloud-natural-language-asset-auto-tag-configuration-description=使用Cloud Natural Language API 的文字自動標籤功能。
google-cloud-natural-language-asset-auto-tag-configuration-name=Google Cloud Natural Language 文字自動標籤
salience=顯著性
salience-description=實體的顯著性分數提供有關該實體對整個文檔文本的重要性或中心性的資訊。分數越接近 0，顯著性越低；分數越接近 1.0，顯著性越高。