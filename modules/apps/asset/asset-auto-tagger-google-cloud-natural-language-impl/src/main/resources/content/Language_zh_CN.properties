api-key-description=设置 Google Cloud Natural Language API 的 API 密钥。必须启用账单才能使此 API 生效。如需了解更多信息，请参阅{0}。
classification-endpoint-enabled=启用分类端点
classification-endpoint-enabled-description=使用 Cloud Natural Language API 分类端点启用文档的自动标记。
confidence=置信度
confidence-description=设置分类器对类别的置信度。此数字代表分类器对表示给定文本的此类别的确定程度。
entity-endpoint-enabled=启用实体端点
entity-endpoint-enabled-description=使用 Cloud Natural Language API 实体端点启用文档的自动标记。
google-cloud-natural-language-asset-auto-tag-configuration-description=使用 Cloud Natural Language API 自动标记文本。
google-cloud-natural-language-asset-auto-tag-configuration-name=Google Cloud Natural Language 文档自动标记
salience=显著性
salience-description=实体的显著性分数提供有关该实体对整个文档文本的重要性或中心性的信息。分数越接近 0，显著性越低；分数越接近 1.0，显著性越高。