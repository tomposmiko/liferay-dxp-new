javax.portlet.description.com_liferay_asset_tags_admin_web_portlet_AssetTagsAdminPortlet=Οι ετικέτες επιτρέπουν την κατηγοριοποίηση περιεχομένου μέσω ευέλικτων ομάδων όρων και προκαθορισμένων λεξιλογίου. Οι διαχειριστές μπορούν να διαχειρίζονται όλες τις ετικέτες, να εκχωρούν δικαιώματα και να ορίσετε επιλογές για προχωρημένους. Οι χρήστες μπορούν να διαχειρίζονται τις ετικέτες τους και να ορίζουν σύνολα tag και κατηγορίες που θα χρησιμοποιούνται κατά την κατηγοριοποίηση περιεχομένου. (Automatic Translation)
