javax.portlet.description.com_liferay_asset_categories_admin_web_portlet_AssetCategoriesAdminPortlet=Les categories descriuen un conjunt de termes d'un vocabulari per tal d'etiquetar els elements que formen un contingut. Els administradors poden crear vocabularis i afegir-hi categories que els usuaris poden utilitzar quan creïn continguts.
