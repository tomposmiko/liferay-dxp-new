properties-are-a-way-to-add-more-detailed-information-to-a-specific-category=Οι ιδιότητες είναι ένας τρόπος να προστεθούν πιο αναλυτικές πληροφορίες σε μια συγκεκριμένη κατηγορία. Είναι χωρισμένες σε ζεύγη κλειδιού-τιμής που επιτρέπουν τη σύνδεση αναλυτικής πληροφορίας με μια κατηγορία.
