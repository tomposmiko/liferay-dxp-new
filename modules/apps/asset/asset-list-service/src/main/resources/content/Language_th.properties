combine-assets-from-all-segments-in-asset-publisher-manual-description=ผู้เผยแพร่สินทรัพย์ที่กําหนดค่าในโหมดการรวบรวมด้วยตนเองจะรวมรายการคอลเลกชันจากเซ็กเมนต์ทั้งหมดที่สอดคล้องกับผู้ใช้ปัจจุบัน (Automatic Translation)