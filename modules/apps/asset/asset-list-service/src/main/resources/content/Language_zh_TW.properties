asset-list-configuration-name=內容集合
combine-assets-from-all-segments-in-asset-publisher-dynamic=在資產出版器中為動態集合組合所有分眾中的資產
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=在動態集合模式中配置的資產出版器將組合與當前使用者對應的所有分眾中的集合條目，而不僅僅組合預設情況下最相關分眾中的條目。將此值設為 true 會使資產出版器在為屬於多個分眾的使用者顯示資產時延遲回應。
combine-assets-from-all-segments-in-asset-publisher-manual=在資產出版器中為手動集合組合所有分眾中的資產
combine-assets-from-all-segments-in-asset-publisher-manual-description=在手動集合模式中配置的資產出版器將組合與當前使用者對應的所有分眾中的集合條目，而不僅僅組合預設情況下最相關分眾中的條目。