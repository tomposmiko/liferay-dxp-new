asset-list-configuration-name=Coleções
combine-assets-from-all-segments-in-asset-publisher-dynamic=Combinar Ativos para Todos os Segmentos no Publicador de Conteúdos para Coleções Dinâmicas
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=O Publicador de Conteúdos configurado em um modo de conjunto de conteúdo dinâmico combinará as entradas do conjunto de conteúdo de todos os seguimentos correspondentes para o usuário atual, não apenas para o mais relevante como ele é por padrão. Defini-lo como verdadeiro pode fazer com que o Publicador de Conteúdos exiba uma resposta atrasada ao exibir os ativos para um usuário que pertence a vários segmentos.
combine-assets-from-all-segments-in-asset-publisher-manual=Combinar Ativos para Todos os Segmentos no Publicador de Conteúdos para Coleções Manuais
combine-assets-from-all-segments-in-asset-publisher-manual-description=O Publicador de Conteúdos configurado em um modo de conjunto de conteúdo manual combinará as entradas de conjunto de conteúdo para todos os segmentos correspondentes para o usuário atual, não apenas para o mais relevante como ele é por padrão.