asset-list-configuration-name=Collecties
combine-assets-from-all-segments-in-asset-publisher-dynamic=Assets van alle segmenten combineren in Assetuitgever voor dynamische inhoudsets
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=Bij configuratie in een dynamische inhoudset-modus zal de Assetuitgever inhoudset-invoer van alle segmenten combineren die overeenstemmen met de huidige gebruiker, niet alleen van de meest relevante zoals standaard het geval is. Door dit in te stellen als waar, kan de Assetuitgever vertraagd reageren bij de weergave van assets voor een gebruiker die tot veel segmenten behoort.
combine-assets-from-all-segments-in-asset-publisher-manual=Assets van alle segmenten combineren in Assetuitgever voor handmatige inhoudsets
combine-assets-from-all-segments-in-asset-publisher-manual-description=Bij configuratie in een handmatige inhoudset-modus zal de Assetuitgever inhoudset-invoer van alle segmenten combineren die overeenstemmen met de huidige gebruiker, niet alleen van de meest relevante zoals standaard het geval is.