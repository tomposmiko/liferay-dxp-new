asset-list-configuration-name=Kokoelmat
combine-assets-from-all-segments-in-asset-publisher-dynamic=Yhdistä sisältöjä Kaikista Segmenteistä Sisällön Julkaisijassa Dynaamisia Sisältöjoukkoja varten
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=Sisällön Julkaisija, joka on määritelty dynaamisen sisältöjoukon tilaan, yhdistää sisältöjoukon merkinnät kaikista nykyistä käyttäjää vastaavista segmenteistä, ei vain eniten asiaan liittyvistä, kuten on oletus. Tämän asettaminen arvoon tosi voi aiheuttaa Sisällön Julkaisijan viivästynyttä vastetta, kun esitetään sisältöjä käyttäjille, jotka kuuluvat useisiin segmentteihin.
combine-assets-from-all-segments-in-asset-publisher-manual=Yhdistä sisältöjä Kaikista Segmenteistä Sisällön Julkaisijassa Manuaalisia Sisältöjoukkoja varten
combine-assets-from-all-segments-in-asset-publisher-manual-description=Sisällön Julkaisija, joka on määritelty manuaalisen sisältöjoukon tilaan, yhdistää sisältöjoukon merkinnät kaikista nykyistä käyttäjää vastaavista segmenteistä, ei vain eniten asiaan liittyvistä, kuten on oletus.