combine-assets-from-all-segments-in-asset-publisher-dynamic-description=डायनेमिक संग्रह मोड में कॉन्फ़िगर किया गया एसेट प्रकाशक वर्तमान उपयोगकर्ता के अनुरूप सभी खंडों से संग्रह प्रविष्टियों को संयोजित करेगा, न कि केवल एक सबसे अधिक प्रासंगिक के रूप में यह डिफ़ॉल्ट रूप से है। इसे सच करने के लिए एसेट प्रकाशक कई खंडों से संबंधित उपयोगकर्ता के लिए संपत्ति दिखाते समय विलंबित प्रतिक्रिया प्रदर्शित कर सकता है।
