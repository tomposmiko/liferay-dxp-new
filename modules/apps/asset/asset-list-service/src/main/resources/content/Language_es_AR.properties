asset-list-configuration-name=Colecciones
combine-assets-from-all-segments-in-asset-publisher-dynamic=Combinar assets de todos los segmentos en un Publicador de activos para Conjuntos de contenidos dinámicos
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=Un Publicador de activos configurado en modo de conjunto de contenidos dinámico combinará las entradas del conjunto de contenidos para todos los segmentos del usuario actual, no solo para el segmento más relevante, como se hace por defecto. Activar esta casilla podría hacer que el Publicador de activos tardase en mostrar contenido para una usuario que perteneciese a muchos segmentos.
