combine-assets-from-all-segments-in-asset-publisher-manual-description=Un Publicador de activos configurado en modo de conjunto de contenidos manual combinará las entradas del conjunto de contenidos para todos los segmentos del usuario actual, no solo para el segmento más relevante como, se hace por defecto.