asset-list-configuration-name=Innholdsamlinger
combine-assets-from-all-segments-in-asset-publisher-dynamic=Kombiner resurser fra alle segmenter i ressurspublisering for dynamiske innholdsamlinger
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=Ressurspublisering konfigurert i dynasmisk innholdssamlingmodus vil kombinere innholdssamlinger fra alle segmenter som koresponderer med gjeldende bruker, ikke bare fra den mest relevante slik det er som standard. Ved å aktivere dette kan man oppleve lengre responstider fra ressurspublisering når man viser innhold som tilhører mange segmenter.
