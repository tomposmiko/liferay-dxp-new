combine-assets-from-all-segments-in-asset-publisher-dynamic-description=ناشر الأصول الذي تم تكوينه في وضع مجموعة محتويات ديناميكية سوف يدمج إدخالات مجموعة المحتويات من جميع المقاطع المتوافقة مع المستخدم الحالي، وليس فقط من الشخص الأكثر صلة كما هو الحال مع الوضع الافتراضي. قد يؤدي تعيين هذا الأمر على صواب إلى جعل ناشر الأصول يعرض استجابة مؤجلة عند إظهار الأصول لمستخدم ينتمي إلى عدة مقاطع.
