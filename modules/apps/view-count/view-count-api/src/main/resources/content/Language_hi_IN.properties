disabled-class-names=विकलांग वर्ग का नाम (Automatic Translation)
disabled-class-names-help=निर्दिष्ट कक्षा के नाम के लिए दृश्य गणना को अक्षम करें। (Automatic Translation)
enabled-help=इसे विश्व स्तर पर देखने की गिनती को सक्षम करने के लिए सही सेट करें। अक्षम होने पर, बेहतर प्रदर्शन के लिए दृश्य गणनाओं को अपडेट या क्वेरी नहीं किया जाएगा. (Automatic Translation)
view-count-configuration-name=Count देखें
view-count-configuration-name-help=डिफ़ॉल्ट रूप से, एसेट प्रविष्टियों, बुकमार्क प्रविष्टियों, दस्तावेज़ पुस्तकालय फ़ाइल प्रविष्टियों, ज्ञान आधार लेख, संदेश बोर्डों के धागे, और रीडायरेक्ट नहीं मिले प्रवेश अनुरोधों के लिए दृश्य गणनाएं बनाए रखी जाती हैं। (Automatic Translation)