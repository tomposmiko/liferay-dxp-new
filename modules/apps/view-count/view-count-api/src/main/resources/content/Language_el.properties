disabled-class-names=Απενεργοποιημένο όνομα κλάσης (Automatic Translation)
disabled-class-names-help=Απενεργοποιήστε το πλήθος προβολής για το καθορισμένο όνομα κλάσης. (Automatic Translation)
enabled-help=Ορίστε αυτό ως αληθές για να ενεργοποιήσετε καθολικά τις μετρήσεις προβολής. Όταν είναι απενεργοποιημένες, οι μετρήσεις προβολής δεν θα ενημερωθούν ή δεν θα ερωτηθούν για βελτιωμένες επιδόσεις. (Automatic Translation)
view-count-configuration-name=Εμφάνιση πλήθους
view-count-configuration-name-help=Από προεπιλογή, οι καταμετρήσεις προβολής διατηρούνται για καταχωρήσεις παγίων, καταχωρήσεις σελιδοδεικτών, καταχωρήσεις αρχείων βιβλιοθήκης εγγράφων, άρθρα γνωσιακής βάσης, νήματα πινάκων μηνυμάτων και αιτήσεις καταχώρησης που δεν βρέθηκαν. (Automatic Translation)