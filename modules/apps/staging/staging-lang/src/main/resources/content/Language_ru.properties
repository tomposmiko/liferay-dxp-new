staged-applications-help=Applications that are checkmarked are staged. This means that their data is published automatically whenever a page containing them is published. Those applications which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. Collaboration applications, such as <em>Blogs, Message Boards, and Wiki</em> are excluded from being Staged by default as their data typically originates in Live. Effectively, when an application is NOT Staged the Live environment contains the only important data. When Local Live staging is used, the same data is displayed whether viewing the application from either environment. (Automatic Copy)
