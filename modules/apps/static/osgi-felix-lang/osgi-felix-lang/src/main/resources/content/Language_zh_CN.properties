ds-delayed-keepInstances=保留组件实例
ds-delayed-keepInstances-help=配置延迟组件的实例在不再被引用后是否保留。声明性服务规范建议，如果不再使用延迟组件实例，则弃用这些组件。设置此标志会导致组件不被释放，从而防止它们被不断重新创建，如果经常使用。此类组件的示例可能是事件处理程序服务。默认值是释放未使用的组件。 (Automatic Translation)
ds-factory-enabled=扩展 Factory Component
ds-factory-enabled-help=配置是否启用对根据工厂配置创建 Factory Component 实例的支持。这是一项 Apache Felix SCR 特定的扩展，明确不受 Declarative Services 规范的支持。使用此功能可防止组件与其他 Declarative Services 实现结合使用。默认值为假，此功能处于禁用状态。
ds-global-extender=全局扩展器
ds-global-extender-help=配置是否将所有捆绑包（可见或未扩展到此捆绑包）扩展到此捆绑包。 (Automatic Translation)
ds-lock-timeout-milliseconds=锁超时（毫秒）
ds-lock-timeout-milliseconds-help=配置锁在由于可疑的死锁而释放之前的保持时间。
ds-loglevel=SCR 日志级别
ds-loglevel-help=配置日志级别以限制发送到 OSGi LogService 的日志信息量。支持的值包括 DEBUG、INFO、WARN 和 ERROR。如果存在可用的 R7 LogService 实现，将不使用此属性，因为可以通过该服务配置日志级别。默认值为 ERROR。
ds-stop-timeout-milliseconds=停止超时（毫秒）
ds-stop-timeout-milliseconds-help=配置由于怀疑死锁而继续之前，等待捆绑包停止的时间。 (Automatic Translation)
felix-fileinstall-bundles-new-start=开始新捆绑包
felix-fileinstall-bundles-startActivationPolicy=开始时使用捆绑包激活策略
felix-fileinstall-bundles-startTransient=瞬时开始捆绑包
felix-fileinstall-dir=轮询目录
felix-fileinstall-filter=文件名筛选器
felix-fileinstall-log-level=日志级别
felix-fileinstall-noInitialDelay=无初始延迟
felix-fileinstall-poll=轮询间隔
felix-fileinstall-start-level=捆绑包开始级别
felix-fileinstall-tmpdir=临时目录
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=异步/同步线程池比
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=配置内部线程池中的异步线程与同步线程的比率。比率必须为正,可以进行调整以表示要发送操作的过帐分布。邮政操作数量较多的应用程序应具有较高的比率。 (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=忽略超时
org-apache-felix-eventadmin-IgnoreTimeout-help=配置在不超时的情况下调用的事件处理程序。如果默认配置了超时，将使用超时调用所有事件处理程序。为了优化性能，可以在不使用超时处理的地方配置事件处理程序。这样可以减小线程池中的线程使用率，因为超时处理需要一个额外的线程来调用事件处理程序。不过，应用程序应当在没有此配置的情况下运行。这是一种纯优化。值为字符串列表。如果字符串以点结束，将忽略此程序包中的所有处理程序。如果字符串以星号结束，将忽略此程序包和所有子程序包中的所有处理程序。如果字符串既不以点也不以星号结尾，这被假定为定义确切的类名称。
org-apache-felix-eventadmin-IgnoreTopic=忽略主题
org-apache-felix-eventadmin-IgnoreTopic-help=配置为了优化性能而将被事件管理实现忽略的主题。在这种情况下，事件不会交付至注册的事件处理程序。值为字符串列表（由逗号分隔）。如果某个值以点结束，将忽略此程序包中的所有主题。如果某个值以星号结束，将忽略此程序包和所有子程序包中的所有主题。如果某个值既不以点也不以星号结束，这被假定为定义确切的主题。可以使用一个星号完全禁用交付。
org-apache-felix-eventadmin-RequireTopic=需要主题
org-apache-felix-eventadmin-RequireTopic-help=配置是否需要向主题注册事件处理程序。此设置默认处于启用状态。规范规定，事件处理程序必须向它们感兴趣的主题列表注册。禁用此设置将使没有主题的处理程序接收所有事件（即这些处理程序被视为 topic=*）。
org-apache-felix-eventadmin-ThreadPoolSize=线程池大小
org-apache-felix-eventadmin-ThreadPoolSize-help=配置用于事件交付的线程池的大小。默认值为 20。如果有大量的事件，请增大此值。小于 2 的值会触发默认值。如果线程池已用尽，将阻止事件交付，直至线程在线程池中可用。除非为接收事件处理程序配置忽略超时，否则每个事件都将在线程池的线程中交付。
org-apache-felix-eventadmin-Timeout=超时
org-apache-felix-eventadmin-Timeout-help=配置黑名单超时（以毫秒为单位）。默认值为 5000。自行决定增加或减少。小于 100 的值将关闭超时。任何其他值是授予每个事件处理程序在列入黑名单之前的时间（以毫秒为单位）。 (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=配置 Apache Felix Event Admin 实现。此配置将覆盖在相同名称的框架属性中定义的配置。
org-apache-felix-eventadmin-ocd-name=Apache Felix Event Admin 实现
org-apache-felix-fileinstall-ocd-name=Apache Felix 文件安装
org-apache-felix-scr-ScrService-ocd-help=配置 Apache Felix Declarative Services 实现。此配置将覆盖在相同名称的框架属性中定义的配置。
org-apache-felix-scr-ScrService-ocd-name=Apache Felix Declarative Service 实现