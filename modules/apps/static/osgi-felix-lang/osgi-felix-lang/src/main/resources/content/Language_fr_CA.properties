ds-delayed-keepInstances=Conserver les instances de composant
ds-delayed-keepInstances-help=Configurez si vous souhaitez conserver les instances de composants différés dès qu'elles ne sont plus mentionnées. Les spécifications des services déclaratifs suggèrent que les instances de composants différés sont éliminées si elles ne sont plus utilisées. Lorsque cet indicateur est activé, les composants ne sont pas éliminés, ce qui les empêche d'être constamment recréés s'ils sont souvent utilisés. Des exemples de tels composants peuvent être les services EventHandler. La valeur par défaut consiste à éliminer les composants inutilisés.
ds-factory-enabled=Composants d'usine étendus
ds-factory-enabled-help=Configurez l'activation ou non de la prise en charge de la création d'instances de composants d'usine en fonction de la configuration d'usine. Il s'agit d'une extension spécifique à Apache Felix SCR, explicitement non prise en charge par la spécification Declarative Services. Le recours à cette fonctionnalité empêche l'utilisation du composant avec d'autres implémentations de services de déclaration. La valeur par défaut est false pour désactiver cette fonctionnalité.
ds-global-extender=Amplificateur global
ds-global-extender-help=Configurez s'il faut étendre tous les ensembles, qu'ils soient ou non visibles pour cet ensemble, à cet ensemble.
ds-lock-timeout-milliseconds=Verrouillage du délai d'attente en millisecondes
ds-lock-timeout-milliseconds-help=Configurez la durée de verrouillage suite à un blocage de sécurité.
ds-loglevel=Niveau de journal SCR
ds-loglevel-help=Configurer le niveau de journal pour limiter la quantité d'informations de journalisation envoyées au OSGi LogService. Les valeurs prises en charge sont DEBUG, INFO, WARN et ERROR. Cette propriété n'est pas utilisée si une implémentation R7 LogService est disponible car le niveau de journalisation peut être configuré via ce service. La valeur par défaut est ERROR.
ds-stop-timeout-milliseconds=Temporisation de l'arrêt en millisecondes
ds-stop-timeout-milliseconds-help=Configurez le délai d'attente d'un paquet avant de continuer en raison d'un blocage suspect.
felix-fileinstall-bundles-new-start=Démarrer les nouveaux modules
felix-fileinstall-bundles-startActivationPolicy=Utiliser la politique d'activation du module lors du démarrage
felix-fileinstall-bundles-startTransient=Démarrer les modules de façon transient
felix-fileinstall-dir=Répertoire de vote
felix-fileinstall-filter=Filtre de nom de fichier
felix-fileinstall-log-level=Niveau de journalisation
felix-fileinstall-noInitialDelay=Pas de délai initial
felix-fileinstall-poll=Intervalle de sondage
felix-fileinstall-start-level=Niveau de démarrage des bundles
felix-fileinstall-tmpdir=Répertoire temporaire
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Ratio des pool de threads async/sync
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configurez le rapport entre les threads asynchrones et synchrones dans le pool de threads interne. Le rapport doit être positif et peut être ajusté pour représenter la distribution de postes pour envoyer des opérations. Les applications avec un plus grand nombre d'opérations de poste devraient avoir un ratio plus élevé.
org-apache-felix-eventadmin-IgnoreTimeout=Ignorer les délais d'attente
org-apache-felix-eventadmin-IgnoreTimeout-help=Configurez les gestionnaires d'événements pour qu'ils soient appelés sans délai. Si un délai d'attente est configuré par défaut, tous les gestionnaires d'événements sont appelés à l'aide de ce délai. Pour optimiser les performances, il est possible de configurer des gestionnaires d'événements dans lesquels la gestion du délai d'attente n'est pas utilisée. Cela réduit l'utilisation des threads à partir des pools de threads, car la gestion du délai d'attente nécessite un thread supplémentaire pour appeler le gestionnaire d'événements. Cependant, l'application devrait fonctionner sans cette propriété de configuration. C'est purement de l'optimisation. La valeur est une liste de chaînes. Si une chaîne se termine par un point, tous les gestionnaires de ce paquet sont ignorés. Si la chaîne se termine par une étoile, tous les gestionnaires de ce package et tous les sous-packages sont ignorés. Si la chaîne ne se termine ni par un point ni par une étoile, un nom de classe exact est censé être défini.
org-apache-felix-eventadmin-IgnoreTopic=Ignorer les sujets
org-apache-felix-eventadmin-IgnoreTopic-help=Configurer des sujets ignorés par l'implémentation de l'administrateur d'événements pour des questions d'optimisation de performance. Dans ce cas, un événement n'est pas remis aux gestionnaires d'événements enregistrés. La valeur est une liste de chaînes (séparées par une virgule). Si une valeur unique se termine par un point, toutes les rubriques de ce package sont ignorées. Si une valeur unique se termine par une étoile, toutes les rubriques de ce package et tous les sous-packages sont ignorés. Si une valeur unique ne se termine ni par un point ni par un début, ceci est supposé définir un sujet exact. Une seule étoile peut être utilisée pour désactiver complètement la livraison.
org-apache-felix-eventadmin-RequireTopic=Sujet requis
org-apache-felix-eventadmin-RequireTopic-help=Configurer si les gestionnaires d'événements doivent être enregistrés avec un sujet ou non. C'est activé par défaut. La spécification indique que les gestionnaires d'événements doivent s'inscrire avec une liste de sujets qui les intéressent. Désactiver ce paramètre permettra aux gestionnaires sans sujet de recevoir tous les événements (c'est-à-dire qu'ils sont traités de la même manière qu'avec un sujet = *).
org-apache-felix-eventadmin-ThreadPoolSize=Taille du pool de threads
org-apache-felix-eventadmin-ThreadPoolSize-help=Configurer la taille du pool de threads utilisé pour la remise d'événement. La valeur par défaut est 20. Augmenter en cas de grand nombre d'événements. Une valeur inférieure à 2 déclenche la valeur par défaut. Si le pool est épuisé, la distribution d'événements est bloquée jusqu'à ce qu'un thread devienne disponible à partir du pool. Chaque événement est livré dans un thread du pool, sauf si les délais d'expiration de la commande Ignorer sont configurés pour le gestionnaire d'événements destinataire.
org-apache-felix-eventadmin-Timeout=Délai dépassé
org-apache-felix-eventadmin-Timeout-help=Configurez le délai d'attente de la liste noire en millisecondes. La valeur par défaut est 5000. Augmentez ou diminuez à votre guise. Une valeur inférieure à 100 désactive les délais d'expiration. Toute autre valeur est le temps en millisecondes accordé à chaque gestionnaire d'événements avant qu'il ne soit mis sur liste noire.
org-apache-felix-eventadmin-ocd-help=Configurez pour l'implémentation Apache Felix Event Admin. Cette configuration écrase la configuration définie dans les propriétés de structure du même nom.
org-apache-felix-eventadmin-ocd-name=Implémentation Apache Felix Event Admin
org-apache-felix-fileinstall-ocd-name=Installation du fichier Apache Felix
org-apache-felix-scr-ScrService-ocd-help=Configurez l'implémentation des services déclaratifs Apache Felix. Cette configuration écrase la configuration définie dans les propriétés de structure du même nom.
org-apache-felix-scr-ScrService-ocd-name=Implementation du service déclaratif Apache Felix