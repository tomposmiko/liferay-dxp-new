ds-delayed-keepInstances=Behåll komponentinstanser
ds-delayed-keepInstances-help=Konfigurera om du vill behålla instanser med försenade komponenter när de inte hänvisas till längre. Declarative Services-specifikationer föreslår att instanser med försenade komponenter tas bort om de inte används längre. Genom att ställa in den här flaggan tas inte komponenter längre bort, vilket hindrar dem från att konstant återskapas om de används ofta. Exempel på sådana komponenter kan vara EventHandler-tjänster. Standard är att ta bort oanvända komponenter.
ds-factory-enabled=Förlängda fabrikskomponenter
ds-factory-enabled-help=Konfigurera om stöd ska aktiveras för att skapa instanser med fabrikskomponenter baserat på fabrikskonfiguration. Det här är ett Apache Felix SCR-specifikt tillägg som explicit inte stöds av Declarative Services-specifikationen. Att förlita sig till den här funktionen förhindrar komponenten från att användas med andra Declarative Services-implementeringar. Standardvärdet är falskt för att inaktivera den här funktionen.
ds-global-extender=Global extender
ds-global-extender-help=Konfigurera om du vill utöka alla paket - som är synliga eller inte för det här paketet - för det här paketet.
ds-lock-timeout-milliseconds=Timeout för lås i millisekunder
ds-lock-timeout-milliseconds-help=Konfigurera hur länge ett lås är aktiverat innan det öppnas på grund av misstänkt dödläge.
ds-loglevel=SCR-loggnivå
ds-loglevel-help=Konfigurera loggnivån för att begränsa mängden loggningsinformation som skickas till OSGi LogService. Värden som stöds är DEBUG, INFO, WARN och ERROR. Den här egenskapen används inte om R7 LogService-implementering är tillgänglig, eftersom loggnivå kan konfigureras genom den tjänsten. Standardvärdet är ERROR.
ds-stop-timeout-milliseconds=Stoppa timeout i millisekunder
ds-stop-timeout-milliseconds-help=Konfigurera väntetid för när ett paket ska stoppas innan det fortsätter på grund av misstänkt dödläge.
felix-fileinstall-bundles-new-start=Starta nya paket
felix-fileinstall-bundles-startActivationPolicy=Använd policy för paketaktivering vid start
felix-fileinstall-bundles-startTransient=Starta paket övergående
felix-fileinstall-dir=Katalog för omröstning
felix-fileinstall-filter=Filter för filnamn
felix-fileinstall-log-level=Loggnivå
felix-fileinstall-noInitialDelay=Ingen inledande fördröjning
felix-fileinstall-poll=Omröstningsintervall
felix-fileinstall-start-level=Startnivå för paket
felix-fileinstall-tmpdir=Temporär katalog
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Förhållande för asynkron/synkron trådpool
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Konfigurera förhållandet för asynkrona till synkrona trådar i den interna trådpoolen. Förhållandet måste vara positivt och kan justeras för att representera distributionen av att skicka inlägg. Applikationer med ett större antal inlägg ska ha ett större förhållande.
org-apache-felix-eventadmin-IgnoreTimeout=Ignorera timeouter
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigurera att händelsehanterare anropas utan en timeout. Om en timeout konfigureras som standard, kommer alla händelsehanterare anropas med timeouten. För prestandaoptimering är det möjligt att konfigurera händelsehanterare när timeouthantering inte används. Detta minskar trådanvändning från trådpooler, eftersom timeouthantering kräver ytterligare en tråd för att anropa händelsehanteraren. Men applikationen bör fungera utan den här konfigurationsegenskapen. Det är ren optimering. Värdet är en stränglista. Om en sträng avslutas med en punkt, ignoreras alla hanterare i det här paketet. Om en sträng avslutas med en stjärna, ignoreras alla hanterare i det här paketet och alla underpaket. Om strängen varken avslutas med en punkt eller stjärna, antas det definiera ett exakt klassnamn.
org-apache-felix-eventadmin-IgnoreTopic=Ignorera ämnen
org-apache-felix-eventadmin-IgnoreTopic-help=Konfigurera ämnen som ignoreras av implementering av händelseadmin för prestandaoptimering. I det här fallet levereras inte en händelse till registrerade händelsehanterare. Värdet är en stränglista (avgränsade med kommatecken). Om ett enskilt värde avslutas med en punkt, ignoreras alla ämnen i det här paketet. Om ett enskilt värde avslutas med en stjärna, ignoreras alla ämnen i det här paketet och alla underpaket. Om ett enskilt värde varken avslutas med en punkt eller stjärna, antas det definiera ett exakt ämne. En enskild stjärna kan användas för att inaktivera leverans helt och hållet.
org-apache-felix-eventadmin-RequireTopic=Kräv ämne
org-apache-felix-eventadmin-RequireTopic-help=Konfigurera om händelsehanterare måste registreras med ett ämne. Detta aktiveras som standard. Specifikationen säger att händelsehanteraren måste registreras med en lista med ämnen som de är intresserade av. Inaktivering av den här inställningen gör att hanterare utan ett ämne tar emot alla händelser (i själva verket behandlas de likadant som med ett ämne=*).
org-apache-felix-eventadmin-ThreadPoolSize=Poolstorlek för tråd
org-apache-felix-eventadmin-ThreadPoolSize-help=Konfigurera storleken på trådpoolen som används för händelseleverans. Standardvärdet är 20. Öka om det finns ett stort antal händelser. Ett värde som är mindre än 2 aktiverar standardvärdet. Om poolen är utmattad blockeras händelseleverans tills en tråd blir tillgänglig från poolen. Varje händelse levereras i en tråd från poolen, om inte Ignorera timeouter konfigureras för den mottagande händelsehanteraren.
org-apache-felix-eventadmin-Timeout=Timeout
org-apache-felix-eventadmin-Timeout-help=Konfigurera timeout för svartlista i millisekunder. Standardvärdet är 5000. Öka eller minska efter eget gottfinnande. Ett värde som är mindre än 100 stänger av timeout. Alla andra värden är tid i millisekunder som tilldelas till varje händelsehanterare innan det svartlistas.
org-apache-felix-eventadmin-ocd-help=Konfigurera implementering av Apache Felix Event Admin. Denna konfiguration ersätter konfigurationen som definieras i ramverksegenskaper med samma namn.
org-apache-felix-eventadmin-ocd-name=Implementering av Apache Felix Event Admin
org-apache-felix-fileinstall-ocd-name=Installation av Apache Felix-fil
org-apache-felix-scr-ScrService-ocd-help=Konfigurera implementering av Apache Felix Declarative Services. Denna konfiguration ersätter konfigurationen som definieras i ramverksegenskaper med samma namn.
org-apache-felix-scr-ScrService-ocd-name=Implementering av Apache Felix Declarative Service