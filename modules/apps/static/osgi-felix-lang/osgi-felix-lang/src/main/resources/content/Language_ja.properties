ds-delayed-keepInstances=コンポーネントのインスタンスを保持
ds-delayed-keepInstances-help=遅延したコンポーネントが参照されなくなった場合にそれらのインスタンスを保持するかどうかを設定します。Declarative Servicesの仕様では遅延したコンポーネントが使用されなくなった場合、それらのインスタンスを廃棄することが推奨されています。このフラグを設定するとコンポーネントが廃棄されなくなり、頻繁に使用されるコンポーネントが常に再作成されるのを阻止することができます。このようなコンポーネントの例には、EventHandlerサービスが挙げられます。デフォルトでは、使用されていないコンポーネントは廃棄されます。
ds-factory-enabled=拡張Factory Components
ds-factory-enabled-help=ファクトリーの設定に従ってFactory Componentインスタンスを作成するための支援機能を有効にするかどうかを設定します。これはApache Felix SCR固有の拡張機能であり、Declarative Servicesの仕様では明示的にサポートされていません。この機能を利用することで、コンポーネントが他のDeclarative Servicesの実装と共に使用されるのを阻止することができます。この機能を無効にするためのデフォルト値はfalseです。
ds-global-extender=グローバルエクステンダー
ds-global-extender-help=このバンドルに表示される、または表示されないすべてのバンドルをこのバンドルに拡張するかどうかを設定します。
ds-lock-timeout-milliseconds=ロックのタイムアウト（ミリ秒）
ds-lock-timeout-milliseconds-help=デッドロックの可能性がある場合に、保持したロックを解放するまでの時間を設定します。
ds-loglevel=SCRログレベル
ds-loglevel-help=OSGi LogServiceに送信される情報の記録量に制限をかけることができます。サポートされている値はDEBUG、INFO、WARN、ERRORです。このプロパティはR7 LogServiceの実装を利用できる場合には使用されません。その場合は当該サービスを通じてログレベルを設定できるためです。デフォルト値はERRORです。
ds-stop-timeout-milliseconds=停止タイムアウト（ミリ秒）
ds-stop-timeout-milliseconds-help=デッドロックの可能性がある場合に、続行する前にバンドルが停止するまでの待ち時間を設定します。
felix-fileinstall-bundles-new-start=新規バンドルを開始する
felix-fileinstall-bundles-startActivationPolicy=開始時にバンドル有効化ポリシーを使用する
felix-fileinstall-bundles-startTransient=バンドルを一時的に開始する
felix-fileinstall-dir=ポーリング対象ディレクトリ
felix-fileinstall-filter=ファイル名フィルター
felix-fileinstall-log-level=ログレベル
felix-fileinstall-noInitialDelay=初期遅延がありません
felix-fileinstall-poll=ポーリング間隔
felix-fileinstall-start-level=バンドルの開始レベル
felix-fileinstall-tmpdir=一時ディレクトリ
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=非同期/同期スレッドポーリング比
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=内部スレッドプールでの非同期スレッドと同期スレッドの比率を設定します。比率は正の値でなければならず、POST操作と送信操作の分布を表すように調整することができます。POST操作の数が多いアプリケーションが、高い比率を持つことになります。
org-apache-felix-eventadmin-IgnoreTimeout=タイムアウトの無視
org-apache-felix-eventadmin-IgnoreTimeout-help=タイムアウトなしで呼び出すイベントハンドラーを設定します。タイムアウトがデフォルトで設定されている場合、すべてのイベントハンドラーがタイムアウトを使用して呼び出されます。パフォーマンスを最適化するため、タイムアウト処理が使用されない場面でイベントハンドラーを設定することができます。タイムアウト処理がイベントハンドラーを呼び出すには追加のスレッドが必要となるため、この設定を行うことでスレッドプールからのスレッド使用率を下げることができます。しかし、この設定プロパティを使わなくてもアプリケーションは動作します。この設定はあくまでも最適化を目的としています。設定値は文字列のリストです。文字列がドットで終了している場合、そのパッケージ内のハンドラーはすべて確実に無視されます。文字列がアスタリスクで終了している場合、そのパッケージとすべての下位パッケージ内のハンドラーはすべて無視されます。文字列がドットでもアスタリスクでも終了していない場合、正確なクラス名が定義されていると見なされます。
org-apache-felix-eventadmin-IgnoreTopic=トピックを無視
org-apache-felix-eventadmin-IgnoreTopic-help=パフォーマンスを最適化するため、イベント管理の実装で無視されているトピックを設定することができます。この場合、イベントは登録済みのイベントハンドラーには配信されません。設定値は文字列のリスト（カンマ区切り）です。単一の値がドットで終了している場合、そのパッケージ内のトピックはすべて確実に無視されます。単一の値がアスタリスクで終了している場合、そのパッケージとすべての下位パッケージ内のトピックはすべて無視されます。単一の値が文字列がドットでもアスタリスクでも終了していない場合、正確なトピックが定義されていると見なされます。単一のアスタリスクは配信を完全に無効化する目的で使用できます。
org-apache-felix-eventadmin-RequireTopic=トピックを必須にする
org-apache-felix-eventadmin-RequireTopic-help=イベントハンドラーをトピックを登録する必要がありますか？これはデフォルトで有効になっています。仕様によれば、イベントハンドラーは関係のあるトピックのリストに登録する必要があります。この設定を無効にすると、トピックのないハンドラーはすべてのイベントを受信できるようになります（つまり、topic=* と同じ扱いになります）。
org-apache-felix-eventadmin-ThreadPoolSize=スレッドプールサイズ
org-apache-felix-eventadmin-ThreadPoolSize-help=イベントの配信に使用するスレッドプールのサイズです。デフォルト値は20です。大量のイベントを処理する場合はこの値を増やしてください。2未満の値を設定すると、デフォルト値が呼び出されます。プールが使い果たされると、イベントの配信はプールからスレッドが利用できるようになるまでブロックされます。タイムアウトの無視が受信イベントハンドラーに設定されていない限り、各イベントはプールからスレッドで配信されます。
org-apache-felix-eventadmin-Timeout=タイムアウト
org-apache-felix-eventadmin-Timeout-help=ブラックリストのタイムアウトをミリ秒単位で設定します。デフォルト値は5000です。自己判断で値を増減してください。100未満の値を設定すると、タイムアウトがオフになります。その他の値を指定すると、各イベントハンドラがブラックリストに登録されるまでの時間（ミリ秒単位）が設定されます。
org-apache-felix-eventadmin-ocd-help=Apache Felix Event Adminの実装を設定します。この設定は、同名のフレームワークプロパティで定義されている設定を上書きします。
org-apache-felix-eventadmin-ocd-name=Apache Felix Event Adminの実装
org-apache-felix-fileinstall-ocd-name=Apache Felix ファイルインストール
org-apache-felix-scr-ScrService-ocd-help=Apache Felix Declarative Servicesの実装を設定します。この設定は、同名のフレームワークプロパティで定義されている設定を上書きします。
org-apache-felix-scr-ScrService-ocd-name=Apache Felix Declarative Serviceの実装