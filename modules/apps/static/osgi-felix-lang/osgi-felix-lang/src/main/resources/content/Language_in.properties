ds-delayed-keepInstances=Jauhkan instance komponen (Automatic Translation)
ds-delayed-keepInstances-help=Konfigurasikan apakah akan menyimpan instance dari komponen yang tertunda setelah tidak dirujuk lagi. Spesifikasi Layanan deklaratif menunjukkan bahwa contoh komponen tertunda dibuang jika mereka tidak digunakan lagi. Menetapkan bendera ini menyebabkan komponen tidak dapat dibuang, dan dengan demikian mencegah mereka terus-menerus diciptakan kembali jika sering digunakan. Contoh komponen tersebut mungkin adalah layanan EventHandler. Defaultnya adalah membuang komponen yang tidak terpakai. (Automatic Translation)
ds-factory-enabled=Diperpanjang komponen pabrik (Automatic Translation)
ds-factory-enabled-help=Konfigurasikan apakah atau tidak untuk mengaktifkan dukungan untuk membuat instance komponen pabrik berdasarkan konfigurasi pabrik. Ini adalah ekstensi khusus Apache Felix SCR, secara eksplisit tidak didukung oleh spesifikasi Layanan deklaratif. Ketergantungan pada fitur ini mencegah komponen yang digunakan dengan implementasi layanan deklaratif lainnya. Nilai asali adalah false untuk menonaktifkan fitur ini. (Automatic Translation)
ds-global-extender=Perluasan global (Automatic Translation)
ds-global-extender-help=Konfigurasikan apakah akan memperpanjang semua bundel, yang terlihat atau tidak ke bundel ini, ke bundel ini. (Automatic Translation)
ds-lock-timeout-milliseconds=Lock timeout milidetik (Automatic Translation)
ds-lock-timeout-milliseconds-help=Mengkonfigurasi berapa lama kunci disimpan sebelum melepaskan karena diduga kemacetan. (Automatic Translation)
ds-loglevel=Tingkat log SCR (Automatic Translation)
ds-loglevel-help=Mengkonfigurasi tingkat log untuk membatasi jumlah informasi pengelogan dikirim ke OSGi LogService. Nilai yang didukung adalah DEBUG, INFO, WARN, dan ERROR. Properti ini tidak digunakan jika implementasi R7 LogService tersedia sebagai tingkat log dapat dikonfigurasi melalui Layanan tersebut. Nilai asali adalah GALAT. (Automatic Translation)
ds-stop-timeout-milliseconds=Hentikan milidetik timeout (Automatic Translation)
ds-stop-timeout-milliseconds-help=Mengkonfigurasi berapa lama untuk menunggu bundel berhenti sebelum melanjutkan karena diduga kemacetan. (Automatic Translation)
felix-fileinstall-bundles-new-start=Mulai bundel baru (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Gunakan Kebijakan aktivasi bundel saat memulai (Automatic Translation)
felix-fileinstall-bundles-startTransient=Mulai bundel transien (Automatic Translation)
felix-fileinstall-dir=Jajak pendapat direktori (Automatic Translation)
felix-fileinstall-filter=Filter nama file (Automatic Translation)
felix-fileinstall-log-level=Tingkat log (Automatic Translation)
felix-fileinstall-noInitialDelay=Tidak ada keterlambatan awal (Automatic Translation)
felix-fileinstall-poll=Interval polling (Automatic Translation)
felix-fileinstall-start-level=Bundel mulai tingkat (Automatic Translation)
felix-fileinstall-tmpdir=Direktori temp (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Rasio async/sinkronisasi thread Pool (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Mengkonfigurasi rasio asinkron untuk untaian sinkron di Pool thread internal. Rasio harus positif dan dapat disesuaikan untuk mewakili distribusi pos untuk mengirim operasi. Aplikasi dengan jumlah yang lebih tinggi pasca operasi harus memiliki rasio yang lebih tinggi. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Abaikan waktu tunggu (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Mengkonfigurasi penanganan aktivitas yang akan dipanggil tanpa batas waktu. Jika waktu habis dikonfigurasi secara default, Semua penanganan aktivitas disebut menggunakan batas waktu. Untuk optimasi kinerja, dimungkinkan untuk mengkonfigurasi event handler mana penanganan timeout tidak digunakan. Hal ini mengurangi penggunaan benang dari kumpulan thread sebagai penanganan timout memerlukan thread tambahan untuk memanggil penanganan kejadian. Namun, aplikasi harus bekerja tanpa properti konfigurasi ini. Ini adalah optimasi murni. Nilainya adalah daftar string. Jika string diakhiri dengan titik, Semua penangan tepat di paket ini akan diabaikan. Jika string diakhiri dengan bintang, Semua handler dalam paket ini dan semua subpaket diabaikan. Jika string tidak diakhiri dengan titik atau dengan bintang, ini diasumsikan untuk menentukan nama kelas yang tepat. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Abaikan topik (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Mengkonfigurasi topik yang diabaikan oleh pelaksanaan acara admin untuk optimasi kinerja. Dalam hal ini, acara tidak dikirim ke handler aktivitas terdaftar. Nilainya adalah daftar string (dipisahkan oleh koma). Jika satu nilai diakhiri dengan titik, semua topik dalam paket ini akan diabaikan. Jika satu nilai berakhir dengan bintang, semua topik dalam paket ini dan semua sub paket akan diabaikan. Jika satu nilai tidak diakhiri dengan titik atau dengan awal, ini diasumsikan untuk menentukan topik yang tepat. Sebuah bintang tunggal dapat digunakan untuk menonaktifkan pengiriman sepenuhnya. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Membutuhkan topik (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Konfigurasikan Apakah penanganan aktivitas diperlukan untuk didaftarkan dengan topik. Ini diaktifkan secara default. Spesifikasi mengatakan bahwa event handler harus mendaftar dengan daftar topik yang mereka minati. Menonaktifkan pengaturan ini akan memungkinkan bahwa handler tanpa topik yang menerima semua peristiwa (yaitu, mereka diperlakukan sama dengan topik = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Thread Pool ukuran (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Mengkonfigurasi ukuran thread Pool yang digunakan untuk pengiriman peristiwa. Nilai asali adalah 20. Meningkatkan kasus dalam jumlah besar peristiwa. Nilai kurang dari 2 memicu nilai asali. Jika kumpulan habis, pengiriman peristiwa akan diblokir hingga utas tersedia dari kumpulan. Setiap peristiwa disampaikan dalam thread dari kumpulan kecuali mengabaikan timeout dikonfigurasi untuk penanganan kejadian menerima. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Timeout (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Konfigurasikan daftar hitam timeout dalam milidetik. Nilai asali adalah 5000. Meningkatkan atau mengurangi atas kebijakannya sendiri. Nilai kurang dari 100 ternyata timeout off. Nilai lainnya adalah waktu dalam milidetik diberikan untuk setiap event handler sebelum mendapat blacklist. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfigurasikan untuk implementasi Apache Felix event admin. Konfigurasi ini menimpa konfigurasi yang ditetapkan di properti kerangka nama yang sama. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Implementasi Apache Felix event admin (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Apache Felix menginstal file (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Mengkonfigurasi implementasi Apache Felix deklaratif layanan. Konfigurasi ini menimpa konfigurasi yang ditetapkan di properti kerangka nama yang sama. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Implementasi layanan deklaratif Apache Felix (Automatic Translation)