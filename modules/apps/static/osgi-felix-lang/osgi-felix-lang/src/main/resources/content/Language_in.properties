ds-delayed-keepInstances=Pertahankan Instance Komponen (Automatic Translation)
ds-delayed-keepInstances-help=Konfigurasikan apakah akan menyimpan instance komponen yang tertunda atau tidak setelah tidak dirujuk lagi. Spesifikasi Layanan Deklaratif menunjukkan bahwa instance komponen yang tertunda dibuang jika tidak digunakan lagi. Pengaturan bendera ini menyebabkan komponen tidak dibuang, dan dengan demikian mencegahnya terus-menerus dibuat kembali jika sering digunakan. Contoh komponen tersebut mungkin adalah layanan EventHandler. Defaultnya adalah membuang komponen yang tidak digunakan. (Automatic Translation)
ds-factory-enabled=Komponen Pabrik yang Diperluas (Automatic Translation)
ds-factory-enabled-help=Konfigurasikan apakah akan mengaktifkan dukungan untuk membuat instans Komponen Pabrik berdasarkan konfigurasi pabrik atau tidak. Ini adalah ekstensi spesifik Scr Apache Felix, secara eksplisit tidak didukung oleh spesifikasi Layanan Deklaratif. Mengandalkan fitur ini mencegah komponen digunakan dengan implementasi Layanan Deklaratif lainnya. Nilai default salah untuk menonaktifkan fitur ini. (Automatic Translation)
ds-global-extender=Perluasan Global (Automatic Translation)
ds-global-extender-help=Konfigurasikan apakah akan memperluas semua bundel, yang terlihat atau tidak ke bundel ini, ke bundel ini. (Automatic Translation)
ds-lock-timeout-milliseconds=Waktu Kunci Habis Milidetik (Automatic Translation)
ds-lock-timeout-milliseconds-help=Konfigurasikan berapa lama kunci ditahan sebelum melepaskan karena dicurigai mengalami kebuntuan. (Automatic Translation)
ds-loglevel=Tingkat Log SCR (Automatic Translation)
ds-loglevel-help=Konfigurasikan tingkat log untuk membatasi jumlah informasi pencatatan yang dikirim ke OSGi LogService. Nilai yang didukung adalah DEBUG, INFO, WARN, dan ERROR. Properti ini tidak digunakan jika implementasi LogService R7 tersedia karena tingkat log dapat dikonfigurasi melalui layanan tersebut. Nilai defaultnya adalah ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Hentikan Waktu Habis Milidetik (Automatic Translation)
ds-stop-timeout-milliseconds-help=Konfigurasikan berapa lama menunggu bundel berhenti sebelum melanjutkan karena dugaan kebuntuan. (Automatic Translation)
felix-fileinstall-bundles-new-start=Mulai Bundel Baru (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Gunakan Kebijakan Aktivasi Bundel Saat Memulai (Automatic Translation)
felix-fileinstall-bundles-startTransient=Mulai Bundel Secara Sementara (Automatic Translation)
felix-fileinstall-dir=Direktori Jajak Pendapat (Automatic Translation)
felix-fileinstall-filter=Filter Nama Berkas (Automatic Translation)
felix-fileinstall-log-level=Tingkat Log (Automatic Translation)
felix-fileinstall-noInitialDelay=Tidak Ada Penundaan Awal (Automatic Translation)
felix-fileinstall-poll=Interval polling (Automatic Translation)
felix-fileinstall-start-level=Tingkat Mulai Bundel (Automatic Translation)
felix-fileinstall-tmpdir=Direktori Sementara (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Rasio Kumpulan Benang Async/Sync (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Konfigurasikan rasio asinkron terhadap thread sinkron di kumpulan thread internal. Rasio harus positif dan dapat disesuaikan untuk mewakili distribusi pos untuk mengirim operasi. Aplikasi dengan jumlah operasi pos yang lebih tinggi harus memiliki rasio yang lebih tinggi. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Abaikan Waktu Habis (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Mengonfigurasi penangan kejadian agar dipanggil tanpa batas waktu. Jika batas waktu dikonfigurasi secara default, semua penangan peristiwa dipanggil menggunakan waktu habis. Untuk pengoptimalan kinerja, dimungkinkan untuk mengonfigurasi penangan peristiwa di mana penanganan waktu habis tidak digunakan. Ini mengurangi penggunaan thread dari pool thread karena penanganan timeout memerlukan thread tambahan untuk memanggil event handler. Namun, aplikasi harus bekerja tanpa properti konfigurasi ini. Ini adalah optimasi murni. Nilainya adalah daftar string. Jika string berakhir dengan titik, semua penangan dalam paket ini diabaikan. Jika string berakhir dengan bintang, semua penangan dalam paket ini dan semua subpackage diabaikan. Jika string tidak berakhir dengan titik atau dengan bintang, ini diasumsikan untuk menentukan nama kelas yang tepat. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Abaikan Topik (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Mengonfigurasi topik yang diabaikan oleh implementasi admin acara untuk pengoptimalan kinerja. Dalam hal ini, sebuah acara tidak disampaikan kepada penangan peristiwa terdaftar. Nilai adalah daftar string (dipisahkan oleh koma). Jika satu nilai diakhiri dengan titik, semua topik persis dalam paket ini diabaikan. Jika satu nilai berakhir dengan bintang, semua topik dalam paket ini dan semua sub paket diabaikan. Jika nilai tunggal tidak berakhir dengan titik atau dengan awal, ini diasumsikan untuk menentukan topik yang tepat. Satu bintang dapat digunakan untuk menonaktifkan pengiriman sepenuhnya. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Perlu Topik (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Mengonfigurasi apakah penangan kejadian diperlukan untuk didaftarkan dengan topik. Ini diaktifkan secara default. Spesifikasi mengatakan bahwa penangan peristiwa harus mendaftar dengan daftar topik yang mereka minati. Menonaktifkan pengaturan ini akan memungkinkan penangan tersebut tanpa topik menerima semua peristiwa (yaitu, mereka diperlakukan sama seperti dengan topik=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Ukuran Thread Pool (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Mengonfigurasi ukuran kumpulan thread yang digunakan untuk pengiriman peristiwa. Nilai default adalah 20. Peningkatan kasus sejumlah besar peristiwa. Nilai kurang dari 2 memicu nilai default. Jika kolam habis, pengiriman acara diblokir sampai benang tersedia dari kolam renang. Setiap acara dikirimkan dalam utas dari pool kecuali batas waktu abaikan dikonfigurasi untuk penangan peristiwa penerima. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Timeout (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Mengonfigurasi batas waktu daftar hitam dalam milidetik. Nilai default adalah 5000. Menambah atau mengurangi atas kebijaksanaan sendiri. Nilai kurang dari 100 waktu ternyata habis. Nilai lainnya adalah waktu dalam milidetik yang diberikan kepada setiap penangan peristiwa sebelum masuk daftar hitam. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfigurasikan untuk implementasi Admin Acara Apache Felix. Konfigurasi ini menimpa konfigurasi yang didefinisikan dalam properti kerangka kerja dengan nama yang sama. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Implementasi Admin Acara Apache Felix (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Penginstalan Berkas Apache Felix (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Mengonfigurasi implementasi Layanan Deklaratif Apache Felix. Konfigurasi ini menimpa konfigurasi yang didefinisikan dalam properti kerangka kerja dengan nama yang sama. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Implementasi Layanan Deklaratif Apache Felix (Automatic Translation)