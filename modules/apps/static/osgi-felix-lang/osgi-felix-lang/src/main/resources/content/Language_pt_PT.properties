ds-delayed-keepInstances=Keep Component Instances (Automatic Copy)
ds-delayed-keepInstances-help=Configure se deseja ou não manter instâncias de componentes atrasados, uma vez que elas não são mais referidas. As especificações de serviços declarativos sugerem que as instâncias de componentes atrasados são descartadas se não forem usadas por mais tempo. Definir esse sinalizador faz com que os componentes não sejam descartados e, portanto, impede que eles sejam constantemente recriados se usados com freqüência. Exemplos de tais componentes podem ser serviços de EventHandler. O padrão é descartar componentes não utilizados. (Automatic Translation)
ds-factory-enabled=Extended Factory Components (Automatic Copy)
ds-factory-enabled-help=Configure whether or not to enable the support for creating Factory Component instances based on factory configuration. This is an Apache Felix SCR specific extension, explicitly not supported by the Declarative Services specification. Reliance on this feature prevent the component from being used with other Declarative Services implementations. The default value is false to disable this feature. (Automatic Copy)
ds-global-extender=Global Extender (Automatic Copy)
ds-global-extender-help=Configure se deseja estender todos os Bundles, que são visíveis ou não a este Bundle, para este Bundle. (Automatic Translation)
ds-lock-timeout-milliseconds=Lock Timeout Milliseconds (Automatic Copy)
ds-lock-timeout-milliseconds-help=Configure how long a lock is held before releasing due to suspected deadlock. (Automatic Copy)
ds-loglevel=SCR Log Level (Automatic Copy)
ds-loglevel-help=Configure o nível de log para limitar a quantidade de informações de log enviadas para o OSGi LogService. Os valores suportados são DEBUG, INFO, WARN e ERROR. Esta propriedade não é usada se uma implementação de R7 LogService está disponível como o nível de log pode ser configurado por meio desse serviço. O valor padrão é ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Stop Timeout Milliseconds (Automatic Copy)
ds-stop-timeout-milliseconds-help=Configure quanto tempo esperar por um pacote parar antes de continuar devido a um impasse suspeito. (Automatic Translation)
