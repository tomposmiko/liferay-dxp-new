ds-delayed-keepInstances=Manter instâncias de componentes (Automatic Translation)
ds-delayed-keepInstances-help=Configure se deve ou não manter instâncias de componentes atrasados uma vez que eles não são mais referidos. As especificações dos Serviços Declarativos sugerem que os casos de componentes atrasados são descartados se eles não forem usados por mais tempo. A configuração deste sinalizador faz com que os componentes não sejam eliminados e, assim, impede que sejam constantemente recriados, se usados com frequência. Exemplos desses componentes podem ser os serviços EventHandler. O padrão é descartar componentes não uso. (Automatic Translation)
ds-factory-enabled=Componentes de fábrica estendidos (Automatic Translation)
ds-factory-enabled-help=Configure se habilita ou não o suporte para criar instâncias de componentes de fábrica com base na configuração de fábrica. Esta é uma extensão específica do Apache Felix SCR, explicitamente não suportada pela especificação dos Serviços Declarativos. A dependência desse recurso impede que o componente seja usado com outras implementações de Serviços Declarativos. O valor padrão é falso para desativar esse recurso. (Automatic Translation)
ds-global-extender=Extensor Global (Automatic Translation)
ds-global-extender-help=Configure se deve estender todos os pacotes, que são visíveis ou não a este pacote, para este pacote. (Automatic Translation)
ds-lock-timeout-milliseconds=Lock Timeout Milissegundos (Automatic Translation)
ds-lock-timeout-milliseconds-help=Configure quanto tempo um bloqueio é mantido antes de ser liberado devido a suspeita de impasse. (Automatic Translation)
ds-loglevel=Nível de log SCR (Automatic Translation)
ds-loglevel-help=Configure o nível de registro para limitar a quantidade de informações de registro enviadas ao OSGi LogService. Os valores suportados são DEBUG, INFO, WARN e ERROR. Esta propriedade não é usada se uma implementação do R7 LogService estiver disponível, pois o nível de registro pode ser configurado através desse serviço. O valor padrão é ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Stop Timeout Milissegundos (Automatic Translation)
ds-stop-timeout-milliseconds-help=Configure quanto tempo esperar um pacote parar antes de continuar devido a um suposto impasse. (Automatic Translation)
