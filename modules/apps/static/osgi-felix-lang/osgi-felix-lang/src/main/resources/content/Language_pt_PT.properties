org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Relação de pool de segmentos async/sync (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configure a razão de roscas assíncronsas e síncronsas no pool de rosca interna. A razão deve ser positiva e pode ser ajustada para representar a distribuição dos correios para enviar operações. Aplicações com maior número de pós-operações devem ter uma proporção maior. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignorar os tempo limites (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Configure os manipuladores de eventos a serem chamados sem um tempo limite. Se um tempo limite for configurado por padrão, todos os manipuladores de eventos ão chamados usando o tempo limite. Para otimização de desempenho, é possível configurar manipuladores de eventos onde o tempo limite de manuseio não é usado. Isso reduz o uso do segmento das piscinas de rosca, pois o tempo limite de manuseio requer um segmento adicional para chamar o manipulador de eventos. No entanto, o aplicativo deve funcionar sem essa propriedade de configuração. É uma otimização pura. O valor é uma lista de strings. Se uma sequência terminar com um ponto, todos os manipuladores neste pacote exatamente são ignorados. Se a sequência terminar com uma estrela, todos os manipuladores neste pacote e todos os subembalamentos ão ignorados. Se a corda não terminar com um ponto nem com uma estrela, isso é assumido para definir um nome de classe exato. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignorar tópicos (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Configure tópicos que são ignorados pela implementação do administrador de eventos para otimização de desempenho. Neste caso, um evento não é entregue aos manipuladores de eventos registrados. O valor é uma lista de strings (separadas por círio). Se um único valor terminar com um ponto, todos os tópicos exatamente neste pacote são ignorados. Se um único valor terminar com uma estrela, todos os tópicos deste pacote e todos os subpatos ão ignorados. Se um único valor não terminar com um ponto nem com um começo, presume-se que isso defina um tópico exato. Uma única estrela pode ser usada para desativar completamente a entrega. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Exigir tópico (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Configure se os manipuladores de eventos devem ser registrados com um tópico. Isso é ativado por padrão. A especificação diz que os manipuladores de eventos devem se inscrever com uma lista de tópicos em que estão interessados. Desativar essa configuração permitirá que os manipuladores sem um tópico estejam recebendo todos os eventos (ou seja, eles são tratados da mesma forma que com um tópico=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Tamanho da piscina de rosca (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Configure o tamanho do pool de rosca usado para a entrega do evento. O valor padrão é 20. Aumento no caso de uma grande quantidade de eventos. Um valor de menos de 2 aciona o valor padrão. Se a piscina estiver esgotada, a entrega do evento será bloqueada até que um fio fique disponível na piscina. Cada evento é entregue em um segmento da piscina, a menos que os tempos de ignorar sejam configurados para o manipulador de eventos receptores. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=timeout (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Configure o tempo limite da lista negra em milissegundos. O valor padrão é 5000. Aumente ou diminua a critério próprio. Um valor de menos de 100 desliga os tempos. Qualquer outro valor é o tempo em milissegundos concedidos a cada manipulador de eventos antes de ficar na lista negra. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Configure para a implementação do Apache Felix Event Admin. Esta configuração substitui a configuração definida em propriedades de estrutura dos mesmos nomes. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Implementação do Administrador de Eventos Apache Felix (Automatic Translation)
