org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Rapporto pool thread asincrona/sincronizzazione (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configurare il rapporto tra thread asincroni e sincroni nel pool di thread interno. Il rapporto deve essere positivo e può essere regolato per rappresentare la distribuzione delle operazioni post-invio. Le applicazioni con un numero maggiore di operazioni post dovrebbero avere un rapporto più elevato. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignora timeout (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Configurare i gestori eventi da chiamare senza timeout. Se un timeout è configurato per impostazione predefinita, tutti i gestori eventi vengono chiamati utilizzando il timeout. Per l'ottimizzazione delle prestazioni, è possibile configurare gestori eventi in cui la gestione del timeout non viene utilizzata. Ciò riduce l'utilizzo del thread dai pool di thread in quanto la gestione del timeout richiede un thread aggiuntivo per chiamare il gestore eventi. Tuttavia, l'applicazione deve funzionare senza questa proprietà di configurazione. È una pura ottimizzazione. Il valore è un elenco di stringhe. Se una stringa termina con un punto, tutti i gestori in questo pacchetto vengono ignorati. Se la stringa termina con una stella, tutti i gestori in questo pacchetto e tutti i sottopacchetti vengono ignorati. Se la stringa non termina con un punto né con una stella, si presuppone che definisca un nome di classe esatto. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignora argomenti (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Configurare gli argomenti ignorati dall'implementazione dell'amministratore dell'evento per l'ottimizzazione delle prestazioni. In questo caso, un evento non viene recapitato ai gestori eventi registrati. Il valore è un elenco di stringhe (separate da virgole). Se un singolo valore termina con un punto, tutti gli argomenti in questo pacchetto vengono ignorati. Se un singolo valore termina con una stella, tutti gli argomenti di questo pacchetto e tutti i sottogru pacchetti vengono ignorati. Se un singolo valore non termina con un punto né con un inizio, si presuppone che definisca un argomento esatto. Una singola stella può essere utilizzata per disabilitare completamente la consegna. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Richiedi argomento (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Configurare se i gestori eventi devono essere registrati con un argomento. Questa opzione è abilitata per impostazione predefinita. La specifica indica che i gestori eventi devono registrarsi con un elenco di argomenti a cui sono interessati. La disattivazione di questa impostazione consentirà ai gestori senza argomento di ricevere tutti gli eventi , o cioè vengono trattati come con un topic=*. (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Dimensioni pool di thread (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Configurare le dimensioni del pool di thread utilizzato per il recapito degli eventi. Il valore predefinito è 20. Aumentare in caso di una grande quantità di eventi. Un valore minore di 2 attiva il valore predefinito. Se il pool è esaurito, il recapito degli eventi viene bloccato fino a quando un thread non diventa disponibile dal pool. Ogni evento viene recapitato in un thread dal pool a meno che i timeout di ignore non siano configurati per il gestore eventi ricevente. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Timeout (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Configurare il timeout della lista nera in millisecondi. Il valore predefinito è 5000. Aumentare o diminuire a propria discrezione. Un valore inferiore a 100 disattiva i timeout. Qualsiasi altro valore è il tempo in millisecondi concesso a ogni gestore eventi prima che venga nella lista nera. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Configurare per l'implementazione di Apache Felix Event Admin. Questa configurazione sovrascrive la configurazione definita nelle proprietà del framework con gli stessi nomi. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Implementazione dell'amministratore dell'evento Apache Felix (Automatic Translation)
