ds-delayed-keepInstances=Mantieni istanze componenti (Automatic Translation)
ds-delayed-keepInstances-help=Configurare se mantenere o meno le istanze di componenti ritardati una volta che non sono più stati indicati. Le specifiche di Servizi dichiarativi suggeriscono che le istanze di componenti ritardati vengono eliminate se non vengono più utilizzate. L'impostazione di questo flag fa sì che i componenti non vengano eliminati e quindi impedisce che vengano costantemente ricreati se spesso utilizzati. Esempi di tali componenti possono essere i servizi EventHandler. Il valore predefinito è quello di eliminare i componenti inutilizzati. (Automatic Translation)
ds-factory-enabled=Componenti di fabbrica estesi (Automatic Translation)
ds-factory-enabled-help=Configurare se abilitare o meno il supporto per la creazione di istanze del componente factory in base alla configurazione di fabbrica. Questa è un'estensione specifica di Apache Felix SCR, esplicitamente non supportata dalla specifica Declarative Services. Il ricorso a questa funzionalità impedisce l'uso del componente con altre implementazioni di Servizi dichiarativi. Il valore predefinito è false per disabilitare questa funzionalità. (Automatic Translation)
ds-global-extender=Estensione globale (Automatic Translation)
ds-global-extender-help=Configurare se estendere tutti i bundle, visibili o meno a questo bundle, a questo bundle. (Automatic Translation)
ds-lock-timeout-milliseconds=Timeout blocco millisecondi (Automatic Translation)
ds-lock-timeout-milliseconds-help=Configurare per quanto tempo viene tenuto un blocco prima del rilascio a causa di un deadlock sospetto. (Automatic Translation)
ds-loglevel=Livello registro SCR (Automatic Translation)
ds-loglevel-help=Configurare il livello di registro per limitare la quantità di informazioni di registrazione inviate a OSGi LogService. I valori supportati sono DEBUG, INFO, WARN ed ERROR. Questa proprietà non viene utilizzata se è disponibile un'implementazione LogService R7 in quanto è possibile configurare il livello di registro tramite tale servizio. Il valore predefinito è ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Interrompi millisecondi timeout (Automatic Translation)
ds-stop-timeout-milliseconds-help=Configurare il tempo di attesa dell'arresto di un bundle prima di continuare a causa di un deadlock sospetto. (Automatic Translation)
