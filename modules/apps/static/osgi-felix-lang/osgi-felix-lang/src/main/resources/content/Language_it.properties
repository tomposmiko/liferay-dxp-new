org-apache-felix-scr-ScrService-ocd-help=Configurare l'implementazione di Apache Felix Declarative Services. Questa configurazione sovrascrive la configurazione definita nelle proprietà del framework con gli stessi nomi. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Implementazione del servizio dichiarativo Apache Felix (Automatic Translation)