ds-delayed-keepInstances=Mantieni istanze del componente (Automatic Translation)
ds-delayed-keepInstances-help=Configurare se mantenere o meno le istanze dei componenti ritardati una volta che non sono più indicate. Le specifiche di Servizi dichiarativi suggeriscono che le istanze dei componenti ritardati vengono eliminate se non vengono più utilizzate. L'impostazione di questo flag fa sì che i componenti non vengano eliminati e quindi ne impedisca la ricreazione costante se spesso utilizzati. Esempi di tali componenti possono essere i servizi EventHandler.Examples of such components may be EventHandler services. L'impostazione predefinita prevede lo smaltimento dei componenti inutilizzati. (Automatic Translation)
ds-factory-enabled=Componenti di fabbrica estesi (Automatic Translation)
ds-factory-enabled-help=Configurare se abilitare o meno il supporto per la creazione di istanze del componente factory in base alla configurazione di fabbrica. Si tratta di un'estensione specifica Apache Felix SCR, esplicitamente non supportata dalla specifica Declarative Services. La dipendenza da questa funzionalità impedisce l'utilizzo del componente con altre implementazioni di servizi dichiarativi. Il valore predefinito è false per disabilitare questa funzionalità. (Automatic Translation)
ds-global-extender=Estensione globale (Automatic Translation)
ds-global-extender-help=Configurare se estendere tutti i bundle, visibili o meno a questo pacchetto, a questo pacchetto. (Automatic Translation)
ds-lock-timeout-milliseconds=Timeout di blocco Millisecondi (Automatic Translation)
ds-lock-timeout-milliseconds-help=Configurare per quanto tempo viene mantenuto un blocco prima del rilascio a causa di un sospetto deadlock. (Automatic Translation)
ds-loglevel=Livello di registrazione SCR (Automatic Translation)
ds-loglevel-help=Configurare il livello di registrazione per limitare la quantità di informazioni di registrazione inviate a OSGi LogService. I valori supportati sono DEBUG, INFO, WARN e ERROR. Questa proprietà non viene utilizzata se un'implementazione di R7 LogService è disponibile come livello di log può essere configurato tramite tale servizio. Il valore predefinito è ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Timeout di arresto Millisecondi (Automatic Translation)
ds-stop-timeout-milliseconds-help=Configurare il tempo di attesa dell'arresto di un pacchetto prima di continuare a causa di un deadlock sospetto. (Automatic Translation)
