ds-delayed-keepInstances=Зберегти екземпляри компонентів (Automatic Translation)
ds-delayed-keepInstances-help=Укажіть, чи слід зберігати екземпляри відкладених компонентів після того, як вони більше не будуть згадані. Специфікації Декларативних послуг свідчать про те, що екземпляри відкладених компонентів утилізуються, якщо вони більше не використовуються. Встановлення цього прапора призводить до того, що компоненти не утилізуються, і, таким чином, запобігає їх постійному відтворенню, якщо вони часто використовуються. Прикладами таких компонентів можуть бути послуги EventHandler. Типовим є утилізація невикористаних компонентів. (Automatic Translation)
ds-factory-enabled=Розширені заводські компоненти (Automatic Translation)
ds-factory-enabled-help=Укажіть, чи слід вмикати підтримку створення екземплярів factory component на основі заводських конфігурацій. Це специфічне розширення Apache Felix SCR, явно не підтримується специфікацією Декларативних послуг. Залежність від цієї функції перешкоджає використанню компонента з іншими реалізаціями Декларативних послуг. Типовим значенням є false, щоб вимкнути цю можливість. (Automatic Translation)
ds-global-extender=Глобальний розширювач (Automatic Translation)
ds-global-extender-help=Укажіть, чи слід розширювати всі комплекти, видимі для цього комплекту, до цього комплекту. (Automatic Translation)
ds-lock-timeout-milliseconds=Час очікування блокування мілісекунд (Automatic Translation)
ds-lock-timeout-milliseconds-help=Налаштуйте час, протягом якого блокується блокування перед випуском через підозру на глухий кут. (Automatic Translation)
ds-loglevel=Рівень журналу SCR (Automatic Translation)
ds-loglevel-help=Налаштуйте рівень журналу, щоб обмежити обсяг інформації журналювання, що надсилається до служби журналювання OSGi. Підтримуваними значеннями є DEBUG, INFO, WARN і ERROR. Ця властивість не використовується, якщо реалізація R7 LogService доступна, оскільки рівень журналу можна налаштувати за допомогою цієї служби. Значення за промовчанням – ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Зупинити час очікування мілісекунд (Automatic Translation)
ds-stop-timeout-milliseconds-help=Налаштуйте час очікування припинення зв'язку, перш ніж продовжити роботу через підозру на глухий кут. (Automatic Translation)
felix-fileinstall-bundles-new-start=Почати нові комплекти (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Використовувати політику активації комплекту під час запуску (Automatic Translation)
felix-fileinstall-bundles-startTransient=Швидко запускайте пакети (Automatic Translation)
felix-fileinstall-dir=Каталог опитувань (Automatic Translation)
felix-fileinstall-filter=Фільтр імен файлів (Automatic Translation)
felix-fileinstall-log-level=Рівень журналу (Automatic Translation)
felix-fileinstall-noInitialDelay=Без початкової затримки (Automatic Translation)
felix-fileinstall-poll=Інтервал опитування (Automatic Translation)
felix-fileinstall-start-level=Початковий рівень комплектів (Automatic Translation)
felix-fileinstall-tmpdir=Тимчасовий каталог (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Азінконічний/синхронний пул потоків (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Налаштуйте відношення асинхронних до синхронних потоків у внутрішньому пулі потоків. Співвідношення має бути додатним і може бути скориговане для представлення розподілу пошти для надсилання операцій. Програми з більшою кількістю поштових операцій повинні мати більш високе співвідношення. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ігнорувати час очікування (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Настроювання обробників подій для викликань без тайм-ауту. Якщо тайм-аут налаштовано за замовчуванням, то всі обробники подій називаються з використанням тайм-ауту. Для оптимізації продуктивності можна налаштувати обробники подій, де не використовується обробка тайм-ауту. Це зменшує використання потоку з пулів потоків, оскільки обробка тайм-ауту потребує додаткового потоку для виклику обробника подій. Однак, додаток повинен працювати без цієї властивості конфігурації. Це чиста оптимізація. Значення є списком рядків. Якщо рядок закінчується крапкою, всі обробники саме в цьому пакеті ігноруються. Якщо рядок закінчується зіркою, всі обробники в цьому пакеті і всі підпакети ігноруються. Якщо рядок не закінчується крапкою або зіркою, передбачається визначити точне ім'я класу. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Пропустити теми (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Настроювання розділів, які ігноруються впровадженням адміністратора події для оптимізації продуктивності. У цьому випадку подія не доставляється до зареєстрованих обробників подій. Значення є списком рядків (розділених комами). Якщо одне значення закінчується крапкою, всі теми в цьому пакеті ігноруються. Якщо одне значення закінчується зіркою, всі теми в цьому пакунку і всі підпакети ігноруються. Якщо одне значення не закінчується крапкою або початком, передбачається визначення точної теми. Одну зірку можна використовувати для повного відключення доставки. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Обов'язкова тема (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Укажіть, чи потрібно реєструвати обробники подій для розділу. Типово, цей пункт буде увімкнено. Специфікація говорить, що обробники подій повинні зареєструватися зі списком тем, які їх цікавлять. Вимкнення цього параметра дозволить, щоб обробники без теми отримували всі події (тобто вони розглядаються так само, як і з темою=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Розмір пулу ниток (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Настроювання розміру пулу потоків, який використовується для доставки подій. Типовим значенням є 20. Збільшення в разі великої кількості подій. Значення менше 2 запускає значення за замовчуванням. Якщо пул вичерпано, доставку подій буде заблоковано, доки потік не стане доступним із пулу. Кожна подія доставляється потоком з пулу, якщо для обробника подій отримання не настроєно час очікування ігнорування. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Аут (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Налаштуйте час очікування чорного списку через мілісекунди. Типовим значенням є 5000. Збільшувати або зменшувати на власний розсуд. Час очікування, менший за 100 вимикається. Будь-яке інше значення — це час у мілісекундах, наданий кожному обробнику подій, перш ніж його буде занесено до чорного списку. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Налаштуйте для реалізації адміністрування подій Apache Felix. Ця конфігурація перезаписує конфігурацію, визначену в параметрах фреймворку з однаковими іменами. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Apache Фелікс подія адмін реалізації (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Apache Фелікс Файл Встановити (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Налаштуйте реалізацію декларативних послуг Apache Felix. Ця конфігурація перезаписує конфігурацію, визначену в параметрах фреймворку з однаковими іменами. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Апачі Фелікс Впровадження декларативної послуги (Automatic Translation)