ds-delayed-keepInstances=Храните экземпляры компонентов (Automatic Translation)
ds-delayed-keepInstances-help=Настройте, следует ли хранить случаи задержки компонентов, как только они больше не упоминаются. Спецификации Декларативных Служб предполагают, что случаи задержки компонентов удаляются, если они больше не используются. Установка этого флага приводит к тому, что компоненты не удаляются, и, таким образом, предотвращает их постоянное воссоздание при частом использовании. Примерами таких компонентов могут быть службы EventHandler. По умолчанию используется неиспользованные компоненты. (Automatic Translation)
ds-factory-enabled=Расширенные компоненты завода (Automatic Translation)
ds-factory-enabled-help=Настройка или не возможность поддержки создания экземпляров Factory Component на основе конфигурации фабрики. Это конкретное расширение Apache Felix SCR, явно не поддерживаемое спецификацией Декларативных Служб. Использование этой функции предотвращает использование компонента с другими реализациями Декларативных Служб. Значение по умолчанию является ложным, чтобы отключить эту функцию. (Automatic Translation)
ds-global-extender=Глобальный расширитетель (Automatic Translation)
ds-global-extender-help=Настройте все пакеты, которые видны или нет, на этот пакет. (Automatic Translation)
ds-lock-timeout-milliseconds=Блокировка Тайм-аут Миллисекунд (Automatic Translation)
ds-lock-timeout-milliseconds-help=Настройте, как долго блокировка проводится перед выпуском из-за предполагаемого тупика. (Automatic Translation)
ds-loglevel=Уровень журнала SCR (Automatic Translation)
ds-loglevel-help=Настройте уровень журнала, чтобы ограничить объем информации о журналах, отправленной в OSGi LogService. Поддерживаемыми значениями являются DEBUG, INFO, WARN и ERROR. Это свойство не используется, если реализация R7 LogService доступна, так как уровень журнала может быть настроен через эту службу. Значение по умолчанию ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Остановить тайм-аут Миллисекунды (Automatic Translation)
ds-stop-timeout-milliseconds-help=Настройте, как долго ждать расслоение, чтобы остановить, прежде чем продолжить из-за подозрений в тупике. (Automatic Translation)
felix-fileinstall-bundles-new-start=Запуск новых комплектов (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Использование политики активации комплекта при запуске (Automatic Translation)
felix-fileinstall-bundles-startTransient=Запуск комплектов Переходно (Automatic Translation)
felix-fileinstall-dir=Каталог опросов (Automatic Translation)
felix-fileinstall-filter=Фильтр имен файлов (Automatic Translation)
felix-fileinstall-log-level=Уровень журнала (Automatic Translation)
felix-fileinstall-noInitialDelay=Нет первоначальной задержки (Automatic Translation)
felix-fileinstall-poll=Интервал опроса (Automatic Translation)
felix-fileinstall-start-level=Комплекты Стартовый уровень (Automatic Translation)
felix-fileinstall-tmpdir=Темп Каталог (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Коэффициент пула потоков Async/Sync (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Настройте соотношение асинхронных и синхронных потоков во внутреннем пуле потоков. Коэффициент должен быть положительным и может быть скорректирован с корректом, чтобы представлять распределение почты для отправки операций. Приложения с большим числом почтовых операций должны иметь более высокое соотношение. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Игнорировать тайм-ауты (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Настройка обработчиков событий, которые будут вызваны без тайм-аута. Если тайм-аут настроен по умолчанию, то все обработчики событий называются с помощью тайм-аута. Для оптимизации производительности можно настроить обработчики событий, где не используется обработка тайм-аута. Это уменьшает использование потока из пулов потоков, так как обработка тайм-аута требует дополнительного потока для вызова обработчика событий. Однако приложение должно работать без этого свойства конфигурации. Это чистая оптимизация. Значение является списком строк. Если строка заканчивается точкой, все обработчики в этом пакете игнорируются. Если строка заканчивается звездой, все обработчики в этом пакете и все подпакетки игнорируются. Если строка не заканчивается ни точкой, ни звездой, предполагается, что она определяет точное имя класса. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Игнорировать темы (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Настройка тем, которые игнорируются реализацией администратора события для оптимизации производительности. В этом случае событие не доставляется зарегистрированным обработчикам событий. Значение – это список строк (разделенных запятой). Если одно значение заканчивается точкой, все темы в этом пакете игнорируются. Если одно значение заканчивается звездой, все темы в этом пакете и все подпакеты игнорируются. Если одно значение не заканчивается ни точкой, ни началом, предполагается, что это определяет точную тему. Одна звезда может быть использована для полного отключения доставки. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Тема требует (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Настройте, должны ли обработчики событий быть зарегистрированы с темой. Это включено по умолчанию. В спецификации говорится, что обработчики событий должны зарегистрироваться со списком тем, которые их интересуют. Отключение этого параметра позволит обработчикам без темы получать все события (т.е. они рассматриваются так же, как с темой). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Размер пула потоков (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Настройте размер пула потоков, используемого для доставки событий. Значение по умолчанию 20. Увеличение в случае большого количества событий. Значение менее 2 вызывает значение по умолчанию. Если пул исчерпан, доставка событий блокируется до тех пор, пока поток не станет доступен из пула. Каждое событие доставляется в потоке из пула, если тайм-ауты не настроены для обработчика событий. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Времени ожидания (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Настройте тайм-аут в черный список за миллисекунды. Значение по умолчанию составляет 5000. Увеличение или уменьшение по своему усмотрению. Значение менее 100 выключает тайм-ауты. Любое другое значение — это время в миллисекундах, предоставленное каждому обработчику событий до того, как оно будет внесло его в черный список. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Настройка для реализации администратора событий Apache Felix. Эта конфигурация переутомлит конфигурацию, определяемую в свойствах фреймворков с одинаковыми именами. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Реализация администратора событий Apache Felix (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Установка файла Apache Felix (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Настройте реализацию декларативных служб Apache Felix. Эта конфигурация переутомлит конфигурацию, определяемую в свойствах фреймворков с одинаковыми именами. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Реализация декларативной службы Apache Felix (Automatic Translation)