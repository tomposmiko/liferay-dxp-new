ds-delayed-keepInstances=Храните компонентные инстанции (Automatic Translation)
ds-delayed-keepInstances-help=Нанастройка, следует ли хранить случаи задержки компонентов, как только они больше не упоминаются. Спецификации Declarative Services предполагают, что случаи задержки компонентов удаляются, если они больше не используются. Установка этого флага приводит к тому, что компоненты не будут удалены, и, таким образом, предотвращает их постоянное воссоздание при частом использовании. Примерами таких компонентов могут быть службы EventHandler. По умолчанию необходимо избавиться от неиспользованных компонентов. (Automatic Translation)
ds-factory-enabled=Расширенные заводские компоненты (Automatic Translation)
ds-factory-enabled-help=Нанастройка, должна ли включить поддержку для создания экземпляров Factory Component на основе конфигурации завода. Это специальное расширение Apache Felix SCR, явно не подкрепленное спецификацией Declarative Services. Зависимость от этой функции предотвращает использование компонента в других реализациях Declarative Services. Значение по умолчанию является ложным для оттогова тьмы этой функции. (Automatic Translation)
ds-global-extender=Глобальный расширитель (Automatic Translation)
ds-global-extender-help=Нанастройка, следует ли расширить все пакеты, которые видны или нет, к этому пакету, к этому пакету. (Automatic Translation)
ds-lock-timeout-milliseconds=Время блокировки Миллисекунды (Automatic Translation)
ds-lock-timeout-milliseconds-help=Научите, как долго держится блокировка перед выпуском из-за предполагаемого тупика. (Automatic Translation)
ds-loglevel=Уровень журнала SCR (Automatic Translation)
ds-loglevel-help=Настройте уровень журнала, чтобы ограничить объем информации о регистрации, отправляемых в OSGi LogService. Поддерживаемые значения: DEBUG, INFO, WARN и ERROR. Это свойство не используется, если реализация R7 LogService доступна, так как уровень журнала может быть настроен через эту службу. Значение по умолчанию является ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Остановить тайм-аут Миллисекунды (Automatic Translation)
ds-stop-timeout-milliseconds-help=Научите, как долго ждать расслоение, чтобы остановить, прежде чем продолжить из-за предполагаемого тупика. (Automatic Translation)
felix-fileinstall-bundles-new-start=Запуск новых комплектов (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=При запуске используйте политику активации комплекта (Automatic Translation)
felix-fileinstall-bundles-startTransient=Запуск комплектов переходно (Automatic Translation)
felix-fileinstall-dir=Каталог опросов (Automatic Translation)
felix-fileinstall-filter=Фильтр имени файла (Automatic Translation)
felix-fileinstall-log-level=Уровень регистрации (Automatic Translation)
felix-fileinstall-noInitialDelay=Первоначальная задержка отсутствует (Automatic Translation)
felix-fileinstall-poll=Интервал опроса (Automatic Translation)
felix-fileinstall-start-level=Комплекты Стартовый уровень (Automatic Translation)
felix-fileinstall-tmpdir=Темп Каталог (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Коэффициент пула async/Sync (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Нанастройка соотношения асинхронных и синхронных потоков во внутреннем пуле потоков. Коэффициент должен быть положительным и может быть скорректирован с учетом распределения должности для отправки операций. Приложения с большим числом почтовых операций должны иметь более высокий коэффициент. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Игнорировать тайм-ауты (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Налаживать обработчики событий, которые будут вызываться без тайм-аута. Если тайм-аут настроен по умолчанию, то все обработчики событий называются с помощью тайм-аута. Для оптимизации производительности можно настроить обработчики событий, где обработка тайм-аута не используется. Это уменьшает использование потока из пулов потоков, так как обработка timout требует дополнительного потока для вызова обработчика событий. Однако приложение должно работать без этого свойства конфигурации. Это чистая оптимизация. Значение представляет собой список строк. Если строка заканчивается точкой, все обработчики в именно этом пакете игнорируются. Если строка заканчивается звездой, все обработчики в этом пакете и все подпакеты игнорируются. Если строка не заканчивается ни точкой, ни звездой, предполагается, что это определяет точное название класса. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Игнорировать темы (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Настройка тем, которые игнорируются реализацией админ-амин-амин события для оптимизации производительности. В этом случае событие не доставляется зарегистрированным обработчикам событий. Значение представляет собой список строк (разделенных запятой). Если одно значение заканчивается точкой, все темы именно в этом пакете игнорируются. Если одно значение заканчивается звездой, все темы в этом пакете и все подпакеты игнорируются. Если одно значение не заканчивается ни точкой, ни стартом, предполагается, что это определяет точную тему. Одна звезда может быть использована для полного отказа от доставки. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Требуется тема (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Наверстой, должны ли обработчики событий быть зарегистрированными с темой. Это включено по умолчанию. Спецификация гласит, что обработчики событий должны зарегистрироваться со списком интересуемых ими тем. Отключение этого параметра позволит обработчикам без темы получать все события (т.е. к ним относятся так же, как и к теме). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Размер пула потока резьбы (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Наверстрими размер пула потоков, используемого для доставки событий. Значение по умолчанию составляет 20. Увеличение в случае большого количества событий. Значение менее 2 вызывает значение по умолчанию. Если пул исчерпан, доставка события блокируется до тех пор, пока поток не станет доступен из пула. Каждое событие доставляется потоком из пула, если для обработчика принимающего события не настроены тайм-ауты игнорирования. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Времени ожидания (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Наверстойсписо тайм-аута в черный список за миллисекунды. Значение по умолчанию составляет 5000. Увеличение или уменьшение по собственному усмотрению. Значение менее 100 отменяет тайм-аут. Любое другое значение — это время в миллисекундах, предоставленное каждому обработчику событий, прежде чем оно попадает в черный список. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Настройка для реализации Apache Felix Event Admin. Эта конфигурация перезаписывает конфигурацию, определяемую в свойствах фреймворка одних и тех же имен. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Apache Феликс Событие Админ Реализации (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Apache Феликс Файл Установка (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Назначь реализацию Apache Felix Declarative Services. Эта конфигурация перезаписывает конфигурацию, определяемую в свойствах фреймворка одних и тех же имен. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Осуществление декларативной службы Apache Felix (Automatic Translation)