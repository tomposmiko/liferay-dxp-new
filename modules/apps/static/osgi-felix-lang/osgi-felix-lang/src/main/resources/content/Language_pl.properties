ds-delayed-keepInstances=Zachowaj wystąpienia składników (Automatic Translation)
ds-delayed-keepInstances-help=Skonfiguruj, czy zachować wystąpienia składników opóźnionych, gdy nie są one odwoływane do więcej. Specyfikacje usług deklaratywnych sugeruje, że wystąpienia składników opóźnione są usuwane, jeśli nie są już używane. Ustawienie tej flagi powoduje, że komponenty nie są usuwane, a tym samym uniemożliwia ich ciągłe odtworzenie, jeśli są często używane. Przykładami takich składników mogą być usługi EventHandler. Wartością domyślną jest pozbycie się nieużywanych komponentów. (Automatic Translation)
ds-factory-enabled=Rozszerzone komponenty fabryczne (Automatic Translation)
ds-factory-enabled-help=Skonfiguruj, czy włączyć obsługę tworzenia wystąpień składnika fabrycznego na podstawie konfiguracji fabrycznej. Jest to rozszerzenie specyficzne dla Apache Felix SCR, wyraźnie nie jest obsługiwane przez specyfikację usług deklaratywnych. Poleganie na tej funkcji zapobiec składnika z innymi implementacjami usług deklaratywnych. Wartość domyślna jest false, aby wyłączyć tę funkcję. (Automatic Translation)
ds-global-extender=Globalny extender (Automatic Translation)
ds-global-extender-help=Skonfiguruj, czy rozszerzyć wszystkie pakiety, które są widoczne, czy nie, do tego pakietu, do tego pakietu. (Automatic Translation)
ds-lock-timeout-milliseconds=Zablokuj milisekundy limitu czasu (Automatic Translation)
ds-lock-timeout-milliseconds-help=Skonfiguruj, jak długo blokada jest utrzymywana przed zwolnieniem z powodu podejrzenia zakleszczenia. (Automatic Translation)
ds-loglevel=Poziom dziennika SCR (Automatic Translation)
ds-loglevel-help=Skonfiguruj poziom dziennika, aby ograniczyć ilość informacji rejestrowania wysyłanych do usługi LogService OSGi. Obsługiwane wartości to DEBUG, INFO, WARN i ERROR. Ta właściwość nie jest używana, jeśli implementacja R7 LogService jest dostępna jako poziom dziennika można skonfigurować za pośrednictwem tej usługi. Wartością domyślną jest BŁĄD. (Automatic Translation)
ds-stop-timeout-milliseconds=Zatrzymaj milisekundy limitu czasu (Automatic Translation)
ds-stop-timeout-milliseconds-help=Skonfiguruj, jak długo czekać na pakiet, aby zatrzymać przed kontynuowaniem z powodu podejrzenia zakleszczenia. (Automatic Translation)
felix-fileinstall-bundles-new-start=Uruchamianie nowych zestawów (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Użyj zasad aktywacji pakietu podczas uruchamiania (Automatic Translation)
felix-fileinstall-bundles-startTransient=Początkowe pakiety przejściowo (Automatic Translation)
felix-fileinstall-dir=Katalog ankiet (Automatic Translation)
felix-fileinstall-filter=Filtr nazw plików (Automatic Translation)
felix-fileinstall-log-level=Poziom dziennika (Automatic Translation)
felix-fileinstall-noInitialDelay=Brak początkowego opóźnienia (Automatic Translation)
felix-fileinstall-poll=Interwał sondowania (Automatic Translation)
felix-fileinstall-start-level=Poziom początkowy pakietów (Automatic Translation)
felix-fileinstall-tmpdir=Katalog tymczasowy (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Współczynnik puli wątków Asynchronowych/Synchronizacji (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Skonfiguruj stosunek wątków asynchronicznych do synchronicznych w wewnętrznej puli wątków. Stosunek musi być dodatni i może być dostosowany do reprezentowania rozkładu post do wysyłania operacji. Aplikacje o większej liczbie operacji post powinny mieć wyższy współczynnik. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignoruj limity czasu (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigurowanie programów obsługi zdarzeń do wywoływania bez limitu czasu. Jeśli limit czasu jest skonfigurowany domyślnie, wszystkie programy obsługi zdarzeń są wywoływane przy użyciu limitu czasu. W celu optymalizacji wydajności można skonfigurować programy obsługi zdarzeń, w których obsługa limitu czasu nie jest używana. Zmniejsza to użycie wątku z puli wątków, ponieważ obsługa limitu czasu wymaga dodatkowego wątku do wywołania obsługi zdarzeń. Jednak aplikacja powinna działać bez tej właściwości konfiguracji. Jest to czysta optymalizacja. Wartość jest listą ciągów. Jeśli ciąg kończy się kropką, wszystkie programy obsługi w dokładnie tym pakiecie są ignorowane. Jeśli ciąg kończy się gwiazdą, wszystkie programy obsługi w tym pakiecie i wszystkie podpakiety są ignorowane. Jeśli ciąg nie kończy się kropką ani gwiazdką, zakłada się, że definiuje dokładną nazwę klasy. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignoruj tematy (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Skonfiguruj tematy, które są ignorowane przez implementację administratora zdarzeń w celu optymalizacji wydajności. W takim przypadku zdarzenie nie jest dostarczane do zarejestrowanych programów obsługi zdarzeń. Wartość jest listą ciągów (oddzielonych przecinkami). Jeśli pojedyncza wartość kończy się kropką, wszystkie tematy w dokładnie tym pakiecie są ignorowane. Jeśli pojedyncza wartość kończy się gwiazdką, wszystkie tematy w tym pakiecie i wszystkie pakiety podrzędne są ignorowane. Jeśli pojedyncza wartość nie kończy się kropką ani początkiem, zakłada się, że definiuje dokładny temat. Jedna gwiazdka może być użyta do całkowitego wyłączenia dostawy. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Wymagaj tematu (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Skonfiguruj, czy programy obsługi zdarzeń muszą być zarejestrowane w temacie. Jest to domyślnie włączone. Specyfikacja mówi, że programy obsługi zdarzeń muszą zarejestrować się z listą tematów, które są interesujące. Wyłączenie tego ustawienia spowoduje, że programy obsługi bez tematu odbierają wszystkie zdarzenia (tj. są traktowane tak samo jak w temacie=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Rozmiar puli wątków (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Skonfiguruj rozmiar puli wątków używanej do dostarczania zdarzeń. Wartość domyślna to 20. Wzrost w przypadku dużej ilości zdarzeń. Wartość mniejsza niż 2 wyzwala wartość domyślną. Jeśli pula jest wyczerpana, dostarczanie zdarzeń jest blokowane, dopóki wątek nie stanie się dostępny z puli. Każde zdarzenie jest dostarczane w wątku z puli, chyba że limity czasu ignorowania jest skonfigurowany dla programu obsługi zdarzeń odbierających. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Limit czasu (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Skonfiguruj limit czasu czarnej listy w milisekundach. Wartość domyślna to 5000. Zwiększaj lub zmniejszaj według własnego uznania. Wartość mniej niż 100 wyłączeń czasu wyłącza się. Każda inna wartość to czas w milisekundach przyznany każdemu programowi obsługi zdarzeń, zanim zostanie umieszczony na czarnej liście. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfigurowanie implementacji administratora zdarzeń Apache Felix. Ta konfiguracja zastępuje konfigurację zdefiniowaną we właściwościach frameworka o tych samych nazwach. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Implementacja administratora zdarzeń Apache Felix (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Apache Felix Instalacja pliku (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Konfigurowanie implementacji usług deklaratywnych Apache Felix. Ta konfiguracja zastępuje konfigurację zdefiniowaną we właściwościach frameworka o tych samych nazwach. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Apache Felix Deklaratywny wdrożenie usługi (Automatic Translation)