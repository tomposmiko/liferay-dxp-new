ds-delayed-keepInstances=Zachowaj wystąpienia komponentu (Automatic Translation)
ds-delayed-keepInstances-help=Skonfiguruj, czy chcesz zachować wystąpienia opóźnionych składników, gdy nie zostaną one dalej określone. Specyfikacje usług deklaracyjnych sugerują, że wystąpienia opóźnionych składników są usuwane, jeśli nie są już używane. Ustawienie tej flagi powoduje, że składniki nie można usunąć, a tym samym zapobiega ich stale odtwarzane, jeśli często używane. Przykładami takich składników mogą być usługi EventHandler. Wartością domyślną jest zbywania nieużywane składniki. (Automatic Translation)
ds-factory-enabled=Rozszerzone komponenty fabryczne (Automatic Translation)
ds-factory-enabled-help=Skonfiguruj, czy chcesz włączyć obsługę tworzenia wystąpień komponentu fabrycznego na podstawie konfiguracji fabrycznej. Jest to rozszerzenie specyficzne dla Apache Felix SCR, jawnie nie obsługiwane przez specyfikację deklaratywne usług. Poleganie na tej funkcji uniemożliwić składnik używany z innych implementacji usług deklaratywne. Wartością domyślną jest false Aby wyłączyć tę funkcję. (Automatic Translation)
ds-global-extender=Globalny Extender (Automatic Translation)
ds-global-extender-help=Skonfiguruj, czy chcesz rozszerzyć wszystkie wiązki, które są widoczne lub nie do tego pakietu, do tego pakietu. (Automatic Translation)
ds-lock-timeout-milliseconds=Limit czasu blokady w milisekundach (Automatic Translation)
ds-lock-timeout-milliseconds-help=Skonfiguruj, jak długo blokada jest przetrzymywany przed zwolnieniem z powodu podejrzenia zakleszczenia. (Automatic Translation)
ds-loglevel=Poziom log SCR (Automatic Translation)
ds-loglevel-help=Skonfiguruj poziom dziennika, aby ograniczyć ilość rejestrowania informacji wysyłanych do usługi LogService OSGi. Obsługiwane wartości to DEBUG, INFO, WARN i ERROR. Ta właściwość nie jest używana, jeśli R7 LogService implementacja jest dostępna jako poziom dziennika można skonfigurować za pośrednictwem tej usługi. Wartość domyślna to ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Zatrzymaj czas oczekiwania w milisekundach (Automatic Translation)
ds-stop-timeout-milliseconds-help=Skonfiguruj czas oczekiwania na zatrzymanie pakietu przed kontynuowaniem z powodu podejrzenia zakleszczenia. (Automatic Translation)
felix-fileinstall-bundles-new-start=Rozpocznij nowe zestawy (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Użyj zasad aktywacji pakietu podczas uruchamiania (Automatic Translation)
felix-fileinstall-bundles-startTransient=Zestawy Start Przejściownie (Automatic Translation)
felix-fileinstall-dir=Katalog ankiet (Automatic Translation)
felix-fileinstall-filter=Filtr nazw plików (Automatic Translation)
felix-fileinstall-log-level=Poziom dziennika (Automatic Translation)
felix-fileinstall-noInitialDelay=Brak opóźnienia początkowego (Automatic Translation)
felix-fileinstall-poll=Interwał sondowania (Automatic Translation)
felix-fileinstall-start-level=Poziom początkowy wiązki (Automatic Translation)
felix-fileinstall-tmpdir=Katalog temp (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Stosunek puli wątków Async/Sync (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Skonfiguruj stosunek asynchroniczne do synchroniczne wątków w puli wątków wewnętrznych. Proporcja musi być dodatnia i może być dostosowana do reprezentowania dystrybucji post do operacji wysyłania. Aplikacje z większą liczbą operacji post powinny mieć wyższy współczynnik. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignoruj limity czasu (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Skonfiguruj programy obsługi zdarzeń, które mają być wywoływane bez limitu czasu. Jeśli limit czasu jest skonfigurowany domyślnie, wszystkie programy obsługi zdarzeń są nazywane przy użyciu limitu czasu. Dla optymalizacji wydajności jest możliwe skonfigurowanie obsługi zdarzeń, gdzie nie jest używany limit czasu obsługi. Zmniejsza to użycie wątku z pul wątków jako obsługi timout wymaga dodatkowego wątku do wywołania obsługi zdarzeń. Jednak aplikacja powinna działać bez tej właściwości konfiguracji. Jest to czysta Optymalizacja. Wartość jest listą ciągów. Jeśli ciąg kończy się kropką, wszystkie programy obsługi w dokładnie ten pakiet są ignorowane. Jeśli ciąg kończy się gwiazdka, wszystkie programy obsługi w tym pakiecie i wszystkie podpakiety są ignorowane. Jeśli ciąg nie kończy się kropką ani gwiazdka, zakłada się, aby zdefiniować dokładną nazwę klasy. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignoruj tematy (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Skonfiguruj tematy, które są ignorowane przez implementację administratora zdarzeń dla optymalizacji wydajności. W takim przypadku zdarzenie nie jest dostarczany do obsługi zarejestrowanych zdarzeń. Wartość jest listą ciągów (oddzielone przecinkami). Jeśli pojedyncza wartość kończy się kropką, wszystkie tematy w dokładnie ten pakiet są ignorowane. Jeśli pojedyncza wartość kończy się gwiazdką, wszystkie tematy w tym pakiecie i wszystkie pakiety podrzędne są ignorowane. Jeśli pojedyncza wartość nie kończy się kropką ani z początku, zakłada się, aby zdefiniować dokładny temat. Pojedyncza gwiazda może być użyta do całkowitego wyłączenia dostawy. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Wymagaj tematu (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Skonfiguruj, czy programy obsługi zdarzeń są wymagane do rejestracji w temacie. Jest to domyślnie włączone. Specyfikacja mówi, że programy obsługi zdarzeń należy zarejestrować listę tematów, które są zainteresowani. Wyłączenie tego ustawienia umożliwi, że programy obsługi bez tematu odbierają wszystkie zdarzenia (tj. są traktowane tak samo jak w przypadku tematu = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Rozmiar puli wątków (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Skonfiguruj rozmiar puli wątków używanych do dostarczania zdarzeń. Wartość domyślna to 20. Wzrost w przypadku dużej ilości zdarzeń. Wartość mniejsza niż 2 wyzwala wartość domyślną. Jeśli pula jest wyczerpana, dostarczania zdarzeń jest zablokowany, dopóki wątek staje się dostępny z puli. Każde zdarzenie jest dostarczany w wątku z puli, chyba że Ignoruj limity czasu jest skonfigurowany dla odbierania obsługi zdarzeń. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Limit czasu (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Skonfiguruj limit czasu czarnej listy w milisekundach. Wartość domyślna to 5000. Zwiększ lub Zmniejsz według własnego uznania. Wartość mniejsza niż 100 wyłącza limity czasu. Każda inna wartość jest czas w milisekundach przyznane dla każdego programu obsługi zdarzeń, zanim zostanie ona na czarnej liście. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Skonfiguruj implementację programu Apache Felix Event admin. Ta konfiguracja zastępuje konfigurację zdefiniowaną we właściwościach Framework o tych samych nazwach. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Implementacja administratora zdarzeń Apache Felix (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Instalacja pliku Apache Felix (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Skonfiguruj implementację usług deklaracyjnych Apache Felix. Ta konfiguracja zastępuje konfigurację zdefiniowaną we właściwościach Framework o tych samych nazwach. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Implementacja usługi deklaratywnej Apache Felix (Automatic Translation)