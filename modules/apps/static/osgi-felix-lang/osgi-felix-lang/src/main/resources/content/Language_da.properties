org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Forholdet mellem asynkron/synkroniseringstrådgruppe (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Konfigurer forholdet mellem asynkrone til synkrone tråde i den interne trådgruppe. Forholdet skal være positivt og kan justeres for at repræsentere fordelingen af post til at sende operationer. Ansøgninger med et højere antal postoperationer bør have et højere forhold. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignorer timeout (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigurer hændelseshandlere til at blive kaldt uden timeout. Hvis en timeout er konfigureret som standard, kaldes alle hændelseshandlere ved hjælp af timeout. I forbindelse med optimering af ydeevnen er det muligt at konfigurere hændelseshandlere, hvor timeouthåndteringen ikke bruges. Dette reducerer trådforbruget fra trådgrupperne, da timeouthåndteringen kræver en ekstra tråd for at kalde hændelseshandleren. Programmet skal dog fungere uden denne konfigurationsegenskab. Det er en ren optimering. Værdien er en liste over strenge. Hvis en streng slutter med en prik, ignoreres alle handlere i netop denne pakke. Hvis strengen slutter med en stjerne, ignoreres alle handlere i denne pakke og alle underpakker. Hvis strengen hverken slutter med en prik eller med en stjerne, antages dette at definere et nøjagtigt klassenavn. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignorer emner (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Konfigurer emner, der ignoreres af implementeringen af hændelsesadministratoren for at optimere ydeevnen. I dette tilfælde leveres en hændelse ikke til registrerede hændelseshandlere. Værdien er en liste over strenge (adskilt af komma). Hvis en enkelt værdi slutter med en prik, ignoreres alle emner i netop denne pakke. Hvis en enkelt værdi slutter med en stjerne, ignoreres alle emner i denne pakke og alle underpakker. Hvis en enkelt værdi hverken slutter med en prik eller med en start, antages dette at definere et nøjagtigt emne. En enkelt stjerne kan bruges til at deaktivere levering helt. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Kræv emne (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Konfigurer, om hændelseshandlere skal registreres med et emne. Dette er aktiveret som standard. Specifikationen siger, at hændelseshandlere skal registrere sig med en liste over emner, de er interesseret i. Hvis du deaktiverer denne indstilling, kan handlere uden et emne modtage alle hændelser (dvs. de behandles på samme måde som med et emne=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Størrelse på trådgruppe (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Konfigurer størrelsen på den trådgruppe, der bruges til levering af hændelser. Standardværdien er 20. Stigning i tilfælde af en stor mængde begivenheder. En værdi på mindre end 2 udløser standardværdien. Hvis puljen er opbrugt, blokeres hændelseslevering, indtil en tråd bliver tilgængelig fra puljen. Hver hændelse leveres i en tråd fra gruppen, medmindre ignorer timeouts er konfigureret for den modtagende hændelseshandler. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Timeout (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Konfigurer timeout for sortliste i millisekunder. Standardværdien er 5000. Forøg eller fald efter eget skøn. En værdi på mindre end 100 slår timeout fra. Enhver anden værdi er den tid i millisekunder, der tildeles hver hændelseshandler, før den bliver sortlistet. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfigurer til implementeringen af Apache Felix Event Admin. Denne konfiguration overskriver konfiguration, der er defineret i strukturegenskaber for de samme navne. (Automatic Translation)
