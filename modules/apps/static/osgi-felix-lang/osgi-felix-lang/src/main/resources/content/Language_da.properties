ds-delayed-keepInstances=Bevar komponentforekomster (Automatic Translation)
ds-delayed-keepInstances-help=Konfigurer, om du vil beholde forekomster af forsinkede komponenter, når der ikke længere henvises til dem. Specifikationerne for deklarative tjenester antyder, at forekomster af forsinkede komponenter bortskaffes, hvis de ikke længere bruges. Hvis du angiver dette flag, fjernes komponenterne ikke, og de genoprettes derfor konstant, hvis de bruges ofte. Eksempler på sådanne komponenter kan være EventHandler-tjenester. Standarden er at fjerne ubrugte komponenter. (Automatic Translation)
ds-factory-enabled=Udvidede fabrikskomponenter (Automatic Translation)
ds-factory-enabled-help=Konfigurer, om understøttelse af oprettelse af fabrikskomponentforekomster skal aktiveres på basis af fabrikskonfigurationen. Dette er en Apache Felix SCR-specifik udvidelse, der udtrykkeligt ikke understøttes af specifikationen for deklarative tjenester. Afhængighed af denne funktion forhindrer komponenten i at blive brugt sammen med andre deklarative tjenester. Standardværdien er falsk for at deaktivere denne funktion. (Automatic Translation)
ds-global-extender=Global Extender (Automatic Translation)
ds-global-extender-help=Konfigurer, om alle bundter, der er synlige eller ej, skal udvides til dette bundt. (Automatic Translation)
ds-lock-timeout-milliseconds=Lås timeout millisekunder (Automatic Translation)
ds-lock-timeout-milliseconds-help=Konfigurer, hvor længe en lås skal holdes, før den slippes på grund af mistanke om baglås. (Automatic Translation)
ds-loglevel=SCR-logniveau (Automatic Translation)
ds-loglevel-help=Konfigurer logniveauet for at begrænse mængden af logføringsoplysninger, der sendes til OSGi LogService. Understøttede værdier er DEBUG, INFO, WARN og ERROR. Denne egenskab bruges ikke, hvis en R7 LogService-implementering er tilgængelig, da logniveauet kan konfigureres via den pågældende tjeneste. Standardværdien er ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Stop timeout millisekunder (Automatic Translation)
ds-stop-timeout-milliseconds-help=Konfigurer, hvor lang tid der skal ventes på, at et bundt stopper, før der fortsættes på grund af mistanke om baglås. (Automatic Translation)
