ds-delayed-keepInstances=Säilytä Komponenttien Instanssit
ds-delayed-keepInstances-help=Määritä, säilytetäänkö vai ei viivästyneiden komponenttien instansseja, kun niihin ei enää viitata. Declarative Services -määritys ehdottaa, että viivästettyjen komponenttien instanssit hävitetään, jos niitä ei enää käytetä. Tämän lipun asettaminen aiheuttaa sen, että komponentteja ei hävitetä, ja näin estetään niiden toistuva uudelleenluominen, jos niitä käytetään usein. Esimerkkejä näistä komponenteista voivat olla EventHandler-palvelut. Oletusarvo on hävittää käyttämättömät komponentit.
ds-factory-enabled=Laajennetut Tehdaskomponentit
ds-factory-enabled-help=Määritä otetaanko käyttöön vai ei tuki Tehdaskomponentti-instanssien luomiselle perustuen tehdasmäärittelyyn. Tämä on Apache Felix SCR -spesifi laajennus, jota Declarative Services -määritys ei eksplisiittisesti tue. Tähän ominaisuuteen luottaminen estää komponentin käyttämisen muissa Declarative Services -toteutuksissa. Oletusarvo on epätosi tämän ominaisuuden ottamiseksi pois käytöstä.
ds-global-extender=Globaali Laajennus
ds-global-extender-help=Määritä, laajennetaanko tähän nippuun kaikki niput, jotka ovat näkyviä tälle nipulle tai eivät.
ds-lock-timeout-milliseconds=Lukon Aikakatkaisu Millisekunteina
ds-lock-timeout-milliseconds-help=Määritä miten pitkään lukko on päällä ennen kuin se vapautetaan epäillyn lukkiutuneen tilanteen takia.
ds-loglevel=SCR-Lokitaso
ds-loglevel-help=Määritä lokitaso rajoittaaksesi OSGi LogServicelle lähetettävien lokitietojen määrää. Tuetut arvot ovat DEBUG, INFO, WARN ja ERROR. Tätä ominaisuutta ei käytetä, jos R7 LogService -toteutus on käytettävissä, koska lokitaso voidaan määrittää ko. palvelun kautta. Oletusarvo on ERROR.
ds-stop-timeout-milliseconds=Pysäytyksen Aikakatkaisu Millisekunteina
ds-stop-timeout-milliseconds-help=Määritä, miten kauan odotetaan nipun pysähtymistä ennen kuin jatketaan epäillyn lukkiutuneen tilan takia.
felix-fileinstall-bundles-new-start=Aloita Uudet Niput
felix-fileinstall-bundles-startActivationPolicy=Käytä Nipun Aktivointikäytäntöjä Käynnistyksen Aikana
felix-fileinstall-bundles-startTransient=Aloita Niput Tilapäisesti
felix-fileinstall-dir=Kyselyhakemisto
felix-fileinstall-filter=Tiedostonimen Suodatin
felix-fileinstall-log-level=Lokitaso
felix-fileinstall-noInitialDelay=Ei Alkuviivettä
felix-fileinstall-poll=Kyselyväli
felix-fileinstall-start-level=Nippujen Aloitustaso
felix-fileinstall-tmpdir=Tilapäishakemisto
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Asynk./Synkr. Säikeen Poolisuhde
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Määritä asynkronisten säikeiden suhde synkronisiin säikeisiin sisäisessä säiepoolissa. Suhteen on oltava positiivinen ja sitä voidaan säätää edustamaan lähetettäväksi lähettämistoimenpiteiden jakaumaa. Sovelluksilla, joilla on enemmän lähetysoperaatioita, täytyy olla suurempi suhde.
org-apache-felix-eventadmin-IgnoreTimeout=Jätä Aikakatkaisut Huomiotta
org-apache-felix-eventadmin-IgnoreTimeout-help=Määritä tapahtumakäsittelijät, joita kutsutaan ilman aikakatkaisua. Jos aikakatkaisu on määritelty oletusarvoisesti, niin kaikkia tapahtumien käsittelijöitä kutsutaan aikakatkaisun kanssa. Suorituskyvyn optimointia varten on mahdollista määrittää tapahtumakäsittelijöitä, joissa aikakatkaisun käsittelyä ei käytetä. Tämä vähentää säikeiden käyttöä säiepooleista, koska aikakatkaisun käsittely vaatii lisäsäikeen tapahtumakäsittelijän kutsumiseksi. Sovelluksen on kuitenkin toimittava oikein ilman tätä määritystä. Kyse on puhtaasta optimoinnista. Arvo on luettelo merkkijonoja. Jos merkkijono päättyy pisteeseen, kaikki juuri tämän paketin käsittelijät jätetään huomiotta. Jos merkkijono päättyy tähteen, kaikki tämän paketin ja kaikkien alipakettien käsittelijät jätetään huomiotta. Jos merkkijono ei lopu pisteeseen eikä tähteen, sen oletetaan määrittävän tarkan luokan nimien.
org-apache-felix-eventadmin-IgnoreTopic=Jätä Aiheet Huomioimatta
org-apache-felix-eventadmin-IgnoreTopic-help=Määritä aiheet, jotka tapahtuman ylläpitäjän toteutus jättää huomiotta suorituskyvyn optimoinnin takia. Siinä tapauksessa tapahtumia ei toimiteta rekisteröidyille tapahtuman käsittelijöille. Arvo on merkkijonoluettelo (pilkuilla erotettuna). Jos yksittäinen arvo päättyy pisteeseen, kaikki juuri tämän paketin aiheet jätetään huomiotta. Jos yksittäinen arvo päättyy tähteen, kaikki tämän paketin ja kaikkien alipakettien aiheet jätetään huomiotta. Yksittäistä tähteä voidaan käyttää poistamaan toimitus kokonaan käytöstä.
org-apache-felix-eventadmin-RequireTopic=Vaadi Aihe
org-apache-felix-eventadmin-RequireTopic-help=Määritä, onko tapahtumakäsittelijöiden rekisteröidyttävä aiheen kanssa. Tämä on oletusarvoisesti käytössä. Määritys sanoo, että tapahtumakäsittelijöiden on rekisteröidyttävä niiden aiheiden luettelon kanssa, joista ne ovat kiinnostuneita. Tämän asetuksen poistaminen käytöstä mahdollistaa ilman aihetta olevien käsittelijöiden saada kaikki tapahtumat (ts. niitä käsitellään kuin jos aihe=*).
org-apache-felix-eventadmin-ThreadPoolSize=Säiepoolin Koko
org-apache-felix-eventadmin-ThreadPoolSize-help=Määritä tapahtuman toimituksessa käytetyn säiepoolin koko. Oletusarvo on 20. Kasvata, jos tapahtumien määrä on suuri. Pienempi arvo kuin 2 laukaisee oletusarvon. Jos pooli on tyhjä, tapahtuman toimitus estetään, kunnes pooliin tulee säie saataville. Jokainen tapahtuma toimtetaan poolin säikeessä, ellei ohitusaikakatkaisuja määritetä vastaanottavalle tapahtumien käsittelijälle.
org-apache-felix-eventadmin-Timeout=Aikakatkaisu
org-apache-felix-eventadmin-Timeout-help=Määritä mustan listan aikakatkaisu millisekunteina. Oletusarvo on 5000. Lisää tai vähennä oman harkintasi mukaan. Alle 100 oleva arvo kytkee aikakatkaisun pois. Kaikki muut arvot ovat se aika millisekunteina, joka annetaan jokaiselle tapahtumien käsittelijälle ennen kuin se joutuu mustalle listalle.
org-apache-felix-eventadmin-ocd-help=Määritä Apache Felix Event -ylläpitäjän toteutus. Tämä määritys ohittaa samannimisissä puitekehyksen ominaisuuksissa annetun määrityksen.
org-apache-felix-eventadmin-ocd-name=Apache Felix -tapahtumien Ylläpitäjän Toteutus
org-apache-felix-fileinstall-ocd-name=Apache Felix Tiedostojen Asennus
org-apache-felix-scr-ScrService-ocd-help=Määritys Apache Felix Event Declarative Services -toteutukselle. Tämä määritys ohittaa samannimisissä puitekehyksen ominaisuuksissa annetun määrityksen.
org-apache-felix-scr-ScrService-ocd-name=Apache Felix Declarative -palvelun Toteutus