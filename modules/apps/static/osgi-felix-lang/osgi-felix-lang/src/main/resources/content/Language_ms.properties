ds-delayed-keepInstances=Simpan Tika Komponen (Automatic Translation)
ds-delayed-keepInstances-help=Konfigurasi sama ada atau tidak untuk menyimpan contoh komponen yang tertangguh sebaik sahaja ia tidak dirujuk kepada mana-mana lagi. Spesifikasi Perkhidmatan Dekurasi menunjukkan bahawa keadaan komponen yang tertangguh dilupuskan jika ia tidak digunakan lagi. Menetapkan bendera ini menyebabkan komponen tidak dilupuskan, dan dengan itu menghalang mereka daripada sentiasa dicipta semula jika sering digunakan. Contoh komponen tersebut mungkin perkhidmatan EventHandler. Lalai adalah untuk melupuskan komponen yang tidak digunakan. (Automatic Translation)
ds-factory-enabled=Komponen Kilang Dilanjutkan (Automatic Translation)
ds-factory-enabled-help=Konfigurasi sama ada untuk membolehkan sokongan untuk mencipta tika Komponen Kilang berdasarkan konfigurasi kilang. Ini adalah sambungan khusus Apache Felix SCR, jelas tidak disokong oleh spesifikasi Perkhidmatan Deklatif. Paksi pada ciri ini menghalang komponen daripada digunakan dengan pelaksanaan Perkhidmatan Dekorasi yang lain. Nilai lalai adalah palsu untuk menyahdayakan ciri ini. (Automatic Translation)
ds-global-extender=Global Extender (Automatic Translation)
ds-global-extender-help=Konfigurasi sama ada untuk melanjutkan semua pakej, yang boleh dilihat atau tidak untuk pakej ini, untuk pakej ini. (Automatic Translation)
ds-lock-timeout-milliseconds=Lock Timeout Milliseconds (Automatic Translation)
ds-lock-timeout-milliseconds-help=Konfigurasi berapa lama kunci ditahan sebelum melepaskan kerana disyaki mati. (Automatic Translation)
ds-loglevel=Aras Log SCR (Automatic Translation)
ds-loglevel-help=Konfigurasi aras log untuk mengehadkan jumlah maklumat pembalakan yang dihantar ke OSGi LogService. Nilai yang disokong ialah NYAHPEPIJAT, MAKLUMAT, AMARAN dan RALAT. Hartanah ini tidak digunakan jika pelaksanaan R7 LogService tersedia kerana tahap log boleh dikonfigurasikan melalui perkhidmatan tersebut. Nilai lalai ialah RALAT. (Automatic Translation)
ds-stop-timeout-milliseconds=Hentikan Milliseconds Timeout (Automatic Translation)
ds-stop-timeout-milliseconds-help=Konfigurasi berapa lama untuk menunggu pakej berhenti sebelum meneruskan kerana disyaki deadlock. (Automatic Translation)
felix-fileinstall-bundles-new-start=Mulakan Pakej Baru (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Gunakan Dasar Pengaktifan Pakej Semasa Bermula (Automatic Translation)
felix-fileinstall-bundles-startTransient=Mulakan Pakej Secara Terus (Automatic Translation)
felix-fileinstall-dir=Direktori Undian (Automatic Translation)
felix-fileinstall-filter=Penapis Nama Fail (Automatic Translation)
felix-fileinstall-log-level=Aras Log (Automatic Translation)
felix-fileinstall-noInitialDelay=Tiada Kelewatan Awal (Automatic Translation)
felix-fileinstall-poll=Selang undian (Automatic Translation)
felix-fileinstall-start-level=Aras Mula Pakej (Automatic Translation)
felix-fileinstall-tmpdir=Direktori Temp (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Nisbah Kolam Benang Async/Sync (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Konfigurasi nisbah asynchronous untuk menyegerakkan benang di kolam renang dalaman. Nisbah mestilah positif dan boleh diselaraskan untuk mewakili pengedaran pos untuk menghantar operasi. Permohonan dengan bilangan operasi pos yang lebih tinggi harus mempunyai nisbah yang lebih tinggi. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Abaikan Timeouts (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigurasi pengendali acara untuk dipanggil tanpa masa. Jika tempoh masa dikonfigurasikan secara lalai, maka semua pengendali acara dipanggil menggunakan timeout. Untuk pengoptimuman prestasi, adalah mungkin untuk mengkonfigurasi pengendali acara di mana pengendalian masa tidak digunakan. Ini mengurangkan penggunaan benang dari kolam benang kerana pengendalian masa memerlukan benang tambahan untuk memanggil pengendali acara. Walau bagaimanapun, permohonan perlu berfungsi tanpa sifat konfigurasi ini. Ia adalah pengoptimuman tulen. Nilai adalah senarai rentetan. Jika rentetan berakhir dengan dot, semua pengendali dalam pakej ini diabaikan. Jika rentetan berakhir dengan bintang, semua pengendali dalam pakej ini dan semua subpackages diabaikan. Jika rentetan itu tidak berakhir dengan dot atau dengan bintang, ini dianggap untuk menentukan nama kelas yang tepat. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Abaikan Topik (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Konfigurasi topik yang diabaikan oleh pelaksanaan pentadbir acara untuk pengoptimuman prestasi. Dalam kes ini, peristiwa tidak dihantar kepada pengendali acara berdaftar. Nilai adalah senarai rentetan (dipisahkan oleh koma). Jika nilai tunggal berakhir dengan dot, semua topik dalam pakej ini diabaikan. Jika nilai tunggal berakhir dengan bintang, semua topik dalam pakej ini dan semua sub pakej diabaikan. Jika nilai tunggal tidak berakhir dengan titik atau dengan permulaan, ini dianggap untuk menentukan topik yang tepat. Bintang tunggal boleh digunakan untuk melenyapkan penghantaran sepenuhnya. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Memerlukan Topik (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Konfigurasi sama ada pengendali acara dikehendaki berdaftar dengan topik. Ini didayakan secara lalai. Spesifikasi mengatakan bahawa pengendali acara mesti mendaftar dengan senarai topik yang mereka berminat. Menyahdayakan seting ini akan membolehkan pengendali tanpa topik menerima semua peristiwa (iaitu, ia dianggap sama seperti topik=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Saiz Kolam Benang (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Konfigurasi saiz kolam benang yang digunakan untuk penghantaran acara. Nilai lalai ialah 20. Peningkatan dalam kes sejumlah besar peristiwa. Nilai kurang kemudian 2 mencetuskan nilai lalai. Jika kolam habis, penghantaran acara disekat sehingga benang boleh didapati dari kolam renang. Setiap acara dihantar dalam benang dari kolam melainkan pada masa yang diabaikan dikonfigurasikan untuk pemegang acara penerima. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Masa keluar (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Konfigurasikan masa senarai hitam dalam milisaat. Nilai lalai ialah 5000. Meningkatkan atau mengurangkan budi bicara sendiri. Nilai kurang daripada 100 mematikan masa. Apa-apa nilai lain adalah masa dalam milisaat yang diberikan kepada setiap pengendali acara sebelum ia disenaraihitamkan. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfigurasi untuk pelaksanaan Pentadbir Acara Apache Felix. Konfigurasi ini menulis ganti konfigurasi yang ditakrifkan dalam sifat rangka kerja nama yang sama. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Pelaksanaan Pentadbir Acara Apache Felix (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Pasang Fail Apache Felix (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Konfigurasi pelaksanaan Apache Felix Declarative Services. Konfigurasi ini menulis ganti konfigurasi yang ditakrifkan dalam sifat rangka kerja nama yang sama. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Pelaksanaan Perkhidmatan Dekratif Apache Felix (Automatic Translation)