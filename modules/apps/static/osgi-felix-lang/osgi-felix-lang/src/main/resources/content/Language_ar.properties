ds-delayed-keepInstances=الاحتفاظ بمثيلات المكوّن
ds-delayed-keepInstances-help=تكوين إما الاحتفاظ بمثيلات المكونات المؤجلة أم لا بمجرد أن تصبح بلا مرجعية إلى شيء آخر. تشير مواصفات الخدمات الإيضاحية إلى أنه يتم التخلص من مثيلات المكونات المؤجلة إذا لم تعد مستخدمة. يؤدي تعيين هذه العلامة إلى عدم التخلص من المكونات ومن ثم منع إعادة إنشائها باستمرار في حالة استخدامها بصورة متكررة. ومن أمثل هذه المكونات خدمات EventHandler. الإعداد الافتراضي هو التخلص من المكونات غير المستخدمة.
ds-factory-enabled=مكونات المصنع الممتدة
ds-factory-enabled-help=تكوين إما تمكين الدعم أم لا لإنشاء مثيلات مكون المصنع استنادًا إلى تكوين المصنع. وهذا امتداد خاص بـ Apache Felix SCR وغير مدعوم صراحة من مواصفة الخدمات الإيضاحية. يمنع الاعتماد على هذه الميزة إمكانية استخدام المكون مع عمليات تنفيذ الخدمات الإيضاحية الأخرى. والقيمة الافتراضية هي false لتعطيل هذه الميزة.
ds-global-extender=أدوات تمديد عامة
ds-global-extender-help=تكوين إما تمديد جميع الحزم أم لا، والتي تكون مرئية أو غير مرئية لهذه الحزمة.
ds-lock-timeout-milliseconds=مهلة القفل بالميلي ثانية
ds-lock-timeout-milliseconds-help=تكوين المدة التي يتم الاحتفاظ خلالها بالقفل قبل التحرير بسبب التوقف التام المتوقع.
ds-loglevel=مستوى سجل SCR
ds-loglevel-help=تكوين مستوى التسجيل لتقييد مقدار معلومات التسجيل المرسلة إلى OSGi LogService. والقيم المدعومة هي DEBUG وINFO وWARN وERROR. لا يتم استخدام هذه الخاصية في حالة توفر تنفيذ R7 LogService حيث يمكن تكوين مستوى التسجيل عن طريق تلك الخدمة. والقيمة الافتراضية ERROR.
ds-stop-timeout-milliseconds=مهلة الإيقاف بالميلي ثانية
ds-stop-timeout-milliseconds-help=تكوين مقدار مدة انتظار توقف الحزمة قبل الاستمرار بسبب حالة توقف تام مشتبه بها.
felix-fileinstall-bundles-new-start=بدء حزم جديدة
felix-fileinstall-bundles-startActivationPolicy=استخدام ميزة تنشيط الحزمة عند البدء
felix-fileinstall-bundles-startTransient=بدء الحزم بشكل عابر
felix-fileinstall-dir=دليل الاستفتاءات
felix-fileinstall-filter=تصفية اسم الملف
felix-fileinstall-log-level=مستوى السجل
felix-fileinstall-noInitialDelay=بلا تأجيل أولي
felix-fileinstall-poll=الفاصل الزمني للاستفتاء
felix-fileinstall-start-level=مستوى بدء الحزم
felix-fileinstall-tmpdir=دليل مؤقت
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=نسبة تجميع مؤشرات الترابط المتزامنة/غير المتزامنة
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=تكوين نسبة مؤشرات الترابط المتزامنة إلى غير المتزامنة في تجمع مؤشرات الترابط الداخلية. يجب أن تكون النسبة إيجابية ويمكن تعديلها لتمثل توزيع عمليات النشر إلى الإرسال. يجب تعيين نسبة أعلى للتطبيقات ذات عدد أعلى من عمليات النشر.
org-apache-felix-eventadmin-IgnoreTimeout=تجاوز المهلة
org-apache-felix-eventadmin-IgnoreTimeout-help=تكوين معالجات الأحداث المطلوب استدعائها بدون مهلة. في حالة تكوين مهلة افتراضيًا، عندئذ يتم استدعاء جميع معالجات الأحداث باستخدام المهلة. ولتحسين الأداء، يمكن تكوين معالجات الأحداث في حالة عدم استخدام معالج المهلة. وهذا يقلل استخدام مؤشر الترابط من تجمعات مؤشرات الترابط لأن معالج المهمة يتطلب مؤشر ترابط إضافي لاستدعاء معالج الأحداث. مع ذلك، يجب أن يعمل التطبيق بدون خاصية التكوين هذه. إنه لأجل التحسين فقط. والقيمة هي قائمة من السلاسل. وإذا انتهت السلسلة بنقطة، عندئذ يتم تجاهل جميع المعالجات فعليا في هذه الحزمة. وإذا انتهت السلسلة بنجمة، يتم تجاهل المعالجات في هذه الحزمة وجميع الحزم الفرعية. وإذا كانت السلسلة لا تنتهي بنقطة أو نجمة، فهذا يفترض أنه لتحديد اسم الفئة فعليًا.
org-apache-felix-eventadmin-IgnoreTopic=تجاهل الموضوعات
org-apache-felix-eventadmin-IgnoreTopic-help=تكوين الموضوعات التي يتم تجاهلها بواسطة تنفيذ المسؤول للحدث لتحسين الأداء. في هذه الحالة، يتم إرسال الحدث إلى معالجات الأحداث المسجلة. والقيمة هي قائمة من مؤشرات الترابط (مفصولة بفاصلة). في حالة انتهاء قيمة فردية بنقطة، يتم تجاهل جميع الموضوعات في هذه الحزمة فقط. وفي حالة انتهاء قيمة فردية بنجمة، يتم تجاهل جميع الموضوعات في هذه الحزمة وجميع الحزم الفرعية. وفي حالة عدم انتهاء قيمة فردية بنقطة أو نجمة، فمن المفترض تحديد موضوع معين. ويمكن استخدام نجمة فردية لتعطيل التسليم بالكامل.
org-apache-felix-eventadmin-RequireTopic=موضوع مطلوب
org-apache-felix-eventadmin-RequireTopic-help=تكوين ما إذا كانت معالجات الأحداث يلزم تسجيلها مع موضوع أم لا. يتم تمكين ذلك افتراضيًا. تدعي المواصفة بأنه يجب أن يتم تسجيل معالجات الأحداث بقائمة الموضوعات التي تهتم بها. تعطيل هذا الإعداد يؤدي إلى جعل المعالجات بدون موضوع تستلم جميع الأحداث (أي، يتم التعامل معها بنفس أسلوب التعامل مع الموضوع=*).
org-apache-felix-eventadmin-ThreadPoolSize=حجم تجمع مؤشرات الترابط
org-apache-felix-eventadmin-ThreadPoolSize-help=تكوين حجم تجمع مؤشرات الترابط المستخدم في تسليم الحدث. القيمة الافتراضية 20. قم بزيادتها في حالة وجود مقدار أكبر من الأحداث. القيمة أقل من 2 مشغلات هي القيمة الافتراضية. في حالة استنفاذ التجمع، يتم حظر تسليم الحدث حتى يصبح مؤشر الترابط متوفرًا من التجمع. ويتم تسليم كل حدث في مؤشر ترابط من التجمع حتى تكوين مهلة التجاهل لاستلام معالج الأحداث.
org-apache-felix-eventadmin-Timeout=المهلة
org-apache-felix-eventadmin-Timeout-help=تكوين مهلة القائمة السوداء بالملي ثانية. القيمة الافتراضية 5000. قم بزيادتها أو خفضها حسب تقديرك. القيمة أقل من 100 توقف تشغيل المهلة. وأي قيمة أخرى هي الوقت بالمللي ثانية التي يتم منحها إلى كل معالج أحداث قبل إدراجه بالقائمة السوداء.
org-apache-felix-eventadmin-ocd-help=تكوين تنفيذ المسؤول لحدث Apache Felix. هذا التكوين يلغي التكوين المحدد في خصائص إطار العمل بنفس الأسماء.
org-apache-felix-eventadmin-ocd-name=تنفيذ المسؤول لحدث Apache Felix
org-apache-felix-fileinstall-ocd-name=تثبيت ملف Apache Felix
org-apache-felix-scr-ScrService-ocd-help=تكوين تنفيذ الخدمات المصرح بها في Apache Felix. هذا التكوين يلغي التكوين المحدد في خصائص إطار العمل بنفس الأسماء.
org-apache-felix-scr-ScrService-ocd-name=تنفيذ الخدمة المصرح بها لـApache Felix