ds-delayed-keepInstances=الاحتفاظ بمثيلات المكونات (Automatic Translation)
ds-delayed-keepInstances-help=تكوين ما إذا كان أو لم يتم الاحتفاظ مثيلات المكونات المؤجلة بمجرد عدم الإشارة إلى أي أكثر. تشير مواصفات الخدمات التعريفية إلى أنه يتم التخلص من مثيلات المكونات المتأخرة إذا لم تعد تستخدم. يؤدي تعيين هذه العلامة إلى عدم التخلص من المكونات، وبالتالي يمنع إعادة إنشائها باستمرار إذا كانت تستخدم في كثير من الأحيان. قد تكون أمثلة مثل هذه المكونات خدمات EventHandler. الافتراضي هو التخلص من المكونات غير المستخدمة. (Automatic Translation)
ds-factory-enabled=مكونات المصنع الموسعة (Automatic Translation)
ds-factory-enabled-help=تكوين ما إذا كان سيتم تمكين الدعم لإنشاء مثيلات "مكون المصنع" استناداً إلى تكوين المصنع أم لا. هذا هو ملحق خاص بـ Apache Felix SCR، بشكل صريح غير معتمد من قبل مواصفات الخدمات التعريفية. يؤدي الاعتماد على هذه الميزة إلى منع استخدام المكون مع عمليات تطبيق "الخدمات التعريفية" الأخرى. القيمة الافتراضية غير صحيحة لتعطيل هذه الميزة. (Automatic Translation)
ds-global-extender=موسع عمومي (Automatic Translation)
ds-global-extender-help=تكوين ما إذا كان سيتم توسيع كافة الحزم، التي تكون مرئية أم لا لهذه الحزمة، إلى هذه الحزمة. (Automatic Translation)
ds-lock-timeout-milliseconds=ملثانية مهلة التأمين (Automatic Translation)
ds-lock-timeout-milliseconds-help=تكوين مدة الاحتفاظ تأمين قبل الإفراج بسبب حالة توقف تام مشكوك فيها. (Automatic Translation)
ds-loglevel=مستوى سجل SCR (Automatic Translation)
ds-loglevel-help=تكوين مستوى التسجيل لتقييد مقدار معلومات التسجيل المرسلة إلى OSGi LogService. والقيم المدعومة هي DEBUG وINFO وWARN وERROR. لا يتم استخدام هذه الخاصية في حالة توفر تنفيذ R7 LogService حيث يمكن تكوين مستوى التسجيل عن طريق تلك الخدمة. والقيمة الافتراضية ERROR.
ds-stop-timeout-milliseconds=إيقاف المهلة ميلي ثانية (Automatic Translation)
ds-stop-timeout-milliseconds-help=تكوين مدة الانتظار حتى تتوقف حزمة قبل المتابعة بسبب حالة توقف تام مشكوك فيها. (Automatic Translation)
felix-fileinstall-bundles-new-start=بدء حزم جديدة (Automatic Translation)
