org-apache-felix-eventadmin-AsyncToSyncThreadRatio=نسبة تجمع مؤشر الترابط غير المتزامنة/المزامنة (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=تكوين نسبة مؤشرات الترابط غير المتزامنة إلى متزامن في تجمع مؤشرات الترابط الداخلية. يجب أن تكون النسبة موجبة ويمكن تعديلها لتمثيل توزيع الوظيفة لإرسال العمليات. وينبغي أن تكون نسبة الطلبات التي لديها عدد أكبر من عمليات الوظائف أعلى. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=تجاهل المهلات (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=تكوين معالجات الأحداث ليتم استدعاؤها بدون مهلة. إذا تم تكوين مهلة بشكل افتراضي، ثم يتم استدعاء كافة معالجات الأحداث باستخدام المهلة. لتحسين الأداء، من الممكن تكوين معالجات الأحداث حيث لا يتم استخدام معالجة المهلة. يؤدي هذا إلى تقليل استخدام مؤشر الترابط من تجمعات مؤشر الترابط كما تتطلب معالجة timout مؤشر ترابط إضافية استدعاء معالج الأحداث. ومع ذلك، يجب أن يعمل التطبيق بدون خاصية التكوين هذه. بل هو الأمثل النقي. القيمة هي قائمة سلاسل. إذا انتهت سلسلة بنقطة، يتم تجاهل كافة المعالجات في هذه الحزمة بالضبط. إذا انتهت السلسلة بنجمة، يتم تجاهل كافة المعالجات في هذه الحزمة وكافة الحزم الفرعية. إذا كانت السلسلة لا تنتهي بنقطة أو بنجمة، يفترض أن هذا يعرّف اسم فئة دقيق. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=تجاهل المواضيع (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=تكوين الموضوعات التي يتم تجاهلها بواسطة تنفيذ المسؤول للحدث لتحسين الأداء. في هذه الحالة، يتم إرسال الحدث إلى معالجات الأحداث المسجلة. والقيمة هي قائمة من مؤشرات الترابط (مفصولة بفاصلة). في حالة انتهاء قيمة فردية بنقطة، يتم تجاهل جميع الموضوعات في هذه الحزمة فقط. وفي حالة انتهاء قيمة فردية بنجمة، يتم تجاهل جميع الموضوعات في هذه الحزمة وجميع الحزم الفرعية. وفي حالة عدم انتهاء قيمة فردية بنقطة أو نجمة، فمن المفترض تحديد موضوع معين. ويمكن استخدام نجمة فردية لتعطيل التسليم بالكامل.
org-apache-felix-eventadmin-RequireTopic=مطلوب موضوع (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=تكوين ما إذا كانت معالجات الأحداث يلزم تسجيلها مع موضوع أم لا. يتم تمكين ذلك افتراضيًا. تدعي المواصفة بأنه يجب أن يتم تسجيل معالجات الأحداث بقائمة الموضوعات التي تهتم بها. تعطيل هذا الإعداد يؤدي إلى جعل المعالجات بدون موضوع تستلم جميع الأحداث (أي، يتم التعامل معها بنفس أسلوب التعامل مع الموضوع=*).
org-apache-felix-eventadmin-ThreadPoolSize=حجم تجمع مؤشر الترابط (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=تكوين حجم تجمع مؤشرات الترابط المستخدم في تسليم الحدث. القيمة الافتراضية 20. قم بزيادتها في حالة وجود مقدار أكبر من الأحداث. القيمة أقل من 2 مشغلات هي القيمة الافتراضية. في حالة استنفاذ التجمع، يتم حظر تسليم الحدث حتى يصبح مؤشر الترابط متوفرًا من التجمع. ويتم تسليم كل حدث في مؤشر ترابط من التجمع حتى تكوين مهلة التجاهل لاستلام معالج الأحداث.
org-apache-felix-eventadmin-Timeout=مهله (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=تكوين مهلة القائمة السوداء بالمللي ثانية. القيمة الافتراضية هي 5000. زيادة أو نقصان حسب تقديرها الخاص. قيمة أقل من 100 يتحول المهلة قبالة. أي قيمة أخرى هي الوقت بالمللي ثانية الممنوحة لكل معالج حدث قبل الحصول على القائمة السوداء. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=تكوين تطبيق مسؤول الحدث أباتشي فيليكس. هذا التكوين بالكتابة فوق التكوين المحدد في خصائص إطار العمل من نفس الأسماء. (Automatic Translation)
