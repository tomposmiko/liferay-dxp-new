org-apache-felix-fileinstall-ocd-name=أباتشي فيليكس ملف تثبيت (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=تكوين تطبيق الخدمات التعريفية أباتشي فيليكس. هذا التكوين بالكتابة فوق التكوين المحدد في خصائص إطار العمل من نفس الأسماء. (Automatic Translation)
