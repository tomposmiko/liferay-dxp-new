ds-delayed-keepInstances=Behold komponentforekomster (Automatic Translation)
ds-delayed-keepInstances-help=Konfigurer om du vil beholde forekomster av forsinkede komponenter når de ikke lenger er henvist til. Spesifikasjonene for Deklarasjons tjenester tyder på at forekomster av forsinkede komponenter avhendes hvis de ikke brukes lenger. Angivelse av dette flagget fører til at komponentene ikke kastes, og dermed hindrer dem fra å bli stadig gjenskapt hvis det brukes ofte. Eksempler på slike komponenter kan være EventHandler tjenester. Standarden er å kvitte deg med ubrukte komponenter. (Automatic Translation)
ds-factory-enabled=Utvidede fabrikk komponenter (Automatic Translation)
ds-factory-enabled-help=Konfigurer om du vil aktivere støtte for oppretting av fabrikk komponentforekomster basert på fabrikk konfigurasjon. Dette er en Apache Felix SCR-spesifikk utvidelse som eksplisitt ikke støttes av spesifikasjonen for Deklarasjons tjenester. Avhengigheten av denne funksjonen forhindrer at komponenten brukes med andre implementeringer av Deklarasjons tjenester. Standardverdien er USANN for å deaktivere denne funksjonen. (Automatic Translation)
ds-global-extender=Global Extender-enhet (Automatic Translation)
ds-global-extender-help=Konfigurer om du vil utvide alle pakker, som er synlige eller ikke for denne pakken, til denne pakken. (Automatic Translation)
ds-lock-timeout-milliseconds=Lås tidsavbrudd millisekunder (Automatic Translation)
ds-lock-timeout-milliseconds-help=Konfigurer hvor lenge en lås skal holdes før den frigis på grunn av mistenkt vranglås. (Automatic Translation)
ds-loglevel=SCR Logg nivå (Automatic Translation)
ds-loglevel-help=Konfigurer Logg nivået for å begrense mengden logginformasjon som sendes til OSGi LogService. Støttede verdier er DEBUG, INFO, advare, og feil. Denne egenskapen brukes ikke hvis en R7 LogService-implementering er tilgjengelig, fordi Logg nivået kan konfigureres via denne tjenesten. Standardverdien er feil. (Automatic Translation)
ds-stop-timeout-milliseconds=Stopp tidsavbrudd millisekunder (Automatic Translation)
ds-stop-timeout-milliseconds-help=Konfigurer hvor lenge du skal vente til en bunt slutter før du fortsetter på grunn av en mistenkt vranglås. (Automatic Translation)
