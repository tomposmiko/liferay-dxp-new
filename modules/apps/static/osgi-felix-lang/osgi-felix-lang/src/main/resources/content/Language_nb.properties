org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Forholdstall for asynkrone/synkrone tråder (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Konfigurer forholdet mellom asynkron og synkrone tråder i det interne trådutvalget. Forholdet må være positivt og kan justeres til å representere fordelingen av post til sende operasjoner. Søknader med et høyere antall post operasjoner bør ha et høyere forhold. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignorer tidsavbrudd (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigurere hendelsesbehandling som skal kalles uten tidsavbrudd. Hvis et tidsavbrudd er konfigurert som standard, kalles alle hendelsesbehandling ved hjelp av tidsavbruddet. For ytelsesoptimering er det mulig å konfigurere hendelsesbehandling der tidsavbrudds håndteringen ikke brukes. Dette reduserer tråd bruken fra tråd bassengene som timout håndtering krever en ekstra tråd for å kalle hendelsesbehandlingen. Programmet skal imidlertid fungere uten denne konfigurasjons egenskapen. Det er en ren optimalisering. Verdien er en liste over strenger. Hvis en streng slutter med en prikk, ignoreres alle behandlingsprogrammer i nøyaktig denne pakken. Hvis strengen slutter med en stjerne, ignoreres alle behandlingsprogrammer i denne pakken og alle diagramikonet. Hvis strengen verken slutter med en prikk eller med en stjerne, antas dette å definere et eksakt Klassenavn. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignorer emner (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Konfigurer emner som ignoreres av implementeringen av hendelsesadministrasjon for ytelsesoptimering. I dette tilfellet leveres ikke en hendelse til registrerte hendelsesbehandlinger. Verdien er en liste over strenger (atskilt med komma). Hvis en enkelt verdi slutter med et punktum, ignoreres alle emnene i denne pakken. Hvis en enkelt verdi slutter med en stjerne, ignoreres alle emnene i denne pakken og alle under pakker. Hvis en enkelt verdi ikke slutter med en prikk eller med en start, antas dette å definere et eksakt emne. En enkelt stjerne kan brukes til å deaktivere leveringen fullstendig. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Krev emne (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Konfigurer om hendelsesbehandling må registreres med et emne. Dette er aktivert som standard. Spesifikasjonen sier at hendelsesbehandlinger må registrere seg med en liste over emner de er interessert i. Deaktivering av denne innstillingen gjør at behandlingsprogrammer uten et emne mottar alle hendelser (det vil si at de behandles på samme som med et emne = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Tråd Bassengstørrelse (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Konfigurer størrelsen på trådutvalget som brukes til hendelseslevering. Standardverdien er 20. Økning i tilfelle av en stor mengde hendelser. En verdi på mindre enn 2 utløser standardverdien. Hvis utvalget er oppbrukt, blokkeres hendelses leveringen til en tråd blir tilgjengelig fra utvalget. Hver hendelse leveres i en tråd fra utvalget med mindre Ignorer tidsavbrudd er konfigurert for mottaks hendelsesbehandlingen. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Tidsavbrudd (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Konfigurer tids svartelisten timeout i millisekunder. Standardverdien er 5000. Øke eller redusere etter eget skjønn. En verdi på mindre enn 100 slår av tidsavbrudd. Enhver annen verdi er tiden i millisekunder som gis til hver hendelsesbehandling før den blir svartelistet. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfigurere for Apache Felix begivenhet admin out. Denne konfigurasjonen overskriver konfigurasjonen som er definert i Rammeegenskaper for samme navn. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Apache Felix begivenhet admin out (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Apache Felix fil installasjon (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Konfigurer implementeringen av den forklarende tjenester for Apache Felix. Denne konfigurasjonen overskriver konfigurasjonen som er definert i Rammeegenskaper for samme navn. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Apache Felix forklarende service implementering (Automatic Translation)