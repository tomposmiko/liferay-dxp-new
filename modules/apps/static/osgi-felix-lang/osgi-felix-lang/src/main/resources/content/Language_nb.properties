ds-delayed-keepInstances=Behold komponentinstanser
ds-delayed-keepInstances-help=Angi om man skal beholde instanser av forsinkede komponenter når de ikke lenger er referert til. Declarative Services spesifikasjonen foreslår at instanser av forsinkede komponenter fjernes når de ikke lenger brukes. Ved å velge dette så vil komponentene ikke bli fjernet, og forhindrer da at de konstant blir reaktivert dersom de brukes ofte. Eksempel på en slik komponent er EventHandler-tjenester. Standarden er å fjerne ubrukte komponenter.
ds-factory-enabled=Utvidede Factory-komponenter
ds-factory-enabled-help=Angi om støtte for å opprette Factory Component instanser basert på factory-konfigurasjoner skal aktiveres. Dette er en Apache Felix SCR spesifikk utvidelse, da eksplisitet ikke støttes av Declarative Services spesifikasjonen. Om denne funksjonen brukes kan ikke komponenten bli brukt i andre Declarative Services implementasjoner. Standardverdien er falsk.
ds-global-extender=Global utvider
ds-global-extender-help=Angi om alle bundler som er synlige eller usynlige til denne bundelen skal skal utvides til denne bundelen.
ds-lock-timeout-milliseconds=Låsutløp i millisekunder
ds-lock-timeout-milliseconds-help=Angi hvor lenge en lås skal holdes før den slippes på grunn av en mistenkt vranglås.
ds-loglevel=SCR loggnivå
ds-loglevel-help=Konfigurer loggnivået for å begrense mengden logginformasjon som sendes til OSGi loggtjeneste. Støttede verdier er DEBUG, INFO, WARN, og ERROR. Denne verdien brukes ikke dersom en R7 LogService implementasjon er tilgjengelig da loggnivået kan konfigureres gjennom den tjeneste. Standardverdien er ERROR.
ds-stop-timeout-milliseconds=Stopputløp milisekunder
ds-stop-timeout-milliseconds-help=Angi hvor lenge det skal ventes på at en bundle stoppes før man fortsetter grunnet mistenkt vranglås.
felix-fileinstall-bundles-new-start=Start nye bundles
felix-fileinstall-bundles-startActivationPolicy=Bruk bundle aktivering politikk under oppstart
felix-fileinstall-bundles-startTransient=Start bundler forbigående
felix-fileinstall-dir=Spørr katalog
felix-fileinstall-filter=Filnavnfilter
felix-fileinstall-log-level=Loggnivå
felix-fileinstall-noInitialDelay=Ingen initiell forsinkelse
felix-fileinstall-poll=Spørringintervall
felix-fileinstall-start-level=Bundler start nivå
felix-fileinstall-tmpdir=Midlertidig mappe
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Asynkron/synkron trådbassengforhold
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Angi forholdet mellom asynkrone og synkrone tråder i det interne trådbassenget. Forholdet må være positivt og kan justeres for å representere forholdet mellom post og send operasjoner. Applikasjoner med høyere antall postoperasjoner bør ha et høyere forholdstall.
org-apache-felix-eventadmin-IgnoreTimeout=Ignorer utløp
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigurer hendelsesbehandlinger som skal kalles uten tidsavbrudd. Hvis et tidsavbrudd er konfigurert som standard, kalles alle hendelsesbehandlinger ved hjelp av tidsavbruddet. For ytelsesoptimalisering er det mulig å konfigurere hendelsesbehandlinger der tidsavbruddsbehandlingen ikke brukes. Dette reduserer trådbruken fra trådutvalgene fordi tidsavbruddsbehandlingen krever en ekstra tråd for å kalle hendelsesbehandlingen. Programmet skal imidlertid fungere uten denne konfigurasjonsegenskapen. Det er en ren optimalisering. Verdien er en liste over strenger. Hvis en streng slutter med en prikk, ignoreres alle behandlere i denne pakken. Hvis strengen slutter med en stjerne, ignoreres alle behandlere i denne pakken og alle delpakker. Hvis strengen verken slutter med en prikk eller med en stjerne, antas dette å definere et nøyaktig klassenavn. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignorer emner (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Konfigurer emner som ignoreres av implementeringen av hendelsesadministratoren for ytelsesoptimalisering. I dette tilfellet leveres ikke en hendelse til registrerte hendelsesbehandlinger. Verdien er en liste over strenger (atskilt med komma). Hvis en enkelt verdi slutter med en prikk, ignoreres alle emnene i denne pakken. Hvis en enkelt verdi slutter med en stjerne, ignoreres alle emnene i denne pakken og alle delpakker. Hvis en enkelt verdi verken slutter med en prikk eller med en start, antas dette å definere et nøyaktig emne. En enkelt stjerne kan brukes til å deaktivere levering helt. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Krev emne (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Konfigurer om hendelsesbehandlinger må registreres med et emne. Dette er aktivert som standard. Spesifikasjonen sier at hendelsesbehandlinger må registrere seg med en liste over emner de er interessert i. Hvis du deaktiverer denne innstillingen, kan behandlere uten emne motta alle hendelser (det vil si at de behandles på samme måte som med et emne=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Størrelse på trådutvalg (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Konfigurer størrelsen på trådutvalget som brukes til hendelseslevering. Standardverdien er 20. Økning i tilfelle en stor mengde hendelser. Verdien mindre enn 2 utløser standardverdien. Hvis utvalget er oppbrukt, blokkeres hendelsesleveringen til en tråd blir tilgjengelig fra utvalget. Hver hendelse leveres i en tråd fra utvalget med mindre tidsavbruddene for ignorering er konfigurert for hendelsesbehandlingen for mottak. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Tidsavbrudd (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Konfigurer tidsavbruddet for svartelisten i millisekunder. Standardverdien er 5 000. Øk eller reduser etter eget skjønn. En verdi på mindre enn 100 slår av tidsavbrudd. En hvilken som helst annen verdi er tiden i millisekunder som gis til hver hendelsesbehandling før den blir svartelistet. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfigurer for implementeringen av Apache Felix Event Admin. Denne konfigurasjonen overskriver konfigurasjon som er definert i rammeverkegenskaper med samme navn. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Implementering av Apache Felix-hendelsesadministrator (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Installasjon av Apache Felix-fil (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Konfigurer implementeringen av Apache Felix Declarative Services. Denne konfigurasjonen overskriver konfigurasjon som er definert i rammeverkegenskaper med samme navn. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Implementering av Apache Felix-deklarativ tjeneste (Automatic Translation)