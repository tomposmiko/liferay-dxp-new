org-apache-felix-scr-ScrService-ocd-help=Nakonfigurujte implementaci Deklarativní služby Apache Felix. Tato konfigurace přepíše konfiguraci definovanou ve vlastnostech architektury stejných názvů. (Automatic Translation)
