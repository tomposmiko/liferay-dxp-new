ds-delayed-keepInstances=Zachovat instance komponent (Automatic Translation)
ds-delayed-keepInstances-help=Nakonfigurujte, zda mají být instance zpožděných součástí uchovává, jakmile již nebudou odkazované. Specifikace deklarativní služby naznačují, že instance zpožděných součástí jsou zlikvidovány, pokud již nejsou používány. Nastavení tohoto příznaku způsobí, že komponenty nebudou odstraněny, a tím zabrání jejich neustálému opětovnému vytvoření, pokud jsou často používány. Příkladem takových komponent mohou být služby EventHandler. Ve výchozím nastavení je likvidace nepoužovaných součástí. (Automatic Translation)
ds-factory-enabled=Rozšířené tovární komponenty (Automatic Translation)
ds-factory-enabled-help=Nakonfigurujte, zda chcete povolit podporu pro vytváření instancí factory component na základě konfigurace z výroby. Jedná se o specifické rozšíření Apache Felix SCR, které výslovně není podporováno specifikací Deklarativní služby. Spoléhání se na tuto funkci zabraňuje použití komponenty s jinými implementacemi deklarativních služeb. Výchozí hodnota je false pro zakázání této funkce. (Automatic Translation)
ds-global-extender=Globální extender (Automatic Translation)
ds-global-extender-help=Nakonfigurujte, zda chcete do tohoto balíčku rozšířit všechny balíčky, které jsou viditelné nebo nejsou k tomuto balíčku. (Automatic Translation)
ds-lock-timeout-milliseconds=Časový limit uzamčení Milisekund (Automatic Translation)
ds-lock-timeout-milliseconds-help=Nakonfigurujte, jak dlouho je zámek držen před uvolněním z důvodu podezření na zablokování. (Automatic Translation)
ds-loglevel=Úroveň protokolu SCR (Automatic Translation)
ds-loglevel-help=Nakonfigurujte úroveň protokolu tak, aby omezila množství informací o protokolování odeslaných do služby OSGi LogService. Podporované hodnoty jsou LADĚNÍ, INFORMACE, UPOZORNĚNÍ a CHYBA. Tato vlastnost se neumožuje, pokud je k dispozici implementace Služby LogService R7, protože úroveň protokolu lze konfigurovat prostřednictvím této služby. Výchozí hodnota je ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Zastavit časový limit Milisekundy (Automatic Translation)
ds-stop-timeout-milliseconds-help=Nakonfigurujte, jak dlouho se má čekat na zastavení balíčku, než budete pokračovat z důvodu podezření na zablokování. (Automatic Translation)
felix-fileinstall-bundles-new-start=Spuštění nových balíčků (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Použití zásad aktivace balíčku při spuštění (Automatic Translation)
felix-fileinstall-bundles-startTransient=Spusťte balíčky přechodně (Automatic Translation)
felix-fileinstall-dir=Adresář ankety (Automatic Translation)
felix-fileinstall-filter=Filtr názvů souborů (Automatic Translation)
felix-fileinstall-log-level=Úroveň protokolu (Automatic Translation)
felix-fileinstall-noInitialDelay=Žádné počáteční zpoždění (Automatic Translation)
felix-fileinstall-poll=Interval dotazování (Automatic Translation)
felix-fileinstall-start-level=Počáteční úroveň balíčků (Automatic Translation)
felix-fileinstall-tmpdir=Dočasný adresář (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Asynchronní/synchronizační poměr fondu vláken (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Nakonfigurujte poměr asynchronních a synchronních vláken ve fondu vnitřních vláken. Poměr musí být kladný a může být upraven tak, aby představoval rozdělení pošty k odeslání operací. Aplikace s vyšším počtem poštovních operací by měly mít vyšší poměr. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignorovat časové limity (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Nakonfigurujte obslužné rutiny událostí tak, aby byly volána bez časového limitu. Pokud je časový limit ve výchozím nastavení nakonfigurován, jsou všechny popisovače událostí volána pomocí časového limitu. Pro optimalizaci výkonu je možné nakonfigurovat manipulátory událostí tam, kde se použití zpracování časového limitu. Tím se sníží využití vlákna z fondu vláken, protože zpracování časového limitu vyžaduje další vlákno pro volání rutiny události. Aplikace by však měla fungovat bez této vlastnosti konfigurace. Je to čistá optimalizace. Hodnota je seznam řetězců. Pokud řetězec končí tečkou, všechny popisovače v tomto balíčku jsou ignorovány. Pokud řetězec končí hvězdou, všechny obslužné rutiny v tomto balíčku a všechny dílčí balíčky jsou ignorovány. Pokud řetězec nekončí tečkou ani hvězdou, předpokládá se, že definuje přesný název třídy. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignorovat témata (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Nakonfigurujte témata, která implementace správce událostí ignoruje pro optimalizaci výkonu. V tomto případě není událost doručena registrovaným rutinovačům událostí. Hodnota je seznam řetězců (oddělených čárkami). Pokud jedna hodnota končí tečkou, budou všechna témata v tomto balíčku ignorována. Pokud jedna hodnota končí hvězdičkou, budou všechna témata v tomto balíčku a všech dílčích balíčcích ignorována. Pokud jedna hodnota nekončí tečkou ani začátkem, předpokládá se, že definuje přesné téma. Jedna hvězda může být použita k úplnému vypnutí dodávky. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Vyžadovat téma (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Nakonfigurujte, zda mají být popisovače událostí registrovány v tématu. To je ve výchozím nastavení povoleno. Specifikace říká, že manipulátoři událostí se musí zaregistrovat se seznamem témat, která je zajímají. Zakázáním tohoto nastavení umožníte, aby obslužné rutiny bez tématu přijímaly všechny události (tj. jsou považovány za stejné jako u tématu=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Velikost fondu vláken (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Nakonfigurujte velikost fondu vláken používaného pro doručování událostí. Výchozí hodnota je 20. Zvýšení v případě velkého množství událostí. Hodnota menší než 2 aktivuje výchozí hodnotu. Pokud je fond vyčerpán, doručení události je blokováno, dokud nebude z fondu k dispozici vlákno. Každá událost je doručena ve vlákně z fondu, pokud nejsou pro rutinu přijímající události nakonfigurovány časové limity ignorování. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=přerušení zápasu (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Nakonfigurujte časový limit černé listiny v milisekundách. Výchozí hodnota je 5000. Zvyšte nebo snižte podle vlastního uvážení. Hodnota menší než 100 vypne časové limity. Jakákoli jiná hodnota je čas v milisekundách udělený každé rutině události před tím, než bude zařazena na černou listinu. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Nakonfigurujte implementaci apache felix event admin. Tato konfigurace přepíše konfiguraci definovanou ve vlastnostech architektury stejných názvů. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Implementace správce akce Apache Felix (Automatic Translation)
