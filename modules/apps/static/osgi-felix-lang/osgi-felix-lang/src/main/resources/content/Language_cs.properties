ds-delayed-keepInstances=Zachovat instance komponent (Automatic Translation)
ds-delayed-keepInstances-help=Nakonfigurujte, zda chcete zachovat instance zpožděných součástí, jakmile již nebudou odkazovali. Specifikace deklarativních služeb naznačuje, že instance zpožděných komponent jsou odstraněny, pokud již nejsou používány. Nastavení tohoto příznaku způsobí, že komponenty nebudou odstraněny, a zabrání tak jejich opětovnému vytvoření v případě, že se často používají. Příklady takových součástí mohou být služby EventHandler. Ve výchozím nastavení jsou nepoužívané součásti zlikvidovat. (Automatic Translation)
ds-factory-enabled=Rozšířené komponenty výrobce (Automatic Translation)
ds-factory-enabled-help=Konfigurace, zda povolit podporu pro vytváření instancí komponenty Factory na základě tovární konfigurace. Jedná se o rozšíření specifické pro Apache Felix SCR, explicitně nepodporované specifikací deklarativních služeb. Závislost na této funkci zabraňuje použití komponenty s jinými implementacemi deklarativních služeb. Výchozí hodnota je false, chcete-li tuto funkci zakázat. (Automatic Translation)
ds-global-extender=Globální zařízení Extender (Automatic Translation)
ds-global-extender-help=Nakonfigurujte, zda chcete rozšířit všechny svazky, které jsou pro tento svazek viditelné nebo ne, do tohoto svazku. (Automatic Translation)
ds-lock-timeout-milliseconds=Časový limit zámku v milisekundách (Automatic Translation)
ds-lock-timeout-milliseconds-help=Nastavte, jak dlouho má být zámek držen, než jej uvolníte z důvodu podezření na zablokování. (Automatic Translation)
ds-loglevel=Úroveň protokolu SCR (Automatic Translation)
ds-loglevel-help=Konfigurujte úroveň protokolu tak, aby byla omezena velikost informací protokolování odeslaných službě protokolování OSGi. Podporované hodnoty jsou DEBUG, INFO, WARN a ERROR. Tato vlastnost se nepoužívá, pokud je k dispozici R7 LogService, protože úroveň protokolu lze konfigurovat prostřednictvím této služby. Výchozí hodnota je ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Ukončit časový limit v milisekundách (Automatic Translation)
ds-stop-timeout-milliseconds-help=Nakonfigurujte dobu čekání na zastavení svazku a potom pokračujte v důsledku podezření na zablokování. (Automatic Translation)
felix-fileinstall-bundles-new-start=Spustit nové balíčky (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Použití zásad aktivace svazku při spuštění (Automatic Translation)
felix-fileinstall-bundles-startTransient=Spustit balíčky Tranzientně (Automatic Translation)
felix-fileinstall-dir=Adresář dotazování (Automatic Translation)
felix-fileinstall-filter=Filtr názvu souboru (Automatic Translation)
felix-fileinstall-log-level=Úroveň protokolu (Automatic Translation)
felix-fileinstall-noInitialDelay=Bez počátečního zpoždění (Automatic Translation)
felix-fileinstall-poll=Interval dotazování (Automatic Translation)
felix-fileinstall-start-level=Počáteční úroveň balíčků (Automatic Translation)
felix-fileinstall-tmpdir=Dočasný adresář (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Poměr mezi asynchronním a synchronním fondem podprocesů (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Konfigurujte poměr asynchronních a synchronních podprocesů ve vnitřním fondu podprocesů. Poměr musí být kladný a může být upraven tak, aby představoval rozdělení post na operace odeslání. Aplikace s vyšším počtem operací post by měly mít vyšší poměr. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignorovat časové limity (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigurace obslužných rutin událostí, které mají být volány bez časového limitu Pokud je časový limit ve výchozím nastavení konfigurován, jsou všechny obslužné rutiny událostí volány pomocí časového limitu. Pro optimalizaci výkonu je možné nakonfigurovat obslužné rutiny událostí, kde se nepoužívá zpracování časového limitu. To snižuje využití vláken z fondu podprocesů, protože zpracování pomocí zániku vyžaduje další vlákno pro volání obslužné rutiny události. Aplikace by však měla pracovat bez této vlastnosti konfigurace. Je to čistě optimalizace. Hodnota je seznam řetězců. Pokud řetězec končí tečkou, všechny obslužné rutiny v přesně tomto balíčku jsou ignorovány. Pokud řetězec končí hvězdičkou, budou všechny obslužné rutiny v tomto balíčku a všechny dílčí balíčky ignorovány. Pokud řetězec není zakončen tečkou ani hvězdičkou, je předpokládána definice přesného názvu třídy. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignorovat témata (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Konfigurace témat, která jsou ignorována implementací správy událostí pro optimalizaci výkonu. V tomto případě není událost doručena do registrovaných obslužných rutin událostí. Hodnota je seznam řetězců oddělených čárkou. Pokud jedna hodnota končí tečkou, jsou všechna témata ve stejném balíčku ignorována. Pokud jedna hodnota končí hvězdičkou, jsou všechna témata v tomto balíčku a všech dílčích balíčcích ignorována. Pokud jedna hodnota není zakončen tečkou ani začátkem, je předpokládána definice přesného tématu. K úplnému vypnutí dodávky lze použít jednu hvězdu. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Požadovat téma (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Nakonfigurujte, zda je vyžadováno, aby byly obslužné rutiny událostí registrovány v tématu. Tato možnost je ve výchozím nastavení povolena. Specifikace uvádí, že obslužné rutiny událostí se musí zaregistrovat se seznamem témat, o která se zajímají. Zakázáním tohoto nastavení umožníte, aby obslužné rutiny bez tématu přijíměly všechny události (tj. jsou zpracovány stejným způsobem jako u tématu = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Velikost fondu podprocesů (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Umožňuje nastavit velikost fondu podprocesů použitého pro doručení události. Výchozí hodnota je 20. Zvýšení v případě velkého množství událostí. Hodnota menší než 2 aktivuje výchozí hodnotu. Pokud je fond vyčerpán, je doručení událostí zablokováno, dokud nebude vlákno z fondu k dispozici. Každá událost je doručena do vlákna z fondu, pokud nejsou pro přijímací obslužnou rutinu události konfigurovány časové limity pro ignorování. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Časový limit (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Konfigurujte časový limit černá listina v milisekundách. Výchozí hodnota je 5000. Zvýšit nebo snížit podle vlastního uvážení. Hodnota menší než 100 vypne časové limity. Jakákoliv jiná hodnota je čas v milisekundách, který je poskytnut každé obslužné rutině události před tím, než je na černé listině. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Nakonfigurujte pro implementaci správce událostí Apache Felix. Tato konfigurace přepíše konfiguraci definovanou v rámcových vlastnostech stejných názvů. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Implementace správce událostí pro Apache Felix (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Instalace souboru Apache Felix (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Nakonfigurujte implementaci deklarativní služby Apache Felix. Tato konfigurace přepíše konfiguraci definovanou v rámcových vlastnostech stejných názvů. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Implementace deklarativní služby Apache Felix (Automatic Translation)