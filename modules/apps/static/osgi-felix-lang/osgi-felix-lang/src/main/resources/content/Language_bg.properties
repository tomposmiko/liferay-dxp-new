ds-delayed-keepInstances=Запази екземплярите на компонентите (Automatic Translation)
ds-delayed-keepInstances-help=Конфигуриране на това дали да се запази екземплярите на забавени компоненти, след като вече не са посочени. Спецификациите на Деятелните услуги предполагат, че случаите на забавени компоненти се изхвърлят, ако вече не се използват. Задаването на този флаг кара компонентите да не се изхвърлят и по този начин им пречи да бъдат постоянно пресъздадени, ако често се използват. Примери за такива компоненти могат да бъдат услугите на EventHandler. По подразбиране е да се изхвърлят неизползваните компоненти. (Automatic Translation)
ds-factory-enabled=Разширени фабрични компоненти (Automatic Translation)
ds-factory-enabled-help=Конфигуриране на това дали да се разреши поддръжката за създаване на фабрика компоненти на база фабрична конфигурация. Това е разширение, специфично за Apache Felix, изрично не се поддържа от спецификацията на Декларативните услуги. Надеждността на тази функция не позволява на компонента да се използва с други декларативни услуги внеменост. Стойността по подразбиране е false, за да забраните тази функция. (Automatic Translation)
ds-global-extender=Глобален разширител (Automatic Translation)
ds-global-extender-help=Конфигурирайте дали да разширите всички пакети, които са видими или не за този пакет, до този пакет. (Automatic Translation)
ds-lock-timeout-milliseconds=Време на изчакване на изчакване за заключване (Automatic Translation)
ds-lock-timeout-milliseconds-help=Конфигуриране на това колко дълго се държи ключалката, преди да се освободи поради подозирано блокиране. (Automatic Translation)
ds-loglevel=Ниво на регистри на SCR (Automatic Translation)
ds-loglevel-help=Конфигуриране на нивото на регистрационния файл да ограничите количеството на информацията за регистриране, изпратена на OSGi LogService. Поддържаните стойности са DEBUG, информация, предупреждение и грешка. Това свойство не се използва, ако R7 LogService изпълнение е налична като ниво на регистрационния файл може да бъде конфигуриран чрез тази услуга. Стойността по подразбиране е ГРЕШКА. (Automatic Translation)
ds-stop-timeout-milliseconds=Спри времето на изчакване на милисекунди (Automatic Translation)
ds-stop-timeout-milliseconds-help=Конфигурирайте колко дълго да чакате пакет да спре, преди да продължите поради подозирания блокиране. (Automatic Translation)
