ds-delayed-keepInstances=Запази екземплярите на компонентите (Automatic Translation)
ds-delayed-keepInstances-help=Конфигурирайте дали да се съхраняват екземпляри на забавени компоненти, след като вече не са посочени. Спецификациите на услугите за декларация предполагат, че случаи на забавени компоненти се обезвреждат, ако не се използват повече. Задаването на този флаг причинява компонентите да не се изхвърлят, и по този начин им пречи да бъдат постоянно пресъздадени, ако често се използва. Примери за такива компоненти могат да бъдат Дориуслуги. По подразбиране е да се изхвърлят неизползваните компоненти. (Automatic Translation)
ds-factory-enabled=Разширени фабрични компоненти (Automatic Translation)
ds-factory-enabled-help=Конфигурирайте дали да активирате поддръжката за създаване на екземпляри на фабричните компоненти въз основа на фабричните конфигурации. Това е специфично разширение на Apache Феликс, което изрично не се поддържа от спецификацията на услугите за декларация. Разчитането на тази функция предотвратява използването на компонента с други реализации от услуги за декларация. Стойността по подразбиране е невярна, за да забраните тази функция. (Automatic Translation)
ds-global-extender=Глобален удължител (Automatic Translation)
ds-global-extender-help=Конфигурирайте дали да разширите всички пакети, които са видими или не към този пакет, към този пакет. (Automatic Translation)
ds-lock-timeout-milliseconds=Заключване на изчакване милисекунди (Automatic Translation)
ds-lock-timeout-milliseconds-help=Конфигурирайте колко дълго да се проведе заключване преди освобождаване поради предполагаемо блокиране. (Automatic Translation)
ds-loglevel=Ниво на КИП log (Automatic Translation)
ds-loglevel-help=Конфигурирайте нивото на регистрационния файл, за да ограничите количеството информация за регистриране, изпратено до OSGi LogService. Поддържаните стойности са DEBUG, информация, предупреждение и грешка. Това свойство не се използва, ако R7 LogService реализация е налична като ниво на регистрационния файл може да бъде конфигуриран чрез тази услуга. Стойността по подразбиране е грешка. (Automatic Translation)
ds-stop-timeout-milliseconds=Спиране на изчакване милисекунди (Automatic Translation)
ds-stop-timeout-milliseconds-help=Конфигурирайте колко дълго да чакате един пакет да спре, преди да продължите поради предполагаемо блокиране. (Automatic Translation)
