felix-fileinstall-bundles-startActivationPolicy=Използвайте правила за активиране на пакет при стартиране (Automatic Translation)
felix-fileinstall-bundles-startTransient=Стартирайте пакетите преходно (Automatic Translation)
felix-fileinstall-dir=Директория за анкети (Automatic Translation)
felix-fileinstall-filter=Филтър за име на файл (Automatic Translation)
felix-fileinstall-log-level=Ниво на регистрационния файл (Automatic Translation)
felix-fileinstall-noInitialDelay=Няма начално закъснение (Automatic Translation)
felix-fileinstall-poll=Интервал на анкетата (Automatic Translation)
felix-fileinstall-start-level=Пакети Начало ниво (Automatic Translation)
felix-fileinstall-tmpdir=Временна директория (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Асинхронна/синхронна нишка басейн съотношение (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Конфигурирайте отношението на асинхронните към синхронните нишки в набора от вътрешни нишки. Съотношението трябва да бъде положително и може да бъде коригирано, за да представлява разпределението на пощата за изпращане на операции. Заявленията с по-голям брой пощенски операции трябва да имат по-високо съотношение. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Игнорирай времето за изчакване (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Конфигуриране на манипулатори на събития да се нарича без изчакване. Ако времето за изчакване е конфигурирано по подразбиране, тогава всички манипулатори на събития се наричат с помощта на времето на изчакване. За оптимизиране на производителността е възможно да конфигурирате манипулатори на събития, когато не се използва обработка на изчакване. Това намалява използването на нишка от наборите нишка като времеви обработка изисква допълнителна нишка, за да се обадите манипулатор на събитие. Обаче приложението трябва да работи без това свойство на конфигурацията. Това е чиста оптимизация. Стойността е списък на низове. Ако низ завършва с точка, всички манипулатори в точно този пакет се игнорират. Ако низа завършва със звезда, всички манипулатори в този пакет и всички подпакети се игнорират. Ако низа не завършва с точка, нито със звезда, това се предполага да се определи точния клас име. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Игнорирай темите (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Конфигурирайте теми, които се игнорират от внедряването на администратор на събития за оптимизация на производителността. В този случай събитие не се доставя на регистрираните манипулатори на събития. Стойността е списък на низове (разделени със запетая). Ако една стойност завършва с точка, всички теми в точно този пакет се игнорират. Ако една стойност завършва със звезда, всички теми в този пакет и всички под пакети се игнорират. Ако една стойност не завършва с точка или с начало, това се предполага да се определи точната тема. Една звезда може да се използва за деактивиране на доставката напълно. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Изисква тема (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Конфигурирайте дали манипулатори на събития трябва да бъдат регистрирани по тема. Това е активирано по подразбиране. Спецификацията казва, че манипулатори на събития трябва да се регистрират със списък с темите, от които се интересуват. Блокирането на тази настройка ще позволи на тези манипулатори без тема да получават всички събития (т. е. те се третират по същия начин като с тема = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Размер на басейна на нишката (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Конфигурирайте размера на набора нишки, използван за доставка на събития. Стойността по подразбиране е 20. Увеличение в случай на голямо количество събития. Стойност по-малко от 2 задейства стойността по подразбиране. Ако басейнът е изчерпан, събитие доставка е блокиран, докато нишка стане достъпна от набора. Всяко събитие се доставя в нишка от набора, освен ако игнорира времето за изчакване е конфигуриран за получаване на манипулатор на събития. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Изчакване (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Конфигуриране на времето на изчакване на черния списък в милисекунди. Стойността по подразбиране е 5000. Увеличете или намалете по свое усмотрение. Стойност, по-малка от 100, изключва времеви прекъсвания. Всяка друга стойност е времето в милисекунди, предоставени на всеки манипулатор на събитие, преди да получи черния списък. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Конфигуриране за изпълнение на администратор на събития Apache Феликс. Тази конфигурация презаписва конфигурацията, дефинирани в рамкови свойства на същите имена. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Apache изпълнение администриране на събития (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Apache Феликс файл инсталиране (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Конфигуриране на изпълнението на услуги на Apache Феликс. Тази конфигурация презаписва конфигурацията, дефинирани в рамкови свойства на същите имена. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Изпълнение на услугата на Apache Феликс (Automatic Translation)