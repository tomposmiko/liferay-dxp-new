org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Асинхронна/синхронизиране на нишка съотношение (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Конфигуриране на отношението на асинхронни синхронни нишки във вътрешната нишка набор. Съотношението трябва да бъде положително и може да се коригира, за да представлява разпределението на пощата за изпращане на операции. Заявленията с по-голям брой пост операции следва да имат по-голямо съотношение. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Игнорирай времето на изчакване (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Конфигуриране на манипулатори на събития, които да се извикват без време на изчакване. Ако времето на изчакване е конфигурирано по подразбиране, всички манипулатори на събития се наричат с помощта на времето на изчакване. За оптимизиране на производителността е възможно да конфигурирате манипулатори на събития, когато не се използва изчакване обработка. Това намалява използването на нишка от нишките като изчакване обработка изисква допълнителна нишка да се обади манипулатор на събитие. Обаче приложението трябва да работи без тази конфигурация свойство. Това е чиста оптимизация. Стойността е списък с низове. Ако низ завършва с точка, всички манипулатори в точно този пакет се игнорират. Ако низът завършва със звезда, всички манипулатори в този пакет и всички подпакове се игнорират. Ако низът не завършва с точка или със звезда, се предполага, че това е точното име на класа. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Игнориране на теми (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Конфигуриране на теми, които се игнорират от внедряването на събитието на администратор за оптимизиране на производителността. В този случай събитие не се доставя на регистрирани манипулатори на събития. Стойността е списък с низове (разделени със запетая). Ако една стойност завършва с точка, всички теми в точно този пакет се игнорират. Ако една стойност завършва със звезда, всички теми в този пакет и всички подпали се игнорират. Ако една стойност не завършва с точка или с начало, се приема, че това е точната тема. Една звезда може да се използва за деактивиране на доставката напълно. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Изисквай тема (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Конфигуриране на това дали манипулатори на събития трябва да бъдат регистрирани с тема. Това е активирано по подразбиране. В спецификацията се казва, че манипулаторите на събития трябва да се регистрират със списък с теми, които се интересуват. Забраняването на тази настройка ще позволи на манипулаторите без тема да получават всички събития (т.е. те се третират по същия начин като с тема =*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Размер на набора от нишки (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Конфигуриране на размера на набора от нишки, използван за доставка на събитие. Стойността по подразбиране е 20. Увеличение в случай на голямо количество събития. Стойността на по-малко от 2 задейства стойността по подразбиране. Ако pool е изчерпан, събитие доставка се блокира, докато нишката не се получи от басейна. Всяко събитие се доставя в нишка от набора, освен ако игнорират времето на изчакване е конфигуриран за получаване манипулатор на събитие. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Изчакване (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Конфигуриране на времето на изчакване на черния списък в милисекунди. Стойността по подразбиране е 5000. Увеличете или намалете по собствено усмотрение. Стойност по-малка от 100, изключва времето на изчакване. Всяка друга стойност е времето в милисекунди, предоставено на всеки манипулатор на събитие, преди да стане в черния списък. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Конфигуриране за apache Феликс event admin изпълнение. Тази конфигурация замества конфигурацията, дефинирана в свойствата на рамка на същите имена. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Внедряване на Администрация на събития apache Felix (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Апачи Феликс Файл Инсталиране (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Конфигуриране на apache Felix декларативни услуги за изпълнение. Тази конфигурация замества конфигурацията, дефинирана в свойствата на рамка на същите имена. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Внедряване на услуги apache Felix (Automatic Translation)