ds-delayed-keepInstances=保留元件實例 (Automatic Translation)
ds-delayed-keepInstances-help=配置延遲元件的實例在不再被引用後是否保留。聲明性服務規範建議，如果不再使用延遲元件實例，則棄用這些元件。設置此標誌會導致元件不被釋放，從而防止它們被不斷重新創建，如果經常使用。此類元件的示例可能是事件處理常式服務。預設值是釋放未使用的元件。 (Automatic Translation)
ds-factory-enabled=擴展出廠元件 (Automatic Translation)
ds-factory-enabled-help=配置是否啟用基於工廠配置創建工廠元件實例的支援。這是一個 Apache Felix SCR 特定擴展,聲明服務規範明確不支援。依賴此功能可防止該元件與其他聲明性服務實現一起使用。預設值為 false 以禁用此功能。 (Automatic Translation)
ds-global-extender=全球擴展器 (Automatic Translation)
ds-global-extender-help=配置是否將所有捆綁包（可見或未擴展到此捆綁包）擴展到此捆綁包。 (Automatic Translation)
