ds-loglevel=SCR 日誌級別 (Automatic Translation)
ds-loglevel-help=配置日誌級別以限制發送到 OSGi 日誌服務的日誌記錄資訊量。支援的值是"已"、"資訊"、"警告"和"錯誤"。如果 R7 LogService 實現可用,則不使用此屬性,因為可以通過該服務配置日誌級別。預設值為 ERROR。 (Automatic Translation)
ds-stop-timeout-milliseconds=停止超時毫秒 (Automatic Translation)
