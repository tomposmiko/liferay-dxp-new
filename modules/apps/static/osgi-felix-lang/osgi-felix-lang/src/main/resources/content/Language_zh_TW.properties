org-apache-felix-eventadmin-AsyncToSyncThreadRatio=同步/同步執行緒池比率 (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=配置內部執行緒池中的非同步執行緒與同步執行緒的比率。比率必須為正,可以進行調整以表示要發送操作的過帳分佈。郵政運算元量較多的應用程式應具有較高的比率。 (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=忽略超時 (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=將事件處理常式配置為在不超時的情況下調用。如果預設情況下配置了超時,則使用超時調用所有事件處理常式。為了優化性能,可以在不使用超時處理的情況下配置事件處理常式。這將減少執行緒池中的執行緒使用,因為 timout 處理需要一個額外的執行緒來調用事件處理常式。但是,應用程式應在沒有此配置屬性的情況下工作。這是一個純粹的優化。該值是字串的清單。如果字串以點結尾,則忽略此包中的所有處理常式。如果字串以星號結尾,則此包中的所有處理常式和所有子包都將被忽略。如果字串既不以點結尾,也不以星形結尾,則假定該字串定義確切的類名。 (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=忽略主題 (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=配置事件管理員實現忽略的主題,以便優化性能。在這種情況下,事件不會傳遞到已註冊的事件處理常式。該值是字串的清單(用逗號分隔)。如果單個值以點結尾,則忽略此包中的所有主題。如果單個值以星形結尾,則此包中的所有主題和所有子包都將被忽略。如果單個值既不以點結尾,也不以開頭結尾,則假定該值定義一個確切的主題。單個星形可用於完全禁用傳遞。 (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=需要主題 (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=配置是否需要使用主題註冊事件處理常式。預設情況下啟用此功能。規範規定事件處理常式必須註冊他們感興趣的主題清單。禁用此設置將啟用沒有主題的處理常式接收所有事件(即,它們被視為與主題*相同的處理物件)。 (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=執行緒池大小 (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=配置用於事件傳遞的執行緒池的大小。預設值為 20。在發生大量事件時增加。小於 2 的值將觸發預設值。如果池已耗盡,則事件傳遞將被阻止,直到執行緒從池中可用。除非為接收事件處理常式配置了忽略超時,否則每個事件都會從池中傳遞。 (Automatic Translation)
org-apache-felix-eventadmin-Timeout=超時 (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=配置黑名單超時（以毫秒為單位）。預設值為 5000。自行決定增加或減少。小於 100 的值將關閉超時。任何其他值是授予每個事件處理常式在列入黑名單之前的時間（以毫秒為單位）。 (Automatic Translation)
