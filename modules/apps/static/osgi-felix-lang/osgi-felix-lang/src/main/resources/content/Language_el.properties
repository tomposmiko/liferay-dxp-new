ds-delayed-keepInstances=Διατήρηση παρουσιών στοιχείων (Automatic Translation)
ds-delayed-keepInstances-help=Ρυθμίστε τις παραμέτρους του εάν θα διατηρούνται ή όχι παρουσίες καθυστερημένων στοιχείων αφού δεν αναφέρονται πλέον. Οι προδιαγραφές των Δηλωτικών Υπηρεσιών υποδεικνύουν ότι οι περιπτώσεις καθυστερημένων εξαρτημάτων απορρίπτονται εάν δεν χρησιμοποιούνται πλέον. Η ρύθμιση αυτής της σημαίας προκαλεί τη μη απόρριψη των στοιχείων και, ως εκ τούτου, εμποδίζει τη συνεχή αναδημιουργία τους, εάν χρησιμοποιούνται συχνά. Παραδείγματα τέτοιων στοιχείων μπορεί να είναι οι υπηρεσίες EventHandler. Η προεπιλογή είναι να απορρίψετε αχρησιμοποίητα εξαρτήματα. (Automatic Translation)
ds-factory-enabled=Εκτεταμένα εργοστασιακά εξαρτήματα (Automatic Translation)
ds-factory-enabled-help=Ρυθμίστε τις παραμέτρους του εάν θα ενεργοποιήσετε ή όχι την υποστήριξη για τη δημιουργία παρουσιών factory component με βάση τη ρύθμιση παραμέτρων εργοστασίου. Αυτή είναι μια συγκεκριμένη επέκταση Apache Felix SCR, που δεν υποστηρίζεται ρητά από τις προδιαγραφές των Δηλωτικών Υπηρεσιών. Η εξάρτηση από αυτήν τη δυνατότητα εμποδίζει τη χρήση του στοιχείου με άλλες υλοποιήσεις των Δηλωτικών Υπηρεσιών. Η προεπιλεγμένη τιμή είναι false για να απενεργοποιήσετε αυτήν τη δυνατότητα. (Automatic Translation)
ds-global-extender=Παγκόσμια επέκταση (Automatic Translation)
ds-global-extender-help=Ρυθμίστε το παραμέτρους εάν θα επεκτείνετε όλα τα πακέτα, τα οποία είναι ορατά ή όχι σε αυτό το πακέτο, σε αυτό το πακέτο. (Automatic Translation)
ds-lock-timeout-milliseconds=Κλείδωμα χιλιοστών του δευτερολέπτου χρονικού χρονικούού 10000000000000 (Automatic Translation)
ds-lock-timeout-milliseconds-help=Ρυθμίστε το χρονικό διάστημα διατήρησης μιας κλειδαριάς πριν από την απελευθέρωσή της λόγω ύποπτου αδιεξόδου. (Automatic Translation)
ds-loglevel=Επίπεδο καταγραφής SCR (Automatic Translation)
ds-loglevel-help=Ρυθμίστε τις παραμέτρους του επιπέδου καταγραφής για να περιορίσετε την ποσότητα των πληροφοριών καταγραφής που αποστέλλονται στο OSGi LogService. Οι υποστηριζόμενες τιμές είναι DEBUG, INFO, WARN και ERROR. Αυτή η ιδιότητα δεν χρησιμοποιείται εάν μια εφαρμογή R7 LogService είναι διαθέσιμη, καθώς το επίπεδο καταγραφής μπορεί να ρυθμιστεί μέσω αυτής της υπηρεσίας. Η προεπιλεγμένη τιμή είναι ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Διακοπή χιλιοστών του δευτερολέπτου χρονικού χρονικούού 100000000000000 (Automatic Translation)
ds-stop-timeout-milliseconds-help=Ρυθμίστε το χρονικό διάστημα αναμονής για να σταματήσει ένα πακέτο πριν συνεχίσετε λόγω ύποπτου αδιεξόδου. (Automatic Translation)
