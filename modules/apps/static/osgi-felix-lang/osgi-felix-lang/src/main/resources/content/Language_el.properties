ds-delayed-keepInstances=Διατήρηση παρουσιών στοιχείων (Automatic Translation)
ds-delayed-keepInstances-help=Ρυθμίστε το εάν θα διατηρήσετε τις παρουσίες των καθυστερημένων στοιχείων όταν δεν θα αναφέρονται πλέον. Οι δηλωτικές προδιαγραφές υπηρεσιών υποδηλώνουν ότι οι παρουσίες των καθυστερημένων συστατικών απορρίπτονται εάν δεν χρησιμοποιούνται πλέον. Η ρύθμιση αυτής της σημαίας προκαλεί την μη απόρριψη των στοιχείων και, ως εκ τούτου, τους αποτρέπει από το να δημιουργούνται συνεχώς ξανά, εάν χρησιμοποιούνται συχνά. Παραδείγματα τέτοιων στοιχείων μπορεί να είναι οι υπηρεσίες Η προεπιλογή είναι να απορρίψετε τα αχρησιμοποίητα στοιχεία. (Automatic Translation)
ds-factory-enabled=Εκτεταμένα εργοστασιακά στοιχεία (Automatic Translation)
ds-factory-enabled-help=Ρυθμίστε εάν θα ενεργοποιήσετε την υποστήριξη για τη δημιουργία παρουσιών εργοστασιακών στοιχείων με βάση τις εργοστασιακές ρυθμίσεις. Αυτή είναι μια ειδική επέκταση Apache, που δεν υποστηρίζεται ρητά από τις δηλωτικές υπηρεσίες. Η εξάρτηση από αυτήν τη δυνατότητα αποτρέπει τη χρήση του συστατικού με άλλες υλοποιήσεις υπηρεσιών δηλούμενων. Η προεπιλεγμένη τιμή είναι FALSE για να απενεργοποιήσετε αυτήν τη δυνατότητα. (Automatic Translation)
ds-global-extender=Καθολική επέκταση (Automatic Translation)
ds-global-extender-help=Ρυθμίστε εάν θα επεκτείνετε όλες τις δέσμες, οι οποίες είναι ορατές ή όχι σε αυτό το πακέτο, σε αυτό το πακέτο. (Automatic Translation)
ds-lock-timeout-milliseconds=Κλείδωμα χρονικού ορίου δευτερολέπτου (Automatic Translation)
ds-lock-timeout-milliseconds-help=Ρυθμίστε το χρονικό διάστημα που θα κρατηθεί ένα κλείδωμα πριν από την αποδέσμευση λόγω ύποπτου αδιεξόδου. (Automatic Translation)
ds-loglevel=Επίπεδο καταγραφής (Automatic Translation)
ds-loglevel-help=Ρυθμίστε το επίπεδο του αρχείου καταγραφής για να περιορίσετε την ποσότητα των πληροφοριών καταγραφής που αποστέλλονται στο OSGi LogService. Οι υποστηριζόμενες τιμές είναι DEBUG, ΠΛΗΡΟΦΟΡΙΕΣ, ΠΡΟΕΙΔΟΠΟΙΙΑ και ΣΦΑΛΜΑ. Αυτή η ιδιότητα δεν χρησιμοποιείται αν μια εφαρμογή R7 LogService είναι διαθέσιμη καθώς το επίπεδο καταγραφής μπορεί να ρυθμιστεί μέσω αυτής της υπηρεσίας. Η προεπιλεγμένη τιμή είναι ΣΦΑΛΜΑ. (Automatic Translation)
ds-stop-timeout-milliseconds=Διακοπή χρονικού ορίου δευτερολέπτου (Automatic Translation)
ds-stop-timeout-milliseconds-help=Ρυθμίστε το χρόνο αναμονής για να σταματήσει ένα πακέτο πριν να συνεχίσετε λόγω ύποπτου αδιεξόδου. (Automatic Translation)
felix-fileinstall-bundles-new-start=Έναρξη νέων πακέτων (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Χρήση της πολιτικής ενεργοποίησης πακέτων κατά την εκκίνηση (Automatic Translation)
felix-fileinstall-bundles-startTransient=Εκκίνηση πακέτων με μεταβατική διάρκεια (Automatic Translation)
felix-fileinstall-dir=Κατάλογος σταθμοσκόπησης (Automatic Translation)
felix-fileinstall-filter=Φίλτρο ονόματος αρχείου (Automatic Translation)
felix-fileinstall-log-level=Επίπεδο καταγραφής (Automatic Translation)
felix-fileinstall-noInitialDelay=Χωρίς αρχική καθυστέρηση (Automatic Translation)
felix-fileinstall-poll=Διάστημα σταθμοσκόπησης (Automatic Translation)
felix-fileinstall-start-level=Επίπεδο έναρξης πακέτων (Automatic Translation)
felix-fileinstall-tmpdir=Κατάλογος Temp (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Αναλογία χώρου συγκέντρωσης νημάτων ασύγχρονης/συγχρονισμού (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Ρυθμίστε το λόγο των ασύγχρονων σε σύγχρονα νήματα στο εσωτερικό χώρο συγκέντρωσης νημάτων. Η αναλογία πρέπει να είναι θετική και μπορεί να προσαρμοστεί για να αντιπροσωπεύει την κατανομή της ανάρτησης για την αποστολή εργασιών. Οι εφαρμογές με μεγαλύτερο αριθμό ταχυδρομείων θα πρέπει να έχουν υψηλότερη αναλογία. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Παράβλεψη χρονικών ορίων (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Ρυθμίστε τις παραμέτρους των προγραμμάτων χειρισμού συμβάντων ώστε να καλούνται χωρίς χρονικό όριο. Εάν ένα χρονικό όριο έχει ρυθμιστεί από προεπιλογή, τότε όλα τα προγράμματα χειρισμού συμβάντων καλούνται χρησιμοποιώντας το χρονικό όριο. Για τη βελτιστοποίηση των επιδόσεων, είναι δυνατό να ρυθμίσετε τα προγράμματα χειρισμού συμβάντων όπου δεν χρησιμοποιείται ο χειρισμός χρονικού ορίου. Αυτό μειώνει τη χρήση νήματος από τους χώρους συγκέντρωσης νημάτων, καθώς το χειρισμό χρονοεξόδου απαιτεί ένα πρόσθετο νήμα για να καλέσετε το πρόγραμμα χειρισμού συμβάντων. Ωστόσο, η εφαρμογή θα πρέπει να λειτουργεί χωρίς αυτήν την ιδιότητα ρύθμισης παραμέτρων. Είναι μια καθαρή βελτιστοποίηση. Η τιμή είναι μια λίστα συμβολοσειρών. Εάν μια συμβολοσειρά τελειώνει με μια κουκκίδα, όλα τα προγράμματα χειρισμού σε αυτό ακριβώς το πακέτο παραβλέπονται. Εάν η συμβολοσειρά τελειώνει με ένα αστέρι, όλα τα προγράμματα χειρισμού σε αυτό το πακέτο και όλα τα δευτερεύοντα πακέτα παραβλέπονται. Εάν η συμβολοσειρά δεν τελειώνει ούτε με κουκκίδα ούτε με αστέρι, αυτό θεωρείται ότι καθορίζει ένα ακριβές όνομα κλάσης. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Παράβλεψη θεμάτων (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Ρυθμίστε τις παραμέτρους των θεμάτων που παραβλέπονται από την υλοποίηση του διαχειριστή συμβάντων για βελτιστοποίηση επιδόσεων. Σε αυτήν την περίπτωση, ένα συμβάν δεν παραδίδεται σε καταχωρημένα προγράμματα χειρισμού συμβάντων. Η τιμή είναι μια λίστα συμβολοσειρών (διαχωρισμένες με κόμμα). Εάν μια μεμονωμένη τιμή τελειώνει με μια κουκκίδα, όλα τα θέματα σε αυτό ακριβώς το πακέτο παραβλέπονται. Εάν μια μεμονωμένη τιμή τελειώνει με ένα αστέρι, όλα τα θέματα σε αυτό το πακέτο και όλα τα δευτερεύοντα πακέτα αγνοούνται. Εάν μια μεμονωμένη τιμή δεν τελειώνει ούτε με κουκκίδα ούτε με αρχή, αυτό θεωρείται ότι καθορίζει ένα ακριβές θέμα. Ένα μόνο αστέρι μπορεί να χρησιμοποιηθεί για να απενεργοποιήσετε εντελώς την παράδοση. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Απαίτηση θέματος (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Ρυθμίστε εάν τα προγράμματα χειρισμού συμβάντων πρέπει να καταχωρούνται με ένα θέμα. Αυτό είναι ενεργοποιημένο από προεπιλογή. Η προδιαγραφή λέει ότι οι δείκτες χειρισμού συμβάντων πρέπει να εγγραφούν με μια λίστα θεμάτων που τους ενδιαφέρουν. Η απενεργοποίηση αυτής της ρύθμισης θα ενεργοποιήσει ότι τα προγράμματα χειρισμού χωρίς θέμα λαμβάνουν όλα τα συμβάντα (δηλαδή, αντιμετωπίζονται με τον ίδιο όπως με ένα θέμα = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Μέγεθος χώρου συγκέντρωσης νημάτων (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Ρυθμίστε το μέγεθος του χώρου συγκέντρωσης νημάτων που χρησιμοποιείται για την παράδοση συμβάντων. Η προεπιλεγμένη τιμή είναι 20. Αύξηση σε περίπτωση μεγάλης ποσότητας γεγονότων. Η τιμή μείον 2 ενεργοποιεί την προεπιλεγμένη τιμή. Εάν ο χώρος συγκέντρωσης έχει εξαντληθεί, η παράδοση συμβάντων εμποδίζεται μέχρι να γίνει διαθέσιμη μια κλωστή από το χώρο συγκέντρωσης. Κάθε συμβάν παραδίδεται σε ένα νήμα από το χώρο συγκέντρωσης, εκτός εάν τα χρονικά όρια αγνόηση έχουν ρυθμιστεί για το πρόγραμμα χειρισμού συμβάντων λήψης. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Χρονικό όριο (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Ρυθμίστε το χρονικό όριο της μαύρης λίστας σε χιλιοστά του δευτερολέπτου. Η προεπιλεγμένη τιμή είναι 5000. Αύξηση ή μείωση κατά τη διακριτική της ευχέρεια. Μια τιμή μικρότερη από 100 απενεργοποιεί τα χρονικά όρια. Οποιαδήποτε άλλη τιμή είναι η ώρα σε χιλιοστά του δευτερολέπτου που εκχωρείται σε κάθε πρόγραμμα χειρισμού συμβάντων πριν από τη λίστα. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Ρυθμίστε τις παραμέτρους για την υλοποίηση της διαχείρισης συμβάντων Apache Felix. Αυτή η ρύθμιση παραμέτρων αντικαθιστά τη ρύθμιση παραμέτρων που ορίζεται στις Ιδιότητες πλαισίου των ίδιων ονομάτων. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Εφαρμογή διαχείρισης συμβάντων Apache Felix (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Η εγκατάσταση αρχείων του Apache Felix (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Ρυθμίστε τις παραμέτρους της υλοποίησης των υπηρεσιών του Apache Felix. Αυτή η ρύθμιση παραμέτρων αντικαθιστά τη ρύθμιση παραμέτρων που ορίζεται στις Ιδιότητες πλαισίου των ίδιων ονομάτων. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Η δήλωση της υπηρεσίας του Apache Felix (Automatic Translation)