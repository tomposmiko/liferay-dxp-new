org-apache-felix-eventadmin-AsyncToSyncThreadRatio=비동기/동기화 스레드 풀 비율 (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=내부 스레드 풀에서 동기 스레드에 대한 비동기 의 비율을 구성합니다. 비율은 양수여야 하며 작업을 보낼 게시물의 분포를 나타내도록 조정할 수 있습니다. 사후 작업 수가 많은 응용 프로그램의 비율은 더 높아야 합니다. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=시간 시간 제외 (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=시간 시간 없이 호출할 이벤트 처리기를 구성합니다. 시간 지정이 기본적으로 구성된 경우 모든 이벤트 처리기가 시간 지정을 사용하여 호출됩니다. 성능 최적화를 위해 시간 시간 지정 처리가 사용되지 않는 이벤트 처리기를 구성할 수 있습니다. 이렇게 하면 timout 처리에 이벤트 처리기를 호출하기 위해 추가 스레드가 필요하므로 스레드 풀에서 스레드 사용이 줄어듭니다. 그러나 응용 프로그램은 이 구성 속성 없이 작동 해야 합니다. 순수한 최적화입니다. 값은 문자열 목록입니다. 문자열이 점으로 끝나면 이 패키지의 모든 처리기가 무시됩니다. 문자열이 star로 끝나면 이 패키지의 모든 처리기와 모든 하위 패키지는 무시됩니다. 문자열이 점이나 별표로 끝나지 않으면 정확한 클래스 이름을 정의하는 것으로 가정합니다. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=토픽 무시 (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=성능 최적화를 위해 이벤트 관리자 구현에서 무시되는 항목을 구성합니다. 이 경우 이벤트는 등록된 이벤트 처리기로 전달되지 않습니다. 값은 문자열 목록(쉼표로 구분)입니다. 단일 값이 점으로 끝나는 경우 이 패키지의 모든 항목은 무시됩니다. 단일 값이 별표로 끝나는 경우 이 패키지의 모든 항목과 모든 하위 패키지는 무시됩니다. 단일 값이 점이나 시작으로 끝나지 않는 경우 정확한 토픽을 정의하는 것으로 가정합니다. 하나의 별을 사용하여 배달을 완전히 비활성화할 수 있습니다. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=주제 필요 (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=이벤트 처리기를 토픽에 등록해야 하는지 여부를 구성합니다. 기본적으로 활성화되어 있습니다. 사양에 따르면 이벤트 처리기는 관심 있는 항목 목록에 등록해야 합니다. 이 설정을 사용하지 않도록 설정하면 토픽이 없는 처리기가 모든 이벤트를 수신할 수 있습니다(즉, 토픽=*와 동일하게 처리됩니다). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=스레드 풀 크기 (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=이벤트 배달에 사용되는 스레드 풀의 크기를 구성합니다. 기본값은 20입니다. 많은 양의 이벤트의 경우 증가합니다. 값이 2 미만이면 기본값이 트리거됩니다. 풀이 소진되면 스레드를 풀에서 사용할 수 있게 될 때까지 이벤트 배달이 차단됩니다. 수신 이벤트 처리기에 대해 무시 시간 아웃이 구성되지 않는 한 각 이벤트는 풀에서 스레드로 전달됩니다. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=타임 아웃 (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=밀리초 단위로 블랙리스트 시간 시간을 구성합니다. 기본값은 5000입니다. 자신의 재량에 따라 증가 또는 감소. 값이 100 미만이면 시간 초과가 꺼집니다. 다른 값은 블랙리스트에 등록되기 전에 각 이벤트 처리기에 부여된 시간(밀리초)입니다. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=아파치 펠릭스 이벤트 관리자 구현을 구성합니다. 이 구성은 동일한 이름의 프레임워크 속성에 정의된 구성을 덮어씁니다. (Automatic Translation)
