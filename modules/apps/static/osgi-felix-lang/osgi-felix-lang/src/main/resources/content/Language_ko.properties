ds-delayed-keepInstances=구성 요소 인스턴스 유지 (Automatic Translation)
ds-delayed-keepInstances-help=지연된 구성 요소의 인스턴스가 더 이상 참조되지 않은 경우 유지할지 여부를 구성합니다. 선언적 서비스 사양은 지연된 구성 요소의 인스턴스가 더 이상 사용되지 않는 경우 삭제되었음을 시사합니다. 이 플래그를 설정하면 구성 요소가 삭제되지 않으므로 자주 사용하는 경우 구성 요소가 계속 다시 만들어지지 않습니다. 이러한 구성 요소의 예로는 EventHandler 서비스가 있습니다. 기본값은 사용되지 않는 구성 요소를 삭제하는 것입니다. (Automatic Translation)
ds-factory-enabled=확장 된 공장 구성 요소 (Automatic Translation)
ds-factory-enabled-help=팩터리 구성을 기반으로 팩터리 구성 요소 인스턴스를 만들기 위한 지원을 사용하도록 설정할지 여부를 구성합니다. 이것은 아파치 펠릭스 SCR 특정 확장, 명시적으로 선언적 서비스 사양에 의해 지원 되지 않습니다. 이 기능에 의존하면 구성 요소가 다른 선언적 서비스 구현과 함께 사용되지 않습니다. 기본값은 이 기능을 사용하지 않도록 설정하는 것이 false입니다. (Automatic Translation)
ds-global-extender=글로벌 익스텐더 (Automatic Translation)
ds-global-extender-help=이 번들에 표시되는 모든 번들을 이 번들로 확장할지 여부를 구성합니다. (Automatic Translation)
ds-lock-timeout-milliseconds=시간 시간 시간 시간 시간(밀리초) 잠금 (Automatic Translation)
ds-lock-timeout-milliseconds-help=교착 상태가 의심되어 해제되기 전에 잠금이 유지되는 기간으로 구성합니다. (Automatic Translation)
ds-loglevel=SCR 로그 수준 (Automatic Translation)
ds-loglevel-help=OSGi LogService로 전송되는 로깅 정보의 양을 제한하도록 로그 수준을 구성합니다. 지원되는 값은 디버그, 정보, 경고 및 오류입니다. R7 LogService 구현을 사용할 수 있는 경우 해당 서비스를 통해 로그 수준을 구성할 수 있는 경우 이 속성이 사용 되지 않습니다. 기본값은 ERROR입니다. (Automatic Translation)
ds-stop-timeout-milliseconds=시간 시간 시간 밀리초 중지 (Automatic Translation)
ds-stop-timeout-milliseconds-help=교착 상태가 의심되어 계속되기 전에 번들이 중지될 때까지 기다리는 시간도 구성합니다. (Automatic Translation)
