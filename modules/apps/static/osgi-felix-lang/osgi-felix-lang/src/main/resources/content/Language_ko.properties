org-apache-felix-fileinstall-ocd-name=아파치 펠릭스 파일 설치 (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=아파치 펠릭스 선언적 서비스 구현을 구성합니다. 이 구성은 동일한 이름의 프레임워크 속성에 정의된 구성을 덮어씁니다. (Automatic Translation)
