org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Async/सिंक धागा पूल अनुपात (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=आंतरिक धागे पूल में समकालिक धागे के लिए अतुल्यकालिक के अनुपात को कॉन्फ़िगर करें। अनुपात सकारात्मक होना चाहिए और संचालन भेजने के लिए पोस्ट के वितरण का प्रतिनिधित्व करने के लिए समायोजित किया जा सकता है । अधिक संख्या में पोस्ट ऑपरेशंस वाले आवेदनों में अधिक अनुपात होना चाहिए । (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=टाइमआउट पर ध्यान न दें (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=कॉन्फ़िगर इवेंट हैंडलर्स को मध्यांतर के बिना बुलाया जाएगा। यदि डिफ़ॉल्ट रूप से मध्यांतर को कॉन्फ़िगर किया जाता है, तो सभी ईवेंट हैंडलर्स को मध्यांतर का उपयोग करके बुलाया जाता है। प्रदर्शन अनुकूलन के लिए, इवेंट हैंडलर्स को कॉन्फ़िगर करना संभव है जहां मध्यांतर हैंडलिंग का उपयोग नहीं किया जाता है। यह थ्रेड पूल से थ्रेड उपयोग को कम करता है क्योंकि मध्यांतर हैंडलिंग को इवेंट हैंडलर को कॉल करने के लिए एक अतिरिक्त थ्रेड की आवश्यकता होती है। हालांकि, आवेदन इस विन्यास संपत्ति के बिना काम करना चाहिए। यह एक शुद्ध अनुकूलन है। मूल्य तारों की एक सूची है। यदि एक स्ट्रिंग डॉट के साथ समाप्त होती है, तो वास्तव में इस पैकेज में सभी संचालकों को अनदेखा कर दिया जाता है। यदि स्ट्रिंग एक स्टार के साथ समाप्त होती है, तो इस पैकेज में सभी हैंडलर्स और सभी सबपैकेज को अनदेखा कर दिया जाता है। यदि स्ट्रिंग न तो एक डॉट के साथ समाप्त होता है और न ही एक स्टार के साथ, यह एक सटीक वर्ग के नाम को परिभाषित करने के लिए ग्रहण किया जाता है । (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=विषयों पर ध्यान न दें (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=उन विषयों को कॉन्फ़िगर करें जिन्हें प्रदर्शन अनुकूलन के लिए इवेंट एडमिन कार्यान्वयन द्वारा अनदेखा किया जाता है। इस मामले में, पंजीकृत घटना संचालकों को कोई इवेंट डिलीवर नहीं किया जाता है। मूल्य तार की एक सूची है (अल्पविराम द्वारा अलग)। यदि एक भी मूल्य डॉट के साथ समाप्त होता है, तो वास्तव में इस पैकेज में सभी विषयों को नजरअंदाज कर दिया जाता है। यदि एक भी मूल्य एक स्टार के साथ समाप्त होता है, इस पैकेज में सभी विषयों और सभी उप संकुल नजरअंदाज कर रहे हैं । यदि एक भी मूल्य न तो एक डॉट के साथ समाप्त होता है और न ही एक शुरुआत के साथ, यह एक सटीक विषय को परिभाषित करने के लिए ग्रहण किया जाता है । एक एकल स्टार का उपयोग डिलीवरी को पूरी तरह से अक्षम करने के लिए किया जा सकता है। (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=विषय की आवश्यकता है (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=कॉन्फ़िगर करें कि क्या इवेंट हैंडलर्स को किसी विषय के साथ पंजीकृत होना आवश्यक है। यह डिफ़ॉल्ट रूप से सक्षम है। विनिर्देश में कहा गया है कि इवेंट हैंडलर्स को उन विषयों की सूची के साथ पंजीकरण करना होगा जिनमें वे रुचि रखते हैं । इस सेटिंग को अक्षम करने से किसी विषय के बिना हैंडलर्स को सभी घटनाएं प्राप्त हो रही हैं (यानी, उन्हें एक विषय = * के साथ समान माना जाता है)। (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=थ्रेड पूल आकार (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=इवेंट डिलीवरी के लिए उपयोग किए जाने वाले थ्रेड पूल के आकार को कॉन्फ़िगर करें। डिफॉल्ट वैल्यू 20 है। बड़ी मात्रा में घटनाओं के मामले में वृद्धि। कम का मूल्य तो 2 डिफ़ॉल्ट मूल्य चलाता है। यदि पूल समाप्त हो गया है, घटना वितरण अवरुद्ध है जब तक एक धागा पूल से उपलब्ध हो जाता है । प्रत्येक ईवेंट को पूल से एक धागे में वितरित किया जाता है जब तक कि प्राप्त करने वाले इवेंट हैंडलर के लिए अनदेखा टाइमआउट कॉन्फ़िगर न किया जाता है। (Automatic Translation)
org-apache-felix-eventadmin-Timeout=समयबाह्य (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=मिलीसेकंड में ब्लैकलिस्ट मध्यांतर को कॉन्फ़िगर करें। डिफॉल्ट वैल्यू 5000 है। अपने विवेक से वृद्धि या कमी। 100 से कम का मूल्य टाइमआउट बंद हो जाता है। कोई भी अन्य मूल्य प्रत्येक ईवेंट हैंडलर को काली सूची में डाले जाने से पहले दिए गए मिलीसेकंड में समय है। (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=अपाचे फेलिक्स इवेंट एडमिन कार्यान्वयन के लिए कॉन्फ़िगर करें। यह विन्यास एक ही नाम के फ्रेमवर्क गुणों में परिभाषित विन्यास को ओवरराइट करता है। (Automatic Translation)
