ds-delayed-keepInstances=घटक उदाहरण रखें (Automatic Translation)
ds-delayed-keepInstances-help=एक बार उन्हें किसी भी अधिक के लिए संदर्भित नहीं किए जाने के बाद विलंबित घटकों के उदाहरणों को रखने या न रखने के लिए कॉन्फ़िगर करें या नहीं। घोषणात्मक सेवाओं के विनिर्देशों से पता चलता है कि विलंबित घटकों के उदाहरणों का निपटान किया जाता है यदि उनका उपयोग अब नहीं किया जाता है । इस फ़ील को सेट करने से घटकों का निपटान नहीं किया जाता है, और इस प्रकार यदि अक्सर उपयोग किया जाता है तो उन्हें लगातार निर्मित होने से रोकता है। ऐसे घटकों के उदाहरण इवेंटहैंडलर सेवाएं हो सकती हैं। डिफ़ॉल्ट अप्रयुक्त घटकों का निपटान करना है। (Automatic Translation)
ds-factory-enabled=विस्तारित फैक्टरी घटक (Automatic Translation)
ds-factory-enabled-help=फैक्टरी विन्यास के आधार पर फैक्टरी घटक उदाहरण बनाने के लिए समर्थन को सक्षम करने के लिए या नहीं, यह कॉन्फ़िगर करें या नहीं। यह एक अपाचे फेलिक्स एससीआर विशिष्ट विस्तार है, जो स्पष्ट रूप से घोषणात्मक सेवाओं के विनिर्देश द्वारा समर्थित नहीं है। इस सुविधा पर निर्भरता घटक को अन्य घोषणात्मक सेवाओं के कार्यान्वयन के साथ उपयोग करने से रोकती है। इस सुविधा को अक्षम करने के लिए डिफ़ॉल्ट मूल्य झूठा है। (Automatic Translation)
ds-global-extender=ग्लोबल एक्सटेंडर (Automatic Translation)
ds-global-extender-help=इस बंडल में सभी बंडलों का विस्तार करना है, जो इस बंडल में दिखाई दे रहे हैं या नहीं, यह कॉन्फ़िगर करें। (Automatic Translation)
