org-apache-felix-scr-ScrService-ocd-help=अपाचे फेलिक्स घोषणात्मक सेवाओं के कार्यान्वयन को कॉन्फ़िगर करें। यह विन्यास एक ही नाम के फ्रेमवर्क गुणों में परिभाषित विन्यास को ओवरराइट करता है। (Automatic Translation)
