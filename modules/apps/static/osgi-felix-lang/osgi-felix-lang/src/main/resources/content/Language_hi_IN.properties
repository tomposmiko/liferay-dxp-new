org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Async/सिंक थ्रेड पूल अनुपात (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=आंतरिक थ्रेड पूल में तुल्यकालिक थ्रेड्स के लिए एसिंक्रोनस का अनुपात कॉन्फ़िगर करें। अनुपात सकारात्मक होना चाहिए और कार्रवाई भेजने के लिए पोस्ट के वितरण का प्रतिनिधित्व करने के लिए समायोजित किया जा सकता है। पोस्ट आपरेशनों की एक उच्च संख्या के साथ आवेदन एक उच्च अनुपात होना चाहिए. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=टाइमआउट पर ध्यान न दें (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=बिना टाइमआउट के कॉल किए जाने के लिए ईवेंट हैंडलर्स कॉन्फ़िगर करें. डिफ़ॉल्ट रूप से एक टाइमआउट कॉन्फ़िगर किया गया है, तो उसके बाद सभी इवेंट हैंडलर समय-समय का उपयोग कर कहा जाता है। प्रदर्शन ऑप्टिमाइज़ेशन के लिए, इवेंट हैंडलर्स को कॉन्फ़िगर करना संभव है जहाँ टाइमआउट हैंडलिंग का उपयोग नहीं किया जाता है. यह थ्रेड उपयोग थ्रेड पूल से timout हैंडलिंग ईवेंट हैंडलर को कॉल करने के लिए एक अतिरिक्त थ्रेड की आवश्यकता के रूप में कम कर देता है। हालाँकि, अनुप्रयोग इस कॉन्फ़िगरेशन गुण के बिना काम करना चाहिए। यह एक शुद्ध अनुकूलन है. मान स्ट्रिंगकी की एक सूची है। एक स्ट्रिंग एक बिंदु के साथ समाप्त होता है, तो वास्तव में इस पैकेज में सभी हैंडलर पर ध्यान नहीं दिया है। स्ट्रिंग किसी स्टार के साथ समाप्त होता है, तो इस पैकेज और सभी subpackages में सभी हैंडलर पर ध्यान नहीं दिया है। यदि स्ट्रिंग न तो डॉट के साथ समाप्त होती है और न ही किसी सितारे के साथ, यह एक सटीक वर्ग नाम निर्धारित करने के लिए माना जाता है। (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=विषय पर ध्यान न दें (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=प्रदर्शन ऑप्टिमाइज़ेशन के लिए इवेंट व्यवस्थापक कार्यान्वयन द्वारा अनदेखा कर रहे हैं जो विषयों को कॉन्फ़िगर करें। इस स्थिति में, कोई इवेंट पंजीकृत इवेंट हैंडलर के लिए वितरित नहीं है। मान (अल्पविराम द्वारा अलग) स्ट्रिंग्स की एक सूची है। यदि कोई एकल मान किसी डॉट के साथ समाप्त होता है, तो वास्तव में इस पैकेज के सभी विषयों पर ध्यान नहीं दिया जाता है. यदि कोई एकल मान किसी सितारे के साथ समाप्त होता है, तो इस पैकेज और सभी उप पैकेज में सभी विषयों पर ध्यान नहीं दिया है। यदि कोई एकल मान न तो डॉट के साथ समाप्त होता है और न ही प्रारंभ के साथ, यह एक सटीक विषय निर्धारित करने के लिए माना जाता है. एक एकल सितारा वितरण पूरी तरह से निष्क्रिय करने के लिए इस्तेमाल किया जा सकता है। (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=विषय की आवश्यकता है (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=कॉन्फ़िगर करें कि क्या ईवेंट हैंडलर्स को किसी विषय के साथ पंजीकृत होना आवश्यक है. यह डिफ़ॉल्ट रूप से सक्षम किया गया है। विनिर्देश का कहना है कि घटना संचालकों विषयों वे में रुचि रखते हैं की एक सूची के साथ रजिस्टर करना होगा. इस सेटिंग को अक्षम करने से उस हैंडलर्स को किसी विषय के बिना सभी ईवेंट प्राप्त हो रहे हैं (यानी, उन्हें किसी विषय के समान माना जाता है). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=थ्रेड पूल आकार (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=ईवेंट वितरण के लिए उपयोग किए गए थ्रेड पूल का आकार कॉन्फ़िगर करें. डिफ़ॉल्ट मान 20 है। घटनाओं की एक बड़ी राशि के मामले में वृद्धि. कम तो 2 का मान डिफ़ॉल्ट मान ट्रिगर करता है। पूल समाप्त हो जाती है, तो थ्रेड पूल से उपलब्ध हो जाता है जब तक कि इवेंट वितरण ब्लॉक किया गया है। प्रत्येक इवेंट पूल से थ्रेड में डिलीवर किया गया है जब तक कि उपेक्षा समय-सीमाएँ प्राप्त ईवेंट हैंडलर के लिए कॉन्फ़िगर किया गया है। (Automatic Translation)
org-apache-felix-eventadmin-Timeout=समयबाह्य (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=मिलीसेकंड में काली सूची टाइमआउट कॉन्फ़िगर करें। डिफ़ॉल्ट मान 5000 है। अपने विवेक से वृद्धि या कमी। 100 से कम का मान टाइमआउट बंद कर देता है. किसी भी अन्य मान को काली सूची में डाला जाता है इससे पहले कि प्रत्येक ईवेंट हैंडलर को दी मिलीसेकंड में समय है। (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Apache फेलिक्स इवेंट व्यवस्थापक कार्यान्वयन के लिए कॉन्फ़िगर करें. यह कॉन्फ़िगरेशन समान नाम के फ़्रेमवर्क गुण में निर्धारित कॉन्फ़िगरेशन अधिलेखित कर देता है। (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=अपाचे फेलिक्स घटना व्यवस्थापक कार्यान्वयन (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=अपाचे फेलिक्स फ़ाइल स्थापित करें (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=अपाचे फेलिक्स Declarative सेवा कार्यान्वयन कॉन्फ़िगर करें. यह कॉन्फ़िगरेशन समान नाम के फ़्रेमवर्क गुण में निर्धारित कॉन्फ़िगरेशन अधिलेखित कर देता है। (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=अपाचे फेलिक्स Declarative सेवा कार्यान्वयन (Automatic Translation)