ds-lock-timeout-milliseconds-help=यह विश्वास करना कि संदिग्ध गतिरोध के कारण रिहा होने से पहले कितनी देर तक ताला लगाया जाता है । (Automatic Translation)
ds-loglevel=एससीआर लॉग लेवल (Automatic Translation)
ds-loglevel-help=ओएसजीआई लॉगसर्विस को भेजी गई लॉगिंग जानकारी की मात्रा को सीमित करने के लिए लॉग स्तर को कॉन्फ़िगर करें। समर्थित मान डिबग, जानकारी, चेतावनी और त्रुटि हैं। इस संपत्ति का उपयोग नहीं किया जाता है यदि R7 लॉगसर्विस कार्यान्वयन उपलब्ध है क्योंकि लॉग स्तर को उस सेवा के माध्यम से कॉन्फ़िगर किया जा सकता है। डिफ़ॉल्ट मूल्य त्रुटि है। (Automatic Translation)
