ds-delayed-keepInstances=घटक उदाहरण रखें (Automatic Translation)
ds-delayed-keepInstances-help=कॉन्फ़िगर करें कि एक बार वे किसी भी अधिक करने के लिए संदर्भित नहीं हैं एक बार विलंबित घटकों की आवृत्ति रखने के लिए या नहीं। घोषणात्मक सेवा विनिर्देशों से पता चलता है कि देरी घटकों के उदाहरणों का निपटारा कर रहे हैं अगर वे किसी भी अब इस्तेमाल नहीं कर रहे हैं. इस ध्वज की स्थापना घटकों का निपटान नहीं किया जा करने के लिए कारण बनता है, और इस तरह उन्हें लगातार निर्मित किया जा रहा से रोकता है अगर अक्सर इस्तेमाल किया. ऐसे घटकों के उदाहरण EventHandler सेवाएँ हो सकती हैं. डिफ़ॉल्ट अप्रयुक्त घटकों का निपटान करने के लिए है। (Automatic Translation)
ds-factory-enabled=विस्तारित फैक्टरी घटक (Automatic Translation)
ds-factory-enabled-help=यह कॉन्फ़िगर करें कि Factory कॉन्फ़िगरेशन पर आधारित Factory घटक आवृत्तियों को बनाने के लिए समर्थन सक्षम करने के लिए या नहीं। यह एक अपाचे फेलिक्स एससीआर विशिष्ट विस्तार है, स्पष्ट रूप से घोषणात्मक सेवा विनिर्देश द्वारा समर्थित नहीं है. इस सुविधा पर रिलायंस घटक को अन्य घोषणात्मक सेवाकार्यान्वयन के साथ उपयोग होने से रोकती है। इस सुविधा को अक्षम करने के लिए डिफ़ॉल्ट मान false है। (Automatic Translation)
ds-global-extender=वैश्विक एक्स्टेंडर (Automatic Translation)
ds-global-extender-help=कॉन्फ़िगर करें कि क्या उन सभी बंडलों का विस्तार करना है, जो इस बंडल में दृश्यमान हैं या नहीं, इस बंडल में. (Automatic Translation)
ds-lock-timeout-milliseconds=लॉक टाइमआउट मिलीसेकंड (Automatic Translation)
ds-lock-timeout-milliseconds-help=संदिग्ध डेडलॉक के कारण रिलीज़ करने से पहले कोई अवरोध कितने समय तक आयोजित किया जाता है कॉन्फ़िगर करें। (Automatic Translation)
ds-loglevel=एससीआर लॉग स्तर (Automatic Translation)
ds-loglevel-help=OSGi LogService करने के लिए भेजे गए लॉगिंग जानकारी की मात्रा को सीमित करने के लिए लॉग स्तर कॉन्फ़िगर करें। समर्थित मान DEBUG, जानकारी, चेतावनी, और त्रुटि हैं। R7 LogService कार्यान्वयन लॉग स्तर उस सेवा के माध्यम से कॉन्फ़िगर किया जा सकता के रूप में उपलब्ध है, तो यह गुण उपयोग नहीं किया जाता है। डिफ़ॉल्ट मान त्रुटि है। (Automatic Translation)
ds-stop-timeout-milliseconds=टाइमआउट मिलीसेकंड रोकें (Automatic Translation)
ds-stop-timeout-milliseconds-help=संदिग्ध डेडलॉक के कारण जारी रखने से पहले रोकने के लिए बंडल के लिए कितनी देर तक प्रतीक्षा करने के लिए कॉन्फ़िगर करें। (Automatic Translation)
felix-fileinstall-bundles-new-start=नए बंडल प्रारंभ करें (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=बंडल सक्रियण नीति का उपयोग करते समय प्रारंभ कर रहा है (Automatic Translation)
felix-fileinstall-bundles-startTransient=बंडल क्षणिक रूप से प्रारंभ करें (Automatic Translation)
felix-fileinstall-dir=पोल निर्देशिका (Automatic Translation)
felix-fileinstall-filter=फ़ाइल का नाम फ़िल्टर (Automatic Translation)
felix-fileinstall-log-level=लॉग स्तर (Automatic Translation)
felix-fileinstall-noInitialDelay=कोई प्रारंभिक देरी (Automatic Translation)
