org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Asünkroonne/sünkroonimise lõimekausta suhe (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Konfigureerige asünkroonsete ja sünkroonsete lõimede suhe sisemises lõimekaustas. Suhtarv peab olema positiivne ja seda võib korrigeerida nii, et see kajastaks postituste jaotust operatsioonide saatmiseks. Taotlustel, mille järeltoimingute arv on suurem, peaks olema suurem suhtarv. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignoreeri ajalõppe (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Saate konfigureerida sündmuseohjurid ilma ajalõputa kutsumiseks. Kui ajalõpp on konfigureeritud vaikimisi, kutsutakse kõik sündmuseohjurid ajalõpu abil. Jõudluse optimeerimiseks on võimalik konfigureerida sündmuseohjureid, kus ajalõpu käsitlemist ei kasutata. See vähendab lõime kasutust lõimekaustadest, kuna ajalõpu käsitlemine nõuab sündmuseohjurile helistamiseks täiendavat lõime. Rakendus peaks siiski töötama ilma selle konfiguratsiooniatribuudita. See on puhas optimeerimine. Väärtus on stringide loend. Kui string lõpeb punktiga, ignoreeritakse kõiki täpselt selle paketi ohjureid. Kui string lõpeb tähega, ignoreeritakse kõiki selle paketi ohjureid ja kõiki alampakendeid. Kui string ei lõpe punkti ega tähega, eeldatakse, et see määratleb täpse klassinime. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignoreeri teemasid (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Saate konfigureerida teemasid, mida sündmuseadministraatori juurutamine jõudluse optimeerimiseks ignoreerib. Sel juhul ei edastata sündmust registreeritud sündmuseohjuritele. Väärtus on stringide loend (eraldatud komaga). Kui üks väärtus lõpeb punktiga, ignoreeritakse kõiki selle paketi teemasid. Kui üks väärtus lõpeb tärniga, ignoreeritakse kõiki selle paketi teemasid ja kõiki alampakette. Kui üks väärtus ei lõpe punkti ega algusega, eeldatakse, et see määratleb täpse teema. Kohaletoimetamise täielikuks keelamiseks saab kasutada ühte tärni. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Nõua teemat (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Saate konfigureerida, kas teemaga registreerimiseks on vaja sündmuseohjureid. See on vaikimisi lubatud. Spetsifikaat ütleb, et sündmuste käsitlejad peavad registreeruma neile huvipakkuvate teemade loendis. Selle sätte keelamine võimaldab, et teemata ohjurid saavad kõik sündmused (st neid koheldakse samamoodi nagu teema=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Lõimebasseini suurus (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Saate konfigureerida sündmuse kohaletoimetamiseks kasutatava lõimekausta suuruse. Vaikeväärtus on 20. Suure hulga sündmuste korral suurenemine. Väärtus, mis on väiksem kui 2, käivitab vaikeväärtuse. Kui kaust on ammendunud, blokeeritakse sündmuse kohaletoimetamine, kuni lõim muutub kaustast kättesaadavaks. Iga sündmus tarnitakse lõime kaustast, välja arvatud juhul, kui ignoreerimise ajalõpp on konfigureeritud vastuvõtva sündmuseohjuri jaoks. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Ajalõpp (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Saate konfigureerida musta loendi ajalõpu millisekundites. Vaikeväärtus on 5000. Suurendage või vähendage oma äranägemise järgi. Väärtus alla 100 lülitab ajalõpud välja. Mis tahes muu väärtus on aeg millisekundites, mis antakse igale sündmuseohjurile enne selle musta nimekirja kandmist. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfigureerige Apache Felixi sündmuse administraatori rakendamiseks. See konfiguratsioon kirjutab üle samade nimede raamistikuatribuutides määratletud konfiguratsiooni. (Automatic Translation)
