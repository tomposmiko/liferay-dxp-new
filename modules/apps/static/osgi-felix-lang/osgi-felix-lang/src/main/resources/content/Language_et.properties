ds-delayed-keepInstances=Säilita komponendi eksemplarid (Automatic Translation)
ds-delayed-keepInstances-help=Konfigureerige, kas säilitada hilinenud komponentide eksemplarid, kui neile enam ei viidata. Deklaratiivsete teenuste spetsifikatsioonid viitavad sellele, et hilinenud komponentide eksemplarid kõrvaldatakse, kui neid enam ei kasutata. Selle lipu seadmine põhjustab komponentide mitte utiliseerimise ja takistab seega nende pidevat taasloomist, kui neid sageli kasutatakse. Sellised komponendid võivad olla näiteks EventHandleri teenused. Vaikimisi kõrvaldatakse kasutamata komponendid. (Automatic Translation)
ds-factory-enabled=Laiendatud tehase komponendid (Automatic Translation)
ds-factory-enabled-help=Konfigureerige, kas lubada tehasekonfiguratsioonil põhinevate tehasekomponendi eksemplaride loomise tugi või mitte. See on Apache Felix SCR-i spetsiifiline laiendus, mida deklaratiivsete teenuste spetsifikatsioon otseselt ei toeta. Sellele funktsioonile tuginemine takistab komponendi kasutamist koos teiste deklaratiivsete teenuste rakendustega. Selle funktsiooni keelamiseks on vaikeväärtus väär. (Automatic Translation)
ds-global-extender=Globaalne ekstender (Automatic Translation)
ds-global-extender-help=Saate konfigureerida, kas laiendada sellesse kogumisse kõik komplektid, mis on nähtavad või mitte. (Automatic Translation)
ds-lock-timeout-milliseconds=Lukusta ajalõpu millisekundid (Automatic Translation)
ds-lock-timeout-milliseconds-help=Konfigureerige, kui kaua lukk hoitakse enne vabastamist kahtlustatava ummikseisu tõttu. (Automatic Translation)
ds-loglevel=SCR logi tase (Automatic Translation)
ds-loglevel-help=Konfigureerige logitase, et piirata OSGi LogService'ile saadetud logimisteabe hulka. Toetatud väärtused on SILUMINE, TEAVE, HOIATUS ja TÕRGE. Seda atribuuti ei kasutata, kui R7 LogService'i juurutamine on saadaval, kuna logi taset saab konfigureerida selle teenuse kaudu. Vaikeväärtus on ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Peata ajalõpu millisekundid (Automatic Translation)
ds-stop-timeout-milliseconds-help=Konfigureerige, kui kaua oodata, kuni kimp peatub, enne kui jätkate kahtlustatava ummikseisu tõttu. (Automatic Translation)
