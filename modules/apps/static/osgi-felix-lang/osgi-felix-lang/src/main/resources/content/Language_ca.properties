ds-delayed-keepInstances=Conserva les instàncies dels components
ds-delayed-keepInstances-help=Configureu si voleu conservar les instàncies dels components amb retard quan ja no s'hi fa referència mai. Les especificacions de Declarative Services suggereixen que s'eliminin els components amb retard quan ja no es facin servir mai. Habilitar aquest indicador fa que els components no s'eliminin i evita que es recreïn constantment si s'utilitzen sovint. EventHandler seria un exemple d'aquest tipus de components. Per defecte, els components no utilitzats s'eliminen.
ds-factory-enabled=Components de fàbrica ampliats
ds-factory-enabled-help=Configureu si s'admet o no la creació d'instàncies de components de fàbrica basades en la configuració de fàbrica. Aquesta és una extensió específica d'Apache Felix SCR que no admet de manera explícita l'especificació de Declarative Services. La dependència d'aquesta característica impedeix que el component s'utilitzi amb altres implementacions de Declarative Services. El valor per defecte és "fals" per deshabilitar aquesta característica.
ds-global-extender=Ampliador global
ds-global-extender-help=Configureu si s'amplien tots els paquets tant si són visibles per a aquest paquet com si no.
ds-lock-timeout-milliseconds=Temps d'espera del bloqueig en mil·lisegons
ds-lock-timeout-milliseconds-help=Configureu quanta estona es manté un bloqueig abans d'alliberar-lo per possible interbloqueig.
ds-loglevel=Nivell de registre SCR
ds-loglevel-help=Permet limitar la quantitat d'informació de registre que s'envia a OSGi LogService. Els valors admesos són DEBUG, INFO, WARN, i ERROR. Aquesta propietat no s'utilitza si hi ha una implementació R7 LogService disponible, ja que el nivell de registre es pot configurar a través d'aquest servei. El valor per defecte és ERROR.
ds-stop-timeout-milliseconds=Temps d'espera de l'aturada en mil·lisegons
ds-stop-timeout-milliseconds-help=Configureu quanta estona cal esperar que un paquet s'aturi abans de continuar per possible interbloqueig.
felix-fileinstall-bundles-new-start=Inicia paquets nous
felix-fileinstall-bundles-startActivationPolicy=Utilitza la política d'activació de paquets en iniciar
felix-fileinstall-bundles-startTransient=Inicia els paquets temporalment
felix-fileinstall-dir=Directori d'enquestes
felix-fileinstall-filter=Filtre del nom del fitxer
felix-fileinstall-log-level=Nivell del registre
felix-fileinstall-noInitialDelay=Cap retard inicial
felix-fileinstall-poll=Interval de l'enquesta
felix-fileinstall-start-level=Nivell d'inici dels paquets
felix-fileinstall-tmpdir=Directori temporal
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Proporció del conjunt de fils asínc/sínc
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configureu la proporció entre els fils asíncrons i síncrons al conjunt de fils interns. La proporció ha de ser positiva i es pot ajustar per representar la distribució de les operacions de publicació a enviament. Les aplicacions amb un nombre d'operacions de publicació més alt hauran de tenir una proporció més alta.
org-apache-felix-eventadmin-IgnoreTimeout=Ignora els temps d'espera
org-apache-felix-eventadmin-IgnoreTimeout-help=Configureu els controladors d'esdeveniments perquè rebin crides sense temps d'espera. Si es configura un temps d'espera per defecte, es realitzaran crides a tots els controladors d'esdeveniments utilitzant el temps d'espera. Per optimitzar el rendiment, es poden configurar controladors d'esdeveniments en què no s'utilitzi l'opció de temps d'espera. Això redueix la utilització de fills dels grups de fils, ja que el control del temps d'espera necessita un fil addicional per cridar el controlador d'esdeveniments. No obstant, l'aplicació hauria de funcionar sense aquesta propietat de configuració. És una optimització pura. El valor és una llista de cadenes. Si una cadena s'acaba amb un punt, s'ignoraran tots els controladors d'aquest paquet. Si la cadena s'acaba amb un asterisc, s'ignoraran tots els controladors del paquet i de tots els supaquets. Si la cadena no s'acaba ni amb un punt ni amb una estrella, se suposa que defineix un nom de classe exacte.
org-apache-felix-eventadmin-IgnoreTopic=Ignora temes
org-apache-felix-eventadmin-IgnoreTopic-help=Per optimitzar el rendiment, es poden configurar temes que són ignorats per la implementació de l'administrador d'esdeveniments. En aquest cas, un esdeveniment no es lliura als controladors d'esdeveniments registrats. El valor és una llista de cadenes (separades per comes). Si un valor únic acaba amb un punt, tots els temes d'aquest paquet són ignorats. Si un valor únic acaba amb una estrella, tots els temes d'aquest paquet i de tots els subpaquets són ignorats. Si un valor únic no acaba ni amb un punt ni amb una estrella, s'assumeix que defineix un tema exacte. Es pot utilitzar una sola estrella per desactivar totalment el lliurament.
org-apache-felix-eventadmin-RequireTopic=Requereix tema
org-apache-felix-eventadmin-RequireTopic-help=Els controladors d'esdeveniments han d'estar registrats amb un tema? Això està habilitat per defecte. L'especificació diu que els controladors d'esdeveniments s'han de registrar amb una llista de temes que els hi interessin. Deshabilitar aquesta opció permet que els controladors sense un tema rebin tots els esdeveniments (és a dir, que se'ls tracta igual que amb un tema=*).
org-apache-felix-eventadmin-ThreadPoolSize=Mida del conjunt de fils
org-apache-felix-eventadmin-ThreadPoolSize-help=La mida del grup de fils utilitzats per al lliurament d'esdeveniments. El valor per defecte és 20. Augmenteu-la si hi ha una gran quantitat d'esdeveniments. Un valor de menys de 2 activa el valor per defecte. Si el grup s'esgota, el lliurament d'esdeveniments es bloqueja fins que hi ha un fil del grup disponible. Cada esdeveniment es lliura amb un fil del grup tret que l'opció "Ignora els temps d'espera" estigui configurada per al controlador d'esdeveniments receptor.
org-apache-felix-eventadmin-Timeout=Temps d'espera
org-apache-felix-eventadmin-Timeout-help=Configureu el temps d'espera de la llista negra en mil·lisegons. El valor per defecte és 5000. Augmenteu-lo o disminuïu-lo a la vostra discreció. Un valor de menys de 100 desactiva els temps d'espera. Qualsevol altre valor és el temps en mil·lisegons que es concedeix a cada controlador d'esdeveniments abans de posar-lo a la llista negra.
org-apache-felix-eventadmin-ocd-help=Configureu la implementació d'Apache Felix Event Admin. Aquesta configuració sobreescriu la configuració definida a les propietats de l'entorn de treball amb els mateixos noms.
org-apache-felix-eventadmin-ocd-name=Implementació d'Apache Felix Event Admin
org-apache-felix-fileinstall-ocd-name=Instal·lació del fitxer Apache Felix
org-apache-felix-scr-ScrService-ocd-help=Configureu la implementació d'Apache Felix Declarative Services. Aquesta configuració sobreescriu la configuració definida a les propietats de l'entorn de treball amb els mateixos noms.
org-apache-felix-scr-ScrService-ocd-name=Implementació d'Apache Felix Declarative Services