ds-delayed-keepInstances=שמור מופעי רכיבים (Automatic Translation)
ds-delayed-keepInstances-help=קבע אם לשמור מופעים של רכיבים מעוכבים לאחר שלא יופנה אליהם יותר. מפרטי השירותים ההכריזטיביים מצביעים על כך שמופעים של רכיבים מעוכבים נפטרים אם לא נעשה בהם שימוש עוד. הגדרת דגל זה גורמת לרכיבים לא להיות מסולקים, ובכך מונעת מהם להיווצר מחדש כל הזמן אם נעשה בהם שימוש לעתים קרובות. דוגמאות לרכיבים כאלה עשויות להיות שירותי EventHandler. ברירת המחדל היא להיפטר מרכיבים שאינם בשימוש. (Automatic Translation)
ds-factory-enabled=רכיבי מפעל מורחבים (Automatic Translation)
ds-factory-enabled-help=קבע אם להפוך את התמיכה ליצירת מופעי רכיבי יצרן לזמינה או לא בהתבסס על תצורת היצרן. זוהי הרחבה ספציפית של Apache Felix SCR, שאינה נתמכת במפורש על ידי מפרט השירותים ההכריזטיביים. הסתמכות על תכונה זו מונעת שימוש ברכיב עם יישומי שירותים הצהרתיים אחרים. ערך ברירת המחדל הוא false כדי להפוך תכונה זו ללא זמינה. (Automatic Translation)
