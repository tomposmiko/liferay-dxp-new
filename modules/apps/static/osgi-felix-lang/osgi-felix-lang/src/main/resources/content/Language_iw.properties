ds-loglevel=רמת יומן של SCR (Automatic Translation)
ds-loglevel-help=הגדר את רמת יומן הרישום כך שתגביל את כמות פרטי הרישום הנשלחים אל OSGi LogService. הערכים הנתמכים הם איתור באגים, מידע, הזהר ושגיאה. מאפיין זה אינו בשימוש אם יישום R7 LogService זמין כאשר ניתן להגדיר את רמת יומן הרישום באמצעות שירות זה. ערך ברירת המחדל הוא ERROR. (Automatic Translation)
