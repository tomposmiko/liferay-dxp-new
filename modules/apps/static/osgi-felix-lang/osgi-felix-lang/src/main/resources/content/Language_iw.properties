org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=קבע את תצורת היחס בין הליכי משנה אסינכרוניים להליכי משנה סינכרוניים במאגר הליכי המשנה הפנימי. על היחס להיות חיובי וניתן להתאים אותו כך שייצג את התפלגות הדואר לשליחת פעולות. יישומים עם מספר גבוה יותר של פעולות פוסט צריך להיות יחס גבוה יותר. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=התעלם מזמן קצוב (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=קבע תצורה של מטפלים באירועים שייקראו ללא פסק זמן. אם זמן קצוב מוגדר כברירת מחדל, כל המטפלים באירועים נקראים באמצעות הזמן הקצוב. עבור מיטוב ביצועים, ניתן לקבוע תצורה של מטפלים באירועים שבהם לא נעשה שימוש בטיפול בזמן קצוב. פעולה זו מפחיתה את השימוש ברצף תגובות ממאגרי הליכי המשנה מכיוון שהטיפול בזמן קצוב דורש הליך משנה נוסף כדי לקרוא למטפל באירועים. עם זאת, על היישום לפעול ללא מאפיין תצורה זה. זה אופטימיזציה טהורה. הערך הוא רשימה של מחרוזות. אם מחרוזת מסתיימת בנקודה, המערכת מתעלמת מכל המטפלים בחבילה זו בדיוק. אם המחרוזת מסתיימת בכוכב, המערכת מתעלמת מכל המטפלים בחבילה זו ומכל אריזות המשנה. אם המחרוזת אינה מסתיימת בנקודה או בכוכב, ההנחה היא שההנחה היא להגדיר שם מחלקה מדויק. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=התעלם מנושאים (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=קבע תצורה של נושאים שהמערכת מתעלמת מהם על-ידי יישום מנהל האירועים עבור מיטוב ביצועים. במקרה זה, אירוע אינו מועבר למטפלים באירועים רשומים. הערך הוא רשימה של מחרוזות (מופרדות באמצעות פסיק). אם ערך יחיד מסתיים בנקודה, המערכת מתעלמת מכל הנושאים בחבילה זו בדיוק. אם ערך יחיד מסתיים בכוכב, המערכת מתעלמת מכל הנושאים בחבילה זו ומכל חבילות המשנה. אם ערך יחיד אינו מסתיים בנקודה או בהתחלה, ההנחה היא כי ערך זה מגדיר נושא מדויק. ניתן להשתמש בכוכב יחיד כדי להשבית את המסירה לחלוטין. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=דרוש נושא (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=קבע אם מטפלים באירועים נדרשים להירשם לנושא. אפשרות זו זמינה כברירת מחדל. המפרט אומר שמטפלים באירועים חייבים להירשם עם רשימת נושאים שהם מעוניינים בהם. הפיכת הגדרה זו ללא זמינה תאפשר למטפלים ללא נושא לקבל את כל האירועים (כלומר, הם מטופלים כמו בנושא=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=גודל מאגר הליכי משנה (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=קבע את תצורת הגודל של מאגר הליכי המשנה המשמש להעברת אירועים. ערך ברירת המחדל הוא 20. הגדל במקרה של כמות גדולה של אירועים. ערך של פחות מ- 2 מפעיל את ערך ברירת המחדל. אם המאגר מוצה, מסירת האירועים תיחסם עד שהליך משנה יהפוך לזמין מהמאגר. כל אירוע מועבר בהליך משנה מהמאגר אלא אם כן הזמן הקצוב להתעלמות מוגדר עבור המטפל באירועים המקבל. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=פסק זמן (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=קבע את תצורת הזמן הקצוב לרשימה השחורה באלפיות שניה. ערך ברירת המחדל הוא 5000. הגדלה או הקטנה לפי שיקול דעתו. ערך של פחות מ- 100 מבטל פסקי זמן. כל ערך אחר הוא הזמן באלפיות שניה המוענק לכל מטפל באירועים לפני שהוא נכנס לרשימה השחורה. (Automatic Translation)
