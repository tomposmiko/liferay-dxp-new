org-apache-felix-eventadmin-AsyncToSyncThreadRatio=יחס מאגר הליכי משנה אסינכרוני/מסונכרן (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=קבע את היחס בין הליכי משנה אסינכרוניים לרצפי מסונכרן במאגר השרשור הפנימי. על היחס להיות חיובי וניתן להתאימו כדי לייצג את התפלגות ההצבה לשליחת פעולות. יישומים בעלי מספר גבוה יותר של פעולות post צריכים להיות בעלי יחס גבוה יותר. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=התעלם מפסקי זמן (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=קביעת תצורה של מטפלי אירועים שייקרא ללא פסק זמן. אם הוגדר זמן קצוב כברירת מחדל, כל מטפלי האירועים נקראים באמצעות פסק הזמן. למיטוב ביצועים, ניתן לקבוע את התצורה של מטפלים באירועים שבהם לא נעשה שימוש בטיפול בזמן הקצוב. פעולה זו מקטינה את השימוש בשרשור ממאגרי השרשור כמו טיפול timout דורש פתיל נוסף כדי לקרוא למטפל באירועים. עם זאת, על היישום לפעול ללא מאפיין תצורה זה. זהו מיטוב טהור. הערך הוא רשימה של מחרוזות. אם מחרוזת מסתיימת בנקודה, המערכת תתעלם מכל המטפלים בחבילה זו בדיוק. אם המחרוזת מסתיימת בכוכב, המערכת תתעלם מכל המטפלים בחבילה זו וכל חבילות המשנה. אם המחרוזת אינה מסתיימת בנקודה או בכוכב, ההנחה היא שהוא מגדיר שם מחלקה מדויק. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=התעלם מנושאים (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=קביעת תצורה של נושאים שבהם המערכת מתעלמת מיישום ניהול האירועים למיטוב ביצועים. במקרה זה, אירוע אינו מועבר למטפלים באירועים רשומים. הערך הוא רשימה של מחרוזות (מופרדות באמצעות פסיק). אם ערך בודד מסתיים בנקודה, המערכת תתעלם מכל הנושאים בחבילה זו בדיוק. אם ערך בודד מסתיים בכוכב, המערכת מתעלמת מכל הנושאים בחבילה זו וכל חבילות המשנה. אם ערך יחיד אינו מסתיים בנקודה או בהתחלה, ההנחה היא שהוא מגדיר נושא מדויק. כוכב יחיד יכול לשמש כדי להשבית את המסירה לחלוטין. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=דרוש נושא (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=קבע אם המטפלים באירועים נדרשים להיות רשומים בנושא. אפשרות זו מופעלת כברירת מחדל. המפרט אומר שמטפלים באירועים חייבים להירשם ברשימת נושאים בהם הם מעוניינים. השבתת הגדרה זו תאפשר למטפלים ללא נושא לקבל את כל האירועים (כלומר, הם מטופלים בדומה לנושא = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=גודל מאגר הליכי משנה (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=קביעת התצורה של גודל מאגר השרשור המשמש למסירת אירוע. ערך ברירת המחדל הוא 20. הגדלה במקרה של כמות גדולה של אירועים. ערך של פחות משני מפעילים את ערך ברירת המחדל. אם המאגר מותש, משלוח האירועים נחסם עד שהליך משנה הופך לזמין מהמאגר. כל אירוע מועבר בשרשור מהמאגר, אלא אם כן התעלמות מהזמנים הקצובים נקבעת עבור המטפל באירועים המקבל. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=קצוב (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=הגדר את הזמן הקצוב השחורה באלפיות שניה. ערך ברירת המחדל הוא 5000. הגדלה או הקטנה על פי שיקול דעתה. ערך של פחות מ-100 מבטל פסקי זמן. כל ערך אחר הוא הזמן באלפיות שניה המוענקות לכל מטפל באירועים לפני שהוא מקבל את השחורה. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=קביעת תצורה עבור יישום מנהל האירועים של פליקס אפאצ'י. תצורה זו מחליפה את התצורה שהוגדרה במאפייני מסגרת של אותם שמות. (Automatic Translation)
