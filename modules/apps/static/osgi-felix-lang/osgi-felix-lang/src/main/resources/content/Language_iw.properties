ds-loglevel-help=קבע את תצורת רמת יומן הרישום כדי להגביל את כמות פרטי הרישום הנשלחים לשירות יומן הרישום של OSGi. הערכים הנתמכים הם איתור באגים, מידע, אזהרה וטעייה. מאפיין זה אינו משמש אם יישום R7 LogService זמין מכיוון שניתן לקבוע את תצורת רמת יומן הרישום באמצעות שירות זה. ערך ברירת המחדל הוא ERROR. (Automatic Translation)
