ds-delayed-keepInstances=שמור מופעי רכיב (Automatic Translation)
ds-delayed-keepInstances-help=הגדר אם להשאיר מופעים של רכיבים שאיחרו לאחר שאינם מתייחסים אליהם יותר. מפרט שירותי הצהרתי מרמז על כך שמופעים של רכיבים מתעכבים מושלך אם לא נעשה בהם שימוש עוד. הגדרת דגל זה גורמת לרכיבים לא להיות מושלך, וכך מונעת מהם להיות מחדש כל הזמן אם נעשה שימוש לעתים קרובות. דוגמאות לרכיבים כאלה עשויות להיות שירותי EventHandler. ברירת המחדל היא להיפטר מרכיבים שאינם בשימוש. (Automatic Translation)
ds-factory-enabled=רכיבי מפעל מורחבים (Automatic Translation)
ds-factory-enabled-help=הגדר אם לאפשר את התמיכה ביצירת מופעים של רכיב Factory בהתבסס על תצורת היצרן. זוהי הרחבה מסוימת של Felix האפאצ, פליקס SCR, שאינה נתמכת במפורש על-ידי מפרט שירותי הצהרתי. הסתמכות על תכונה זו מונעת את השימוש ברכיב עם יישומים אחרים של שירותי הצהרתי. ערך ברירת המחדל הוא false כדי להשבית תכונה זו. (Automatic Translation)
