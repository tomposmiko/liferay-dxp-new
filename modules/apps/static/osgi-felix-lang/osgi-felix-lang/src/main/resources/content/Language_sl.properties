org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Razmerje med nitmi asinc/sinhronizacijo (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Konfigurirajte razmerje asinchrone in sinhrone niti v notranjem nitnem bazenu. Razmerje mora biti pozitivno in se lahko prilagodi tako, da predstavlja distribucijo pošte za pošiljanje operacij. Vloge z višjim številom poštnih operacij bi morale imeti večje razmerje. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Prezri časovne izmike (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigurirajte upravljalce dogodkov, da bodo poklicani brez časovne ukine. Če je časovna ustavitev privzeto konfigurirana, so vsi obvladovalci dogodkov poklicani z uporabo časovne ukinitve. Za optimizacijo učinkovitosti delovanja je mogoče konfigurirati obdelovalce dogodkov, kjer se ravnanje s časovno zakasnjenost ne uporablja. S tem zmanjšate uporabo niti iz bazenov niti, saj je za ravnanje s časovno obvlado potrebno dodatno nit, da pokličete obdelovalca dogodkov. Vendar pa mora aplikacija delati brez te lastnosti konfiguracije. To je čista optimizacija. Vrednost je seznam nizov. Če se niz konča s točco, se vsi ročaji v točno tem paketu prezrejo. Če se niz konča z zvezdo, se vsi ročaji v tem paketu in vse podpackage prezrejo. Če se niz ne konča ne s točko niti z zvezdo, se domneva, da to določa natančno ime razreda. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Prezri teme (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Konfigurirajte teme, ki jih implementacija skrbnika dogodka prezre za optimizacijo učinkovitosti delovanja. V tem primeru dogodek ni dostavljen registriranim obvladovalcim dogodkov. Vrednost je seznam nizov (ločen z vejice). Če se ena vrednost konča s točco, se vse teme v točno tem paketu prezrejo. Če se ena vrednost konča z zvezdo, se vse teme v tem paketu in vsi pod paketi prezrejo. Če se ena vrednost ne konča ne s točko niti z zagonom, se domneva, da je točna tema. Eno samo zvezdo lahko uporabimo za popolno onemogočitev dostave. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Zahtevaj temo (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Konfigurirajte, ali je treba obvladovalce dogodkov registrirati s temo. To je privzeto omogočeno. Specifikacija pravi, da se morajo obvladovalci dogodkov registrirati s seznamom tem, ki jih zanimajo. Če onemogočite to nastavitev, boste omogočili, da obdelavci brez teme prejemajo vse dogodke (to je, da se obravnavajo enako kot s temo=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Velikost bazena nit (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Konfigurirajte velikost skupine niti, ki se uporablja za dostavo dogodkov. Privzeta vrednost je 20. Povečanje v primeru velike količine dogodkov. Vrednost manj kot 2 sproži privzeto vrednost. Če je bazen izčrpan, je dostava dogodkov blokirana, dokler nit ne postane na voljo iz bazena. Vsak dogodek je dostavljen v niti iz bazena, razen če je prezrtje časovnih ustavitev konfigurirano za obravnavo dogodkov, ki prejme. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Timeout (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Konfigurirajte časovno ustavitev črnega seznama v milisekunkah. Privzeta vrednost je 5000. Povečati ali zmanjšati po lastni presoji. Vrednost manj kot 100 izklopi časovne izklope. Vsaka druga vrednost je čas v milisekuncah, ki je dodeljen vsakemu obdelovalniku dogodkov, preden se našteje na črni seznam. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfigurirajte za izvajanje apache Felix Event Admin. Ta konfiguracija prepiše konfiguracijo, opredeljeno v lastnostih okvirja z istimi imeni. (Automatic Translation)
