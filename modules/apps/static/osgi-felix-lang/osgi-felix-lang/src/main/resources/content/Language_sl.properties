org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Razmerje med asinhrono/sinhronizacijskim navojem (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Konfigurirajte razmerje asinhronih in sinhronih niti v notranjem bazenu niti. Razmerje mora biti pozitivno in se lahko prilagodi tako, da predstavlja porazdelitev post za pošiljanje operacij. Vloge z večjim številom post operacij morajo imeti višjo razmerje. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Prezri časovne omejitve (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigurirajte rutine za obravnavo dogodkov, ki jih želite poklicati brez časovne omejitve. Če je časovna omejitev privzeto konfigurirana, so vsi rutci za obravnavo dogodkov poklicani z uporabo časovne omejitve. Za optimizacijo učinkovitosti delovanja je mogoče konfigurirati rutine za obravnavo dogodkov, pri katerih se ne uporabi časovna omejitev. To zmanjšuje uporabo niti iz bazenov nit, kot timout ravnanje zahteva dodatno nit poklicati rutino za obravnavo dogodkov. Vendar pa mora aplikacija delovati brez te konfiguracijske lastnosti. To je čista optimizacija. Vrednost je seznam nizov. Če se niz konča s piko, se vsi obdelovalci v natanko tem paketu prezrejo. Če se niz konča z zvezdico, se vsi oskrbniki v tem paketu in vsi podpaketi prezrejo. Če se niz ne konča s piko niti z zvezdico, se predpostavlja, da definira točno ime razreda. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Prezri teme (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Konfigurirajte teme, ki jih izvajanje skrbniških nastavitev za optimizacijo učinkovitosti ne upošteva. V tem primeru dogodek ni dostavljen registriranim uporabnikom dogodkov. Vrednost je seznam nizov (ločenih z vejico). Če se ena vrednost konča s piko, se vse teme v točno tem paketu prezrejo. Če se ena vrednost konča z zvezdico, se vse teme v tem paketu in vsi podpaketi prezrejo. Če se ena vrednost ne konča s piko niti z začetkom, se domneva, da definira točno temo. Ena zvezda se lahko uporablja za onemogočanje dostave v celoti. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Zahtevaj temo (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Konfigurirajte, ali je treba rutine za obravnavo dogodkov registrirati v temi. To je privzeto omogočeno. Specifikacija pravi, da se morajo rutine za obravnavo dogodkov registrirati s seznamom tem, ki jih zanimajo. Onemogočanje te nastavitve bo omogočilo, da rutine brez teme prejemajo vse dogodke (tj. se obravnavajo enako kot s temo = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Velikost skupine sukanca (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Konfigurirajte velikost bazena niti, ki se uporablja za dostavo dogodkov. Privzeta vrednost je 20. Povečanje v primeru velike količine dogodkov. Vrednost manj kot 2 sproži privzeto vrednost. Če je bazen izčrpan, je dostava dogodkov blokirana, dokler nit ne postane na voljo iz bazena. Vsak dogodek je dostavljen v nit iz bazena, razen če je prezrta časovna omejitev konfigurirana za rutino za obravnavo dogodkov, ki jih prejme. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Timeout (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Konfigurirajte časovno omejitev črne liste v milisekundah. Privzeta vrednost je 5000. Povečanje ali zmanjšanje po lastni presoji. Vrednost manj kot 100 izklopi časovne omejitve. Poljuben drugi vrednost je čas v milisekundah odobren v vsakteri pripetljaj trener spredaj to gets blacklisted. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfiguriranje za Apache Felix Event admin izvajanje. Ta konfiguracija prepiše konfiguracijo, definirano v okvirnih lastnostih istih imen. (Automatic Translation)
