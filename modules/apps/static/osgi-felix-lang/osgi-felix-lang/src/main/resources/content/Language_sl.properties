ds-delayed-keepInstances=Ohrani primerke komponent (Automatic Translation)
ds-delayed-keepInstances-help=Konfigurirajte, ali naj bodo primerki zapoznelih komponent, ko jih ne omenijo več. Specifikacije deklarativnih storitev kažejo, da se primeri zapoznelih komponent odstranijo, če se ne uporabljajo več. Nastavitev te zastave povzroči, da se komponente ne odstranijo, in jim tako preprečite, da bi bili nenehno znova ustvarjeni, če se pogosto uporabljajo. Primeri takšnih komponent so lahko storitve EventHandler. Privzeto je, da odstranite neuporabljene komponente. (Automatic Translation)
ds-factory-enabled=Razširjene komponente tovarne (Automatic Translation)
ds-factory-enabled-help=Konfigurirajte, ali želite omogočiti podporo za ustvarjanje primerkov Factory Component na podlagi tovarniške konfiguracije. To je Apache Felix SCR posebno podaljšanje, izrecno ne podpira specifikacije deklarativnih storitev. Zanašanje na to funkcijo preprečuje, da bi se komponenta uporabljala z drugimi izvedb za deklarativne storitve. Privzeta vrednost je False, da onemogočite to funkcijo. (Automatic Translation)
ds-global-extender=Globalna razširitvena naprava (Automatic Translation)
ds-global-extender-help=Konfigurirajte, ali želite razširiti vse pakete, ki so vidni ali ne, v ta sveženj. (Automatic Translation)
ds-lock-timeout-milliseconds=Časovna omejitev zaklepanja milisekund (Automatic Translation)
ds-lock-timeout-milliseconds-help=Konfigurirajte, kako dolgo je ključavnica potekala pred sprostitvijo zaradi suma zastoje. (Automatic Translation)
ds-loglevel=Raven dnevnika SCR (Automatic Translation)
ds-loglevel-help=Konfigurirajte raven dnevnika tako, da omejite količino podatkov o sečnji, poslanih v storitev OSGi LogService. Podprte vrednosti so DEBUG, INFO, WARN in ERROR. Ta lastnost se ne uporablja, če je na voljo implementacija storitve r7 LogService, saj je lahko raven dnevnika konfigurirana prek te storitve. Privzeta vrednost je napaka. (Automatic Translation)
ds-stop-timeout-milliseconds=Ustavi časovno omejitev milisekund (Automatic Translation)
ds-stop-timeout-milliseconds-help=Konfigurirajte, kako dolgo čakati, da se paket ustavi, preden nadaljujete zaradi suma zastoje. (Automatic Translation)
