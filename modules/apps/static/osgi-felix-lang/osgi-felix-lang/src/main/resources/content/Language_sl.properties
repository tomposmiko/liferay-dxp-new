org-apache-felix-scr-ScrService-ocd-help=Konfigurirajte izvajanje deklarantnih storitev Apache Felix. Ta konfiguracija prepiše konfiguracijo, opredeljeno v lastnostih okvirja z istimi imeni. (Automatic Translation)
