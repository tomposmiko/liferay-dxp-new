ds-delayed-keepInstances=Obdrži primerke komponent (Automatic Translation)
ds-delayed-keepInstances-help=Konfigurirajte, ali naj bodo primerki zakasnjenih komponent, ko niso več navedeni. Specifikacije deklarantnih storitev kažejo, da se primerki zakasnelih sestavnih delov odlagajo, če se ne uporabljajo več. Nastavitev te zastavice povzroči, da se komponente ne odlagajo in tako preprečuje, da bi se nenehno ponavljale, če se pogosto uporabljajo. Primeri takšnih komponent so lahko storitve EventHandler. Privzeto je odstranjevanje neuporabljene komponente. (Automatic Translation)
ds-factory-enabled=Razširjene tovarniške komponente (Automatic Translation)
ds-factory-enabled-help=Konfigurirajte, ali želite omogočiti podporo za ustvarjanje primerkov tovarniške komponente na podlagi tovarniške konfiguracije. To je posebna razširitev apache Felix SCR, ki izrecno ni podprta s specifikacijo deklarantnih storitev. Zanašanje na to funkcijo preprečuje uporabo komponente z drugimi izvajanjem deklarantnih storitev. Privzeta vrednost je napačna, da onemogočite to funkcijo. (Automatic Translation)
ds-global-extender=Globalna razširitvena razširitev (Automatic Translation)
ds-global-extender-help=Konfigurirajte, ali naj razširite vse pakete, ki so vidni ali ne, na ta paket. (Automatic Translation)
ds-lock-timeout-milliseconds=Milisekune časovne zapore zaklepanja (Automatic Translation)
ds-lock-timeout-milliseconds-help=Konfigurirajte, kako dolgo je ključavnica zadržana pred izstavitvi zaradi suma mrtvega ključavnice. (Automatic Translation)
ds-loglevel=Raven dnevnika SCR (Automatic Translation)
ds-loglevel-help=Konfigurirajte raven dnevnika tako, da omeji količino podatkov za zapisovanje, poslanih v OSGi LogService. Podprte vrednosti so DEBUG, INFO, WARN in ERROR. Ta lastnost se ne uporablja, če je implementacija R7 LogService na voljo, saj je raven dnevnika mogoče konfigurirati prek te storitve. Privzeta vrednost je ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Ustavi milisekune časovne izklope (Automatic Translation)
ds-stop-timeout-milliseconds-help=Konfigurirajte, kako dolgo počakajte, da se paket ustavi, preden nadaljujete zaradi suma mrtvega ključa. (Automatic Translation)
