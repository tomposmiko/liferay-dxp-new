ds-delayed-keepInstances=Giữ phiên bản thành phần (Automatic Translation)
ds-delayed-keepInstances-help=Định cấu hình có giữ các trường hợp thành phần bị trì hoãn hay không sau khi chúng không được đề cập đến nữa. Thông số kỹ thuật của Dịch vụ khai báo cho thấy các trường hợp các thành phần bị trì hoãn sẽ được xử lý nếu chúng không được sử dụng nữa. Việc đặt cờ này khiến các thành phần không được xử lý, và do đó ngăn chúng được tái tạo liên tục nếu thường được sử dụng. Ví dụ về các thành phần như vậy có thể là dịch vụ EventHandler. Mặc định là để xử lý các thành phần không sử dụng. (Automatic Translation)
ds-factory-enabled=Linh kiện nhà máy mở rộng (Automatic Translation)
ds-factory-enabled-help=Cấu hình có bật hỗ trợ tạo phiên bản Factory Component dựa trên cấu hình gốc hay không. Đây là một phần mở rộng cụ thể của Apache Felix SCR, rõ ràng không được hỗ trợ bởi đặc tả Dịch vụ khai báo. Sự phụ thuộc vào tính năng này ngăn không cho thành phần được sử dụng với các triển khai Dịch vụ khai báo khác. Giá trị mặc định là sai để vô hiệu hoá tính năng này. (Automatic Translation)
ds-global-extender=Bộ mở rộng toàn cầu (Automatic Translation)
ds-global-extender-help=Cấu hình xem có mở rộng tất cả các gói, có thể nhìn thấy hay không cho gói này, vào gói này. (Automatic Translation)
ds-lock-timeout-milliseconds=Khóa thời gian chờ Mili giây (Automatic Translation)
ds-lock-timeout-milliseconds-help=Cấu hình thời gian giữ khóa trước khi phát hành do nghi ngờ gián đoạn. (Automatic Translation)
ds-loglevel=Mức nhật ký SCR (Automatic Translation)
ds-loglevel-help=Cấu hình mức nhật ký để giới hạn lượng thông tin ghi nhật ký được gửi đến OSGi LogService. Các giá trị được hỗ trợ là GỠ LỖI, THÔNG TIN, CẢNH BÁO và LỖI. Thuộc tính này không được sử dụng nếu triển khai R7 LogService có sẵn vì mức nhật ký có thể được cấu hình thông qua dịch vụ đó. Giá trị mặc định là ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Dừng thời gian chờ Mili giây (Automatic Translation)
ds-stop-timeout-milliseconds-help=Cấu hình bao lâu để chờ một gói dừng lại trước khi tiếp tục do nghi ngờ gián đoạn. (Automatic Translation)
felix-fileinstall-bundles-new-start=Bắt đầu gói mới (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Sử dụng Chính sách kích hoạt gói khi bắt đầu (Automatic Translation)
felix-fileinstall-bundles-startTransient=Bắt đầu gói tạm thời (Automatic Translation)
felix-fileinstall-dir=Thư mục Thăm dò ý kiến (Automatic Translation)
felix-fileinstall-filter=Bộ lọc Tên Tệp (Automatic Translation)
felix-fileinstall-log-level=Mức nhật ký (Automatic Translation)
felix-fileinstall-noInitialDelay=Không có độ trễ ban đầu (Automatic Translation)
felix-fileinstall-poll=Khoảng thời gian thăm dò ý kiến (Automatic Translation)
felix-fileinstall-start-level=Mức khởi động gói (Automatic Translation)
felix-fileinstall-tmpdir=Thư mục Temp (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Tỷ lệ nhóm luồng không đồng bộ / đồng bộ hóa (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Cấu hình tỷ lệ luồng không đồng bộ với đồng bộ trong nhóm luồng nội bộ. Tỷ lệ phải dương và có thể được điều chỉnh để đại diện cho việc phân phối bài viết để gửi hoạt động. Các ứng dụng có số lượng hoạt động bài đăng cao hơn nên có tỷ lệ cao hơn. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Bỏ qua thời gian chờ (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Cấu hình trình xử lý sự kiện được gọi mà không hết thời gian chờ. Nếu thời gian chờ được định cấu hình theo mặc định, tất cả trình xử lý sự kiện sẽ được gọi bằng thời gian chờ. Để tối ưu hóa hiệu suất, có thể định cấu hình trình xử lý sự kiện trong đó xử lý thời gian chờ không được sử dụng. Điều này làm giảm việc sử dụng chủ đề từ các nhóm chủ đề vì xử lý thời gian chờ yêu cầu một chủ đề bổ sung để gọi trình xử lý sự kiện. Tuy nhiên, ứng dụng sẽ hoạt động mà không có thuộc tính cấu hình này. Đó là một tối ưu hóa thuần túy. Giá trị là danh sách các chuỗi. Nếu một chuỗi kết thúc bằng dấu chấm, tất cả các trình xử lý trong chính xác gói này sẽ bị bỏ qua. Nếu chuỗi kết thúc bằng một ngôi sao, tất cả các trình xử lý trong gói này và tất cả các gói con sẽ bị bỏ qua. Nếu chuỗi không kết thúc bằng dấu chấm cũng không có ngôi sao, điều này được giả định để xác định tên lớp chính xác. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Bỏ qua Chủ đề (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Cấu hình các chủ đề bị bỏ qua bởi việc triển khai quản trị viên sự kiện để tối ưu hóa hiệu suất. Trong trường hợp này, một sự kiện không được gửi đến người xử lý sự kiện đã đăng ký. Giá trị là danh sách các chuỗi (được phân tách bằng dấu phẩy). Nếu một giá trị duy nhất kết thúc bằng dấu chấm, tất cả các chủ đề trong chính xác gói này sẽ bị bỏ qua. Nếu một giá trị duy nhất kết thúc bằng một ngôi sao, tất cả các chủ đề trong gói này và tất cả các gói phụ sẽ bị bỏ qua. Nếu một giá trị duy nhất không kết thúc bằng dấu chấm cũng như bắt đầu, điều này được giả định để xác định một chủ đề chính xác. Một ngôi sao duy nhất có thể được sử dụng để vô hiệu hóa giao hàng hoàn toàn. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Yêu cầu Chủ đề (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Cấu hình xem trình xử lý sự kiện có bắt buộc phải đăng ký với một chủ đề hay không. Điều này được bật theo mặc định. Đặc tả nói rằng người xử lý sự kiện phải đăng ký với một danh sách các chủ đề mà họ quan tâm. Vô hiệu hóa cài đặt này sẽ cho phép người xử lý không có chủ đề nhận được tất cả các sự kiện (tức là chúng được đối xử giống như với một chủ đề =*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Kích thước hồ bơi chủ đề (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Cấu hình kích thước của nhóm chủ đề được sử dụng để phân phối sự kiện. Giá trị mặc định là 20. Tăng trong trường hợp có một lượng lớn các sự kiện. Giá trị nhỏ hơn sau đó 2 kích hoạt giá trị mặc định. Nếu hồ bơi cạn kiệt, phân phối sự kiện sẽ bị chặn cho đến khi một chủ đề có sẵn từ nhóm. Mỗi sự kiện được phân phối trong một chủ đề từ nhóm trừ khi thời gian chờ bỏ qua được cấu hình cho xử lý sự kiện nhận. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Timeout (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Cấu hình thời gian chờ danh sách đen tính bằng mili giây. Giá trị mặc định là 5000. Tăng hoặc giảm theo quyết định riêng. Giá trị dưới 100 lần hết thời gian chờ. Bất kỳ giá trị nào khác là thời gian tính bằng mili giây được cấp cho mỗi trình xử lý sự kiện trước khi nó bị đưa vào danh sách đen. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Cấu hình để triển khai Apache Felix Event Admin. Cấu hình này ghi đè cấu hình được xác định trong các thuộc tính khung có cùng tên. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Triển khai quản trị sự kiện Apache Felix (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Cài đặt tệp Apache Felix (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Cấu hình triển khai Apache Felix Declarative Services. Cấu hình này ghi đè cấu hình được xác định trong các thuộc tính khung có cùng tên. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Triển khai dịch vụ khai báo Apache Felix (Automatic Translation)