ds-delayed-keepInstances=Giữ các phiên bản cấu phần (Automatic Translation)
ds-delayed-keepInstances-help=Cấu hình hay không để giữ cho các phiên bản của các thành phần bị trì hoãn một khi họ không được đề cập đến nữa. Thông số kỹ thuật của dịch vụ khai cho thấy rằng các trường hợp của các thành phần bị trì hoãn được xử lý nếu chúng không được sử dụng lâu hơn. Đặt cờ này gây ra các thành phần không được xử lý, và do đó ngăn cản chúng không liên tục tái tạo nếu thường được sử dụng. Ví dụ về các thành phần như vậy có thể là dịch vụ EventHandler. Mặc định là để vứt bỏ các thành phần chưa sử dụng. (Automatic Translation)
ds-factory-enabled=Thành phần nhà máy mở rộng (Automatic Translation)
ds-factory-enabled-help=Cấu hình hay không để cho phép hỗ trợ tạo phiên bản cấu phần nhà máy dựa trên cấu hình nhà máy. Đây là một Apache Felix SCR mở rộng cụ thể, rõ ràng không được hỗ trợ bởi các đặc điểm kỹ thuật dịch vụ khai. Sự phụ thuộc vào tính năng này ngăn không cho các thành phần được sử dụng với việc triển khai các dịch vụ khai khác. Giá trị mặc định là false để vô hiệu hoá tính năng này. (Automatic Translation)
ds-global-extender=Extender toàn cầu (Automatic Translation)
ds-global-extender-help=Cấu hình cho dù để mở rộng tất cả các bó, mà có thể nhìn thấy hoặc không cho gói này, để gói này. (Automatic Translation)
ds-lock-timeout-milliseconds=Khóa mili giây timeout (Automatic Translation)
ds-lock-timeout-milliseconds-help=Cấu hình bao lâu một khóa được tổ chức trước khi phát hành do nghi ngờ bế tắc. (Automatic Translation)
ds-loglevel=Trình độ SCR log (Automatic Translation)
ds-loglevel-help=Cấu hình mức đăng nhập để giới hạn số lượng ghi nhật ký thông tin được gửi đến OSGi LogService. Giá trị được hỗ trợ là gỡ lỗi, thông tin, cảnh báo và lỗi. Thuộc tính này không được sử dụng nếu thực hiện R7 LogService có mức đăng nhập có thể được cấu hình thông qua dịch vụ đó. Giá trị mặc định là lỗi. (Automatic Translation)
ds-stop-timeout-milliseconds=Dừng timeout mili giây (Automatic Translation)
ds-stop-timeout-milliseconds-help=Cấu hình bao lâu để chờ một gói dừng trước khi tiếp tục do nghi ngờ bế tắc. (Automatic Translation)
felix-fileinstall-bundles-new-start=Bắt đầu gói mới (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Sử dụng chính sách kích hoạt gói khi bắt đầu (Automatic Translation)
felix-fileinstall-bundles-startTransient=Bắt đầu gói (Automatic Translation)
felix-fileinstall-dir=Thăm dò ý kiến Directory (Automatic Translation)
felix-fileinstall-filter=Bộ lọc tên tệp (Automatic Translation)
felix-fileinstall-log-level=Cấp độ đăng nhập (Automatic Translation)
felix-fileinstall-noInitialDelay=Không chậm trễ ban đầu (Automatic Translation)
felix-fileinstall-poll=Khoảng thời gian thăm dò ý kiến (Automatic Translation)
felix-fileinstall-start-level=Gói bắt đầu cấp (Automatic Translation)
felix-fileinstall-tmpdir=Thư mục TEMP (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Tỷ lệ Pool không đồng bộ (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Cấu hình tỷ lệ không đồng bộ với các chủ đề trong nhóm chủ đề bên trong. Tỷ lệ phải tích cực và có thể được điều chỉnh để đại diện cho việc phân phối các bài viết để gửi các hoạt động. Ứng dụng với một số cao hơn các hoạt động đăng bài nên có một tỷ lệ cao hơn. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Bỏ qua hết thời gian chờ (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Cấu hình xử lý sự kiện được gọi là không có thời gian chờ. Nếu thời gian chờ được cấu hình theo mặc định, tất cả xử lý sự kiện được gọi là sử dụng thời gian chờ. Để tối ưu hóa hiệu suất, có thể cấu hình bộ xử lý sự kiện khi không sử dụng điều khiển thời gian chờ. Điều này làm giảm sử dụng luồng từ các vùng chủ đề như xử lý timout yêu cầu một chủ đề bổ sung gọi Handler sự kiện. Tuy nhiên, ứng dụng sẽ hoạt động mà không có thuộc tính cấu hình này. Nó là một tối ưu hóa tinh khiết. Giá trị là một danh sách các chuỗi. Nếu một chuỗi kết thúc bằng một dấu chấm, tất cả xử lý trong chính xác gói này sẽ bị bỏ qua. Nếu chuỗi kết thúc với một ngôi sao, tất cả các bộ xử lý trong gói này và tất cả các gói phụ được bỏ qua. Nếu chuỗi không kết thúc với một dấu chấm cũng không phải với một ngôi sao, điều này được cho là để xác định một tên lớp chính xác. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Bỏ qua chủ đề (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Cấu hình chủ đề được bỏ qua bởi việc thực hiện quản trị sự kiện để tối ưu hóa hiệu suất. Trong trường hợp này, một sự kiện không được gửi đến xử lý sự kiện đăng ký. Giá trị là một danh sách các chuỗi (cách nhau bằng dấu phẩy). Nếu giá trị duy nhất kết thúc bằng dấu chấm, tất cả các chủ đề trong chính xác gói này sẽ bị bỏ qua. Nếu một giá trị duy nhất kết thúc với một ngôi sao, tất cả các chủ đề trong gói này và tất cả các gói phụ được bỏ qua. Nếu một giá trị duy nhất không kết thúc với một dấu chấm cũng không phải với một sự khởi đầu, điều này được coi là xác định một chủ đề chính xác. Một ngôi sao duy nhất có thể được sử dụng để vô hiệu hóa giao hàng hoàn toàn. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Yêu cầu chủ đề (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Cấu hình cho dù xử lý sự kiện được yêu cầu để được đăng ký với một chủ đề. Điều này được bật theo mặc định. Các đặc điểm kỹ thuật nói rằng xử lý sự kiện phải đăng ký với một danh sách các chủ đề mà họ quan tâm. Vô hiệu hóa cài đặt này sẽ cho phép bộ xử lý mà không có chủ đề nhận được tất cả các sự kiện (ví dụ, họ được đối xử giống như với một chủ đề = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Kích thước chủ đề hồ bơi (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Cấu hình kích thước của nhóm chủ đề được sử dụng để phân phối sự kiện. Giá trị mặc định là 20. Tăng trong trường hợp của một số lượng lớn các sự kiện. Giá trị ít hơn 2 kích hoạt giá trị mặc định. Nếu nhóm cạn kiệt, phân phối sự kiện bị chặn cho đến khi một chủ đề có sẵn từ nhóm. Mỗi sự kiện được phân phối trong một chủ đề từ nhóm trừ khi hết thời gian chờ được cấu hình để xử lý sự kiện nhận. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Timeout (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Cấu hình thời gian chờ danh sách đen trong mili giây. Giá trị mặc định là 5000. Tăng hoặc giảm theo quyết định riêng. Giá trị ít hơn 100 lượt hết thời gian chờ. Bất kỳ giá trị nào khác là thời gian trong mili giây cấp cho mỗi trình xử lý sự kiện trước khi nó được danh sách đen. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Cấu hình cho Apache Felix sự kiện quản trị thực hiện. Cấu hình này ghi đè cấu hình được xác định trong khuôn khổ thuộc tính tên. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Apache Felix sự kiện quản trị thực hiện (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Apache Felix tập tin cài đặt (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Cấu hình thực hiện Apache Felix khai dịch vụ. Cấu hình này ghi đè cấu hình được xác định trong khuôn khổ thuộc tính tên. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Apache Felix khai triển khai dịch vụ (Automatic Translation)