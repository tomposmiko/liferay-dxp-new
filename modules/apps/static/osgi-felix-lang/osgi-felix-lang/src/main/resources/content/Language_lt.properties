ds-delayed-keepInstances=Laikyti komponentinėse instancijose (Automatic Translation)
ds-delayed-keepInstances-help=Sukonfigūruokite, ar nereikėtų laikyti uždelstų komponentų egzempliorių, kai jie nėra nurodyti daugiau. Aprašant deklaratyvų paslaugų specifikacijas galima teigti, kad uždelstų sudedamųjų dalių dalys šalinamos, jei jos nebenauduojamos. Nustačius šią vėliavėlę, komponentai nebus šalinami, todėl jie negali būti nuolat atkuriama, jei jie dažnai naudojami. Tokių komponentų pavyzdžiai gali būti EventHandler paslaugos. Numatytasis tikslas – išmesti nepanaudotus komponentus. (Automatic Translation)
ds-factory-enabled=Išplėstiniai gamyklos komponentai (Automatic Translation)
ds-factory-enabled-help=Konfigūruokite, ar norite įgalinti gamyklos komponento egzempliorių kūrimą pagal gamyklos konfigūraciją. Tai yra Apache Felix SCR specialus išplėtimas, aiškiai nepalaikoma deklaratyvų paslaugų specifikacija. Pasitikėjimas šia funkcija neleidžia komponentą naudoti su kitais Deklaracinių paslaugų diegimus. Numatytoji reikšmė yra klaidinga išjungti šią funkciją. (Automatic Translation)
ds-global-extender=Visuotinis plėstuvas (Automatic Translation)
ds-global-extender-help=Konfigūruokite, ar norite išplėsti visas grupes, kurios yra matomos, ar ne su šiuo pluoštu. (Automatic Translation)
ds-lock-timeout-milliseconds=Užrakto skirtasis laikas milisekundžių (Automatic Translation)
ds-lock-timeout-milliseconds-help=Sukonfigūruokite, kiek laiko užspyna laikoma prieš paleidžiant dėl įtariamo aklavietės. (Automatic Translation)
ds-loglevel=SCR žurnalo lygis (Automatic Translation)
ds-loglevel-help=Sukonfigūruoti žurnalo lygio apriboti registravimo informacija siunčiama į OSGi LogService suma. Palaikomos reikšmės yra derinimas, informacija, įspėti ir klaida. Ši ypatybė nenaudojama, jei R7 LogService diegimą galima naudoti, nes žurnalo lygis gali būti sukonfigūruotas naudojant tą paslaugą. Numatytoji reikšmė yra klaida. (Automatic Translation)
ds-stop-timeout-milliseconds=Sustabdykite skirtasis laikas milisekundės (Automatic Translation)
ds-stop-timeout-milliseconds-help=Konfigūruoti, kiek laiko laukti, kol paketas sustabdyti prieš tęsiant dėl įtariamo aklavietė. (Automatic Translation)
felix-fileinstall-bundles-new-start=Pradėti naujus ryšulius (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Naudoti paketo aktyvinimo strategiją paleidžiant (Automatic Translation)
felix-fileinstall-bundles-startTransient=Pradėti ryšuliai transiently (Automatic Translation)
felix-fileinstall-dir=Apklausos katalogas (Automatic Translation)
felix-fileinstall-filter=Failo vardo filtras (Automatic Translation)
felix-fileinstall-log-level=Žurnalo lygis (Automatic Translation)
felix-fileinstall-noInitialDelay=Nėra pradinio delsimo (Automatic Translation)
felix-fileinstall-poll=Apklausos intervalas (Automatic Translation)
felix-fileinstall-start-level=Ryšulių pradžios lygis (Automatic Translation)
felix-fileinstall-tmpdir=Temp katalogas (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Async/sinchronizavimo thread baseinas santykis (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Konfigūruokite asinchroninių ir sinchroninių gijų santykį vidinio gijos telkinyje. Santykis turi būti teigiamas ir gali būti koreguojamas taip, kad atstovautų siuntimo operacijoms. Programos su didesniu skaičiumi po operacijos turėtų turėti didesnį santykį. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Nepaisyti skirtasis laikas (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigūruokite įvykių apdorojimo programas, kad jos būtų iškvietos be skirtojo laiko. Jei skirtasis laikas yra sukonfigūruotas pagal numatytuosius parametrus, tada visi įvykio apdorojimo programos yra vadinamas naudojant skirtojo laiko. Optimizuojant galima sukonfigūruoti įvykio apdorojimo programas, kuriose nenaudojamas skirtasis laikas. Tai sumažina gijos naudojimo iš gijos telkiniai, kaip timout tvarkymo reikia papildomos gijos paskambinti įvykio apdorojimo programos. Tačiau programa turėtų veikti be šios konfigūracijos ypatybės. Tai grynas optimizavimas. Reikšmė yra eilučių sąrašas. Jei eilutė baigiasi tašku, visi lygiai šį paketą tvarkytojai yra ignoruojami. Jei eilutė baigiasi žvaigždė, visi šio paketo tvarkytojai ir visi subpaketai yra ignoruojami. Jei styginių nei baigiasi tašku nei su žvaigžde, tai daroma prielaida, kad apibrėžti tikslią klasės pavadinimą. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Nepaisyti temų (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Konfigūruoti temų, kurių nepaisoma įvykio administratoriaus įgyvendinimo veiklos optimizavimas. Tokiu atveju įvykis nepristatomas registruotiems įvykio tvarkytojams. Reikšmė yra eilučių sąrašas (atskirtas kableliais). Jei viena reikšmė baigiasi tašku, visos temos tiksliai šiame pakete yra ignoruojamos. Jei viena vertė baigiasi žvaigždė, visos temos šiame pakete ir visi sub paketai yra ignoruojami. Jei viena vertė nei baigiasi tašku, nei pradedama, tai daroma prielaida, kad reikia apibrėžti tikslią temą. Viena žvaigždutė gali būti naudojamas visiškai išjungti pristatymą. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Reikalauti temos (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Konfigūruokite, ar įvykio apdorojimo programos turi būti užregistruotos su tema. Tai yra įjungta pagal numatytuosius nustatymus. Specifikacija sako, kad įvykio tvarkytojai turi užsiregistruoti temų sąrašą jie domisi. Išjungus šį parametrą, apdorojimo programos be temos gaus visus įvykius (t. y. jie bus traktuojami kaip su tema = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Siūlų telkinio dydis (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Sukonfigūruokite gijų telkinio, naudojamo įvykiui pristatyti, dydį. Numatytoji reikšmė yra 20. Padidėjimas, jei yra daug renginių. Vertė yra mažiau nei 2 paleidžia numatytąją reikšmę. Jei telkinys išeikvotas, įvykių pristatymas blokuojamas, kol gija bus pasiekiama telkinyje. Kiekvienas įvykis pristatomas gija iš telkinio, nebent ignoruoti skirtasis laikas yra sukonfigūruotas gavimo įvykio apdorojimo programos. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Skirtasis laikas (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Sukonfigūruokite Juodojo sąrašo skirtąjį laiką milisekundėmis. Numatytoji reikšmė yra 5000. Padidinti arba sumažinti savo nuožiūra. Vertė yra mažesnė nei 100 paverčia skirtasis laikas išjungtas. Bet kuri kita reikšmė yra milisekundžių laikas, suteiktas kiekvienam įvykio apdorojimo programos, kol jis bus juoduosius sąrašus. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfigūruoti už Apache Felix įvykio admin įgyvendinimą. Ši konfigūracija perrašo konfigūraciją, apibrėžtą tų pačių pavadinimų sistemos ypatybių. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Apache Felix įvykio admin įgyvendinimas (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Apache Felix failas įdiegti (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Sukonfigūruokite "Apache Felix" deklaratyvų paslaugų diegimą. Ši konfigūracija perrašo konfigūraciją, apibrėžtą tų pačių pavadinimų sistemos ypatybių. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Apache Felix deklaratyvi paslaugos įgyvendinimas (Automatic Translation)