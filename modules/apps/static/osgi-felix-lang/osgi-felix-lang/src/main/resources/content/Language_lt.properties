ds-delayed-keepInstances=Išlaikyti komponentų egzempliorius (Automatic Translation)
ds-delayed-keepInstances-help=Konfigūruokite, ar laikyti uždelstų komponentų egzempliorius, kai jie nebesusieinami. Deklaratyviųjų paslaugų specifikacijos rodo, kad uždelstų komponentų atvejai šalinami, jei jie nebenaudojami. Nustačius šią vėliavėlę komponentai negali būti šalinami, todėl jie negali būti nuolat atkuriami, jei dažnai naudojami. Tokių komponentų pavyzdžiai gali būti EventHandler paslaugos. Numatytoji reikšmė yra pašalinti nepanaudotus komponentus. (Automatic Translation)
ds-factory-enabled=Išplėstiniai gamykliniai komponentai (Automatic Translation)
ds-factory-enabled-help=Konfigūruokite, ar įgalinti gamyklinių komponentų egzempliorių kūrimo pagal gamyklinę konfigūraciją palaikymą. Tai Apache Felix SCR specifinis plėtinys, aiškiai nepalaikomas deklaratyvių paslaugų specifikacijos. Priklausomybė nuo šios funkcijos neleidžia komponento naudoti su kitais deklaratyvių tarnybų diegimais. Numatytoji reikšmė yra klaidinga, kad išjungtumėte šią funkciją. (Automatic Translation)
ds-global-extender=Visuotinis plėstuvas (Automatic Translation)
ds-global-extender-help=Konfigūruokite, ar išplėsti visus paketus, kurie yra matomi, ar ne, į šį paketą. (Automatic Translation)
ds-lock-timeout-milliseconds=Užrakinti skirto laiko milisekundes (Automatic Translation)
ds-lock-timeout-milliseconds-help=Konfigūruokite, kiek laiko užraktas laikomas prieš atleidžiant dėl įtariamos aklavietės. (Automatic Translation)
ds-loglevel=SCR žurnalo lygis (Automatic Translation)
ds-loglevel-help=Konfigūruokite žurnalo lygį, kad apribotumėte registravimo informacijos, siunčiamos į OSGi LogService, kiekį. Palaikomos reikšmės yra DEBUG, INFO, WARN ir ERROR. Ši ypatybė nenaudojama, jei R7 LogService diegimas galimas, nes žurnalo lygį galima konfigūruoti naudojant tą tarnybą. Numatytoji reikšmė yra KLAIDA. (Automatic Translation)
ds-stop-timeout-milliseconds=Stabdyti skirtųjų laiko milisekundžių (Automatic Translation)
ds-stop-timeout-milliseconds-help=Konfigūruokite, kiek laiko laukti, kol paketas sustos, prieš tęsdami dėl įtariamos aklavietės. (Automatic Translation)
felix-fileinstall-bundles-new-start=Pradėti naujus paketus (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Paleisti paketo aktyvinimo strategiją (Automatic Translation)
felix-fileinstall-bundles-startTransient=Pradėti ryšulius laikinai (Automatic Translation)
felix-fileinstall-dir=Apklausų katalogas (Automatic Translation)
felix-fileinstall-filter=Failo vardo filtras (Automatic Translation)
felix-fileinstall-log-level=Žurnalo lygis (Automatic Translation)
felix-fileinstall-noInitialDelay=Nėra pradinio delsimo (Automatic Translation)
felix-fileinstall-poll=Apklausos intervalas (Automatic Translation)
felix-fileinstall-start-level=Paketų pradžios lygis (Automatic Translation)
felix-fileinstall-tmpdir=Laikinasis katalogas (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Async/Sync gijos telkinio santykis (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Konfigūruokite asinchroninių ir sinchroninių gijų santykį vidiniame gijų telkinyje. Santykis turi būti teigiamas ir gali būti koreguojamas, kad atspindėtų siuntimo operacijų skelbimo paskirstymą. Paraiškų, kuriose yra daugiau pašto operacijų, santykis turėtų būti didesnis. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Nepaisyti skirtųjų laiko (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigūruokite įvykių apdorojimo programą, kad jos būtų iškviestos be skirtosios laiko. Jei skirtasis laikas sukonfigūruotas pagal numatytuosius nustatymus, visos įvykių apdorojimo programos iškviečiamos naudojant skirtąjį laiką. Efektyvumo optimizavimui galima konfigūruoti įvykių apdorojimo programas, kuriose nenaudojamas skirtojo laiko tvarkymas. Tai sumažina gijos naudojimą iš gijų telkinių, nes skirtojo laiko tvarkymui reikia papildomos gijos, kad būtų galima iškviesti įvykių apdorojimo programą. Tačiau programa turėtų veikti be šios konfigūracijos ypatybės. Tai grynas optimizavimas. Reikšmė yra eilučių sąrašas. Jei eilutė baigiasi tašku, nepaisoma visų būtent šio paketo apdorojimo programos. Jei eilutė baigiasi žvaigžde, nepaisoma visų šio paketo apdorojimo dėvėtojų ir visų antrinių pakuočių. Jei eilutė nesibaigia nei tašku, nei žvaigžde, laikoma, kad ji apibrėžia tikslų klasės pavadinimą. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Nepaisyti temų (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Konfigūruokite temas, kurių nepaiso įvykio administratoriaus diegimas efektyvumo optimizavimui. Tokiu atveju įvykis nepristatomas registruotoms įvykių apdorojimo programose. Reikšmė yra eilučių sąrašas (atskirtas kableliais). Jei viena reikšmė baigiasi tašku, nepaisoma visų tiksliai šio paketo temų. Jei viena reikšmė baigiasi žvaigžde, nepaisoma visų šio paketo temų ir visų antrinių paketų. Jei viena reikšmė nesibaigia nei tašku, nei pradžia, laikoma, kad ji apibrėžia tikslią temą. Viena žvaigždė gali būti naudojama visiškai išjungti pristatymą. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Reikalauti temos (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Konfigūruokite, ar įvykių apdorojimo programos turi būti registruojamos tema. Tai įgalina pagal numatytuosius nustatymus. Specifikacijoje sakoma, kad įvykių tvarkytojai turi užsiregistruoti su dominančių temų sąrašu. Išjungus šį parametrą bus įgalinta, kad temos neturintys apdorojimo programos gautų visus įvykius (t. y. su jais elgiamasi taip pat, kaip su tema=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Gijų telkinio dydis (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Konfigūruokite gijų telkinio, naudojamo įvykiams pristatyti, dydį. Numatytoji reikšmė yra 20. Padidėjimas esant dideliam įvykių kiekiui. Reikšmė, mažesnė nei 2, suaktyvina numatytąją reikšmę. Jei telkinys išnaudotas, įvykio pristatymas blokuojamas, kol iš telkinio pasiekiama gija. Kiekvienas įvykis pristatomas gijoje iš telkinio, nebent gavimo įvykių apdorojimo programai sukonfigūruotas nepaisomas skirtasis laikas. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Skirtasis laikas (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Konfigūruokite juodojo sąrašo skirtąjį laiką milisekundėmis. Numatytoji reikšmė yra 5000. Padidinkite arba sumažinkite savo nuožiūra. Reikšmė, mažesnė nei 100, išjungia skirtasis laikas. Bet kuri kita vertė yra laikas milisekundėmis, suteikiamas kiekvienam įvykių tvarkytojui prieš jį įtraukiant į juodąjį sąrašą. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfigūruokite Apache Felix įvykių administratoriaus diegimą. Ši konfigūracija perrašo konfigūraciją, apibrėžtą tų pačių pavadinimų sistemos ypatybėse. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Apache Felix renginių administratoriaus įgyvendinimas (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Apache Felix failų diegimas (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Konfigūruokite Apache Felix deklaratyvių tarnybų diegimą. Ši konfigūracija perrašo konfigūraciją, apibrėžtą tų pačių pavadinimų sistemos ypatybėse. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Apache Felix deklaratyviosios paslaugos įgyvendinimas (Automatic Translation)