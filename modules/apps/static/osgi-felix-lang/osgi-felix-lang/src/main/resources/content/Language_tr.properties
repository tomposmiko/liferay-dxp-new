ds-delayed-keepInstances=Bileşen örneklerini koru (Automatic Translation)
ds-delayed-keepInstances-help=Gecikmiş bileşenlerin örneklerini daha fazla kullanılmadıktan sonra tutup tutmamayı yapılandırın. Bildirim hizmetleri belirtimleri, gecikmiş bileşenlerin örneklerinin artık kullanılmaması durumunda bertaraf edilmesini önerir. Bu bayrağıayarlamak bileşenlerin atılmamasını sağlar ve bu nedenle sık sık kullanıldığında sürekli olarak yeniden oluşturulmasını engeller. Bu bileşenlere örnek olarak EventHandler hizmetleri verilebilir. Varsayılan değer, kullanılmayan bileşenleri elden çıkarmaktır. (Automatic Translation)
ds-factory-enabled=Genişletilmiş fabrika bileşenleri (Automatic Translation)
ds-factory-enabled-help=Fabrika yapılandırmasına göre fabrika bileşeni örnekleri oluşturma desteğini etkinleştirip etkinleştirilmeyeceğini yapılandırın. Bu, açıkça bildirim temelli hizmetler belirtimi tarafından desteklenmeyen bir Apache Felix SCR özel uzantısıdır. Bu özellik üzerinde bağımlılık diğer bildirimsel Hizmetleri uygulamaları ile kullanılan bileşeni önler. Varsayılan değer false bu özelliği devre dışı bırakmak için. (Automatic Translation)
ds-global-extender=Global Extender (Automatic Translation)
ds-global-extender-help=Görünür olan veya görünmeyen tüm demetleri bu pakete genişletip genişletmeyin. (Automatic Translation)
ds-lock-timeout-milliseconds=Kilit zaman aşımı milisaniyeleri (Automatic Translation)
ds-lock-timeout-milliseconds-help=Bir kilit şüpheli kilitlenme nedeniyle bırakmadan önce ne kadar süreyle tutulur yapılandırın. (Automatic Translation)
ds-loglevel=SCR günlük seviyesi (Automatic Translation)
ds-loglevel-help=OSGI LogService 'e gönderilen günlük bilgilerinin miktarını sınırlamak için günlük düzeyini yapılandırın. Desteklenen değerler DEBUG, ıNFO, WARN, ve ERROR. Bu özellik kullanılmaz bir R7 LogService uygulama günlük düzeyi bu hizmet aracılığıyla yapılandırılabilir olarak kullanılabilir. HATA varsayılan değerdir. (Automatic Translation)
ds-stop-timeout-milliseconds=Dur zaman aşımı milisaniyeleri (Automatic Translation)
ds-stop-timeout-milliseconds-help=Şüpheli kilitlenme nedeniyle devam etmeden önce bir paketin durması için ne kadar bekleyeceğini yapılandırın. (Automatic Translation)
