org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Async/Sync Iş parçacığı havuzu oranı (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=İç iş parçacığı havuzunda zaman uyumsuz iş parçacıkları oranını yapılandırın. Oran pozitif olmalıdır ve gönderi işlemleri göndermek için dağıtım temsil etmek için ayarlanabilir. Daha yüksek sayıda Post operasyonu olan uygulamaların daha yüksek bir oranı olmalıdır. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Zaman aşımlarını yoksay (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Zaman aşımı olmadan çağrılacak olay işleyicileri yapılandırın. Zaman aşımı varsayılan olarak yapılandırılmışsa, zaman aşımı kullanılarak tüm olay işleyicileri çağrılır. Performans en iyi duruma getirme için burada zaman aşımı işleme kullanılmaz olay işleyicileri yapılandırmak mümkündür. Zaman aşımı işleme olay işleyicisini çağırmak için ek bir iş parçacığı gerektirir gibi bu iş parçacığı havuzlarından iş parçacığı kullanımını azaltır. Ancak, uygulama bu yapılandırma özelliği olmadan çalışmalıdır. Bu saf bir optimizasyon olduğunu. Dize listesi değerdir. Bir dize bir nokta ile biter, tam olarak bu pakette tüm işleyicileri yoksayılır. Dize bir yıldızla biterse, bu paketin ve tüm alt paketlerin tüm işleyicileri yoksayılır. Dize ne bir nokta ile ya da bir yıldız ile biterse, bu tam sınıf adı tanımlamak için varsayılır. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Konuları yoksay (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Performans optimizasyonu için olay Yöneticisi uygulaması tarafından yoksayılır konuları yapılandırın. Bu durumda, bir olay için kayıtlı olay işleyicileri teslim edilmez. Değer dizeleri (virgülle ayrılmış) listesidir. Tek bir değer bir nokta ile sona erdiğinde, tam olarak bu pakette bulunan tüm konular yoksayılır. Tek bir değer bir yıldızla biterse, bu paketin ve tüm alt paketlerin tüm konuları yoksayılır. Tek bir değer ne bir nokta ile ya da bir başlangıç ile biterse, bu tam bir konu tanımlamak için varsayılır. Tek bir yıldız, teslim tamamen devre dışı bırakmak için kullanılabilir. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Konu iste (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Olay işleyicileri bir konuya kaydedilecek gerekli olup olmadığını yapılandırın. Bu, varsayılan olarak etkindir. Belirtimi, olay işleyicileri ilgilendiğiniz konuların listesi ile kaydetmeniz gerekir diyor. Bu ayarın devre dışı bırakılması, bir konu olmadan işleyicilerin tüm olayları almasını etkinleştirir (yani, bunlar konu = * ile aynı şekilde değerlendirilir). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=İş parçacığı havuzu boyutu (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Olay teslimi için kullanılan iş parçacığı havuzunun boyutunu yapılandırın. Varsayılan değer 20 ' dir. Büyük miktarda olay durumunda artış. Değeri daha az 2 varsayılan değeri tetikler. Havuz tükenirse, bir iş parçacığı havuzdan kullanılabilir hale gelinceye kadar olay teslimi engellenir. Her olay, bir iş parçacığı havuzdan göz ardı zaman aşımı alma olay işleyicisi için yapılandırılmadığı sürece teslim edilir. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Zaman aşımı (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Kara liste zaman aşımını milisaniye cinsinden yapılandırın. Varsayılan değer 5000'dir. Kendi takdirine bağlı olarak artırın veya azaltın. 100'den küçük bir değer zaman ları kapatır. Diğer herhangi bir değer, kara listeye alınmadan önce her olay işleyicisine milisaniye cinsinden verilen süredir. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Apache Felix olay Yöneticisi uygulaması için yapılandırın. Bu yapılandırma, aynı adlar Framework özelliklerinde tanımlanan yapılandırma üzerine yazar. (Automatic Translation)
