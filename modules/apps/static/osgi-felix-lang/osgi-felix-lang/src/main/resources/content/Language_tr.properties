ds-delayed-keepInstances=Bileşen Örneklerini Koru (Automatic Translation)
ds-delayed-keepInstances-help=Artık başvurulmadığında gecikmiş bileşenlerin örneklerinin saklanıp saklanmayacağını yapılandırın. Bildirime Dayalı Hizmetler belirtimleri, gecikmeli bileşenlerin örneklerinin daha fazla kullanılmadıkları takdirde elden çıkarılırsa atılır. Bu bayrağı ayarlamak bileşenlerin elden çıkarılmamasına neden olur ve böylece sık kullanılırsa sürekli olarak yeniden oluşturulmalarını önler. Bu tür bileşenlere örnek olarak EventHandler hizmetleri verilebilir. Varsayılan, kullanılmayan bileşenlerin atılmasıdır. (Automatic Translation)
ds-factory-enabled=Genişletilmiş Fabrika Bileşenleri (Automatic Translation)
ds-factory-enabled-help=Fabrika yapılandırmasına dayalı Fabrika Bileşeni örnekleri oluşturma desteğinin etkinleştirilip etkinleştirilip etkinleştirnmeyeceğini yapılandırın. Bu, Bildirime Dayalı Hizmetler belirtimi tarafından açıkça desteklenmeyen apache Felix SCR'ye özgü bir uzantıdır. Bu özelliğe güvenmek, bileşenin diğer Bildirime Dayalı Hizmetler uygulamalarıyla kullanılmasını engeller. Bu özelliği devre dışı bırakmak için varsayılan değer yanlıştır. (Automatic Translation)
ds-global-extender=Küresel Genişletici (Automatic Translation)
ds-global-extender-help=Bu pakete görünür olan veya olmayan tüm paketlerin bu pakete genişletilip genişletilmeyeceğini yapılandırın. (Automatic Translation)
ds-lock-timeout-milliseconds=Kilitleme Zaman Aşımı Milisaniyeleri (Automatic Translation)
ds-lock-timeout-milliseconds-help=Kilitlenme şüphesi nedeniyle serbest bırakmadan önce kilidin ne kadar süre tutulacaklarını yapılandırın. (Automatic Translation)
ds-loglevel=SCR Günlük Düzeyi (Automatic Translation)
ds-loglevel-help=OSGi LogService'e gönderilen günlük bilgilerinin miktarını sınırlamak için günlük düzeyini yapılandırın. Desteklenen değerler DEBUG, BİlGİ, UYARI ve HATA'dır. Günlük düzeyi bu hizmet aracılığıyla yapılandırılabildiğinden, bir R7 LogService uygulaması varsa bu özellik kullanılmaz. Varsayılan değer HATA'dır. (Automatic Translation)
ds-stop-timeout-milliseconds=Zaman Aşımı Milisaniyelerini Durdur (Automatic Translation)
ds-stop-timeout-milliseconds-help=Kilitlenme şüphesi nedeniyle devam etmeden önce bir paketin durmasını ne kadar bekleyeceğiniz yapılandır. (Automatic Translation)
