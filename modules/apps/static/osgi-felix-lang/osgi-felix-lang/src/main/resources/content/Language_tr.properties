org-apache-felix-eventadmin-AsyncToSyncThreadRatio=zaman uyumsuz/eşitleme iş parçacığı havuzu oranı (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Zaman uyumsuzun iç iş parçacığı havuzundaki zaman uyumlu iş parçacıklarına oranını yapılandırın. Oran pozitif olmalıdır ve gönderim işlemlerinin gönderi dağılımını temsil etmek üzere ayarlanabilir. Daha yüksek sayıda post işlemine sahip uygulamalar daha yüksek bir orana sahip olmalıdır. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Zaman Aşımına Neden OlanLarı Yoksay (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Olay işleyicilerini zaman aşımı olmadan çağrılacak şekilde yapılandırın. Bir zaman aşımı varsayılan olarak yapılandırılmışsa, zaman aşımı kullanılarak tüm olay işleyicileri çağrılır. Performans iyileştirmesi için, zaman aşımı işlemenin kullanılmadığı olay işleyicilerini yapılandırmak mümkündür. Bu, zaman aşımı işleme olay işleyicisini çağırmak için ek bir iş parçacığı gerektirdiğinden, iş parçacığı havuzlarından iş parçacığı kullanımını azaltır. Ancak, uygulama bu yapılandırma özelliği olmadan çalışmalıdır. Bu saf bir optimizasyondur. Değer dizelerin listesidir. Bir dize bir nokta ile sona ererse, tam olarak bu paketteki tüm işleyiciler yoksayılır. Dize bir yıldızla sona ererse, bu paketteki tüm işleyiciler ve tüm alt paketler yoksayılır. Dize bir noktayla veya bir yıldızla bitmezse, bunun tam bir sınıf adı tanımladığı varsayılır. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Konuları Yoksay (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Performans iyileştirmesi için olay yöneticisi uygulaması tarafından yoksayılan konuları yapılandırın. Bu durumda, bir olay kayıtlı olay işleyicilerine teslim edilir. Değer, dizelerin listesidir (virgülle ayrılır). Tek bir değer bir nokta ile sona ererse, tam olarak bu paketteki tüm konular yoksayılır. Tek bir değer bir yıldızla sona ererse, bu paketteki tüm konular ve tüm alt paketler yoksayılır. Tek bir değer noktayla veya başlangıçla bitmezse, bunun kesin bir konu tanımladığı varsayılır. Teslimatı tamamen devre dışı bırakmak için tek bir yıldız kullanılabilir. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Konu Gerektir (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Olay işleyicilerinin bir konuya kaydedilmek için gerekli olup olmadığını yapılandırın. Bu varsayılan olarak etkindir. Belirtim, olay işleyicilerinin ilgilendikleri konuların bir listesine kaydolmaları gerektiğini söylüyor. Bu ayarı devre dışı bırakma, konusu olmayan işleyicilerin tüm olayları almasını sağlar (örneğin, bir konu=*ile aynı muamele görürler). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=İş Parçacığı Havuzu Boyutu (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Olay teslimi için kullanılan iş parçacığı havuzunun boyutunu yapılandırın. Varsayılan değer 20'dir. Çok sayıda olay durumunda artış. 2'den küçük bir değer varsayılan değeri tetikler. Havuz tükenmişse, havuzdan bir iş parçacığı kullanılabilir hale gelene kadar olay teslimi engellenir. Her olay, alma olayı işleyicisi için yoksayma zaman farkları yapılandırılmadığı sürece havuzdan bir iş parçacığında teslim edilir. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Zaman aşımı (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Kara liste zaman aşımını milisaniye cinsinden yapılandırın. Varsayılan değer 5000'dir. Kendi takdirine bağlı olarak artırın veya azaltın. 100'den küçük bir değer zaman aşımına neden oluyor. Diğer herhangi bir değer, kara listeye alınmadan önce her olay işleyicisine verilen milisaniye cinsinden süredir. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Apache Felix Event Admin uygulaması için yapılandırın. Bu yapılandırma, aynı adların çerçeve özelliklerinde tanımlanan yapılandırmanın üzerine yazar. (Automatic Translation)
