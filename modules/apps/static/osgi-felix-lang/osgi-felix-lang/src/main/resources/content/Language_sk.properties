org-apache-felix-scr-ScrService-ocd-help=Konfigurácia Apache Felix deklaratívne služby implementácie. Táto konfigurácia prepíše konfigurácie definované v rámcových vlastnostiach rovnaké názvy. (Automatic Translation)
