ds-delayed-keepInstances=Ponechať inštancie súčastí (Automatic Translation)
ds-delayed-keepInstances-help=Nakonfigurujte, či sa majú ponechať inštancie oneskorených súčastí, ak nie sú uvedené viac. Špecifikácie Deklaratívnych služieb naznačujú, že prípady oneskorených komponentov sú zlikvidované, ak sa nepoužívajú dlhšie. Nastavenie tejto vlajky spôsobí, že komponenty nie sú zlikvidované, a tým zabraňuje ich neustále znovu, ak sa často používajú. Príklady týchto zložiek môžu byť EventHandler služby. Predvolená hodnota je nakladať s nepoužitými súčasťami. (Automatic Translation)
ds-factory-enabled=Rozšírené továrenské komponenty (Automatic Translation)
ds-factory-enabled-help=Nakonfigurujte, či chcete povoliť podporu na vytvorenie inštancií továrenského komponentu na základe konfigurácie výrobcu. To je Apache Felix SCR špecifické rozšírenie, výslovne nie je podporovaný deklaratívne služby špecifikácie. Spoliehanie sa na túto funkciu zabrániť komponentu sa používa s inými deklaratívne implementácií služieb. Predvolená hodnota je False vypnúť túto funkciu. (Automatic Translation)
ds-global-extender=Globálne rozširovacie zariadenie (Automatic Translation)
ds-global-extender-help=Nakonfigurujte, či chcete rozšíriť všetky zväzky, ktoré sú viditeľné alebo nie pre tento zväzok, do tohto zväzku. (Automatic Translation)
ds-lock-timeout-milliseconds=Zamknúť časový limit milisekúnd (Automatic Translation)
ds-lock-timeout-milliseconds-help=Konfigurovať ako dlho zámok sa koná pred uvoľnením z dôvodu podozrenia zablokovania. (Automatic Translation)
ds-loglevel=Úroveň denníka SCR (Automatic Translation)
ds-loglevel-help=Konfigurácia denníka úroveň obmedziť množstvo protokolovanie informácie odoslané OSGi LogService. Podporované hodnoty sú ladenie, INFO, varovať a chyba. Táto vlastnosť sa nepoužíva, ak je k dispozícii implementácia služby R7 LogService, pretože úroveň denníka môže byť nakonfigurovaná prostredníctvom tejto služby. Predvolená hodnota je chyba. (Automatic Translation)
ds-stop-timeout-milliseconds=Zastaviť časový limit milisekúnd (Automatic Translation)
ds-stop-timeout-milliseconds-help=Nakonfigurujte, ako dlho čakať na zväzku zastaviť pred pokračovaním kvôli podozrenie zablokovania. (Automatic Translation)
felix-fileinstall-bundles-new-start=Začať nové zväzky (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Použiť politiku aktivácie zväzku pri spúšťaní (Automatic Translation)
felix-fileinstall-bundles-startTransient=Štartuje zväzky prechodne (Automatic Translation)
felix-fileinstall-dir=Zoznam prieskumov (Automatic Translation)
felix-fileinstall-filter=Filter názvu súboru (Automatic Translation)
felix-fileinstall-log-level=Úroveň denníka (Automatic Translation)
felix-fileinstall-noInitialDelay=Žiadne počiatočné oneskorenie (Automatic Translation)
felix-fileinstall-poll=Interval hlasovania (Automatic Translation)
felix-fileinstall-start-level=Úroveň začiatku zväzkov (Automatic Translation)
felix-fileinstall-tmpdir=Temp Directory (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Async/Sync vlákno bazén pomer (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Nakonfigurujte pomer asynchrónnych na synchrónne vlákna vo vnútornom bazéne vlákien. Pomer musí byť pozitívny a môže byť upravený tak, aby zastupoval distribúciu post na odoslanie operácií. Aplikácie s vyšším počtom post operácií by mali mať vyšší pomer. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignorovať časové limity (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigurácia obsluhy udalostí sa nazýva bez časového limitu. Ak je časový limit nakonfigurovaný predvolene, všetky obsluhy udalostí sa nazývajú pomocou časového limitu. Pre optimalizáciu výkonu je možné nakonfigurovať obsluhy udalostí, kde sa nepoužíva časový limit manipulácie. To znižuje vlákno použitie z vlákna bazény ako timout manipulácia vyžaduje ďalšie vlákno zavolať obsluhy udalostí. Avšak, aplikácia by mala fungovať bez tejto vlastnosti konfigurácie. Je to čistá optimalizácia. Hodnota je zoznam reťazcov. Ak reťazec končí bodkou, všetky manipulátory presne tento balík sú ignorované. Ak reťazec končí hviezdou, všetky manipulátory v tomto balíku a všetky podbalíky sú ignorované. Ak reťazec ani končí bodkou ani s hviezdou, predpokladá sa, že definujete presný názov triedy. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignorovať témy (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Konfigurovať témy, ktoré sa ignorujú vykonávanie Event admin pre optimalizáciu výkonu. V tomto prípade sa udalosť nedoručuje na registrovaných obsluhy udalostí. Hodnota je zoznam reťazcov (oddelených čiarkou). Ak jedna hodnota končí bodkou, všetky témy v presne tento balík sú ignorované. Ak sa jedna hodnota končí hviezdou, všetky témy v tomto balíku a všetky čiastkové balíky sa ignorujú. Ak jedna hodnota ani končí bodkou ani so štartom, predpokladá sa, že definovať presnú tému. Jediná hviezda môže byť použitá na úplné vypnutie dodávky. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Vyžadujú tému (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Nakonfigurujte, či sa musia obsluhy udalostí registrovať s témou. Táto možnosť je predvolene povolená. Špecifikácia hovorí, že obsluhy udalostí sa musia registrovať so zoznamom tém, ktoré majú záujem. Vypnutie tohto nastavenia umožní, aby manipulátory bez témy dostávajú všetky udalosti (tj sú považované rovnaké ako s témou = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Veľkosť fondu vlákien (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Nakonfigurujte veľkosť fondu vlákien používaného na doručovanie udalostí. Predvolená hodnota je 20. Nárast v prípade veľkého množstva udalostí. Hodnota menej ako 2 spúšťa predvolenú hodnotu. Ak je fond vyčerpaný, doručenie udalosti je zablokované, kým sa vlákno nebude k dispozícii z bazéna. Každá udalosť je doručená vlákno z fondu, ak ignorovať timeouty je nakonfigurovaný pre prijímanie obsluhy udalostí. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Časový limit (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Nakonfigurujte časový limit čiernej listiny v milisekundách. Predvolená hodnota je 5000. Zvýšiť alebo znížiť podľa vlastného uváženia. Hodnota menšia než 100 otočí časové limity. Akákoľvek iná hodnota je čas v milisekundách, ktorý sa udeľuje jednotlivým obslužnému programu udalostí predtým, než sa dostane na čiernu listinu. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfigurácia pre Apache Felix Event admin implementácie. Táto konfigurácia prepíše konfigurácie definované v rámcových vlastnostiach rovnaké názvy. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Apache Felix Event admin implementácia (Automatic Translation)
