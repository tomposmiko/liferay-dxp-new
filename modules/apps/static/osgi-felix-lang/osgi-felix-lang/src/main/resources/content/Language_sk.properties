ds-delayed-keepInstances=Ponechať inštancie súčastí (Automatic Translation)
ds-delayed-keepInstances-help=Nakonfigurujte, či chcete zachovať inštancie oneskorených súčastí, keď už nie sú uvedené. Špecifikácie deklaratívnych služieb naznačujú, že prípady oneskorených súčastí sa zlikvidujú, ak sa už nepoužívajú. Nastavenie tohto príznaku spôsobí, že súčasti sa nebudú likvidovať, a tým zabráni ich neustálemu obnoveniu, ak sa často používajú. Príkladmi takýchto súčastí môžu byť služby EventHandler. Predvolená hodnota je likvidácia nepoužitých súčastí. (Automatic Translation)
ds-factory-enabled=Rozšírené továrenské komponenty (Automatic Translation)
ds-factory-enabled-help=Nakonfigurujte, či chcete povoliť podporu vytvárania inštancií továrenskej súčasti na základe konfigurácie výrobcu. Toto je špecifické rozšírenie Apache Felix SCR, výslovne nepodporované špecifikáciou deklaratívnych služieb. Spoliehanie sa na túto funkciu zabraňuje používaniu súčasti s inými implementáciami deklaratívnych služieb. Predvolená hodnota je false vypnúť túto funkciu. (Automatic Translation)
ds-global-extender=Globálny rozširovač (Automatic Translation)
ds-global-extender-help=Nakonfigurujte, či chcete rozšíriť všetky zväzky, ktoré sú viditeľné alebo nie, na tento zväzok. (Automatic Translation)
ds-lock-timeout-milliseconds=Uzamknúť časový limit Milisekundy (Automatic Translation)
ds-lock-timeout-milliseconds-help=Nakonfigurujte, ako dlho je zámok držaný pred uvoľnením z dôvodu podozrenia na zablokovanie. (Automatic Translation)
ds-loglevel=Úroveň denníka SCR (Automatic Translation)
ds-loglevel-help=Nakonfigurujte úroveň denníka na obmedzenie množstva informácií zapisovania do denníka odoslaných do služby OSGi LogService. Podporované hodnoty sú DEBUG, INFO, WARN a ERROR. Táto vlastnosť sa nepoužíva, ak je implementácia R7 LogService k dispozícii, pretože úroveň denníka môže byť nakonfigurovaná prostredníctvom tejto služby. Predvolená hodnota je ERROR. (Automatic Translation)
ds-stop-timeout-milliseconds=Zastaviť milisekundy časového limitu (Automatic Translation)
ds-stop-timeout-milliseconds-help=Nakonfigurujte, ako dlho čakať na zastavenie zväzku pred pokračovaním z dôvodu podozrenia na zablokovanie. (Automatic Translation)
felix-fileinstall-bundles-new-start=Spustenie nových balíkov (Automatic Translation)
felix-fileinstall-bundles-startActivationPolicy=Pri spúšťaní používajte politiku aktivácie balíka (Automatic Translation)
felix-fileinstall-bundles-startTransient=Spustiť zväzky prechodne (Automatic Translation)
felix-fileinstall-dir=Adresár ankety (Automatic Translation)
felix-fileinstall-filter=Filter názvu súboru (Automatic Translation)
felix-fileinstall-log-level=Úroveň denníka (Automatic Translation)
felix-fileinstall-noInitialDelay=Žiadne počiatočné oneskorenie (Automatic Translation)
felix-fileinstall-poll=Interval ankety (Automatic Translation)
felix-fileinstall-start-level=Počiatočný úroveň zväzkov (Automatic Translation)
felix-fileinstall-tmpdir=Dočasný adresár (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Pomer fondu vlákien Async/Sync (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Nakonfigurujte pomer asynchrónne synchrónne vlákna v fonde vnútorných vlákien. Pomer musí byť kladný a môže byť upravený tak, aby reprezentoval rozdelenie pošty na odoslanie operácií. Aplikácie s vyšším počtom pracovných operácií by mali mať vyšší pomer. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignorovať časové limity (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Nakonfigurujte obsluhy udalostí tak, aby sa volali bez časového limitu. Ak je časový limit nakonfigurovaný v predvolenom nastavení, potom sa všetky obsluhy udalostí nazývajú pomocou časového limitu. Pre optimalizáciu výkonu je možné nakonfigurovať obsluhy udalostí tam, kde sa nepoužíva spracovanie časového limitu. To znižuje využitie vlákna z bazénov vlákien, pretože spracovanie časového limitu vyžaduje ďalšie vlákno volať obsluhu udalostí. Aplikácia by však mala pracovať bez tejto vlastnosti konfigurácie. Je to čistá optimalizácia. Hodnota je zoznam reťazcov. Ak reťazec končí bodkou, všetky obslužné programy v tomto balíku sa ignorujú. Ak reťazec končí hviezdičkou, všetky obslužné programy v tomto balíku a všetky podbalenia sa ignorujú. Ak reťazec nekončí bodkou ani hviezdičkou, predpokladá sa, že definuje presný názov triedy. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignorovať témy (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Nakonfigurujte témy, ktoré ignoruje implementácia správcu udalostí na optimalizáciu výkonu. V tomto prípade udalosť nie je doručená registrovaným obsluhy udalostí. Hodnota je zoznam reťazcov (oddelených čiarkou). Ak jedna hodnota končí bodkou, všetky témy v tomto balíku sa ignorujú. Ak jedna hodnota končí hviezdičkou, všetky témy v tomto balíku a všetky čiastkové balíky sa ignorujú. Ak jedna hodnota nekončí bodkou ani začiatkom, predpokladá sa, že definuje presnú tému. Jedna hviezda môže byť použitá na úplné vypnutie dodávky. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Vyžadovať tému (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Nakonfigurujte, či sa od obsluhy udalostí vyžaduje, aby sa zaregistrovali s témou. Táto možnosť je predvolene zapnutá. V špecifikácii sa uvádza, že obsluha podujatí sa musí zaregistrovať so zoznamom tém, ktoré ich zaujímajú. Vypnutie tohto nastavenia umožní, aby obslužné programy bez témy prijímali všetky udalosti (t. j. zaobchádza sa s nimi rovnako ako s témou=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Veľkosť fondu vlákien (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Nakonfigurujte veľkosť fondu vlákien, ktorý sa používa na doručenie udalosti. Predvolená hodnota je 20. Zvýšenie v prípade veľkého množstva udalostí. Hodnota menšia ako 2 spúšťa predvolenú hodnotu. Ak je fond vyčerpaný, doručenie udalosti sa zablokuje, kým vlákno nebude k dispozícii z fondu. Každá udalosť sa doručí vo vlákne z fondu, pokiaľ nie sú nakonfigurované časové limity ignorovania pre prijímajúci obsluhu udalostí. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Časový limit (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Nakonfigurujte časový limit čiernej listiny v milisekundách. Predvolená hodnota je 5000. Zvýšte alebo znížte podľa vlastného uváženia. Hodnota menej ako 100 vypne časový limit. Akákoľvek iná hodnota je čas v milisekundách udelený každému obsluhovateľovi udalostí predtým, ako sa dostane na čiernu listinu. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Konfigurácia pre implementáciu Apache Felix Event Admin. Táto konfigurácia prepíše konfiguráciu definovanú vo vlastnostiach rámca s rovnakými názvami. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Implementácia admina udalostí Apache Felix (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=Inštalácia súboru Apache Felix (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=Nakonfigurujte implementáciu deklaratívnych služieb Apache Felix. Táto konfigurácia prepíše konfiguráciu definovanú vo vlastnostiach rámca s rovnakými názvami. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Apache Felix Deklaratívne služby implementácie (Automatic Translation)