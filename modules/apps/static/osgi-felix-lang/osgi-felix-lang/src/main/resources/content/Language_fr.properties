org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Ratio de pool async/Sync Thread (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configurer le rapport des threads asynchrones aux threads synchrones dans le pool de threads internes. Le ratio doit être positif et peut être ajusté pour représenter la distribution des opérations post aux opérations. Les applications avec un nombre plus élevé d'opérations postales devraient avoir un ratio plus élevé. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignorer les délais d'arrêt (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Configurez les gestionnaires d'événements à appeler sans délai d'arrêt. Si un délai d'audience est configuré par défaut, alors tous les gestionnaires d'événements sont appelés à l'aide du délai d'arrêt. Pour l'optimisation des performances, il est possible de configurer les gestionnaires d'événements lorsque la manipulation des délais d'arrêt n'est pas utilisée. Cela réduit l'utilisation du fil à partir des pools de threads que la manipulation timout nécessite un thread supplémentaire pour appeler le gestionnaire d'événements. Toutefois, l'application doit fonctionner sans cette propriété de configuration. C'est une pure optimisation. La valeur est une liste de cordes. Si une chaîne se termine par un point, tous les gestionnaires de ce paquet sont ignorés. Si la chaîne se termine avec une étoile, tous les gestionnaires de ce paquet et tous les sous-emballages sont ignorés. Si la chaîne ne se termine pas par un point ni avec une étoile, on suppose que cela définit un nom de classe exact. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignorer les sujets (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Configurer des sujets ignorés par l'implémentation de l'administrateur d'événements pour des questions d'optimisation de performance. Dans ce cas, un événement n'est pas remis aux gestionnaires d'événements enregistrés. La valeur est une liste de chaînes (séparées par une virgule). Si une valeur unique se termine par un point, toutes les rubriques de ce package sont ignorées. Si une valeur unique se termine par une étoile, toutes les rubriques de ce package et tous les sous-packages sont ignorés. Si une valeur unique ne se termine ni par un point ni par un début, ceci est supposé définir un sujet exact. Une seule étoile peut être utilisée pour désactiver complètement la livraison.
org-apache-felix-eventadmin-RequireTopic=Exiger le sujet (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Configurer si les gestionnaires d'événements doivent être enregistrés avec un sujet ou non. C'est activé par défaut. La spécification indique que les gestionnaires d'événements doivent s'inscrire avec une liste de sujets qui les intéressent. Désactiver ce paramètre permettra aux gestionnaires sans sujet de recevoir tous les événements (c'est-à-dire qu'ils sont traités de la même manière qu'avec un sujet = *).
org-apache-felix-eventadmin-ThreadPoolSize=Taille de piscine de fil (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Configurer la taille du pool de threads utilisé pour la remise d'événement. La valeur par défaut est 20. Augmenter en cas de grand nombre d'événements. Une valeur inférieure à 2 déclenche la valeur par défaut. Si le pool est épuisé, la distribution d'événements est bloquée jusqu'à ce qu'un thread devienne disponible à partir du pool. Chaque événement est livré dans un thread du pool, sauf si les délais d'expiration de la commande Ignorer sont configurés pour le gestionnaire d'événements destinataire.
org-apache-felix-eventadmin-Timeout=Délai dépassé
org-apache-felix-eventadmin-Timeout-help=Configurez le délai d'attente de la liste noire en millisecondes. La valeur par défaut est 5000. Augmentez ou diminuez à votre guise. Une valeur inférieure à 100 désactive les délais d'expiration. Toute autre valeur est le temps en millisecondes accordé à chaque gestionnaire d'événements avant qu'il ne soit mis sur liste noire.
org-apache-felix-eventadmin-ocd-help=Configurer pour l'implémentation Apache Felix Event Admin. Cette configuration remplace la configuration définie dans les propriétés-cadres des mêmes noms. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Apache Felix Event Admin Implémentation (Automatic Translation)
