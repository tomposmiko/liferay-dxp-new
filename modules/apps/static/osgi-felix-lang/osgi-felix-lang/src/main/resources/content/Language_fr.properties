org-apache-felix-scr-ScrService-ocd-help=Configurer la mise en œuvre Apache Felix Declarative Services. Cette configuration remplace la configuration définie dans les propriétés-cadres des mêmes noms. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=Apache Felix Mise en œuvre du service déclaratif (Automatic Translation)