ds-delayed-keepInstances=Păstrați instanțele componentei (Automatic Translation)
ds-delayed-keepInstances-help=Configurați sau nu să păstrați instanțe de componente întârziate după ce acestea nu mai sunt menționate. Specificațiile serviciilor declarative sugerează că instanțele de componente întârziate sunt eliminate dacă nu mai sunt utilizate. Setarea acestui pavilion determină ca componentele să nu fie eliminate și, astfel, să le împiedice să fie recreate în mod constant dacă sunt utilizate adesea. Exemple de astfel de componente pot fi servicii EventHandler. Implicit este de a dispune de componente neutilizate. (Automatic Translation)
ds-factory-enabled=Componente din fabrică extinsă (Automatic Translation)
ds-factory-enabled-help=Configurați sau nu pentru a activa suportul pentru crearea de instanțe componente din fabrică pe baza configurației din fabrică. Aceasta este o extensie specifică Apache Felix SCR, explicit neacceptată de specificația serviciilor declarative. Bazarea pe această caracteristică împiedică utilizarea componentei cu alte implementări ale serviciilor declarative. Valoarea implicită este falsă pentru a dezactiva această caracteristică. (Automatic Translation)
ds-global-extender=Extender global (Automatic Translation)
ds-global-extender-help=Configurați dacă să se extindă toate pachetele, care sunt vizibile sau nu la acest pachet, la acest pachet. (Automatic Translation)
ds-lock-timeout-milliseconds=Blocare timeout milisecunde (Automatic Translation)
ds-lock-timeout-milliseconds-help=Configurați cât timp este deținut o blocare înainte de eliberare din cauza blocării suspecte. (Automatic Translation)
ds-loglevel=Nivel de jurnal SCR (Automatic Translation)
ds-loglevel-help=Configurați nivelul de jurnal pentru a limita cantitatea de logare informații trimise la OSGi LogService. Valorile acceptate sunt DEBUG, INFO, WARN și ERROR. Această proprietate nu este utilizată dacă o implementare R7 LogService este disponibilă ca nivel de jurnal poate fi configurată prin acel serviciu. Valoarea implicită este eroare. (Automatic Translation)
ds-stop-timeout-milliseconds=Oprire expirare milisecunde (Automatic Translation)
ds-stop-timeout-milliseconds-help=Configurați durata de așteptare pentru ca un pachet să se oprească înainte de a continua din cauza blocării suspecte. (Automatic Translation)
