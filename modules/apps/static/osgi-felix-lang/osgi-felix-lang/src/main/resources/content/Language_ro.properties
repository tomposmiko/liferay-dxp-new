ds-delayed-keepInstances=Păstrare instanțe componente (Automatic Translation)
ds-delayed-keepInstances-help=Configurați dacă să păstrați sau nu instanțele componentelor întârziate odată ce nu mai sunt menționate. Specificațiile serviciilor declarative sugerează că instanțele componentelor întârziate sunt eliminate dacă nu mai sunt utilizate. Setarea acestui semnalizator face ca componentele să nu fie eliminate și, astfel, împiedică recrearea lor în mod constant, dacă sunt adesea utilizate. Exemple de astfel de componente pot fi servicii eventhandler. Implicit este de a dispune de componente neutilizate. (Automatic Translation)
ds-factory-enabled=Componente extinse din fabrică (Automatic Translation)
ds-factory-enabled-help=Configurați dacă activați sau nu suportul pentru crearea instanțelor componente din fabrică pe baza configurației din fabrică. Aceasta este o extensie specifică Apache Felix SCR, care nu este acceptată în mod explicit de specificația Servicii declarative. Dependența de această caracteristică împiedică utilizarea componentei cu alte implementări ale Serviciilor declarative. Valoarea implicită este falsă pentru a dezactiva această caracteristică. (Automatic Translation)
ds-global-extender=Global Extender (Automatic Translation)
ds-global-extender-help=Configurați dacă să extindeți toate pachetele, care sunt vizibile sau nu la acest pachet, la acest pachet. (Automatic Translation)
ds-lock-timeout-milliseconds=Blocare milisecunde de expirare (Automatic Translation)
ds-lock-timeout-milliseconds-help=Configurați cât timp este ținută o blocare înainte de eliberare din cauza blocajului suspectat. (Automatic Translation)
ds-loglevel=Nivel jurnal SCR (Automatic Translation)
ds-loglevel-help=Configurați nivelul de jurnal pentru a limita cantitatea de informații de înregistrare în jurnal trimise la OSGi LogService. Valorile acceptate sunt DEPANARE, INFO, WARN și ERROR. Această proprietate nu este utilizată dacă o implementare R7 LogService este disponibilă, deoarece nivelul de jurnal poate fi configurat prin acel serviciu. Valoarea implicită este EROARE. (Automatic Translation)
ds-stop-timeout-milliseconds=Oprire milisecunde de expirare (Automatic Translation)
ds-stop-timeout-milliseconds-help=Configurați cât timp să așteptați ca un pachet să se oprească înainte de a continua din cauza blocajului suspectat. (Automatic Translation)
