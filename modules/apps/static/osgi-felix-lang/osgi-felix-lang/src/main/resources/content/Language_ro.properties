org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Raport Async/sincronizare thread Pool (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configurați raportul de asincron la fire sincrone în rezervorul de fir intern. Raportul trebuie să fie pozitiv și poate fi ajustat pentru a reprezenta distribuția de post pentru a trimite operațiuni. Aplicațiile cu un număr mai mare de operațiuni post ar trebui să aibă un raport mai mare. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignorare timeouts (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Configurați rutine de evenimente pentru a fi numit fără o expirare. Dacă un timeout este configurat în mod implicit, atunci toate rutine de eveniment sunt numite utilizând timeout. Pentru optimizarea performanței, este posibil să configurați rutine de tratare evenimente în cazul în care manipularea timeout nu este utilizat. Acest lucru reduce utilizarea firului de la bazine de thread ca manipularea timeout necesită un thread suplimentare pentru a apela rutina de tratare a evenimentului. Cu toate acestea, aplicația ar trebui să funcționeze fără această proprietate de configurare. Este o optimizare pură. Valoarea este o listă de șiruri. Dacă un șir se termină cu un punct, toate rutine în exact acest pachet sunt ignorate. În cazul în care șirul se termină cu o stea, toate rutine în acest pachet și toate subpachetele sunt ignorate. În cazul în care șirul nici nu se termină cu un punct sau cu o stea, acest lucru se presupune a defini un nume de clasă exactă. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignorare subiecte (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Configurați subiectele care sunt ignorate de implementarea admin eveniment pentru optimizarea performanței. În acest caz, un eveniment nu este livrat la rutine de evenimente înregistrate. Valoarea este o listă de șiruri (separate prin virgulă). Dacă o singură valoare se termină cu un punct, toate subiectele din exact acest pachet sunt ignorate. Dacă o singură valoare se termină cu o stea, toate subiectele din acest pachet și toate pachetele sub sunt ignorate. Dacă o singură valoare nici nu se termină cu un punct sau cu un început, se presupune că se definește un subiect exact. O singură stea poate fi folosită pentru a dezactiva complet livrarea. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Necesită subiect (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Configurați dacă ruterele de evenimente sunt necesare pentru a fi înregistrate cu un subiect. Acest lucru este activat în mod implicit. Caietul de sarcini spune că rutine eveniment trebuie să se înregistreze cu o listă de subiecte care sunt interesate de. Dezactivarea acestei setări va permite ca rutine fără un subiect primesc toate evenimentele (adică, acestea sunt tratate la fel ca cu un subiect = *). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Dimensiune piscină thread (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Configurați dimensiunea piscinei de thread utilizate pentru livrarea evenimentului. Valoarea implicită este 20. Creșterea în cazul unei cantități mari de evenimente. O valoare mai mică decât 2 declanșează valoarea implicită. În cazul în care piscina este epuizat, livrarea evenimentului este blocată până când un fir devine disponibil de la piscină. Fiecare eveniment este livrat într-un fir de la piscina excepția cazului în ignorarea timeout este configurat pentru handler eveniment destinatar. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Timeout (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Configurați timeout lista neagră în milisecunde. Valoarea implicită este 5000. Măriți sau micșorați la discreție. O valoare de mai puțin de 100 se transformă pauze off. Orice altă valoare este timpul în milisecunde acordate pentru fiecare rutină de tratare a evenimentului înainte de a ajunge pe lista neagră. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Configurați pentru implementarea Apache Felix eveniment admin. Această configurație suprascrie configurația definită în proprietățile cadru ale acelorași nume. (Automatic Translation)
