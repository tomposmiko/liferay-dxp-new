org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Raport rezervor firul de fire async/sync (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configurați raportul dintre firele asincronă și cele sincrone din rezervorul intern de fire. Raportul trebuie să fie pozitiv și poate fi ajustat pentru a reprezenta distribuția postului pentru a trimite operațiuni. Aplicațiile cu un număr mai mare de operațiuni post ar trebui să aibă un raport mai mare. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Ignorare expirare (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Configurați rutinele de tratare a evenimentelor să fie apelate fără expirare. Dacă o expirare este configurată în mod implicit, atunci toate rutinele de tratare a evenimentelor sunt apelate utilizând expirarea. Pentru optimizarea performanței, este posibil să configurați rutinele de tratare a evenimentelor acolo unde manipularea timeout nu este utilizată. Acest lucru reduce utilizarea firului din bazinele de fire, deoarece manipularea timeout necesită un fir suplimentar pentru a apela rutina de tratare a evenimentelor. Cu toate acestea, aplicația ar trebui să funcționeze fără această proprietate de configurare. Este o optimizare pură. Valoarea este o listă de șiruri. Dacă un șir se termină cu un punct, toate manipulatoarele din exact acest pachet sunt ignorate. Dacă șirul se termină cu o stea, toate manipulatoarele din acest pachet și toate subpachetele sunt ignorate. Dacă șirul nu se termină nici cu un punct, nici cu o stea, se presupune că acesta definește un nume de clasă exact. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Ignorare subiecte (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Configurați subiectele care sunt ignorate de implementarea administratorului evenimentului pentru optimizarea performanței. În acest caz, un eveniment nu este livrat persoanelor care gestionează evenimente înregistrate. Valoarea este o listă de șiruri (separate prin virgulă). Dacă o singură valoare se termină cu un punct, toate subiectele din exact acest pachet sunt ignorate. Dacă o singură valoare se termină cu o stea, toate subiectele din acest pachet și toate pachetele secundare sunt ignorate. Dacă o singură valoare nu se termină nici cu un punct, nici cu un început, se presupune că aceasta definește un subiect exact. O singură stea poate fi folosită pentru a dezactiva complet livrarea. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Necesită subiect (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Configurați dacă rutinele de tratare a evenimentelor trebuie să fie înregistrate cu un subiect. Acest lucru este activat în mod implicit. Caietul de sarcini spune că persoanele care gestionează evenimente trebuie să se înregistreze cu o listă de subiecte care îi interesează. Dezactivarea acestei setări va permite ca rutinele de tratare fără subiect să primească toate evenimentele (adică sunt tratate la fel ca în cazul unui subiect=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Dimensiunea rezervorului de fire (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Configurați dimensiunea rezervorului de fire utilizat pentru livrarea evenimentului. Valoarea implicită este 20. Creșterea în cazul unui număr mare de evenimente. O valoare mai mică de 2 declanșează valoarea implicită. Dacă piscina este epuizată, livrarea evenimentului este blocată până când un fir devine disponibil din piscină. Fiecare eveniment este livrat într-un fir din piscină, cu excepția cazului în care expirarea ignorării este configurată pentru rutina de tratare a evenimentelor receptoare. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Timeout (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Configurați expirarea listei negre în milisecunde. Valoarea implicită este 5000. Creșteți sau micșorați la discreția proprie. O valoare mai mică de 100 de timeout-uri se stinge. Orice altă valoare este timpul în milisecunde acordate fiecărui rutină de tratare a evenimentelor înainte de a fi inclus pe lista neagră. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=Configurați pentru implementarea Apache Felix Event Admin. Această configurație suprascrie configurația definită în proprietățile cadru ale acelorași nume. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=Apache Felix Eveniment Admin Punerea în aplicare (Automatic Translation)
