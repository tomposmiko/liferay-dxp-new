org-apache-felix-scr-ScrService-ocd-help=پیکربندی آپاچی فلیکس اعلانی پیاده سازی خدمات. این پیکربندی تنظیمات رونویسی تعریف شده در چارچوب خواص از همان نام. (Automatic Translation)
