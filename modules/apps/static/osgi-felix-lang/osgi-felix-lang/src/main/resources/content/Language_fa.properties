org-apache-felix-eventadmin-AsyncToSyncThreadRatio=نسبت استخر موضوع Async/Sync (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=پیکربندی نسبت ناهمزمان به موضوعات همزمان در استخر موضوع داخلی. نسبت باید مثبت باشد و ممکن است تنظیم شود برای نشان دادن توزیع ارسال به ارسال عملیات. برنامه های کاربردی با تعداد بیشتری از عملیات ارسال باید نسبت بالاتر داشته باشد. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=نادیده گرفتن وقفه (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=پیکربندی رویدادهای رویداد بدون وقفه نامیده می شود. اگر ایست به طور پیش فرض پیکربندی شده است ، سپس همه گرداننده رویداد نامیده می شوند با استفاده از ایست. برای بهینه سازی عملکرد ، ممکن است برای پیکربندی رویدادهای که در آن دست زدن به ایست استفاده نمی شود. این امر باعث کاهش استفاده از موضوع از استخر موضوع به عنوان دست زدن به timout نیاز به یک موضوع اضافی به تماس رسیدگی رویداد. با این حال ، برنامه باید بدون این ویژگی پیکربندی کار کند. این یک بهینه سازی خالص است. مقدار یک لیست از رشته ها است. اگر یک رشته با یک نقطه پایان یابد ، همه گرداننده ها دقیقاً این بسته نادیده گرفته می شوند. اگر رشته با یک ستاره به پایان برسد ، همه گرداننده ها در این بسته و تمام بسته های فرعی نادیده گرفته می شوند. اگر رشته نه با یک نقطه و نه با یک ستاره به پایان می رسد, این فرض برای تعریف یک نام کلاس دقیق. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=نادیده گرفتن موضوعات (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=پیکربندی موضوعاتی که توسط پیاده سازی مدیر رویداد برای بهینه سازی عملکرد نادیده گرفته می شوند. در این مورد ، یک رویداد به گرداننده رویدادهای ثبت شده تحویل داده نمی شود. مقدار یک لیست از رشته ها (جدا شده با کاما) است. اگر یک مقدار واحد با یک نقطه به پایان می رسد, تمام مباحث در دقیقا این بسته نادیده گرفته میشوند. اگر یک مقدار منفرد با یک ستاره به پایان برسد ، همه موضوعات موجود در این بسته و تمام بسته های فرعی نادیده گرفته می شوند. اگر یک مقدار واحد نه با یک نقطه و نه با شروع به پایان می رسد, این فرض برای تعریف یک موضوع دقیق. ستاره تنها می تواند مورد استفاده قرار گیرد به غیر فعال کردن تحویل به طور کامل. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=نیاز به موضوع (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=پیکربندی اینکه آیا گرداننده رویداد باید با یک موضوع ثبت شود. این به طور پیش فرض فعال است. مشخصات می گوید که گرداننده رویداد باید با یک لیست از موضوعاتی که آنها علاقه مند هستند ثبت نام کنید. غیرفعال کردن این تنظیم باعث می شود که کنترل کننده ها بدون یک موضوع تمام رویدادها را دریافت کنند (به عنوان مثال ، آنها همانند با یک موضوع = *) رفتار می کنند. (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=اندازه استخر موضوع (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=پیکربندی اندازه استخر موضوع مورد استفاده برای تحویل رویداد. مقدار پیش فرض 20 است. افزایش در مورد مقدار زیادی از حوادث. مقدار کمتر از 2 باعث مقدار پیش فرض. اگر استخر خسته شده است ، تحویل رویداد مسدود شده است تا یک موضوع می شود از استخر در دسترس است. هر رویداد در یک موضوع از استخر تحویل داده می شود مگر اینکه نادیده گرفتن وقفه برای کنترل کننده رویداد دریافت پیکربندی شده است. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=وقفه (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=زمان بندی لیست سیاه را در میلی ثانیه پیکربندی کنید. مقدار پیش فرض ۵۰۰۰ است. افزایش یا کاهش به صلاحدید خود. مقدار کمتر از ۱۰۰ تبدیل وقفه خاموش. هر مقدار دیگر زمان در میلی ثانیه اعطا شده به هر کنترل کننده رویداد قبل از آن می شود لیست سیاه است. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=پیکربندی برای اجرای مدیریت رویداد آپاچی فلیکس. این پیکربندی تنظیمات رونویسی تعریف شده در چارچوب خواص از همان نام. (Automatic Translation)
