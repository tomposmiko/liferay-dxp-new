ds-delayed-keepInstances=حفظ موارد جزئی (Automatic Translation)
ds-delayed-keepInstances-help=پیکربندی یا نه به نگه داشتن موارد از اجزای تاخیر یک بار آنها را به هر بیشتر مراجعه کننده نیست. مشخصات خدمات اعلانی نشان می دهد که نمونه هایی از اجزای تاخیر در صورتی که دیگر استفاده نمی شوند ، دفع می شوند. تنظیم این پرچم باعث می شود که اجزای سازنده از بین نمی رود ، و به این ترتیب آنها را از اینکه دائما دوباره در صورت استفاده از آن جلوگیری می کنند. نمونه هایی از این مولفه ها ممکن است خدمات EventHandler. به طور پیش فرض است که از اجزای استفاده نشده دور. (Automatic Translation)
ds-factory-enabled=قطعات کارخانه گسترده (Automatic Translation)
ds-factory-enabled-help=پیکربندی کنید که آیا پشتیبانی برای ایجاد موارد جزء کارخانه بر اساس پیکربندی کارخانه فعال باشد یا خیر. این یک Apache فلیکس SCR فرمت خاص است ، به صراحت توسط مشخصات خدمات اعلانی پشتیبانی نمی شود. تکیه بر این ویژگی مانع از استفاده از سایر خدمات اعلانی می شود. مقدار پیش فرض برای غیر فعال کردن این خصیصه false است. (Automatic Translation)
ds-global-extender=توسعه دهنده جهانی (Automatic Translation)
ds-global-extender-help=پیکربندی کنید که آیا تمام بسته های نرم افزاری را گسترش دهید ، به این بسته نرم افزاری قابل مشاهده یا نه. (Automatic Translation)
ds-lock-timeout-milliseconds=فاصله زمانی قفل میلی ثانیه (Automatic Translation)
ds-lock-timeout-milliseconds-help=پیکربندی کنید که چه مدت قفل قبل از انتشار با توجه به بن بست مشکوک برگزار می شود. (Automatic Translation)
ds-loglevel=SCR سطح ورود به سیستم (Automatic Translation)
ds-loglevel-help=سطح ورود به سیستم را برای محدود کردن میزان ثبت اطلاعات ارسال شده به سرویس OSGi پیکربندی کنید. مقادیر پشتیبانی شده اشکال زدایی ، اطلاعات ، هشدار دهنده و خطا هستند. این ویژگی استفاده نمی شود اگر یک پیاده سازی R7 LogService در دسترس است به عنوان سطح ورود به سیستم را می توان از طریق آن سرویس پیکربندی شده است. مقدار پیش فرض خطا است. (Automatic Translation)
