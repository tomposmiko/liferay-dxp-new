ds-delayed-keepInstances=نمونه های مولفه را نگه دارید
ds-delayed-keepInstances-help=پیکربندی یا نه برای نگه داشتن نمونه هایی از اجزای تاخیری هنگامی که آنها به دیگر ارجاع داده نمی شود. مشخصات خدمات اعلامی حاکی از آن است که مصادیق اجزای تاخیری در صورتی که دیگر مورد استفاده قرار ن گیرند، دفع می شوند. تنظیم این پرچم باعث می شود که اجزا دفع نشند، و به این ترتیب در صورت استفاده از آن ها به طور مداوم بازآفرینی می شوند. نمونه هایی از چنین اجزایی ممکن است خدمات EventHandler باشند. پیش فرض دفع اجزای استفاده نشده است. (Automatic Translation)
ds-factory-enabled=قطعات کارخانه توسعه یافته (Automatic Translation)
ds-factory-enabled-help=پیکربندی یا نه برای فعال کردن پشتیبانی برای ایجاد نمونه های جزء کارخانه بر اساس پیکربندی کارخانه. این یک پسوند خاص Apache Felix SCR است که به صراحت توسط مشخصات خدمات اعلامی پشتیبانی نمی شود. اتکا به این ویژگی مانع از استفاده جزء با دیگر پیاده سازی های خدمات اعلامی می شود. مقدار پیش فرض برای غیر فعال کردن این ویژگی نادرست است. (Automatic Translation)
ds-global-extender=توسعه دهنده جهانی
ds-global-extender-help=پیکربندی اینکه آیا به گسترش تمام بسته نرم افزاری، که قابل مشاهده هستند و یا نه به این بسته نرم افزاری، به این بسته نرم افزاری. (Automatic Translation)
ds-lock-timeout-milliseconds=قفل تایم آوت میلی ثانیه (Automatic Translation)
ds-lock-timeout-milliseconds-help=پیکربندی چه مدت یک قفل قبل از آزاد شدن به دلیل بن بست مشکوک برگزار می شود. (Automatic Translation)
ds-loglevel=سطح ورود به سیستم SCR
ds-loglevel-help=پیکربندی سطح ورود به سیستم برای محدود کردن مقدار اطلاعات ورود به سیستم عامل LogService. مقادیر پشتیبانی شده DEBUG، INFO، WARN و ERROR هستند. این ملک در صورتی استفاده نمی شود که یک پیاده سازی R7 LogService در دسترس باشد چرا که سطح ورود به سیستم می تواند از طریق آن سرویس پیکربندی شود. مقدار پیش فرض ERROR است. (Automatic Translation)
ds-stop-timeout-milliseconds=توقف میلی ثانیه تایم آوت (Automatic Translation)
ds-stop-timeout-milliseconds-help=پیکربندی چه مدت برای یک بسته نرم افزاری برای متوقف کردن قبل از ادامه به دلیل بن بست مشکوک صبر کنید. (Automatic Translation)
felix-fileinstall-bundles-new-start=بسته های جدید را شروع کنید
felix-fileinstall-bundles-startActivationPolicy=استفاده از سیاست فعال سازی بسته نرم افزاری در هنگام شروع (Automatic Translation)
felix-fileinstall-bundles-startTransient=شروع بسته نرم افزاری گذرا (Automatic Translation)
felix-fileinstall-dir=پوشه نظرسنجی
felix-fileinstall-filter=فیلتر نام فایل
felix-fileinstall-log-level=سطح ورود
felix-fileinstall-noInitialDelay=بدون تأخیر اولیه
felix-fileinstall-poll=فاصله زمانی نظرسنجی ها
felix-fileinstall-start-level=سطح شروع بسته نرم افزاری (Automatic Translation)
felix-fileinstall-tmpdir=پوشه موقت
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=نسبت استخر موضوع به همگام سازی (Automatic Translation)
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=نسبت تاپیک های ناهمزمان به سنکرون را در استخر نخ داخلی پیکربندی کنید. نسبت باید مثبت باشد و ممکن است تنظیم شود تا نشان دهنده توزیع برای ارسال عملیات باشد. برنامه های کاربردی با تعداد بالاتری از عملیات باید نسبت بالاتری داشته باشند. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=نادیده گرفتن وقفه ها
org-apache-felix-eventadmin-IgnoreTimeout-help=پیکربندی گردانندگان رویداد بدون زمان بندی فراخوانده می شوند. اگر یک تایم آوت به صورت پیش فرض پیکربندی شود، آنگاه همه گردانندگان رویداد با استفاده از تایم آوت نامیده می شوند. برای بهینه سازی عملکرد، می توان کنترل کننده های رویداد را پیکربندی کرد که در آن از دست زدن به تایم آوت استفاده نمی شود. این کاهش می دهد استفاده از موضوع از استخرهای موضوع به عنوان دست زدن به timeout نیاز به یک موضوع اضافی برای تماس با کنترل کننده رویداد. با این حال، برنامه باید بدون این ملک پیکربندی کار کند. این یک بهینه سازی خالص است. مقدار یک لیست از رشته ها است. اگر یک رشته با یک نقطه به پایان برسد، تمام کنترل کننده ها دقیقاً در این بسته نادیده گرفته می شوند. اگر رشته با یک ستاره به پایان برسد، تمام هندلرهای این بسته و تمام زیر بسته ها نادیده گرفته می شوند. اگر رشته نه با نقطه به پایان برسد و نه با یک ستاره، این فرض بر این است که یک نام کلاس دقیق تعریف شود. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=نادیده گرفتن موضوعات
org-apache-felix-eventadmin-IgnoreTopic-help=پیکربندی موضوعاتی که توسط پیاده سازی مدیر رویداد برای بهینه سازی عملکرد نادیده گرفته شده است. در این حالت، یک رویداد به گردانندگان رویداد ثبت شده تحویل داده نمی شود. مقدار یک لیست از رشته ها (جدا شده توسط کاما) است. اگر یک مقدار واحد با یک نقطه به پایان برسد، تمام موضوعات دقیقاً در این بسته نادیده گرفته می شوند. اگر یک مقدار واحد با یک ستاره به پایان برسد، تمام موضوعات این بسته و تمام بسته های فرعی نادیده گرفته می شوند. اگر یک مقدار واحد نه با یک نقطه به پایان برسد و نه با شروع، این فرض بر این است که یک موضوع دقیق را تعریف کند. از یک ستاره واحد می توان برای غیرفعال کردن کامل تحویل استفاده کرد. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=موضوع مورد نیاز
org-apache-felix-eventadmin-RequireTopic-help=پیکربندی اینکه آیا گردانندگان رویداد لازم است با یک موضوع ثبت شوند یا نه. این کار به صورت پیش فرض فعال می شود. مشخصات می گوید که گردانندگان رویداد باید با فهرستی از موضوعاتی که به آن علاقه مند هستند ثبت نام کنند. غیرفعال کردن این تنظیم قادر خواهد بود که گردانندگان بدون موضوع همه رویدادها را دریافت می کنند (به عنوان مثال، با آنها یکسان با یک موضوع=*) برخورد می شود. (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=آستانه مجموعه موضوعات
org-apache-felix-eventadmin-ThreadPoolSize-help=پیکربندی اندازه استخر موضوع مورد استفاده برای تحویل رویداد. مقدار پیش فرض 20 است. افزایش در صورت وجود مقدار زیادی از حوادث. مقدار کمتر و سپس 2 باعث مقدار پیش فرض. اگر استخر تمام شود، تحویل رویداد مسدود می شود تا زمانی که یک نخ از استخر در دسترس قرار گیرد. هر رویداد در یک موضوع از استخر تحویل داده می شود مگر اینکه timeouts چشم پوشی برای کنترل کننده رویداد دریافت پیکربندی شده است. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=وقفه
org-apache-felix-eventadmin-Timeout-help=زمان بندی لیست سیاه را در میلی ثانیه پیکربندی کنید. مقدار پیش فرض 5000 است. افزایش یا کاهش به صلاحدید خود. ارزش کمتر از 100 خاموش تایم آوت. هر ارزش دیگر زمان در میلی ثانیه اعطا شده به هر کنترل کننده رویداد قبل از آن می شود در لیست سیاه است. (Automatic Translation)
org-apache-felix-eventadmin-ocd-help=پیکربندی برای اجرای آپاچی فلیکسی رویداد مدیر. این پیکربندی پیکربندی تعریف شده در خواص چارچوب همان نام ها را بازنویسی می کند. (Automatic Translation)
org-apache-felix-eventadmin-ocd-name=آپاچی فلیکسی رویداد پیاده سازی مدیریت (Automatic Translation)
org-apache-felix-fileinstall-ocd-name=نصب فایل آپاچی فلیکسی (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-help=پیکربندی اجرای خدمات اعلامی آپاچی فلیکسی. این پیکربندی پیکربندی تعریف شده در خواص چارچوب همان نام ها را بازنویسی می کند. (Automatic Translation)
org-apache-felix-scr-ScrService-ocd-name=آپاچی فلیکسی اجرای خدمات اعلامی (Automatic Translation)