components:
    schemas:
        AggregateRating:
            description: https://www.schema.org/AggregateRating
            properties:
                bestRating:
                    type: number
                ratingCount:
                    type: number
                ratingValue:
                    type: number
                worstRating:
                    type: number
            type: object
        Comment:
            description: https://www.schema.org/Comment
            properties:
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                id:
                    format: int64
                    type: integer
                numberOfComments:
                    type: number
                text:
                    type: string
            type: object
        ContentDocument:
            description: https://www.schema.org/ContentDocument
            properties:
                contentUrl:
                    format: uri
                    type: string
                description:
                    type: string
                encodingFormat:
                    type: string
                fileExtension:
                    type: string
                id:
                    format: int64
                    type: integer
                sizeInBytes:
                    type: number
                title:
                    type: string
            type: object
        ContentField:
            description: https://www.schema.org/ContentField
            properties:
                dataType:
                    type: string
                inputControl:
                    type: string
                label:
                    type: string
                name:
                    type: string
                nestedFields:
                    items:
                        $ref: "#/components/schemas/ContentField"
                    type: array
                repeatable:
                    type: boolean
                value:
                    properties:
                        data:
                            type: string
                        document:
                            allOf:
                                - $ref: "#/components/schemas/ContentDocument"
                            readOnly: true
                        documentId:
                            format: int64
                            type: integer
                            writeOnly: true
                        geo:
                            description: https://www.schema.org/GeoCoordinates
                            properties:
                                id:
                                    format: int64
                                    type: integer
                                latitude:
                                    type: number
                                longitude:
                                    type: number
                            type: object
                        image:
                            allOf:
                                - $ref: "#/components/schemas/ContentDocument"
                            readOnly: true
                        imageDescription:
                            type: string
                            writeOnly: true
                        imageId:
                            format: int64
                            type: integer
                            writeOnly: true
                        link:
                            format: uri
                            type: string
                        structuredContentId:
                            format: int64
                            type: integer
                            writeOnly: true
                        structuredContentLink:
                            properties:
                                id:
                                    format: int64
                                    type: integer
                                title:
                                    type: string
                            type: object
                    type: object
        ContentListElement:
            description: https://www.schema.org/ContentListElement
            properties:
                content:
                    type: object
                contentType:
                    type: string
                order:
                    type: number
                title:
                    type: string
        ContentStructure:
            description: https://www.schema.org/ContentStructure
            properties:
                availableLanguages:
                    items:
                        type: string
                    type: array
                contentSpaceId:
                    format: int64
                    type: integer
                contentStructureFields:
                    items:
                        $ref: "#/components/schemas/ContentStructureField"
                    type: array
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
            type: object
        ContentStructureField:
            description: https://www.schema.org/ContentStructureField
            properties:
                dataType:
                    type: string
                inputControl:
                    type: string
                label:
                    type: string
                localizable:
                    type: boolean
                multiple:
                    type: boolean
                name:
                    type: string
                nestedContentStructureFields:
                    items:
                        $ref: "#/components/schemas/ContentStructureField"
                    type: array
                options:
                    items:
                        properties:
                            label:
                                type: string
                            value:
                                type: string
                        type: object
                    type: array
                predefinedValue:
                    type: string
                repeatable:
                    type: boolean
                required:
                    type: boolean
                showLabel:
                    type: boolean
            type: object
        Creator:
            description: https://www.schema.org/Creator
            properties:
                additionalName:
                    type: string
                familyName:
                    type: string
                givenName:
                    type: string
                id:
                    format: int64
                    type: integer
                image:
                    format: uri
                    type: string
                name:
                    type: string
                profileURL:
                    format: uri
                    type: string
            type: object
        Rating:
            description: https://www.schema.org/Rating
            properties:
                bestRating:
                    readOnly: true
                    type: number
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                id:
                    format: int64
                    type: integer
                ratingValue:
                    type: number
                worstRating:
                    readOnly: true
                    type: number
            type: object
        StructuredContent:
            description: https://www.schema.org/StructuredContent
            properties:
                aggregateRating:
                    $ref: "#/components/schemas/AggregateRating"
                availableLanguages:
                    items:
                        type: string
                    type: array
                contentFields:
                    items:
                        $ref: "#/components/schemas/ContentField"
                    type: array
                contentSpaceId:
                    format: int64
                    type: integer
                contentStructureId:
                    format: int64
                    type: integer
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                datePublished:
                    format: date-time
                    type: string
                description:
                    type: string
                friendlyUrlPath:
                    type: string
                id:
                    format: int64
                    type: integer
                key:
                    type: string
                keywords:
                    items:
                        type: string
                    type: array
                lastReviewed:
                    format: date-time
                    type: string
                numberOfComments:
                    type: number
                renderedContents:
                    description: https://www.schema.org/templates
                    items:
                        properties:
                            renderedContentURL:
                                format: uri
                                type: string
                            templateName:
                                type: string
                        type: object
                    type: array
                taxonomyCategories:
                    items:
                        properties:
                            taxonomyCategoryId:
                                format: int64
                                type: integer
                            taxonomyCategoryName:
                                type: string
                        type: object
                    type: array
                taxonomyCategoryIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                    writeOnly: true
                title:
                    type: string
                uuid:
                    type: string
                viewableBy:
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            required:
                - contentStructureId
        StructuredContentFolder:
            description: https://www.schema.org/StructuredContentFolder
            properties:
                contentSpaceId:
                    format: int64
                    type: integer
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                numberOfStructuredContentFolders:
                    type: number
                numberOfStructuredContents:
                    type: number
                viewableBy:
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            type: object
