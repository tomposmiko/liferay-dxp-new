components:
  schemas:
    AggregateRating:
      description: https://www.schema.org/AggregateRating
      properties:
        bestRating:
          type: number
        ratingCount:
          type: number
        ratingValue:
          type: number
        worstRating:
          type: number
      type: object
    Comment:
      description: https://www.schema.org/Comment
      properties:
        comments:
          items:
            $ref: "#/components/schemas/Comment"
          type: array
        creator:
          $ref: "#/components/schemas/Creator"
        dateCreated:
          format: date-time
          type: string
        dateModified:
          format: date-time
          type: string
        hasComments:
          type: boolean
        id:
          format: int64
          type: integer
        text:
          type: string
      type: object
    ContentDocument:
      description: https://www.schema.org/ContentDocument
      properties:
        contentUrl:
          format: uri
          type: string
        creator:
          $ref: "#/components/schemas/Creator"
        dateCreated:
          format: date-time
          type: string
        dateModified:
          format: date-time
          type: string
        encodingFormat:
          type: string
        fileExtension:
          type: string
        id:
          format: int64
          type: integer
        sizeInBytes:
          type: number
        title:
          type: string
      type: object
    ContentStructure:
      description: https://www.schema.org/ContentStructure
      properties:
        availableLanguages:
          items:
            type: string
          type: array
        contentSpace:
          format: int64
          type: integer
        creator:
          $ref: "#/components/schemas/Creator"
        dateCreated:
          format: date-time
          type: string
        dateModified:
          format: date-time
          type: string
        description:
          type: string
        fields:
          items:
            properties:
              dataType:
                type: string
              label:
                type: string
              localizable:
                type: boolean
              multiple:
                type: boolean
              inputControl:
                type: string
              predefinedValue:
                type: string
              name:
                type: string
              repeatable:
                type: boolean
              required:
                type: boolean
              showLabel:
                type: boolean
              options:
                items:
                  type: object
                  properties:
                    label:
                      type: string
                    value:
                      type: string
                type: array
            type: object
          type: array
        id:
          format: int64
          type: integer
        name:
          type: string
      type: object
    Creator:
      description: https://www.schema.org/Creator
      properties:
        additionalName:
          type: string
        familyName:
          type: string
        givenName:
          type: string
        id:
          format: int64
          type: integer
        image:
          format: uri
          type: string
        name:
          type: string
        profileURL:
          format: uri
          type: string
      type: object
    StructuredContent:
      description: https://www.schema.org/StructuredContent
      properties:
        aggregateRating:
          $ref: "#/components/schemas/AggregateRating"
        availableLanguages:
          items:
            type: string
          type: array
        categories:
          items:
            properties:
              categoryId:
                format: int64
                type: integer
              categoryName:
                type: string
            type: object
          type: array
        comment:
          items:
            $ref: "#/components/schemas/Comment"
          type: array
        contentSpace:
          format: int64
          type: integer
        contentStructureId:
          format: int64
          type: integer
        creator:
          $ref: "#/components/schemas/Creator"
        dateCreated:
          format: date-time
          type: string
        dateModified:
          format: date-time
          type: string
        datePublished:
          format: date-time
          type: string
        description:
          type: string
        id:
          format: int64
          type: integer
        keywords:
          items:
            type: string
          type: array
        lastReviewed:
          format: date-time
          type: string
        renderedContentsURL:
          description: https://www.schema.org/templates
          items:
            properties:
              renderedContentURL:
                format: uri
                type: string
              templateName:
                type: string
            type: object
          type: array
        title:
          type: string
        values:
          description: https://www.schema.org/ContentFieldValue
          items:
            properties:
              dataType:
                type: string
              id:
                format: int64
                type: integer
              inputControl:
                type: string
              label:
                type: string
              name:
                type: string
              value:
                properties:
                  data:
                    type: string
                  document:
                    allOf:
                      - $ref: "#/components/schemas/ContentDocument"
                    readOnly: true
                  documentId:
                    format: int64
                    type: integer
                    writeOnly: true
                  geo:
                    description: https://www.schema.org/GeoCoordinates
                    properties:
                      id:
                        format: int64
                        type: integer
                      latitude:
                        type: number
                      longitude:
                        type: number
                    type: object
                  link:
                    format: uri
                    type: string
                  structuredContent:
                    allOf:
                      - $ref: "#/components/schemas/StructuredContent"
                    readOnly: true
                  structuredContentId:
                    format: int64
                    type: integer
                    writeOnly: true
                type: object
            type: object
          type: array
    StructuredContentImage:
      description: https://www.schema.org/StructuredContentImage
      properties:
        contentUrl:
          format: uri
          type: string
        creator:
          $ref: "#/components/schemas/Creator"
        dateCreated:
          format: date-time
          type: string
        dateModified:
          format: date-time
          type: string
        encodingFormat:
          type: string
        fileExtension:
          type: string
        id:
          format: int64
          type: integer
        sizeInBytes:
          type: number
        title:
          type: string
      type: object
