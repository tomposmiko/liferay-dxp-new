components:
  schemas:
    AggregateRating:
      description: https://www.schema.org/AggregateRating
      properties:
        bestRating:
          type: number
        ratingCount:
          type: number
        ratingValue:
          type: number
        worstRating:
          type: number
      type: object
    Comment:
      description: https://www.schema.org/Comment
      properties:
        comments:
          items:
            $ref: "#/components/schemas/Comment"
          type: array
        creator:
          $ref: "#/components/schemas/Creator"
        dateCreated:
          format: date-time
          type: string
        dateModified:
          format: date-time
          type: string
        hasComments:
          type: boolean
        id:
          format: int64
          type: integer
        text:
          type: string
      type: object
    Creator:
      description: https://www.schema.org/Creator
      properties:
        additionalName:
          type: string
        familyName:
          type: string
        givenName:
          type: string
        id:
          format: int64
          type: integer
        image:
          format: uri
          type: string
        name:
          type: string
        profileURL:
          format: uri
          type: string
      type: object
    Document:
      description: https://www.schema.org/Document
      properties:
        adaptedImages:
          description: https://www.schema.org/ImageObject
          items:
            properties:
              contentUrl:
                format: uri
                type: string
              height:
                type: number
              id:
                format: int64
                type: integer
              resolutionName:
                type: string
              sizeInBytes:
                type: number
              width:
                type: number
            type: object
          type: array
        aggregateRating:
          $ref: "#/components/schemas/AggregateRating"
        categories:
          items:
            properties:
              categoryId:
                format: int64
                type: integer
              categoryName:
                type: string
            type: object
          readOnly: true
          type: array
        categoryIds:
          items:
            format: int64
            type: integer
          type: array
          writeOnly: true
        contentUrl:
          format: binary
          type: string
        creator:
          $ref: "#/components/schemas/Creator"
        dateCreated:
          format: date-time
          type: string
        dateModified:
          format: date-time
          type: string
        description:
          type: string
        encodingFormat:
          type: string
        fileExtension:
          type: string
        folderId:
          format: int64
          type: integer
        id:
          format: int64
          type: integer
        keywords:
          items:
            type: string
          type: array
        sizeInBytes:
          type: number
        title:
          type: string
      type: object
    Folder:
      description: https://www.schema.org/Folder
      properties:
        dateCreated:
          format: date-time
          type: string
        dateModified:
          format: date-time
          type: string
        description:
          type: string
        hasDocuments:
          type: boolean
        hasFolders:
          type: boolean
        id:
          format: int64
          type: integer
        name:
          type: string
        repositoryId:
          format: int64
          type: integer
      type: object
