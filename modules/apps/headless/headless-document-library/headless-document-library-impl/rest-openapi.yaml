components:
    schemas:
        AggregateRating:
            description: https://www.schema.org/AggregateRating
            properties:
                bestRating:
                    type: number
                ratingCount:
                    type: number
                ratingValue:
                    type: number
                worstRating:
                    type: number
            type: object
        Comment:
            description: https://www.schema.org/Comment
            properties:
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                id:
                    format: int64
                    type: integer
                numberOfComments:
                    type: number
                text:
                    type: string
            required:
                - text
            type: object
        Creator:
            description: https://www.schema.org/Creator
            properties:
                additionalName:
                    type: string
                familyName:
                    type: string
                givenName:
                    type: string
                id:
                    format: int64
                    type: integer
                image:
                    format: uri
                    type: string
                name:
                    type: string
                profileURL:
                    format: uri
                    type: string
            type: object
        Document:
            description: https://www.schema.org/Document
            properties:
                adaptedImages:
                    description: https://www.schema.org/ImageObject
                    items:
                        properties:
                            contentUrl:
                                format: uri
                                type: string
                            height:
                                type: number
                            resolutionName:
                                type: string
                            sizeInBytes:
                                type: number
                            width:
                                type: number
                        type: object
                    type: array
                aggregateRating:
                    $ref: "#/components/schemas/AggregateRating"
                contentUrl:
                    format: binary
                    type: string
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                encodingFormat:
                    type: string
                fileExtension:
                    type: string
                folderId:
                    format: int64
                    type: integer
                id:
                    format: int64
                    type: integer
                keywords:
                    items:
                        type: string
                    type: array
                numberOfComments:
                    type: number
                sizeInBytes:
                    type: number
                taxonomyCategories:
                    items:
                        properties:
                            taxonomyCategoryId:
                                format: int64
                                type: integer
                            taxonomyCategoryName:
                                type: string
                        type: object
                    readOnly: true
                    type: array
                taxonomyCategoryIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                    writeOnly: true
                title:
                    type: string
                viewableBy:
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            type: object
        Folder:
            description: https://www.schema.org/Folder
            properties:
                contentSpaceId:
                    format: int64
                    type: integer
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                numberOfDocuments:
                    type: number
                numberOfFolders:
                    type: number
                viewableBy:
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            required:
                - name
            type: object
        Rating:
            description: https://www.schema.org/Rating
            properties:
                bestRating:
                    readOnly: true
                    type: number
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                id:
                    format: int64
                    type: integer
                ratingValue:
                    type: number
                worstRating:
                    readOnly: true
                    type: number
            type: object
