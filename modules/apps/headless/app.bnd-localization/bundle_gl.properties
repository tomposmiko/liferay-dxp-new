liferay-releng-app-description=A aplicación REST APIs da Liferay expón un novo tipo de APIs RESTful que interactúan cos servizos Liferay. Esas APIs permiten que os desenvolvedores consuman os servizos Liferay dunha maneira fácil e flexíbel. Por exemplo, os desenvolvedores poden consumir recursos do portal, como documentos, blogues ou contido estruturado usando APIs RESTful que soportan varios formatos de resposta, como JSON ou XML.<br /><br />Esta aplicación non posúe compoñentes visuais no portal. Despois de instalado, pode comezar a acceder as APIs nos URLs correspondentes que pode verificar vía http://[host]:[port]/o/api.