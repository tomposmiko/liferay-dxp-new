components:
    schemas:
        AssetType:
            description: https://www.schema.org/AssetType
            properties:
                required:
                    type: boolean
                subtype:
                    type: string
                type:
                    enum: [AllAssetTypes, BlogPosting, Document, KnowledgeBaseArticle, Organization, StructuredContent, UserAccount, WebPage, WebSite, WikiPage]
                    type: string
            type: object
        Creator:
            description: https://www.schema.org/Creator
            properties:
                additionalName:
                    type: string
                familyName:
                    type: string
                givenName:
                    type: string
                id:
                    format: int64
                    type: integer
                image:
                    format: uri
                    type: string
                name:
                    type: string
                profileURL:
                    format: uri
                    type: string
            type: object
        Email:
            description: https://www.schema.org/Email
            properties:
                email:
                    type: string
                id:
                    format: int64
                    type: integer
                primary:
                    type: boolean
                type:
                    type: string
            type: object
        Keyword:
            description: https://www.schema.org/Keyword
            properties:
                contentSpaceId:
                    format: int64
                    type: integer
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                id:
                    format: int64
                    type: integer
                keywordUsageCount:
                    type: number
                name:
                    type: string
            type: object
        Organization:
            description: https://www.schema.org/Organization
            properties:
                comment:
                    type: string
                contactInformation:
                    description: https://www.schema.org/ContactInformation
                    properties:
                        emails:
                            items:
                                $ref: "#/components/schemas/Email"
                            readOnly: true
                            type: array
                        postalAddresses:
                            items:
                                $ref: "#/components/schemas/PostalAddress"
                            readOnly: true
                            type: array
                        telephones:
                            items:
                                $ref: "#/components/schemas/Phone"
                            readOnly: true
                            type: array
                        webUrls:
                            items:
                                $ref: "#/components/schemas/WebUrl"
                            readOnly: true
                            type: array
                    type: object
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                id:
                    format: int64
                    type: integer
                image:
                    format: uri
                    type: string
                keywords:
                    items:
                        type: string
                    type: array
                location:
                    description: https://www.schema.org/PostalAddress
                    properties:
                        addressCountry:
                            type: string
                        addressRegion:
                            type: string
                        id:
                            format: int64
                            type: integer
                    type: object
                name:
                    type: string
                numberOfOrganizations:
                    type: number
                parentOrganization:
                    allOf:
                        - $ref: "#/components/schemas/Organization"
                    readOnly: true
                parentOrganizationId:
                    format: int64
                    type: integer
                    writeOnly: true
                services:
                    description: https://www.schema.org/Service
                    items:
                        properties:
                            hoursAvailable:
                                description: https://www.schema.org/OpeningHoursSpecification
                                items:
                                    properties:
                                        closes:
                                            type: string
                                        dayOfWeek:
                                            type: string
                                        id:
                                            format: int64
                                            type: integer
                                        opens:
                                            type: string
                                    type: object
                                type: array
                            id:
                                format: int64
                                type: integer
                            serviceType:
                                type: string
                        type: object
                    type: array
            type: object
        Phone:
            description: https://www.schema.org/Phone
            properties:
                extension:
                    type: string
                id:
                    format: int64
                    type: integer
                phoneNumber:
                    type: string
                phoneType:
                    type: string
                primary:
                    type: boolean
            type: object
        PostalAddress:
            description: https://www.schema.org/PostalAddress
            properties:
                addressCountry:
                    type: string
                addressLocality:
                    type: string
                addressRegion:
                    type: string
                addressType:
                    type: string
                id:
                    format: int64
                    type: integer
                postalCode:
                    type: string
                primary:
                    type: boolean
                streetAddressLine1:
                    type: string
                streetAddressLine2:
                    type: string
                streetAddressLine3:
                    type: string
            type: object
        Role:
            description: https://www.schema.org/Role
            properties:
                availableLanguages:
                    items:
                        type: string
                    type: array
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                roleType:
                    type: string
            type: object
        Segment:
            description: https://schema.org/Audience
            properties:
                active:
                    type: boolean
                contentSpaceId:
                    format: int64
                    type: integer
                criteria:
                    type: string
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                source:
                    type: string
            type: object
        SegmentUser:
            description: https://www.schema.org/UserAccount
            properties:
                email:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
            type: object
        TaxonomyCategory:
            description: https://www.schema.org/Category
            properties:
                availableLanguages:
                    items:
                        type: string
                    type: array
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    readOnly: true
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                numberOfTaxonomyCategories:
                    type: number
                parentTaxonomyCategory:
                    properties:
                        id:
                            format: int64
                            type: integer
                        name:
                            type: string
                    type: object
                parentTaxonomyVocabulary:
                    properties:
                        id:
                            format: int64
                            type: integer
                        name:
                            type: string
                    readOnly: true
                    type: object
                parentVocabularyId:
                    format: int64
                    type: integer
                    writeOnly: true
                viewableBy:
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            required:
                - name
            type: object
        TaxonomyVocabulary:
            description: https://www.schema.org/Vocabulary
            properties:
                assetTypes:
                    items:
                        $ref: "#/components/schemas/AssetType"
                    type: array
                availableLanguages:
                    items:
                        type: string
                    type: array
                contentSpaceId:
                    format: int64
                    type: integer
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                numberOfTaxonomyCategories:
                    type: number
                viewableBy:
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            type: object
        UserAccount:
            description: https://www.schema.org/UserAccount
            properties:
                additionalName:
                    type: string
                alternateName:
                    type: string
                birthDate:
                    format: date-time
                    type: string
                contactInformation:
                    description: https://www.schema.org/ContactInformation
                    properties:
                        emails:
                            items:
                                $ref: "#/components/schemas/Email"
                            readOnly: true
                            type: array
                        facebook:
                            type: string
                        id:
                            format: int64
                            type: integer
                        jabber:
                            type: string
                        postalAddresses:
                            items:
                                $ref: "#/components/schemas/PostalAddress"
                            readOnly: true
                            type: array
                        skype:
                            type: string
                        sms:
                            type: string
                        telephones:
                            items:
                                $ref: "#/components/schemas/Phone"
                            readOnly: true
                            type: array
                        twitter:
                            type: string
                        webUrls:
                            items:
                                $ref: "#/components/schemas/WebUrl"
                            readOnly: true
                            type: array
                    type: object
                dashboardURL:
                    type: string
                email:
                    type: string
                familyName:
                    type: string
                givenName:
                    type: string
                honorificPrefix:
                    type: string
                honorificSuffix:
                    type: string
                id:
                    format: int64
                    type: integer
                image:
                    format: uri
                    type: string
                jobTitle:
                    type: string
                keywords:
                    items:
                        type: string
                    type: array
                myOrganizations:
                    items:
                        $ref: "#/components/schemas/Organization"
                    readOnly: true
                    type: array
                myOrganizationsIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                    writeOnly: true
                name:
                    type: string
                profileURL:
                    type: string
                roles:
                    items:
                        $ref: "#/components/schemas/Role"
                    readOnly: true
                    type: array
                rolesIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                    writeOnly: true
                tasksAssignedToMe:
                    items:
                        format: uri
                        type: string
                    type: array
                tasksAssignedToMyRoles:
                    items:
                        format: uri
                        type: string
                    type: array
            required:
                - email
                - familyName
                - givenName
            type: object
        WebUrl:
            description: https://www.schema.org/WebUrl
            properties:
                id:
                    format: int64
                    type: integer
                url:
                    type: string
                urlType:
                    type: string
            type: object
