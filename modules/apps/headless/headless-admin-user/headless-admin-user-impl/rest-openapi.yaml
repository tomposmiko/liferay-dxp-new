                                $ref: "#/components/schemas/Email"
                            readOnly: true
                            type: array
                        facebook:
                            readOnly: true
                            type: string
                        id:
                            format: int64
                            readOnly: true
                            type: integer
                        jabber:
                            readOnly: true
                            type: string
                        postalAddresses:
                            items:
                                $ref: "#/components/schemas/PostalAddress"
                            readOnly: true
                            type: array
                        skype:
                            readOnly: true
                            type: string
                        sms:
                            readOnly: true
                            type: string
                        telephones:
                            items:
                                $ref: "#/components/schemas/Phone"
                            readOnly: true
                            type: array
                        twitter:
                            readOnly: true
                            type: string
                        webUrls:
                            items:
                                $ref: "#/components/schemas/WebUrl"
                            readOnly: true
                            type: array
                    type: object
                dashboardURL:
                    readOnly: true
                    type: string
                dateCreated:
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    format: date-time
                    readOnly: true
                    type: string
                email:
                    readOnly: true
                    type: string
                familyName:
                    readOnly: true
                    type: string
                givenName:
                    readOnly: true
                    type: string
                honorificPrefix:
                    readOnly: true
                    type: string
                honorificSuffix:
                    readOnly: true
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    format: uri
                    readOnly: true
                    type: string
                jobTitle:
                    readOnly: true
                    type: string
                keywords:
                    items:
