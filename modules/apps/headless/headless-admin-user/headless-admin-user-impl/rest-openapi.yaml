                    format: int64
                    readOnly: true
                    type: integer
                phoneNumber:
                    readOnly: true
                    type: string
                phoneType:
                    readOnly: true
                    type: string
                primary:
                    readOnly: true
                    type: boolean
            type: object
        PostalAddress:
