                    readOnly: true
                    type: string
                dateModified:
                    format: date-time
                    readOnly: true
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    readOnly: true
                    type: string
                siteId:
                    format: int64
                    readOnly: true
                    type: integer
                source:
                    readOnly: true
                    type: string
            type: object
        SegmentUser:
