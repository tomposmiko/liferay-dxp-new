            properties:
                additionalName:
                    readOnly: true
                    type: string
                alternateName:
                    readOnly: true
                    type: string
                birthDate:
                    format: date-time
                    readOnly: true
                    type: string
                contactInformation:
                    description: https://www.schema.org/ContactInformation
