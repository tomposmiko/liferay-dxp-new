components:
    schemas:
        Creator:
            description: https://www.schema.org/Creator
            properties:
                additionalName:
                    readOnly: true
                    type: string
                familyName:
                    readOnly: true
                    type: string
                givenName:
                    readOnly: true
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    format: uri
                    readOnly: true
                    type: string
                name:
                    readOnly: true
                    type: string
                profileURL:
                    format: uri
                    readOnly: true
                    type: string
            type: object
        Email:
            description: https://www.schema.org/Email
            properties:
                email:
                    readOnly: true
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                primary:
                    readOnly: true
                    type: boolean
                type:
                    readOnly: true
                    type: string
            type: object
        Organization:
            description: https://www.schema.org/Organization
            properties:
                comment:
                    readOnly: true
                    type: string
                contactInformation:
                    description: https://www.schema.org/ContactInformation
                    properties:
                        emails:
                            items:
                                $ref: "#/components/schemas/Email"
                            readOnly: true
                            type: array
                        postalAddresses:
                            items:
                                $ref: "#/components/schemas/PostalAddress"
                            readOnly: true
                            type: array
                        telephones:
                            items:
                                $ref: "#/components/schemas/Phone"
                            readOnly: true
                            type: array
                        webUrls:
                            items:
                                $ref: "#/components/schemas/WebUrl"
                            readOnly: true
                            type: array
                    readOnly: true
                    type: object
                dateCreated:
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    format: date-time
                    readOnly: true
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    format: uri
                    readOnly: true
                    type: string
                keywords:
                    items:
                        type: string
                    readOnly: true
                    type: array
                location:
                    description: https://www.schema.org/PostalAddress
                    properties:
                        addressCountry:
                            readOnly: true
                            type: string
                        addressRegion:
                            readOnly: true
                            type: string
                        id:
                            format: int64
                            readOnly: true
                            type: integer
                    readOnly: true
                    type: object
                name:
                    readOnly: true
                    type: string
                numberOfOrganizations:
                    readOnly: true
                    type: number
                parentOrganization:
                    allOf:
                        - $ref: "#/components/schemas/Organization"
                    readOnly: true
                services:
                    description: https://www.schema.org/Service
                    items:
                        properties:
                            hoursAvailable:
                                description: https://www.schema.org/OpeningHoursSpecification
                                items:
                                    properties:
                                        closes:
                                            readOnly: true
                                            type: string
                                        dayOfWeek:
                                            readOnly: true
                                            type: string
                                        id:
                                            format: int64
                                            readOnly: true
                                            type: integer
                                        opens:
                                            readOnly: true
                                            type: string
                                    type: object
                                readOnly: true
                                type: array
                            id:
                                format: int64
                                readOnly: true
                                type: integer
                            serviceType:
                                readOnly: true
                                type: string
                        type: object
                    readOnly: true
                    type: array
            type: object
        OrganizationBrief:
            description: https://www.schema.org/OrganizationBrief
            properties:
                id:
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    readOnly: true
                    type: string
            type: object
        Phone:
            description: https://www.schema.org/Phone
            properties:
                extension:
                    readOnly: true
                    type: string
