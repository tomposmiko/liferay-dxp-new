                    readOnly: true
                    type: integer
                postalCode:
                    readOnly: true
                    type: string
                primary:
                    readOnly: true
                    type: boolean
                streetAddressLine1:
                    readOnly: true
                    type: string
                streetAddressLine2:
                    readOnly: true
                    type: string
                streetAddressLine3:
                    readOnly: true
                    type: string
            type: object
