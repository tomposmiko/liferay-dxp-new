                      type: integer
                - in: query
                  name: search
                  schema:
                      type: string
                - in: query
                  name: sort
                  schema:
                      type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: "#/components/schemas/UserNotification"
                                type: array
                        application/xml:
                            schema:
                                items:
                                    $ref: "#/components/schemas/UserNotification"
