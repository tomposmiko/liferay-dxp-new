components:
    schemas:
        UserNotification:
            description:
                Represents the current user notification.
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    # @review
                    description:
                        Block of actions allowed by the user making the request.
                    readOnly: true
                    type: object
                dateCreated:
                    # @review
                    description:
                        The user notification's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                id:
                    # @review
                    description:
                        The user notification's identifier.
                    format: int64
                    readOnly: true
                    type: integer
                message:
                    # @review
                    description:
                        The user notification's message.
                    type: string
                read:
                    # @review
                    description:
                        A flag that indicates whether this user notification has been read.
                    readOnly: true
                    type: boolean
                type:
                    # @review
                    description:
                        User notification's type.
                    format: int32
                    readOnly: true
                    type: integer
info:
    description:
        "Headless User Notification REST API. A Java client JAR is available for use with the group ID 'com.liferay',
        artifact ID 'com.liferay.headless.user.notification.client', and version '1.0.0'."
