        get:
            # @review
            description:
                Retrieves the current user's notifications. Results can be paginated, filtered, searched and sorted.
            operationId: getMyUserNotificationsPage
            parameters:
                - in: query
                  name: fields
                  schema:
                      type: string
                - in: query
                  name: restrictFields
                  schema:
                      type: string
                - in: query
                  name: filter
                  schema:
                      type: string
                - in: query
                  name: page
                  schema:
                      type: integer
                - in: query
                  name: pageSize
                  schema:
                      type: integer
                - in: query
                  name: search
                  schema:
                      type: string
                - in: query
                  name: sort
                  schema:
                      type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: "#/components/schemas/UserNotification"
                                type: array
                        application/xml:
                            schema:
                                items:
                                    $ref: "#/components/schemas/UserNotification"
                                type: array
            tags: ["UserNotification"]
