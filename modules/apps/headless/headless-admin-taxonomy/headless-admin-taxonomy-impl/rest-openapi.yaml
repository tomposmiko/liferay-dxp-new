components:
    schemas:
        AssetType:
            description: https://www.schema.org/AssetType
            properties:
                required:
                    type: boolean
                subtype:
                    type: string
                type:
                    type: string
            type: object
        Creator:
            description: https://www.schema.org/Creator
            properties:
                additionalName:
                    readOnly: true
                    type: string
                familyName:
                    readOnly: true
                    type: string
                givenName:
                    readOnly: true
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    format: uri
                    readOnly: true
                    type: string
                name:
                    readOnly: true
                    type: string
                profileURL:
                    format: uri
                    readOnly: true
                    type: string
            type: object
        Keyword:
            description: https://www.schema.org/Keyword
            properties:
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    readOnly: true
                dateCreated:
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    format: date-time
                    readOnly: true
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                keywordUsageCount:
                    readOnly: true
                    type: number
                name:
                    type: string
                siteId:
                    format: int64
                    readOnly: true
                    type: integer
            required:
                - name
            type: object
        TaxonomyCategory:
            description: https://www.schema.org/Category
            properties:
                availableLanguages:
                    items:
                        type: string
                    readOnly: true
                    type: array
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    readOnly: true
                dateCreated:
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    type: string
                numberOfTaxonomyCategories:
                    readOnly: true
                    type: number
                parentTaxonomyCategory:
                    properties:
                        id:
                            format: int64
                            type: integer
                        name:
                            type: string
                    readOnly: true
                    type: object
                parentTaxonomyVocabulary:
                    properties:
                        id:
                            format: int64
                            type: integer
                        name:
                            type: string
                    readOnly: true
                    type: object
                viewableBy:
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            required:
                - name
            type: object
        TaxonomyVocabulary:
            description: https://www.schema.org/Vocabulary
            properties:
                assetTypes:
                    items:
                        $ref: "#/components/schemas/AssetType"
                    type: array
                availableLanguages:
                    items:
                        type: string
                    readOnly: true
                    type: array
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    readOnly: true
                dateCreated:
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    type: string
                numberOfTaxonomyCategories:
                    readOnly: true
                    type: number
                siteId:
                    format: int64
                    readOnly: true
                    type: integer
                viewableBy:
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            required:
                - name
            type: object
