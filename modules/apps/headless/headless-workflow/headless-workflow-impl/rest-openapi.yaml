components:
  schemas:
    WorkflowLog:
      description: https://www.schema.org/WorkflowLog
      properties:
        auditPerson:
          format: uri
          type: string
        commentLog:
          type: string
        dateCreated:
          format: date-time
          type: string
        id:
          format: int64
          type: integer
        person:
          format: uri
          type: string
        previousPerson:
          format: uri
          type: string
        previousState:
          type: string
        state:
          type: string
        task:
          allOf:
            - $ref: "#/components/schemas/WorkflowTask"
          readOnly: true
        taskId:
          format: int64
          type: integer
          writeOnly: true
        type:
          type: string
      type: object
    WorkflowTask:
      description: https://www.schema.org/WorkflowTask
      properties:
        completed:
          type: boolean
        dateCompleted:
          format: date-time
          type: string
        dateCreated:
          format: date-time
          type: string
        definitionName:
          type: string
        description:
          type: string
        dueDate:
          format: date-time
          type: string
        id:
          format: int64
          type: integer
        logs:
          items:
            $ref: "#/components/schemas/WorkflowLog"
          readOnly: true
          type: array
        logsIds:
          items:
            format: int64
            type: integer
          type: array
          writeOnly: true
        name:
          type: string
        objectReviewed:
         $ref: "#/components/schemas/ObjectReviewed"
        transitions:
          items:
            type: string
          type: array
      type: object
    ObjectReviewed:
      description: https://www.schema.org/ObjectReviewed
      properties:
        id:
          format: int64
          type: integer
        identifier:
          format: uri
          type: string
        resourceType:
          type: string
      type: object
