liferay-releng-app-description=A aplicación Knowledge Base da Liferay permite a creación e organización de artigos nun sitio web. A base de coñecemento é perfecta para crear e organizar informacións dunha maneira máis formal do que nun wiki. Por exemplo, ela pode ser usada para organizar e amosar a documentación profesional do produto. A base de coñecemento permítelle importar ficheiros fonte de artigos escritos en Markdown, para que poda traballar neles offline antes de publicalos. A súa integración con GitHub permítelle dar aos usuarios acceso para facer correccións ou melloras nos artigos. A base de coñecemento é fácil de configurar cun fluxo de traballo que exixe que os artigos sexan aprobados antes da publicación. Adicionalmente, permite que os administradores creen modelos de artigos. Os modelos poden ser usados ​​para garantir que certos tipos de artigos teñan unha estrutura común e que inclúan certos tipos de informacións. Os artigos da base de coñecemento poden ser categorizados para facilitar a súa localización. Eles tamén poden ser organizados xerarquicamente para a formación de libros ou guías completas. Varios portlets foron incluídos nesta aplicación.<br /><br />Esta aplicación aparecerá no menú da súa aplicación e na Administración do sitio web cando for instalado.