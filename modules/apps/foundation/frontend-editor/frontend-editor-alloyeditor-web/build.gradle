import com.liferay.gradle.util.FileUtil
import com.liferay.gradle.util.copy.StripPathSegmentsAction

task buildAlloyEditor(type: Copy)

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

File editorDestinationDir = file("tmp/META-INF/resources")

buildAlloyEditor {
	File alloyEditorDestinationDir = new File(editorDestinationDir, "alloyeditor")

	dependsOn npmInstall

	doFirst {
		delete alloyEditorDestinationDir
	}

	eachFile new StripPathSegmentsAction(3)
	from npmInstall.nodeModulesDir
	include "alloyeditor/dist/alloy-editor/"
	includeEmptyDirs = false
	into alloyEditorDestinationDir
}

classes {
	dependsOn buildAlloyEditor
	dependsOn npmRunWebpack
}

clean {
	delete "tmp"
}

dependencies {
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	compileOnly group: "com.liferay.portal", name: "com.liferay.util.java", version: "default"
	compileOnly group: "com.liferay.portal", name: "com.liferay.util.taglib", version: "default"
	compileOnly group: "javax.portlet", name: "portlet-api", version: "2.0"
	compileOnly group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	compileOnly group: "javax.servlet.jsp", name: "javax.servlet.jsp-api", version: "2.3.1"
	compileOnly group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compileOnly project(":apps:collaboration:item-selector:item-selector-api")
	compileOnly project(":apps:collaboration:item-selector:item-selector-criteria-api")
	compileOnly project(":apps:collaboration:message-boards:message-boards-api")
	compileOnly project(":apps:foundation:frontend-editor:frontend-editor-api")
	compileOnly project(":apps:foundation:frontend-editor:frontend-editor-taglib")
	compileOnly project(":apps:foundation:frontend-taglib:frontend-taglib")
	compileOnly project(":apps:foundation:petra:petra-encryptor")
	compileOnly project(":apps:web-experience:layout:layout-item-selector-api")
	compileOnly project(":core:osgi-service-tracker-collections")
	compileOnly project(":core:petra:petra-lang")
	compileOnly project(":core:petra:petra-string")
}