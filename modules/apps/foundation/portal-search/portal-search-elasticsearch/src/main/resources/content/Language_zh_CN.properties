additional-configurations=其他配置
additional-configurations-help=嵌入式 Elasticsearch的自定义设置，采用YML格式(elasticsearch.yml) 。
additional-index-configurations=其他索引设置
additional-index-configurations-help=Liferay索引的自定义设置，采用JSON或YML格式(Elasticsearch创建索引 API)。
additional-type-mappings=其他类型映射
additional-type-mappings-help=通过JSON格式（Elasticsearch Put Mapping API）为 LiferayDocumentType自定义映射。此值仅为设置新的映射。如果您将此值设置为默认字段的任何覆盖映射，则索引创建将失败。要完全替换默认映射，请使用 overrideTypeMappings。
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=如果选中此项，进程地址空间被锁定到RAM，阻止任何Elasticsearch内存被换出。
client-transport-ignore-cluster-name=客户端传输忽略集群名称
client-transport-ignore-cluster-name-help=如果选择此项，则忽略连接节点的集群名称验证。
client-transport-nodes-sampler-interval=客户端传输节点采样器间隔
client-transport-nodes-sampler-interval-help=指示客户端节点对列出和连接的节点进行采样/ping操作的频率。
client-transport-sniff=客户端传输嗅探器
client-transport-sniff-help=如果选中此项，则启用集群嗅探功能动态发现集群中的可用节点。
cluster-name=集群名称
cluster-name-help=加入集群的名称。当操作模式为Remote时，名称应与Remote Cluster匹配。
discovery-zen-ping-unicast-hosts-port=Zen Discovery单播主机端口
discovery-zen-ping-unicast-hosts-port-help=生成 discovery.zen.ping.unicast.hosts值时使用的端口范围。端口范围内的多个Elasticsearch 节点可以在同一台计算机上充当Gossip Router。
elastic-search-configuration-name=Elasticsearch
http-cors-allow-origin=Http CORS允许源
http-cors-allow-origin-help=当启用HTTP CORS时允许的来源。
http-cors-configurations=Http CORS配置
http-cors-configurations-help=HTTP CORS的自定义设置，以YML格式(elasticsearch.yml)。
http-cors-enabled=启用 Http CORS
http-cors-enabled-help=如果选中此项，将启用跨源资源共享，这将确定另一个来源的浏览器是否可以向ElastIcsearch发出请求。如果禁用，如ElastIcsearch 这样的Web前端工具可能无法连接。
http-enabled=启用 Http
http-enabled-help=如果选中此项，启用HTTP层。如果未选中，则在不打算提供REST请求的节点上的HTTP层将被直接禁用。
index-name-prefix=索引名称前缀
index-name-prefix-help=搜索索引名称的前缀。在正常条件下不应更改此值。如果您更改此值，您必须为门户重新编制索引，然后使用Elasticsearch管理控制台手动删除旧索引。
log-exceptions-only=仅记录异常
log-exceptions-only-help=如果选中此项，仅记录Elasticsearch的异常，并且不会再次引发他们。
network-bind-host=网络绑定Host
network-bind-host-help=节点的网络接口需要绑定，以侦听到达服务器的请求。
network-host=网络Host
network-host-help=绑定到节点的主机名或IP地址用于将主机发布（通知）到集群中的其他节点。这是一个同时设置绑定主机和发布主机的快捷方式。
network-publish-host=网络发布Host
network-publish-host-help=单个节点接口通告集群中的其他节点，以便节点可以与其连接。
operation-mode=操作模式
operation-mode-help=REMOTE操作模式连接到独立的远程Elasticsearch集群中。EMBEDDED操作模式以同一JVM中的内部Elasticsearch实例启动门户。EMBEDDED操作模式不受支持。
override-type-mappings=覆盖类型映射
override-type-mappings-help=通过JSON格式(Elasticsearch Put Mapping API)，覆盖整个LiferayDocumentType的映射。如果设置此值，索引创建忽略默认映射定义和任何扩展点，而使用此替代映射定义。如果需要使用默认字段的非标准映射创建LiferayDocumentType，请使用此项。如果只需要添加新的自定义映射而不覆盖任何默认值，请使用其他的TypeMappings。
retry-on-conflict=重试冲突
retry-on-conflict-help=发生版本冲突时重试的次数，因为在检索和更新文档之间进行了更新。
sync-search=同步搜索
sync-search-help=如果选中此项，在调用器上运行搜索线程而不选择在Elasticsearch搜索线程池。这仅应用于嵌入式操作模式。
transport-addresses=传输地址
transport-addresses-help=远程节点要连接的地址。当操作模式设置为REMOTE时需要此值。
transport-tcp-port=传输TCP端口
transport-tcp-port-help=绑定节点之间通信的端口，接受单个值或一个范围（例如，9300-9400）。