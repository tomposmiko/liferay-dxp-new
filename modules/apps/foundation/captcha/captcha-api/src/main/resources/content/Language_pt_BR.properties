captcha=CAPTCHA
captcha-engine=Motor CAPTCHA
captcha-engine-help=Definir o mecanismo usado para gerar captchas. reCAPTCHA usa um serviço interno que deve ser configurado independentemente, mas fornece uma alternativa audível que torna o captcha acessível aos portadores de deficiências visuais. Acesse https://www.google.com/recaptcha/admin/create para obter mais detalhes.
create-account-captcha-enabled=CAPTCHA de criação de conta habilitada
max-challenges=Maximum Challenges (Automatic Copy)
max-challenges-help=Definir o número máximo de verificações captcha por sessão do portlet. Definir este valor como 0 para sempre verificar. Definir este valor como um valor menor do que 0 para nunca verificar. Usuários não autenticados terão todas as suas solicitações verificadas se as verificações captcha estiver habilitada.
