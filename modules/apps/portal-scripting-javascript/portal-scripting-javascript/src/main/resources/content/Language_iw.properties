forbidden.classes=הזינו רשימה של שמות מחלקות מופרדים בפסיק שלעולם לא יהיו זמינים לסקריפטים בצד השרת המוגדרים על ידי המשתמש. המחרוזת המיוחדת "all_classes" מנטרלת את הגישה לכל מחלקה של Java. תכונה זו בתוקף רק כאשר משתמשים בשירות הסקריפטינג וקוראים לשיטות eval או exec.
