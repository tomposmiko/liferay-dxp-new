enable-history-help=Εάν αυτό είναι επιλεγμένο, η πύλη διατηρεί ένα ιστορικό των προηγούμενων κωδικών πρόσβασης του χρήστη και τους εμποδίζει να επαναχρησιμήσουν έναν παλιό κωδικό πρόσβασης. (Automatic Translation)
enable-lockout=Ενεργοποίηση κλειδώματος (Automatic Translation)
enable-lockout-help=Εάν αυτό είναι επιλεγμένο, ένας χρήστης μπορεί να προσπαθήσει να συνδεθεί ορισμένες φορές πριν από το κλείδωμα του λογαριασμού του. (Automatic Translation)
enable-syntax-checking=Ενεργοποίηση ελέγχου σύνταξης (Automatic Translation)
enable-syntax-checking-help=Εάν αυτό είναι επιλεγμένο, ο κωδικός πρόσβασης διαβάζεται για ορισμένες λέξεις ή/και ένα συγκεκριμένο μήκος. (Automatic Translation)
expiration-warning-time-durations=Διάρκεια χρόνου προειδοποίησης λήξης (Automatic Translation)
