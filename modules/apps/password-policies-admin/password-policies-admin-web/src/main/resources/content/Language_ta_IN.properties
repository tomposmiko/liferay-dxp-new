minimum-lower-case-help=இது பயனரின் பாஸ்வேர்டின் சிறிய எழுத்துக்களின் குறைந்தபட்ச எண்ணிக்கையை நிர்ணயிக்கிறது.
minimum-numbers=குறைந்தபட்ச எண்கள்
minimum-numbers-help=இது பயனரின் பாஸ்வேர்டின் குறைந்த எண்ணிக்கையிலான எண்களை நிர்ணயிக்கிறது.
minimum-symbols=குறைந்தபட்ச குறியீடுகள்
minimum-symbols-help=இது பயனரின் கடவுச்சொல்லின் குறைந்த எண்ணிக்கையிலான குறியீடுகளை நிர்ணயிக்கிறது.
minimum-upper-case=குறைந்தபட்ச பெரிய எழுத்துக்கள்
minimum-upper-case-help=இது பயனர் பாஸ்வேர்டின் பெரிய எழுத்துக்களின் குறைந்தபட்ச எண்ணிக்கையை தீர்மானிக்கிறது.
password-changes=பாஸ்வேர்டின் மாற்றங்கள்
password-expiration=பாஸ்வேர்டின் காலாவதி ஆகும் நேரம்
password-history=முந்தைய பாஸ்வேர்டுகள்
password-policies=பாஸ்வேர்டு பாலிசிகள்
password-syntax-checking=Password Syntax Checking
regular-expression-help=This defines the regular expression used to validate the user's password.
reset-failure-count=Reset Failure Count
reset-failure-count-help=இது பயனர் தோல்வியடைந்த லாகின்களின் பதிவு வைத்திருக்கும் கால அளவை தீர்மானிக்கிறது.
reset-failure-durations=எவ்வளவு முறை பாஸ்வேர்டை தவறாக கொடுப்பது
reset-failure-durations-description=The duration values that will be available when setting the amount of time that a user's account is locked.
reset-ticket-max-age=Reset Ticket Max Age
reset-ticket-max-age-durations=Reset Ticket Max Age Durations
reset-ticket-max-age-durations-description=The duration values that will be available when setting how long a password reset link is valid.
reset-ticket-max-age-help=பாஸ்வேர்டு Reset Link செல்லுபடியாகும் காலம் எவ்வளவு என்பதை இது தீர்மானிக்கிறது.
the-duration-must-be-greater-than-or-equal-to-0=கால அளவு 0 ஐ விட அதிகமாகவோ அல்லது சமமாகவோ இருக்க வேண்டும்.
the-password-policy-could-not-be-found=பாஸ்வேர்டு பாலிசி காணப்படவில்லை.
until-unlocked-by-an-administrator=நிர்வாகியால் அன்-லாக் செய்யப்படும்வரை
warning-time=எச்சரிக்கை நேரம்
warning-time-help=பாஸ்வேர்ட் காலாவதியாவதற்கு எவ்வளவு நேரத்திற்கு முன்னர் பயனர்களுக்கு அறிவிக்கப்படும்.
when-no-password-policy-is-assigned-to-a-user,-either-explicitly-or-through-an-organization,-the-default-password-policy-is-used=ஒரு பயனருக்கு எந்தவொரு பாஸ்வேர்டு பாலிசியும் ஒதுக்கப்படாவிட்டாலும், வெளிப்படையாகவோ அல்லது ஒரு நிறுவனம் மூலமாகவோ, default பாஸ்வேர்டு பாலிசி பயன்படுத்தப்படுகிறது.
you-are-using-ldaps-password-policy=நீங்கள் LDAP இன் பாஸ்வேர்டு பாலிசியை பயன்படுத்துகிறீர்கள். ஒரு லோக்கல் பாஸ்வேர்டு பாலிசியை நீங்கள் பயன்படுத்த விரும்பினால், உங்கள் LDAP பாஸ்வேர்டு பாலிசி அமைப்புகளை மாற்றவும்.