allow-dictionary-words=டிக்சனரி வார்த்தைகளை அனுமதி
allow-dictionary-words-help=இது செலக்ட் செய்யப்பட்டால், பொதுவான டிக்சனரி வார்த்தைகள், பயனரின் பாஸ்வேர்டிலும் அனுமதிக்கப்படும்.
change-required=லாகின் செய்த பிறகு ஃபாஸ்வேர்டை மாற்ற
change-required-help=இது செலக்ட் செய்யப்பட்டால், முதன்முதல் லாகின் செய்யும்பொழுது பயனரின் பாஸ்வேர்டை மாற்ற வேண்டும்.
changeable=மாறக்கூடியது
changeable-help=இது செலக்ட் செய்யப்பட்டால், பயனர் தங்கள் கடவுச்சொல்லை மாற்ற முடியும்.
do-not-warn=எச்சரிக்கை செய்தி அனுப்ப வேண்டாம்
enable-expiration=Enable Expiration
enable-expiration-help=இது செக் செய்யப்பட்டால், ஒரு குறிப்பிட்ட நேரத்திற்குப் பிறகு பயனர் தங்கள் பாஸ்வேர்டை மாற்ற வேண்டும்.
enable-history-help=இது செக் செய்யப்பட்டால், ஏற்கனவே உபயோகித்த பாஸ்வேர்டை மறுபடியும் உபயோகிக்க தடை செய்கிறது.
enable-lockout=லாக் அவுட்டை Enable செய்
enable-lockout-help=இது செக் செய்யப்பட்டால், ஒரு பயனர் கணக்கு Lock செய்யப்படுவதற்கு முன், ஒரு குறிப்பிட்ட எண்ணிக்கையிலான முறைகளில் Login செய்ய முயற்சிக்கலாம்.
enable-syntax-checking=Enable Syntax Checking
enable-syntax-checking-help=If this is checked, the password is read for certain words and/or a certain length.
expiration-warning-time-durations=Expiration Warning Time Durations
expiration-warning-time-durations-description=The duration values that will be available when setting how long before a password expires that the user will be notified.
grace-limit=Grace Limit
grace-limit-help=பாஸ்வேர்டு காலாவதியான பிறகு, புதிய பாஸ்வேர்டு கொடுக்கும்வரை, பயனர் எத்தனை முறை லாகின் செய்ய முடியும் என்பதை இது தீர்மானிக்கிறது.
history-count=History Count
history-count-help=இது ஹிஸ்டரியில் வைத்திருக்கும் முந்தைய பாஸ்வேர்டுகளின் எண்ணிக்கையை தீர்மானிக்கிறது.
javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Password policies define enterprise level security measures which include user lockout and password expiration. You can define policies or delegate to an LDAP server.
javax.portlet.title.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=பாஸ்வேர்டு பாலிசிகள்
lockout-duration=லாக் அவுட் செய்வதற்கான கால இடைவெளி
