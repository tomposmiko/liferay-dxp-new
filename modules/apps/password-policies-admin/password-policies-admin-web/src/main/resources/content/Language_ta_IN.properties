maximum-age=பாஸ்வேர்டு மாற்றுவதற்கு முன் அதிகப்பட்சமாக எவ்வளவு நேரம் பயன்படுத்தலாம்
maximum-age-durations=பாஸ்வேர்டு மாற்றுவதற்கு முன் அதிகபட்சமாக எவ்வளவு நேரம் பயன்படுத்தலாம் என்கிற கால இடைவெளி
maximum-age-durations-description=The duration values that will be available when setting how long a password is good for before it needs to be changed.
maximum-age-help=This determines how long a password is good for before it needs to be changed.
maximum-failure=தவறான பாஸ்வேர்டை முயற்சிக்கும் அதிகப்பட்ச அளவு
maximum-failure-help=தவறான பாஸ்வேர்டு மூலம் ஒரு பயனர் உள்நுழைய முயற்சிக்கும் அதிகபட்ச எண்ணிக்கையை இது தீர்மானிக்கிறது.
minimum-age=பாஸ்வேர்டு மாற்றுவதற்கு முன் குறைந்தபட்சமாக எவ்வளவு நேரம் பயன்படுத்தலாம்
minimum-age-durations=பாஸ்வேர்டு மாற்றுவதற்கு முன் குறைந்தபட்சமாக எவ்வளவு நேரம் பயன்படுத்தலாம் என்கிற கால இடைவெளி
minimum-age-durations-description=The duration values that will be available when setting how long a user must wait before changing their password again.
minimum-age-help=பாஸ்வேர்டை மாற்றுவதற்கு முன் பயனர் எவ்வளவு நேரம் காத்திருக்க வேண்டும்.
minimum-alpha-numeric=குறைந்தபட்ச எண்ணெழுத்து
minimum-alpha-numeric-help=பயனரின் பாஸ்வேர்டில் குறைந்தபட்சம் எவ்வளவு எழுத்துக்களும் எண்களும் பயன்படுத்தலாம்.
minimum-length=குறைந்த அளவு
minimum-length-help=இந்த பயனர் பாஸ்வேர்டில் குறைந்தபட்ச நீளத்தை தீர்மானிக்கிறது.
