when-no-password-policy-is-assigned-to-a-user,-either-explicitly-or-through-an-organization,-the-default-password-policy-is-used=Khi không có chính sách mật khẩu nào được gán cho người dùng, rõ ràng hoặc thông qua một tổ chức, chính sách mật khẩu mặc định được sử dụng. (Automatic Translation)
