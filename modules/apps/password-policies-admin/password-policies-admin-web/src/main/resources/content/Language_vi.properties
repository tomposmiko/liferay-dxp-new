javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Chính sách mật khẩu xác định các biện pháp bảo mật cấp doanh nghiệp bao gồm khóa người dùng và hết hạn mật khẩu. Bạn có thể xác định chính sách hoặc ủy quyền cho máy chủ LDAP. (Automatic Translation)
