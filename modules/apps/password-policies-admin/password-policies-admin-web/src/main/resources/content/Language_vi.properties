minimum-age-durations=Thời gian độ tuổi tối thiểu (Automatic Translation)
minimum-age-durations-description=Giá trị thời lượng sẽ có sẵn khi đặt thời gian người dùng phải đợi trước khi thay đổi lại mật khẩu của họ. (Automatic Translation)
