allow-site-administrators-to-modify-pages-associated-with-this-site-template=Değişikliklerin yayılması etkinleştirilmiş olsa bile, site yöneticilerinin bu site şablonuyla ilişkili sayfaları değiştirmesine izin verin. (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Bunu, site yöneticilerinin uygulama eklemesine, kaldırmasına veya yapılandırmasına ve sayfa özelliklerini değiştirmesine izin vermek için ayarlayın. Site yöneticileri bir sayfayı değiştirirse, özgün site şablonu sayfasındaki değişiklikler artık yayılmaz. Bu seçenek ayarlanırsa, sayfa yönetim aracı aracılığıyla belirli sayfalardaki değişikliklere izin vermek mümkündür. (Automatic Translation)
