site-template-was-added=வெப்சைட் டெம்ப்ளேட் உருவாக்கப்பட்டது.
there-are-no-site-templates=தளத்தின் டெம்ப்ளேட்கள் எதுவும் காணப்படவில்லை.
you-cannot-delete-site-templates-that-are-used-by-a-site=ஏதோ ஒரு தளம் உபயோகித்துக் கொண்டிருக்கும் இந்த பக்க டெம்ப்ளேட்டை நீக்க முடியாது.