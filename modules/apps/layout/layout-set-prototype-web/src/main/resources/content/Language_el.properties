allow-site-administrators-to-modify-pages-associated-with-this-site-template=Να επιτρέπεται στους διαχειριστές τοποθεσιών να τροποποιούν σελίδες που σχετίζονται με αυτό το πρότυπο τοποθεσίας, ακόμη και όταν είναι ενεργοποιημένη η μετάδοση αλλαγών. (Automatic Translation)
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Με αυτήν την επιλογή μπορείτε να επιτρέψετε στους διαχειριστές του site να προσθέτουν, να αφαιρούν, ή να ρυθμίζουν τις εφαρμογές και να τροποποιούν τις ιδιότητες των σελίδων. Εάν οι διαχειριστές του site αλλάξουν μια σελίδα, οι αλλαγές στην αντίστοιχη αρχική σελίδα του προτύπου του site δεν θα μεταφέρονται πλέον αυτόματα στην αλλαγμένη σελίδα. Εάν γίνει αυτή η επιλογή, είναι δυνατό να απαγορευθούν οι τροποποιήσεις από συγκεκριμένες σελίδες μέσω του εργαλείου διαχείρισης σελίδων.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Τα πρότυπα τοποθεσίας σάς επιτρέπουν να ορίσετε σελίδες και περιεχόμενο web που θα συμπεριληφθούν κατά τη δημιουργία τοποθεσιών. Μπορείτε να ορίσετε και να επεξεργαστείτε πρότυπα τοποθεσίας, καθώς και τα δικαιώματά τους. (Automatic Translation)
