layout-converter-configuration-verified-layout-template-ids-description=La conversió de les pàgines de ginys utilitzant aquestes plantilles de disposició s'ha verificat perquè funcioni correctament. Per a totes les altres, es mostrarà un avís quan s'activi la previsualització un cop feta la conversió.
this-page-has-customizable-columns.-this-capability-is-not-supported-for-content-pages-and-will-be-lost-if-the-conversion-draft-is-published=Aquesta pàgina té columnes personalitzables. Les pàgines de contingut no admeten aquesta funció i es perdrà, si es publica l'esborrany de la conversió.
this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=Aquesta pàgina utilitza una disposició de pàgina personalitzada. S'ha fet la conversió tan bé com s'ha pogut. Verifiqueu l'esborrany de la conversió abans de publicar-lo.
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=Aquesta pàgina utilitza una disposició de pàgina personalitzada. Tots els ginys s'han col·locat en una sola columna i caldrà reorganitzar-los manualment.
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=Aquesta pàgina utilitza ginys d'aplicacions imbricades. Tots els ginys que eren a dins del giny de l'aplicació imbricada s'han col·locat en una sola columna i caldrà reorganitzar-los manualment.
