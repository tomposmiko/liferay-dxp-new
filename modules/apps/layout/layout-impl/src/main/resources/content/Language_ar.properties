content-page=صفحة محتوى
layout-converter-configuration-name=أداة تحويل صفحة عنصر واجهة المستخدم إلى صفحة المحتوى
layout-converter-configuration-verified-layout-template-ids-description=تم التحقق من أن تحويل صفحات عنصر واجهة المستخدم باستخدام أي من قوالب المخطط هذه يعمل بشكل صحيح. لكن مع جميع الصفحات الأخرى، سيتم عرض تحذير عند دخول المعاينة بعد تنفيذ التحويل.
this-page-has-customizable-columns.-this-capability-is-not-supported-for-content-pages-and-will-be-lost-if-the-conversion-draft-is-published=تحتوي هذه الصفحة على أعمدة قابلة للتخصيص. وهذه الإمكانية غير مدعومة لصفحات المحتويات وسوف يتم فقدانها إذا تم نشر مسودة التحويل.
this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=تستخدم هذه الصفحة نمط صفحة مخصص. تم تنفيذ التحويل بأفضل جهد. تحقق من مسودة التحويل قبل نشرها.
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=تستخدم هذه الصفحة مخطط صفحة مخصص. وتم وضع جميع عناصر واجهة المستخدم في عمود فردي وسوف يتطلب إعادة التنظيم اليدوي.
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=تستخدم هذه الصفحة عناصر واجهة مستخدم لتطبيقات متداخلة. وتم وضع جميع عناصر واجهة المستخدم التي كانت داخل عنصر واجهة مستخدم لتطبيق متداخل في عمود فردي وقد تتطلب إعادة التنظيم اليدوي.
