this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=Esta página usa un diseño de página personalizado. Todos los widgets se han colocado en una columna y deberá realizar una reorganización manual.
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=Esta página usa widgets de aplicaciones anidadas. Todos los widgets que estaban dentro de un widget de aplicación anidada se han colocado en una columna y puede que necesite reorganizarlos de forma manual.
