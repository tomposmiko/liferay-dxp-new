layout-converter-configuration-verified-layout-template-ids-description=A conversão das páginas de widget utilizando qualquer um destes modelos de layout foi verificada para que funcione corretamente. Para todas as outras, um aviso será exibido ao entrar na visualização depois da conversão ser realizada.
this-page-has-customizable-columns.-this-capability-is-not-supported-for-content-pages-and-will-be-lost-if-the-conversion-draft-is-published=Esta página possui colunas personalizáveis. Esta capacidade não é suportada pelas páginas de conteúdo e serão perdidas se o rascunho de conversão for publicado.
this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=Esta página usa um layout de página personalizado. Um conversão de melhor esforço foi realizada. verifique o rascunho de conversão antes de publicá-lo.
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=Esta página usa um layout de página personalizado. Todos os widgets foram posicionado em uma única coluna e precisarão de uma reorganização manual.
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=Esta página usa widgets de aplicações aninhadas. Todos os widgets que estiverem dentro de um widget de aplicação aninhada foi posicionado em uma única coluna e podem precisa de reorganização manual.
