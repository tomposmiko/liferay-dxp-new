this-page-has-customizable-columns.-this-capability-is-not-supported-for-content-pages-and-will-be-lost-if-the-conversion-draft-is-published=این صفحه دارای ستونهای قابل تنظیم است. این قابلیت برای صفحات محتوا پشتیبانی نمی شود و اگر پیش نویس تبدیل منتشر شود ، از دست خواهد رفت. (Automatic Translation)
this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=این صفحه از طرح بندی صفحه سفارشی استفاده می کند. یک تبدیل بهترین تلاش انجام شده است. پیش نویس تبدیل را قبل از انتشار بررسی کنید. (Automatic Translation)
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=این صفحه از طرح بندی صفحه سفارشی استفاده می کند. تمام ابزارک ها در یک ستون قرار داده شده اند و نیاز به سازماندهی مجدد دستی دارند. (Automatic Translation)
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=این صفحه از ویدجت برنامه های کاربردی تو در تو استفاده می کند. تمام ویدجت که در داخل ویدجت نرم افزار در تو در یک ستون قرار داده شده اند و ممکن است نیاز به سازماندهی مجدد دستی. (Automatic Translation)
