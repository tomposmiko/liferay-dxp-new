this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=این صفحه از ویجت های برنامه های کاربردی تودرتو استفاده می کند. تمام ویجت هایی که در داخل یک ویجت برنامه تودرتو بودند در یک ستون واحد قرار داده شده اند و ممکن است نیاز به سازماندهی مجدد دستی داشته باشد. (Automatic Translation)
