layout-converter-configuration-verified-layout-template-ids-description=The conversion of widget pages using any of these layout templates has been verified to work correctly. For all others, a warning will be displayed when entering the preview after the conversion is done. (Automatic Copy)
this-page-has-customizable-columns.-this-capability-is-not-supported-for-content-pages-and-will-be-lost-if-the-conversion-draft-is-published=इस पेज में कस्टमाइज्ड कॉलम हैं। यह क्षमता सामग्री पृष्ठों के लिए समर्थित नहीं है और रूपांतरण मसौदा प्रकाशित होने पर खो जाएगी। (Automatic Translation)
this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=यह पृष्ठ एक कस्टम पेज लेआउट का उपयोग करता है। एक बेहतरीन प्रयास रूपांतरण किया गया है । इसे प्रकाशित करने से पहले रूपांतरण मसौदे को सत्यापित करें। (Automatic Translation)
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=यह पृष्ठ एक कस्टम पेज लेआउट का उपयोग करता है। सभी विजेट्स को एक ही कॉलम में रखा गया है और इसके लिए मैनुअल पुनर्गठन की आवश्यकता होगी। (Automatic Translation)
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=यह पृष्ठ नेस्टेड एप्लिकेशन विजेट्स का उपयोग करता है। सभी विजेट्स जो एक नेस्टेड एप्लिकेशन विजेट के अंदर थे, उन्हें एक ही कॉलम में रखा गया है और उन्हें मैनुअल पुनर्गठन की आवश्यकता हो सकती है। (Automatic Translation)
