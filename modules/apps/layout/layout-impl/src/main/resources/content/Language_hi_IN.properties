layout-converter-configuration-verified-layout-template-ids-description=इनमें से किसी भी लेआउट टेम्पलेट्स का उपयोग करके विजेट पृष्ठों के रूपांतरण को सही ढंग से काम करने के लिए सत्यापित किया गया है। अन्य सभी के लिए, रूपांतरण किए जाने के बाद पूर्वावलोकन में प्रवेश करते समय एक चेतावनी प्रदर्शित की जाएगी। (Automatic Translation)
this-page-has-customizable-columns.-this-capability-is-not-supported-for-content-pages-and-will-be-lost-if-the-conversion-draft-is-published=इस पेज में कस्टमाइज करने योग्य कॉलम हैं। यह क्षमता सामग्री पृष्ठों के लिए समर्थित नहीं है और यदि रूपांतरण मसौदा प्रकाशित किया जाता है तो खो जाएगा। (Automatic Translation)
this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=यह पेज कस्टम पेज लेआउट का इस्तेमाल करता है। एक सर्वोत्तम प्रयास रूपांतरण किया गया है । इसे प्रकाशित करने से पहले रूपांतरण मसौदे को सत्यापित करें। (Automatic Translation)
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=यह पेज कस्टम पेज लेआउट का इस्तेमाल करता है। सभी विजेट्स को एक ही कॉलम में रखा गया है और मैनुअल पुनर्गठन की आवश्यकता होगी। (Automatic Translation)
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=यह पृष्ठ नेस्टेड एप्लिकेशन विजेट्स का उपयोग करता है। एक नेस्टेड एप्लिकेशन विजेट के अंदर मौजूद सभी विजेट्स को एक ही कॉलम में रखा गया है और मैनुअल पुनर्गठन की आवश्यकता हो सकती है। (Automatic Translation)
