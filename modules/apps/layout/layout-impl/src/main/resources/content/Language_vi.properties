layout-converter-configuration-verified-layout-template-ids-description=The conversion of widget pages using any of these layout templates has been verified to work correctly. For all others, a warning will be displayed when entering the preview after the conversion is done. (Automatic Copy)
this-page-has-customizable-columns.-this-capability-is-not-supported-for-content-pages-and-will-be-lost-if-the-conversion-draft-is-published=Trang này có các cột tùy chỉnh. Khả năng này không được hỗ trợ cho các trang nội dung và sẽ bị mất nếu bản nháp chuyển đổi được phát hành. (Automatic Translation)
this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=Trang này sử dụng bố cục trang tùy chỉnh. Một sự chuyển đổi nỗ lực tốt nhất đã được thực hiện. Xác minh bản nháp chuyển đổi trước khi phát hành. (Automatic Translation)
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=Trang này sử dụng bố cục trang tùy chỉnh. Tất cả các widget đã được đặt trong một cột đơn và sẽ yêu cầu tổ chức lại thủ công. (Automatic Translation)
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=Trang này sử dụng các widget ứng dụng lồng nhau. Tất cả các widget được bên trong một widget ứng dụng lồng nhau đã được đặt trong một cột duy nhất và có thể yêu cầu tổ chức lại thủ công. (Automatic Translation)
