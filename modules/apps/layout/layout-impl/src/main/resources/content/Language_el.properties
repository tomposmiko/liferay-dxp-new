this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=Αυτή η σελίδα χρησιμοποιεί μια προσαρμοσμένη διάταξη σελίδας. Έχει πραγματοποιηθεί μετατροπή της καλύτερης προσπάθειας. Επαληθεύστε το προσχέδιο μετατροπής πριν το δημοσιεύσετε. (Automatic Translation)
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=Αυτή η σελίδα χρησιμοποιεί μια προσαρμοσμένη διάταξη σελίδας. Όλα τα widgets έχουν τοποθετηθεί σε μια μεμονωμένη στήλη και θα απαιτήσει μη αυτόματη αναδιοργάνωση. (Automatic Translation)
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=Αυτή η σελίδα χρησιμοποιεί ένθετα widgets εφαρμογών. Όλα τα widgets που βρίσκονταν μέσα σε μια ένθετα widget εφαρμογής έχουν τοποθετηθεί σε μια μεμονωμένη στήλη και μπορεί να απαιτούν μη αυτόματη αναδιοργάνωση. (Automatic Translation)
