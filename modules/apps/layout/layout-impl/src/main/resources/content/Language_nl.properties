layout-converter-configuration-verified-layout-template-ids-description=De correcte conversie van widgetpagina's met deze lay-outsjablonen werd geverifieerd. Voor alle andere wordt een waarschuwing weergegeven bij het openen van de voorbeeldweergave na de conversie.
this-page-has-customizable-columns.-this-capability-is-not-supported-for-content-pages-and-will-be-lost-if-the-conversion-draft-is-published=Deze pagina heeft aanpasbare kolommen. Deze mogelijkheid wordt niet ondersteund voor inhoudpagina's en gaat verloren bij publicatie van het conversieontwerp.
this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=Deze pagina heeft een aangepaste paginalay-out. Er werd een zo goed mogelijke conversie uitgevoerd. Verifieer het conversieontwerp voorafgaand aan de publicatie.
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=Deze pagina heeft een aangepaste lay-out. Alle widgets werden in één enkele kolom geplaatst en moeten handmatig worden herschikt.
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=Deze pagina heeft geneste applicatiewidgets. Alle widgets in een geneste applicatiewidget werden in één enkele kolom geplaatst en moeten mogelijk handmatig worden herschikt.
