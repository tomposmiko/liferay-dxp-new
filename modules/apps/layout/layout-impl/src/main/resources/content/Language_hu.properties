layout-converter-configuration-verified-layout-template-ids-description=A widget oldalak ezekkel az elrendezéssablonokkal történő átalakításának helyességét ellenőriztük. A többi esetében egy figyelmeztetés jelenik meg, amikor az átalakítást követően megnyitja az előnézetet.
this-page-has-customizable-columns.-this-capability-is-not-supported-for-content-pages-and-will-be-lost-if-the-conversion-draft-is-published=Az oldal testreszabható oszlopokat tartalmaz. Ez a lehetőség nem támogatott a tartalomoldalak esetében, és az átalakítás piszkozat közzététele esetén elveszik.
this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=Az oldal egyéni oldalelrendezést használ. A lehető legjobb átalakítást alkalmaztuk. A közzététel előtt ellenőrizze az átalakítás piszkozatát.
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=Az oldal egyéni oldalelrendezést használ. Az összes widgetet egy oszlopba helyeztük, manuális átrendezést igényelnek.
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=Az oldal beágyazott alkalmazáswidgeteket használ. A beágyazott alkalmazáswidgetben lévő összes widgetet egy oszlopba helyeztük, manuális átrendezést igényelhetnek.
