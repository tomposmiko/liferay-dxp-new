this-page-has-customizable-columns.-this-capability-is-not-supported-for-content-pages-and-will-be-lost-if-the-conversion-draft-is-published=이 페이지에는 사용자 지정 가능한 열이 있습니다. 이 기능은 콘텐츠 페이지에 지원되지 않으며 전환 초안이 게시되면 손실됩니다. (Automatic Translation)
this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=이 페이지는 사용자 지정 페이지 레이아웃을 사용합니다. 최선의 노력 변환이 수행되었습니다. 변환 초안을 게시하기 전에 전환 초안을 확인합니다. (Automatic Translation)
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=이 페이지는 사용자 지정 페이지 레이아웃을 사용합니다. 모든 위젯은 단일 열에 배치되었으며 수동 재구성이 필요합니다. (Automatic Translation)
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=이 페이지에서는 중첩된 응용 프로그램 위젯을 사용합니다. 중첩된 응용 프로그램 위젯 안에 있던 모든 위젯이 단일 열에 배치되었으며 수동 재구성이 필요할 수 있습니다. (Automatic Translation)
