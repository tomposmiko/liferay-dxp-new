layout-converter-configuration-verified-layout-template-ids-description=The conversion of widget pages using any of these layout templates has been verified to work correctly. For all others, a warning will be displayed when entering the preview after the conversion is done. (Automatic Copy)
this-page-has-customizable-columns.-this-capability-is-not-supported-for-content-pages-and-will-be-lost-if-the-conversion-draft-is-published=Tällä sivulla on mukautettuja sarakkeita. Tätä ominaisuutta ei tueta sisältösivuilla ja se menetetään, jos muunnettu luonnos julkaistaan.
this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=Tämä sivu käyttää mukautettua sivun asettelua. Paras mahdollinen muunnos on suoritettu. Tarkista muunnosluonnos ennen kuin julkaiset sen.
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=Tämä sivu käyttää mukautettua sivun asettelua. Kaikki pienoissovellukset on asetettu yhteen sarakkeeseen, ja se vaatii manuaalisen uudelleenjärjestelyn.
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=Tämä sivu käyttää sisäkkäisiä sovelluspienoisohjelmia. Kaikki pienoisohjelmat, jotka olivat sisäkkäisen sovelluspienoisohjelman sisällä, on sijoitettu yhteen sarakkeeseen ja ne saattavat tarvita manuaalista uudelleenjärjestelyä.
