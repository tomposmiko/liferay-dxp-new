content-page=内容页
layout-converter-configuration-name=微件页到内容页转换器
layout-converter-configuration-verified-layout-template-ids-description=使用这些布局模板中的任意模板对微件页面的转换已经过验证，可以正常运行。对于所有其他页面，在转换完成后进入预览时将显示警告。
this-page-has-customizable-columns.-this-capability-is-not-supported-for-content-pages-and-will-be-lost-if-the-conversion-draft-is-published=此页面包含可自定义的列。内容页不支持此功能，发布转换草稿后，此功能将丢失。
this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=此页面使用自定义页面布局。已执行最大努力转换。在发布前验证转换草稿。
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=此页面使用自定义页面布局。所有微件均位于单列中，并需要手动重新组织。
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=此页面使用嵌套的应用程序微件。嵌套的应用程序微件中的所有微件均位于单列中，并需要手动重新组织。
verified-layout-template-ids=验证的布局模板 ID