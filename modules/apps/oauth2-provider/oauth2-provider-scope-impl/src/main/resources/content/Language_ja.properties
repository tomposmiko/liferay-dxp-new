oauth2.scope.OPTIONS=HTTP OPTIONS リクエストを行う
oauth2.scope.POST=HTTP POST リクエストを行う
oauth2.scope.PUT=HTTP PUT リクエストを行う
oauth2.scope.everything=代理ログイン
oauth2.scope.everything.read=データ読み込みを許可
