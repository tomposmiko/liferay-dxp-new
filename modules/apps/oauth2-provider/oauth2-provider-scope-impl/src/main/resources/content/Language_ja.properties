excluded-scopes=除外スコープ
excluded-scopes-description=無視するスコープを設定します。
include-bundle-symbolic-name=バンドルシンボリック名を含める
include-bundle-symbolic-name-description=これを選択すると、バンドルシンボリック名がスコープのプリフィックスに含まれます。
mapping=スコープマッピング
mapping-description=「キー=値」の構文を使用してキーを値にマップします。複数のキーと値をまとめてグループ化するには、「キー1,キー2,キー3=値1,値2,値3」を使用します。
oauth2-bundle-prefix-handler-factory-configuration-name=バンドル PrefixHandlerFactory
oauth2-configurable-scopemapper-configuration-name=スコープマッパー
oauth2.scope.DELETE=すべての操作にアクセス権限を付与します。
oauth2.scope.GET=すべての読み取り操作にアクセス権限を付与します。
oauth2.scope.HEAD=すべての読み取り操作にアクセス権限を付与します。
oauth2.scope.OPTIONS=すべての読み取り操作にアクセス権限を付与します。
oauth2.scope.POST=すべての操作にアクセス権限を付与します。
oauth2.scope.PUT=すべての操作にアクセス権限を付与します。
oauth2.scope.everything=すべての操作にアクセス権限を付与します。
oauth2.scope.everything.readonly=すべての読み取り操作にアクセス権限を付与します。
osgi-jaxrs-name=OSGi JAX-RSアプリケーション名
osgi-jaxrs-name-description=この設定を特定のアプリケーションに適用する必要がある場合、ここで指定してください。それ以外の場合は空のままにするか、「デフォルト」を入力します。
passthrough=パススルー
passthrough-description=これを選択すると、すべてのキーがマッピングなしで、値として結果に追加されます。
separator-description=区切り用の文字を設定します。
service-properties=サービスのプロパティ
service-properties-description=プリフィックスに追加できるその他のバンドルサービスのプロパティを設定します。アイテムの並び順が重要です。