liferay-releng-app-description=Liferay Screens ist ein Framework, das aus nativen Android- und iOS-Komponenten namens Screenlets besteht. Screenlets vereinfachen die Entwicklung, indem sie häufige Anwendungsfälle in mobilen Apps implementieren, die sich mit Liferay-Instanzen verbinden. Die Liferay Screens Compatibility-App stellt zusätzliche Klassen und Methoden zur Verfügung, die in der Standard-API von Liferay nicht vorhanden sind. Diese Klassen und Methoden sind erforderlich, damit Screenlets in Ihren mobilen Apps korrekt funktionieren. Durch die Installation dieser App werden diese Klassen und Methoden automatisch bereitgestellt; die App bietet oder erfordert keine Benutzeroberfläche.