liferay-releng-app-description=Liferay Screens is een structuur die bestaat uit systeemeigen Android- en iOS-componenten genaamd Screenlets. Screenlets vereenvoudigen de ontwikkeling door algemene gebruikscases te implementeren in mobiele apps die verbinding maken met Liferay-instanties. De Liferay Screens Compatibility-app biedt extra klassen en methoden die niet aanwezig zijn in de standaard-API van Liferay. Deze klassen en methoden zijn vereist om Screenlets correct te laten werken in uw mobiele apps. Als u deze app installeert, worden deze klassen en methoden automatisch weergegeven; de app voorziet of vereist geen gebruikersinterface.