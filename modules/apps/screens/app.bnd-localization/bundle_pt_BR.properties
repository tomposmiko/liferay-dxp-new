liferay-releng-app-description=Liferay Screens é uma estrutura composta de componentes nativos do Android e iOS chamados Screenlets. Screenlets simplificam o desenvolvimento implementando casos de uso comuns em aplicativos móveis que se conectam a instâncias do Liferay. O aplicativo Liferay Screens Compatibility expõe classes e métodos adicionais que não estão presentes na API nativa Liferay. Essas classes e métodos são necessários para que os Screenlets funcionem corretamente em seus aplicativos móveis. A instalação deste aplicativo expõe automaticamente essas classes e métodos; o aplicativo não fornece nem exige uma interface de usuário.