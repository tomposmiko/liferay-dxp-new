liferay-releng-app-description=Liferay Screens és un entorn de treball compost per components d'Android i iOS natius anomenats Screenlets. Els screenlets simplifiquen el desenvolupament en implementar els casos d'ús comú a les aplicacions mòbils que es connecten a les instàncies Liferay. L'aplicació Liferay Screens Compatibility exposa classes i mètodes addicionals que no són presents a l'API de Liferay llesta per utilitzar. Aquestes classes i mètodes són necessaris perquè Screenlets funcioni correctament en les vostres aplicacions mòbils. Instal·lar aquesta aplicació exposa automàticament aquestes classes i mètodes; l'aplicació no proporciona ni requereix una IU.