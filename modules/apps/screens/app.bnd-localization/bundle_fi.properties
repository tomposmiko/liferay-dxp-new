liferay-releng-app-description=Liferay Screens on puitekehys, joka koostuu alkuperäisistä Android- ja iOS-komponenteista nimeltään Screenlets. Ne helpottavat kehitystä toteuttamalla yleisiä käyttötapauksia mobiilisovelluksissa, jotka muodostavat yhteyden Liferay-esiintymiin. Liferay Screens Compatibility -sovellus paljastaa muita luokkia ja menetelmiä, joita ei ole Liferayn valmiissa sovellusliittymässä. Näitä luokkia ja menetelmiä tarvitaan, jotta Screenlets toimii oikein mobiilisovelluksissasi. Tämän sovelluksen asentaminen paljastaa nämä luokat ja menetelmät automaattisesti; sovellus ei tarjoa käyttöliittymää tai vaadi sitä.