liferay-releng-app-description=A Liferay Screens egy Screenlets elnevezésű natív Android és iOS komponensekből álló keretrendszer. A Screenlets leegyszerűsíti a fejlesztést mobil alkalmazásokban lévő, Liferay példányokat csatlakoztató elterjedt esetek felhasználásával. A Liferay Screens Compatibility alkalmazás további osztályokat és metódusokat vezet be, amelyek nincsenek jelen a Liferay eredeti API csomagjában. Ezekre az osztályokra és metódusokra szükség van a Screenlets mobil alkalmazásokban való helyes működéséhez. Az alkalmazás telepítése automatikusan rendelkezésre bocsátja ezeket az osztályokat és metódusokat. Az alkalmazás nem kínál és nem igényel felhasználói felületet.