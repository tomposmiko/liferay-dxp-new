liferay-releng-app-description=Liferay Screens هو إطار عمل يتألف من مكونات Android وiOS الأصلية تسمى Screenlets. تعمل Screenlets على تبسيط التطوير بواسطة تنفيذ حالات استخدام عامة في تطبيقات المحمول والتي يتم ربطها بمثيلات Liferay. يعرض تطبيق Liferay Screens Compatibility فئات وطرق إضافية ليست موجودة في واجهة برمجة التطبيقات الجاهزة من Liferay. وتكون هذه الفئات والطرق مطلوبة لـ Screenlets لكي تعمل بشكل صحيح على تطبيقات المحمولة الخاصة بك. يؤدي تثبيت هذا التطبيق إلى عرض تلك الفئات والطرق تلقائيًا؛ ولا يوفر هذا التطبيق واجهة مستخدم أو يتطلبها.