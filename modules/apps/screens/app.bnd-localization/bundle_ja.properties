liferay-releng-app-description=Liferay Screensは、ScreenletsというネイティブなAndroidおよびiOSのコンポーネントから構成されるフレームワークです。ScreenletsはLiferayインスタンスに接続するモバイルアプリに一般的なユースケースを実装することで、開発を簡略化します。Liferay Screens Compatibilityアプリは、Liferayに初期状態で組み込まれているAPIには存在しない追加のクラスとメソッドを提供します。これらのクラスは、Screenletsをモバイルアプリで正常に機能させるために必要なものです。このアプリをインストールすると、これらのクラスとメソッドが自動的に提供されます。アプリはUIを提供せず、必要としません。