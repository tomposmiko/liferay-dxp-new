liferay-releng-app-description=Liferay Screens es un marco compuesto por componentes nativos de Android y iOS denominados screenlets. Los screenlets simplifican el desarrollo al implementar casos de uso comunes en aplicaciones móviles que se conectan a instancias de Liferay. La aplicación Liferay Screens Compatibility expone clases y métodos adicionales que no están presentes de forma predeterminada en la API de Liferay. Estas clases y métodos son necesarios para que los screenlets funcionen correctamente en sus aplicaciones móviles. Para instalar esta aplicación, se exponen automáticamente las clases y métodos; la aplicación no proporciona una interfaz de usuario, ni tampoco es necesario.