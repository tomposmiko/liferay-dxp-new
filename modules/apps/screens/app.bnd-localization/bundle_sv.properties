liferay-releng-app-description=Liferay Screens är ett ramverk som består av interna Android- och iOS-komponenter som kallas Screenlets. Screenlets förenklar miljön genom att använda vanliga användningsfall i mobilappar som ansluter till Liferay-instanser. Liferay Screens Compatibility-appen exponerar fler klasser och metoder som inte finns i Liferays API. Dessa klasser och metoder krävs för att Screenlets ska fungera korrekt i dina mobilappar. När du installerar den här appen exponeras dessa klasser och metoder automatiskt. Appen tillhandahåller eller kräver inte ett användargränssnitt.