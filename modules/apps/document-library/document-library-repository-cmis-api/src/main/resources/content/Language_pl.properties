delete-depth-description=Ustaw głębokość mapowanych wpisów CMIS, aby usunąć, gdy usunięcie jest wywoływane z poziomu portalu. Im głębsze ustawienie, tym więcej wywołań do serwera wymagane. Gdy usunięcie jest wywoływane spoza portalu, mapowane wpisy CMIS pozostają w stagnacji w bazie danych. Oczekiwane wartości to: -1 dla głębokich, 0 dla brak i 1 dla płytkich. (Automatic Translation)
