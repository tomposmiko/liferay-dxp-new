delete-depth-description=Установите глубину отображенных записей CMIS, чтобы удалить, когда удаление вызывается изнутри портала. Чем глубже настройка, тем больше вызовов требуется серверу. Когда удаление вызывается из-за пределов портала, отображаются записи CMIS остаются застойными в базе данных. Ожидаемые значения: -1 для глубоких, 0 для никто, и 1 для мелкой. (Automatic Translation)
