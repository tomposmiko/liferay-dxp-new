delete-depth-description=Ange djupet för mappade CMIS-poster att ta bort när borttagning anropas från servern. Ju djupare inställningen är desto fler anrop till servern krävs. När borttagning anropas utanför portalen stagnerar mappade CMIS-poster i databasen. Förväntade värden är: -1 för djup, 0 för ingen och 1 för grund.
