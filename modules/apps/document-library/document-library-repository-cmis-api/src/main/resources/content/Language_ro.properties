delete-depth-description=Setați adâncimea intrărilor CMIS mapate pentru a elimina atunci când se solicită o ștergere din portal. Cu cât este mai profundă setarea, cu atât sunt necesare mai multe apeluri către server. Când se solicită o ștergere din afara portalului, intrările CMIS mapate rămân stagnante în baza de date. Valorile așteptate sunt: -1 pentru adâncime, 0 pentru niciuna și 1 pentru superficialitate. (Automatic Translation)
