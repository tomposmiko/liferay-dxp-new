delete-depth-description=पोर्टल के भीतर से हटाने के लिए जब एक हटाने कहा जाता है हटाने के लिए मैप CMIS प्रविष्टियों की गहराई निर्धारित करें । सेटिंग जितनी गहरी होगी, सर्वर के लिए उतनी ही अधिक कॉल की आवश्यकता होती है। जब पोर्टल के बाहर से विलोपन कहा जाता है, तो मैप किए गए सीएमआईएस प्रविष्टियां डेटाबेस में स्थिर रहती हैं। अपेक्षित मूल्य हैं: -1 गहरे के लिए, 0 किसी के लिए नहीं, और 1 उथले के लिए। (Automatic Translation)
