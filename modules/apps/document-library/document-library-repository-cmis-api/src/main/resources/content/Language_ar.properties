delete-depth-description=يضبط عمق إدخالات CMIS المعينة للإزالة عندما يتم استدعاء الحذف من داخل البوابة. كلما زاد عمق الإعداد، زادت الحاجة إلى المكالمات إلى الخادم. وعندما يتم استدعاء الحذف من خارج البوابة، فإن إدخالات CMIS المعينة تظل في قاعدة البيانات. القيم المتوقعة هي: -1 للعمق، 0 من أجل لا شيء، و 1 للسطح.
