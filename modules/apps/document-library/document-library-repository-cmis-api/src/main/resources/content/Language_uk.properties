delete-depth-description=Встановіть глибину зіставлених записів CMIS для видалення, коли видалення викликано з порталу. Що глибше значення параметра, тим більше викликів потрібно на сервер. Коли видалення викликано з-за меж порталу, зіставлені записи CMIS залишаються застійними в базі даних. Очікувані значення: -1 для глибини, 0 — для жодного, 1 — для неглибоких. (Automatic Translation)
