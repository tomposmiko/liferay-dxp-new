delete-depth-description=Tetapkan kedalaman penyertaan CMIS yang dipetakan untuk menghapuskan apabila pengusiran dipanggil dari dalam portal. Semakin mendalam tetapan, semakin banyak panggilan ke pelayan yang diperlukan. Apabila pengusiran dipanggil dari luar portal, penyertaan CMIS yang dipetakan kekal bertakung dalam pangkalan data. Nilai yang dijangkakan adalah: -1 untuk mendalam, 0 tidak ada, dan 1 untuk cetek. (Automatic Translation)
