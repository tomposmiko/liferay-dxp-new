cmis-repository-configuration-name=Kho lưu trữ CMIS (Automatic Translation)
delete-depth-description=Đặt độ sâu của các mục CMIS được ánh xạ để loại bỏ khi xóa được gọi từ bên trong cổng thông tin. Cài đặt càng sâu, yêu cầu càng nhiều cuộc gọi đến máy chủ. Khi xóa được gọi từ bên ngoài cổng thông tin, ánh xạ CMIS mục vẫn trì trệ trong cơ sở dữ liệu. Giá trị dự kiến là: -1 cho sâu, 0 cho không có, và 1 cho nông. (Automatic Translation)
