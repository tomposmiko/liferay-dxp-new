delete-depth-description=Atur kedalaman entri CMIS yang dipetakan untuk dihapus ketika penghapusan dipanggil dari dalam portal. Semakin dalam pengaturan, semakin banyak panggilan ke server yang diperlukan. Ketika penghapusan dipanggil dari luar portal, entri CMIS yang dipetakan tetap stagnan dalam database. Nilai yang diharapkan adalah: -1 untuk dalam, 0 untuk tidak ada, dan 1 untuk dangkal. (Automatic Translation)
