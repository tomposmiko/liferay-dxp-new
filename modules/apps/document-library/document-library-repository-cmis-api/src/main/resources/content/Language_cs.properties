delete-depth-description=Nastavte hloubku mapované položky CMIS, které chcete odebrat při volání odstranění z portálu. Čím hlubší je nastavení, tím více volání na server je vyžadováno. Pokud je odstranění voláno mimo portál, mapované položky CMIS zůstávají v databázi stagnující. Očekávané hodnoty jsou: -1 pro hluboké, 0 pro žádné a 1 pro mělké. (Automatic Translation)
