code-file-mime-types=Tipus de MIME del fitxer de codi
compressed-file-mime-types=Tipus de MIME del fitxer comprimit
dl-configuration-name=Servei
dl-file-entry-configuration-name=Entrades de fitxers
file-extensions=Extensions de fitxer
file-extensions-help=Una extensió de fitxer de * permetrà totes les extensions de fitxer.
file-max-size=Mida màxima del fitxer
file-max-size-help=Establiu la mida màxima dels fitxers i les extensions de fitxer vàlides per als documents. Es pot utilitzar un valor de 0 per a la mida màxima dels fitxers per indicar una mida de fitxer il·limitada. Tanmateix, la mida màxima de fitxer permesa l'estableix la propietat "Mida general màxima de sol·licitud de càrrega" de la configuració "Carrega la sol·licitud del servidor".
maximum-number-of-versions=Nombre màxim de versions
maximum-number-of-versions-help=Establiu el nombre màxim de versions que es desaran per document. Es pot utilitzar un valor de 0 per indicar un nombre de versions il·limitat.
multimedia-file-mime-types=Tipus de MIME del fitxer multimèdia
presentation-file-mime-types=Tipus de MIME del fitxer de presentació
previewable-processor-max-size=Mida màxima de processador de previsualització
previewable-processor-max-size-help=Establiu la mida màxima dels fitxers per a la generació de previsualitzacions i miniatures. Els fitxers que sobrepassin que el valor especificat en aquesta propietat no activaran l'execució d'un processador que generi una previsualització. Un valor de -1 indica que es processaran tots els fitxers. Un valor de 0 indica que no es processarà cap fitxer. La mida màxima per defecte és de100 megabytes.
spread-sheet-file-mime-types=Tipus de MIME del fitxer de full de càlcul
temporary-file-entries-check-interval=Interval de comprovació de les entrades de fitxer temporal
text-file-mime-types=Tipus de MIME del fitxer de text
vectorial-file-mime-types=Tipus de MIME del fitxer vectorial
versioning-strategy-overridable=Estratègia de versions reemplaçable
versioning-strategy-overridable-help=Defineix si els usuaris podran reemplaçar l'estratègia de versions per defecte. Si s'habilita aquesta opció, els usuaris podran escollir un increment personalitzat del número de versió.