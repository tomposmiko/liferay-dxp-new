vectorial-file-mime-types=MIME-typer för vektorfil
versioning-strategy-overridable=Versionsstrategi kan åsidosättas
versioning-strategy-overridable-help=Ange om användaren kan ersätta standardversionsstrategi. Om detta är aktiverat kan användare välja en anpassad ökning för versionsnummer.