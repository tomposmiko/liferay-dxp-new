file-extensions-help=Ett filtillägg med * tillåter alla filtillägg.
file-max-size=Maximal filstorlek
file-max-size-help=Ange maximal filstorlek och giltiga filtillägg för dokument. Värdet 0 för maximal filstorlek kan användas för att indikera en obegränsad filstorlek. Men maximalt tillåten filstorlek anges av egenskapen "Maximal storlek på begäran för överföring" i konfigurationen "Överför servlet-begäran".
maximum-number-of-versions=Maximalt antal versioner
maximum-number-of-versions-help=Ange maximalt antal versioner som kommer att lagras per dokument. Värdet 0 kan användas för att indikera obegränsat antal versioner.
