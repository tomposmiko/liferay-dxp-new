presentation-file-mime-types=MIME-typer för presentationsfil
previewable-processor-max-size=Maximal storlek för granskningsbar processor
previewable-processor-max-size-help=Ange maximal filstorlek för förhandsvisning och generering av miniatyrer. Filer som är större än det angivna värdet i den här egenskapen kommer inte att resultera i att en processor genererar en förhandsvisning. Värdet -1 indikerar att alla filer kommer att bearbetas. Värdet 0 indikerar att inga filer kommer att bearbetas. Den maximala standardstorleken är 100 megabyte.
