maximum-number-of-versions-help=ஒரு டாகுமெண்ட் எத்தனை வெர்ஷன்கள் வரை வைத்துக்கொள்ளலாம் என்பிற அளவை கொடுக்க. 0 என்று குறிப்பிட்டீர்கள் என்றால் எத்தனை வெர்ஷன்கள் வேண்டுமானாலும் அந்த டாகுமெண்ட் வைத்துக் கொள்ளலாம் என்று பொருள்.
