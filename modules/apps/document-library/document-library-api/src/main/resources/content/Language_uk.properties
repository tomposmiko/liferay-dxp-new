previewable-processor-max-size-help=Встановіть максимальний розмір файлу для попереднього перегляду та створення мініатюр. Файли, більші за значення, указане в цій властивості, не призведе до виконання процесора, який створює попередній перегляд. Значення -1 вказує на те, що всі файли будуть оброблені. Значення 0 вказує на те, що файли не оброблятимуться. Максимальний розмір за промовчанням становить 100 мегабайт. (Automatic Translation)
