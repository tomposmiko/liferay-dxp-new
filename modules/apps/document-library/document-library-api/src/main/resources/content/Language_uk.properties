file-max-size-help=Установіть максимальний розмір файлу та припустимі розширення файлів для документів. Значення 0 для максимального розміру файлу можна використовувати для позначення необмеженого розміру файлу. Однак максимальний дозволений розмір файлу встановлюється властивістю "Загальний максимальний розмір запиту на завантаження" в конфігурації "Запит на завантаження Servlet". (Automatic Translation)
