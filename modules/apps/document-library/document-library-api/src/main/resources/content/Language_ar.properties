file-max-size=الحد الأقصى لحجم الملف
file-max-size-help=قم بتعيين الحد الأقصى لحجم الملف وامتدادات الملفات الصالحة للمستندات. يمكن استخدام قيمة 0 للحد الأقصى لحجم الملف للإشارة إلى حجم ملف غير محدود. ومع ذلك، يتم تعيين الحد الأقصى لحجم الملف المسموح به بواسطة الخاصية "إجمالي الحد الأقصى لحجم طلب التحميل" في تكوين "تحميل طلب Servlet".
