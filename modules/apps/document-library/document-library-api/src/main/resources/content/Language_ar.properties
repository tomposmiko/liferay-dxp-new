previewable-processor-max-size=الحجم الأقصى للمعالج القابل للمعاينة
previewable-processor-max-size-help=قم بتعيين الحد الأقصى لحجم الملف للمعاينة وإنشاء الصور المصغرة. لن ينتج عن الملفات الأكبر من القيمة المحددة في هذه الخاصية تنفيذ معالج يقوم بإنشاء معاينة. تشير قيمة -1 إلى أن جميع الملفات ستتم معالجتها. تشير القيمة 0 إلى أنه لن تتم معالجة أي ملفات. الحجم الأقصى الافتراضي هو 100 ميجابايت.
