temporary-file-entries-check-interval=Fréquence de vérification des entrées sur fichiers temporaires
text-file-mime-types=Types MIME de fichier texte
vectorial-file-mime-types=Types MIME de fichier vectoriel
versioning-strategy-overridable=Stratégie de version remplaçable
versioning-strategy-overridable-help=Indiquez si les utilisateurs peuvent remplacer la stratégie de version par défaut. Si cette option est activée, les utilisateurs auront la possibilité de choisir un incrément de numéro de version personnalisé.