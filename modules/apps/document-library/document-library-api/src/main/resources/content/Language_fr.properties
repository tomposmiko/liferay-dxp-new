code-file-mime-types=Types MIME de fichier de code
compressed-file-mime-types=Types MIME de fichier compressé
dl-configuration-name=Service
dl-file-entry-configuration-name=Entrées de fichier
file-extensions=Extensions du fichier
file-extensions-help=Si * est utilisé en extension de fichier, toutes les extensions de fichier sont autorisées.
file-max-size=Taille maximum de fichier
file-max-size-help=Définissez la taille maximum de fichier et les extensions de fichier valides pour les documents. Vous pouvez utiliser 0 en valeur du premier paramètre pour indiquer une taille de fichier illimitée. Cependant, la taille maximum autorisée est définie par la propriété "Taille maximum générale des requêtes de téléversement" de la configuration "Requête Servlet de téléversement".
maximum-number-of-versions=Nombre maximum de versions
maximum-number-of-versions-help=Définissez le nombre maximum de versions stockées par document. Une valeur de 0 peut être utilisée pour indiquer un nombre illimité de versions.
multimedia-file-mime-types=Types MIME de fichier multimédia
presentation-file-mime-types=Types MIME de fichier de présentation
previewable-processor-max-size=Taille maximale du processeur de prévisualisation
previewable-processor-max-size-help=Définissez la taille maximum de fichier pour la génération d'aperçu et de miniature. Les fichiers plus volumineux que la valeur indiquée dans cette propriété ne généreront pas d'aperçu. Une valeur de -1 indique que tous les fichiers seront traités. Une valeur de 0 indique qu'aucun fichier ne sera traité. La taille maximum par défaut est 100 mégaoctets.
