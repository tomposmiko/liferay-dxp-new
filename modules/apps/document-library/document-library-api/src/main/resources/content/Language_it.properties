file-max-size=Dimensione massima dei file
file-max-size-help=Imposta la dimensione massima del file e le estensioni di file valide per i documenti. Un valore pari a 0 può essere utilizzato per la dimensione massima del file per indicare una dimensione di file ilimitata. Tuttavia, la dimensione massima consentita del file è impostata dalla proprietà "Dimensione massima richiesta caricamento" nella configurazione "caricamento richiesta servelet".
maximum-number-of-versions=Numero massimo di versioni (Automatic Translation)
maximum-number-of-versions-help=Impostare il numero massimo di versioni che verranno archiviate per documento. Un valore pari a 0 può essere utilizzato per indicare un numero illimitato di versioni. (Automatic Translation)
