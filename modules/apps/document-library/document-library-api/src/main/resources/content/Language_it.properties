presentation-file-mime-types=Tipi MIME del file di presentazione
previewable-processor-max-size=Dimensione massima del processore preview
previewable-processor-max-size-help=Impostare la dimensione massima del file per l'anteprima e la generazione di miniature. I file più grandi del valore specificato in questa proprietà non daranno luogo all'esecuzione di un processore che genera un'anteprima. Un valore di -1 indica che tutti i file verranno elaborati. Un valore pari a 0 indica che i file non verranno elaborati. La dimensione massima predefinita è 100 megabyte.
