code-file-mime-types=程式碼檔案 MIME 類型
compressed-file-mime-types=壓縮檔 MIME 類型
dl-configuration-name=服務
dl-file-entry-configuration-name=檔案條目
file-extensions=檔案副檔名
file-extensions-help=帶*的檔副檔名允許應用到所有檔案副檔。
file-max-size=最大檔案大小
file-max-size-help=設置文件的最大檔案大小和有效檔案副檔名。最大檔案大小的值為 0，則表示檔案大小沒有限制。然而，最大檔案大小允許由 "上傳Servlet請求" 配置中的 "整體最大上傳請求大小" 屬性來設置。
maximum-number-of-versions=最大版本數
maximum-number-of-versions-help=設置每個文件儲存的最大版本數。值 0 可用於指示無限數量的版本。
multimedia-file-mime-types=多媒體檔案 MIME 類型
presentation-file-mime-types=簡報檔 MIME 類型
previewable-processor-max-size=可預覽的處理器最大尺寸
previewable-processor-max-size-help=設置預覽和縮圖生成的最大檔案大小。大於此屬性中指定值的檔案，將不會執行生成預覽的處理器。值為 -1，表示將處理所有檔。值為 0，表示沒有檔被處理。默認最大大小為100 MB。
spread-sheet-file-mime-types=試算表檔案 MIME 類型
temporary-file-entries-check-interval=暫存檔條目檢查區間
text-file-mime-types=文件檔案 MIME 類型
vectorial-file-mime-types=向量檔案 MIME 類型
versioning-strategy-overridable=版本策略可替換
versioning-strategy-overridable-help=設置用戶是否能夠替換預設的版本策略。如果啟用，用戶將有機會選擇自定義的版本號遞增。