previewable-processor-max-size=Максимален размер на визуализация на процесора (Automatic Translation)
previewable-processor-max-size-help=Задайте максималния размер на файла за визуализация и генериране на миниатюри. Файлове, по-големи от стойността, указана в това свойство, няма да доведат до изпълнение на процесор, който генерира визуализация. Стойността на -1 показва, че всички файлове ще бъдат обработени. Стойност 0 показва, че няма да се обработват файлове. Максималният размер по подразбиране е 100 мегабайта. (Automatic Translation)
