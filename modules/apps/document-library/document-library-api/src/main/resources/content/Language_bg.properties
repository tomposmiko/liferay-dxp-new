file-max-size=Максимален размер на файла (Automatic Translation)
file-max-size-help=Задайте максималния размер на файла и валидните файлови разширения за документи. Стойност 0 за максималния размер на файла може да се използва за обозначаване на неограничен размер на файла. Обаче максималният размер на файла е зададен от свойството "Обща максимална заявка за качване размер" в конфигурацията "Качване на заявка за servlet". (Automatic Translation)
