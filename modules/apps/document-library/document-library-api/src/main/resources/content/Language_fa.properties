file-max-size-help=حداکثر اندازه فایل و پسوند فایل معتبر را برای اسناد تنظیم کنید. مقدار 0 برای حداکثر اندازه فایل می تواند برای نشان دادن اندازه فایل نامحدود استفاده شود. با این حال، حداکثر اندازه مجاز فایل با استفاده از ویژگی "حداکثر درخواست بارگذاری" در تنظیمات "درخواست بارگذاری سرور" تنظیم شده است.
