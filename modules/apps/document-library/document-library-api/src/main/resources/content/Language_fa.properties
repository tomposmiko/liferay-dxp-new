previewable-processor-max-size-help=حداکثر اندازه فایل برای پیش نمایش و تولید تصویر بند انگشتی را تنظیم کنید. فایل های بزرگتر از مقدار مشخص شده در این ویژگی باعث اجرای یک پردازنده ای نمی شود که پیش نمایش را تولید می کند. مقدار -1 نشان می دهد که تمام فایل ها پردازش می شوند. مقدار 0 نشان می دهد که هیچ فایل پردازش نخواهد شد. حداکثر اندازه حداکثر 100 مگابایت است.
