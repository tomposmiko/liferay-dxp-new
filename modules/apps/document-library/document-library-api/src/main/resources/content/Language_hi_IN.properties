file-max-size=अधिकतम फाइल साइज़
file-max-size-help=दस्तावेजों के लिए अधिकतम फ़ाइल आकार और वैध फ़ाइल एक्सटेंशन सेट करें। असीमित फ़ाइल आकार को इंगित करने के लिए अधिकतम फ़ाइल आकार के लिए 0 के मूल्य का उपयोग किया जा सकता है। हालांकि, अधिकतम फ़ाइल आकार की अनुमति "अपलोड सर्वलेट अनुरोध" विन्यास में "समग्र अधिकतम अपलोड अनुरोध आकार" संपत्ति द्वारा निर्धारित की गई है। (Automatic Translation)
maximum-number-of-versions=संस्करणों की अधिकतम संख्या (Automatic Translation)
maximum-number-of-versions-help=प्रति दस्तावेज़ संग्रहीत किए जाने वाले संस्करणों की अधिकतम संख्या निर्धारित करें। 0 के मूल्य का उपयोग असीमित संख्या में संस्करणों को इंगित करने के लिए किया जा सकता है। (Automatic Translation)
