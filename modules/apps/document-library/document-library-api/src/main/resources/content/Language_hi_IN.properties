versioning-strategy-overridable=वर्जन स्ट्रैटजी ओवरराइडेबल (Automatic Translation)
versioning-strategy-overridable-help=सेट करें कि क्या उपयोगकर्ता डिफ़ॉल्ट संस्करण रणनीति को ओवरराइड करने में सक्षम होंगे। यदि सक्षम है, तो उपयोगकर्ताओं को एक कस्टम संस्करण संख्या वेतन वृद्धि चुनने का अवसर होगा। (Automatic Translation)