previewable-processor-max-size=पूर्वावलोकन प्रोसेसर अधिकतम आकार (Automatic Translation)
previewable-processor-max-size-help=पूर्वावलोकन और थंबनेल पीढ़ी के लिए अधिकतम फ़ाइल आकार सेट करें। इस संपत्ति में निर्दिष्ट मूल्य से बड़ी फ़ाइलों के परिणामस्वरूप एक प्रोसेसर का निष्पादन नहीं होगा जो पूर्वावलोकन उत्पन्न करता है। -1 का मूल्य इंगित करता है कि सभी फाइलों को संसाधित किया जाएगा। 0 का मूल्य इंगित करता है कि कोई फ़ाइल ों को संसाधित नहीं किया जाएगा। डिफॉल्ट अधिकतम आकार 100 मेगाबाइट है। (Automatic Translation)
