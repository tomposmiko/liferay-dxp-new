temporary-file-entries-check-interval=Intervalo de verificação de entradas de arquivo temporários
text-file-mime-types=Tipo de MIME de arquivo de texto
vectorial-file-mime-types=Tipos de MIME de arquivo vetorial
versioning-strategy-overridable=Version Strategy Overridable (Automatic Copy)
versioning-strategy-overridable-help=Set whether users will be able to override the default version strategy. If enabled, users will have the oportunity to choose a custom version number increment. (Automatic Copy)