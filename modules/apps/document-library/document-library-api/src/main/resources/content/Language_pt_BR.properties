code-file-mime-types=Tipos de MIME do arquivo de código
compressed-file-mime-types=Tipos de MIME do arquivo compactado
dl-configuration-name=Serviço de documentos e mídia
dl-file-entry-configuration-name=Entradas de arquivo de documentos e mídias
file-extensions=Extensões de arquivo
file-extensions-help=Uma extensão de arquivo de * permitirá todas as extensões de arquivo.
file-max-size=Tamanho máximo do arquivo
file-max-size-help=Definir o tamanho máximo do arquivo e extensões de arquivo válidas para documentos. Um valor de 0 para o tamanho máximo do arquivo pode ser usado para indicar tamanho ilimitado. No entanto, o tamanho máximo do arquivo permitido é definido pela propriedade de "Tamanho máximo global da requisição de upload" na configuração do "Servlet de requisição de upload".
maximum-number-of-versions=Maximum Number Of Versions (Automatic Copy)
maximum-number-of-versions-help=Set the maximum number of versions that will be stored per document. A value of 0 can be used to indicate unlimited number of versions. (Automatic Copy)
multimedia-file-mime-types=Tipos de MIME de arquivo multimídia
presentation-file-mime-types=Tipos de MIME de arquivo de preparação
previewable-processor-max-size=Tamanho máximo do processador pré-visualizável
previewable-processor-max-size-help=Definir o tamanho de arquivo máximo para a pré-visualização e geração de miniatura. Arquivos maiores do que o valor especificado nesta propriedade não resultarão na execução de um processador que gera uma pré-visualização. Um valor de -1 indica que todos os arquivos serão processados. Um valor de 0 indica que nenhum arquivo será processado. O tamanho máximo padrão é de 100 megabytes.
