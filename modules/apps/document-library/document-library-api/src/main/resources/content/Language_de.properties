previewable-processor-max-size=Maximale Größe Vorschauprozessor
previewable-processor-max-size-help=Legen Sie die maximale Dateigröße für Generierung von Vorschaubildern und Miniaturansichten fest. Für Dateien, die größer als der in dieser Eigenschaft angegebene Wert sind, wird kein Prozessor ausgeführt, der eine Vorschau generiert. Ein Wert von -1 gibt an, dass alle Dateien verarbeitet werden. Ein Wert von 0 gibt an, dass keine Dateien verarbeitet werden. Die standardmäßig eingestellte maximale Größe ist 100 Megabytes.
