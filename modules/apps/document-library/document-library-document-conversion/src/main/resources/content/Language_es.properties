openoffice-server-enabled-help=Habilitar la integración con OpenOffice permite que el portlet de la Biblioteca de Documentos y el portlet de la Wiki, proporcionen la funcionalidad de conversión. Esto ha sido probado con OpenOffice 2.3.x hasta 3.2.x. Es recomendable tener el OpenOffice instalado en el mismo equipo. El uso de un host remoto para este procedimiento no es totalmente compatible y pudiera generar algunos problemas. Para iniciar OpenOffice como servicio, use el comando: soffice -headless -accept="socket,host=127.0.0.1,port=8100;urp;"
