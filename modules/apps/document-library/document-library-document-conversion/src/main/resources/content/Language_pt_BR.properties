openoffice-server-enabled-help=Ativar a integração do OpenOffice permite que o portlet da Biblioteca de Documento e o portler do Wiki forneçam funções de conversão. Isso é testado com o OpenOffice 2.3.x até 3.2.x. Recomenda-se que você tenha o OpenOffice na mesma máquina. Usar um host remoto para a instância, não possui suporte completo e pode levar a vários problemas. Para iniciar o OpenOffice como um serviço, execute o comando: soffice -headless -accept="socket,host=127.0.0.1,port=8100;urp;"
