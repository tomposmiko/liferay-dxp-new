openoffice-server-enabled-help=Az OpenOffice-integráció engedélyezése lehetővé teszi a Dokumentumtár portlet és a Wiki portlet számára az átalakítási funkciókat. Ez a OpenOffice 2.3.x - 3.2.x verzióin volt teszteltve. Azt tanácsoljuk, hogy az OpenOffice programot futtassa ugyanazon a gépen. Távoli állomás használata nem teljesen támogatott, és különböző problémákhoz vezethet. Az OpenOffice szolgáltatásként való indításához használja a következő parancsot: soffice -headless -accept="socket,host=127.0.0.1,port=8100;urp;"
