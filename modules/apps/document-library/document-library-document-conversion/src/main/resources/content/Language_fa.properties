openoffice-server-enabled-help=فعال کردن ادغام OpenOffice به Documents & Media و Wiki اجازه می دهد تا قابلیت تبدیل را ارائه دهند. این با OpenOffice 4.1.x آزمایش شده است. توصیه می شود که OpenOffice را روی همان ماشین داشته باشد. استفاده از یک میزبان از راه دور برای مثال به طور کامل پشتیبانی نمی شود و می تواند به مشکلات مختلف منجر شود. برای شروع OpenOffice به عنوان سرویس، فرمان را اجرا کنید: soffice -headless -accept="socket,host=127.0.0.1,port=8100;urp;" (Automatic Translation)
