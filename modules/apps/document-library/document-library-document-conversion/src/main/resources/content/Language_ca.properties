openoffice-server-enabled-help=Habilitar la integració d'OpenOffice permet que el portlet de biblioteca de documents i el portlet Wiki proporcionin la funcionalitat de conversió. Això s'analitza amb OpenOffice 2.3.x a 3.2. x. És recomanable que tingueu l'OpenOffice a la mateixa màquina. Utilitzar un amfitrió remot no és totalment compatible i podria provocar diversos problemes. Per iniciar l'OpenOffice com a servei, executeu l'ordre: soffice -headless -accept="socket,host=127.0.0.1,port=8100;urp;"
