openoffice-server-enabled-help=Bật OpenOffice tích hợp cho phép tài liệu & phương tiện truyền thông và Wiki để cung cấp chức năng chuyển đổi. Đây là thử nghiệm với OpenOffice 2.3.x qua 3.2.x. Đó khuyến cáo rằng bạn có OpenOffice trên cùng một máy. Bằng cách sử dụng một máy chủ từ xa cho trường hợp không được hỗ trợ đầy đủ và có thể dẫn đến nhiều vấn đề. Để bắt đầu OpenOffice như dịch vụ, hãy chạy lệnh: soffice-không đầu – chấp nhận = "ổ cắm, máy chủ lưu trữ = 127.0.0.1, port = 8100; urp;" (Automatic Translation)
