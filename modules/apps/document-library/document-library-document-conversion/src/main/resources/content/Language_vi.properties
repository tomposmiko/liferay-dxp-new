openoffice-server-enabled-help=Cho phép tích hợp OpenOffice cho phép Documents &Media và Wiki cung cấp chức năng chuyển đổi. Điều này được kiểm tra với OpenOffice 4.1.x. Bạn nên có OpenOffice trên cùng một máy. Sử dụng máy chủ từ xa cho phiên bản không được hỗ trợ đầy đủ và có thể dẫn đến các vấn đề khác nhau. Để khởi động OpenOffice dưới dạng dịch vụ, hãy chạy lệnh: soffice -headless -accept="socket,host=127.0.0.1,port=8100;urp;" (Automatic Translation)
