enabled-help[ntlm]=NTLM 싱글 사인온을 활성화하려면 이 값을 true로 설정합니다. NTLM은 LDAP 인증도 활성화되어 있고 화면 이름으로 인증이 이루어진 경우에만 작동합니다.
negotiate-flags-help=협상 플래그는 클라이언트의 요청 기능과 서버의 ServerCapabilities에 따라 설정됩니다. 다음 링크를 참조하십시오. http://msdn.microsoft.com/en-us/library/cc717152%28v=PROT.10%29.aspx
ntlm-configuration-name=NTLM (Automatic Translation)