assemble:
    - from: assets
    - fromTask: shadowJar
liferay-learn-etc-cron:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Learn Etc Cron
    scopes:
        - Liferay.Data.Engine.REST.everything
        - Liferay.Headless.Admin.User.everything.read
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Headless.Delivery.everything
        - liferay-json-web-services.everything.write
        - liferay-json-web-services.everything
        - liferay-json-web-services.everything.read
    type: oAuthApplicationHeadlessServer